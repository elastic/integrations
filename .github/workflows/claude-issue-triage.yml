name: Claude Issue Triage
on:
  issues:
    types: [labeled]

permissions:
  contents: read
  issues: write
  id-token: write

jobs:
  triage:
    concurrency:
      group: claude-triage-${{ github.event.issue.number }}
    runs-on: ubuntu-latest
    if: |
      github.event.label.name == 'claude-plz-triage' &&
      contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.issue.author_association) &&
      contains(fromJSON('["strawgate","AlexanderWert","perk","graphaelli","cmacknz","axw","theletterf","jlind23","nimarezainia","pierrehilbert","bturquet","teresaromero","mrodm","jsoriano","kpollich"]'), github.actor)
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: .go-version

      - name: Install elastic-package
        run: |
          go install github.com/elastic/elastic-package@latest

      - name: Run Claude Issue Triage
        uses: elastic/ai-github-actions/workflows/issue-triage/ro@v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional-instructions: |
            Environment setup:
            - Go is configured (version from .go-version)
            - elastic-package tool is installed and available