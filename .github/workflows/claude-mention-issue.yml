name: Claude Mention (Issue)
on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  id-token: write

jobs:
  respond:
    concurrency:
      group: claude-mention-issue-${{ github.event.issue.number }}-${{ github.event.comment.id }}
    runs-on: ubuntu-latest
    if: |
      contains(github.event.comment.body, '@claude') &&
      github.event.issue.pull_request == null &&
      contains(fromJSON('["strawgate","AlexanderWert","perk","graphaelli","cmacknz","axw","theletterf","jlind23","nimarezainia","pierrehilbert","bturquet","teresaromero","mrodm","jsoriano","kpollich","andrewkroh","norrietaylor"]'), github.actor)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: .go-version

      - name: Install elastic-package
        run: |
          go install github.com/elastic/elastic-package@latest

      - name: Run Claude Mention Handler
        uses: elastic/ai-github-actions/workflows/mention-in-issue/rwxp@v0
        with:
          claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          additional-instructions: |
            Environment setup:
            - Go is configured (version from .go-version)
            - elastic-package tool is installed and available