name: Update versions of Elastic Stack dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 1-5'
  pull_request:
    paths:
      - .github/workflows/updatecli/**
      - .github/workflows/bump-elastic-stack-version.yml

permissions:
  contents: read

jobs:
  bump-elastic-stack:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Install Updatecli in the runner
        uses: updatecli/updatecli-action@92a13b95c2cd9f1c6742c965509203c6a5635ed7 #v2.68.0

      - name: Select diff action
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "UPDATECLI_ACTION=diff" >> $GITHUB_ENV

      - name: Select apply action
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "UPDATECLI_ACTION=apply" >> $GITHUB_ENV

      - name: Update latest testing stack versions
        # --experimental needed for commitusingapi option.
        run: updatecli --experimental ${{ env.UPDATECLI_ACTION }} --config .github/workflows/updatecli/updatecli.d --values .github/workflows/updatecli/values.d/scm.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step to add an empty file
      - name: Create an empty file
        run: |
          echo "Creating an empty file named emptyfile.txt"
          touch emptyfile.txt  # Creates an empty file

      - name: Commit and push the new empty file
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add emptyfile.txt
          git commit -m "Automated commit to add empty file"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
