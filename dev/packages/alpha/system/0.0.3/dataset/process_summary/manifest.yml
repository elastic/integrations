title: System process_summary metrics
release: experimental
type: metrics
streams:
- input: system/metrics
  vars:
  - name: core.metrics
    type: text
    title: Core Metrics
    multi: true
    required: true
    show_user: true
    default:
    - percentages
  - name: cpu.metrics
    type: text
    title: Cpu Metrics
    multi: true
    required: true
    show_user: true
    default:
    - percentages
    - normalized_percentages
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  - name: process.include_top_n.by_cpu
    type: integer
    title: Process Include Top N By Cpu
    multi: false
    required: true
    show_user: true
    default: 5
  - name: process.include_top_n.by_memory
    type: integer
    title: Process Include Top N By Memory
    multi: false
    required: true
    show_user: true
    default: 5
  - name: processes
    type: text
    title: Processes
    multi: true
    required: true
    show_user: true
    default:
    - .*
  title: System process_summary metrics
  description: Collect System process_summary metrics
