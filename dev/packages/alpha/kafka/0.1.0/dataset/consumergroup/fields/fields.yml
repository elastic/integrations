- name: kafka.consumergroup
  type: group
  release: ga
  fields:
  - name: broker
    type: group
    fields:
    - name: id
      type: long
      description: |
        Broker id
    - name: address
      type: keyword
      description: |
        Broker address
  - name: id
    type: keyword
    description: Consumer Group ID
  - name: topic
    type: keyword
    description: Topic name
  - name: partition
    type: long
    description: Partition ID
  - name: offset
    type: long
    description: consumer offset into partition being read
  - name: meta
    type: keyword
    description: custom consumer meta data string
  - name: consumer_lag
    type: long
    description: consumer lag for partition/topic calculated as the difference between
      the partition offset and consumer offset
  - name: error.code
    type: long
    description: |
      kafka consumer/partition error code.
  - name: client
    type: group
    fields:
    - name: id
      type: keyword
      description: Client ID (kafka setting client.id)
    - name: host
      type: keyword
      description: Client host
    - name: member_id
      type: keyword
      description: internal consumer group member ID
