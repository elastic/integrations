title: AWS SQS metrics
release: beta
type: metrics
streams:
- input: aws/metrics
  vars:
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 5m
  - name: regions
    type: text
    title: Regions
    multi: true
    required: false
    show_user: true
    default:
    - us-west-1
  title: AWS SQS metrics
  description: Collect AWS SQS metrics
