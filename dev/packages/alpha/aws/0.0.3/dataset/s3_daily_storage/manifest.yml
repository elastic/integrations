title: AWS S3 daily storage metrics
release: beta
type: metrics
streams:
- input: aws/metrics
  vars:
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 24h
  - name: regions
    type: text
    title: Regions
    multi: true
    required: false
    show_user: true
    default:
      - us-east-1
  title: AWS S3 daily storage metrics
  description: Collect AWS S3 daily storage metrics
