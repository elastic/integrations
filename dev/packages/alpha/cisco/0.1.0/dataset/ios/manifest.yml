title: Cisco IOS logs
release: beta
type: logs
streams:
- input: syslog
  title: Cisco IOS logs
  description: Collect Cisco IOS logs
  template_path: syslog.yml.hbs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
      - /var/log/cisco-ios.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: false
    default:
      - cisco-ios
  - name: syslog_host
    type: text
    title: Host to listen on
    multi: false
    required: true
    show_user: true
    default: localhost
  - name: syslog_port
    type: integer
    title: Syslog Port
    multi: false
    required: true
    show_user: true
    default: 9002
- input: logs
  title: Cisco IOS logs
  description: Collect Cisco IOS logs from file
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
      - /var/log/cisco-ios.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: false
    default:
      - cisco-ios
