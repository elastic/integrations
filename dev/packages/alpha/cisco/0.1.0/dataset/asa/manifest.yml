title: Cisco ASA logs
release: beta
type: logs
streams:
- input: udp
  title: Cisco ASA logs
  description: Collect Cisco ASA logs
  template_path: udp.yml.hbs
  vars:
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: false
    default:
      - cisco-asa
  - name: udp_host
    type: text
    title: UDP host to listen on
    multi: false
    required: true
    show_user: true
    default: localhost
  - name: udp_port
    type: integer
    title: UDP Port to listen on
    multi: false
    required: true
    show_user: true
    default: 9001
  - name: log_level
    type: integer
    title: Log Level
    multi: false
    required: true
    show_user: false
    default: 7
- input: logs
  title: Cisco ASA logs
  description: Collect Cisco ASA logs from file
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
      - /var/log/cisco-asa.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: false
    default:
      - cisco-asa
  - name: log_level
    type: integer
    title: Log Level
    multi: false
    required: true
    show_user: false
    default: 7
