format_version: 1.0.0
name: redisenterprise
title: Redis Enterprise
version: 0.0.1
license: basic
description: Redis Enterprise Integration
type: integration
categories:
- metrics
release: experimental
removable: true
requirement:
  kibana:
    versions: '>=7.1.0 <8.0.0'
  elasticsearch: {}
screenshots:
- src: /img/metricbeat-redisenterprise-overview.png
  title: metricbeat redisenterprise overview
  size: 5120x2706
  type: image/png
icons:
- src: /img/logo_redis.svg
  title: logo redis
  size: 32x32
  type: image/svg+xml
datasources:
- name: redisenterprise
  title: Redis Enterprise metrics
  description: Collect metrics from Redis Enterprise instances
  inputs:
  - type: redisenterprise/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - https://127.0.0.1:8070/
    title: Collect metrics from Redis Enterprise instances
    description: Collecting Redis Enterprise node and proxy metrics
