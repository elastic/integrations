- name: vsphere.datastore
  type: group
  release: ga
  fields:
  - name: name
    type: keyword
    description: |
      Datastore name
  - name: fstype
    type: keyword
    description: |
      Filesystem type
  - name: capacity.total.bytes
    type: long
    format: bytes
    description: |
      Total bytes of the datastore
  - name: capacity.free.bytes
    type: long
    format: bytes
    description: |
      Free bytes of the datastore
  - name: capacity.used.bytes
    type: long
    format: bytes
    description: |
      Used bytes of the datastore
  - name: capacity.used.pct
    type: long
    format: percent
    description: |
      Used percent of the datastore
