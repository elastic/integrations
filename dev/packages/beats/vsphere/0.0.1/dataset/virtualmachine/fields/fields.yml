- name: vsphere.virtualmachine
  type: group
  release: ga
  fields:
  - name: host.id
    type: keyword
    description: |
      Host id
  - name: host.hostname
    type: keyword
    description: |
      Host name of the host
  - name: name
    type: keyword
    description: |
      Virtual Machine name
  - name: os
    type: keyword
    description: |
      Virtual Machine Operating System name
  - name: cpu.used.mhz
    type: long
    description: |
      Used CPU in Mhz
  - name: memory.used.guest.bytes
    type: long
    format: bytes
    description: |
      Used Memory of Guest in bytes
  - name: memory.used.host.bytes
    type: long
    format: bytes
    description: |
      Used Memory of Host in bytes
  - name: memory.total.guest.bytes
    type: long
    format: bytes
    description: |
      Total Memory of Guest in bytes
  - name: memory.free.guest.bytes
    type: long
    format: bytes
    description: |
      Free Memory of Guest in bytes
  - name: custom_fields
    type: object
    description: |
      Custom fields
  - name: network_names
    type: keyword
    description: |
      Network names
