- name: cloudfoundry
  type: group
  fields:
  - name: type
    type: keyword
    description: |
      The type of event from Cloud Foundry. Possible values include 'container', 'counter' and 'value'.
  - name: app
    type: group
    fields:
    - name: id
      type: keyword
      description: |
        The ID of the application.
