- name: ceph.pool_disk
  type: group
  release: ga
  fields:
  - name: id
    type: long
    description: |
      Id of the pool
  - name: name
    type: keyword
    description: |
      Name of the pool
  - name: stats.available.bytes
    type: long
    format: bytes
    description: |
      Available bytes of the pool
  - name: stats.objects
    type: long
    description: |
      Number of objects of the pool
  - name: stats.used.bytes
    type: long
    format: bytes
    description: |
      Used bytes of the pool
  - name: stats.used.kb
    type: long
    description: |
      Used kb of the pool
