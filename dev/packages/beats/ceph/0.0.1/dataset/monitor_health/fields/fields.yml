- name: ceph.monitor_health
  type: group
  release: ga
  fields:
  - name: available.pct
    type: long
    description: |
      Available percent of the MON
  - name: health
    type: keyword
    description: |
      Health of the MON
  - name: available.kb
    type: long
    description: |
      Available KB of the MON
  - name: total.kb
    type: long
    description: |
      Total KB of the MON
  - name: used.kb
    type: long
    description: |
      Used KB of the MON
  - name: last_updated
    type: date
    description: |
      Time when was updated
  - name: name
    type: keyword
    description: |
      Name of the MON
  - name: store_stats.log.bytes
    type: long
    format: bytes
    description: |
      Log bytes of MON
  - name: store_stats.misc.bytes
    type: long
    format: bytes
    description: |
      Misc bytes of MON
  - name: store_stats.sst.bytes
    type: long
    format: bytes
    description: |
      SST bytes of MON
  - name: store_stats.total.bytes
    type: long
    format: bytes
    description: |
      Total bytes of MON
  - name: store_stats.last_updated
    type: long
    description: |
      Last updated
