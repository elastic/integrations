title: Google Santa log logs
release: experimental
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/santa.log
  template_path: log.yml.hbs
  title: Google Santa log logs (log)
  description: Collect Google Santa log logs using log input
