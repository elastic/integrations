- name: envoyproxy
  type: group
  fields:
  - name: log_type
    type: keyword
    description: |
      Envoy log type, normally ACCESS
  - name: response_flags
    type: keyword
    description: |
      Response flags
  - name: upstream_service_time
    type: long
    format: duration
    description: |
      Upstream service time in nanoseconds
  - name: request_id
    type: keyword
    description: |
      ID of the request
  - name: authority
    type: keyword
    description: |
      Envoy proxy authority field
  - name: proxy_type
    type: keyword
    description: |
      Envoy proxy type, tcp or http
