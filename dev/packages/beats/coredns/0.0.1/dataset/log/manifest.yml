title: Coredns log logs
release: experimental
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/coredns.log
  template_path: log.yml.hbs
  title: Coredns log logs (log)
  description: Collect Coredns log logs using log input
