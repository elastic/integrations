title: AWS cloudwatch logs
release: experimental
type: logs
streams:
- input: logs
  template_path: log.yml.hbs
  title: AWS cloudwatch logs (log)
  description: Collect AWS cloudwatch logs using log input
- input: s3
  vars:
  - name: queue_url
    type: text
    title: Queue Url
    multi: false
    required: false
    show_user: true
  - name: shared_credential_file
    type: text
    title: Shared Credential File
    multi: false
    required: false
    show_user: true
  - name: credential_profile_name
    type: text
    title: Credential Profile Name
    multi: false
    required: false
    show_user: true
  - name: visibility_timeout
    type: text
    title: Visibility Timeout
    multi: false
    required: false
    show_user: true
  - name: api_timeout
    type: text
    title: Api Timeout
    multi: false
    required: false
    show_user: true
  - name: endpoint
    type: text
    title: Endpoint
    multi: false
    required: false
    show_user: true
  - name: access_key_id
    type: text
    title: Access Key Id
    multi: false
    required: false
    show_user: true
  - name: secret_access_key
    type: text
    title: Secret Access Key
    multi: false
    required: false
    show_user: true
  - name: session_token
    type: text
    title: Session Token
    multi: false
    required: false
    show_user: true
  - name: role_arn
    type: text
    title: Role Arn
    multi: false
    required: false
    show_user: true
  template_path: s3.yml.hbs
  title: AWS cloudwatch logs (s3)
  description: Collect AWS cloudwatch logs using s3 input
