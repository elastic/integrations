- name: aws.s3_daily_storage
  type: group
  release: ga
  fields:
  - name: bucket.size.bytes
    type: long
    format: bytes
    description: |
      The amount of data in bytes stored in a bucket.
  - name: number_of_objects
    type: long
    description: |
      The total number of objects stored in a bucket for all storage classes.
