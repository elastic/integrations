title: aws s3_daily_storage metrics
release: experimental
type: metrics
streams:
- input: aws/metrics
  vars:
  - name: access_key_id
    type: text
    title: Access Key Id
    multi: false
    required: true
    show_user: true
    default: ${AWS_ACCESS_KEY_ID:""}
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 86400s
  - name: secret_access_key
    type: text
    title: Secret Access Key
    multi: false
    required: true
    show_user: true
    default: ${AWS_SECRET_ACCESS_KEY:""}
  - name: session_token
    type: text
    title: Session Token
    multi: false
    required: true
    show_user: true
    default: ${AWS_SESSION_TOKEN:""}
  title: aws s3_daily_storage metrics
  description: Collect aws s3_daily_storage metrics
