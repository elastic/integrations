title: aws rds metrics
release: experimental
type: metrics
streams:
- input: aws/metrics
  vars:
  - name: credential_profile_name
    type: text
    title: Credential Profile Name
    multi: false
    required: true
    show_user: true
    default: test-mb
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 60s
  - name: tags_filter
    type: yaml
    title: Tags Filter
    multi: false
    required: true
    show_user: true
    default: |
      - key: dept
        value: eng
  title: aws rds metrics
  description: Collect aws rds metrics
