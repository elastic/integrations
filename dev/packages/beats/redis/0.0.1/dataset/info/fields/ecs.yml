- name: os
  title: Operating System
  group: 2
  type: group
  fields:
  - name: full
    level: extended
    type: keyword
    description: Operating system name, including the version or code name.
    ignore_above: 1024
    multi_fields:
    - name: text
      type: text
      norms: false
      default_field: false
- name: process
  title: Process
  group: 2
  type: group
  fields:
  - name: pid
    level: core
    type: long
    format: string
    description: Process id.
- name: service
  title: Service
  group: 2
  type: group
  fields:
  - name: version
    level: core
    type: keyword
    description: |-
      Version of the service the data was collected from.
      This allows to look at a data set only for a specific version of a service.
    ignore_above: 1024
