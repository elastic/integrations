- name: process
  title: Process
  group: 2
  type: group
  fields:
  - name: name
    level: extended
    type: keyword
    description: |-
      Process name.
      Sometimes called program name or similar.
    ignore_above: 1024
    multi_fields:
    - name: text
      type: text
      norms: false
      default_field: false
- name: service
  title: Service
  group: 2
  type: group
  fields:
  - name: version
    level: core
    type: keyword
    description: |-
      Version of the service the data was collected from.
      This allows to look at a data set only for a specific version of a service.
    ignore_above: 1024
