title: Docker memory metrics
release: experimental
type: metrics
streams:
- input: docker/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - unix:///var/run/docker.sock
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  title: Docker memory metrics
  description: Collect Docker memory metrics
