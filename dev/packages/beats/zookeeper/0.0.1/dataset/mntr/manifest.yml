title: ZooKeeper mntr metrics
release: experimental
type: metrics
streams:
- input: zookeeper/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - localhost:2181
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  title: ZooKeeper mntr metrics
  description: Collect ZooKeeper mntr metrics
