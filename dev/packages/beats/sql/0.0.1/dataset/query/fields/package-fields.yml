- name: sql
  type: group
  fields:
  - name: driver
    type: keyword
    description: |
      Driver used to execute the query.
  - name: query
    type: keyword
    description: |
      Query executed to collect metrics.
  - name: metrics.numeric.*
    type: object
    description: |
      Numeric metrics collected.
  - name: metrics.string.*
    type: object
    description: |
      Non-numeric values collected.
