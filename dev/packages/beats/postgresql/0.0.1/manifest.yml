format_version: 1.0.0
name: postgresql
title: PostgreSQL
version: 0.0.1
license: basic
description: PostgreSQL Integration
type: integration
categories:
- logs
- metrics
release: experimental
removable: true
requirement:
  kibana:
    versions: '>=7.3.1 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
screenshots:
- src: /img/filebeat-postgresql-overview.png
  title: filebeat postgresql overview
  size: 1364x655
  type: image/png
- src: /img/filebeat-postgresql-slowlog-overview.png
  title: filebeat postgresql slowlog overview
  size: 1363x656
  type: image/png
- src: /img/metricbeat-postgresql-overview.png
  title: metricbeat postgresql overview
  size: 5004x2672
  type: image/png
icons:
- src: /img/logo_postgres.svg
  title: logo postgres
  size: 32x32
  type: image/svg+xml
datasources:
- name: postgresql
  title: PostgreSQL logs and metrics
  description: Collect logs and metrics from PostgreSQL instances
  inputs:
  - type: logs
    title: Collect logs from PostgreSQL instances
    description: Collecting PostgreSQL log logs
  - type: postgresql/metrics
    title: Collect metrics from PostgreSQL instances
    description: Collecting PostgreSQL activity, bgwriter, database and statement
      metrics
