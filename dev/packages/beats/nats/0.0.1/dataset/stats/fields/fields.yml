- name: nats.stats
  type: group
  release: ga
  fields:
  - name: uptime
    type: long
    format: duration
    description: |
      The period the server is up (sec)
  - name: mem.bytes
    type: long
    format: bytes
    description: |
      The current memory usage of NATS process
  - name: cores
    type: integer
    description: |
      The number of logical cores the NATS process runs on
  - name: cpu
    type: scaled_float
    format: percent
    description: |
      The current cpu usage of NATs process
  - name: total_connections
    type: long
    description: |
      The number of totally created clients
  - name: remotes
    type: integer
    description: |
      The number of registered remotes
  - name: in
    type: group
    fields:
    - name: messages
      type: long
      description: |
        The amount of incoming messages
    - name: bytes
      type: long
      format: bytes
      description: |
        The amount of incoming bytes
  - name: out
    type: group
    fields:
    - name: messages
      type: long
      description: |
        The amount of outgoing messages
    - name: bytes
      type: long
      format: bytes
      description: |
        The amount of outgoing bytes
  - name: slow_consumers
    type: long
    description: |
      The number of slow consumers currently on NATS
  - name: http
    type: group
    fields:
    - name: req_stats
      type: group
      fields:
      - name: uri
        type: group
        fields:
        - name: routez
          type: long
          description: |
            The number of hits on routez monitoring uri
        - name: connz
          type: long
          description: |
            The number of hits on connz monitoring uri
        - name: varz
          type: long
          description: |
            The number of hits on varz monitoring uri
        - name: subsz
          type: long
          description: |
            The number of hits on subsz monitoring uri
        - name: root
          type: long
          description: |
            The number of hits on root monitoring uri
