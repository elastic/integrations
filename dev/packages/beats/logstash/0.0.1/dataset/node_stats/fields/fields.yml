- name: logstash.node.stats
  type: group
  release: ga
  fields:
  - name: events
    type: group
    fields:
    - name: in
      type: long
      description: |
        Incoming events counter.
    - name: out
      type: long
      description: |
        Outgoing events counter.
    - name: filtered
      type: long
      description: |
        Filtered events counter.
