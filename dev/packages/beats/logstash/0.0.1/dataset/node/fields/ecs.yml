- name: host
  title: Host
  group: 2
  type: group
  fields:
  - name: hostname
    level: core
    type: keyword
    description: |-
      Hostname of the host.
      It normally contains what the `hostname` command returns on the host machine.
    ignore_above: 1024
- name: process
  title: Process
  group: 2
  type: group
  fields:
  - name: pid
    level: core
    type: long
    format: string
    description: Process id.
- name: service
  title: Service
  group: 2
  type: group
  fields:
  - name: version
    level: core
    type: keyword
    description: |-
      Version of the service the data was collected from.
      This allows to look at a data set only for a specific version of a service.
    ignore_above: 1024
