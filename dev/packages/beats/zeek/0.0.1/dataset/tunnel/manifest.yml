title: Zeek tunnel logs
release: experimental
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/tunnel.log
    os:
      darwin:
        default:
        - /usr/local/var/logs/current/tunnel.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.tunnel
  template_path: log.yml.hbs
  title: Zeek tunnel logs (log)
  description: Collect Zeek tunnel logs using log input
