format_version: 1.0.0
name: zeek
title: Zeek
version: 0.0.1
license: basic
description: Zeek Integration
type: integration
categories:
- logs
release: experimental
removable: true
requirement:
  kibana:
    versions: '>=7.0.0-beta1 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
screenshots:
- src: /img/kibana-zeek.png
  title: kibana zeek
  size: 3530x2414
  type: image/png
icons:
- src: /img/zeek.svg
  title: zeek
  size: 214x203
  type: image/svg+xml
datasources:
- name: zeek
  title: Zeek logs
  description: Collect logs from Zeek instances
  inputs:
  - type: logs
    title: Collect logs from Zeek instances
    description: Collecting Zeek capture_loss, connection, dce_rpc, dhcp, dnp3, dns,
      dpd, files, ftp, http, intel, irc, kerberos, modbus, mysql, notice, ntlm, ocsp,
      pe, radius, rdp, rfb, sip, smb_cmd, smb_files, smb_mapping, smtp, snmp, socks,
      ssh, ssl, stats, syslog, traceroute, tunnel, weird and x509 logs
