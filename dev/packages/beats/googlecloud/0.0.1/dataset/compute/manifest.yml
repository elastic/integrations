title: Google Cloud Platform compute metrics
release: experimental
type: metrics
streams:
- input: googlecloud/metrics
  vars:
  - name: credentials_file_path
    type: text
    title: Credentials File Path
    multi: false
    required: true
    show_user: true
    default: your JSON credentials file path
  - name: exclude_labels
    type: bool
    title: Exclude Labels
    multi: false
    required: true
    show_user: true
    default: false
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 300s
  - name: project_id
    type: text
    title: Project Id
    multi: false
    required: true
    show_user: true
    default: your project id
  - name: region
    type: text
    title: Region
    multi: false
    required: true
    show_user: true
    default: us-central1
  title: Google Cloud Platform compute metrics
  description: Collect Google Cloud Platform compute metrics
