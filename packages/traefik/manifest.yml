name: traefik
title: Traefik
version: 1.1.1
release: ga
description: This Elastic integration collects logs and metrics from Traefik
type: integration
icons:
  - src: /img/traefik.svg
    title: traefik
    size: 259x296
    type: image/svg+xml
format_version: 1.0.0
license: basic
categories:
  - web
  - security
conditions:
  kibana.version: ^7.14.0
screenshots:
  - src: /img/kibana-traefik.png
    title: kibana traefik
    size: 1409x1254
    type: image/png
policy_templates:
  - name: traefik
    title: Traefik logs and metrics
    description: Collect logs and metrics from Traefik instances
    inputs:
      - type: logfile
        title: "Collect Traefik access logs"
        description: "Collecting access logs from Traefik instances"
      - type: traefik/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - localhost:8080
        title: Collect Traefik health metrics
        description: Collecting health metrics from Traefik instances
owner:
  github: elastic/integrations
