- name: traefik.health
  type: group
  fields:
    - name: uptime.sec
      type: long
      description: |
        Uptime of Traefik instance in seconds
    - name: response
      type: group
      fields:
        - name: count
          type: long
          description: |
            Number of responses
        - name: avg_time.us
          type: long
          description: |
            Average response time in microseconds
        - name: status_codes.*
          type: object
          description: |-
            Number of responses per status code
