format_version: "3.0.2"
name: golang
title: Golang
version: "1.3.0"
description: This Elastic integration collects metrics from Golang applications.
type: integration
categories:
  - observability
conditions:
  kibana:
    version: ^8.7.1
  elastic:
    subscription: basic
screenshots:
  - src: /img/golang-heap-dashboard.png
    title: Golang Heap dashboard
    size: 600x600
    type: image/png
  - src: /img/golang-expvar-dashboard.png
    title: Golang expvar dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/golang-logo.svg
    title: golang logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: Golang
    title: Golang metrics
    description: Collect Golang metrics.
    inputs:
      - type: httpjson
        title: Collect Golang metrics
        description: Collect metrics from Golang application.
        vars:
          - name: hostname
            type: text
            title: Hostname
            description: "Host address to connect and retrieve data from Golang application. Format: `http[s]://hostname[:port]`."
            show_user: true
            required: true
            default: http://localhost:6060
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            multi: false
            required: false
            show_user: false
            description: The request tracer logs requests and responses to the agent's local filesystem for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
          - name: path
            type: text
            title: Path
            description: "Path to connect and retrieve data from Golang application. Format: `/path`."
            show_user: true
            required: true
            default: /debug/vars
          - name: username
            type: text
            title: Username
            show_user: false
            required: false
            description: Enter username of Golang application.
          - name: password
            type: password
            title: Password
            secret: true
            show_user: false
            required: false
            description: Enter password of Golang application.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
            default: |
