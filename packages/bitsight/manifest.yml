---
format_version: 3.3.2
name: bitsight
title: "Bitsight"
version: 0.1.0
source:
  license: "Elastic-2.0"
description: "Ingest data from the Bitsight API."
type: integration
categories:
  - custom
  - security
conditions:
  kibana:
    version: "^8.17.3 || ^9.0.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/bitsight.png
    title: Bitsight
    size: 600x600
    type: image/png
icons:
  - src: /img/bitsight.svg
    title: Bitsight Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: bitsight
    title: Bitsight
    description: Collect data from Bitsight API
    inputs:
      - type: cel
        title: Bitsight
        description: Collect data from Bitsight API
        vars:
          - name: url
            type: text
            title: Bitsight API Base URL
            description: Base URL for the Bitsight API (include https://)
            default: https://api.bitsighttech.com
            show_user: true
            required: true
          - name: token
            type: password
            title: Bitsight API Token
            description: Bitsight API token to authenticate with Basic auth (username as token, empty password)
            show_user: false
            required: true
            secret: true
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            description: If enabled, logs HTTP requests/responses locally. For debugging only.
            show_user: false
            required: false
          - name: proxy_url
            type: text
            title: Proxy URL
            description: URL to proxy connections (http[s]://<user>:<password>@<server>:<port>).
            show_user: false
            required: false
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: SSL configuration options. See documentation for details.
            default: |
              #verification_mode: none
              #certificate_authorities:
              #  - |-
              #    -----BEGIN CERTIFICATE-----
              #    ...
              #    -----END CERTIFICATE-----
            show_user: false
            required: false
owner:
  github: elastic/security-service-integrations
  type: elastic
