services:
  bitsight-vulnerability:
    image: docker.elastic.co/observability/stream:v0.15.0
    hostname: bitsight-vulnerability
    ports:
      - 8090
    volumes:
      - ./files:/files:ro
    environment:
      PORT: '8090'
    command:
      - http-server
      - --addr=:8090
      - --config=/files/config-vulnerability.yml