format_version: 2.6.0
name: log
title: Custom Logs
description: >-
  Collect custom logs with Elastic Agent.
type: input
version: 2.2.0
categories:
  - custom
  - custom_logs
conditions:
  kibana.version: ^8.8.0
policy_templates:
  - name: logs
    type: logs
    title: Custom log file
    description: Collect your custom log files.
    input: logfile
    template_path: input.yml.hbs
    vars:
      - name: paths
        required: true
        title: Log file path
        description: Path to log files to be collected
        type: text
        multi: true
      - name: ignore_older
        type: text
        title: Ignore events older than
        default: 72h
        required: false
        show_user: false
        description: >-
          If this option is specified, events that are older than the specified amount of time are ignored. Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h".
      - name: data_stream.dataset
        required: true
        title: Dataset name
        description: >
          Set the name for your dataset. Changing the dataset will send the data to a different index. You can't use `-` in the name of a dataset and only valid characters for [Elasticsearch index names](https://www.elastic.co/guide/en/elasticsearch/reference/current/docs-index_.html).

        type: text
      - name: tags
        type: text
        title: Tags
        description: Tags to include in the published event
        multi: true
        show_user: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
      - name: custom
        title: Custom configurations
        description: >
          Here YAML configuration options can be used to be added to your configuration. Be careful using this as it might break your configuration file.

        type: yaml
        default: ""
icons:
  - src: "/img/icon.svg"
    type: "image/svg+xml"
owner:
  github: elastic/elastic-agent-data-plane
