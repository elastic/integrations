name: couchbase
title: Couchbase
version: 0.0.1
release: experimental
description: Couchbase Integration
type: integration
icons:
- src: /img/logo_couchbase.svg
  title: logo couchbase
  size: 32x32
  type: image/svg+xml
basepolicytemplates: []
format_version: 1.0.0
license: basic
categories: []
conditions:
  kibana.version: ^7.9.0
screenshots:
- src: /img/metricbeat-couchbase-overview.png
  title: metricbeat couchbase overview
  size: 4964x2678
  type: image/png
policy_templates:
- name: couchbase
  title: Couchbase metrics
  description: Collect metrics from Couchbase instances
  inputs:
  - type: couchbase/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - localhost:8091
    title: Collect Couchbase bucket, cluster and node metrics
    description: Collecting bucket, cluster and node metrics from Couchbase instances
owner:
  github: elastic/integrations
