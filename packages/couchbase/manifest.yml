format_version: 1.0.0
name: couchbase
title: Couchbase
version: 0.2.0
license: basic
description: Collect metrics from Couchbase databases with Elastic Agent.
type: integration
categories:
  - datastore
  - monitoring
conditions:
  kibana.version: ^8.3.0
icons:
  - src: /img/couchbase-logo.svg
    title: Couchbase logo
    size: 216x216
    type: image/svg+xml
policy_templates:
  - name: couchbase
    title: Couchbase metrics
    description: Collect Couchbase metrics.
    inputs:
      - type: http/metrics
        title: Collect Couchbase metrics using http module
        description: Collect Couchbase metrics using http module.
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            description: "Hosts for Couchbase metrics (example: http://username:password@localhost:8091)."
            default:
              - http://username:password@localhost:8091
