---
description: Pipeline for parsing Couchbase Bucket metrics.
processors:
  - set:
      field: ecs.version
      value: 8.11.0
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.type
      value: [info]
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.kind
      value: metric
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.category
      value: [database]
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.module
      value: couchbase
      override: true
      ignore_failure: true
      ignore_empty_value: true
  - rename:
      field: http.bucket.basicStats.dataUsed
      target_field: couchbase.bucket.data.used.bytes
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: http.bucket.basicStats.diskFetches
      target_field: couchbase.bucket.disk.fetches
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: http.bucket.basicStats.diskUsed
      target_field: couchbase.bucket.disk.used.bytes
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: http.bucket.basicStats.itemCount
      target_field: couchbase.bucket.item.count
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: http.bucket.basicStats.memUsed
      target_field: couchbase.bucket.memory.used.bytes
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: http.bucket.name
      target_field: couchbase.bucket.name
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: http.bucket.basicStats.opsPerSec
      target_field: couchbase.bucket.operations_per_sec
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: http.bucket.quota.ram
      target_field: couchbase.bucket.ram.quota.bytes
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: http.bucket.basicStats.quotaPercentUsed
      target_field: couchbase.bucket.ram.quota.used.pct
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: http.bucket.bucketType
      target_field: couchbase.bucket.type
      ignore_missing: true
      ignore_failure: true
  - remove:
      field: http
      ignore_failure: true
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
on_failure:
  - set:
      field: error.message
      value: "{{{_ingest.on_failure_message}}}"
