- name: couchbase
  type: group
  fields:
    - name: resource
      type: group
      fields:
        - name: admin_net
          type: group
          fields:
            - name: bytes
              type: group
              fields:
                - name: received
                  type: scaled_float
                  description: The total number of bytes received (since node start-up) on the network interface to which the Sync Gateway api.admin_interface is bound.
                  unit: byte
                  metric_type: gauge
                - name: sent
                  type: scaled_float
                  description: The total number of bytes sent (since node start-up) on the network interface to which the Sync Gateway api.admin_interface is bound.
                  unit: byte
                  metric_type: gauge
        - name: error.count
          type: long
          description: The total number of errors logged.
          metric_type: counter
        - name: go_memstats
          type: group
          fields:
            - name: heap
              type: group
              fields:
                - name: alloc
                  type: scaled_float
                  description: Bytes of allocated heap objects.
                  unit: byte
                  metric_type: gauge
                - name: idle
                  type: scaled_float
                  description: Bytes in idle (unused) spans.
                  unit: byte
                  metric_type: gauge
                - name: in_use
                  type: scaled_float
                  description: Bytes in in-use spans.
                  unit: byte
                  metric_type: gauge
                - name: released
                  type: scaled_float
                  description: Bytes of physical memory returned to the OS.
                  unit: byte
                  metric_type: gauge
            - name: stack.in_use
              type: scaled_float
              description: Bytes in stack spans.
              unit: byte
              metric_type: gauge
        - name: last_gc
          type: scaled_float
          description: The time the last garbage collection finished, as nanoseconds since 1970 (the UNIX epoch).
          unit: nanos
          metric_type: gauge
        - name: process
          type: group
          fields:
            - name: cpu.pct
              type: scaled_float
              description: The CPUâ€™s utilization as percentage value.
              unit: percent
              metric_type: gauge
            - name: memory.resident
              type: scaled_float
              description: The memory utilization (Resident Set Size) for the process, in bytes.
              unit: byte
              metric_type: gauge
        - name: warn.count
          type: long
          description: The total number of warnings logged.
          metric_type: counter
