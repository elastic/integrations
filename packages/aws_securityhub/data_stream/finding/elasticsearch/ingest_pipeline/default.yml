  # vulnerability.*, package.*
  - script:
      description: Extract fields from aws.securityhub_findings.vulnerabilities with single vulnerability.
      tag: script_extract_fields_from_vulnerability
      lang: painless
      if: ctx.aws_securityhub?.finding?.vulnerabilities instanceof List && ctx.aws_securityhub.finding.vulnerabilities.size() > 0
      source: |-
        def vuln = ctx.aws_securityhub.finding.vulnerabilities[0];
        
        // Define fields to be extracted. 
        ctx.package = ctx.package ?: [:];
        ctx.package.name = ctx.package.name ?: [];
        ctx.package.version = ctx.package.version ?: [];
        ctx.package.fixed_version = ctx.package.fixed_version ?: [];
        ctx.vulnerability = ctx.vulnerability ?: [:];
        ctx.vulnerability.scanner = ctx.vulnerability.scanner ?: [:];
        ctx.vulnerability.score = ctx.vulnerability.score ?: [:];
        
        if (vuln.affected_packages instanceof List) {
          for (def pkg: vuln.affected_packages) {
            if (pkg.name != null) {
              ctx.package.name.add(pkg.name);
            }
            if (pkg.version != null) {
              ctx.package.version.add(pkg.version);
            }
            if (pkg.fixed_in_version != null) {
              ctx.package.fixed_version.add(pkg.fixed_in_version);
            }
          }
        }
        
        ctx.vulnerability.description = vuln.cve?.desc;
        ctx.vulnerability.id = vuln.cve?.uid;
        ctx.vulnerability.reference = vuln.references;
        ctx.vulnerability.published_date = vuln.cve?.created_time_dt;
        if (ctx.vulnerability.published_date == null) {
          ctx.vulnerability.published_date = vuln.cve?.created_time;
        }
        
        if (vuln.cve?.uid != null) {
          String[] tokenList = vuln.cve.uid.splitOnToken("-");
          ctx.vulnerability.enumeration = tokenList[0];
          if (tokenList[0] == 'CVE') {
            ctx.vulnerability.cve = vuln.cve.uid;
          }
        }
        
        if (vuln.cve?.cvss instanceof List && vuln.cve.cvss.size() > 0) {
          def cvss = vuln.cve.cvss[0];
          ctx.vulnerability.score.base = cvss.base_score;
          ctx.vulnerability.score.version = cvss.version;
          ctx.vulnerability.classification = 'CVSS';
          if (cvss.severity == 'NONE') {
            ctx.vulnerability.severity = 'None';
          } else if (cvss.severity == 'LOW') {
            ctx.vulnerability.severity = 'Low';
          } else if (cvss.severity == 'MEDIUM') {
            ctx.vulnerability.severity = 'Medium';
          } else if (cvss.severity == 'HIGH') {
            ctx.vulnerability.severity = 'High';
          } else if (cvss.severity == 'CRITICAL') {
            ctx.vulnerability.severity = 'Critical';
          }
        }
        
        if (ctx.aws_securityhub.finding.finding_info?.title != null) {
          ctx.vulnerability.title = ctx.aws_securityhub.finding.finding_info.title;
        }
        if (ctx.aws_securityhub.finding.metadata?.product?.name != null) {
          ctx.vulnerability.scanner.vendor = ctx.aws_securityhub.finding.metadata.product.name;
        }
      on_failure:
        - append:
