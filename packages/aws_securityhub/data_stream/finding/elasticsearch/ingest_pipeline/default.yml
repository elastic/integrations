  - script:
      description: Extract ECS fields from aws.securityhub_findings.resources.
      tag: script_extract_fields_from_resource
      lang: painless
      if: ctx.aws_securityhub?.finding?.resources instanceof List && ctx.aws_securityhub.finding.resources.size() > 0
      source: |-
        // Arrays won't work in general in current UI of Cloud Security Posture workflow. In AWS SecurityHub, a finding may contain multiple resources, but rarely.
        // When a finding has single-resource, we extract ECS fields as single-value so that the Findings UI behaves as expected for almost all cases.
        // But in the rare multi-resource case, we extract the ECS fields from the primary resource. 
        
        def res;

        if (ctx.aws_securityhub.finding.resources.size() == 1) {
          res = ctx.aws_securityhub.finding.resources[0];
        } else {
          for (def resource: ctx.aws_securityhub.finding.resources) {
            if (resource.labels?.contains('primary_resource') == true) {
              res = resource;
              break;
            }
          }
        }

        // Define fields to be extracted. 
        ctx.resource = ctx.resource ?: [:];
        ctx.user = ctx.user ?: [:];
        ctx.group = ctx.group ?: [:];
        ctx.host = ctx.host ?: [:];
        ctx.host.ip = ctx.host.ip ?: [];
        ctx.orchestrator = ctx.orchestrator ?: [:];
        ctx.orchestrator.cluster = ctx.orchestrator.cluster ?: [:];
        ctx.cloud = ctx.cloud ?: [:];
        ctx.cloud.instance = ctx.cloud.instance ?: [:];
        ctx.cloud.service = ctx.cloud.service ?: [:];
        ctx.cloud.machine = ctx.cloud.machine ?: [:];

        // Extract resource field
        ctx.resource.type = res.type;
        ctx.resource.id = res.uid;
        if (res.tags instanceof List) {
          for (def tag: res.tags) {
            if (tag.name == 'Name') {
              ctx.resource.name = tag.value;
              break;
            }
          }
        }

        // Extract ECS user field
        if (res.type == 'AWS::IAM::User') {
          ctx.user.id = res.uid;
        }

        // Extract ECS group field
        if (res.type == 'AWS::IAM::Group') {
          ctx.group.id = res.uid;
        }

        // Extract ECS host field
        if (res.type == 'AWS::EC2::Instance' && res.uid != null) {
          ctx.host.id = res.uid;
        }
        if (res.type == 'AWS::EC2::Instance' && res.tags instanceof List) {
          for (def tag: res.tags) {
            if (tag.name == 'Name') {
              ctx.host.name = tag.value;
            }
          }
        }
        if (res.type == 'AWS::EC2::Instance' && res.data?.awsEc2InstanceDetails?.type != null) {
          ctx.host.type = res.data.awsEc2InstanceDetails.type;
        }
        if (res.type == 'AWS::EC2::Instance' && res.data?.awsEc2InstanceDetails?.ipV4Addresses instanceof List) {
          for (def ipv4: res.data.awsEc2InstanceDetails.ipV4Addresses) {
            if (ipv4 instanceof String) {
              ctx.host.ip.add(ipv4);
            }
          }
        }
        if (res.type == 'AWS::EC2::Instance' && res.data?.awsEc2InstanceDetails?.ipV6Addresses instanceof List) {
          for (def ipv6: res.data.awsEc2InstanceDetails.ipV6Addresses) {
            if (ipv6 instanceof String) {
              ctx.host.ip.add(ipv6);
            }
          }
        }

        // Extract ECS orchestrator field
        if (res.tags instanceof List) {
          for (def tag: res.tags) {
            if (tag.name == 'aws:eks:cluster-name') {
              ctx.orchestrator.cluster.name = tag.value;
            }
          }
        }
        if (res.type == 'AWS::EKS::Cluster') {
          ctx.orchestrator.cluster.id = res.uid;
          ctx.orchestrator.type = 'kubernetes';
        }

        // Extract ECS cloud field
        ctx.cloud.region = res.region;
        ctx.cloud.service.name = res.type;
        if (res.type == 'AWS::EC2::Instance' && res.data?.awsEc2InstanceDetails?.type != null) {
          ctx.cloud.machine.type = res.data.awsEc2InstanceDetails.type;
        }
        if (res.type == 'AWS::EC2::Instance') {
          ctx.cloud.instance.id = res.uid;
          ctx.cloud.instance.name = res.name;
        }

        // Convert key:value tags into object for better searchability.
        for (def resource: ctx.aws_securityhub.finding.resources) {
          if (resource.tags instanceof List) {
            def tags = [:];
            for (def tag: resource.tags) {
              tags[tag.name] = tag.value;
            }
            resource.tags = tags;
          }
        }
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  
