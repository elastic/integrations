- name: aws_securityhub
  type: group
  fields:
    - name: finding
      type: group
      fields:
        - name: action
          type: keyword
          description: The normalized caption of action_id.
        - name: action_id
          type: keyword
          description: The action taken by a control or other policy-based system leading to an outcome or disposition.
        - name: activity_id
          type: keyword
          description: The normalized identifier of the finding activity.
        - name: activity_name
          type: keyword
          description: The finding activity name, as defined by the activity_id.
        - name: actor
          type: group
          fields:
            - name: app_name
              type: keyword
              description: The client application or service that initiated the activity.
            - name: app_uid
              type: keyword
              description: The unique identifier of the client application or service that initiated the activity.
            - name: authorizations
              type: group
              fields:
                - name: decision
                  type: keyword
                  description: Authorization Result/outcome.
                - name: policy
                  type: flattened
                  description: Details about the Identity/Access management policies that are applicable.
            - name: idp
              type: group
              fields:
                - name: auth_factors
                  type: nested
                  description: The Authentication Factors object describes the different types of Multi-Factor Authentication (MFA) methods and/or devices supported by the Identity Provider.
                - name: domain
                  type: keyword
                  description: The primary domain associated with the Identity Provider.
                - name: fingerprint
                  type: flattened
                  description: The fingerprint of the X.509 certificate used by the Identity Provider.
                - name: has_mfa
                  type: boolean
                  description: The Identity Provider enforces Multi Factor Authentication (MFA).
                - name: issuer
                  type: keyword
                  description: The unique identifier (often a URL) used by the Identity Provider as its issuer.
                - name: name
                  type: keyword
                  description: The name of the Identity Provider.
                - name: protocol_name
                  type: keyword
                  description: The supported protocol of the Identity Provider.
                - name: scim
                  type: flattened
                  description: The System for Cross-domain Identity Management (SCIM) resource object provides a structured set of attributes related to SCIM protocols used for identity provisioning and management across cloud-based platforms.
                - name: sso
                  type: flattened
                  description: The Single Sign-On (SSO) object provides a structure for normalizing SSO attributes, configuration, and/or settings from Identity Providers.
                - name: state
                  type: keyword
                  description: The configuration state of the Identity Provider, normalized to the caption of the state_id value.
                - name: state_id
                  type: keyword
                  description: The normalized state ID of the Identity Provider to reflect its configuration or activation status.
                - name: tenant_uid
                  type: keyword
                  description: The tenant ID associated with the Identity Provider.
                - name: uid
                  type: keyword
                  description: The unique identifier of the Identity Provider.
                - name: url_string
                  type: keyword
                  description: The URL for accessing the configuration or metadata of the Identity Provider.
            - name: process
              type: group
              fields:
                - name: ancestry
                  type: nested
                  description: An array of Process Entities describing the extended parentage of this process object.
                - name: auid
                  type: keyword
                  description: The audit user assigned at login by the audit subsystem.
                - name: cmd_line
                  type: keyword
                  description: The full command line used to launch an application, service, process, or job.
                - name: container
                  type: flattened
                  description: The information describing an instance of a container.
                - name: cpid
                  type: keyword
                  description: A unique process identifier that can be assigned deterministically by multiple system data producers.
                - name: created_time
                  type: date
                  description: The time when the process was created/started.
                - name: created_time_dt
                  type: date
                  description: The time when the process was created/started.
                - name: egid
                  type: keyword
                  description: The effective group under which this process is running.
                - name: euid
                  type: keyword
                  description: The effective user under which this process is running.
                - name: file
                  type: flattened
                  description: The process file object.
                - name: group
                  type: flattened
                  description: The group under which this process is running.
                - name: integrity
                  type: keyword
                  description: The process integrity level, normalized to the caption of the integrity_id value.
                - name: integrity_id
                  type: keyword
                  description: The normalized identifier of the process integrity level (Windows only).
                - name: loaded_modules
                  type: keyword
                  description: The list of loaded module names.
                - name: name
                  type: keyword
                  description: The friendly name of the process.
                - name: namespace_pid
                  type: long
                  description: If running under a process namespace (such as in a container), the process identifier within that process namespace.
                - name: parent_process
                  type: flattened
                  description: The parent process of this process object.
                - name: path
                  type: keyword
                  description: The process file path.
                - name: pid
                  type: long
                  description: The process identifier, as reported by the operating system.
                - name: sandbox
                  type: keyword
                  description: The name of the containment jail.
                - name: session
                  type: flattened
                  description: The user session under which this process is running.
                - name: terminated_time
                  type: date
                  description: The time when the process was terminated.
                - name: terminated_time_dt
                  type: date
                  description: The time when the process was terminated.
                - name: tid
                  type: keyword
                  description: The Identifier of the thread associated with the event, as returned by the operating system.
                - name: uid
                  type: keyword
                  description: A unique identifier for this process assigned by the producer (tool).
                - name: user
                  type: flattened
                  description: The user under which this process is running.
                - name: working_directory
                  type: keyword
                  description: The working directory of a process.
                - name: xattributes
                  type: flattened
                  description: An unordered collection of zero or more name/value pairs that represent a process extended attribute.
            - name: session
              type: group
              fields:
                - name: count
                  type: long
                  description: The number of identical sessions spawned from the same source IP, destination IP, application, and content/threat type seen over a period of time.
                - name: created_time
                  type: date
                  description: The time when the session was created.
                - name: created_time_dt
                  type: date
                  description: The time when the session was created.
                - name: credential_uid
                  type: keyword
                  description: The unique identifier of the user's credential.
                - name: expiration_reason
                  type: keyword
                  description: The reason which triggered the session expiration.
                - name: expiration_time
                  type: date
                  description: The session expiration time.
                - name: expiration_time_dt
                  type: date
                  description: The session expiration time.
                - name: is_mfa
                  type: boolean
                  description: Indicates whether Multi Factor Authentication was used during authentication.
                - name: is_remote
                  type: boolean
                  description: The indication of whether the session is remote.
                - name: is_vpn
                  type: boolean
                  description: The indication of whether the session is a VPN session.
                - name: issuer
                  type: keyword
                  description: The identifier of the session issuer.
                - name: terminal
                  type: keyword
                  description: The Pseudo Terminal associated with the session.
                - name: uid
                  type: keyword
                  description: The unique identifier of the session.
                - name: uid_alt
                  type: keyword
                  description: The alternate unique identifier of the session.
                - name: uuid
                  type: keyword
                  description: The universally unique identifier of the session.
            - name: user
              type: group
              fields:
                - name: account
                  type: flattened
                  description: The user's account or the account associated with the user.
                - name: credential_uid
                  type: keyword
                  description: The unique identifier of the user's credential.
                - name: display_name
                  type: keyword
                  description: The display name of the user, as reported by the product.
                - name: domain
                  type: keyword
                  description: The domain where the user is defined.
                - name: email_addr
                  type: keyword
                  description: The user's primary email address.
                - name: forward_addr
                  type: keyword
                  description: The user's forwarding email address.
                - name: full_name
                  type: keyword
                  description: The full name of the user, as reported by the product.
                - name: groups
                  type: nested
                  description: The administrative groups to which the user belongs.
                - name: has_mfa
                  type: boolean
                  description: The user has a multi-factor or secondary-factor device assigned.
                - name: ldap_person
                  type: flattened
                  description: The additional LDAP attributes that describe a person.
                - name: name
                  type: keyword
                  description: The username.
                - name: org
                  type: flattened
                  description: Organization and org unit related to the user.
                - name: phone_number
                  type: keyword
                  description: The telephone number of the user.
                - name: risk_level
                  type: keyword
                  description: The risk level, normalized to the caption of the risk_level_id value.
                - name: risk_level_id
                  type: keyword
                  description: The normalized risk level id.
                - name: risk_score
                  type: long
                  description: The risk score as reported by the event source.
                - name: type
                  type: keyword
                  description: The type of the user.
                - name: type_id
                  type: keyword
                  description: The account type identifier.
                - name: uid
                  type: keyword
                  description: The unique user identifier.
                - name: uid_alt
                  type: keyword
                  description: The alternate user identifier.
        - name: anomaly_analyses
          type: group
          fields:
            - name: analysis_targets
              type: group
              fields:
                - name: name
                  type: keyword
                  description: The specific name or identifier of the analysis target, such as the username of a User Account, the name of a Kubernetes Cluster, the identifier of a Network Namespace, or the name of an Application Component.
                - name: type
                  type: keyword
                  description: The category of the analysis target, such as User Account, Kubernetes Cluster, Network Namespace, or Application Component.
            - name: anomalies
              type: group
              fields:
                - name: observation_parameter
                  type: keyword
                  description: The specific parameter, metric or property where the anomaly was observed.
                - name: observation_type
                  type: keyword
                  description: The type of analysis methodology used to detect the anomaly.
                - name: observations
                  type: group
                  fields:
                    - name: count
                      type: long
                      description: Integer representing the total number of times this specific value/event was observed across all occurrences.
                    - name: observed_pattern
                      type: keyword
                      description: The specific pattern identified within the observation type.
                    - name: timespan
                      type: flattened
                      description: The time window when the value or event was first observed.
                    - name: value
                      type: keyword
                      description: The specific value, event, indicator or data point that was observed and recorded.
            - name: baselines
              type: group
              fields:
                - name: observation_parameter
                  type: keyword
                  description: The specific parameter, metric or property where the anomaly was observed.
                - name: observation_type
                  type: keyword
                  description: The type of analysis methodology used to detect the anomaly.
                - name: observations
                  type: group
                  fields:
                    - name: count
                      type: long
                      description: Integer representing the total number of times this specific value/event was observed across all occurrences.
                    - name: observed_pattern
                      type: keyword
                      description: The specific pattern identified within the observation type.
                    - name: timespan
                      type: flattened
                      description: The time window when the value or event was first observed.
                    - name: value
                      type: keyword
                      description: The specific value, event, indicator or data point that was observed and recorded.
        - name: api
          type: group
          fields:
            - name: group
              type: group
              fields:
                - name: desc
                  type: keyword
                  description: The group description.
                - name: domain
                  type: keyword
                  description: The domain where the group is defined.
                - name: name
                  type: keyword
                  description: The group name.
                - name: privileges
                  type: keyword
                  description: The group privileges.
                - name: type
                  type: keyword
                  description: The type of the group or account.
                - name: uid
                  type: keyword
                  description: The unique identifier of the group.
            - name: operation
              type: keyword
              description: Verb/Operation associated with the request.
            - name: request
              type: group
              fields:
                - name: containers
                  type: nested
                  description: When working with containerized applications, the set of containers which write to the standard the output of a particular logging driver.
                - name: data
                  type: flattened
                  description: The additional data that is associated with the api request.
                - name: flags
                  type: keyword
                  description: The communication flags that are associated with the api request.
                - name: uid
                  type: keyword
                  description: The unique request identifier.
            - name: response
              type: group
              fields:
                - name: code
                  type: long
                  description: The numeric response sent to a request.
                - name: containers
                  type: nested
                  description: When working with containerized applications, the set of containers which write to the standard the output of a particular logging driver.
                - name: data
                  type: flattened
                  description: The additional data that is associated with the api response.
                - name: error
                  type: keyword
                  description: Error Code.
                - name: error_message
                  type: keyword
                  description: Error Message.
                - name: flags
                  type: keyword
                  description: The communication flags that are associated with the api response.
                - name: message
                  type: keyword
                  description: The description of the event/finding, as defined by the source.
            - name: service
              type: group
              fields:
                - name: labels
                  type: keyword
                  description: The list of labels associated with the service.
                - name: name
                  type: keyword
                  description: The name of the service.
                - name: uid
                  type: keyword
                  description: The unique identifier of the service.
                - name: version
                  type: keyword
                  description: The version of the service.
            - name: version
              type: keyword
              description: The version of the API service.
        - name: assignee
          type: group
          fields:
            - name: account
              type: group
              fields:
                - name: labels
                  type: keyword
                  description: The list of labels associated to the account.
                - name: name
                  type: keyword
                  description: The name of the account.
                - name: type
                  type: keyword
                  description: The account type, normalized to the caption of 'account_type_id'.
                - name: type_id
                  type: keyword
                  description: The normalized account type identifier.
                - name: uid
                  type: keyword
                  description: The unique identifier of the account.
            - name: credential_uid
              type: keyword
              description: The unique identifier of the user's credential.
            - name: display_name
              type: keyword
              description: The display name of the user, as reported by the product.
            - name: domain
              type: keyword
              description: The domain where the user is defined.
            - name: email_addr
              type: keyword
              description: The user's primary email address.
            - name: forward_addr
              type: keyword
              description: The user's forwarding email address.
            - name: full_name
              type: keyword
              description: The full name of the user, as reported by the product.
            - name: groups
              type: group
              fields:
                - name: desc
                  type: keyword
                  description: The group privileges.
                - name: domain
                  type: keyword
                  description: The group description.
                - name: name
                  type: keyword
                  description: The domain where the group is defined.
                - name: privileges
                  type: keyword
                  description: The group name.
                - name: type
                  type: keyword
                  description: The type of the group or account.
                - name: uid
                  type: keyword
                  description: The unique identifier of the group.
            - name: has_mfa
              type: boolean
              description: The user has a multi-factor or secondary-factor device assigned.
            - name: ldap_person
              type: group
              fields:
                - name: cost_center
                  type: keyword
                  description: The cost center associated with the assignee.
                - name: created_time
                  type: date
                  description: The timestamp when the user was created.
                - name: created_time_dt
                  type: date
                  description: The timestamp when the user was created.
                - name: deleted_time
                  type: date
                  description: The timestamp when the user was deleted.
                - name: deleted_time_dt
                  type: date
                  description: The timestamp when the user was deleted.
                - name: display_name
                  type: keyword
                  description: The display name of the LDAP person.
                - name: email_addrs
                  type: keyword
                  description: A list of additional email addresses for the assignee.
                - name: employee_uid
                  type: keyword
                  description: The employee identifier assigned to the user by the organization.
                - name: given_name
                  type: keyword
                  description: The given or first name of the assignee.
                - name: hire_time
                  type: date
                  description: The timestamp when the user was or will be hired by the organization.
                - name: hire_time_dt
                  type: date
                  description: The timestamp when the user was or will be hired by the organization.
                - name: job_title
                  type: keyword
                  description: The user's job title.
                - name: labels
                  type: keyword
                  description: The labels associated with the assignee.
                - name: last_login_time
                  type: date
                  description: The last time when the user logged in.
                - name: last_login_time_dt
                  type: date
                  description: The last time when the user logged in.
                - name: ldap_cn
                  type: keyword
                  description: The LDAP and X.500 commonName attribute, typically the full name of the person.
                - name: ldap_dn
                  type: keyword
                  description: The X.500 Distinguished Name (DN) is a structured string that uniquely identifies an entry, such as a user, in an X.500 directory service.
                - name: leave_time
                  type: date
                  description: The timestamp when the user left or will be leaving the organization.
                - name: leave_time_dt
                  type: date
                  description: The timestamp when the user left or will be leaving the organization.
                - name: location
                  type: flattened
                  description: The geographical location associated with a assignee.
                - name: manager
                  type: flattened
                  description: The user's manager.
                - name: modified_time
                  type: date
                  description: The timestamp when the user entry was last modified.
                - name: modified_time_dt
                  type: date
                  description: The timestamp when the user entry was last modified.
                - name: office_location
                  type: keyword
                  description: The primary office location associated with the assignee.
                - name: phone_number
                  type: keyword
                  description: The telephone number of the assignee.
                - name: surname
                  type: keyword
                  description: The last or family name for the assignee.
            - name: name
              type: keyword
              description: The username.
            - name: org
              type: group
              fields:
                - name: name
                  type: keyword
                  description: The name of the organization.
                - name: ou_name
                  type: keyword
                  description: The name of an organizational unit.
                - name: ou_uid
                  type: keyword
                  description: The unique identifier of an organizational unit.
                - name: uid
                  type: keyword
                  description: The unique identifier of the organization.
            - name: phone_number
              type: keyword
              description: The telephone number of the assignee.
            - name: risk_level
              type: keyword
              description: The risk level, normalized to the caption of the risk_level_id value.
            - name: risk_level_id
              type: keyword
              description: The normalized risk level id.
            - name: risk_score
              type: long
              description: The risk score as reported by the event source.
            - name: type
              type: keyword
              description: The type of the assignee.
            - name: type_id
              type: keyword
              description: The account type identifier.
            - name: uid
              type: keyword
              description: The unique user identifier.
            - name: uid_alt
              type: keyword
              description: The alternate user identifier.
        - name: assignee_group
          type: group
          fields:
            - name: desc
              type: keyword
              description: The group privileges.
            - name: domain
              type: keyword
              description: The group description.
            - name: name
              type: keyword
              description: The domain where the group is defined.
            - name: privileges
              type: keyword
              description: The group name.
            - name: type
              type: keyword
              description: The type of the group or account.
            - name: uid
              type: keyword
              description: The unique identifier of the group.
        - name: attacks
          type: group
          fields:
            - name: mitigation
              type: group
              fields:
                - name: countermeasures
                  type: nested
                  description: The ATT&CK® or ATLAS™ Matrix version.
                - name: name
                  type: keyword
                  description: The D3FEND countermeasures that are associated with the attack technique.
                - name: src_url
                  type: keyword
                  description: The Mitigation name that is associated with the attack technique.
                - name: uid
                  type: keyword
                  description: The versioned permalink of the Mitigation.
                - name: version
                  type: keyword
                  description: The Mitigation ID that is associated with the attack technique.
            - name: sub_technique
              type: group
              fields:
                - name: name
                  type: keyword
                  description: The name of the attack sub-technique.
                - name: src_url
                  type: keyword
                  description: The versioned permalink of the attack sub-technique.
                - name: uid
                  type: keyword
                  description: The unique identifier of the attack sub-technique.
            - name: tactic
              type: group
              fields:
                - name: name
                  type: keyword
                  description: The Tactic name that is associated with the attack technique.
                - name: src_url
                  type: keyword
                  description: The versioned permalink of the Tactic.
                - name: uid
                  type: keyword
                  description: The Tactic ID that is associated with the attack technique.
            - name: technique
              type: group
              fields:
                - name: name
                  type: keyword
                  description: The name of the attack technique.
                - name: src_url
                  type: keyword
                  description: The versioned permalink of the attack technique.
                - name: uid
                  type: keyword
                  description: The unique identifier of the attack technique.
            - name: version
              type: keyword
              description: The ATT&CK® or ATLAS™ Matrix version.
        - name: authorizations
          type: group
          fields:
            - name: decision
              type: keyword
              description: Authorization Result/outcome.
            - name: policy
              type: group
              fields:
                - name: data
                  type: flattened
                  description: Additional data about the policy such as the underlying JSON policy itself or other details.
                - name: desc
                  type: keyword
                  description: The description of the policy.
                - name: group
                  type: flattened
                  description: The policy group.
                - name: is_applied
                  type: boolean
                  description: A determination if the content of a policy was applied to a target or request, or not.
                - name: name
                  type: keyword
                  description: The policy name.
                - name: uid
                  type: keyword
                  description: A unique identifier of the policy instance.
                - name: version
                  type: keyword
                  description: The policy version number.
        - name: category_name
          type: keyword
          description: The event category name.
        - name: category_uid
          type: keyword
          description: The category unique identifier of the event.
        - name: class_name
          type: keyword
          description: The event class name.
        - name: class_uid
          type: keyword
          description: The unique identifier of a class.
        - name: cloud
          type: group
          fields:
            - name: account
              type: group
              fields:
                - name: labels
                  type: keyword
                  description: The list of labels associated to the account.
                - name: name
                  type: keyword
                  description: The name of the account.
                - name: type
                  type: keyword
                  description: The account type, normalized to the caption of 'account_type_id'.
                - name: type_id
                  type: keyword
                  description: The normalized account type identifier.
                - name: uid
                  type: keyword
                  description: The unique identifier of the account.
            - name: cloud_partition
              type: keyword
              description: The canonical cloud partition name to which the region is assigned.
            - name: org
              type: group
              fields:
                - name: name
                  type: keyword
                  description: The name of the organization.
                - name: ou_name
                  type: keyword
                  description: The name of an organizational unit.
                - name: ou_uid
                  type: keyword
                  description: The unique identifier of an organizational unit.
                - name: uid
                  type: keyword
                  description: The unique identifier of the organization.
            - name: provider
              type: keyword
              description: The unique name of the Cloud services provider.
            - name: region
              type: keyword
              description: The name of the cloud region, as defined by the cloud provider.
            - name: zone
              type: keyword
              description: The availability zone in the cloud region, as defined by the cloud provider.
        - name: comment
          type: keyword
          description: A user provided comment about the finding.
        - name: compliance
          type: group
          fields:
            - name: assessments
              type: group
              fields:
                - name: category
                  type: keyword
                  description: The category that the assessment is part of.
                - name: desc
                  type: keyword
                  description: The description of the assessment criteria, or a description of the specific configuration or signal the assessment is targeting.
                - name: meets_criteria
                  type: boolean
                  description: Determines whether the assessment against the specific configuration or signal meets the assessments criteria.
                - name: name
                  type: keyword
                  description: 'The name of the configuration or signal being assessed. For example: Kernel Mode Code Integrity (KMCI) or publicAccessibilityState.'
                - name: policy
                  type: group
                  fields:
                    - name: data
                      type: flattened
                      description: Additional data about the policy such as the underlying JSON policy itself or other details.
                    - name: desc
                      type: keyword
                      description: The description of the policy.
                    - name: group
                      type: group
                      fields:
                        - name: desc
                          type: keyword
                          description: The group description.
                    - name: is_applied
                      type: boolean
                      description: A determination if the content of a policy was applied to a target or request, or not.
                    - name: name
                      type: keyword
                      description: The policy name.
                    - name: uid
                      type: keyword
                      description: A unique identifier of the policy instance.
                    - name: version
                      type: keyword
                      description: The policy version number.
                - name: uid
                  type: keyword
                  description: The unique identifier of the configuration or signal being assessed.
            - name: category
              type: keyword
              description: The category a control framework pertains to, as reported by the source tool, such as Asset Management or Risk Assessment.
            - name: checks
              type: group
              fields:
                - name: desc
                  type: keyword
                  description: The detailed description of the compliance check, explaining the security requirement, vulnerability, or configuration being assessed.
                - name: name
                  type: keyword
                  description: The name or title of the compliance check.
                - name: severity
                  type: keyword
                  description: The severity level as defined in the source document.
                - name: severity_id
                  type: keyword
                  description: The normalized severity identifier that maps severity levels to standard severity levels.
                - name: standards
                  type: keyword
                  description: The regulatory or industry standard this check is associated with.
                - name: status
                  type: keyword
                  description: The resultant status of the compliance check normalized to the caption of the status_id value.
                - name: status_id
                  type: keyword
                  description: The normalized status identifier of the compliance check.
                - name: uid
                  type: keyword
                  description: The unique identifier of the compliance check within its standard or framework.
                - name: version
                  type: keyword
                  description: The check version.
            - name: control
              type: keyword
              description: A Control is a prescriptive, actionable set of specifications that strengthens device posture.
            - name: control_parameters
              type: nested
              description: The list of control parameters evaluated in a Compliance check.
            - name: desc
              type: keyword
