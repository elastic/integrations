          description: The time of the least recent event included in the finding.
        - name: start_time_dt
          type: date
          description: The time of the least recent event included in the finding.
        - name: status
          type: keyword
          description: The normalized status of the Finding set by the consumer normalized to the caption of the status_id value.
        - name: status_code
          type: keyword
          description: The event status code, as reported by the event source.
        - name: status_detail
          type: keyword
          description: The status detail contains additional information about the event/finding outcome.
        - name: status_id
          type: keyword
          description: The normalized status identifier of the Finding.
        - name: tickets
          type: group
          fields:
            - name: src_url
              type: keyword
              description: The url of a ticket in the ticket system.
            - name: status
              type: keyword
              description: The status of the ticket normalized to the caption of the status_id value. In the case of 99, this value should as defined by the source.
            - name: status_details
              type: keyword
              description: A list of contextual descriptions of the status, status_id values.
            - name: status_id
              type: keyword
              description: The normalized identifier for the ticket status.
            - name: title
              type: keyword
              description: The title of the ticket.
            - name: type
              type: keyword
              description: The linked ticket type determines whether the ticket is internal or in an external ticketing system.
            - name: type_id
              type: keyword
              description: The normalized identifier for the ticket type.
            - name: uid
              type: keyword
              description: Unique identifier of the ticket.
        - name: time
          type: date
          description: The normalized event occurrence time or the finding creation time.
        - name: time_dt
          type: date
          description: The normalized event occurrence time or the finding creation time.
        - name: timezone_offset
          type: long
          description: The number of minutes that the reported event time is ahead or behind UTC.
        - name: type_name
          type: keyword
          description: The event/finding type name, as defined by the type_uid.
        - name: type_uid
          type: keyword
          description: The event/finding type ID.
        - name: unmapped
          type: flattened
          description: The attributes that are not mapped to the event schema.
        - name: vendor_attributes
          type: group
          fields:
            - name: severity
              type: keyword
              description: The finding severity, as reported by the Vendor.
            - name: severity_id
              type: keyword
              description: The finding severity ID, as reported by the Vendor.
        - name: verdict
          type: keyword
          description: The verdict assigned to an Incident finding.
        - name: verdict_id
          type: keyword
          description: The normalized verdict of an Incident.
        - name: vulnerabilities
          type: group
          fields:
            - name: advisory
              type: group
              fields:
                - name: avg_timespan
                  type: flattened
                  description: The average time to patch.
                - name: bulletin
                  type: keyword
                  description: The Advisory bulletin identifier.
                - name: classification
                  type: keyword
                  description: The vendors classification of the Advisory.
                - name: created_time
                  type: date
                  description: The time when the Advisory record was created.
                - name: created_time_dt
                  type: date
                  description: The time when the Advisory record was created.
                - name: desc
                  type: keyword
                  description: A brief description of the Advisory Record.
                - name: install_state
                  type: keyword
                  description: The install state of the Advisory.
                - name: install_state_id
                  type: keyword
                  description: The normalized install state ID of the Advisory.
                - name: is_superseded
                  type: boolean
                  description: The Advisory has been replaced by another.
                - name: modified_time
                  type: date
                  description: The time when the Advisory record was last updated.
                - name: modified_time_dt
                  type: date
                  description: The time when the Advisory record was last updated.
                - name: os
                  type: flattened
                  description: The operating system the Advisory applies to.
                - name: product
                  type: flattened
                  description: The product where the vulnerability was discovered.
                - name: references
                  type: keyword
                  description: A list of reference URLs with additional information about the vulnerabilities disclosed in the Advisory.
                - name: related_cves
                  type: nested
                  description: A list of Common Vulnerabilities and Exposures (CVE) identifiers related to the vulnerabilities disclosed in the Advisory.
                - name: related_cwes
                  type: nested
                  description: A list of Common Weakness Enumeration (CWE) identifiers related to the vulnerabilities disclosed in the Advisory.
                - name: size
                  type: long
                  description: The size in bytes for the Advisory. Usually populated for a KB Article patch.
                - name: src_url
                  type: keyword
                  description: The Advisory link from the source vendor.
                - name: title
                  type: keyword
                  description: A title or a brief phrase summarizing the Advisory.
                - name: uid
                  type: keyword
                  description: The unique identifier assigned to the advisory or disclosed vulnerability.
            - name: affected_code
              type: group
              fields:
                - name: end_column
                  type: long
                  description: The column number of the last part of the assessed code identified as vulnerable.
                - name: end_line
                  type: long
                  description: The line number of the last line of code block identified as vulnerable.
                - name: file
                  type: flattened
                  description: Details about the file that contains the affected code block.
                - name: owner
                  type: flattened
                  description: Details about the user that owns the affected file.
                - name: remediation
                  type: flattened
                  description: Describes the recommended remediation steps to address identified issue(s).
                - name: rule
                  type: flattened
                  description: Details about the specific rule.
                - name: start_column
                  type: long
                  description: The column number of the first part of the assessed code identified as vulnerable.
                - name: start_line
                  type: long
                  description: The line number of the first line of code block identified as vulnerable.
            - name: affected_packages
              type: group
              fields:
                - name: architecture
                  type: keyword
                  description: Architecture is a shorthand name describing the type of computer hardware the packaged software is meant to run on.
                - name: cpe_name
                  type: keyword
                  description: The Common Platform Enumeration (CPE) name as described by (NIST).
                - name: epoch
                  type: long
                  description: The software package epoch. Epoch is a way to define weighted dependencies based on version numbers.
                - name: fixed_in_version
                  type: keyword
                  description: The software package version in which a reported vulnerability was patched/fixed.
                - name: hash
                  type: flattened
                  description: Cryptographic hash to identify the binary instance of a software component.
                - name: license
                  type: keyword
                  description: The software license applied to this package.
                - name: license_url
                  type: keyword
                  description: The URL pointing to the license applied on package or software.
                - name: name
                  type: keyword
                  description: The software package name.
                - name: package_manager
                  type: keyword
                  description: The software packager manager utilized to manage a package on a system.
                - name: package_manager_url
                  type: keyword
                  description: The URL of the package or library at the package manager, or the specific URL or URI of an internal package manager link.
                - name: path
                  type: keyword
                  description: The installation path of the affected package.
                - name: purl
                  type: keyword
                  description: A purl is a URL keyword used to identify and locate a software package in a mostly universal and uniform way across programming languages, package managers, packaging conventions, tools, APIs and databases.
                - name: release
                  type: keyword
                  description: Release is the number of times a version of the software has been packaged.
                - name: remediation
                  type: flattened
                  description: Describes the recommended remediation steps to address identified issue(s).
                - name: src_url
                  type: keyword
                  description: The link to the specific library or package such as within GitHub, this is different from the link to the package manager where the library or package is hosted.
                - name: type
                  type: keyword
                  description: The type of software package, normalized to the caption of the type_id value.
                - name: type_id
                  type: keyword
                  description: The type of software package.
                - name: uid
                  type: keyword
                  description: A unique identifier for the package or library reported by the source tool.
                - name: vendor_name
                  type: keyword
                  description: The name of the vendor who published the software package.
                - name: version
                  type: keyword
                  description: The software package version.
            - name: category
              type: keyword
              description: The category of a vulnerability or weakness, as reported by the source tool, such as Container Security or Open Source Security.
            - name: cve
              type: group
              fields:
                - name: created_time
                  type: date
                  description: The Record Creation Date identifies when the CVE ID was issued to a CVE Numbering Authority (CNA) or the CVE Record was published on the CVE List.
                - name: created_time_dt
                  type: date
                  description: The Record Creation Date identifies when the CVE ID was issued to a CVE Numbering Authority (CNA) or the CVE Record was published on the CVE List.
                - name: cvss
                  type: group
                  fields:
                    - name: base_score
                      type: double
                      description: The CVSS base score.
                    - name: depth
                      type: keyword
                      description: The CVSS depth represents a depth of the equation used to calculate CVSS score.
                    - name: metrics
                      type: group
                      fields:
                        - name: name
                          type: keyword
                          description: The Common Vulnerability Scoring System metrics.
                        - name: value
                          type: keyword
                          description: The Common Vulnerability Scoring System metrics.
                    - name: overall_score
                      type: double
                      description: The CVSS overall score, impacted by base, temporal, and environmental metrics.
                    - name: severity
                      type: keyword
                      description: The Common Vulnerability Scoring System (CVSS) Qualitative Severity Rating.
                    - name: src_url
                      type: keyword
                      description: The source URL for the CVSS score.
                    - name: vector_string
                      type: keyword
                      description: The CVSS vector string is a text representation of a set of CVSS metrics.
                    - name: vendor_name
                      type: keyword
                      description: The vendor that provided the CVSS score.
                    - name: version
                      type: keyword
                      description: The CVSS version.
                - name: desc
                  type: keyword
                  description: A brief description of the CVE Record.
                - name: epss
                  type: group
                  fields:
                    - name: created_time
                      type: date
                      description: The timestamp indicating when the EPSS score was calculated.
                    - name: created_time_dt
                      type: date
                      description: The timestamp indicating when the EPSS score was calculated.
                    - name: percentile
                      type: double
                      description: The EPSS score's percentile representing relative importance and ranking of the score in the larger EPSS dataset.
                    - name: score
                      type: keyword
                      description: The EPSS score representing the probability [0-1] of exploitation in the wild in the next 30 days (following score publication).
                    - name: version
                      type: keyword
                      description: The version of the EPSS model used to calculate the score.
                - name: modified_time
                  type: date
                  description: The Record Modified Date identifies when the CVE record was last updated.
                - name: modified_time_dt
                  type: date
                  description: The Record Modified Date identifies when the CVE record was last updated.
                - name: product
                  type: flattened
                  description: The product where the vulnerability was discovered.
                - name: references
                  type: keyword
                  description: A list of reference URLs with additional information about the CVE Record.
                - name: related_cwes
                  type: nested
                  description: Describes the Common Weakness Enumeration (CWE) details related to the CVE Record.
                - name: title
                  type: keyword
                  description: A title or a brief phrase summarizing the CVE record.
                - name: type
                  type: keyword
                  description: The vulnerability type as selected from a large dropdown menu during CVE refinement.
                - name: uid
                  type: keyword
                  description: The Common Vulnerabilities and Exposures unique number assigned to a specific computer vulnerability.
            - name: cwe
              type: group
              fields:
                - name: caption
                  type: keyword
                  description: The caption assigned to the Common Weakness Enumeration unique identifier.
                - name: src_url
                  type: keyword
                  description: URL pointing to the CWE Specification. For more information see CWE.
                - name: uid
                  type: keyword
                  description: The Common Weakness Enumeration unique number assigned to a specific weakness.
            - name: dependency_chain
              type: keyword
              description: Information about the chain of dependencies related to the issue as reported by an Application Security or Vulnerability Management tool.
            - name: desc
              type: keyword
              description: The description of the vulnerability.
            - name: exploit_last_seen_time
              type: date
              description: The time when the exploit was most recently observed.
            - name: exploit_last_seen_time_dt
              type: date
              description: The time when the exploit was most recently observed.
            - name: exploit_ref_url
              type: keyword
              description: The URL of the exploit code or Proof-of-Concept (PoC).
            - name: exploit_requirement
              type: keyword
              description: The requirement description related to any constraints around exploit execution.
            - name: exploit_type
              type: keyword
              description: The categorization or type of Exploit.
            - name: first_seen_time
              type: date
              description: The time when the vulnerability was first observed.
            - name: first_seen_time_dt
              type: date
              description: The time when the vulnerability was first observed.
            - name: fix_coverage
              type: keyword
              description: The fix coverage, normalized to the caption of the fix_coverage_id value.
            - name: fix_coverage_id
              type: keyword
              description: The normalized identifier for fix coverage, applicable to this vulnerability.
            - name: is_exploit_available
              type: boolean
              description: Indicates if an exploit or a PoC (proof-of-concept) is available for the reported vulnerability.
            - name: is_fix_available
              type: boolean
              description: Indicates if a fix is available for the reported vulnerability.
            - name: last_seen_time
              type: date
              description: The time when the vulnerability was most recently observed.
            - name: last_seen_time_dt
              type: date
              description: The time when the vulnerability was most recently observed.
            - name: references
              type: keyword
              description: A list of reference URLs with additional information about the vulnerability.
            - name: related_vulnerabilities
              type: keyword
              description: List of vulnerability IDs (e.g. CVE ID) that are related to this vulnerability.
            - name: remediation
              type: group
              fields:
                - name: cis_controls
                  type: nested
                  description: An array of Center for Internet Security (CIS) Controls that can be optionally mapped to provide additional remediation details.
                - name: desc
                  type: keyword
                  description: The description of the remediation strategy.
                - name: kb_article_list
                  type: nested
                  description: A list of KB articles or patches related to an endpoint. A KB Article contains metadata that describes the patch or an update.
                - name: references
                  type: keyword
                  description: A list of supporting URL/s, references that help describe the remediation strategy.
            - name: severity
              type: keyword
              description: The vendor assigned severity of the vulnerability.
            - name: title
              type: keyword
              description: A title or a brief phrase summarizing the discovered vulnerability.
            - name: vendor_name
              type: keyword
              description: The name of the vendor that identified the vulnerability.
