source:
  index:
    - "logs-aws_securityhub.finding-*"
  query:
    bool:
      must:
        - match:
            aws_securityhub.finding.class_uid: '2002' # Vulnerability finding
        - exists:
            field: package.name
      must_not:
        - match:
            aws_securityhub.finding.activity_id: '3' # Close
        - exists:
            field: error.message
dest:
  index: "security_solution-aws_securityhub.vulnerability_latest-v1"
  aliases:
    - alias: "security_solution-aws_securityhub.vulnerability_latest"
      move_on_creation: true
latest:
  unique_key:
    - aws_securityhub.finding.transform_unique_id
    - data_stream.namespace
  sort: "@timestamp"
description: Latest Vulnerabilities Findings from AWS Security Hub.
settings:
  unattended: true
frequency: 5m
sync:
  time:
    field: event.ingested
retention_policy:
  time:
    field: "@timestamp"
    max_age: 90d
_meta:
  managed: true
  # Bump this version to delete, reinstall, and restart the transform during package.
  # Version bump is needed if there is any code change in transform.
  fleet_transform_version: 0.1.0
