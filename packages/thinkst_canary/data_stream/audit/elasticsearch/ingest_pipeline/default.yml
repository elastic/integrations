---
description: Pipeline for Thinkst Canary audit logs
processors:
  - set:
      field: ecs.version
      value: 8.11.0

  - rename:
      field: message
      target_field: event.original
      if: ctx.event?.original == null
      ignore_missing: true
  - json:
      tag: parse_json
      field: event.original
      target_field: thinkst_canary.audit
  - date:
      field: thinkst_canary.audit.timestamp
      if: ctx.thinkst_canary?.audit?.timestamp != null && ctx.thinkst_canary?.audit.timestamp != ''
      formats:
        # FIXME: We don't have more than the UTC examples.
        - yyyy-MM-dd HH:mm:ss 'UTC+0000'
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - fingerprint:
      fields:
        - thinkst_canary.audit.id
      target_field: '_id'
      ignore_missing: true
  - convert:
      field: thinkst_canary.audit.id
      type: string

  - set:
      field: event.action
      copy_from: thinkst_canary.audit.action_type
      ignore_empty_value: true
  - set:
      field: event.category
      value: [configuration]
  - set:
      field: event.type
      value: [info]
  - set:
      field: event.kind
      value: [event]

  - set:
      field: source.address
      copy_from: thinkst_canary.audit.user_ip
      ignore_empty_value: true
  - convert:
      field: source.address
      target_field: source.ip
      type: ip
      if: ctx.source?.address != null && ctx.source.address != ''
      ignore_failure: true
  - append:
      field: related.ip
      value: '{{{source.ip}}}'
      if: ctx.source?.ip != null
  - set:
      field: user.email
      copy_from: thinkst_canary.audit.user
      ignore_empty_value: true
  - set:
      field: user.id
      copy_from: thinkst_canary.audit.user
      ignore_empty_value: true
  - append:
      field: related.user
      value: '{{{user.id}}}'
      allow_duplicates: false
      if: ctx.user?.id != null

  - geoip:
      field: source.ip
      target_field: source.geo
      if: ctx.source?.ip != null
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true

  - user_agent:
      field: thinkst_canary.audit.user_browser_agent
      ignore_missing: true

  - remove:
      field: event.original
      if: ctx.tags == null || !ctx.tags.contains('preserve_original_event')
      ignore_failure: true
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively
      lang: painless
      ignore_failure: true
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);

on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
