input: cel
service: thinkst_canary
vars: ~
policy_template: thinkst_canary
data_stream:
  vars:
    url: http://{{Hostname}}:{{Port}}
    auth_token: letmein
    incidents_since: 1
    preserve_original_event: true
    tz: UTC
numeric_keyword_fields:
  - thinkst_canary.incident.max_updated_id
  - thinkst_canary.incident.updated_id
assert:
  hit_count: 2
