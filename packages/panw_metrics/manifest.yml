format_version: 3.1.4
name: panw_metrics
title: "Palo Alto Networks Metrics"
version: 0.0.1
description: "Collect metrics from Palo Alto Networks with Elastic Agent."
type: integration
categories:
  - network
  - security
conditions:
  kibana:
    version: "^8.16.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/logo.svg
    title: PANW logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: panw_metrics
    title: Palo Alto Networks metrics
    description: Collect metrics from Palo Alto Networks
    inputs:
      - type: panw/metrics
        title: Palo Alto Networks metrics
        description: Collect metrics from Palo Alto Networks
        input_group: metrics
    icons:
      - src: /img/logo.svg
        title: PANW logo
        size: 32x32
        type: image/svg+xml
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
