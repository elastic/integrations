format_version: 3.2.0
name: panw_metrics
title: "Palo Alto Networks Metrics"
version: "0.1.0"
description: Collect metrics from Palo Alto Networks with Elastic Agent.
type: integration
categories:
  - network
  - security
conditions:
  kibana:
    version: "^8.15.2"
  elastic:
    subscription: "basic"
icons:
  - src: /img/logo.svg
    title: PANW logo
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/panw_interfaces_dashboard.png
    title: Palo Alto Networks Interfaces dashboard
    size: 1678x2181
    type: image/png
  - src: /img/panw_routing_dashboard.png
    title: Palo Alto Networks Routing dashboard
    size: 1717x1721
    type: image/png
  - src: /img/panw_system_dashboard.png
    title: Palo Alto Networks System dashboard
    size: 1678x2973
    type: image/png
  - src: /img/panw_vpn_dashboard.png
    title: Palo Alto Networks VPN dashboard
    size: 1678x2181
    type: image/png
vars:
  - name: host_ip
    type: text
    title: Host IP
    default: 127.0.0.1
    multi: false
    required: true
    show_user: true
  - name: port
    type: text
    title: Port
    default: 443
    multi: false
    required: false
    show_user: true
  - name: api_key
    type: text
    title: API Key
    secret: true
    multi: false
    required: true
    show_user: true
  - name: api_debug_mode
    type: bool
    title: Debug Mode
    default: false
    multi: false
    required: false
    show_user: true
policy_templates:
  - name: panw_metrics
    title: Palo Alto Networks metrics
    description: Collects metrics from Palo Alto Networks with Elastic Agent
    inputs:
      - type: panw/metrics
        title: Palo Alto Networks metrics
        description: Collects metrics from Palo Alto Networks
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
