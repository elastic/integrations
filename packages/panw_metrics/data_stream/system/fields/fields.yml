- name: panw.system
  type: group
  fields:
    - name: uptime.days
      type: integer
      description: >
        Uptime in days
      unit: d
      metric_type: gauge
    - name: uptime.hours
      type: integer
      description: >
        Hours component of uptime
      unit: h
      metric_type: gauge
    - name: uptime.minutes
      type: integer
      description: >
        Minutes component of uptime
      unit: m
      metric_type: gauge
    - name: user_count
      type: long
      description: >
        Number of users
      metric_type: gauge
    - name: load_average.1m
      type: float
      description: >
        Load average in 1 minute
      metric_type: gauge
    - name: load_average.5m
      type: float
      description: >
        Load average in 5 minutes
      metric_type: gauge
    - name: load_average.15m
      type: float
      description: >
        Load average in 15 minutes
      metric_type: gauge
    - name: tasks.total
      type: long
      description: >
        Total number of tasks
      metric_type: gauge
    - name: tasks.running
      type: long
      description: >
        Number of running tasks
      metric_type: gauge
    - name: tasks.sleeping
      type: long
      description: >
        Number of sleeping tasks
      metric_type: gauge
    - name: tasks.stopped
      type: long
      description: >
        Number of stopped tasks
      metric_type: gauge
    - name: tasks.zombie
      type: long
      description: >
        Number of zombie tasks
      metric_type: gauge
    - name: cpu.user
      type: float
      description: >
        CPU usage by user processes
      unit: percent
      metric_type: gauge
    - name: cpu.system
      type: float
      description: >
        CPU usage by system processes
      unit: percent
      metric_type: gauge
    - name: cpu.nice
      type: float
      description: >
        CPU usage by processes with a positive nice value
      unit: percent
      metric_type: gauge
    - name: cpu.idle
      type: float
      description: >
        CPU idle time
      unit: percent
      metric_type: gauge
    - name: cpu.wait
      type: float
      description: >
        CPU wait time
      unit: percent
      metric_type: gauge
    - name: cpu.hi
      type: float
      description: >
        CPU hardware interrupts
      unit: percent
      metric_type: gauge
    - name: cpu.system_int
      type: float
      description: >
        CPU software interrupts
      unit: percent
      metric_type: gauge
    - name: cpu.steal
      type: float
      description: >
        CPU steal time
      unit: percent
      metric_type: gauge
    - name: memory.total
      type: float
      description: >
        Total memory
      unit: byte
      metric_type: gauge
    - name: memory.free
      type: float
      description: >
        Free memory
      unit: byte
      metric_type: gauge
    - name: memory.used
      type: float
      description: >
        Used memory
      unit: byte
      metric_type: gauge
    - name: memory.buffer_cache
      type: float
      description: >
        Memory used for buffers and cache
      unit: byte
      metric_type: gauge
    - name: swap.total
      type: float
      description: >
        Total swap space
      unit: byte
      metric_type: gauge
    - name: swap.free
      type: float
      description: >
        Free swap space
      unit: byte
      metric_type: gauge
    - name: swap.used
      type: float
      description: >
        Used swap space
      unit: byte
      metric_type: gauge
    - name: swap.available
      type: float
      description: >
        Available swap space
      unit: byte
      metric_type: gauge
    - name: license.feature
      type: keyword
      dimension: true
      description: >
        Feature licensed, e.g. Advanced Threat Prevention
    - name: license.description
      type: text
      description: >
        Description of the licensed feature
    - name: license.serial
      type: keyword
      dimension: true
      description: >
        Serial number of license
    - name: license.issued
      type: date
      description: >
        Date the license was issued
    - name: license.expires
      type: keyword
      description: >
        Date the license expires, but this is a keyword because value might be "never"
    - name: license.expired
      type: boolean
      description: >
        Indicates if the license is expired
    - name: license.auth_code
      type: keyword
      description: >
        Authorization code to activate or install the license
    - name: filesystem.name
      type: keyword
      dimension: true
      description: >
        Filesystem name
    - name: filesystem.size
      type: float
      format: bytes
      description: >
        Total size of the filesystem
      unit: byte
      metric_type: gauge
    - name: filesystem.used
      type: float
      format: bytes
      description: >
        Amount used on the filesystem
      unit: byte
      metric_type: gauge
    - name: filesystem.available
      type: float
      format: bytes
      description: >
        Disk space available on the filesystem
      unit: byte
      metric_type: gauge
    - name: filesystem.use_percent
      type: integer
      format: percent
      description: >
        Percent of filesystem used
      unit: percent
      metric_type: gauge
    - name: filesystem.mounted
      type: keyword
      dimension: true
      description: >
        Filesystem mount point
    - name: fan.slot_number
      type: integer
      description: >
        The number of the hardware slot
    - name: fan.description
      type: keyword
      description: >
        The description of the fan
    - name: fan.alarm
      type: boolean
      description: >
        Is there an alarm status of the fan
    - name: fan.rpm
      type: integer
      description: >
        The speed of the fan in RPM
      metric_type: gauge
    - name: fan.min_rpm
      type: integer
      description: >
        The minimum speed of the fan in RPM
    - name: thermal.slot_number
      type: integer
      description: >
        Slot number field
    - name: thermal.description
      type: text
      description: >
        Description field
    - name: thermal.alarm
      type: boolean
      description: >
        Alarm field
    - name: thermal.degrees_celsius
      type: float
      description: >
        Degrees Celsius field
      metric_type: gauge
    - name: thermal.minimum_temp
      type: float
      description: >
        Minimum temperature field
    - name: thermal.maximum_temp
      type: float
      description: >
        Maximum temperature field
    - name: power.slot_number
      type: keyword
      description: >
        Slot number field
    - name: power.description
      type: text
      description: >
        Description field
    - name: power.alarm
      type: boolean
      description: >
        Indicates if alarm is active
    - name: power.volts
      type: float
      description: >
        Current Volts
      metric_type: gauge
    - name: power.minimum_volts
      type: float
      description: >
        Minimum volts recorded
    - name: power.maximum_volts
      type: float
      description: >
        Maximum volts recorded
    - name: certificate.issuer
      type: keyword
      description: >
        Issuer of the certificate database
    - name: certificate.issuer_subject_hash
      type: keyword
      description: >
        Subject hash of the issuer of the certificate database
    - name: certificate.issuer_key_hash
      type: keyword
      description: >
        Key hash of the issuer of the certificate database
    - name: certificate.db_type
      type: keyword
      dimension: true
      description: >
        Type of the certificate database
    - name: certificate.db_exp_date
      type: keyword
      description: >
        Expiration date, format: 310329235959Z(Mar 29 23:59:59 2031 GMT)
    - name: certificate.db_rev_date
      type: keyword
      description: >
        Revision date of the certificate database
    - name: certificate.db_serial_no
      type: keyword
      description: >
        Serial number of the certificate database
    - name: certificate.db_file
      type: keyword
      dimension: true
      description: >
        File name of the certificate database
    - name: certificate.db_name
      type: keyword
      dimension: true
      description: >
        Name of the certificate database
    - name: certificate.db_status
      type: keyword
      description: >
        Status of the certificate database