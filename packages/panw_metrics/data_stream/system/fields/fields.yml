- name: panw.system
  type: group
  description: >
    system

  fields:
    - name: uptime
      type: group
      fields:
        - name: days
          type: integer
          description: >
            Uptime in days
        - name: hours
          type: integer
          description: >
            Hours component of uptime
        - name: minutes
          type: integer
          description: >
            Minutes component of uptime

    - name: load_average
      type: group
      fields:
        - name: 1m
          type: float
          description: >
            Load average in 1 minute
        - name: 5m
          type: float
          description: >
            Load average in 5 minutes
        - name: 15m
          type: float
          description: >
            Load average in 15 minutes

    - name: tasks
      type: group
      fields:
        - name: total
          type: long
          description: >
            Total number of tasks
        - name: running
          type: long
          description: >
            Number of running tasks
        - name: sleeping
          type: long
          description: >
            Number of sleeping tasks
        - name: stopped
          type: long
          description: >
            Number of stopped tasks
        - name: zombie
          type: long
          description: >
            Number of zombie tasks

    - name: cpu
      type: group
      fields:
        - name: user
          type: float
          description: >
            CPU usage by user processes
        - name: system
          type: float
          description: >
            CPU usage by system processes
        - name: nice
          type: float
          description: >
            CPU usage by processes with a positive nice value
        - name: idle
          type: float
          description: >
            CPU idle time
        - name: wait
          type: float
          description: >
            CPU wait time
        - name: hi
          type: float
          description: >
            CPU hardware interrupts
        - name: system_int
          type: float
          description: >
            CPU software interrupts
        - name: steal
          type: float
          description: >
            CPU steal time

    - name: memory
      type: group
      fields:
        - name: total
          type: float
          description: >
            Total memory
        - name: free
          type: float
          description: >
            Free memory
        - name: used
          type: float
          description: >
            Used memory
        - name: buffer_cache
          type: float
          description: >
            Memory used for buffers and cache

    - name: swap
      type: group
      fields:
        - name: total
          type: float
          description: >
            Total swap space
        - name: free
          type: float
          description: >
            Free swap space
        - name: used
          type: float
          description: >
            Used swap space
        - name: available
          type: float
          description: >
            Available swap space

    - name: license
      type: group
      fields:
        - name: feature
          type: keyword
          description: >
            Feature licensed, e.g. Advanced Threat Prevention
        - name: description
          type: text
          description: >
            Description of the licensed feature
        - name: serial
          type: keyword
          description: >
            Serial number of license
        - name: issued
          type: date
          description: >
            Date the license was issued
        - name: expires
          type: date
          description: >
            Date the license expires - not set if license never expires
        - name: never_expires
          type: boolean
          description: >
            Indicates if the license never expires
        - name: expired
          type: boolean
          description: >
            Indicates if the license is expired
        - name: auth_code
          type: keyword
          description: >
            Authorization code to activate or install the license

    - name: filesystem
      type: group
      fields:
        - name: name
          type: keyword
          description: >
            Filesystem name
        - name: size
          type: float
          format: bytes
          description: >
            Total size of the filesystem
        - name: used
          type: float
          format: bytes
          description: >
            Amount used on the filesystem
        - name: available
          type: float
          format: bytes
          description: >
            Disk space available on the filesystem
        - name: use_percent
          type: integer
          format: percent
          description: >
            Percent of filesystem used
        - name: mounted
          type: keyword
          description: >
            Filesystem mount point

    - name: fan
      type: group
      fields:
        - name: slot_number
          type: integer
          description: >
            The number of the hardware slot
        - name: description
          type: keyword
          description: >
            The description of the fan
        - name: alarm
          type: boolean
          description: >
            Is there an alarm status of the fan
        - name: rpm
          type: integer
          description: >
            The speed of the fan in RPM
        - name: min_rpm
          type: integer
          description: >
            The minimum speed of the fan in RPM

    - name: thermal
      type: group
      fields:
        - name: slot_number
          type: integer
          description: >
            Slot number field
        - name: description
          type: text
          description: >
            Description field
        - name: alarm
          type: boolean
          description: >
            Alarm field
        - name: degrees_celsius
          type: float
          description: >
            Degrees Celsius field
        - name: minimum_temp
          type: float
          description: >
            Minimum temperature field
        - name: maximum_temp
          type: float
          description: >
            Maximum temperature field

    - name: power
      type: group
      fields:
        - name: slot_number
          type: integer
          description: >
            Slot number field
        - name: description
          type: text
          description: >
            Description field
        - name: alarm
          type: boolean
          description: >
            Indicates if alarm is active
        - name: volts
          type: float
          description: >
            Current Volts
        - name: minimum_volts
          type: float
          description: >
            Minimum volts recorded
        - name: maximum_volts
          type: float
          description: >
            Maximum volts recorded

    - name: certificate
      type: group
      fields:
        - name: issuer
          type: keyword
          description: >
            issuer field
        - name: issuer_subject_hash
          type: keyword
          description: >
            issuer_subject_hash field
        - name: issuer_key_hash
          type: keyword
          description: >
            issuer_key_hash field
        - name: db_type
          type: keyword
          description: >
            db_type field
        - name: db_exp_date
          type: keyword
          description: >
            expiration date, format: 310329235959Z(Mar 29 23:59:59 2031 GMT)
        - name: db_rev_date
          type: keyword
          description: >
            db_rev_date field
        - name: db_serial_no
          type: keyword
          description: >
            db_serial_no field
        - name: db_file
          type: keyword
          description: >
            db_file field
        - name: db_name
          type: keyword
          description: >
            db_name field
        - name: db_status
          type: keyword
          description: >
            db_status fieldfields:
