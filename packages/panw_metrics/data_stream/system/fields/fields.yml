- name: panw.system
  type: group
  fields:
    - name: uptime
      type: group
      fields:
        - name: days
          type: integer
          description: Uptime in days
          unit: d
          metric_type: gauge
        - name: hours
          type: integer
          description: Hours component of uptime
          unit: h
          metric_type: gauge
        - name: minutes
          type: integer
          description: Minutes component of uptime
          unit: m
          metric_type: gauge
    - name: user_count
      type: long
      description: Number of users
      metric_type: gauge
    - name: load_average
      type: group
      fields:
        - name: 1m
          type: float
          description: Load average in 1 minute
          metric_type: gauge
        - name: 5m
          type: float
          description: Load average in 5 minutes
          metric_type: gauge
        - name: 15m
          type: float
          description: Load average in 15 minutes
          metric_type: gauge
    - name: tasks
      type: group
      fields:
        - name: total
          type: long
          description: Total number of tasks
          metric_type: gauge
        - name: running
          type: long
          description: Number of running tasks
          metric_type: gauge
        - name: sleeping
          type: long
          description: Number of sleeping tasks
          metric_type: gauge
        - name: stopped
          type: long
          description: Number of stopped tasks
          metric_type: gauge
        - name: zombie
          type: long
          description: Number of zombie tasks
          metric_type: gauge
    - name: cpu
      type: group
      fields:
        - name: user
          type: float
          description: CPU usage by user processes
          unit: percent
          metric_type: gauge
        - name: system
          type: float
          description: CPU usage by system processes
          unit: percent
          metric_type: gauge
        - name: nice
          type: float
          description: CPU usage by processes with a positive nice value
          unit: percent
          metric_type: gauge
        - name: idle
          type: float
          description: CPU idle time
          unit: percent
          metric_type: gauge
        - name: wait
          type: float
          description: CPU wait time
          unit: percent
          metric_type: gauge
        - name: hi
          type: float
          description: CPU hardware interrupts
          unit: percent
          metric_type: gauge
        - name: system_int
          type: float
          description: CPU software interrupts
          unit: percent
          metric_type: gauge
        - name: steal
          type: float
          description: CPU steal time
          unit: percent
          metric_type: gauge
    - name: memory
      type: group
      fields:
        - name: total
          type: float
          description: Total memory
          unit: byte
          metric_type: gauge
        - name: free
          type: float
          description: Free memory
          unit: byte
          metric_type: gauge
        - name: used
          type: float
          description: Used memory
          unit: byte
          metric_type: gauge
        - name: buffer_cache
          type: float
          description: Memory used for buffers and cache
          unit: byte
          metric_type: gauge
    - name: swap
      type: group
      fields:
        - name: total
          type: float
          description: Total swap space
          unit: byte
          metric_type: gauge
        - name: free
          type: float
          description: Free swap space
          unit: byte
          metric_type: gauge
        - name: used
          type: float
          description: Used swap space
          unit: byte
          metric_type: gauge
        - name: available
          type: float
          description: Available swap space
          unit: byte
          metric_type: gauge
    - name: license
      type: group
      fields:
        - name: feature
          type: keyword
          dimension: true
          description: Feature licensed, e.g. Advanced Threat Prevention
        - name: description
          type: text
          description: Description of the licensed feature
        - name: serial
          type: keyword
          dimension: true
          description: Serial number of license
        - name: issued
          type: date
          description: Date the license was issued
        - name: expires
          type: keyword
          description: Date the license expires, but this is a keyword because value might be "never"
        - name: expired
          type: boolean
          description: Indicates if the license is expired
        - name: auth_code
          type: keyword
          description: Authorization code to activate or install the license
    - name: filesystem
      type: group
      fields:
        - name: name
          type: keyword
          dimension: true
          description: Filesystem name
        - name: size
          type: float
          format: bytes
          description: Total size of the filesystem
          unit: byte
          metric_type: gauge
        - name: used
          type: float
          format: bytes
          description: Amount used on the filesystem
          unit: byte
          metric_type: gauge
        - name: available
          type: float
          format: bytes
          description: Disk space available on the filesystem
          unit: byte
          metric_type: gauge
        - name: use_percent
          type: integer
          format: percent
          description: Percent of filesystem used
          unit: percent
          metric_type: gauge
        - name: mounted
          type: keyword
          dimension: true
          description: Filesystem mount point
    - name: fan
      type: group
      fields:
        - name: slot_number
          type: integer
          description: The number of the hardware slot
        - name: description
          type: keyword
          description: The description of the fan
        - name: alarm
          type: boolean
          description: Is there an alarm status of the fan
        - name: rpm
          type: integer
          description: The speed of the fan in RPM
          metric_type: gauge
        - name: min_rpm
          type: integer
          metric_type: gauge
          description: The minimum speed of the fan in RPM
    - name: thermal
      type: group
      fields:
        - name: slot_number
          type: integer
          description: Slot number field
        - name: description
          type: text
          description: Description field
        - name: alarm
          type: boolean
          description: Alarm field
        - name: degrees_celsius
          type: float
          description: Degrees Celsius field
          metric_type: gauge
        - name: minimum_temp
          type: float
          metric_type: gauge
          description: Minimum temperature field
        - name: maximum_temp
          type: float
          metric_type: gauge
          description: Maximum temperature field
    - name: power
      type: group
      fields:
        - name: slot_number
          type: keyword
          description: Slot number field
        - name: description
          type: text
          description: Description field
        - name: alarm
          type: boolean
          description: Indicates if alarm is active
        - name: volts
          type: float
          description: Current Volts
          metric_type: gauge
        - name: minimum_volts
          type: float
          description: Minimum volts recorded
        - name: maximum_volts
          type: float
          description: Maximum volts recorded
    - name: certificate
      type: group
      fields:
        - name: issuer
          type: keyword
          description: Issuer of the certificate database
        - name: issuer_subject_hash
          type: keyword
          description: Subject hash of the issuer of the certificate database
        - name: issuer_key_hash
          type: keyword
          description: Key hash of the issuer of the certificate database
        - name: db_type
          type: keyword
          dimension: true
          description: Type of the certificate database
        - name: db_exp_date
          type: keyword
          description: Expiration date, format, 310329235959Z(Mar 29 23:59:59 2031 GMT)
        - name: db_rev_date
          type: keyword
          description: Revision date of the certificate database
        - name: db_serial_no
          type: keyword
          description: Serial number of the certificate database
        - name: db_file
          type: keyword
          dimension: true
          description: File name of the certificate database
        - name: db_name
          type: keyword
          dimension: true
          description: Name of the certificate database
        - name: db_status
          type: keyword
          description: Status of the certificate database
