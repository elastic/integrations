title: "Palo Alto Networks System"
type: metrics
streams:
  - input: panw/metrics
    title: Palo Alto Networks system metrics
    description: Collect system metrics from Palo Alto Networks.
    vars:
      - name: period
        type: text
        title: Period
        default: 10s
        multi: false
        required: true
        show_user: true
      - name: host_ip
        type: text
        title: Host IP
        default: 127.0.0.1
        multi: false
        required: true
        show_user: true
      - name: port
        type: text
        title: Port
        default: 443
        multi: false
        required: false
        show_user: true
      - name: api_key
        type: text
        title: API Key
        secret: true
        multi: false
        required: true
        show_user: true
      - name: api_debug_mode
        type: bool
        title: Debug Mode
        default: false
        multi: false
        required: false
        show_user: true
