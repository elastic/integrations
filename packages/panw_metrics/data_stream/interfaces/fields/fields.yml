- name: interfaces
  type: group
  description: >
    interfaces

  fields:
    - name: physical.name
      type: keyword
      description: >
        Physical interface name

    - name: physical.id
      type: keyword
      description: >
        Physical interface ID

    - name: physical.type
      type: keyword
      description: >
        Physical interface type (numeric value in source XML, string value sent to elasticsearch):

          0:  "Ethernet interface",
          1:  "Aggregate Ethernet (AE) interface",
          2:  "High Availability (HA) interface",
          3:  "VLAN interface",
          5:  "Loopback interface",
          6:  "Tunnel interface",
          10: "SD-WAN interface",
    - name: physical.mac
      type: keyword
      description: >
        Physical MAC address

    - name: physical.speed
      type: keyword
      description: >
        Physical interface speed

    - name: physical.duplex
      type: keyword
      description: >
        Duplex configuration, e.g., "full" or "half"

    - name: physical.state
      type: keyword
      description: >
        Physical interface state: up/down

    - name: physical.mode
      type: keyword
      description: >
        Physical interface mode, e.g., autoneg

    - name: physical.full_state
      type: keyword
      description: >
        Physical full state, speed/duplex/state, e.g., "1000/full/up"

    - name: physical.ae_member
      type: keyword
      description: >
        For aggregate interfaces, the array of member interfaces

    - name: logical.name
      type: keyword
      description: >
        Logical interface name

    - name: logical.id
      type: keyword
      description: >
        Logical interface ID

    - name: logical.tag
      type: integer
      description: >
        VLAN tag associated with this interface

    - name: logical.vsys
      type: integer
      description: "Virtual system to which this interface belongs"
    - name: logical.zone
      type: keyword
      description: >
        Logical zone, e.g., "inside" or "outside"

    - name: logical.fwd
      type: keyword
      description: >
        Indicates if the interface is used for forwarding

    - name: logical.ip
      type: keyword
      description: >
        Logical IP Address with subnet mask, e.g., 111.222.333.10/29. Can also be "N/A"

    - name: logical.addr
      type: keyword
      description: >
        Used to store additional static IP addresses

    - name: logical.dyn_addr
      type: keyword
      description: >
        Dynamic addresses, e.g., generated by DHCP

    - name: logical.addr6
      type: keyword
      description: "Logical IPv6 address"

      # HA Interface fields  
    - name: ha.enabled
      type: boolean
      description: >
        HA enabled

    - name: ha.mode
      type: keyword
      description: >
        HA mode, e.g., "active-active" or "active-passive"

    - name: ha.running_sync
      type: keyword
      description: >
        Indicates the sychronization status of the HA pair, e.g., "synchronized","not-synchronized","synchronizing"

    - name: ha.running_sync_enabled
      type: boolean
      description: >
        Indicates if running configuration synchronization is enabled

    - name: ha.local_info.version
      type: long
      description: >
        HA configuration info version

    - name: ha.local_info.state
      type: keyword
      description: >
        HA state of the local device, e.g., "active" or "passive"

    - name: ha.local_info.state_duration.sec
      type: long
      description: >
        Duration in seconds of the current state

    - name: ha.local_info.mgmt_ip
      type: ip_range
      description: >
        HA local info management IP, in CIDR format.

    - name: ha.local_info.preemptive
      type: boolean
      description: >
        Indicates whether the firewall is configured to preemptively take over as the active unit in an HA setup

    - name: ha.local_info.mode
      type: keyword
      description: >
        HA mode, e.g., "active-active" or "active-passive"

    - name: ha.local_info.platform_model
      type: keyword
      description: >
        Platform model of the local device

    - name: ha.local_info.state_sync
      type: keyword
      description: >
        Status of HA synchronization, e.g., "complete"

    - name: ha.local_info.state_sync_type
      type: keyword
      description: >
        Type of interface used for HA synchronization

    - name: ha.local_info.ha1_ipaddr
      type: ip_range
      description: >
        IP Address of HA1 interface, used for heartbeat and management synchronization, in CIDR format.

    - name: ha.local_info.ha1_macaddr
      type: keyword
      description: >
        HA local info HA1 MAC address

    - name: ha.local_info.ha1_port
      type: keyword
      description: >
        Indicates which interface is used for HA1 traffic, e.g., "dedicated-ha1"

    - name: ha.local_info.ha1_backup_ipaddr
      type: ip_range
      description: >
        The backup IP address for the HA1 interface, in CIDR format.

    - name: ha.local_info.ha1_backup_macaddr
      type: keyword
      description: >
        HA local info HA1 backup MAC address

    - name: ha.local_info.ha1_backup_port
      type: keyword
      description: >
        HA local info HA1 backup port, e.g. "management"

    - name: ha.local_info.ha1_backup_gateway
      type: ip_range
      description: "Default gateway for the backup HA1 interface"
    - name: ha.local_info.ha2_ipaddr
      type: ip_range
      description: >
        HA local info HA2 IP address, in CIDR format.

    - name: ha.local_info.ha2_macaddr
      type: keyword
      description: >
        HA local info HA2 MAC address

    - name: ha.local_info.ha2_port
      type: keyword
      description: >
        Indicates which interface is used for HA1 traffic, e.g., "dedicated-ha2"

    - name: ha.local_info.build_rel
      type: keyword
      description: "The PAN-OS software version running on the firewall"
    - name: ha.local_info.url_version
      type: keyword
      description: "The version of the URL filtering database"
    - name: ha.local_info.app_version
      type: keyword
      description: "The version of the application database"
    - name: ha.local_info.iot_version
      type: keyword
      description: >
        HA local info IoT database version

    - name: ha.local_info.av_version
      type: keyword
      description: >
        The version of the antivirus database

    - name: ha.local_info.threat_version
      type: keyword
      description: >
        HA local info threat version

    - name: ha.local_info.vpn_client_version
      type: keyword
      description: >
        Version of the VPN client (if installed)

    - name: ha.local_info.gp_client_version
      type: keyword
      description: "Version of the GlobalProtect client software"
    - name: ha.peer_info.conn_status
      type: keyword
      description: >
        Overall status of the HA connections ("up" means all connections are operational)

    - name: ha.peer_info.state
      type: keyword
      description: >
        Current operational state of the peer firewall (passive means it is in standby mode and not handling traffic)

    - name: ha.peer_info.state_duration.sec
      type: long
      description: >
        How long the peer has been in the current state in seconds

    - name: ha.peer_info.mgmt_ip
      type: ip_range
      description: >
        Management IP address of the peer firewall. This is in CIDR format.

    - name: ha.peer_info.preemptive
      type: boolean
      description: >
        Indicates if preemption is enabled on the peer firewall

    - name: ha.peer_info.mode
      type: keyword
      description: >
        HA mode configured on the peer firewall, e.g. "Active-Passive"

    - name: ha.peer_info.platform_model
      type: keyword
      description: "Model of the peer firewall"
    - name: ha.peer_info.priority
      type: long
      description: >
        HA priority value of the peer firewall

    - name: ha.peer_info.ha1_ipaddr
      type: ip
      description: >
        IP address of the HA1 interface on the peer, in CIDR format.

    - name: ha.peer_info.ha1_macaddr
      type: keyword
      description: >
        HA1 MAC address of the peer

    - name: ha.peer_info.ha1_backup_ipaddr
      type: ip
      description: >
        HA peer info HA1 backup IP address, in CIDR format.

    - name: ha.peer_info.ha1_backup_macaddr
      type: keyword
      description: >
        HA peer info HA1 backup MAC address

    - name: ha.peer_info.ha2_ipaddr
      type: ip_range
      description: >
        HA peer info HA2 IP address, in CIDR format.

    - name: ha.peer_info.ha2_macaddr
      type: keyword
      description: >
        HA peer info HA2 MAC address

    - name: ha.peer_info.conn_ha1.status
      type: keyword
      description: >
        Peer HA1 connection status, e.g., "up"

    - name: ha.peer_info.conn_ha1.primary
      type: boolean
      description: >
        Specifies if the HA1 connection is primary

    - name: ha.peer_info.conn_ha1.description
      type: keyword
      description: >
        Description of the connection type ,e.g., "heartbeat status"

    - name: ha.peer_info.conn_ha2.status
      type: keyword
      description: >
        HA peer info connection HA2 status

    - name: ha.peer_info.conn_ha2.primary
      type: boolean
      description: >
        Specifies if the HA2 connection is primary

    - name: ha.peer_info.conn_ha2.description
      type: keyword
      description: >
        HA peer info connection HA2 description

    - name: ha.peer_info.conn_ha1_backup.status
      type: keyword
      description: >
        HA peer info connection HA1 backup status, e.g., "up" means it is operational

    - name: ha.peer_info.conn_ha1_backup.description
      type: keyword
      description: >
        HA peer info connection HA1 backup description

    - name: ha.link_monitoring.enabled
      type: boolean
      description: >
        Indicates if link monitoring is enabled

    - name: ha.link_monitoring.failure_condition
      type: keyword
      description: >
        Condition that triggers a link monitoring failure, e.g., "any"

    - name: ha.link_monitoring.group.name
      type: keyword
      description: >
        Name of the link monitoring group

    - name: ha.link_monitoring.group.enabled
      type: boolean
      description: >
        Indicates if the link monitoring group is enabled

    - name: ha.link_monitoring.group.failure_condition
      type: keyword
      description: >
        Condition that triggers a failure in the link monitoring group

    - name: ha.link_monitoring.group.interface.name
      type: keyword
      description: >
        Name of the interface in the link monitoring group

    - name: ha.link_monitoring.group.interface.status
      type: keyword
      description: >
        Status of the interface in the link monitoring group

    - name: ipsec_tunnel.id
      type: keyword
      description: >
        ID of the IPsec tunnel

    - name: ipsec_tunnel.name
      type: keyword
      description: >
        Name of the IPsec tunnel

    - name: ipsec_tunnel.gw
      type: keyword
      description: >
        Gateway of the IPsec tunnel

    - name: ipsec_tunnel.TSi_ip
      type: ip
      description: >
        Traffic Selector Initiator IP. This is the local IP (0.0.0.0 means any IP address)

    - name: ipsec_tunnel.TSi_prefix
      type: keyword
      description: >
        Network prefix for the TSi IP, 0 means no specific network is defined.

    - name: ipsec_tunnel.TSi_proto
      type: keyword
      description: >
        Protocol associated with the TSi (0 means any protocol)

    - name: ipsec_tunnel.TSi_port
      type: long
      description: >
        Port number associated with TSi (0 means any port)

    - name: ipsec_tunnel.TSr_ip
      type: ip
      description: >
        Traffic Selector Responder IP.

    - name: ipsec_tunnel.TSr_prefix
      type: keyword
      description: >
        Network prefix for the TSr IP. Similar to TSi_prefix

    - name: ipsec_tunnel.TSr_proto
      type: keyword
      description: >
        TSr protocol of the IPsec tunnel

    - name: ipsec_tunnel.TSr_port
      type: long
      description: >
        TSr port of the IPsec tunnel

    - name: ipsec_tunnel.proto
      type: keyword
      description: >
        Protocol of the IPsec tunnel

    - name: ipsec_tunnel.mode
      type: keyword
      description: >
        This specifies the IPsec mode. e.g., 'tunl'

    - name: ipsec_tunnel.dh
      type: keyword
      description: >
        Diffie-Hellman group of the IPsec tunnel

    - name: ipsec_tunnel.enc
      type: keyword
      description: >
        Encryption algorithm of the IPsec tunnel

    - name: ipsec_tunnel.hash
      type: keyword
      description: >
        Hash algorithm of the IPsec tunnel

    - name: ipsec_tunnel.life.sec
      type: long
      description: >
        The lifetime of the IPsec Security Association (SA) in seconds

    - name: ipsec_tunnel.kb
      type: long
      description: "Traffic volume limit for SA rekeying        "
