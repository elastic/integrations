title: "Palo Alto Networks Interfaces metrics"
type: metrics
streams:
  - input: panw/metrics
    title: Palo Alto Networks Interfaces metrics
    description: Collect interfaces metrics from Palo Alto Networks with Elastic Agent.
    vars:
      - name: period
        type: text
        title: Period
        default: 10s
        multi: false
        required: true
        show_user: true
      - name: host_ip
        type: text
        title: Host IP
        default: 127.0.0.1
        multi: false
        required: true
        show_user: true
      - name: port
        type: text
        title: Port
        default: 443
        multi: false
        required: false
        show_user: true
      - name: api_key
        type: text
        title: API Key
        secret: true
        multi: false
        required: true
        show_user: true
      - name: api_debug_mode
        type: bool
        title: Debug Mode
        default: false
        multi: false
        required: false
        show_user: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - panw_metrics-interfaces
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/fleet/current/elastic-agent-processor-configuration.html) for details.
