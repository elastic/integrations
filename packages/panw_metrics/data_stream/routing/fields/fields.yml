- name: panw.routing
  type: group
  fields:
    - name: bgp
      type: group
      fields:
        - name: peer_name
          type: keyword
          dimension: true
          description: The name of the current peer in the BGP peer group
        - name: virtual_router
          type: keyword
          dimension: true
          description: The virtual router with which the BGP peer is associated
        - name: peer_group
          type: keyword
          dimension: true
          description: The name of the BGP peer group this peer belongs to
        - name: peer_router_id
          type: ip
          description: BGP peer router ID
        - name: remote_as_asn
          type: long
          description: The remote Autonomous System (AS) number of the peer
        - name: status
          type: keyword
          description: The BGP session status, e.g., "Established" means the session is up and running
        - name: status_duration
          type: long
          description: Time in seconds since the current status was set
          unit: s
        - name: password_set
          type: boolean
          description: Indicates whether a password is set for the BGP peer
        - name: passive
          type: boolean
          description: Indicates if the BGP peer is in passive mode, if yes then router will not initiate a connection to the peer
        - name: multi_hop_ttl
          type: long
          description: Time to Live (TTL) value for multi-hop BGP sessions.
        - name: peer_address
          type: keyword
          dimension: true
          description: IP address and port of the peer
        - name: local_address
          type: keyword
          dimension: true
          description: Local address and port used for BGP connection
        - name: reflector_client
          type: keyword
          description: Indicates if the BGP peer is a route reflector client
        - name: same_confederation
          type: boolean
          description: Peers in the same confederation exchange routes using internal BGP (iBGP) instead of external BGP (eBGP)
        - name: aggregate_confed_as
          type: boolean
          description: Indicates that Autonomous System (AS) aggregation is enabled for the confederation
        - name: peering_type
          type: keyword
          dimension: true
          description: Defines the type of relationship between peers, e.g., "External BGP", "Internal BGP", or "Unspecified"
        - name: connect_retry_interval
          type: long
          description: The interval (in seconds) between connection retries
          unit: s
        - name: open_delay
          type: long
          description: Delay before sending an Open message (in seconds)
          unit: s
        - name: idle_hold
          type: long
          description: The idle hold time (in seconds) before retrying a connection after failure
          unit: s
        - name: prefix_limit
          type: long
          description: The maximum number of prefixes that can be received from the peer (0 = no limit)
        - name: holdtime
          type: long
          description: Time in seconds that the BGP peer will wait for a keepalive message, negotiated between peers
          unit: s
        - name: holdtime_config
          type: long
          description: Represents the locally configured hold time on this peer
          unit: s
        - name: keepalive
          type: long
          description: The interval (in seconds) at which BGP keepalive messages are sent, negotiated between peers
          unit: s
        - name: keepalive_config
          type: long
          description: The keepalive configured on this peer
          unit: s
        - name: msg_update_in
          type: long
          description: The number of BGP UPDATE messages received by the router from this peer
          metric_type: counter
        - name: msg_update_out
          type: long
          description: the number of BGP UPDATE messages sent from the local router to the peer
          metric_type: counter
        - name: msg_total_in
          type: long
          description: Total of all messages received from the peer
          metric_type: counter
        - name: msg_total_out
          type: long
          description: Total of all messages sent to the peer
          metric_type: counter
        - name: last_update_age
          type: long
          description: Time in seconds since the last update message was received from the peer
          unit: s
        - name: last_error
          type: keyword
          description: The last BGP error message received from the peer
        - name: status_flap_counts
          type: long
          description: Indicates the number of times the BGP session has "flapped" or transitioned between up and down states
          metric_type: counter
        - name: established_counts
          type: long
          description: Number of times the BGP session has successfully transitioned to the "Established" state
          metric_type: counter
        - name: orf_entry_received
          type: long
          description: Number of ORF (Outbound Route Filtering) entries received from the peer
          metric_type: gauge
        - name: nexthop_self
          type: boolean
          description: Whether the router is configured to use itself as the next-hop for routes sent to this peer
        - name: nexthop_thirdparty
          type: boolean
          description: Third-party next-hop feature is enabled
        - name: nexthop_peer
          type: boolean
          description: Indicates whether the peer is being used as the next-hop for the routes received from this peer
    - name: ipsec_tunnel
      type: group
      fields:
        - name: id
          type: keyword
          dimension: true
          description: ID of the IPsec tunnel
        - name: name
          type: keyword
          dimension: true
          description: Name of the IPsec tunnel
        - name: gw
          type: keyword
          dimension: true
          description: Gateway of the IPsec tunnel
        - name: TSi_ip
          type: ip
          description: Traffic Selector Initiator IP. This is the local IP (0.0.0.0 means any IP address)
        - name: TSi_prefix
          type: keyword
          description: Network prefix for the TSi IP, 0 means no specific network is defined.
        - name: TSi_proto
          type: keyword
          description: Protocol associated with the TSi (0 means any protocol)
        - name: TSi_port
          type: long
          description: Port number associated with TSi (0 means any port)
        - name: TSr_ip
          type: ip
          description: Traffic Selector Responder IP.
        - name: TSr_prefix
          type: keyword
          description: Network prefix for the TSr IP. Similar to TSi_prefix
        - name: TSr_proto
          type: keyword
          description: TSr protocol of the IPsec tunnel
        - name: TSr_port
          type: long
          description: TSr port of the IPsec tunnel
        - name: proto
          type: keyword
          description: Protocol of the IPsec tunnel
        - name: mode
          type: keyword
          description: This specifies the IPsec mode. e.g., 'tunl'
        - name: dh
          type: keyword
          description: Diffie-Hellman group of the IPsec tunnel
        - name: enc
          type: keyword
          description: Encryption algorithm of the IPsec tunnel
        - name: hash
          type: keyword
          description: Hash algorithm of the IPsec tunnel
        - name: life
          type: long
          description: The lifetime of the IPsec Security Association (SA) in seconds
          unit: s
        - name: kb
          type: long
          description: Traffic volume limit for SA rekeying
          unit: byte
