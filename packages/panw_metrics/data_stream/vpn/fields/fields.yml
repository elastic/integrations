- name: panw.vpn
  type: group
  fields:
    - name: globalprotect
      type: group
      fields:
        - name: session
          type: group
          fields:
            - name: domain
              type: keyword
              dimension: true
              description: Domain of the GlobalProtect session
            - name: is_local
              type: boolean
              description: Indicates if the session is local
            - name: username
              type: keyword
              dimension: true
              description: Username of the session
            - name: primary_username
              type: keyword
              dimension: true
              description: Primary username of the session
            - name: region_for_config
              type: keyword
              dimension: true
              description: Region for configuration
            - name: source_region
              type: keyword
              dimension: true
              description: Source region of the session
            - name: computer
              type: keyword
              dimension: true
              description: Computer name in the session
            - name: client
              type: keyword
              dimension: true
              description: Client information of the session
            - name: vpn_type
              type: keyword
              dimension: true
              description: Type of VPN used in the session
            - name: host_id
              type: keyword
              dimension: true
              description: Host ID of the session
            - name: app_version
              type: keyword
              description: Application version used in the session
            - name: virtual_ip
              type: ip
              description: Virtual IP address of the session
            - name: virtual_ipv6
              type: ip
              description: Virtual IPv6 address of the session
            - name: public_ip
              type: ip
              description: Public IP address of the session
            - name: public_ipv6
              type: ip
              description: Public IPv6 address of the session
            - name: tunnel_type
              type: keyword
              description: Type of tunnel used in the session
            - name: public_connection_ipv6
              type: ip
              description: Public connection IPv6 address of the session
            - name: client_ip
              type: ip
              description: Client IP address of the session
            - name: login_time
              type: date
              description: Login time of the session
            - name: login_time_utc
              type: date
              description: Login time in UTC of the session
            - name: lifetime
              type: long
              description: Lifetime of the session
              unit: s
            - name: request_login
              type: keyword
              description: Request login information of the session
            - name: request_get_config
              type: keyword
              description: Request get configuration information of the session
            - name: request_sslvpn_connect
              type: keyword
              description: Request SSL VPN connect information of the session
        - name: gateway
          type: group
          fields:
            - name: name
              type: keyword
              dimension: true
              description: Name of the GlobalProtect gateway
            - name: current_users
              type: long
              description: Current number of users connected to the GlobalProtect gateway
              metric_type: gauge
            - name: previous_users
              type: long
              description: Previous number of users connected to the GlobalProtect gateway
              metric_type: gauge
        - name: total_current_users
          type: long
          description: Total current number of users connected to GlobalProtect
          metric_type: gauge
        - name: total_previous_users
          type: long
          description: Total previous number of users connected to GlobalProtect
          metric_type: gauge
    - name: ipsec_tunnel
      type: group
      fields:
        - name: id
          type: keyword
          dimension: true
          description: ID of the IPsec tunnel
        - name: name
          type: keyword
          dimension: true
          description: Name of the IPsec tunnel
        - name: gw
          type: keyword
          dimension: true
          description: Gateway of the IPsec tunnel
        - name: TSi_ip
          type: ip
          description: Traffic Selector Initiator IP. This is the local IP (0.0.0.0 means any IP address)
        - name: TSi_prefix
          type: keyword
          description: Network prefix for the TSi IP, 0 means no specific network is defined.
        - name: TSi_proto
          type: keyword
          description: Protocol associated with the TSi (0 means any protocol)
        - name: TSi_port
          type: long
          description: Port number associated with TSi (0 means any port)
        - name: TSr_ip
          type: ip
          description: Traffic Selector Responder IP.
        - name: TSr_prefix
          type: keyword
          description: Network prefix for the TSr IP. Similar to TSi_prefix
        - name: TSr_proto
          type: keyword
          description: TSr protocol of the IPsec tunnel
        - name: TSr_port
          type: long
          description: TSr port of the IPsec tunnel
        - name: proto
          type: keyword
          description: Protocol of the IPsec tunnel
        - name: mode
          type: keyword
          description: This specifies the IPsec mode. e.g., 'tunl'
        - name: dh
          type: keyword
          description: Diffie-Hellman group of the IPsec tunnel
        - name: enc
          type: keyword
          description: Encryption algorithm of the IPsec tunnel
        - name: hash
          type: keyword
          description: Hash algorithm of the IPsec tunnel
        - name: life
          type: long
          description: The lifetime of the IPsec Security Association (SA) in seconds
          unit: s
        - name: kb
          type: long
          description: Traffic volume limit for SA rekeying
          unit: byte
