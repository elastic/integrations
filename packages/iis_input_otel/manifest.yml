format_version: 3.5.0
name: iis_otel_input
title: "IIS OpenTelemetry Input Package"
version: "0.1.0"
source:
  license: "Elastic-2.0"
description: "IIS OpenTelemetry Input Package"
type: input
categories:
  - web
  - observability
  - opentelemetry
  - os_system
conditions:
  kibana:
    version: "^9.2.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/iis_otellogo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: iisreceiver
    type: metrics
    title: IIS OpenTelemetry Input
    description: Collect IIS metrics using OpenTelemetry Collector
    input: otelcol
    template_path: input.yml.hbs
    vars:
      - name: collection_interval
        type: duration
        required: false
        description: Time between each collection.
        default: 10s
        show_user: false
      - name: initial_delay
        type: duration
        required: false
        description: Defines how long this receiver waits before starting.
        default: 1s
        show_user: false
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
