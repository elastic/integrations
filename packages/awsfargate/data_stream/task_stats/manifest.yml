type: metrics
title: AWS Fargate task_stats metrics
elasticsearch:
  index_mode: "time_series"
streams:
  - input: awsfargate/metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
    title: task_stats metrics
    description: Collect task_stats metrics from ECS clusters
