name: awsfargate
title: AWS Fargate
version: 0.0.1
release: experimental
description: AWS Fargate Integration
type: integration
basepolicytemplates: []
conditions:
  kibana:
    version: ^7.15.0
owner:
  github: elastic/integrations
format_version: 1.0.0
license: basic
screenshots:
- src: /img/metricbeat-awsfargate-overview.png
  title: metricbeat awsfargate overview
  size: 5108x2522
  type: image/png
policy_templates:
- name: awsfargate
  title: AWS Fargate logs and metrics
  description: Collect logs and metrics from AWS Fargate instances
  inputs:
  - type: aws-cloudwatch
    vars:
    - name: shared_credential_file
      type: text
      title: Shared Credential File
      multi: false
      required: false
      show_user: true
    - name: credential_profile_name
      type: text
      title: Credential Profile Name
      multi: false
      required: false
      show_user: true
    - name: endpoint
      type: text
      title: Endpoint
      multi: false
      required: false
      show_user: true
    - name: default_region
      type: text
      title: Default Region
      multi: false
      required: false
      show_user: true
    - name: access_key_id
      type: text
      title: Access Key Id
      multi: false
      required: false
      show_user: true
    - name: secret_access_key
      type: text
      title: Secret Access Key
      multi: false
      required: false
      show_user: true
    - name: session_token
      type: text
      title: Session Token
      multi: false
      required: false
      show_user: true
    - name: role_arn
      type: text
      title: Role Arn
      multi: false
      required: false
      show_user: true
    - name: log_group_arn
      type: text
      title: Log Group Arn
      multi: false
      required: false
      show_user: true
    - name: log_group_name
      type: text
      title: Log Group Name
      multi: false
      required: false
      show_user: true
    - name: region_name
      type: text
      title: Region Name
      multi: false
      required: false
      show_user: true
    - name: start_position
      type: text
      title: Start Position
      multi: false
      required: true
      show_user: true
      default: beginning
    - name: scan_frequency
      type: text
      title: Scan Frequency
      multi: false
      required: false
      show_user: true
    - name: api_timeout
      type: text
      title: Api Timeout
      multi: false
      required: false
      show_user: true
    - name: api_sleep
      type: text
      title: Api Sleep
      multi: false
      required: false
      show_user: true
    - name: proxy_url
      type: text
      title: Proxy Url
      multi: false
      required: false
      show_user: true
    - name: ssl
      type: text
      title: Ssl
      multi: false
      required: false
      show_user: true
    title: 'Collect AWS Fargate application logs (input: aws-cloudwatch)'
    description: 'Collecting application logs from AWS Fargate instances (input: aws-cloudwatch)'
  - type: logfile
    title: 'Collect AWS Fargate application logs (input: logfile)'
    description: 'Collecting application logs from AWS Fargate instances (input: logfile)'
  - type: awsfargate/metrics
    title: Collect AWS Fargate task_stats metrics
    description: Collecting task_stats metrics from AWS Fargate instances
