- name: nginx
  type: group
  fields:
    - name: hostname
      type: keyword
      # Reason to add as a dimension field: This can be cluster url or single host. This is a good to have dimension.
      dimension: true
      description: |
        Nginx hostname.
    - name: connections_accepted
      type: long
      metric_type: gauge
      description: |
        The total number of accepted client connections
    - name: connections_current
      type: long
      metric_type: gauge
      description: |
        The current number of nginx connections by state
    - name: connections_handled
      type: long
      metric_type: gauge
      description: |
        The total number of handled connections. Generally, the parameter value is the same as accepts unless some resource limits have been reached (for example, the worker_connections limit).
    - name: requests
      type: long
      metric_type: gauge
      description: |
        Total number of requests made to the server since it started
