format_version: 3.0.0
name: nginx_otel
title: "OTEL Nginx Metrics"
version: 0.1.0
source:
  license: "Elastic-2.0"
description: "Collect metrics from OTEL"
type: integration
categories:
  - custom
  - network
conditions:
  kibana:
    version: "^8.10.2"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/logo_nginx.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: Nginx OTEL Metrics
    title: Nginx OTEL Metrics
    description: Collect OTEL Metrics
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
