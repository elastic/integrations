format_version: 3.5.0
name: nginx_otel
title: "NGINX OpenTelemetry Assets"
version: 0.3.0
source:
  license: "Elastic-2.0"
description: "NGINX metrics and logs from OpenTelemetry Collector"
type: content
categories:
  - observability
  - web
  - opentelemetry
conditions:
  kibana:
    version: "^9.2.0"
  elastic:
    subscription: "basic"
discovery:
  datasets:
    - name: nginxreceiver.otel
    - name: nginx.access.otel
    - name: nginx.error.otel
screenshots:
  - src: /img/nginx-request-health.png
    title: NGINX OTel Request Health dashboard
    size: 600x600
    type: image/png
  - src: /img/nginx-server-internals.png
    title: NGINX OTel Server Internals dashboard
    size: 600x600
    type: image/png
  - src: /img/nginx-traffic-capacity.png
    title: NGINX OTel Traffic & Capacity dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/nginx_otel_logo.svg
    title: NGINX logo
    size: 32x32
    type: image/svg+xml
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
