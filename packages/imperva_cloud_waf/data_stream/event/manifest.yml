  - input: aws-s3
    title: Imperva Cloud WAF Events
    description: Collect Imperva Cloud WAF Events via AWS S3 input.
    template_path: aws-s3.yml.hbs
    enabled: false
    vars:
      - name: collect_s3_logs
        required: true
        show_user: true
        title: Collect logs via S3 Bucket
        description: To Collect logs via S3 bucket enable the toggle switch. By default, it will collect logs via SQS Queue.
        type: bool
        multi: false
        default: false
      - name: access_key_id
        type: password
        title: Access Key ID
        multi: false
        required: false
        show_user: true
        description: First part of access key.
        secret: true
      - name: secret_access_key
        type: password
        title: Secret Access Key
        multi: false
        required: false
        show_user: true
        description: Second part of access key.
        secret: true
      - name: session_token
        type: text
        title: Session Token
        multi: false
        required: false
        show_user: true
        description: Required when using temporary security credentials.
        secret: false
      - name: bucket_arn
        type: text
        title: "[S3] Bucket ARN"
        multi: false
        required: false
        show_user: true
        description: ARN of the AWS S3 bucket that will be polled for list operation. It is a required parameter for collecting logs via the AWS S3 Bucket.
      - name: bucket_list_prefix
        type: text
        title: "[S3] Bucket Prefix"
        multi: false
        required: false
        show_user: true
        description: Prefix to apply for the list request to the S3 bucket.
      - name: interval
        type: text
        title: "[S3] Interval"
        multi: false
        required: false
        show_user: true
        default: 6m
        description: Time interval for polling listing of the S3 bucket. It should be greater than 5m. Supported units are h/m/s.
      - name: number_of_workers
        type: integer
        title: "[S3] Number of Workers"
        multi: false
        required: false
        show_user: true
        default: 5
        description: Number of workers that will process the S3 objects listed. It is a required parameter for collecting logs via the AWS S3 Bucket.
      - name: queue_url
        type: text
        title: "[SQS] Queue URL"
        multi: false
        required: false
        show_user: true
        description: URL of the AWS SQS queue that messages will be received from. It is a required parameter for collecting logs via the AWS SQS.
      - name: visibility_timeout
        type: text
        title: "[SQS] Visibility Timeout"
        multi: false
        required: false
        show_user: true
        default: 300s
        description: The duration that the received messages are hidden from subsequent retrieve requests after being retrieved by a ReceiveMessage request. The maximum is 12 hours. Supported units for this parameter are h/m/s.
      - name: api_timeout
        type: text
        title: "[SQS] API Timeout"
        multi: false
        required: false
        show_user: true
        default: 120s
        description: The maximum duration of AWS API can take. The maximum is half of the visibility timeout value. Supported units for this parameter are h/m/s.
      - name: max_number_of_messages
        type: integer
        title: "[SQS] Maximum Concurrent SQS Messages"
        required: false
        show_user: true
        default: 5
        description: The maximum number of SQS messages that can be inflight at any time.
      - name: file_selectors
        type: yaml
        title: "[SQS] File Selectors"
        multi: false
        required: false
        show_user: false
        description: If the SQS queue will have events that correspond to files that this integration shouldn't process, file_selectors can be used to limit the files that are downloaded. This is a list of selectors which are made up of regex and expand_event_list_from_field options. The regex should match the S3 object key in the SQS message, and the optional expand_event_list_from_field is the same as the global setting. If file_selectors is given, then any global expand_event_list_from_field value is ignored in favor of the ones specified in the file_selectors. Regexes use [RE2 syntax](https://pkg.go.dev/regexp/syntax). Files that donâ€™t match one of the regexes will not be processed.
      - name: region
        type: text
        title: "[SQS] Region"
        multi: false
        required: false
        show_user: true
        description: The name of the AWS region of the end point. If this option is given it takes precedence over the region name obtained from the queue_url value.
      - name: fips_enabled
        type: bool
        title: Enable S3 FIPS
        default: false
        multi: false
        required: false
        show_user: false
        description: Enabling this option changes the service name from `s3` to `s3-fips` for connecting to the correct service endpoint.
      - name: shared_credential_file
        type: text
        title: Shared Credential File
        multi: false
        required: false
        show_user: false
        description: Directory of the shared credentials file
      - name: credential_profile_name
        type: text
        title: Credential Profile Name
        multi: false
        required: false
        show_user: false
        description: Profile name in shared credentials file.
      - name: role_arn
        type: text
        title: Role ARN
        multi: false
        required: false
        show_user: false
        description: AWS IAM Role to assume.
      - name: default_region
        type: text
        title: Default AWS Region
        multi: false
        required: false
        show_user: false
        default: ""
        description: Default region to use prior to connecting to region specific services/endpoints if no AWS region is set from environment variable, credentials or instance profile. If none of the above are set and no default region is set as well, `us-east-1` is used. A region, either from environment variable, credentials or instance profile or from this default region setting, needs to be set when using regions in non-regular AWS environments such as AWS China or US Government Isolated.
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - imperva_cloud_waf-event
      - name: preserve_original_event
        required: false
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: false
        show_user: false
        title: Preserve duplicate custom fields
        description: Preserve ocsf fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
      - name: ssl
        type: yaml
        title: SSL Configuration
        description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
