title: Collect Indicator logs from ThreatConnect.
type: logs
ilm_policy: logs-ti_threatconnect.indicator-default_policy
streams:
  - input: cel
    title: Indicator logs
    description: Collect Indicator logs from ThreatConnect.
    template_path: cel.yml.hbs
    vars:
      - name: tql
        type: text
        title: TQL
        description: Filter results based on query written in [TQL](https://knowledge.threatconnect.com/docs/threatconnect-query-language-tql).
        multi: false
        required: false
        show_user: true
      - name: initial_interval
        type: text
        title: Initial Interval
        description: How far back to pull Indicators and the groups associated with those indicators from ThreatConnect. Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 168h
      - name: ioc_expiration_duration
        type: text
        title: IOC Expiration Duration
        multi: false
        required: true
        show_user: true
        default: "90d"
        description: >-
          Enforces all IOCs to expire after this duration. This setting is required to avoid "orphaned" IOCs that never expire. Specify [Elasticsearch time units](https://www.elastic.co/guide/en/elasticsearch/reference/current/api-conventions.html#time-units) using only days, hours, or minutes (e.g., 10d), avoiding mixed time units.
      - name: interval
        type: text
        title: Interval
        description: Duration between requests to the ThreatConnect API. Supported units for this parameter are h/m/s.
        default: 24h
        multi: false
        required: true
        show_user: true
      - name: batch_size
        type: integer
        title: Batch Size
        description: Batch size for the response of the ThreatConnect API. The maximum supported batch size value is 10000.
        default: 5000
        multi: false
        required: true
        show_user: false
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 2m
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - threatconnect-indicator
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
