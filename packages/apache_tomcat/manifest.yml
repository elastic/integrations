format_version: "3.0.2"
name: apache_tomcat
title: Apache Tomcat
version: "1.3.0"
description: Collect and parse logs and metrics from Apache Tomcat servers with Elastic Agent.
categories: ["web", "observability"]
type: integration
conditions:
  kibana:
    version: "^8.8.0"
policy_templates:
  - name: Apache Tomcat
    title: Apache Tomcat
    description: Collect Apache Tomcat metrics and logs.
    inputs:
      - type: prometheus/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            description: "Host addresses of prometheus endpoint to connect and retrieve data from Apache Tomcat instance. Format: `http[s]://<tomcat_host>:<port>/<metrics_path>`."
            multi: true
            required: true
            show_user: true
            default:
              - http://localhost:9090/metrics
          - name: username
            type: text
            title: Username
            multi: false
            required: false
            show_user: false
          - name: password
            type: password
            title: Password
            secret: true
            multi: false
            required: false
            show_user: false
