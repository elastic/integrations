format_version: 2.3.0
name: apache_tomcat
title: Apache Tomcat
version: "0.1.0"
description: Collect and parse logs from Apache Tomcat servers with Elastic Agent.
categories: ["web", "observability"]
type: integration
conditions:
  kibana.version: "^8.7.0"
policy_templates:
  - name: Apache Tomcat
    title: Apache Tomcat
    description: Collect Apache Tomcat logs from syslog or a file.
    inputs:
      - type: filestream
        title: Collect logs from Apache Tomcat via file
        description: Collect logs from Apache Tomcat instances using filestream input.
icons:
  - src: /img/logo.svg
    title: Apache Tomcat logo
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/apache_tomcat-catalina-localhost-dashboard.png
    title: Apache Tomcat Catalina and Localhost dashboard
    size: 600x600
    type: image/png
owner:
  github: elastic/obs-service-integrations
