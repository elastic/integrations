type: logs
title: Apache Tomcat Catalina logs
streams:
  - input: filestream
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /opt/tomcat/logs/catalina.*.log
        description: The default path in Apache Tomcat for Catalina logs is $TOMCAT_HOME/logs/catalina.<date>.log
      - name: tz_offset
        type: text
        title: Timezone Offset
        multi: false
        required: true
        show_user: true
        default: UTC
        description: >-
          By default, date times in the logs will be interpreted as UTC timezone. If the timezone of logs is different, use this field to set the timezone offset so that date times are correctly parsed. Acceptable timezone formats are: a canonical ID (e.g. "Europe/Amsterdam") or an HH:mm differential (e.g. "-05:00").
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - apache_tomcat-catalina
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/fleet/current/elastic-agent-processor-configuration.html) for details.
      - name: harvester_limit
        type: integer
        title: Harvester Limit
        description: Limits the number of harvesters that are started in parallel. More details [here](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-filestream.html#filebeat-input-filestream-harvester-limit).
        required: false
        show_user: false
        default: 0
      - name: close.on_state_change.inactive
        type: text
        title: File Handle Closure duration
        description: The duration after which the file handle is closed if the file has not been updated. More details [here](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-filestream.html#filebeat-input-filestream-close-inactive)
        multi: false
        required: false
        show_user: false
        default: 5m
      - name: parsers
        type: yaml
        title: Parsers
        description: |
          This option expects a list of parsers that the payload has to go through. For more information, see [Parsers](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-filestream.html#_parsers).
        required: false
        show_user: true
        multi: false
        default: |
          - multiline:
              pattern: '^\d{2}-\w{3}-\d{4}'
              negate: true
              match: after
      - name: custom
        type: yaml
        title: Additional Filestream Configuration Options
        required: false
        show_user: false
        description: >-
          Configuration options that can be used to further change input configuration. Check the [Filebeat documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-filestream.html) for more information.
          Be careful, this may break the integration.
        default: |-
          #encoding: plain
          #prospector.scanner.recursive_glob: true
          #prospector.scanner.symlinks: true
          #prospector.scanner.include_files: ['']
          #prospector.scanner.resend_on_touch: false
          #prospector.scanner.check_interval: 10s
          #prospector.scanner.fingerprint.enabled: false
          #prospector.scanner.fingerprint.offset: 0
          #prospector.scanner.fingerprint.length: 1024
          #ignore_older: 0
          #ignore_inactive: ''
          #close.on_state_change.inactive: 5m
          #close.on_state_change.renamed: false
          #close.on_state_change.removed: false
          #close.reader.on_eof: false
          #close.reader.after_interval: 0
          #clean_inactive: 0
          #clean_removed: true
          #backoff.init: 2s
          #backoff.max: 10s
          #file_identity.native: ~
          #file_identity.path: ''
          #file_identity.inode_marker.path: ''
          #file_identity.fingerprint: ~
          #rotation.external.strategy.copytruncate.suffix_regex: '\.\d$'
          #rotation.external.strategy.copytruncate.dateformat: '-20060102'
          #include_lines: ['sometext']
          #exclude_lines: ['^DBG']
          #buffer_size: 16384
          #message_max_bytes: 1048576
    template_path: filestream.yml.hbs
    title: Apache Tomcat Catalina logs
    description: Collect Apache Tomcat Catalina logs.
