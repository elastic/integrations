service: tomcat_log_filestream
input: filestream
data_stream:
  vars:
    paths:
      - "{{SERVICE_LOGS_DIR}}/localhost.log"
    preserve_original_event: true
    filestream_options: |-
      file_identity.native: ~
      prospector:
        scanner:
          fingerprint.enabled: false
numeric_keyword_fields:
  - log.file.device_id
  - log.file.inode
  - log.file.idxhi
  - log.file.idxlo
  - log.file.vol
