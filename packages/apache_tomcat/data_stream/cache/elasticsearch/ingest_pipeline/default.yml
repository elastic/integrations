---
description: Pipeline for processing Tomcat Cache metrics.
processors:
  - set:
      field: ecs.version
      value: 8.6.0
  - set:
      field: event.kind
      value: metric
  - set:
      field: event.module
      value: tomcat
  - set:
      field: event.type
      value: [info]
  - set:
      field: event.category
      value: [web]
  - rename:
      field: prometheus.labels.context
      target_field: tomcat.cache.application_name
      ignore_missing: true
  - rename:
      field: prometheus.metrics.Catalina_WebResourceRoot_objectMaxSize
      target_field: tomcat.cache.object.size.max.kb
      ignore_missing: true
  - rename:
      field: prometheus.metrics.Catalina_WebResourceRoot_hitCount
      target_field: tomcat.cache.hit.count
      ignore_missing: true
  - rename:
      field: prometheus.metrics.Catalina_WebResourceRoot_lookupCount
      target_field: tomcat.cache.lookup.count
      ignore_missing: true
  - rename:
      field: prometheus.metrics.Catalina_WebResourceRoot_ttl
      target_field: tomcat.cache.ttl.ms
      ignore_missing: true
  - rename:
      field: prometheus.metrics.Catalina_WebResourceRoot_maxSize
      target_field: tomcat.cache.size.max.kb
      ignore_missing: true
  - rename:
      field: prometheus.metrics.Catalina_WebResourceRoot_size
      target_field: tomcat.cache.size.current.kb
      ignore_missing: true
  - remove:
      field:
        - prometheus
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
          boolean drop(Object o) {
              if (o == null || o == "") {
              return true;
              } else if (o instanceof Map) {
              ((Map) o).values().removeIf(v -> drop(v));
              return (((Map) o).size() == 0);
              } else if (o instanceof List) {
              ((List) o).removeIf(v -> drop(v));
              return (((List) o).length == 0);
              }
              return false;
          }
          drop(ctx);
on_failure:
  - set:
      field: error.message
      value: "{{{_ingest.on_failure_message}}}"
  - append:
      field: event.kind
      value: pipeline_error
      allow_duplicates: false