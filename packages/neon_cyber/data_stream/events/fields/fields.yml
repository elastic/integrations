- name: neon_cyber
  type: group
  fields:
      - name: events
        type: group
        fields:
            - name: id
              type: keyword
              description: Unique id of the event.
            - name: deployment_id
              type: keyword
              description: The deployment id of the user.
            - name: client_id
              type: keyword
              description: The clients unique id.
            - name: registration_id
              type: keyword
              description: The browsers unique registration id.
            - name: event_type
              type: keyword
              description: The Neon specific event type.
            - name: event_timestamp
              type: date
              description: The timestamp of the event.
            - name: agent
              type: keyword
              description: The version of the Neon agent.
            - name: arch
              type: keyword
              description: The device architecture.
            - name: display
              type: keyword
              description: The display name of the browser vendor.
            - name: name
              type: keyword
              description: The short name of the browser vendor.
            - name: os
              type: keyword
              description: The operating system of the device.
            - name: ua
              type: keyword
              description: The User-Agent of the browser.
            - name: version
              type: keyword
              description: The version of the browser.
            - name: latitude
              type: float
              description: The browser-reported latitude of the device.
            - name: longitude
              type: float
              description: The browser-reported longitude of the device.
            - name: ip
              type: ip
              description: The egress ip address of the device.
            - name: ip_latitude
              type: float
              description: The geo-ip latitude of the egress ip.
            - name: ip_longitude
              type: float
              description: The geo-ip longitude of the egress ip.
            - name: asn
              type: long
              description: The ASN of the egress ip.
            - name: asn_isp
              type: keyword
              description: The ISP owner of the ASN.
            - name: city
              type: keyword
              description: The geo-ip city of the egress ip.
            - name: country
              type: keyword
              description: The geo-ip country code of the egress ip.
            - name: postal_code
              type: keyword
              description: The geo-ip postal code of the egress ip.
            - name: region_code
              type: keyword
              description: The geo-ip region or state code of the egress ip.
            - name: region_name
              type: keyword
              description: The geo-ip region or state of the egress ip.
            - name: tab_id
              type: long
              description: The tab id of the browser tab that triggered the event.
            - name: url
              type: keyword
              description: The page url of the tab that triggered the event.
            - name: frame_id
              type: long
              description: The frame id of the browser tab that triggered the event.
            - name: parent_frame_id
              type: long
              description: The parent frame id that triggered the event.
            - name: download_id
              type: long
              description: The download id of the browser tab that triggered the download event.
            - name: filename
              type: keyword
              description: The file name of the download event.
            - name: mime
              type: keyword
              description: The file mime type of the download event.
            - name: incognito
              type: boolean
              description: Was the browser in incognito mode when the event triggered.
            - name: referrer
              type: keyword
              description: The referrer of the page that triggered the event.
            - name: danger
              type: keyword
              description: The safe browsing classification of the download event.
            - name: total_bytes
              type: long
              description: The file size of the downloaded file.
            - name: description
              type: keyword
              description: The description of the event.
            - name: catalog_id
              type: keyword
              description: The SaaS app catalog id when the event triggered if applicable.
            - name: catalog_name
              type: keyword
              description: The SaaS app name when the event triggered if applicable.
            - name: domains
              type: keyword
              description: The domains associated with the event.
            - name: start_timestamp
              type: date
              description: The start timestamp of the application usage.
            - name: end_timestamp
              type: date
              description: The end timestamp of the application usage.
            - name: cumulative
              type: long
              description: The total time spent using the application in seconds.
            - name: auth_method
              type: keyword
              description: The method of authentication.
            - name: login
              type: boolean
              description: Was an account login present during the authentication event.
            - name: mfa
              type: boolean
              description: Was mfa used during the authentication event.
            - name: email
              type: keyword
              description: The email associated with the authentication event.
            - name: autofill
              type: boolean
              description: Was autofill used to authenticate.
            - name: filehash
              type: keyword
              description: The file has of the uploaded file.
            - name: extensions
              type: nested
              fields:
                  - name: id
                    type: keyword
                    description: The id of the installed extension.
                  - name: name
                    type: keyword
                    description: The name of the installed extension.
                  - name: enabled
                    type: boolean
                    description: Is the installed extension enabled.
                  - name: description
                    type: keyword
                    description: The description of the installed extension.
                  - name: homepageUrl
                    type: keyword
                    description: The homepage of the installed extension.
                  - name: installType
                    type: keyword
                    description: The install type of the installed extension.
                  - name: hostPermissions
                    type: keyword
                    description: The install type of the installed extension.
                  - name: permissions
                    type: keyword
                    description: The install type of the installed extension.
            - name: ext_id
              type: keyword
              description: The extension id of the installed extension.
            - name: ext_name
              type: keyword
              description: The extension name of the installed extension.
            - name: ext_enabled
              type: boolean
              description: Is the extensions enabled in the browser.
            - name: ext_description
              type: keyword
              description: The description of the installed extension.
            - name: ext_install_type
              type: keyword
              description: The way the extension was installed.
            - name: ext_host_permissions
              type: keyword
              description: The extensions requested host permissions.
            - name: ext_permissions
              type: keyword
              description: The extensions requested permissions.
