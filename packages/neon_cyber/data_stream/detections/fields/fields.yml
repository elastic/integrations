- name: neon_cyber
  type: group
  fields:
      - name: detections
        type: group
        fields:
            - name: id
              type: keyword
              description: Unique id of the event.
            - name: deployment_id
              type: keyword
              description: The deployment id of the user.
            - name: client_id
              type: keyword
              description: The clients unique id.
            - name: registration_id
              type: keyword
              description: The browsers unique registration id.
            - name: detection_type
              type: keyword
              description: The Neon specific detection type.
            - name: detection_subtype
              type: keyword
              description: The Neon specific detection subtype.
            - name: detection_timestamp
              type: date
              description: The timestamp of the detection.
            - name: source
              type: keyword
              description: The detection source.
            - name: description
              type: keyword
              description: The description of the detection.
            - name: url
              type: keyword
              description: The page url of the tab that triggered the detection.
            - name: filename
              type: keyword
              description: The filename of the file that triggered the detection.
            - name: mime
              type: keyword
              description: The mime type of the file that triggered the detection.
            - name: incognito
              type: boolean
              description: Was the browser in incognito mode when the detection triggered.
            - name: referrer
              type: keyword
              description: The referrer of the url that triggered the detection.
            - name: danger
              type: keyword
              description: The safe-browsing danger level of the downloaded file.
            - name: total_bytes
              type: long
              description: The size of the downloaded file.
            - name: action
              type: keyword
              description: The action of the form.
            - name: email
              type: keyword
              description: The email address used in the form.
            - name: password
              type: boolean
              description: A password was entered into the form.
            - name: pii
              type: boolean
              description: PII was detected in the submitted form.
            - name: compromised
              type: boolean
              description: Is the password compromised.
            - name: tab_id
              type: long
              description: The tab id that triggered the detection.
            - name: autofill
              type: boolean
              description: Was the password autofilled into the form.
            - name: catalog_id
              type: keyword
              description: The catalog id of the target SaaS app.
            - name: agent
              type: keyword
              description: The neon agent version.
            - name: arch
              type: keyword
              description: The device architecture.
            - name: display
              type: keyword
              description: The display name of the browser vendor.
            - name: name
              type: keyword
              description: The short name of the browser vendor.
            - name: os
              type: keyword
              description: The operating system of the device.
            - name: ua
              type: keyword
              description: The User-Agent of the browser.
            - name: version
              type: keyword
              description: The version of the browser.
            - name: latitude
              type: float
              description: The browser-reported latitude of the device.
            - name: longitude
              type: float
              description: The browser-reported longitude of the device.
            - name: ip
              type: ip
              description: The egress ip address of the device.
            - name: ip_latitude
              type: float
              description: The geo-ip latitude of the egress ip.
            - name: ip_longitude
              type: float
              description: The geo-ip longitude of the egress ip.
            - name: asn
              type: long
              description: The ASN of the egress ip.
            - name: asn_isp
              type: keyword
              description: The ISP owner of the ASN.
            - name: city
              type: keyword
              description: The geo-ip city of the egress ip.
            - name: country
              type: keyword
              description: The geo-ip country code of the egress ip.
            - name: postal_code
              type: keyword
              description: The geo-ip postal code of the egress ip.
            - name: region_code
              type: keyword
              description: The geo-ip region or state code of the egress ip.
            - name: region_name
              type: keyword
              description: The geo-ip region or state of the egress ip.
