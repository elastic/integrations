- name: tychon
  type: group
  fields:
    - name: device
      type: group
      fields:
        - name: name
          type: keyword
          description: Device Name.
    - name: service
      type: group
      fields:
        - name: description
          type: keyword
          description: The description text on the service.
        - name: display_name
          type: keyword
          description: The human readable name of the service
        - name: status
          type: keyword
          description: Service Status.
    - name: tychon
      type: group
      fields:
        - name: data
          type: group
          fields:
            - name: version
              type: keyword
              description: Tychon data version
