---
description: Pipeline for Hardware
processors:
  - dot_expander:
      field: "*"
  - set:
      field: "@timestamp"
      value: "{{_ingest.timestamp}}"
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
  - set:
      field: ecs.version
      value: 8.8.0
  - set:
      field: event.kind
      value: state
  - set:
      field: event.module
      value: tychon
  - set:
      field: event.category
      value: hardware
  - split:
      field: host.uptime
      separator: "\\.+"
      target_field: tempuptime
  - set:
      field: host.uptime
      value: "{{tempuptime.0}}"
  - remove:
      field: tempuptime
  - convert:
      field: script.current_duration
      type: float
  - set:
      field: device.id
      value: '{{device_id}}'
  - remove:
      field: device_id
  - set:
      field: device.status
      value: '{{status}}'
  - remove:
      field: status
  - set:
      field: device.present
      value: '{{present}}'
  - remove:
      field: present
  - set:
      field: device.name
      value: '{{name}}'
  - remove:
      field: name
  - set:
      field: device.manufacturer
      value: '{{manufacturer}}'
  - remove:
      field: manufacturer
  - set:
      field: device.friendly_name
      value: '{{friendly_name}}'
  - remove:
      field: friendly_name
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
 