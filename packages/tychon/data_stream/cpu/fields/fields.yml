- name: tychon
  type: group
  fields:
    - name: host
      type: group
      fields:
        - name: cpu
          type: group
          fields:
            - name: caption
              type: text
              description: Host Cpu Caption.
            - name: clockspeed
              type: long
              description: Host Cpu Clockspeed.
            - name: family
              type: keyword
              description: Host Cpu Family.
            - name: manufacturer
              type: keyword
              description: Host Cpu Manufacturer.
            - name: name
              type: keyword
              description: Host Cpu Name.
            - name: number_of_cores
              type: integer
              description: Host Cpu Number Of Cores.
            - name: number_of_logical_processors
              type: integer
              description: Host Cpu Number Of Logical Processors.
            - name: speed
              type: long
              description: Host Cpu Speed.
            - name: virtualization_firmware_enabled
              type: boolean
              description: Host Cpu Virtualization Firmware Enabled.
    - name: tychon
      type: group
      fields:
        - name: data
          type: group
          fields:
            - name: version
              type: keyword
              description: Tychon data version
