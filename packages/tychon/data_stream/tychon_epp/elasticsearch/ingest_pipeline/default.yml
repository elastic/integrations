---
description: Pipeline for EPP
processors:
  - dot_expander:
      field: "*"
  - set:
      if: "ctx.containsKey('tychon') && ctx.tychon.containsKey('id')"
      field: 'host.id'
      value: '{{tychon.id}}'  
  - remove:
      if: "ctx.containsKey('tychon') && ctx.tychon.containsKey('id')"
      field: 'tychon'
  - set:
      field: '_id'
      value: '{{id}}'
  - set:
      field: tychon.ipv4
      value: "{{host.ipv4}}"
  - set:
      field: tychon.ipv6
      value: "{{host.ipv6}}"
  - remove:
      ignore_missing: true
      field: host.ipv4
  - remove:
      ignore_missing: true
      field: host.ipv6
  - set:
      field: '@timestamp'
      value: '{{_ingest.timestamp}}'
  - set:
      field: ecs.version
      value: '8.8.0'
  - set:
      field: event.kind
      value: state
  - set:
      field: event.module
      value: tychon
  - set:
      field: event.category
      value: [host]
  - set:
      field: event.ingested
      value: '{{_ingest.timestamp}}'
  - convert:
      field: host.uptime
      type: long
