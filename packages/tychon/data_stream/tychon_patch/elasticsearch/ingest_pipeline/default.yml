---
description: CVE Pipeline for parsing TYCHON Vulnerability Scan Results
processors:
  - dot_expander:
      field: "*"
  - set:
      field: "@timestamp"
      value: "{{_ingest.timestamp}}"
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
  - set:
      field: vulnerability.due_date
      value: "1970-01-01T00:00:01Z"
      if: ctx.vulnerability.due_date == ''
  - date:
      field: vulnerability.due_date
      target_field: vulnerability.due_date
      output_format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX
      ignore_failure: true
      formats:
        - strict_date_optional_time
        - epoch_millis
        - date
        - "MM/dd/yyyy"
  - set:
      field: ecs.version
      value: 8.8.0
  - set:
      field: event.kind
      value: state
  - set:
      field: event.module
      value: tychon
  - split:
      field: host.ipv4
      separator: ","
      ignore_missing: true
  - gsub:
      field: host.mac
      pattern: ":"
      replacement: "-"
  - convert:
      field: host.uptime
      type: string
      ignore_missing: true
  - split:
      field: host.uptime
      separator: "\\.+"
      target_field: tempuptime
      ignore_failure: true
  - set:
      field: host.uptime
      value: "{{tempuptime.0}}"
      ignore_failure: true
  - remove:
      field: tempuptime
      ignore_failure: true
      ignore_missing: true
  - convert:
      field: host.uptime
      type: long
      ignore_missing: true
  - set:
      field: event.category
      value: [vulnerability]
  - set:
      field: event.type
      value: [info]
  - script:
      source: |
              if(ctx.vulnerability?.result == 'fail'){
                ctx.event.outcome = "failure"
              }else if(ctx.vulnerability?.result == 'pass'){
                ctx.event.outcome = "success"
              }else{
                ctx.event.outcome = "unknown"
              }
  - convert:
      field: script.current_duration
      type: float
      ignore_missing: true
  - convert:
      field: vulnerability.score.base
      type: float
  - convert:
      field: vulnerability.year
      type: long
  - set:
      field: vulnerability.scanner.vendor
      value: tychon
  - set:
      field: vulnerability.category
      value: [oval]
  - set:
      field: vulnerability.classification
      value: cvss
  - set:
      field: vulnerability.enumeration
      value: CVE
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'