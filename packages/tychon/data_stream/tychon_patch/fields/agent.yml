- name: id
  description: TYCHON unique document identifier.
  type: keyword
- name: tychon
  type: group
  fields:
    - name: id
      description: TYCHON unique host identifier.
      type: keyword
- name: elastic_agent
  type: group
  fields:
    - name: id
      description: Elastic Agent Id.
      type: keyword
    - name: snapshot
      description: Elastic Agent snapshot.
      type: boolean
    - name: version
      description: Elastic Agent Version.
      type: keyword
- name: script
  type: group
  fields:
    - name: current_duration
      description: Scanner Script Duration.
      type: long
    - name: current_time
      description: Current datetime.
      type: date
    - name: name
      description: Scanner Script Name.
      type: keyword
    - name: start
      description: Scanner Start datetime.
      type: date
    - name: type
      description: Scanner Script Type.
      type: keyword
    - name: version
      description: Scanner Script Version.
      type: version
- name: host
  title: Host
  group: 2
  description: 'A host is defined as a general computing instance.

    ECS host.* fields should be populated with details about the host on which the event happened, or from which the measurement was taken. Host types include hardware, virtual machines, Docker containers, and Kubernetes nodes.'
  type: group
  fields:
    - name: biossn
      description: Host BIOS Serial Number.
      type: keyword
    - name: ipv4
      description: Host IPv4 addresses.
      type: ip
    - name: ipv6
      description: Host IPv6 addresses.
      type: keyword
    - name: workgroup
      description: Host Workgroup Network Name.
      type: keyword
    - name: oem
      type: group
      fields:
        - name: manufacturer
          description: Host OEM Manufacturer.
          type: keyword
        - name: model
          description: Host OEM Model.
          type: keyword
    - name: os
      type: group
      fields:
        - name: build
          description: Host OS Build.
          type: keyword
        - name: description
          description: Host OS Description.
          type: text
        - name: organization
          description: Host OS Organization.
          type: keyword
    - name: hardware
      type: group
      fields:
        - name: bios
          type: group
          fields:
            - name: name
              description: Host BIOS Name.
              type: keyword
            - name: version
              description: Host BIOS Version.
              type: keyword
        - name: cpu
          type: group
          fields:
            - name: caption
              description: Host CPU Caption.
              type: keyword
        - name: manufacturer
          description: Host BIOS Manufacturer.
          type: keyword
        - name: owner
          description: Host BIOS Owner.
          type: keyword
        - name: serial_number
          description: Host BIOS Serial Number.
          type: keyword
