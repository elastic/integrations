- name: tychon
  type: group
  fields:
    - name: host
      type: group
      fields:
        - name: attribute
          type: group
          fields:
            - name: cmrs
              type: keyword
              description: The CMRS Tag needed for reporting
            - name: id
              type: keyword
              description: The Identifer at the end of the Display Name
            - name: name
              type: keyword
              description: The name of the operatoinal Attribute
            - name: path
              type: keyword
              description: The Display Name up to the ";"
            - name: timestamp
              type: keyword
              description: The Display Version in the registry data value
    - name: tychon
      type: group
      fields:
        - name: data
          type: group
          fields:
            - name: version
              type: keyword
              description: Tychon data version
