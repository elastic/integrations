---
description: Pipeline for parsing TYCHON Software Inventory
processors:
  - dot_expander:
      field: "*"
  - set:      
      field: _id
      value: "{{id}}"     
  - set:
      field: "@timestamp"
      value: "{{_ingest.timestamp}}"
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
  - set:
      field: ecs.version
      value: 8.8.0
  - set:
      field: event.kind
      value: state
  - set:
      field: event.module
      value: tychon
  - set:
      field: event.category
      value: host
  - split:
      field: host.uptime
      separator: "\\.+"
      target_field: tempuptime
  - set:
      field: host.uptime
      value: "{{tempuptime.0}}"
  - remove:
      field: tempuptime
  - gsub:
      field: host.adapter.link_speed
      pattern: " Gbps"
      replacement: ""  
  - remove:
      field: host.adapter.dhcp.server
      if: ctx.host.adapter.dhcp.server == ''     
  - remove:
      field: host.adapter.dhcp.lease_obtained
      if: ctx.host.adapter.dhcp.lease_obtained == ''     
  - remove:
      field: host.adapter.dhcp.lease_expires
      if: ctx.host.adapter.dhcp.lease_expires == ''     
  - convert:
      field: script.current_duration
      type: float
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
