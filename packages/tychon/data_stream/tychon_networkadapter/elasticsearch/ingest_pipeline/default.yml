---
description: Pipeline for parsing TYCHON Network Adapters
processors:
  - dot_expander:
      field: "*"
  - set:
      field: "@timestamp"
      value: "{{_ingest.timestamp}}"
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
  - set:
      field: ecs.version
      value: 8.8.0
  - set:
      field: event.kind
      value: state
  - split:
      field: host.ipv4
      separator: ","
      ignore_missing: true
  - set:
      field: event.module
      value: tychon
  - set:
      field: event.category
      value: network adapter
  - split:
      field: host.uptime
      separator: "\\.+"
      target_field: tempuptime
      ignore_failure: true
  - set:
      field: host.uptime
      value: "{{tempuptime.0}}"
      ignore_failure: true
  - remove:
      field: tempuptime
      ignore_failure: true
      ignore_missing: true
  - remove:
      field: host.adapter.ip
      if: ctx.host.adapter.ip == ''
  - remove:
      field: host.adapter.gateway
      if: ctx.host.adapter.gateway == ''
  - remove:
      field: host.adapter.dhcp.server
      if: ctx.host.adapter.dhcp.server == ''
  - remove:
      field: host.adapter.dhcp.lease_obtained
      if: ctx.host.adapter.dhcp.lease_obtained == ''
  - remove:
      field: host.adapter.dhcp.lease_expires
      if: ctx.host.adapter.dhcp.lease_expires == ''
  - remove:
      field: host.adapter.driver.date
      if: ctx.host.adapter.driver.date == ''
  - gsub:
      field: host.adapter.link_speed
      pattern: "[^0-9]"
      replacement: ""
  - convert:
      field: script.current_duration
      type: float
      ignore_missing: true
      ignore_failure: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'