- name: tychon
  type: group
  fields:
    - name: timestamp
      type: date
    - name: id
      description: TYCHON unique document identifier.
      type: keyword
    - name: arp
      type: group
      fields:
        # all dynamic as place holders
        - name: destination.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
        - name: host.*.*.*.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
        - name: network.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
        - name: script.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
