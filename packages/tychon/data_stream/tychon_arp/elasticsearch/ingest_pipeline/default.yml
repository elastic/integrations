---
description: Pipeline for TYCHON ARP Tables
processors:
  - date:
      tag: date_timestamp
      field: '@timestamp'
      formats:
        - ISO8601
  - dot_expander:
      field: '*'
  - set:
      field: ecs.version
      value: 8.10.0
  - set:
      field: event.kind
      value: state
  - set:
      field: event.module
      value: tychon
  - gsub:
      field: host.mac
      pattern: ':'
      replacement: '-'
      ignore_missing: true
  - split:
      field: host.ipv4
      separator: ','
      ignore_missing: true
  - convert:
      field: host.uptime
      type: string
      ignore_missing: true
  - split:
      field: host.uptime
      separator: '\.+'
      target_field: tempuptime
      ignore_failure: true
  - set:
      field: host.uptime
      value: '{{{tempuptime.0}}}'
      ignore_failure: true
  - remove:
      field: tempuptime
      ignore_failure: true
      ignore_missing: true
  - convert:
      tag: convert_host_uptime
      field: host.uptime
      type: long
      ignore_missing: true
  - set:
      field: event.category
      value: [network]
  - set:
      field: event.type
      value: [info]
  - convert:
      tag: convert_script_current_duration
      field: script.current_duration
      type: float
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
