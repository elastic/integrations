---
description: Pipeline for TYCHON ARP Tables
processors:
  - set:
      field: event.module
      value: tychon
  - rename:
      tag: rename_message
      field: message
      target_field: event.original
  - json:
      field: event.original
  - dot_expander:
      tag: expand_dots
      field: '*'
  - set:
      field: '@timestamp'
      value: '{{_ingest.timestamp}}'
  - set:
      field: event.ingested
      value: '{{_ingest.timestamp}}'
  - date:
      tag: date_timestamp
      field: '@timestamp'
      formats:
        - ISO8601
  - set:
      field: ecs.version
      value: 8.10.0
  - set:
      field: event.kind
      value: state
  - gsub:
      field: host.mac
      pattern: ':'
      replacement: '-'
      ignore_missing: true
  - uppercase:
      field : destination.mac
  - split:
      field: host.ipv4
      separator: ','
      ignore_missing: true
  - convert:
      field: host.uptime
      type: string
      ignore_missing: true
  - set:
      field: host.uptime
      value: '0'
      ignore_failure: true
      if: ctx.host.uptime == ''
  - split:
      field: host.uptime
      separator: '\.+'
      target_field: tempuptime
      ignore_failure: true
  - set:
      field: host.uptime
      value: '{{{tempuptime.0}}}'
      ignore_failure: true
  - remove:
      field: tempuptime
      ignore_failure: true
      ignore_missing: true
  - convert:
      tag: convert_host_uptime
      field: host.uptime
      type: long
      ignore_missing: true
  - set:
      field: event.category
      value: [network]
  - set:
      field: event.type
      value: [info]
  - convert:
      field: script.current_duration
      type: string
      ignore_missing: true
  - split:
      field: script.current_duration
      separator: '\.+'
      target_field: tempduration
      ignore_failure: true
  - set:
      field: script.current_duration
      value: '{{{tempduration.0}}}'
      ignore_failure: true
  - remove:
      field: tempduration
      ignore_failure: true
      ignore_missing: true
  - convert:
      tag: convert_script_current_duration
      field: script.current_duration
      type: long
      ignore_missing: true
  - remove:
      tag: remove_preserve_original_event
      field: event.original
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
