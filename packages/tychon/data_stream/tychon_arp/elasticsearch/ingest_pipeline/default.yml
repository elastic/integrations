---
description: Pipeline for TYCHON ARP Tables
processors:
  - rename:
      tag: rename_message
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: tychon.arp
  - dot_expander:
      tag: expand_dots
      path: tychon.arp
      field: '*'
  - rename:
      tag: rename_tychon_timestamp
      field: 'tychon.arp.@timestamp'
      target_field: 'tychon.timestamp'
  - rename:
      tag: rename_tychon_id
      field: 'tychon.arp.id'
      target_field: 'tychon.id'
  - date:
      tag: date_timestamp
      field: 'tychon.timestamp'
      formats:
        - ISO8601
  - set:
      field: ecs.version
      value: 8.10.0
  - set:
      field: event.kind
      value: state
  - set:
      field: event.module
      value: tychon
  - gsub:
      field: tychon.arp.host.mac
      pattern: ':'
      replacement: '-'
      ignore_missing: true
  - split:
      field: tychon.arp.host.ipv4
      separator: ','
      ignore_missing: true
  - convert:
      field: tychon.arp.host.uptime
      type: string
      ignore_missing: true
  - split:
      field: tychon.arp.host.uptime
      separator: '\.+'
      target_field: tempuptime
      ignore_failure: true
  - set:
      field: tychon.arp.host.uptime
      value: '{{{tempuptime.0}}}'
      ignore_failure: true
  - remove:
      field: tempuptime
      ignore_failure: true
      ignore_missing: true
  - convert:
      tag: convert_host_uptime
      field: tychon.arp.host.uptime
      type: long
      ignore_missing: true
  - set:
      field: event.category
      value: [network]
  - set:
      field: event.type
      value: [info]
  - convert:
      tag: convert_script_current_duration
      field: tychon.script.current_duration
      type: float
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
