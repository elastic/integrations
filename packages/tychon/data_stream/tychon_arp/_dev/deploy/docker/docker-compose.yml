version: '2.3'
services:
  docker-custom-agent:
    hostname: docker-custom-agent
    image: "docker.elastic.co/beats/elastic-agent-complete:8.10.1"
    pid: host    
    user: root
    healthcheck:
      test: "elastic-agent status"
      retries: 180
      interval: 1s
    environment:
      FLEET_ENROLL: "1"
      FLEET_INSECURE: "1"
      FLEET_URL: "https://fleet-server:8220"
    volumes:      
      #- /root/elasticIntegration/tychon/data_stream/tychon_arp/:/root/elasticIntegration/tychon/data_stream/tychon_arp
      - ${SERVICE_LOGS_DIR}/var/log:/var/log