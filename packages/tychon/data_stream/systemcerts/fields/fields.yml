- name: labels.source
  type: keyword
  description: Identifies the certificate as coming from a host or from a listening process.
- name: tychon
  type: group
  fields:
    - name: certificate
      type: group
      fields:
        - name: is_expired
          type: boolean
          description: Certificate has expired.
        - name: is_expiring_soon
          type: boolean
          description: Certificate will expire within 30 days.
        - name: is_file
          type: boolean
          description: Certificate was found on a file system outside of a certificate store
        - name: is_long_lived
          type: boolean
          description: The certificate is valid for a very long time.
        - name: is_weak
          type: boolean
          description: Certificate is considered weak against Quantum Computing.
        - name: location
          type: group
          fields:
            - name: trust_category
              type: keyword
              description: NATO country code designation.
        - name: name
          type: keyword
          description: Host Os Feature Name.
        - name: type
          type: keyword
          description: Host Os Feature Type.
    - name: connection
      type: group
      fields:
        - name: state
          type: keyword
          description: The current state of the connection tested
    - name: file
      type: group
      fields:
        - name: code_signature
          type: group
          fields:
            - name: friendly_name
              type: keyword
              description: The Friendly Name of the signing certificate
    - name: file
      type: group
      fields:
        - name: code_signature
          type: group
          fields:
            - name: issuer_name
              type: keyword
              description: The issuer of this certificate
            - name: subject_name
              type: keyword
              description: The Subject Name of the signing certificate
            - name: thumbprint
              type: keyword
              description: The unique ID thumbprint of this signing cert
        - name: version
          type: keyword
          description: The version of the file
    - name: process
      type: group
      fields:
        - name: description
          type: keyword
          description: The process description
        - name: information_source
          type: keyword
          description: The process information source
    - name: service
      type: group
      fields:
        - name: description
          type: keyword
          description: The description of the service
        - name: display_name
          type: keyword
          description: The friendly name of the service
    - name: tychon
      type: group
      fields:
        - name: data
          type: group
          fields:
            - name: version
              type: keyword
              description: Tychon data version
    - name: windows_certificate_store_path
      type: keyword
      description: The path to the windows certificate store
    - name: x509
      type: group
      fields:
        - name: certificate_template
          type: keyword
          description: The certificate template
        - name: enhanced_key_usage
          type: keyword
          description: List of values indicating purposes for which the certificate public key can be use
        - name: extended_error_information
          type: keyword
          description: Failures related to Name Constraints handling
        - name: extended_validation
          type: boolean
          description: Certificate conforming to X.509 that proves the legal entity of the owner and is signed by a certificate authority key that can issue EV certificate.
        - name: friendly_name
          type: keyword
          description: Friendly readable name of the certificate
        - name: hash
          type: keyword
          description: The hash of the certificate
        - name: hash_algorithm
          type: keyword
          description: The hash alogrithm of the certificate
        - name: is_root
          type: boolean
          description: Certificate is a root certificate in the chain
        - name: is_self_signed
          type: boolean
          description: Is the certificate generated by a trusted keychain or is it self signed
        - name: is_valid
          type: boolean
          description: Was the certificate valid from the endpoint that reported the certificate
        - name: issuer
          type: group
          fields:
            - name: common_name
              type: keyword
              description: List of common names (CN) of issuer.
            - name: country
              type: keyword
              description: List of country (C) code.
            - name: distinguished_name
              type: keyword
              description: Distinguished name (DN) of the certificate issuer entity.
            - name: locality
              type: keyword
              description: List of locality names (L).
            - name: organization
              type: keyword
              description: List of organizations (O) of issuer.
            - name: organizational_unit
              type: keyword
              description: List of organizational units (OU) of issuer.
            - name: state_or_province
              type: keyword
              description: List of state or province names (ST, S, or P).
        - name: key_usage
          type: keyword
          description: The designated usage of the certificate
        - name: not_after
          type: date
          description: Time at which the certificate is no longer considered valid.
        - name: not_before
          type: date
          description: Time at which the certificate is first considered valid.
        - name: private_key_size
          type: keyword
          description: The Private Key signature size
        - name: private_signature_algorithm
          type: keyword
          description: The Private Signature Hash Algorithm
        - name: public_key_algorithm
          type: keyword
          description: Algorithm used to generate the public key.
        - name: public_key_size
          type: long
          description: The size of the public key space in bits.
        - name: public_key_thumbprint
          type: keyword
          description: The Public Key hash
        - name: public_key_type
          type: keyword
          description: The Public Key Type
        - name: public_signature_algorithm
          type: keyword
          description: The Public Signature Hash Algorithm
        - name: serial_number
          type: keyword
          description: Unique serial number issued by the certificate authority. For consistency, if this value is alphanumeric, it should be formatted without colons and uppercase characters.
        - name: signature_algorithm
          type: keyword
          description: Identifier for certificate signature algorithm.
        - name: subject
          type: group
          fields:
            - name: common_name
              type: keyword
              description: List of common names (CN) of subject.
            - name: country
              type: keyword
              description: List of country (C) code.
            - name: distinguished_name
              type: keyword
              description: Distinguished name (DN) of the certificate subject entity.
            - name: locality
              type: keyword
              description: List of locality names (L).
            - name: organization
              type: keyword
              description: List of organizations (O) of subject.
            - name: organizational_unit
              type: keyword
              description: List of organizational units (OU) of subject.
            - name: state_or_province
              type: keyword
              description: List of state or province names (ST, S, or P).
        - name: subject_key_identifier
          type: keyword
          description: Subject Key identifer
        - name: version_number
          type: keyword
          description: Version of x509 format.
