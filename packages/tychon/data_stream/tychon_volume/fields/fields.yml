- name: volume
  type: group
  fields:
    - name: automount
      type: boolean
    - name: block_size
      type: long
    - name: dirty_bit_set
      type: boolean
    - name: dos_device_path
      type: text
    - name: drive
      type: group
      fields:
        - name: letter
          type: keyword
        - name: type
          type: keyword
    - name: file_system
      type: keyword
    - name: freespace
      type: long
    - name: id
      type: keyword
    - name: name
      type: keyword
    - name: page_file_present
      type: boolean
    - name: percent_full
      type: float
    - name: power_management_supported
      type: boolean
    - name: purpose
      type: keyword
    - name: serial_number
      type: keyword
    - name: size
      type: long
    - name: system_volume
      type: boolean
