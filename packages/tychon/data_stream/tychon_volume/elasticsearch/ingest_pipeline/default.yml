---
description: Pipeline for TYCHON Volumes
processors:
  - dot_expander:
      field: "*"
  - set:
      field: "@timestamp"
      value: "{{_ingest.timestamp}}"
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
  - set:
      field: ecs.version
      value: 8.8.0
  - set:
      field: event.kind
      value: state
  - set:
      field: event.module
      value: tychon
  - split:
      field: host.ipv4
      separator: ","
      ignore_missing: true
  - set:
      field: event.category
      value: volumes
  - set:
      field: volume.percent_full
      value: "0"
      if: ctx.volume.percent_full == 'NaN'
  - gsub:
      field: volume.percent_full
      pattern: "%"
      replacement: ""   
  - convert:
      field: script.current_duration
      type: float
      ignore_missing: true
  - split:
      field: host.uptime
      separator: "\\.+"
      target_field: tempuptime
      ignore_failure: true
  - set:
      field: host.uptime
      value: "{{tempuptime.0}}"
      ignore_failure: true
  - remove:
      field: tempuptime
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'