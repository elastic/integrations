- name: tychon
  type: group
  fields:
    - name: tychon
      type: group
      fields:
        - name: data
          type: group
          fields:
            - name: version
              type: keyword
              description: Tychon data version
    - name: volume
      type: group
      fields:
        - name: automount
          type: boolean
          description: Volume Automount.
        - name: block_size
          type: long
          description: Volume Block Size.
        - name: dirty_bit_set
          type: boolean
          description: Volume Dirty Bit Set.
        - name: dos_device_path
          type: text
          description: Volume Dos Device Path.
        - name: drive
          type: group
          fields:
            - name: letter
              type: keyword
              description: Volume Drive Letter.
            - name: type
              type: keyword
              description: Volume Drive Type.
        - name: file_system
          type: keyword
          description: Volume File System.
        - name: freespace
          type: long
          description: Volume Freespace.
        - name: id
          type: keyword
          description: Volume Id.
        - name: name
          type: keyword
          description: Volume Name.
        - name: page_file_present
          type: boolean
          description: Volume Page File Present.
        - name: percent_full
          type: float
          description: Volume Percent Full.
        - name: power_management_supported
          type: boolean
          description: Volume Power Management Supported.
        - name: purpose
          type: keyword
          description: Volume Purpose.
        - name: serial_number
          type: keyword
          description: Volume Serial Number.
        - name: size
          type: long
          description: Volume Size.
        - name: system_volume
          type: boolean
          description: Volume System Volume.
