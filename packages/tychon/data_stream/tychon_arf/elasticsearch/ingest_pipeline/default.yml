---
description: Pipeline for parsing TYCHON ARF Results
processors:
  - dot_expander:
      field: "*"
  - set:
      if: ctx.containsKey("tychon") && ctx.tychon.containsKey("id")
      field: host.id
      value: "{{tychon.id}}"
  - remove:
      if: ctx.containsKey("tychon") && ctx.tychon.containsKey("id")
      field: 'tychon'
  - script:
      source: ctx.id=ctx.host.id + "_" + ctx.log.file.path.splitOnToken('\\')[5]
  - set:
      field: _id
      value: "{{id}}"
  - set:
      field: "@timestamp"
      value: "{{_ingest.timestamp}}"
  - set:
      field: ecs.version
      value: 8.8.0
  - set:
      field: event.category
      value: [arf]
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
 