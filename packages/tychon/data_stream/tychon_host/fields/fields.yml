- name: event
  type: group
  fields:
    - name: deviceguard
      type: group
      fields:
        - name: basevirtualizationsupport
          type: group
          fields:
            - name: available
              type: boolean
        - name: credentialguard
          type: group
          fields:
            - name: enabled
              type: boolean
            - name: running
              type: boolean
        - name: dmaprotection
          type: group
          fields:
            - name: available
              type: boolean
        - name: hypervisorenforcedcodeint
          type: group
          fields:
            - name: enabled
              type: boolean
            - name: running
              type: boolean
        - name: secureboot
          type: group
          fields:
            - name: available
              type: boolean
        - name: securememoverwrite
          type: group
          fields:
            - name: available
              type: boolean
        - name: smmsecuritymigrations
          type: group
          fields:
            - name: available
              type: boolean
        - name: systemguardsecurelaunch
          type: group
          fields:
            - name: enabled
              type: boolean
            - name: running
              type: boolean
        - name: ueficodereadonly
          type: group
          fields:
            - name: available
              type: boolean
        - name: usermodecodeintegrity
          type: group
          fields:
            - name: policyenforcement
              type: keyword
        - name: version
          type: keyword
        - name: virtualizationbasedsecurity
          type: group
          fields:
            - name: status
              type: keyword
    - name: ufi
      type: group
      fields:
        - name: enabled
          type: boolean
- name: host
  type: group
  fields:
    - name: cpu
      type: group
      fields:
        - name: caption
          type: keyword
          description: Description of the CPU
        - name: count
          type: integer
          description: Total Number of CPUs on the system
    - name: memory
      type: group
      fields:
        - name: size
          type: long
          description: Total RAM Size
    - name: motherboard
      type: group
      fields:
        - name: chipset
          type: keyword
          description: Chipset of the Motherboard
        - name: serial_number
          type: keyword
          description: Serial Number of the Motherboard
    - name: os
      type: group
      fields:
        - name: edition
          type: keyword
          description: The Edition of the Opearting System
        - name: vendor
          type: keyword
          description: The vendor of the Operating System
    - name: security
      type: group
      fields:
        - name: antivirus
          type: group
          fields:
            - name: exists
              type: boolean
              description: Does the OS state that an AV program is installed
            - name: name
              type: keyword
              description: Product name the Operating System states is the AV program installed
            - name: state
              type: keyword
              description: The Operating System state of the AV product
            - name: status
              type: keyword
              description: The Operating System current status of the AV product it says is installed.
    - name: tpm
      type: group
      fields:
        - name: compliant
          type: boolean
          description: Is the endpoint compliant with TPM security settings
        - name: digest
          type: group
          fields:
            - name: id
              type: keyword
              description: What digest is being used by TPM
        - name: present
          type: boolean
          description: Is TPM module present on the operating system
        - name: version
          type: keyword
          description: What version of TPM is being used
    - name: virtualization_status
      type: keyword
- name: tychon
  type: group
  fields:
    - name: definition
      type: group
      fields:
        - name: oval
          type: date
          description: What version of the TYCHON oval defitnions are currently on this endpoint
        - name: stig
          type: date
          description: What version of the Benchmark checks are on this endpoint
    - name: version
      type: group
      fields:
        - name: agent
          type: version
          description: The TYCHON Agent Version installed on the endpoint
        - name: content
          type: version
          description: The TYCHON Agentless Version installed on the endpoint
