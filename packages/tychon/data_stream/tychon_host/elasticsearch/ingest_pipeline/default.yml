---
description: Pipeline for TYCHON HOST OS
processors:
  - dot_expander:
      field: "*"
  - set:
      field: "@timestamp"
      value: "{{_ingest.timestamp}}"
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
  - set:
      field: ecs.version
      value: 8.8.0
  - set:
      field: event.kind
      value: state
  - set:
      field: event.module
      value: tychon
  - set:
      field: event.category
      value: host os
  - convert:
      field: script.current_duration
      type: float
  - lowercase:
      field: host.security.antivirus.exists
  - split:
      field: host.security.antivirus.exists
      separator: ","
      target_field: tempav
  - set:
      field: host.security.antivirus.exists
      value: "{{tempav.0}}"
  - remove:
      field: tempav 
  - split:
      field: host.uptime
      separator: "\\.+"
      target_field: tempuptime
  - set:
      field: host.uptime
      value: "{{tempuptime.0}}"
  - remove:
      field: tempuptime      
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: "{{{ _ingest.on_failure_message }}}"
 