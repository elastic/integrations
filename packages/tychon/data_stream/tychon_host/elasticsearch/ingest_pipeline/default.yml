---
description: Pipeline for TYCHON HOST OS
processors:
  - dot_expander:
      field: "*"
  - set:
      field: "@timestamp"
      value: "{{_ingest.timestamp}}"
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
  - set:
      field: ecs.version
      value: 8.8.0
  - set:
      field: event.kind
      value: state
  - set:
      field: event.module
      value: tychon
  - split:
      field: host.ip
      separator: ","
      ignore_missing: true
  - split:
      field: host.ipv4
      separator: ","
      ignore_missing: true
  - gsub:
      field: host.mac
      pattern: ":"
      replacement: "-"
  - split:
      field: host.mac
      separator: ","
      ignore_missing: true
  - convert:
      field: host.memory.size
      type: long
      ignore_failure: true
  - convert:
      field: host.uptime
      type: string
      ignore_missing: true
  - split:
      field: host.uptime
      separator: "\\.+"
      target_field: tempuptime
      ignore_failure: true
  - set:
      field: host.uptime
      value: "{{tempuptime.0}}"
      ignore_failure: true
  - remove:
      field: tempuptime
      ignore_failure: true
      ignore_missing: true
  - convert:
      field: host.uptime
      type: long
      ignore_missing: true
  - set:
      field: event.category
      value: [host]
  - set:
      field: event.type
      value: [info]
  - remove:
      field: tychon.definition.oval
      if: ctx.tychon.definition.oval == ''
  - remove:
      field: tychon.definition.stig
      if: ctx.tychon.definition.stig == ''
  - convert:
      field: script.current_duration
      type: float
      ignore_missing: true
  - set:
      field: host.security.antivirus.exists
      value: "false"
      if: ctx.host.security.antivirus.exists == ''
  - lowercase:
      field: host.security.antivirus.exists
  - split:
      field: host.security.antivirus.exists
      separator: ","
      target_field: tempav
  - set:
      field: host.security.antivirus.exists
      value: "{{tempav.0}}"
  - remove:
      field: tempav
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: "{{{ _ingest.on_failure_message }}}"