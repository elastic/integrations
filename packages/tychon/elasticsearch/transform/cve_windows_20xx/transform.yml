source:
  index:
    - logs-tychon.tychon_cve-*
  query:
    bool:
      must:
        - match:
            host.os.family: "windows"
        - range:
            vulnerability.year:
              lte: 2018
dest:
  index: tychon_cve-20xx_windows
frequency: 30m
sync:
  time:
    field: 'event.ingested'
    delay: 60s
latest:
  unique_key:
    - id
  sort: '@timestamp'
_meta:
  fleet_transform_version: 1.0.3
  run_as_kibana_system: false
  managed: true
description: This transformation ensures there is a running configuration of what Windows 2019 vulnerablility results are from TYCHON.
