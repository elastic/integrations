- name: tychon
  type: group
  fields:
    - name: destination
      type: group
      fields:
        - name: hostname
          type: keyword
          description: The Translated Hostname of the IP in the ARP Table
        - name: name
          type: keyword
    - name: network
      type: group
      fields:
        - name: interface
          type: keyword
          description: The interface the ARP Table has associated the destination.
        - name: state
          type: keyword
          description: Current state
    - name: tychon
      type: group
      fields:
        - name: data
          type: group
          fields:
            - name: version
              type: keyword
              description: Tychon data version
