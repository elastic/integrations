- name: tychon
  type: group
  fields:
    - name: connection
      type: group
      fields:
        - name: state
          type: keyword
          description: The current state of the connection tested
    - name: file
      type: group
      fields:
        - name: code_signature
          type: group
          fields:
            - name: friendly_name
              type: keyword
              description: The friendly name of the certificate or cipher
            - name: issuer_name
              type: keyword
              description: The issuer of this certificate
            - name: subject_name
              type: keyword
              description: The Subject Name of the signing certificate
            - name: thumbprint
              type: keyword
              description: The unique ID thumbprint of this signing cert
        - name: version
          type: keyword
          description: The version of the file
    - name: process
      type: group
      fields:
        - name: description
          type: keyword
          description: The process description
        - name: information_source
          type: keyword
          description: The process information source
    - name: server
      type: group
      fields:
        - name: ip
          type: keyword
          description: The ip or domain of the site hosting the cipher
    - name: service
      type: group
      fields:
        - name: protocol
          type: group
          fields:
            - name: name
              type: keyword
              description: The protocol used by the listening service
    - name: service
      type: group
      fields:
        - name: description
          type: keyword
          description: The description of the service
        - name: display_name
          type: keyword
          description: The friendly name of the service
    - name: tls
      type: group
      fields:
        - name: server
          type: group
          fields:
            - name: supported_ciphers
              type: keyword
              description: Array of ciphers offered by the server during the client hello.
            - name: supported_ciphers_mac
              type: keyword
              description: Array of cipher macs offered by the server during the client hello.
    - name: tls
      type: group
      fields:
        - name: server
          type: group
          fields:
            - name: cipher
              type: group
              fields:
                - name: is_nist_approved
                  type: boolean
                  description: Cipher is NIST approved for Quantum resistance
                - name: weight
                  type: integer
                  description: The risk weight of the cipher
            - name: protocol
              type: group
              fields:
                - name: weight
                  type: integer
                  description: The risk weight of the protocol
            - name: signature_hash
              type: group
              fields:
                - name: weight
                  type: integer
                  description: The risk weight of the signature hash
            - name: supported_cipher_mac
              type: keyword
              description: Message Authentication Code Algorithms.
    - name: tychon
      type: group
      fields:
        - name: data
          type: group
          fields:
            - name: version
              type: keyword
              description: The Tychon data version
    - name: x509
      type: group
      fields:
        - name: version_number
          type: keyword
          description: Version of x509 format.
