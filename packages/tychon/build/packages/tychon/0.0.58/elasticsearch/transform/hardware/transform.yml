source:
  index:
    - logs-tychon.tychon_hardware-*
dest:
  index: tychon_hardware
frequency: 1m
sync:
  time:
    field: 'event.ingested'
    delay: 60s
latest:
  unique_key:
    - id
  sort: '@timestamp'
_meta:
  fleet_transform_version: 1.0.3
  run_as_kibana_system: false
  managed: true
description: This transformation ensures there is a running configuration of endpoint hardware information from TYCHON.
