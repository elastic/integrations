- name: opencanary
  type: group
  fields:
    - name: logdata
      type: group
      fields:
        - name: CWR
          type: keyword
        - name: DF
          type: keyword
        - name: ECE
          type: keyword
        - name: ID
          type: long
        - name: LEN
          type: keyword
        - name: PREC
          type: keyword
        - name: RES
          type: keyword
        - name: SESSION
          type: keyword
        - name: SYN
          type: keyword
        - name: TOS
          type: keyword
        - name: TTL
          type: long
        - name: URGP
          type: long
        - name: WINDOW
          type: long
    - name: node
      type: group
      fields:
        - name: id
          type: keyword
          description: Identifier for the OpenCanary node as configured in `/etc/opencanaryd/opencanary.conf`
    - name: skin
      type: keyword
      description: Skin configured for the OpenCanary service.
    - name: mssql
      type: group
      fields:
        - name: client
          type: group
          fields:
            - name: app
              type: keyword
            - name: hostname
              type: keyword
            - name: interface_library
              type: keyword
        - name: database
          type: keyword
    - name: redis
      type: group
      fields:
        - name: args
          type: keyword
        - name: command
          type: keyword
    - name: smb
      type: group
      fields:
        - name: audit_action
          type: keyword
        - name: filename
          type: keyword
        - name: share_name
          type: keyword
        - name: smb_arch
          type: keyword
        - name: smb_version
          type: keyword
        - name: status
          type: keyword
    - name: ssh
      type: group
      fields:
        - name: local_version
          type: keyword
        - name: remote_version
          type: keyword
    - name: tcp_banner
      type: group
      fields:
        - name: banner_id
          type: keyword
        - name: data
          type: keyword
        - name: function
          type: keyword
        - name: secret_string
          type: keyword
