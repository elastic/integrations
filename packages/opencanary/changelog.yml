      type: enhancement
      link: https://github.com/elastic/integrations/pull/13026
    - description: Make retention of custom fields mapped to ECS fields configurable.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13026
    - description: Improve OpenCanary field mapping.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13026
    - description: Add dashboard.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13026
    - description: Fix confused tftp/vnc field names.
