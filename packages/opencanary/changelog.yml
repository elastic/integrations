# newer versions go on top
- version: "0.5.1"
  changes:
    - description: Improve password redaction changes introduced in 0.5.0 to support more forms of password fields that may be event.original, e.g. VNC passwords.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13026
    - description: Don't remove password fields if password redaction is not enabled.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13026
    - description: Add VNC password bearing events to system and pipeline tests.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13026
    - description: Fix `event.kind` set processor, and only set `event.kind` to "alert" on documents with logtype ID indicative of canary interaction.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/13026
    - description: Migrate from logfile to filestream base input.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/13026
    - description: Add http_endpoint to support OpenCanary webhook based logging.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13026
    - description: Multiple discovered issues addressed.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13026
- version: "0.5.0"
  changes:
    - description: Make password redaction available for basic subscription.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/14036
- version: "0.4.1"
  changes:
    - description: Update event ECS fields to remove unwanted alert noise.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/13162
- version: "0.4.0"
  changes:
    - description: Update Kibana constraint to support 9.0.0.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12919
- version: "0.3.0"
  changes:
    - description: Do not remove `event.original` in main ingest pipeline.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12076
- version: "0.2.0"
  changes:
    - description: Add "preserve_original_event" tag to documents with `event.kind` set to "pipeline_error".
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12046
- version: "0.1.3"
  changes:
    - description: Use triple-brace Mustache templating when referencing variables in ingest pipelines.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/11314
- version: "0.1.2"
  changes:
    - description: Update documentation.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/11210
- version: "0.1.1"
  changes:
    - description: Fixes and issue where all source and destination details were removed if the source or destination port was an invalid "-1".
      type: bugfix
      link: https://github.com/elastic/integrations/pull/10288
- version: "0.1.0"
  changes:
    - description: Update the kibana constraint to ^8.13.0. Modified the field definitions to remove ECS fields made redundant by the ecs@mappings component template.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/10135
- version: "0.0.1"
  changes:
    - description: Initial draft of the package
      type: enhancement
      link: https://github.com/elastic/integrations/pull/9532
