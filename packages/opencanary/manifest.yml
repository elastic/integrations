format_version: 3.1.3
name: opencanary
title: "OpenCanary"
version: 0.0.1
description: "This integration collects and parses logs from OpenCanary honeypots."
type: integration
categories:
  - security
conditions:
  kibana:
    version: "^8.12.2"
  elastic:
    subscription: "basic"
icons:
  - src: /img/logo.svg
    title: OpenCanary Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: events
    title: OpenCanary Events
    description: Collect OpenCanary events from logs.
    inputs:
      - type: logfile
        title: OpenCanary Events
        description: Collect OpenCanary events from logs.
owner:
  github: elastic/security-service-integrations
  type: community
