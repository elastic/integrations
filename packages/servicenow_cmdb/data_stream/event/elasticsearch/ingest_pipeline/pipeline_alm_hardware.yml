---
description: Pipeline for processing Hardware logs.
processors:
  - set:
      field: event.kind
      tag: set_event_kind_to_asset_alm_hardware
      value: asset
  - append:
      field: event.type
      tag: append_event_type_alm_hardware
      value: info
  - append:
      field: event.category
      tag: append_event_category_alm_hardware
      value: host
  - convert:
      field: servicenow_cmdb.event.depreciated_amount.value
      tag: convert_depreciated_amount_value_to_double
      type: double
      if: ctx.servicenow_cmdb?.event?.depreciated_amount?.value != null && ctx.servicenow_cmdb.event.depreciated_amount.value != ''
      ignore_missing: true
      on_failure:
        - remove:
            field: servicenow_cmdb.event.depreciated_amount.value
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: servicenow_cmdb.event.depreciation_date.display_value
      tag: date_depreciation_date_display_value
      target_field: servicenow_cmdb.event.depreciation_date.display_value
      timezone: '{{{event.timezone}}}'
      formats:
        - yyyy-MM-dd H:mm:ss
        - yyyy-MM-dd HH:mm:ss
        - yyyy-MM-dd
        - MM-dd-yyyy H:mm:ss
        - MM-dd-yyyy HH:mm:ss
        - MM-dd-yyyy
        - dd-MM-yyyy H:mm:ss
        - dd-MM-yyyy HH:mm:ss
        - dd-MM-yyyy
        - MM/dd/yyyy H:mm:ss
        - MM/dd/yyyy HH:mm:ss
        - MM/dd/yyyy
        - dd/MM/yyyy H:mm:ss
        - dd/MM/yyyy HH:mm:ss
        - dd/MM/yyyy
        - MM/dd/yy H:mm:ss
        - MM/dd/yy HH:mm:ss
        - MM/dd/yy
        - dd.MM.yyyy H:mm:ss
        - dd.MM.yyyy HH:mm:ss
        - dd.MM.yyyy
      if: ctx.servicenow_cmdb?.event?.depreciation_date?.display_value != null && ctx.servicenow_cmdb.event.depreciation_date.display_value != ''
      on_failure:
        - remove:
            field: servicenow_cmdb.event.depreciation_date.display_value
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
