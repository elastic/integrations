- name: recordedfuture
  type: group
  description: >
    Fields for Recorded Future Threat Intel

  fields:
    - name: evidence_details
      type: group
      description: >
        List of sightings used as evidence for this indicator.

      fields:
        - name: criticality
          type: double
        - name: criticality_label
          type: keyword
        - name: evidence_string
          type: keyword
        - name: mitigation_string
          type: keyword
        - name: name
          type: keyword
        - name: rule
          type: keyword
        - name: sources
          type: keyword
        - name: sources_count
          type: integer
        - name: sightings_count
          type: integer
        - name: timestamp
          type: date
    - name: name
      type: keyword
      description: >
        Indicator value.

    - name: risk_string
      type: keyword
      description: >
        Details of risk rules observed.

    - name: list
      type: keyword
      description: >
        User-configured risklist.

- name: labels.is_ioc_transform_source
  type: constant_keyword
  value: "true"
  description: Field indicating if its the transform source for supporting IOC expiration. This field is dropped from destination indices to facilitate easier filtering of indicators.
