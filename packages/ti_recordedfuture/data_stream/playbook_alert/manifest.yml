title: Playbook Alert
type: logs
streams:
  - input: cel
    enabled: false
    template_path: cel.yml.hbs
    title: Recorded Future Playbook Alert logs
    description: Collecting Recorded Future Playbook Alert logs via API.
    vars:
      - name: initial_interval
        type: text
        title: Initial Interval
        multi: false
        required: true
        show_user: true
        default: 24h
        description: How far back to pull the Recorded Future Playbook Alert logs from the API. Supported units for this parameter are h/m/s.
      - name: interval
        type: text
        title: Interval
        description: >-
          Duration between requests to the API. NOTE: Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 1h
      - name: batch_size
        type: text
        title: Batch Size
        multi: false
        required: true
        show_user: false
        description: Batch size for the response of the Recorded Future API. Maximum batch size can be 1000.
        default: 1000
      - name: http_client_timeout
        type: text
        title: Http Client Timeout
        description: Duration of the time limit on HTTP requests. Supported time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 120s
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        default: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        description: Tags for the data-stream.
        default:
          - forwarded
          - recordedfuture-playbook_alert
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: false
        show_user: false
        title: Preserve duplicate custom fields
        description: Preserve recordedfuture.playbook_alert fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed.
