---
description: Pipeline for Destination indices of Recorded Future
processors:
  - remove:
      field:
        - labels.is_ioc_transform_source
      ignore_missing: true
      description: The field present in the source indices is removed from destination indices to efficiently filter out destination indices containing unexpired indicators.
on_failure:
  - append:
      field: error.message
      value: '{{{_ingest.on_failure_message}}}'
  - set:
      field: event.kind
      value: pipeline_error