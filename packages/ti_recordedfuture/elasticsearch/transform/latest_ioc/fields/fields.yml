- name: "event.created"
  type: date
  description: Time when event got created.
- name: "event.ingested"
  type: date
  description: Time when event gets ingested into Elasticsearch.
- name: "@timestamp"
  type: date
  description: Event timestamp.
- name: recordedfuture
  type: group
  description: >
    Fields for Recorded Future Threat Intel

  fields:
    - name: evidence_details
      type: group
      description: >
        List of sightings used as evidence for this indicator.

      fields:
        - name: criticality
          type: double
        - name: criticality_label
          type: keyword
        - name: evidence_string
          type: keyword
        - name: mitigation_string
          type: keyword
        - name: name
          type: keyword
        - name: rule
          type: keyword
        - name: sources
          type: keyword
        - name: sources_count
          type: integer
        - name: sightings_count
          type: integer
        - name: timestamp
          type: date
    - name: name
      type: keyword
      description: >
        Indicator value.

    - name: risk_string
      type: keyword
      description: >
        Details of risk rules observed.

    - name: list
      type: keyword
      description: >
        User-configured risklist.

