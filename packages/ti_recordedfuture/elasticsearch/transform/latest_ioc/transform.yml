source:
  index:
    - "logs-ti_recordedfuture.threat-*"
dest:
  index: "logs-ti_recordedfuture_latest.threat-1.0.0"
latest:
  unique_key:
    - event.dataset
    - threat.indicator.type
    - recordedfuture.name
  sort: "@timestamp"
description: Latest Recorded Future IoC data
frequency: 30s
sync:
  time:
    field: event.ingested
    delay: 60s
retention_policy:
  time:
    field: event.ingested
    max_age: 24h
_meta:
  managed: true
  # Bump this version to delete, and restart the transform during package.
  fleet_transform_version: 0.1.0
