name: ti_recordedfuture
title: Recorded Future
version: "1.30.0"
description: Ingest threat intelligence indicators from Recorded Future risk lists with Elastic Agent.
type: integration
format_version: 3.2.3
categories: ["security", "threat_intel"]
conditions:
  kibana:
    version: "^8.18.0 || ^9.0.0"
screenshots:
  - src: /img/rf-overview.png
    title: "Dashboard: RecordedFuture Overview"
    size: 1280x1329
    type: image/png
  - src: /img/rf-files.png
    title: "Dashboard: RecordedFuture Files"
    size: 1280x1329
    type: image/png
  - src: /img/rf-urls.png
    title: "Dashboard: RecordedFuture URLs"
    size: 1280x1329
    type: image/png
  - src: /img/rf-triggered.png
    title: "Dashboard: RecordedFuture Triggered Alerts"
    size: 1280x1329
    type: image/png
  - src: /img/rf-playbook.png
    title: "Dashboard: RecordedFuture Playbook Alerts"
    size: 1280x1329
    type: image/png
icons:
  - src: /img/logo.svg
    title: Recorded Future
    size: 216x216
    type: image/svg+xml
policy_templates:
  - name: ti_recordedfuture
    title: Recorded Future
    description: Ingest threat intelligence indicators from Recorded Future risk lists with Elastic Agent.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: cel
        title: Collect Recorded Future Alert logs via API
        description: Collecting Recorded Future Alert logs via API.
        vars:
          - name: api_key
            type: password
            title: API Key
            description: API Key of the Recorded Future API.
            secret: true
            multi: false
            required: true
            show_user: true
          - name: url
            type: text
            title: URL
            description: Base URL of Recorded Future API.
            show_user: false
            required: true
            default: https://api.recordedfuture.com
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
