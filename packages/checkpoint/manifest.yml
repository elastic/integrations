name: checkpoint
title: Check Point
version: "1.32.0"
description: Collect logs from Check Point with Elastic Agent.
type: integration
format_version: "3.0.3"
categories: [security, network, firewall_security]
conditions:
  kibana:
    version: "^8.10.1"
icons:
  - src: /img/checkpoint-logo.svg
    title: Check Point
    size: 761x341
    type: image/svg+xml
screenshots:
  - src: /img/overview.png
    title: Check Point - Overview
    size: 1024x1076
    type: image/png
  - src: /img/addresses_and_ports.png
    title: Check Point - Addresses and Ports
    size: 1024x1076
    type: image/png
  - src: /img/time_and_traffic.png
    title: Check Point - Time and Traffic
    size: 1024x798
    type: image/png
  - src: /img/time_and_place.png
    title: Check Point - Time and Place
    size: 1024x1041
    type: image/png
policy_templates:
  - name: checkpoint
    title: Check Point logs
    description: Collect logs from Check Point instances
    inputs:
      - type: logfile
        title: "Collect Check Point firewall logs (input: logfile)"
        description: "Collecting firewall logs from Check Point instances (input: logfile)"
        vars:
          - name: paths
            type: text
            title: Paths
            multi: true
            required: true
            show_user: true
          - name: internal_zones
            type: text
            title: Internal Zones
            multi: true
            required: false
            show_user: false
            default:
              - trust
          - name: external_zones
            type: text
            title: External Zones
            multi: true
            required: false
            show_user: false
            default:
              - untrust
      - type: tcp
        vars:
          - name: syslog_host
            type: text
            title: Syslog Host
            multi: false
            required: true
            show_user: true
            default: localhost
          - name: syslog_port
            type: integer
            title: Syslog Port
            multi: false
            required: true
            show_user: true
            default: 9001
          - name: internal_zones
            type: text
            title: Internal Zones
            multi: true
            required: false
            show_user: false
          - name: external_zones
            type: text
            title: External Zones
            multi: true
            required: false
            show_user: false
        title: "Collect Check Point firewall logs (input: tcp)"
        description: "Collecting firewall logs from Check Point instances (input: tcp)"
      - type: udp
        vars:
          - name: syslog_host
            type: text
            title: Syslog Host
            multi: false
            required: true
            show_user: true
            default: localhost
          - name: syslog_port
            type: integer
            title: Syslog Port
            multi: false
            required: true
            show_user: true
            default: 9001
          - name: internal_zones
            type: text
            title: Internal Zones
            multi: true
            required: false
            show_user: false
          - name: external_zones
            type: text
            title: External Zones
            multi: true
            required: false
            show_user: false
        title: "Collect Check Point firewall logs (input: udp)"
        description: "Collecting firewall logs from Check Point instances (input: udp)"
owner:
  github: elastic/sec-deployment-and-devices
  type: elastic
