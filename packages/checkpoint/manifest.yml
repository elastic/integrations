name: checkpoint
title: Check Point
version: 1.3.3
release: ga
description: Collect logs from Check Point with Elastic Agent.
type: integration
format_version: 1.0.0
license: basic
categories: [security]
conditions:
  kibana.version: "^7.16.0 || ^8.0.0"
icons:
  - src: /img/checkpoint-logo.svg
    title: Check Point
    size: 216x216
    type: image/svg+xml
policy_templates:
  - name: checkpoint
    title: Check Point logs
    description: Collect logs from Check Point instances
    inputs:
      - type: logfile
        title: "Collect Check Point firewall logs (input: logfile)"
        description: "Collecting firewall logs from Check Point instances (input: logfile)"
        vars:
          - name: paths
            type: text
            title: Paths
            multi: true
            required: true
            show_user: true
          - name: internal_zones
            type: text
            title: Internal Zones
            multi: true
            required: false
            show_user: false
            default:
              - trust
          - name: external_zones
            type: text
            title: External Zones
            multi: true
            required: false
            show_user: false
            default:
              - untrust
      - type: tcp
        vars:
          - name: syslog_host
            type: text
            title: Syslog Host
            multi: false
            required: true
            show_user: true
            default: localhost
          - name: syslog_port
            type: integer
            title: Syslog Port
            multi: false
            required: true
            show_user: true
            default: 9001
          - name: internal_zones
            type: text
            title: Internal Zones
            multi: true
            required: false
            show_user: false
          - name: external_zones
            type: text
            title: External Zones
            multi: true
            required: false
            show_user: false
        title: "Collect Check Point firewall logs (input: tcp)"
        description: "Collecting firewall logs from Check Point instances (input: tcp)"
      - type: udp
        vars:
          - name: syslog_host
            type: text
            title: Syslog Host
            multi: false
            required: true
            show_user: true
            default: localhost
          - name: syslog_port
            type: integer
            title: Syslog Port
            multi: false
            required: true
            show_user: true
            default: 9001
          - name: internal_zones
            type: text
            title: Internal Zones
            multi: true
            required: false
            show_user: false
          - name: external_zones
            type: text
            title: External Zones
            multi: true
            required: false
            show_user: false
        title: "Collect Check Point firewall logs (input: udp)"
        description: "Collecting firewall logs from Check Point instances (input: udp)"
owner:
  github: elastic/security-external-integrations
