    - name: mitre_execution
      type: keyword
      description: |
        The adversary is trying to run malicious code.
    - name: mitre_exfiltration
      type: keyword
      description: |
        The adversary is trying to steal data.
    - name: mitre_impact
      type: keyword
      description: |
