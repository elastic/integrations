        Access denied.
    - name: esod_associated_policies
      type: keyword
      description: |
        Associated policies.
    - name: esod_noncompliance_reason
      type: keyword
      description: |
        Non-compliance reason.
    - name: esod_rule_action
      type: keyword
      description: |
