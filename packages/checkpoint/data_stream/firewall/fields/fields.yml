    - name: esod_rule_name
      type: keyword
      description: |
        Unknown rule name.
    - name: esod_rule_type
      type: keyword
      description: |
        Unknown rule type.
    - name: esod_scan_status
      type: keyword
      description: |
        Scan failed.
    - name: event_count
      type: long
      description: |
        Number of events associated with the log.
    - name: expire_time
      type: keyword
      description: |
        Connection closing time.
    - name: extension_version
      type: keyword
      description: |
        Build version of the SandBlast Agent browser extension.
    - name: extracted_file_hash
      type: keyword
