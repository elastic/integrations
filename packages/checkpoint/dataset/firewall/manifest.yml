type: logs
title: Check Point firewall logs
release: beta
streams:
  - input: syslog
    template_path: syslog.yml.hbs
    title: Check Point firewall logs (syslog)
    description: Collect Check Point firewall logs using syslog input
  - input: logfile
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - checkpoint-firewall
          - forwarded
    template_path: log.yml.hbs
    title: Check Point firewall logs (log)
    description: Collect Check Point firewall logs using log input
