      if: ctx.google_workspace?.gmail?.message_info?.smime_content_type != null
      tag: set_email_content_type_based_on_smime_type_of_message
      lang: painless
      params:
        '1': 'multipart/signed'
        '2': 'application/pkcs7-mime'
        '3': 'application/pkcs7-mime'
        '4': 'application/pkcs7-mime'
      source: |-
        ctx.email = ctx.email ?: [:];
