title: Google Workspace Gmail logs
type: logs
streams:
  - input: cel
    template_path: cel.yml.hbs
    title: Google Workspace Gmail logs
    description: Collecting Google Workspace Gmail logs via BigQuery API.
    enabled: false
    vars:
      - name: initial_interval
        type: text
        title: Initial Interval
        multi: false
        required: true
        show_user: true
        default: 24h
        description: How far back to query the Google Workspace Gmail logs from BigQuery. Supported units for this parameter are h/m/s.
      - name: interval
        type: text
        title: Interval
        description: >-
          Duration between requests to the API. Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 60m
      - name: lag_time
        type: text
        title: Lag Time
        description: >-
          The lag time allowed for when fetching this report. Lag times vary by report, and go up to a few hours. There are more details in the [Google Workspace Admin documentation](https://support.google.com/a/answer/7061566). Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 3m
      - name: job_status_timeout
        type: text
        title: Job Status Timeout
        description: Duration to wait for the BigQuery job to complete before it is cancelled via API. Increase this value if the job requires more time. Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 30m
      - name: resource_rate_limit_limit
        type: text
        title: Resource Rate Limit
        default: "0.2"
        description: The value of the response that specifies the maximum overall resource request rate. This controls the polling frequency.
        show_user: false
        multi: false
        required: true
      - name: resource_rate_limit_burst
        type: integer
        title: Resource Rate Limit Burst
        default: 5
        description: The maximum burst size. Burst is the maximum number of resource requests that can be made above the overall rate limit.
        show_user: false
        multi: false
        required: true
      - name: batch_size
        type: text
        title: Batch Size
        multi: false
        required: true
        show_user: false
        description: >-
          The maximum number of rows of data to return per page of results.
          Responses are also limited to 10 MB. By default, there is no maximum row count, and only the byte limit applies.
        default: 1000
      - name: bigquery_endpoint
        type: text
        title: BigQuery API Host.
        description: The BigQuery API host. The path will automatically be set.
        multi: false
        required: true
        show_user: false
        default: https://bigquery.googleapis.com
      - name: project_id
        type: text
        title: GCP Project ID
        description: The Google Cloud Platform Project ID of project that has enabled export Gmail Logs.
        multi: false
        required: true
        show_user: true
      - name: dataset_name
        type: text
        title: Dataset Name
        description: BigQuery dataset name.
        multi: false
        required: true
        show_user: true
      - name: location
        type: text
        title: Location
        description: >-
          The geographic location of the job, defaults to `US`.
          For more details on BigQuery locations, see the [documentation](https://cloud.google.com/bigquery/docs/locations).
        multi: false
        required: false
        show_user: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        description: Tags for the data-stream.
        default:
          - forwarded
          - google_workspace-gmail
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: false
        show_user: false
        title: Preserve duplicate custom fields
        description: Preserve google_workspace.gmail fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed.
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
      - name: ssl
        type: yaml
        title: SSL Configuration
        description: SSL configuration options. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html#ssl-common-config) for details.
        multi: false
        required: false
