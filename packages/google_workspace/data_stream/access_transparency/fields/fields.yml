- name: google_workspace.access_transparency
  type: group
  fields:
    - name: access_approval
      type: group
      fields:
        - name: alert_center_ids
          type: keyword
          description: Parameter for the Access Approval Alert Center IDs.
        - name: request_ids
          type: keyword
          description: Parameter for the Access Approval ticket IDs.
    - name: access_management
      type: group
      fields:
        - name: policy
          type: keyword
          description: Parameter for the Access Management Policy.
    - name: actor_home_office
      type: keyword
      description: The home office of the actor who performed the data access.
    - name: gsuite_product_name
      type: keyword
      description: Google Workspace product name.
    - name: justifications
      type: keyword
      description: 'Access justifications, such as "Customer Initiated Support - Case Number: 12345678".'
    - name: log_id
      type: keyword
      description: Unique log ID.
    - name: on_behalf_of
      type: keyword
      description: Parameter for the resource sharee email(s).
    - name: owner_email
      type: keyword
      description: The email ID or team identifier of the customer who owns the resource.
    - name: resource_name
      type: keyword
      description: Name of the resource that was accessed.
    - name: tickets
      type: keyword
      description: Parameter for tickets.
