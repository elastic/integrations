- name: google_workspace.context_aware_access
  type: group
  fields:
    - name: access_level
      type: group
      fields:
        - name: applied
          type: keyword
          description: Display name of Access level applied.
        - name: satisfied
          type: keyword
          description: Display name of Access level satisfied.
        - name: unsatisfied
          type: keyword
          description: Display name of Access level unsatisfied.
    - name: application
      type: keyword
      description: Display name of Application.
    - name: device
      type: group
      fields:
        - name: id
          type: keyword
          description: Display name of Device Id.
        - name: state
          type: keyword
          description: Display name of Device State.
