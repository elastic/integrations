---
description: Pipeline for parsing google_workspace context aware access logs.
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      field: event.original
      target_field: json
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - set:
      field: event.kind
      value: [event]
  - date:
      field: json.id.time
      if: ctx.json?.id?.time != null && ctx.json.id.time != ''
      formats:
        - UNIX
        - ISO8601
        - yyyy-MM-dd'T'HH:mm:ss
        - yyyy-MM-dd'T'HH:mm:ssZ
        - yyyy-MM-dd'T'HH:mm:ss.SSSZ
        - yyyy/MM/dd HH:mm:ss z
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - set:
      field: google_workspace.id.time
      copy_from: '@timestamp'
      ignore_empty_value: true
  - fingerprint:
      description: Hashes the ID object and uses it as the document id to avoid duplicate events.
      fields:
        - json.id
        - json.events
      target_field: _id
      ignore_missing: true
  - rename:
      field: json.events.name
      target_field: event.action
      ignore_missing: true
  - set:
      field: google_workspace.event.name
      copy_from: event.action
      ignore_empty_value: true
  - rename:
      field: json.id.applicationName
      target_field: event.provider
      ignore_missing: true
  - set:
      field: google_workspace.id.application_name
      copy_from: event.provider
      ignore_empty_value: true
  - convert:
      field: json.id.uniqueQualifier
      target_field: event.id
      type: string
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - set:
      field: google_workspace.id.unique_qualifier
      copy_from: event.id
      ignore_empty_value: true
  - rename:
      field: json.actor.email
      target_field: source.user.email
      ignore_missing: true
  - set:
      field: google_workspace.actor.email
      copy_from: source.user.email
      ignore_empty_value: true
  - set:
      field: user.email
      copy_from: source.user.email
      ignore_empty_value: true
  - convert:
      field: json.actor.profileId
      target_field: source.user.id
      type: string
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - set:
      field: google_workspace.actor.profile.id
      copy_from: source.user.id
      ignore_empty_value: true
  - convert:
      field: json.ipAddress
      target_field: source.ip
      type: ip
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - geoip:
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - set:
      field: google_workspace.ip_address
      copy_from: source.ip
      ignore_empty_value: true
  - rename:
      field: json.kind
      target_field: google_workspace.kind
      ignore_missing: true
  - rename:
      field: json.etag
      target_field: google_workspace.etag
      ignore_missing: true
  - convert:
      field: json.id.customerId
      target_field: organization.id
      type: string
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - set:
      field: google_workspace.id.customer.id
      copy_from: organization.id
      ignore_empty_value: true
  - rename:
      field: json.actor.callerType
      target_field: google_workspace.actor.type
      ignore_missing: true
  - rename:
      field: json.actor.key
      target_field: google_workspace.actor.key
      ignore_missing: true
  - rename:
      field: json.ownerDomain
      target_field: google_workspace.organization.domain
      ignore_missing: true
  - rename:
      field: json.events.type
      target_field: google_workspace.event.type
      ignore_missing: true
  - set:
      field: user.id
      copy_from: source.user.id
      ignore_empty_value: true
  - script:
      lang: painless
      description: Extract User name and User domain from Email.
      if: ctx.source?.user?.email != null && ctx.source.user.email.contains("@")
      source: >
        String[] splitmail = ctx.source.user.email.splitOnToken('@');
        if (splitmail.length != 2) {
          return;
        }
        if (ctx.user == null) {
          ctx.user = new HashMap();
        }
        ctx.user.name = splitmail[0];
        ctx.source.user.name = splitmail[0];
        ctx.user.domain = splitmail[1];
        ctx.source.user.domain = splitmail[1];
  - append:
      field: related.hosts
      value: '{{{user.domain}}}'
      if: ctx.user?.domain != null
      allow_duplicates: false
  - append:
      field: related.hosts
      value: '{{{google_workspace.organization.domain}}}'
      if: ctx.google_workspace?.organization?.domain != null
      allow_duplicates: false
  - append:
      field: related.ip
      value: '{{{source.ip}}}'
      if: ctx.source?.ip != null
      allow_duplicates: false
  - append:
      field: related.user
      value: '{{{source.user.id}}}'
      if: ctx.source?.user?.id != null
      allow_duplicates: false
  - append:
      field: related.user
      value: '{{{source.user.name}}}'
      if: ctx.source?.user?.name != null
      allow_duplicates: false
  - append:
      field: related.user
      value: '{{{source.user.email}}}'
      if: ctx.source?.user?.name != null
      allow_duplicates: false
  - script:
      lang: painless
      description: Map Event parameters into key value pair.
      if: ctx.json?.events?.parameters != null && ctx.json.events.parameters instanceof List
      source: >
        def context_aware_access = ctx.google_workspace.context_aware_access;
        if (context_aware_access == null) {
          context_aware_access = new HashMap();
        }

        def fields = new String[] {
          "value",
          "multiValue",
          "messageValue",
          "multiMessageValue",
          "intValue",
          "multiIntValue",
          "boolValue",
          "multiBoolValue"
        };

        def parameters = ctx.json.events.parameters;
        for (int i = 0; i < parameters.length; ++i) {
          if (parameters[i]["messageValue"] != null) {
            for (int j = 0;j < parameters[i]["messageValue"]["parameter"].length; ++j ){
              for (def f: fields) {
                if (parameters[i]["messageValue"]["parameter"][j][f] != null) {
                  parameters[i].messageValue[parameters[i]["messageValue"]["parameter"][j]["name"]] = parameters[i]["messageValue"]["parameter"][j][f];
                }
              }
            }
          }
        }
        for (int i = 0; i < parameters.length; ++i) {
          if (parameters[i]["messageValue"] != null) {
            parameters[i]["messageValue"].remove('parameter');
          }
        }
        for (int i = 0; i < parameters.length; ++i) {
          if (parameters[i]["multiMessageValue"] != null) {
            for (int j = 0;j < parameters[i]["multiMessageValue"].length; ++j ){
              if (parameters[i]["multiMessageValue"][j]["parameter"] != null) {
                for (int k = 0;k < parameters[i]["multiMessageValue"][j]["parameter"].length; ++k ){
                  for (def f: fields) {
                    if (parameters[i]["multiMessageValue"][j]["parameter"][k][f] != null) {
                      parameters[i].multiMessageValue[j][parameters[i]["multiMessageValue"][j]["parameter"][k]["name"]] = parameters[i]["multiMessageValue"][j]["parameter"][k][f];
                    }
                  }
                }
              }
            }
          }
        }
        for (int i = 0; i < parameters.length; ++i) {
          if (parameters[i]["multiMessageValue"] != null) {
            for (int j = 0;j < parameters[i]["multiMessageValue"].length; ++j ){
              if (parameters[i]["multiMessageValue"][j]["parameter"] != null) {
                parameters[i]["multiMessageValue"][j].remove('parameter');
              }
            }
          }
        }
        for (int i = 0; i < parameters.length; ++i) {
          for (def f: fields) {
            if (parameters[i][f] != null) {
              context_aware_access[parameters[i]["name"]] = parameters[i][f];
            }
          }
          ctx.google_workspace.context_aware_access = context_aware_access;
          ctx.json.events.parameters = parameters;
        }
  - rename:
      field: google_workspace.context_aware_access.CAA_ACCESS_LEVEL_APPLIED
      target_field: google_workspace.context_aware_access.access_level.applied
      ignore_missing: true
  - rename:
      field: google_workspace.context_aware_access.CAA_ACCESS_LEVEL_SATISFIED
      target_field: google_workspace.context_aware_access.access_level.satisfied
      ignore_missing: true
  - rename:
      field: google_workspace.context_aware_access.CAA_ACCESS_LEVEL_UNSATISFIED
      target_field: google_workspace.context_aware_access.access_level.unsatisfied
      ignore_missing: true
  - rename:
      field: google_workspace.context_aware_access.CAA_APPLICATION
      target_field: google_workspace.context_aware_access.application
      ignore_missing: true
  - rename:
      field: google_workspace.context_aware_access.CAA_DEVICE_ID
      target_field: google_workspace.context_aware_access.device.id
      ignore_missing: true
  - rename:
      field: google_workspace.context_aware_access.CAA_DEVICE_STATE
      target_field: google_workspace.context_aware_access.device.state
      ignore_missing: true
  - remove:
      field:
        - json
      ignore_missing: true
  - remove:
      if: ctx.tags == null || !(ctx.tags.contains('preserve_duplicate_custom_fields'))
      field:
        - google_workspace.ip_address
        - google_workspace.event.name
        - google_workspace.id.unique_qualifier
        - google_workspace.id.application_name
        - google_workspace.id.customer.id
        - google_workspace.actor.profile.id
        - google_workspace.actor.email
        - google_workspace.id.time
      ignore_missing: true
  - remove:
      field: event.original
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source:
        boolean dropEmptyFields(Object object) {
          if (object == null || object == '') {
            return true;
          } else if (object instanceof Map) {
            ((Map) object).values().removeIf(value -> dropEmptyFields(value));
            return (((Map) object).size() == 0);
          } else if (object instanceof List) {
            ((List) object).removeIf(value -> dropEmptyFields(value));
            return (((List) object).length == 0);
          }
          return false;
        }
        dropEmptyFields(ctx);
  - set:
      field: event.kind
      value: pipeline_error
      if: ctx.error?.message != null
on_failure:
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
  - set:
      field: event.kind
      value: pipeline_error
