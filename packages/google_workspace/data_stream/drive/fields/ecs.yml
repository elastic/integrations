- name: message
  level: core
  type: text
  description: |-
    For log events the message field contains the log message, optimized for viewing in a log viewer.
    For structured logs without an original message field, other fields can be concatenated to form a human-readable summary of the event.
    If multiple messages exist, they can be combined into one message.
- name: container
  title: Container
  group: 2
  type: group
  fields:
    - name: name
      level: extended
      type: keyword
      description: Container name.
      ignore_above: 1024
    - name: runtime
      level: extended
      type: keyword
      description: Runtime managing this container.
      ignore_above: 1024
- name: ecs.version
  type: keyword
  description: ECS version
- name: event
  title: Event
  group: 2
  type: group
  fields:
    - name: action
      level: core
      type: keyword
      ignore_above: 1024
      description: "The action captured by the event."
    - name: category
      level: core
      type: keyword
      ignore_above: 1024
      description: "This is one of four ECS Categorization Fields, and indicates the second level in the ECS category hierarchy."
    - name: duration
      level: core
      type: long
      format: duration
      input_format: nanoseconds
      output_format: asMilliseconds
      output_precision: 1
      description: "Duration of the event in nanoseconds."
    - name: end
      level: extended
      type: date
      description: event.end contains the date when the event ended or when the activity was last observed.
    - name: id
      level: core
      type: keyword
      ignore_above: 1024
      description: Unique ID to describe the event.
    - name: ingested
      level: core
      type: date
      description: "Timestamp when an event arrived in the central data store."
      default_field: false
    - name: original
      level: core
      type: keyword
      ignore_above: 1024
      description: "Raw text message of entire event. Used to demonstrate log integrity."
      index: false
    - name: outcome
      level: core
      type: keyword
      ignore_above: 1024
      description: "This is one of four ECS Categorization Fields, and indicates the lowest level in the ECS category hierarchy."
    - name: provider
      level: extended
      type: keyword
      ignore_above: 1024
      description: "Source of the event."
    - name: start
      level: extended
      type: date
      description: event.start contains the date when the event started or when the activity was first observed.
    - name: type
      level: core
      type: keyword
      ignore_above: 1024
      description: "This is one of four ECS Categorization Fields, and indicates the third level in the ECS category hierarchy."
- name: input.type
  type: keyword
  description: Input type
- name: log.file.path
  type: keyword
  description: Log path
- name: log.offset
  type: long
  description: Log offset
- name: tags
  level: core
  type: keyword
  ignore_above: 1024
  description: List of keywords used to tag each event.
- name: related
  title: Related
  group: 2
  type: group
  fields:
    - name: hash
      level: extended
      type: keyword
      ignore_above: 1024
      description: All the hashes seen on your event. Populating this field, then using it to search for hashes can help in situations where you're unsure what the hash algorithm is (and therefore which key name to search).
      default_field: false
    - name: hosts
      level: extended
      type: keyword
      ignore_above: 1024
      description: All hostnames or other host identifiers seen on your event. Example identifiers include FQDNs, domain names, workstation names, or aliases.
      default_field: false
    - name: ip
      level: extended
      type: ip
      description: All of the IPs seen on your event.
    - name: user
      level: extended
      type: keyword
      ignore_above: 1024
      description: All the user names seen on your event.
      default_field: false
- name: source
  title: Source
  group: 2
  type: group
  fields:
    - name: address
      level: extended
      type: keyword
      description: |-
        Some event source addresses are defined ambiguously. The event will sometimes list an IP, a domain or a unix socket.  You should always store the raw address in the `.address` field.
        Then it should be duplicated to `.ip` or `.domain`, depending on which one it is.
      ignore_above: 1024
    - name: as.number
      description: Unique number allocated to the autonomous system. The autonomous system number (ASN) uniquely identifies each network on the Internet.
      level: extended
      type: long
    - name: as.organization.name
      description: Organization name.
      ignore_above: 1024
      level: extended
      type: keyword
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
    - name: geo.city_name
      level: core
      type: keyword
      description: City name.
      ignore_above: 1024
    - name: geo.continent_name
      level: core
      type: keyword
      description: Name of the continent.
      ignore_above: 1024
    - name: geo.country_iso_code
      level: core
      type: keyword
      description: Country ISO code.
      ignore_above: 1024
    - name: geo.country_name
      description: Country name.
      ignore_above: 1024
      level: core
      type: keyword
    - name: geo.location
      level: core
      type: geo_point
      description: Longitude and latitude.
    - name: geo.region_iso_code
      level: core
      type: keyword
      description: Region ISO code.
      ignore_above: 1024
    - name: geo.region_name
      level: core
      type: keyword
      description: Region name.
      ignore_above: 1024
    - name: ip
      level: core
      type: ip
      description: IP address of the source (IPv4 or IPv6).
    - name: user.domain
      level: extended
      type: keyword
      ignore_above: 1024
      description: "Name of the directory the user is a member of.\nFor example, an LDAP or Active Directory domain name."
    - name: user.email
      level: extended
      type: keyword
      description: User email address.
    - name: user.id
      level: core
      type: keyword
      ignore_above: 1024
      description: Unique identifier of the user.
    - name: user.name
      level: core
      type: keyword
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
      description: Short name or login of the user.
- name: organization
  title: Organization
  group: 2
  type: group
  fields:
    - name: id
      level: extended
      type: keyword
      ignore_above: 1024
      description: Unique identifier for the organization.
- name: group
  title: Group
  group: 2
  type: group
  fields:
    - name: domain
      level: extended
      type: keyword
      ignore_above: 1024
      description: "Name of the directory the group is a member of.\nFor example, an LDAP or Active Directory domain name."
    - name: id
      level: extended
      type: keyword
      ignore_above: 1024
      description: Unique identifier for the group on the system/platform.
    - name: name
      level: extended
      type: keyword
      ignore_above: 1024
      description: Name of the group.
- name: file
  title: File
  group: 2
  type: group
  fields:
    - name: extension
      level: extended
      type: keyword
      ignore_above: 1024
      description: "File extension, excluding the leading dot."
    - name: name
      level: extended
      type: keyword
      ignore_above: 1024
      description: Name of the file including the extension, without the directory.
    - name: owner
      level: extended
      type: keyword
      ignore_above: 1024
      description: File owner's username.
    - name: path
      level: extended
      type: keyword
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
      description: Full path to the file, including the file name. It should include the drive letter, when appropriate.
    - name: type
      level: extended
      type: keyword
      ignore_above: 1024
      description: File type (file, dir, or symlink).
- name: user
  title: User
  type: group
  fields:
    - name: domain
      type: keyword
      ignore_above: 1024
      description: 'Name of the directory the user is a member of.'
    - name: email
      type: keyword
      ignore_above: 1024
      description: User email address.
    - name: id
      type: keyword
      ignore_above: 1024
      description: Unique identifier of the user.
    - name: name
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
      description: Short name or login of the user.
    - name: target.domain
      type: keyword
      ignore_above: 1024
      description: 'Name of the directory the user is a member of.'
      default_field: false
    - name: target.email
      type: keyword
      ignore_above: 1024
      description: User email address.
      default_field: false
    - name: target.group.domain
      type: keyword
      ignore_above: 1024
      description: 'Name of the directory the group is a member of.'
      default_field: false
    - name: target.group.id
      type: keyword
      ignore_above: 1024
      description: Unique identifier for the group on the system/platform.
      default_field: false
    - name: target.group.name
      type: keyword
      ignore_above: 1024
      description: Name of the group.
      default_field: false
    - name: target.id
      type: keyword
      ignore_above: 1024
      description: Unique identifier of the user.
      default_field: false
    - name: target.name
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
      description: Short name or login of the user.
      default_field: false
