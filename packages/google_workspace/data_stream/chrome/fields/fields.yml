- name: google_workspace
  type: group
  fields:
    - name: chrome
      type: group
      fields:
        - name: actor
          type: group
          fields:
            - name: caller_type
              type: keyword
            - name: email
              type: keyword
            - name: key
              type: keyword
            - name: profile_id
              type: keyword
        - name: app_id
          type: keyword
        - name: app_name
          type: keyword
          description: App name.
        - name: browser_version
          type: keyword
          description: Browser version event parameter.
        - name: chrome_org_unit_id
          type: keyword
        - name: client_type
          type: keyword
          description: Event client type parameter.
        - name: content_hash
          type: keyword
          description: Content hash event parameter.
        - name: content_name
          type: keyword
          description: Content name event parameter.
        - name: content_size
          type: long
          description: Content size event parameter.
        - name: content_transfer_method
          type: keyword
          description: The method for content transferring.
        - name: content_type
          type: keyword
          description: Content type event parameter.
        - name: device_id
          type: keyword
          description: Device id event name.
        - name: device_name
          type: keyword
          description: Device name event parameter.
        - name: device_platform
          type: keyword
          description: Device platform event parameter.
        - name: device_user
          type: keyword
          description: Device user name event parameter.
        - name: directory_device_id
          type: keyword
          description: Directory API device ID of the device or browser on which the event happened.
        - name: etag
          type: keyword
        - name: event_reason
          type: keyword
          description: Event reason event parameter.
        - name: event_result
          type: keyword
          description: Event result event parameter.
        - name: evidence_locker_filepath
          type: keyword
          description: A parameter that contains the filepath of the evidence locker.
        - name: extension_action
          type: keyword
        - name: extension_source
          type: keyword
        - name: extension_version
          type: keyword
        - name: federated_origin
          type: keyword
          description: A parameter that contains the domain of the federated 3rd party provding the login flow.
        - name: id
          type: group
          fields:
            - name: application_name
              type: keyword
            - name: customer_id
              type: keyword
            - name: time
              type: date
            - name: unique_qualifier
              type: keyword
        - name: ip_address
          type: ip
        - name: is_federated
          type: boolean
          description: A parameter that contains whether the login is through a federated 3rd party.
        - name: kind
          type: keyword
        - name: login_failure_reason
          type: keyword
          description: Login failure event reason parameter.
        - name: login_user_name
          type: keyword
          description: A Parameter that contains the username used by the user when performing the login that triggered the login event report.
        - name: name
          type: keyword
        - name: new_boot_mode
          type: keyword
          description: New device boot mode.
        - name: org_unit_name
          type: keyword
          description: Org unit name.
        - name: owner_domain
          type: keyword
        - name: previous_boot_mode
          type: keyword
          description: Previous device boot mode.
        - name: profile_user_name
          type: keyword
          description: GSuite user name of the profile.
        - name: remove_user_reason
          type: keyword
          description: Parameter explaining why a user was removed from a device.
        - name: scan_id
          type: keyword
          description: A parameter that contains the scan id of the content analysis scan which triggered the event.
        - name: server_scan_status
          type: keyword
          description: Status indicates the outcome of the event's server scan, which could be complete, require a manual audit due to configuration settings, or require a manual audit because the scan took too long.
        - name: tab_url
          type: keyword
          ignore_above: 4096
        - name: timestamp
          type: date
          description: The server timestamp of the Chrome Safe Browsing event.
        - name: trigger_destination
          type: keyword
          description: A parameter that contains the destination of the rule which triggered the event.
        - name: trigger_source
          type: keyword
          description: A parameter that contains the source of the rule which triggered the event.
        - name: trigger_type
          type: keyword
          description: Event trigger type parameter.
        - name: trigger_user
          type: keyword
          description: Trigger user event parameter.
        - name: triggered_rules_reason
          type: keyword
          description: Triggered rules reason event parameter.
        - name: type
          type: keyword
        - name: url
          type: keyword
          description: The URL that event happened on.
        - name: user_agent
          type: keyword
          description: User agent event parameter.
        - name: user_justification
          type: keyword
          description: A parameter that contains a justification message provided by users.
        - name: virtual_device_id
          type: keyword
          description: Virtual device ID of the browser on which the event happened.
