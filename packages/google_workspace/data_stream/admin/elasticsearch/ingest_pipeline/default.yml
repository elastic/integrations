---
description: Pipeline for parsing google_workspace logs
processors:
  - remove:
      field:
        - organization
        - division
        - team
      ignore_missing: true
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      tag: remove_agentless_tags
      description: >-
        Removes the fields added by Agentless as metadata,
        as they can collide with ECS fields.
  - set:
      field: ecs.version
      value: '8.16.0'
  - append:
      field: event.category
      value: iam
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - remove:
      field: message
      ignore_missing: true
      if: 'ctx.event?.original != null'
      description: 'The `message` field is no longer required if the document has an `event.original` field.'
  - json:
      field: event.original
      target_field: json
  - drop:
      if: ctx.json?.events == null
      description: Discard events that are missing the target during the split operation and are subsequently returned as the root object.
      tag: drop_empty_events
  - set:
      field: event.kind
      value: event
  - date:
      field: json.id.time
      if: ctx.json?.id?.time != null && ctx.json.id.time != ''
      timezone: UTC
      formats:
        - ISO8601
        - yyyy-MM-dd'T'HH:mm:ss
        - yyyy-MM-dd'T'HH:mm:ssZ
        - yyyy-MM-dd'T'HH:mm:ss.SSSZ
        - yyyy/MM/dd HH:mm:ss z
        - yyyy/MM/dd HH:mm z
      on_failure:
        - append:
            field: error.message
            value: "{{{_ingest.on_failure_message}}}"
  - fingerprint:
      description: Hashes the ID object and uses it as the document id to avoid duplicate events.
      fields:
        - json.id
        - json.events
      target_field: _id
      ignore_missing: true
      ignore_failure: true
  - rename: 
      field: json.events.name
      target_field: event.action
      ignore_missing: true
  - rename: 
      field: json.id.applicationName
      target_field: event.provider
      ignore_missing: true
  - rename: 
      field: json.id.uniqueQualifier
      target_field: event.id
      ignore_missing: true
  - rename: 
      field: json.actor.email
      target_field: source.user.email
      ignore_missing: true
  - set: 
      field: user.email
      copy_from: source.user.email
      ignore_failure: true
  - rename: 
      field: json.actor.profileId
      target_field: source.user.id
      ignore_missing: true
  - convert:
      field: json.ipAddress
      target_field: source.ip
      type: ip
      ignore_failure: true
  - rename: 
      field: json.kind
      target_field: google_workspace.kind
      ignore_missing: true
  - rename: 
      field: json.id.customerId
      target_field: organization.id
      ignore_missing: true
  - rename: 
      field: json.actor.callerType
      target_field: google_workspace.actor.type
      ignore_missing: true
  - rename: 
      field: json.actor.key
      target_field: google_workspace.actor.key
      ignore_missing: true
  - rename: 
      field: json.ownerDomain
      target_field: google_workspace.organization.domain
      ignore_missing: true
  - rename: 
      field: json.events.type
      target_field: google_workspace.event.type
      ignore_missing: true
  - set: 
      field: user.id
      copy_from: source.user.id
      if: ctx?.source?.user?.id != null
  - append: 
      field: event.category
      value: configuration
