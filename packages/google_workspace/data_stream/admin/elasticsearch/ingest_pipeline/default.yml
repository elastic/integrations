        if (splitmail.length != 2) {
          return;
        }
        if (ctx.related == null) {
          ctx.related = new HashMap();
        }
        if (ctx.user == null) {
          ctx.user = new HashMap();
        }
        if (ctx.user.target == null) {
          ctx.user.target = new HashMap();
