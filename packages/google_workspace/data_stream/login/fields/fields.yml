- name: google_workspace.login
  type: group
  fields:
    - name: affected_email_address
      type: keyword
    - name: challenge_method
      type: keyword
      description: |
        Login challenge method. For a list of possible values refer to https://developers.google.com/admin-sdk/reports/v1/appendix/activity/login.
    - name: failure_type
      type: keyword
      description: |
        Login failure type. For a list of possible values refer to https://developers.google.com/admin-sdk/reports/v1/appendix/activity/login.
    - name: challenge_status
      type: keyword
      description: |
        Login challenge status. For a list of possible values refer to https://developers.google.com/admin-sdk/reports/v1/appendix/activity/login.
    - name: network_info
      type: group
      fields:
        - name: ip_asn
          type: keyword
        - name: region_code
          type: keyword
        - name: subdivision_code
          type: keyword
    - name: resource_ids
      type: keyword
    - name: timestamp
      type: long
      description: |
        UNIX timestmap of login in microseconds. For a list of possible values refer to https://developers.google.com/admin-sdk/reports/v1/appendix/activity/login.
    - name: type
      type: keyword
      description: |
        Login credentials type. For a list of possible values refer to https://developers.google.com/admin-sdk/reports/v1/appendix/activity/login.
    - name: is_second_factor
      type: boolean
    - name: is_suspicious
      type: boolean
    - name: sensitive_action_name
      type: keyword
