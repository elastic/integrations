- name: google_workspace
  type: group
  fields:
    - name: chat
      type: group
      fields:
        - name: actor
          type: keyword
        - name: actor_type
          type: keyword
          description: Description of the actor type. Possible values are `ADMIN`, `NON_ADMIN`.
        - name: attachment_hash
          type: keyword
          description: Attachment Hash.
        - name: attachment_name
          type: keyword
          description: Attachment Name.
        - name: attachment_status
          type: keyword
          description: Whether there is an attachment associated with the message that the event occurred in. Possible values are `HAS_ATTACHMENT`, `NO_ATTACHMENT`.
        - name: attachment_url
          type: keyword
          description: The url of chat attachment.
        - name: conversation_ownership
          type: keyword
          description: Whether the conversation that the event occurred in is owned by the customer or other customers. Possible values are `EXTERNALLY_OWNED`, `INTERNALLY_OWNED`.
        - name: conversation_type
          type: keyword
          description: The conversation type of the chat that the event occurred in. For a list of possible values refer to https://developers.google.com/workspace/admin/reports/v1/appendix/activity/chat.
        - name: dlp_scan_status
          type: keyword
          description: Description of the status of a data loss prevention (DLP) scan of a message or attachment. For a list of possible values refer to https://developers.google.com/workspace/admin/reports/v1/appendix/activity/chat#message_posted.
        - name: emoji_shortcode
          type: keyword
          description: Emoji Shortcode.
        - name: external_room
          type: keyword
        - name: filename
          type: keyword
          description: The file name of an emoji being created or deleted.
        - name: message_id
          type: keyword
        - name: message_type
          type: keyword
          description: The message type of the message that the event occurred in. For a list of possible values refere to https://developers.google.com/workspace/admin/reports/v1/appendix/activity/chat#message_posted.
        - name: name
          type: keyword
        - name: report_id
          type: keyword
          description: The full resource name of the report, which can be used to fetch reports via the Chat GET or LIST APIs.
        - name: room_name
          type: keyword
        - name: report_type
          type: keyword
          description: Description of the report type for a report made in a Space.
        - name: room_id
          type: keyword
          description: Room Id.
        - name: retention_state
          type: keyword
        - name: target_user_role
          type: keyword
          description: Description of the new role type. Possible values are `MEMBER`, `SPACE_MANAGER`.
        - name: target_users
          type: keyword
          description: Target Users.
        - name: type
          type: keyword
