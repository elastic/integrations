type: logs
title: User accounts logs
streams:
  - input: httpjson
    template_path: httpjson.yml.hbs
    title: User accounts logs (httpjson)
    description: Collect user accounts logs using httpjson input
    vars:
      - name: interval
        type: text
        title: Interval
        description: >
          Duration between requests to the API. Google Workspace defaults to a 2 hour polling interval because Google reports can go from some minutes up to 3 days of delay.  For more details on this, you can read more at https://support.google.com/a/answer/7061566.

        multi: false
        required: true
        show_user: true
        default: 2h
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - google-workspace-user-accounts
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata.  This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

