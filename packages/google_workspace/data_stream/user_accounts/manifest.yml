type: logs
title: User accounts logs
release: experimental
streams:
  - input: httpjson
    template_path: httpjson.yml.hbs
    title: User accounts logs (httpjson)
    description: Collect user accounts logs using httpjson input
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - google-workspace-user-accounts
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
    template_path: log.yml.hbs
    title: User accounts logs (log)
    description: Collect user accounts logs using log input
