vars:
  username: "postgres"
  password: "postgres"
  endpoint: "{{Hostname}}:5432"
  databases: []
  transport: "tcp"
  collection_interval: "10s"
  initial_delay: "1s"
  insecure: true
  insecure_skip_verify: true
  query_sample_enabled: true
  top_query_enabled: true
  top_query_max_rows_per_query: 100
  top_query_top_n_query: 100
