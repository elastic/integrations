vars:
  username: "postgresql"
  password: "postgresql"
  endpoint: "localhost:5432"
  databases: []
  transport: "tcp"
  collection_interval: "10s"
  initial_delay: "1s"
  insecure: true
  insecure_skip_verify: false
  query_sample_enabled: true
  top_query_enabled: false
  top_query_max_rows_per_query: 100
  top_query_top_n_query: 100
