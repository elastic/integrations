    type: image/svg+xml
policy_templates:
  - name: ti_anomali
    title: Anomali ThreatStream
    description: Ingest threat intelligence indicators from Anomali ThreatStream with Elastic Agent.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: cel
        title: Collect Anomali events via the Anomali ThreatStream API
        description: Collect threat indicators from the intelligence endpoint of the Anomali ThreatStream API.
      - type: http_endpoint
        title: DEPRECATED - Collect Anomali events from ThreatStream via the Elastic Extension software
        description: Please deactivate this option and instead use the one described above. This option collects Anomali threat indicators from ThreatStream via Elastic Extension software which is deprecated.
owner:
