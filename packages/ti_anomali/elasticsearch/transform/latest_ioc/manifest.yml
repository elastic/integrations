start: true
destination_index_template:
  settings:
    index:
      sort.field:
        - "@timestamp"
      sort.order:
        - desc
  mappings:
    dynamic: true
    _meta: {}
    dynamic_templates:
      - strings_as_keyword:
          match_mapping_type: string
          mapping:
            ignore_above: 1024
            type: keyword
    date_detection: true
