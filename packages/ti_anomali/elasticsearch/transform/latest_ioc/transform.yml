source:
  index:
    - "logs-ti_anomali.threatstream-*"
dest:
  index: "logs-ti_anomali_latest.threatstream-1.0.0"
latest:
  unique_key:
    - event.dataset
    - anomali.threatstream.id
  sort: "event.ingested"
description: Latest Anomali IoC data
frequency: 30s
sync:
  time:
    field: event.ingested
    delay: 60s
retention_policy:
  time:
    field: anomali.threatstream.deleted_at
    max_age: 1m
_meta:
  managed: true
  # fleet_transform_version: 0.2.0  -> Needed for updating transform during package upgrade
