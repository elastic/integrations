# Use of "*" to use any namespace defined.
source:
  index:
    - "logs-ti_anomali.threatstream-*"
# The version suffix on destination index must be explicitly set.
# NOTE: During version change, ensure through some mechanism old destination index automatically purges so queries on wild card such as logs-*_latest-* doesn't result in duplicates
dest:
  index: "logs-ti_anomali_latest.threatstream-1.0.0"
latest:
  unique_key:
    - event.dataset
    - anomali.threatstream.id
  sort: "event.ingested"
description: Latest Anomali IoC data
frequency: 30s
sync:
  time:
    field: event.ingested
    delay: 60s
retention_policy:
  time:
    field: anomali.threatstream.deleted_at
    max_age: 1m
_meta:
  managed: true
  # Bump this version to delete, reinstall, and restart the transform during package.
  fleet_transform_version: 0.1.0
