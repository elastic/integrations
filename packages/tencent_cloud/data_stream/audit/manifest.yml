title: Tencent Cloud Audit Logs
type: logs
streams:
  - input: aws-s3
    template_path: aws-s3.yml.hbs
    title: Tencent Cloud Audit Logs
    description: |
      通过租户的云对象存储（COS）收集腾讯云审计日志。
    vars:
      - name: access_key_id
        type: password
        title: Access Key ID
        multi: false
        required: true
        show_user: true
        description: 腾讯云 Access Key ID
        secret: true
      - name: secret_access_key
        type: password
        title: Secret Access Key
        multi: false
        required: true
        show_user: true
        description: 腾讯云 Secret Access Key
        secret: true
      - name: bucket_arn
        type: text
        title: Bucket ARN
        multi: false
        required: true
        show_user: true
        description: 腾讯云 COS 桶的 ARN，需指定
      - name: bucket_list_prefix
        type: text
        title: Bucket List Prefix
        multi: false
        required: false
        show_user: true
        description: 列出 COS 桶时的前缀
      - name: endpoint
        type: text
        title: Endpoint
        multi: false
        required: true
        show_user: true
        description: 腾讯云 COS 的 Endpoint
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          处理器用于减少导出事件中的字段数量，或通过元数据增强事件。在日志解析之前执行。详情请见 [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html)
      - name: number_of_workers
        type: integer
        title: Number of workers
        multi: false
        required: false
        show_user: false
        description: 用于处理的 worker 数
      - name: bucket_list_interval
        type: text
        title: Bucket List terval
        multi: false
        required: false
        show_user: false
        description: 腾讯云 COS 存储桶列表轮询的时间间隔