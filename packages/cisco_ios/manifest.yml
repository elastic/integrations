format_version: 1.0.0
name: cisco_ios
title: Cisco IOS
version: 1.0.0
license: basic
description: This Elastic integration collects logs from Cisco IOS devices
type: integration
categories:
  - network
  - security
release: ga
conditions:
  kibana.version: "^7.15.0"
icons:
  - src: /img/cisco.svg
    title: cisco
    size: 216x216
    type: image/svg+xml
policy_templates:
  - name: cisco_ios
    title: Cisco IOS logs
    description: Collect logs from Cisco instances
    inputs:
      - type: udp
        title: Collect logs from Cisco via UDP
        description: Collecting logs from Cisco via UDP
      - type: logfile
        title: Collect logs from Cisco via file
        description: Collecting logs from Cisco via file
owner:
  github: elastic/security-external-integrations
