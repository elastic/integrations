---
description: Pipeline for Cisco IOS logs.

processors:
  - set:
      field: ecs.version
      value: '8.8.0'
  - set:
      field: event.category
      value: [network]
  - set:
      field: event.provider
      value: firewall
  - set:
      field: observer.vendor
      value: Cisco
  - set:
      field: observer.product
      value: IOS
  - set:
      field: observer.type
      value: firewall
  - set:
      field: event.type
      value: [info]

  - set:
      field: event.original
      copy_from: message
      override: false
  - remove:
      field: message
      ignore_missing: true
  - dissect:
      field: event.original
      pattern: '%{_temp_.header} %%{message}'
      tag: dissect_header
  - grok:
      field: _temp_.header
      tag: grok_header
      patterns:
        - '^(%{SYSLOGTIMESTAMP}[:]? )?(%{IP}[:]? )?(%{HOSTNAME:log.syslog.hostname}[:]? )?%{NUMBER:cisco.ios.sequence}: (%{CISCO_TIMESTAMP}|%{NOTSPACE:cisco.ios.uptime}:)'
        - '^(<%{NONNEGINT:log.syslog.priority:long}>)?(?:%{NUMBER:cisco.ios.message_count}: |: )(%{SYSLOGTIMESTAMP}[:]? )?(%{IP}[:]? )?(%{HOSTNAME:log.syslog.hostname}: )?%{NUMBER:cisco.ios.sequence}: (%{CISCO_TIMESTAMP}|%{NOTSPACE:cisco.ios.uptime}:)'
        - '^(<%{NONNEGINT:log.syslog.priority:long}>)?(?:%{NUMBER:cisco.ios.message_count}: |: )(%{SYSLOGTIMESTAMP}[:]? )?(%{IP}[:]? )?(%{HOSTNAME:log.syslog.hostname}: )?(%{NUMBER:cisco.ios.sequence}: )?(%{CISCO_TIMESTAMP}|%{NOTSPACE:cisco.ios.uptime}:)'
        - '^(<%{NONNEGINT:log.syslog.priority:long}>)?(?:%{NUMBER:cisco.ios.message_count}: |: )?(%{SYSLOGTIMESTAMP}[:]? )?(%{IP}[:]? )?%{HOSTNAME:log.syslog.hostname}: %{NUMBER:cisco.ios.sequence}: (%{CISCO_TIMESTAMP}|%{NOTSPACE:cisco.ios.uptime}:)'
        - '^(<%{NONNEGINT:log.syslog.priority:long}>)?(?:%{NUMBER:cisco.ios.message_count}: |: )?(%{SYSLOGTIMESTAMP}[:]? )?(%{IP}[:]? )?%{NUMBER:cisco.ios.sequence}: (%{CISCO_TIMESTAMP}|%{NOTSPACE:cisco.ios.uptime}:)'
        - '^(<%{NONNEGINT:log.syslog.priority:long}>)?(?:%{NUMBER:cisco.ios.message_count}: |: )?(%{SYSLOGTIMESTAMP}[:]? )?(%{IP}[:]? )?%{HOSTNAME:log.syslog.hostname}: (%{CISCO_TIMESTAMP}|%{NOTSPACE:cisco.ios.uptime}:)'
        - '^(<%{NONNEGINT:log.syslog.priority:long}>)?(?:%{NUMBER:cisco.ios.message_count}: |: )?(%{SYSLOGTIMESTAMP}[:]? )?(%{IP}[:]? )?(%{HOSTNAME:log.syslog.hostname}: )?(%{NUMBER:cisco.ios.sequence}: )?(%{CISCO_TIMESTAMP}|%{NOTSPACE:cisco.ios.uptime}:)'
      pattern_definitions:
        CISCO_TIMESTAMP: '[*]?%{CISCOTIMESTAMP:_temp_.cisco_timestamp}(?: %{CISCO_TZ:_temp_.tz})?'
        CISCO_TZ: '[a-zA-Z]{1,4}'
      on_failure:
        - append:
            field: error.message
            value: |-
                Processor "{{ _ingest.on_failure_processor_type }}" with tag "{{ _ingest.on_failure_processor_tag }}" in pipeline "{{ _ingest.on_failure_pipeline }}" failed with message "{{ _ingest.on_failure_message }}"
        - remove:
            field: _temp_.header
            ignore_missing: true
            tag: on_failure_remove_header

  - set:
      field: event.sequence
      copy_from: cisco.ios.sequence
      if: ctx.cisco?.ios?.sequence != null
  - convert:
      field: cisco.ios.message_count
      tag: convert_message_count
      type: long
      if: ctx.cisco?.ios?.message_count != null
  - set:
      field: event.sequence
      copy_from: cisco.ios.message_count
      if: ctx.cisco?.ios?.message_count != null && ctx.event?.sequence == null
  - gsub:
      description: Remove double spacing from the date.
      field: _temp_.cisco_timestamp
      tag: gsub_cisco_timestamp
      ignore_missing: true
      pattern: ' {2,}'
      replacement: ' '
  # Adding support to map timezone abbreviations that is not supported by Java manually.
  # If no match is found, it will default back to _conf.tz_offset as before.
  # If tz_offset is not set, it will default to UTC as before.
  - script:
      lang: painless
      tag: script_timezone
      if: ctx._temp_?.tz != null && ctx._temp_?.tz != ''
      source: >-
          def conf = ctx['_conf'];
          if (conf == null) return;

          if (conf.tz_offset == null) {
            conf.tz_offset = 'UTC';
          }
          
          def mappings = conf.tz_map;
          if (mappings == null) {
            ctx.event.timezone = conf.tz_offset;
            return;
          }

          def tz_log = ctx._temp_.tz;
          for (def item : mappings) {
            if (item.tz_short == tz_log) {
              ctx.event.timezone = item.tz_long;
              break;
            }
          }
          if (ctx.event.timezone == null) {
            ctx.event.timezone = conf.tz_offset;
          }
  - set:
      field: event.timezone
      value: UTC
      if: ctx.event?.timezone == null
  - date:
      if: ctx?._temp_.cisco_timestamp != null
      field: _temp_.cisco_timestamp
      tag: date_cisco_timestamp
      formats:
        - "MMM d yyyy HH:mm:ss.SSS z"
        - "MMM d yyyy HH:mm:ss.SSS"
        - "MMM d yyyy HH:mm:ss z"
        - "MMM d yyyy HH:mm:ss"

        # Repeat without year.
        - "MMM d HH:mm:ss.SSS z"
        - "MMM d HH:mm:ss.SSS"
        - "MMM d HH:mm:ss z"
        - "MMM d HH:mm:ss"
      timezone: '{{{event.timezone}}}'
  - grok:
      field: message
      tag: grok_message
      patterns:
        - "%{DATA:cisco.ios.facility}-%{POSINT:event.severity}-%{DATA:event.code}:\\s+(\\w+\\d+(\\/\\d+)?\\:\\s+)?([a-zA-Z0-9_]+\\:\\s+)?%{GREEDYDATA:message}"
  - convert:
      field: event.severity
      type: long
      tag: convert_severity
      ignore_missing: true
  - convert:
      field: event.sequence
      type: long
      tag: convert_sequence
      ignore_missing: true
  - dissect:
      field: message
      tag: dissect_gp
      pattern: "list %{cisco.ios.access_list} %{_temp_.event.action} %{network.transport} %{source.address}(%{source.port}) %{} %{destination.address}(%{destination.port}), %{source.packets} packet"
      if: "['IPACCESSLOGP', 'ACCESSLOGP'].contains(ctx.event?.code)"
  - dissect:
      field: message
      tag: dissect_gdp
      pattern: "list %{cisco.ios.access_list} %{_temp_.event.action} %{network.transport} %{source.address} %{} %{destination.address} (%{icmp.type}/%{icmp.code}), %{source.packets} packet"
      if: "['IPACCESSLOGDP', 'ACCESSLOGDP'].contains(ctx.event?.code)"
  - dissect:
      field: message
      tag: dissect_grp
      pattern: "list %{cisco.ios.access_list} %{_temp_.event.action} %{network.transport} %{source.address} %{} %{destination.address}, %{source.packets} packet"
      if: "ctx.event?.code == 'IPACCESSLOGRP'"
  - dissect:
      field: message
      tag: dissect_gsp
      pattern: "list %{cisco.ios.access_list} %{_temp_.event.action} %{network.transport} %{source.address} %{} %{destination.address} (%{igmp.type}), %{source.packets} packet"
      if: "['IPACCESSLOGSP', 'ACCESSLOGSP'].contains(ctx.event?.code)"
  - dissect:
      field: message
      tag: dissect_gnp
      pattern: "list %{cisco.ios.access_list} %{_temp_.event.action} %{network.iana_number} %{source.address} %{} %{destination.address}, %{source.packets} packet"
      if: "['IPACCESSLOGNP', 'ACCESSLOGNP'].contains(ctx.event?.code)"
  - dissect:
      field: message
      tag: dissect_login
      pattern: "%{cisco.ios.action} %{_temp_.event.action} [user: %{source.user.name}] [Source: %{source.address}] [localport: %{destination.port}] at %{}"
      if: "ctx.event?.code == 'LOGIN_SUCCESS'"
  - dissect:
      field: message
      tag: dissect_logout
      pattern: "User %{source.user.name} has %{cisco.ios.action} %{cisco.ios.session.type} session %{cisco.ios.session.number}(%{source.address})"
      if: "ctx.event?.code == 'LOGOUT'"
  - grok:
      field: message
      tag: grok_message_rp_join
      patterns: 
        - 'Received \(%{PIM_SOURCE}, %{DATA:cisco.ios.pim.group.ip}\) %{WORD:cisco.ios.action} from %{IP:source.address} for %{DATA:cisco.ios.outcome} %{IP:destination.address}'
      pattern_definitions:
        PIM_SOURCE: (%{IP:cisco.ios.pim.source.ip}|%{DATA})
      if: "ctx.event?.code == 'INVALID_RP_JOIN'"
  - set:
       field: event.action
       value: "multicast-join"
       if: ctx.event?.code == "INVALID_RP_JOIN"
  - set:
       field: event.outcome
       value: "failure"
       if: ctx.event?.code == "INVALID_RP_JOIN"
  - set:
       field: event.reason
       value: "Invalid RP"
       if: ctx.event?.code == "INVALID_RP_JOIN"      
  - convert:
      field: destination.address
      target_field: destination.ip
      type: ip
      tag: convert_destination_ip
      ignore_missing: true
      on_failure:
        - set:
            field: destination.domain
            copy_from: destination.address
  - convert:
      field: source.address
      target_field: source.ip
      type: ip
      tag: convert_source_ip
      ignore_missing: true
      on_failure:
        - set:
            field: source.domain
            copy_from: source.address
  - convert:
      field: cisco.ios.pim.source.ip
      tag: convert_pim_source_ip
      type: ip
      ignore_missing: true
  - convert:
      field: source.port
      tag: convert_source_port
      type: long
      ignore_missing: true
  - convert:
      field: source.packets
      tag: convert_source_packets
      type: long
      ignore_missing: true
  - convert:
      field: destination.port
      type: long
      tag: convert_destination_port
      ignore_missing: true
  - set:
      field: network.packets
      copy_from: source.packets
      if: ctx.source?.packets != null
  - set:
      field: network.type
      value: ipv4
      if: "ctx.source?.ip != null && ctx.source?.ip.contains('.')"
  - set:
      field: network.type
      value: ipv6
      if: "ctx.source?.ip != null && ctx.network?.type == null"
  - set:
      field: event.action
      value: deny
      if: "ctx._temp_?.event?.action == 'denied'"
  - append:
      field: event.type
      value: denied
      if: "ctx.event?.action == 'deny'"
  - set:
      field: event.action
      value: allow
      if: "ctx._temp_?.event?.action == 'permitted'"
  - append:
      field: event.type
      value: allowed
      if: "ctx.event?.action == 'allow'"
  - set:
      field: "log.level"
      if: "ctx.event.severity == 0"
      value: emergencies
  - set:
      field: "log.level"
      if: "ctx.event.severity == 1"
      value: alert
  - set:
      field: "log.level"
      if: "ctx.event.severity == 2"
      value: critical
  - set:
      field: "log.level"
      if: "ctx.event.severity == 3"
      value: error
  - set:
      field: "log.level"
      if: "ctx.event.severity == 4"
      value: warning
  - set:
      field: "log.level"
      if: "ctx.event.severity == 5"
      value: notification
  - set:
      field: "log.level"
      if: "ctx.event.severity == 6"
      value: informational
  - set:
      field: "log.level"
      if: "ctx.event.severity == 7"
      value: debug

  # IP Geolocation Lookup
  - geoip:
      field: source.ip
      tag: geoip_source_ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      field: destination.ip
      tag: geoip_destination_ip
      target_field: destination.geo
      ignore_missing: true

  # IP Autonomous System (AS) Lookup
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      tag: geoip_source_as
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      tag: geoip_destination_as
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename: 
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true

  - append:
      field: related.ip
      value: "{{{source.ip}}}"
      allow_duplicates: false
      if: ctx.source?.ip != null
  - append:
      field: related.ip
      value: "{{{destination.ip}}}"
      allow_duplicates: false
      if: ctx.destination?.ip != null
  - append:
      field: related.hosts
      value: "{{{source.domain}}}"
      allow_duplicates: false
      if: ctx.source?.domain != null
  - append:
      field: related.hosts
      value: "{{{destination.domain}}}"
      allow_duplicates: false
      if: ctx.destination?.domain != null
  - append:
      field: related.user
      value: "{{{source.user.name}}}"
      allow_duplicates: false
      if: ctx.source?.user?.name != null
  - community_id:
      ignore_missing: true
      ignore_failure: true
  - remove:
      field:
       - _temp_
       - _conf
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true

on_failure:
  - remove:
      field:
        - _temp_
        - _conf
      ignore_missing: true
  - append:
      field: error.message
      value: |-
        Processor "{{ _ingest.on_failure_processor_type }}" with tag "{{ _ingest.on_failure_processor_tag }}" in pipeline "{{ _ingest.on_failure_pipeline }}" failed with message "{{ _ingest.on_failure_message }}"
  - set:
      field: event.kind
      value: pipeline_error
