service: cisco-ios-udp
service_notify_signal: SIGHUP
input: udp
data_stream:
  vars:
    syslog_host: 0.0.0.0
    syslog_port: 9514
    preserve_original_event: true
    tz_offset: '-05:00'
    tz_map: |
      - tz_short: AEST
        tz_long: Australia/Sydney
      - tz_short: ACDT
        tz_long: Australia/Adelaide
