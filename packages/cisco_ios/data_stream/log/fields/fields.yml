- name: cisco.ios
  type: group
  fields:
    - name: access_list
      type: keyword
      description: |
        Name of the IP access list.
    - name: action
      type: keyword
      description: |
        Action taken by the device
    - name: facility
      type: keyword
      description: |
        The facility to which the message refers (for example, SNMP, SYS, and so forth). A facility can be a hardware device, a protocol, or a module of the system software. It denotes the source or the cause of the system message.
    - name: pim
      type: group
      fields:
        - name: group
          type: group
          fields:
            - name: ip
              type: ip
              description: Multicast group IP
        - name: source
          type: group
          fields:
            - name: ip
              type: ip
              description: Multicast source IP
    - name: outcome
      type: keyword
      description: The result of the event
    - name: session
      type: group
      description: Fields for Session information
      fields:
        - name: number
          type: integer
          description: Session ID
        - name: type
          type: keyword
          example: tty
          description: Session type
- name: icmp.code
  type: keyword
  description: ICMP code.
- name: icmp.type
  type: keyword
  description: ICMP type.
- name: igmp.type
  type: keyword
  description: IGMP type.
- name: log.syslog.hostname
  type: keyword
  description: Hostname parsed from syslog header.
