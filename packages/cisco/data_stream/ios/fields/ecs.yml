- name: '@timestamp'
  level: core
  required: true
  type: date
  description: >
    Date/time when the event originated. This is the date/time extracted from the event, typically representing when the event was generated by the source. If the event source has no original timestamp, this value is typically populated by the first time the event was received by the pipeline. Required field for all events. example: '2016-05-23T08:05:34.853Z'

- name: labels
  level: core
  type: object
  object_type: keyword
  description: >
    Custom key/value pairs. Can be used to add meta information to events. Should not contain nested objects. All values are stored as keyword.

- name: message
  level: core
  type: text
  description: >
    For log events the message field contains the log message, optimized for viewing in a log viewer. For structured logs without an original message field, other fields can be concatenated to form a human-readable summary of the event.

- name: event.code
  type: keyword
  description: Identification code for this event
- name: event.provider
  type: keyword
  description: Source of the event (e.g. Server)
- name: event.created
  type: date
  description: Date/time when the event was first read by an agent, or by your pipeline.
- name: event.timezone
  type: keyword
  description: Time zone information
- name: event.kind
  type: keyword
  description: Event kind (e.g. event)
- name: event.category
  type: keyword
  description: Event category (e.g. database)
- name: event.type
  type: keyword
  description: Event severity (e.g. info, error)
- name: event.created
  type: date
  description: The date/time when the event was first read by an agent, or by your pipeline.
- name: event.start
  type: date
  description: The date when the event started or when the activity was first observed.
- name: event.end
  type: keyword
  description: The date when the event ended or when the activity was last observed.
- name: event.duration
  type: long
  description: Duration of the event in nanoseconds.
- name: destination.address
  type: keyword
  description: Destination network address.
- name: destination.as.number
  type: long
  description: Unique number allocated to the autonomous system.
- name: destination.as.organization.name
  type: keyword
  description: Organization name.
- name: destination.geo.continent_name
  type: keyword
  description: Name of the continent.
- name: destination.geo.country_iso_code
  type: keyword
  description: Country ISO code.
- name: destination.geo.country_name
  type: keyword
  description: Country name.
- name: destination.geo.location
  type: geo_point
  description: Longitude and latitude.
- name: destination.ip
  type: ip
  description: IP address of the destination.
- name: destination.port
  type: long
  description: Port of the destination.
- name: ecs.version
  type: keyword
  description: ECS version this event conforms to.
- name: log.file.path
  type: keyword
  description: Full path to the log file this event came from.
- name: log.level
  type: keyword
  description: Log level of the log event.
- name: log.original
  type: keyword
  description: Original log message with light interpretation only (encoding, newlines).
- name: network.community_id
  type: keyword
  description: A hash of source and destination IPs and ports.
- name: network.iana_number
  type: keyword
  description: IANA Protocol Number.
- name: network.packets
  type: long
  description: Total packets transferred in both directions.
- name: network.transport
  type: keyword
  description: Protocol Name corresponding to the field `iana_number`.
- name: network.type
  type: keyword
  description: In the OSI Model this would be the Network Layer. ipv4, ipv6, ipsec, pim, etc
- name: related.ip
  type: ip
  description: All of the IPs seen on your event.
- name: source.address
  type: keyword
  description: Source network address.
- name: source.ip
  type: ip
  description: IP address of the source.
- name: source.packets
  type: long
  description: Packets sent from the source to the destination.
- name: source.port
  type: long
  description: Port of the source.
- name: tags
  type: keyword
  description: List of keywords used to tag each event.
