- name: '@timestamp'
  level: core
  required: true
  type: date
  description: >
    Date/time when the event originated. This is the date/time extracted from the event, typically representing when the event was generated by the source. If the event source has no original timestamp, this value is typically populated by the first time the event was received by the pipeline. Required field for all events.

- name: labels
  level: core
  type: object
  object_type: keyword
  description: >
    Custom key/value pairs. Can be used to add meta information to events. Should not contain nested objects. All values are stored as keyword.

- name: message
  level: core
  type: text
  description: >
    For log events the message field contains the log message, optimized for viewing in a log viewer. For structured logs without an original message field, other fields can be concatenated to form a human-readable summary of the event.

