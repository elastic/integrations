title: Cisco FTD logs
release: experimental
type: logs
streams:
  - input: udp
    title: Cisco FTD logs
    description: Collect Cisco FTD logs
    template_path: udp.yml.hbs
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - cisco-ftd
      - name: udp_host
        type: text
        title: UDP host to listen on
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: udp_port
        type: integer
        title: UDP Port to listen on
        multi: false
        required: true
        show_user: true
        default: 9003
      - name: log_level
        type: integer
        title: Log Level
        multi: false
        required: true
        show_user: false
        default: 7
  - input: logfile
    enabled: false
    title: Cisco FTD logs
    description: Collect Cisco FTD logs from file
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/cisco-ftd.log
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - cisco-ftd
      - name: log_level
        type: integer
        title: Log Level
        multi: false
        required: true
        show_user: false
        default: 7
