- name: microsoft.dhcp
  type: group
  fields:
    - name: transaction_id
      type: keyword
      description: |
        The DHCP transaction ID.
    - name: result
      type: keyword
      description: |
        The DHCP result type, for example "NoQuarantine", "Drop Packet" etc.
    - name: probation_time
      type: keyword
      description: |
        The probation time before lease ends on specific IP.
    - name: correlation_id
      type: keyword
      description: |
        The NAP correlation ID related to the client/server transaction.
    - name: dhc_id
      type: keyword
      description: |
        The related DHCID (DHC DNS record).
    - name: vendor.hex
      type: keyword
      description: |
        Hex representation of the vendor.
    - name: vendor.string
      type: keyword
      description: |
        String representation of the vendor.
    - name: user.hex
      type: keyword
      description: |
        Hex representation of the user.
    - name: user.string
      type: keyword
      description: |
        String representation of the user.
    - name: relay_agent_info
      type: keyword
      description: |
        Information about DHCP relay agent used for the DHCP request.
    - name: dns_error_code
      type: keyword
      description: |
        DNS error code communicated to client.
