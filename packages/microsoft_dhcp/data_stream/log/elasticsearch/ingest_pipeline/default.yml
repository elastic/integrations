---
description: Pipeline for processing Microsoft DHCP Server logs.
processors:
  - set:
      field: ecs.version
      value: '8.10.0'
  - set:
      field: event.kind
      value: event
  - set:
      field: event.timezone
      value: "{{{_conf.tz_offset}}}"
      if: "ctx._conf?.tz_offset != null && ctx._conf.tz_offset != 'local'"
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - pipeline:
      name: '{{ IngestPipeline "dhcp" }}'
      if: "ctx.log?.file?.path != null && !ctx.log.file.path.contains('V6')"
  - pipeline:
      name: '{{ IngestPipeline "dhcpv6" }}'
      if: "ctx.log?.file?.path != null && ctx.log.file.path.contains('V6')"
  - set:
      field: host.ip
      override: false
      copy_from: observer.ip
      ignore_empty_value: true
  - foreach:
      field: observer.mac
      ignore_missing: true
      processor:
        gsub:
          field: _ingest._value
          pattern: '[:]'
          replacement: '-'
  - foreach:
      field: observer.mac
      ignore_missing: true
      processor:
        uppercase:
          field: _ingest._value
  - set:
      field: host.mac
      override: false
      copy_from: observer.mac
      ignore_empty_value: true
  - set:
      field: host.name
      override: false
      copy_from: agent.name
      ignore_empty_value: true
  - grok:
      field: host.name
      if: 'ctx.host?.name != null && ctx.host.name.contains(".")'
      patterns:
        - '%{HOSTNAME}\.%{GREEDYDATA:host.domain}'
      pattern_definitions:
        "HOSTNAME": "[^.]+"
      ignore_failure: true
  - set:
      field: host.hostname
      override: false
      copy_from: agent.hostname
      ignore_empty_value: true
  - remove:
      field: event.original
      if: "ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
  - remove:
      field:
        - _tmp_
        - _conf
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: |-
        Processor "{{ _ingest.on_failure_processor_type }}" with tag "{{ _ingest.on_failure_processor_tag }}" in pipeline "{{ _ingest.on_failure_pipeline }}" failed with message "{{ _ingest.on_failure_message }}"
  - remove:
      field:
        - _tmp_
        - _conf
