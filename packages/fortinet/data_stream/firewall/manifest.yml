type: logs
title: Fortinet firewall logs
release: experimental
streams:
  - input: tcp
    vars:
      - name: syslog_host
        type: text
        title: Syslog Host
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: syslog_port
        type: integer
        title: Syslog Port
        multi: false
        required: true
        show_user: true
        default: 9004
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - fortinet-firewall
          - forwarded
    template_path: tcp.yml.hbs
    title: Fortinet firewall logs (tcp)
    description: Collect Fortinet firewall logs using tcp input
  - input: udp
    vars:
      - name: syslog_host
        type: text
        title: Syslog Host
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: syslog_port
        type: integer
        title: Syslog Port
        multi: false
        required: true
        show_user: true
        default: 9004
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - fortinet-firewall
          - forwarded
    template_path: udp.yml.hbs
    title: Fortinet firewall logs (udp)
    description: Collect Fortinet firewall logs using udp input
  - input: logfile
    enabled: false
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: false
        show_user: true
        default:
          - /var/log/fortinet-firewall.log
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - fortinet-firewall
          - forwarded
      - name: internal_interfaces
        type: text
        title: Internal Interfaces
        multi: true
        required: false
        show_user: false
      - name: external_interfaces
        type: text
        title: External Interfaces
        multi: true
        required: false
        show_user: false
    template_path: log.yml.hbs
    title: Fortinet firewall logs (log)
    description: Collect Fortinet firewall logs using log input
