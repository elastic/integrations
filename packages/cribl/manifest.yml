format_version: 3.0.3
name: cribl
title: "Cribl"
version: "1.0.0"
description: Stream logs from Cribl into Elastic.
type: integration
categories:
  - custom
conditions:
  kibana:
    version: "^8.13.0 || ^9.0.0"
screenshots:
  - src: /img/logs-overview-dashboard.png
    title: Logs Overview dashboard screenshot
    size: 600x600
    type: image/png
  - src: /img/metrics-overview-dashboard.png
    title: Metrics Overview dashboard screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/logo.svg
    title: Cribl logo
    size: 32x32
    type: image/svg+xml
vars:
  - name: route_entries
    type: textarea
    title: Route mappings from Cribl sources to Elastic datastreams
    multi: false
    required: true
    show_user: false
owner:
  github: elastic/security-service-integrations
  type: elastic
