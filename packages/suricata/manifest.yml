name: suricata
title: Suricata
version: 0.6.1
release: experimental
description: Suricata Integration
type: integration
icons:
  - src: /img/suricata.svg
    title: suricata
    size: 309x309
    type: image/svg+xml
format_version: 1.0.0
license: basic
categories: [network, security]
conditions:
  kibana.version: "^7.13.0"
screenshots:
  - src: /img/filebeat-suricata-events.png
    title: filebeat suricata events
    size: 1577x2646
    type: image/png
  - src: /img/filebeat-suricata-alerts.png
    title: filebeat suricata alerts
    size: 1577x1750
    type: image/png
policy_templates:
  - name: suricata
    title: Suricata logs
    description: Collect logs from Suricata instances
    inputs:
      - type: logfile
        vars:
          - name: preserve_original_event
            required: true
            show_user: true
            title: Preserve original event
            description: Preserves a raw copy of the original event, added to the field `event.original`
            type: bool
            multi: false
            default: false
          - name: tags
            type: text
            title: Tags
            multi: true
            required: false
            show_user: true
            default:
              - suricata
        title: "Collect Suricata eve logs (input: logfile)"
        description: "Collecting eve logs from Suricata instances (input: logfile)"
owner:
  github: elastic/security-external-integrations
