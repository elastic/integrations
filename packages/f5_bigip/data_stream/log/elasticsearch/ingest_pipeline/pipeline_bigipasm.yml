      target_field: f5_bigip.log.violation.details
      ignore_missing: true
  - remove:
      field: json
      ignore_missing: true
  - remove:
      if: ctx.tags == null || !(ctx.tags.contains('preserve_duplicate_custom_fields'))
      field:
        - f5_bigip.log.date_time
        - f5_bigip.log.client.ip
        - f5_bigip.log.dest.ip
        - f5_bigip.log.dest.port
