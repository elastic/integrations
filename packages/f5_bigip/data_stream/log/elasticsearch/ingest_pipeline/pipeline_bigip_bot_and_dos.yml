---
description: Pipeline for processing Dos and Bot logs.
processors:
  - kv:
      field: event.original
      tag: kv_event_original_for_bot
      field_split: ','
      value_split: =
      target_field: kv
      strip_brackets: true
      if: ctx.event.original.contains('device_product="Application Security Module"')
      ignore_failure: true
  - kv:
      field: event.original
      tag: kv_event_original_for_dos
      field_split: ';'
      value_split: =
      target_field: kv
      if: ctx.event.original.contains('device_product=ASM')
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - script:
      description: Drops NA and 'NA' values recursively.
      tag: script_to_remove_NA_values
      lang: painless
      source: |
        boolean dropEmptyFields(Object object) {
          if (object == 'N/A' || object == 'NA') {
            return true;
          } else if (object instanceof Map) {
            ((Map) object).values().removeIf(value -> dropEmptyFields(value));
            return (((Map) object).size() == 0);
          } else if (object instanceof List) {
            ((List) object).removeIf(value -> dropEmptyFields(value));
            return (((List) object).length == 0);
          }
          return false;
        }
        dropEmptyFields(ctx);
  - append:
      field: event.category
      tag: append_event_category
      value: network
  - append:
      field: event.type
      tag: append_event_type
      value: info
  - rename:
      field: kv.action
      tag: rename_action
      target_field: f5_bigip.log.action
      ignore_missing: true
  - set:
      field: event.action
      tag: set_event_action_from_log_action
      copy_from: f5_bigip.log.action
      ignore_empty_value: true
  - lowercase:
      field: event.action
      tag: lowercase_event_action
      ignore_missing: true
  - gsub:
      field: event.action
      tag: gsub_event_action
      pattern: ' '
      replacement: '-'
      ignore_missing: true
      if: ctx.event?.action != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
