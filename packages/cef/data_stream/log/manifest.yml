type: logs
title: CEF log logs
release: experimental
streams:
  - input: logfile
    template_path: log.yml.hbs
    title: CEF logs
    description: Collect CEF logs using log input
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/cef.log
      - name: tags
        type: text
        title: Tags
        description: A list of tags to include in events. Including `forwarded` indicates that the events did not originate on this host and causes `host.name` to not be added to events.
        multi: true
        required: true
        show_user: false
        default:
          - cef
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

  - input: udp
    template_path: udp.yml.hbs
    title: CEF logs
    description: Collect CEF logs using udp input
    vars:
      - name: syslog_host
        type: text
        title: Syslog Host
        description: The interface to listen to UDP based syslog traffic. Set to `0.0.0.0` to bind to all available interfaces.
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: syslog_port
        type: integer
        title: Syslog Port
        description: The UDP port to listen for syslog traffic.
        multi: false
        required: true
        show_user: true
        default: 9003
      - name: tags
        type: text
        title: Tags
        description: A list of tags to include in events. Including `forwarded` indicates that the events did not originate on this host and causes `host.name` to not be added to events.
        multi: true
        required: true
        show_user: false
        default:
          - cef
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
