title: CEF log logs
type: logs
streams:
  - title: CEF logs
    description: Collect CEF logs using log input
    input: logfile
    template_path: log.yml.hbs
    vars:
      - name: paths
        title: Paths
        type: text
        required: true
        show_user: true
        multi: true
        default:
          - /var/log/cef.log

      - name: ignore_empty_values
        title: Ignore Empty Values
        type: bool
        description: Ignore CEF fields that are empty. The alternative behavior is to treat an empty field as an error.
        required: true
        show_user: true
        multi: false
        default: false
      - name: data_stream.dataset
        type: text
        title: Dataset name
        description: |
          Dataset to write data to. Changing the dataset will send the data to a different index. You can't use `-` in the name of a dataset and only valid characters for [Elasticsearch index names](https://www.elastic.co/guide/en/elasticsearch/reference/current/docs-index_.html).
        default: cef.log
        required: true
        show_user: true
      - name: decode_cef_timezone
        title: CEF Timezone
        type: text
        description: IANA time zone or time offset (e.g. `+0200`) to use when interpreting timestamps without a time zone in the CEF message.
        required: false
        show_user: false
        multi: false
      - name: tags
        title: Tags
        type: text
        description: A list of tags to include in events. Including `forwarded` indicates that the events did not originate on this host and causes `host.name` to not be added to events.
        required: true
        show_user: false
        multi: true
        default:
          - cef
          - forwarded
      - name: preserve_original_event
        title: Preserve original event
        type: bool
        description: Preserves a raw copy of the original event, added to the field `event.original`
        required: true
        show_user: true
        multi: false
        default: false
      - name: preprocessors
        title: Pre-Processors
        type: yaml
        description: >
          Pre-processors are run before the CEF message is decoded. They can be used to correct CEF formatting inconsistencies that may exist from some sources. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
    
        required: false
        show_user: false
        multi: false
      - name: processors
        title: Processors
        type: yaml
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent after the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
    
        required: false
        show_user: false
        multi: false

  - title: CEF logs
    description: Collect CEF logs using udp input
    input: udp
    template_path: udp.yml.hbs
    vars:
      - name: syslog_host
        title: Syslog Host
        type: text
        description: The interface to listen to UDP based syslog traffic. Set to `0.0.0.0` to bind to all available interfaces.
        required: true
        show_user: true
        multi: false
        default: localhost
      - name: syslog_port
        title: Syslog Port
        type: integer
        description: The UDP port to listen for syslog traffic.
        required: true
        show_user: true
        multi: false
        default: 9003
      - name: data_stream.dataset
        type: text
        title: Dataset name
        description: |
          Dataset to write data to. Changing the dataset will send the data to a different index. You can't use `-` in the name of a dataset and only valid characters for [Elasticsearch index names](https://www.elastic.co/guide/en/elasticsearch/reference/current/docs-index_.html).
        default: cef.log
        required: true
        show_user: true
      - name: decode_cef_timezone
        title: CEF Timezone
        type: text
        description: IANA time zone or time offset (e.g. `+0200`) to use when interpreting timestamps without a time zone in the CEF message.
        required: false
        show_user: false
        multi: false
      - name: tags
        title: Tags
        type: text
        description: A list of tags to include in events. Including `forwarded` indicates that the events did not originate on this host and causes `host.name` to not be added to events.
        required: true
        show_user: false
        multi: true
        default:
          - cef
          - forwarded
      - name: preserve_original_event
        title: Preserve original event
        type: bool
        description: Preserves a raw copy of the original event, added to the field `event.original`
        required: true
        show_user: true
        multi: false
        default: false
      - name: udp_options
        title: Custom UDP Options
        type: yaml
        description: Specify custom configuration options for the UDP input.
        required: false
        show_user: false
        multi: false
        default: |
          #read_buffer: 100MiB
          #max_message_size: 50KiB
          #timeout: 300s
      - name: preprocessors
        title: Pre-Processors
        type: yaml
        description: >
          Pre-processors are run before the CEF message is decoded. They can be used to correct CEF formatting inconsistencies that may exist from some sources. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

        required: false
        show_user: false
        multi: false
      - name: processors
        title: Processors
        type: yaml
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent after the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
        required: false
        show_user: false
        multi: false
      - name: ignore_empty_values
        title: Ignore Empty Values
        type: bool
        description: Ignore CEF fields that are empty. The alternative behavior is to treat an empty field as an error.
        required: true
        show_user: true
        multi: false
        default: false

  - title: CEF logs
    description: Collect CEF logs using tcp input
    input: tcp
    template_path: tcp.yml.hbs
    vars:
      - name: syslog_host
        title: Syslog Host
        type: text
        description: The interface to listen to TCP based syslog traffic. Set to `0.0.0.0` to bind to all available interfaces.
        required: true
        show_user: true
        multi: false
        default: localhost
      - name: syslog_port
        title: Syslog Port
        type: integer
        description: The TCP port to listen for syslog traffic.
        required: true
        show_user: true
        multi: false
        default: 9004
      - name: data_stream.dataset
        type: text
        title: Dataset name
        description: |
          Dataset to write data to. Changing the dataset will send the data to a different index. You can't use `-` in the name of a dataset and only valid characters for [Elasticsearch index names](https://www.elastic.co/guide/en/elasticsearch/reference/current/docs-index_.html).
        default: cef.log
        required: true
        show_user: true
      - name: decode_cef_timezone
        title: CEF Timezone
        type: text
        description: IANA time zone or time offset (e.g. `+0200`) to use when interpreting timestamps without a time zone in the CEF message.
        required: false
        show_user: false
        multi: false
      - name: tags
        title: Tags
        type: text
        description: A list of tags to include in events. Including `forwarded` indicates that the events did not originate on this host and causes `host.name` to not be added to events.
        required: true
        show_user: false
        multi: true
        default:
          - cef
          - forwarded
      - name: preserve_original_event
        title: Preserve original event
        type: bool
        description: Preserves a raw copy of the original event, added to the field `event.original`
        required: true
        show_user: true
        multi: false
        default: false
      - name: ssl
        title: SSL Configuration
        type: yaml
        description: SSL configuration options. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html#ssl-common-config) for details.
        required: false
        show_user: false
        multi: false
        default: |
          #certificate: "/etc/server/cert.pem"
          #key: "/etc/server/key.pem"
      - name: tcp_options
        title: Custom TCP Options
        type: yaml
        description: Specify custom configuration options for the TCP input. See [TCP](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-tcp.html) for details.
        required: false
        show_user: false
        multi: false
        default: |
          #max_connections: 1
          #framing: delimiter
          #line_delimiter: "\n"
      - name: preprocessors
        title: Pre-Processors
        type: yaml
        description: >
          Pre-processors are run before the CEF message is decoded. They can be used to correct CEF formatting inconsistencies that may exist from some sources. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

        required: false
        show_user: false
        multi: false
      - name: processors
        title: Processors
        type: yaml
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent after the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
        required: false
        show_user: false
        multi: false
      - name: ignore_empty_values
        title: Ignore Empty Values
        type: bool
        description: Ignore CEF fields that are empty. The alternative behavior is to treat an empty field as an error.
        required: true
        show_user: true
        multi: false
        default: false

