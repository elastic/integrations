format_version: 3.0.0
name: mongodb_atlas
title: "MongoDB Atlas"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: This Elastic integration collects logs from MongoDB Atlas integration.
type: integration
categories:
  - cloud
  - datastore
conditions:
  kibana:
    version: "8.12.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/mongodb_atlas-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: mongodb_atlas
    title: MongoDB Atlas logs
    description: Collect MongoDB Atlas logs.
    inputs:
      - type: cel
        title: Collect MongoDB Atlas logs
        description: Collect MongoDB Atlas logs via API.
        vars:
          - name: url
            type: text
            title: URL
            description: URL of the MongoDB Atlas Cloud API.
            default: https://cloud.mongodb.com
            required: true
            show_user: true
          - name: public_key
            type: text
            title: Public Key
            description: Public Key for the MongoDB Atlas.
            multi: false
            required: true
            show_user: true
          - name: private_key
            type: password
            title: Private Key
            description: Private Key for the MongoDB Atlas.
            multi: false
            required: true
            show_user: true
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
