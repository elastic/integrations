- name: mongodb_atlas.mongod_database
  type: group
  fields:
    - name: attributes
      type: object
      object_type: keyword
      description: One or more key-value pairs for additional log attributes. If a log message does not include any additional attributes, the attr object is omitted.
    - name: component
      type: keyword
      description: The component field type indicates the category a logged event is a member of, such as NETWORK or COMMAND.
    - name: hostname
      type: keyword
      description: Human-readable label that identifies the host that stores the log files that you want to download.
    - name: id
      type: long
      description: Unique identifier for the log statement.
    - name: message
      type: match_only_text
      description: Log output message passed from the server or driver. If necessary, the message is escaped according to the JSON specification.
    - name: size
      type: object
      object_type: keyword
      description: Original size of a log entry if it has been truncated. Only included if the log entry contains at least one truncated attr attribute.
    - name: tags
      type: keyword
      description: Strings representing any tags applicable to the log statement. For example, ["startupWarnings"].
    - name: thread.name
      type: keyword
      description: Name of the thread that caused the log statement.
    - name: truncated
      type: object
      object_type: keyword
      description: Information about the log message truncation, if applicable. Only included if the log entry contains at least one truncated attr attribute.
