title: Collect Mongod Audit logs from MongoDB Atlas
type: logs
streams:
  - input: cel
    title: MongoDB Atlas Mongod Audit logs
    description: Collect Mongod Audit logs from MongoDB Atlas.
    template_path: input.yml.hbs
    vars:
      - name: groupId
        type: text
        title: Group Id
        description: Identifier string that identifies your project. Groups and projects are synonymous terms. Your group id is the same as your project id. Ex. 32b6e34b3d91647abb20e7b8
        multi: false
        required: true
        show_user: true
      - name: hostName
        type: text
        title: Host Name
        description: Human-readable label that identifies the host that stores the log files that you want to download.
        multi: false
        required: true
        show_user: true
      - name: interval
        type: text
        title: Interval
        description: Duration between requests to the Atlas API. Supported units for this parameter are h/m/s.
        default: 10m
        multi: false
        required: true
        show_user: true
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 1m
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - mongodb_atlas-mongod_audit
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
