- name: mongodb_atlas.mongod_audit
  type: group
  fields:
    - name: action
      type: group
      fields:
        - name: type
          type: keyword
          description: Action type of Audit Event.
    - name: local
      type: group
      fields:
        - name: ip
          type: keyword
          description: A document that contains the IP address of the running instance.
        - name: is_system_user
          type: boolean
          description: This field indicates whether the user who caused the event was a system user.
        - name: port
          type: long
          description: A document that contains the port number of the running instance.
        - name: unix
          type: keyword
          description: Unix that contains the MongoDB socket file path if the client connects through a Unix domain socket.
    - name: param
      type: object
      object_type: keyword
      description: Specific details for the event.
    - name: remote
      type: group
      fields:
        - name: is_system_user
          type: boolean
          description: This field indicates whether the user who caused the event was a system user.
        - name: ip
          type: keyword
          description: A document that contains the IP address of the incoming connection associated with the event.
        - name: port
          type: long
          description: A document that contains the port number of the incoming connection associated with the event.
        - name: unix
          type: keyword
          description: Unix that contains the MongoDB socket file path if the client connects through a Unix domain socket.
    - name: result
      type: keyword
      description: Error code.
    - name: user
      type: group
      fields:
        - name: names
          type: object
          object_type: keyword
          description: Array of user identification documents.
        - name: roles
          type: object
          object_type: keyword
          description: Array of documents that specify the roles granted to the user.
    - name: uuid
      type: group
      fields:
        - name: binary
          type: keyword
          description: Document that contains a universally unique identifier (UUID) for the audit message.
        - name: type
          type: keyword
          description: The $type field specifies the BSON subtype for the $binary field.
