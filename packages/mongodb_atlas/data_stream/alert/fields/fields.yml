- name: mongodb_atlas
  type: group
  fields:
    - name: alert
      type: group
      fields:
        - name: acknowledged
          type: group
          fields:
            - name: comment
              type: keyword
              description: Comment left by the user who acknowledged the alert. Cloud Manager returns this value if the alert has been acknowledged.
            - name: time
              type: date
              description: Timestamp in ISO 8601 date and time format in UTC until which the alert has been acknowledged. Cloud Manager returns this value if the alert has been acknowledged.
            - name: user.name
              type: keyword
              description: Username of the user who acknowledged the alert. Cloud Manager returns this value if the alert has been acknowledged.
        - name: cluster
          type: group
          fields:
            - name: id
              type: keyword
              description: |-
                Unique identifier for the cluster to which this alert applies. Cloud Manager returns this value if "eventTypeName" : "SHARDED_CLUSTER"
            - name: name
              type: keyword
              description: |-
                Name of the cluster to which this alert applies. Cloud Manager returns this value if "eventTypeName" : "SHARDED_CLUSTER"
            - name: parent.id
              type: keyword
              description: Unique 24-hexadecimal character string that identifies the parent cluster to which this alert applies. The parent cluster contains the sharded nodes. MongoDB Cloud returns this parameter only for alerts of events impacting sharded clusters.
        - name: config.id
          type: keyword
          description: Unique identifier for the alert configuration that triggered this alert.
        - name: event_type.name
          type: keyword
          description: Name of the event that triggered the alert.
        - name: host
          type: group
          fields:
            - name: id
              type: keyword
              description: |-
                unique identifier for the host to which the metric pertains. Cloud Manager returns this value if "eventTypeName" was set to one of the following : HOST_DOWN, OUTSIDE_METRIC_THRESHOLD, REPLICA_SET.
            - name: non_running.ids
              type: keyword
              description: List of unique 24-hexadecimal character strings that identify the replica set members that are not in PRIMARY nor SECONDARY state.
        - name: host_name_and_port
          type: keyword
          description: |-
            Hostname and port of each host to which the alert applies. This can be a hostname, an FQDN, an IPv4 address, or an IPv6 address. Cloud Manager returns this value if "eventTypeName" was set to one of the following : HOST_DOWN, OUTSIDE_METRIC_THRESHOLD, REPLICA_SET.
        - name: last_notified.time
          type: date
          description: Timestamp in ISO 8601 date and time format in UTC when the last notification was sent for this alert. Cloud Manager returns this value if notifications have been sent.
        - name: metric
          type: group
          fields:
            - name: name
              type: keyword
              description: Name of the measurement whose value went outside the threshold. Cloud Manager returns this value if "eventTypeName" was set to OUTSIDE_METRIC_THRESHOLD.
            - name: unit
              type: keyword
              description: Relevant units for value.
            - name: value
              type: double
              description: Value of the metric.
        - name: processor
          type: group
          fields:
            - name: error_msg
              type: keyword
              description: The error message associated with the Stream Processor to which this alert applies.
            - name: instance.name
              type: keyword
              description: The name of the Stream Processing Instance to which this alert applies. The resource returns this parameter for alerts of events impacting Stream Processing Instances.
            - name: name
              type: keyword
              description: The name of the Stream Processor to which this alert applies. The resource returns this parameter for alerts of events impacting Stream Processors.
            - name: state
              type: keyword
              description: The state of the Stream Processor to which this alert applies. The resource returns this parameter for alerts of events impacting Stream Processors.
        - name: replicaset.name
          type: keyword
          description: |-
            Name of the replica set. Cloud Manager returns this value if "eventTypeName" was set to one of the following : BACKUPHOST_DOWN, OUTSIDE_METRIC_THRESHOLD, REPLICA_SET.
        - name: resolved.time
          type: date
          description: Timestamp in ISO 8601 date and time format in UTC when the alert was closed. Cloud Manager returns this value if "status":"CLOSED"
        - name: source_type.name
          type: keyword
          description: |-
            Type of host being backed up when "eventTypeName" : "BACKUP". Cloud Manager can return one of the following : REPLICA_SET, SHARDED_CLUSTER, CONFIG_SERVER.
        - name: status
          type: keyword
          description: |-
            Current state of the alert. Cloud Manager can return one of the following : TRACKING.
            The alert condition exists but has not persisted beyond the defined notification delay. For details, see Request Query Parameters. OPEN, CLOSED, CANCELLED.
        - name: tags
          type: keyword
          description: Identifying labels set for this alert.
        - name: updated.time
          type: date
          description: Timestamp in ISO 8601 date and time format in UTC when the alert was last updated.
        - name: user.alias
          type: keyword
          description: Human-readable label that identifies the cluster node. MongoDB Cloud sets this hostname usually to the standard hostname for the cluster node. It appears in the connection string for a cluster instead of the value of the hostname parameter.
