title: Collect Organization logs from MongoDB Atlas
type: logs
streams:
  - input: cel
    title: MongoDB Atlas Organization logs
    description: Collect Organization logs from MongoDB Atlas.
    enabled: false
    template_path: input.yml.hbs
    vars:
      - name: orgId
        type: text
        title: Organization ID
        description: The unique identifier for the organization in which the event occurred. Ex. 32b6e34b3d91647abb20e7b8
        multi: false
        required: true
        show_user: true
      - name: interval
        type: text
        title: Interval
        description: Duration between requests to the Atlas API. Supported units for this parameter are h (hours), m (minutes) and s (seconds).
        default: 5m
        multi: false
        required: true
        show_user: false
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are h (hours), m (minutes) and s (seconds). If the data collection period is extensive, ensure that this parameter's value is appropriately long.
        multi: false
        required: true
        show_user: false
        default: 1m
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-cel.html#_resource_tracer_filename) for details.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - mongodb_atlas-organization
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/fleet/current/elastic-agent-processor-configuration.html) for details.
