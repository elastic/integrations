format_version: "3.0.2"
name: mimecast
title: "Mimecast"
version: "2.0.0"
description: Collect logs from Mimecast with Elastic Agent.
type: integration
categories: ["security", "email_security"]
conditions:
  kibana:
    version: "^8.14.0"
screenshots:
  - src: /img/mimecast.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/mimecast.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: mimecast
    title: Mimecast
    description: Collect logs from the Mimecast API with Elastic Agent.
    inputs:
      - type: httpjson
        title: Mimecast v1 API
        description: Collect logs from Mimecast API v1 Endpoints
        vars:
          - name: api_url
            type: text
            title: API URL
            description: API URL.
            multi: false
            required: true
            show_user: false
            default: https://eu-api.mimecast.com
          - name: app_key
            type: password
            title: Application Key for v1 API Endpoints
            description: Specifies application key for user.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: app_id
            type: password
            title: Application ID for v1 API Endpoints
            description: Set the Application Id.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: access_key
            type: password
            title: Access Key for v1 API Endpoints
            description: Set Access Key.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: secret_key
            type: password
            title: Secret Key for v1 API Endpoints
            description: Set Secret Key.
            multi: false
            required: true
            show_user: true
            secret: true
      - type: cel
        title: Mimecast v2 API
        description: Collect logs from Mimecast API v2 Endpoints
        vars:
          - name: api_url
            type: text
            title: API URL
            description: API URL.
            multi: false
            required: true
            show_user: false
            default: https://api.services.mimecast.com
          - name: client_id
            type: text
            title: Client ID for v2 API Endpoints
            description: Set Client ID.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: client_secret
            type: password
            title: Client Secret for v2 API Endpoints
            description: Set Client Secret.
            multi: false
            required: true
            show_user: true
            secret: true
owner:
  github: elastic/security-service-integrations
  type: partner
