format_version: 1.0.0
name: mimecast
title: "Mimecast/Elastic Integration"
version: 0.0.1
license: basic
description: "Fetching logs from Mimecast API and ingest into Elasticsearch"
type: integration
categories:
  - custom
release: experimental
conditions:
  kibana.version: "^7.15.0"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: mimecast
    title: Authorization header
    description: Mimecast/Elastic Integration
    inputs:
      - type: httpjson
        title: Mimecast API 
        description: Collect logs from Mimecast API
        vars:
          - name: app_key
            type: text
            title: Application Key
            description: Specifies application key for user.
            multi: false
            required: true
            show_user: true
          - name: app_id
            type: text
            title: Applicaion ID
            description: Set the Application Id.
            multi: false
            required: true
            show_user: true
          - name: access_key
            type: text
            title: Access Key
            description: Set Access Key.
            multi: false
            required: true
            show_user: true
          - name: secret_key
            type: text
            title: Secret Key
            description: Set Secret Key.
            multi: false
            required: true
            show_user: true
          - name: api_url
            type: text
            title: API URL
            description: API Url.
            multi: false
            required: true
            show_user: false
            default: "https://eu-api.mimecast.com"
owner:
  github: elastic/external-security-integrations
