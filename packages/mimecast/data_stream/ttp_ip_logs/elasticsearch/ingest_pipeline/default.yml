---
description: Pipeline for processing Mimecast ttp_ip_logs.
processors:
  # Generic event/ecs fields we always want to populate.
  - set:
      field: ecs.version
      value: '8.11.0'
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      description: Parse 'message' JSON contents into a 'mimecast' object.
      field: event.original
      target_field: mimecast
  - drop:
      if: ctx.mimecast?.eventTime == null || (ctx.mimecast?.data != null && ctx.mimecast.data.isEmpty())
  - fingerprint:
      fields:
        - mimecast.messageId
        - mimecast.eventTime
      target_field: "_id"
      ignore_missing: true
  - date:
      description: Use 'mimecast.eventTime' as the '@timestamp'
      field: mimecast.eventTime
      timezone: UTC
      formats:
        - yyyy-MM-dd'T'HH:mm:ssZ
  - set:
      field: event.category
      value: [email]
  - set:
      field: event.kind
      value: alert
      if: ctx.mimecast?.taggedMalicious == true

  ###
  - rename:
      field: mimecast.senderIpAddress
      target_field: source.ip
      ignore_missing: true
  - append:
      field: email.from.address
      value: "{{{mimecast.senderAddress}}}"
      if: "ctx?.mimecast?.senderAddress != null"
      ignore_failure: true
  - rename:
      field: mimecast.subject
      target_field: email.subject
      ignore_missing: true
  - rename:
      field: mimecast.action
      target_field: event.action
      ignore_missing: true
  - rename:
      field: mimecast.definition
      target_field: rule.name
      ignore_missing: true
  - rename:
      field: mimecast.id
      target_field: event.id
      ignore_missing: true
  - append:
      field: email.to.address
      value: "{{{mimecast.recipientAddress}}}"
      if: "ctx?.mimecast?.recipientAddress != null"
      ignore_failure: true
  - rename:
      field: mimecast.messageId
      target_field: email.message_id
      ignore_missing: true
  - rename:
      field: mimecast.similarDomain
      target_field: source.domain
      ignore_missing: true
  - set:
      field: event.created
      value: "{{{mimecast.eventTime}}}"
      if: 'ctx?.mimecast?.eventTime != null'
  - append:
      field: related.ip
      value: "{{{source.ip}}}"
      allow_duplicates: false
      if: 'ctx?.source?.ip != null'
  - dissect:
      field: email.from.address
      pattern: "<%{email.from.address}>"
      ignore_missing: true
      ignore_failure: true
  - dissect:
      field: email.to.address
      pattern: "<%{email.to.address}>"
      ignore_missing: true
      ignore_failure: true
  - lowercase:
      field: email.direction
      ignore_missing: true
  ### Cleanup
  - remove:
      description: Cleanup of repeated/unwanted/temporary fields.
      field:
        - mimecast.eventTime
        - mimecast.senderAddress
        - mimecast.recipientAddress
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively
      tag: script_to_drop_null_values
      lang: painless
      ignore_failure: true
      source: |
        void handleMap(Map map) {
          map.values().removeIf(v -> {
            if (v instanceof Map) {
                handleMap(v);
            } else if (v instanceof List) {
                handleList(v);
            }
            return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
          });
        }
        void handleList(List list) {
          list.removeIf(v -> {
            if (v instanceof Map) {
                handleMap(v);
            } else if (v instanceof List) {
                handleList(v);
            }
            return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
          });
        }
        handleMap(ctx);
# Error handling
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'
