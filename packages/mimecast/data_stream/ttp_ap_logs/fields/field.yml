- name: mimecast
  type: group
  fields:
    - name: result
      type: keyword
      description: The result of the attachment analysis - clean, malicious, unknown, or timeout.
    - name: senderAddress
      type: keyword
      description: The sender of the attachment.
    - name: fileName
      type: keyword
      description: The file name of the original attachment.
    - name: actionTriggered
      type: keyword
      description: The action triggered for the attachment.
    - name: route
      type: keyword
      description: The route of the original email containing the attachment, either - inbound, outbound, internal, or external.
    - name: details
      type: keyword
      description: Detailed output of the attachment sandbox processing.
    - name: recipientAddress
      type: keyword
      description: The address of the user that received the attachment.
    - name: fileType
      type: keyword
      description: The file type of the attachment.
    - name: subject
      type: keyword
      description: The subject of the email.
    - name: fileHash
      type: keyword
      description: The hash of the attachment.
    - name: messageId
      type: keyword
      description: The internet message id of the email.
    - name: definition
      type: keyword
      description: The definition.
