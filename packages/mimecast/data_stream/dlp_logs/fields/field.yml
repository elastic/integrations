- name: mimecast
  type: group
  fields:
    - name: senderAddress
      type: keyword
      description: Email address of the sender.
    - name: action
      type: keyword
      description: The action taken against the message.
    - name: messageId
      type: keyword
      description: The message-id value of the message.
    - name: subject
      type: keyword
      description: The message subject.
    - name: route
      type: keyword
      description: The message direction. Possible values are inbound, outbound or internal.
    - name: policy
      type: keyword
      description: The name of a DLP or Content Examination configuration that triggered the message.
    - name: recipientAddress
      type: keyword
      description: Email address of the recipient.
