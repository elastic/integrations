- name: mimecast
  type: group
  fields:
    - name: search_details
      type: group
      fields:
        - name: description
          type: keyword
          description: The description of the search if any.
        - name: text
          type: keyword
          description: The text used in the search.
        - name: source
          type: keyword
          description: The search source context
        - name: reason
          type: keyword
          description: The search reason entered when the search was executed if any.
        - name: path
          type: keyword
          description: The search path if any.
    - name: email.address
      type: keyword
      description: The email address of the user who performed the search.
