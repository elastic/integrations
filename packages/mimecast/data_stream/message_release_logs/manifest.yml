title: "Mimecast Message Release"
type: logs
streams:
  - input: cel
    template_path: cel.yml.hbs
    title: Message Release Logs
    description: Collect Message Release Logs
    vars:
      - name: interval
        type: text
        title: Interval
        description: Duration between requests to the API. Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: false
        default: 5m
      - name: initial_interval
        type: text
        title: Initial Interval
        multi: false
        required: true
        show_user: false
        description: Initial interval for the first API call. Defaults to 24 hours. Supported units for this parameter are h/m/s.
        default: 24h
      - name: batch_size
        type: integer
        title: Batch Size
        description: Batch size for the response of the Mimecast API.
        default: 100
        multi: false
        required: true
        show_user: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - mimecast-siem-logs
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: >
          The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.

      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata.  This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
