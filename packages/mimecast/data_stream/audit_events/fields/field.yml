- name: mimecast
  type: group
  fields:
    - name: category
      type: keyword
      description: The category of the event.
    - name: eventInfo
      type: keyword
      description: The detailed event information.
    - name: application
      type: keyword
      description: The Mimecast unique id of the event.
    - name: email.metadata
      type: keyword
      description: The email meta data from audit info.
    - name: email.address
      type: keyword
      description: Email address from event info.
    - name: method
      type: keyword
      description: Method which triggers audit events.
    - name: 2FA
      type: keyword
      description: Info about two-factor authentication.
    - name: remote
      type: keyword
      description: Info about remote IP trying to access the API.
    - name: remote_ip
      type: ip
      description: Remote IP.
