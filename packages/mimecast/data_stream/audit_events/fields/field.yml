- name: mimecast
  type: group
  fields:
    - name: category
      type: keyword
      description: The category of the event.
    - name: eventTime
      type: date
      description: The time of the event in ISO 8601 format.
    - name: eventInfo
      type: keyword
      description: The detailed event information.
    - name: auditType
      type: keyword
      description: The Mimecast audit type of the event.
    - name: user
      type: keyword
      description: The email address of the user of the event.
    - name: id
      type: keyword
      description: The Mimecast unique id of the event.
