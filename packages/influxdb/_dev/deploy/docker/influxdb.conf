[logging]
  format = "auto"
  level = "debug"
  suppress-logo = false

[meta]
    dir = "/var/lib/influxdb2/meta"
    logging-enabled = true

[data]
    dir = "/var/lib/influxdb2/data"
    engine = "tsm1"
    wal-dir = "/var/lib/influxdb2/wal"
    query-log-enabled = true

[admin]
  enabled = true
  bind-address = ":8086"

