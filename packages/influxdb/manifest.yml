format_version: "3.0.0"
name: influxdb
title: "InfluxDb"
version: "0.10.0"
description: "Collect metrics from Influxdb database"
type: integration
categories:
  - datastore
  - observability
conditions:
  kibana:
    version: "^8.13.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/Influxdb-status.png
    title: Influxdb status metrics dashboard
    size: 3298x1722
    type: image/png
  - src: /img/Influxdb-advstatus.png
    title: Influxdb advanced status metrics dashboard
    size: 3360x3590
    type: image/png
icons:
  - src: /img/influxdb-logo.svg
    title: Influxdb logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: influxdb
    title: InfluxDb Status
    description: Collect InfluxDb status metrics.
    inputs:
      - type: prometheus/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - localhost:8086
        title: Collect database status metrics from InfluxDB database
        description: Collecting status metrics from InfluxDb database
        input_group: metrics
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
