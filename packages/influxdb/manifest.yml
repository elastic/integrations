format_version: 1.0.0
name: influxdb
title: "Influxdb"
version: 0.1.86
license: basic
description: "Collect logs and metrics from Influxdb database with Elastic Agent"
type: integration
categories:
  - datastore
conditions:
  kibana.version: "^8.3.0"
screenshots:
  - src: /img/Influxdb-advstatus.png
    title: Influxdb advanced status metrics dashboard
    size: 3360x3590
    type: image/png
icons:
  - src: /img/influxdb-logo.svg
    title: Influxdb logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: oracle
    title: Oracle Status and Logs
    description: Collect Influxdb logs and status metrics.
    inputs:
      - type: prometheus/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - localhost:8086
          - name: username
            type: text
            title: Username
            multi: false
            required: false
            show_user: false
          - name: password
            type: password
            title: Password
            multi: false
            required: false
            show_user: false
        title: Collect Influx database's metrics
        description: Collecting status metrics from Influxdb database
        input_group: metrics
owner:
  github: elastic/obs-service-integrations
