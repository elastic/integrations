- name: influxdb.advstatus
  type: group
  release: beta
  fields:
    - name: instance
      type: keyword
      description: |
        Influxdb instance.
    - name: qc_all_duration_seconds.histogram
      type: histogram
      description: |
        Histogram of total times spent in all query states.
    - name: qc_compiling_duration_seconds.histogram
      type: histogram
      description: |
        Histogram of times spent compiling queries.
    - name: qc_executing_duration_seconds.histogram
      type: histogram
      description: |
        Histogram of times spent executing queries.
    - name: storage_compactions_duration_seconds.histogram
      type: histogram
      description: |
        Histogram of compactions by level since startup.
    - name: storage_retention_check_duration.histogram
      type: histogram
      description: |
        Histogram of duration of retention check in seconds.
    - name: storage_writer_dropped_points.histogram
      type: histogram
      description: |
        Histogram of number of points dropped due to partial writes.
    - name: storage_writer_err_points.histogram
      type: histogram
      description: |
        Histogram of number of points in errored shard write requests.
    - name: storage_writer_ok_points.histogram
      type: histogram
      description: |
        Histogram of number of points in successful shard write requests.
    - name: storage_writer_req_points.histogram
      type: histogram
      description: |
        Histogram of number of points requested to be written.
    - name: task_executor_run_latency_seconds.histogram
      type: histogram
      description: |
        Records the latency between the time the run was due to run and the time the task started execution, by task type.
    - name: task_executor_run_queue_delta.histogram
      type: histogram
      description: |
        The duration in seconds between a run being due to start and actually starting.
