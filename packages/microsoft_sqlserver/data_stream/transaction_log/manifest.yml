type: metrics
title: Microsoft SQL Server transaction_log metrics
streams:
  - input: sql/metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 60s
      - name: databases
        type: text
        title: Databases
        multi: true
        required: true
        show_user: true
        description: Database names to query the transaction_logs metrics from. User-defined and system database names can be provided as input. The system databases are automatically included by default.
        default: ["master", "model", "tempdb", "msdb"]
      - name: fetch_from_all_databases
        type: bool
        title: Fetch from all databases
        multi: false
        required: false
        show_user: false
        description: Option to enable fetching the transaction_logs metrics from all databases including system and user-defined databases. Overrides database names provided in the "Databases" field and instead considers all databases.
        default: false
    title: Microsoft SQL Server transaction_log metrics
    description: Collect Microsoft SQL Server transaction_log metrics
elasticsearch:
  index_mode: "time_series"
