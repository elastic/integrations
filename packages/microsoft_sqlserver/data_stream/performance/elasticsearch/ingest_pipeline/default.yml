---
description: Pipeline for processing mssql performance
processors:
- remove:
    field: sql.driver
    ignore_missing: true
    ignore_failure: true
- remove:
    field: sql.query
    ignore_missing: true
    ignore_failure: true
- rename:
    field: sql
    target_field: mssql
    ignore_missing: true
    ignore_failure: true
- foreach:
    field: mssql.metrics
    ignore_missing: true
    processor:
        trim:
            field: "_ingest._key"
            ignore_missing: true
- foreach:
    field: mssql.metrics
    ignore_missing: true
    processor:
        gsub:
            field: "_ingest._key"
            pattern: " "
            replacement: "_"
- foreach:
    field: mssql.metrics
    ignore_missing: true
    ignore_failure: true
    processor:
        gsub:
            field: "_ingest._key"
            pattern: "/"
            replacement: "_"
- foreach:
    field: mssql.metrics
    ignore_missing: true
    ignore_failure: true
    processor:
        gsub:
            field: "_ingest._key"
            pattern: ">"
            replacement: "_"
- foreach:
    field: mssql.metrics
    ignore_missing: true
    ignore_failure: true
    processor:
        gsub:
            field: "_ingest._key"
            pattern: "\\("
            replacement: ""
- foreach:
    field: mssql.metrics
    ignore_missing: true
    ignore_failure: true
    processor:
        gsub:
            field: "_ingest._key"
            pattern: "%"
            replacement: "pct"
- foreach:
    field: mssql.metrics
    ignore_missing: true
    ignore_failure: true
    processor:
        gsub:
            field: "_ingest._key"
            pattern: "\\)"
            replacement: ""
##
# Set host.mac to dash separated upper case value
# as per ECS recommendation
##
- gsub:
    field: host.mac
    pattern: '[-:.]'
    replacement: ''
    ignore_missing: true
- gsub:
    field: host.mac
    pattern: '(..)(?!$)'
    replacement: '$1-'
    ignore_missing: true
- uppercase:
    field: host.mac
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: "{{ _ingest.on_failure_message }}"
