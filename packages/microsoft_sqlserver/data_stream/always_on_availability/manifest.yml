title: "Microsoft SQL Server Always On Availability Groups metrics"
type: metrics
streams:
  - input: sql/metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 5m
      - name: preserve_sql_queries
        required: true
        show_user: false
        title: Preserve SQL Queries
        description: Preserves SQL queries for debugging purposes. This feature is available in Elastic stack version 8.18 and later.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the events are shipped. See [Processors](https://www.elastic.co/guide/en/fleet/current/elastic-agent-processor-configuration.html) for details.

    title: Microsoft SQL Server Always On Availability Groups metrics
    description: Collect Microsoft SQL Server Always On Availability Groups metrics
elasticsearch:
  index_mode: "time_series"
