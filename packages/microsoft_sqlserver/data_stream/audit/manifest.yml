title: "SQL Server audit events"
type: logs
streams:
  - input: winlog
    title: SQL Server audit events from Windows event logs
    description: Collect SQL Server audit events from the Windows event logs
    template_path: stream.yml.hbs
    vars:
      - name: channel
        description: Channel name where audit events are configured to be sent.
        type: text
        title: Channel
        multi: false
        required: true
        default: Security
        show_user: true
      - name: preserve_original_event
        description: Save the original event to event.original field.
        type: bool
        title: Preserve original event
        multi: false
        required: true
        default: false
        show_user: true
