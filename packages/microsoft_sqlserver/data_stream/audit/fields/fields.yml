- name: sqlserver
  type: group
  description: >
    All fields specific to SQL Server events

  fields:
    - name: audit
      type: group
      description: >
        All fields specific to SQL Server audit events.

      fields:
        - name: event_time
          type: date
          description: Time at which this event occurred
        - name: succeeded
          type: boolean
          description: Status indicating if the operation succeeded
        - name: statement
          type: text
          description: Operation performed on the database
