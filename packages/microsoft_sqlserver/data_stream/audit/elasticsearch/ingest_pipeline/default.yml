---
description: Pipeline for processing SQL Server audit logs
processors:
- kv:
    field: winlog.event_data.param1
    field_split: "\\n"
    value_split: ":"
    target_field: sqlserver.audit
    trim_key: "\\n"
    trim_value: "\\n"
    if: ctx?.winlog?.event_id == "33205"
    ignore_failure: true
on_failure:
- set:
    field: error.message
    value: "{{ _ingest.on_failure_message }}"
