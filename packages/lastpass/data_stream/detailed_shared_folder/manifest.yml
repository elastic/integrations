title: Collect Detailed Shared Folder logs from LastPass
type: logs
streams:
  - input: httpjson
    title: Detailed Shared Folder logs
    description: Collect detailed shared folder logs from LastPass.
    template_path: httpjson.yml.hbs
    vars:
      - name: page_size
        type: integer
        multi: false
        required: false
        default: "2000"
        show_user: false
        title: Page Size
        description: Limits the maximum number of items listed per page.
      - name: interval
        type: text
        title: Interval
        description: Duration between requests to the LastPass API. Supported units for this parameter are h/m/s.
        default: 1h
        multi: false
        required: true
        show_user: true
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 30s
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - lastpass-detailed_shared_folder
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: false
        title: Preserve duplicate custom fields
        description: Preserve lastpass.detailed_shared_folder fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
