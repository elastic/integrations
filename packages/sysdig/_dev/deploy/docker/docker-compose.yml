services:
  sysdig-alerts-http:
    image: docker.elastic.co/observability/stream:v0.16.0
    volumes:
      - ./sample_logs:/sample_logs:ro
    environment:
      - STREAM_PROTOCOL=webhook
      - STREAM_ADDR=http://elastic-agent:9035/
    command: log --start-signal=SIGHUP --delay=5s /sample_logs/sysdig.log
