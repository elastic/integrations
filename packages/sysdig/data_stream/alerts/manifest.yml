title: "Sysdig"
type: logs
streams:
  - input: tcp
    enabled: false
    template_path: tcp.yml.hbs
    title: TCP input
    description: Collect Sysdig alerts using input over TCP
    vars:
      - name: listen_address
        type: text
        title: Listen Address
        description: |
          Bind address for the listener. Use 0.0.0.0 to listen on all interfaces.
        required: true
        show_user: true
        default: 0.0.0.0
      - name: listen_port
        type: text
        title: Listen port
        description: |
          Bind port for the listener.
        required: true
        show_user: true
        default: 9030