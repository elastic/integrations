- name: sysdig
  type: group
  description: Namespace for Sysdig-specific fields.
  dynamic: false
  fields:
    - name: containerInfo
      type: group
      description: Container information fields
      fields:
        - name: containerId
          type: text
        - name: containerName
          type: text
        - name: podName
          type: text
        - name: pullString
          type: text
    - name: hash
      type: keyword
      description: Resource unique identifier
    - name: inUseVulnerabilitySummary
      type: group
      description: Fields pertaining to vulnerability summaries
      fields:
        - name: hasExploit
          type: boolean
        - name: criticalSeverityCount
          type: integer
        - name: highSeverityCount
          type: integer
        - name: mediumSeverityCount
          type: integer
        - name: lowSeverityCount
          type: integer
        - name: negligibleSeverityCount
          type: integer
    - name: in_use_vulnerabilities
      type: group
      description: Mapped fields pertaining to vulnerability summaries
      fields:
        - name: exploitable
          type: boolean
        - name: critical
          type: integer
        - name: high
          type: integer
        - name: medium
          type: integer
        - name: low
          type: integer
        - name: negligible
          type: integer
    - name: isExposed
      type: boolean
    - name: labels
      type: text
    - name: lastSeen
      type: integer
    - name: last_seen
      type: integer
    - name: metadata
      type: group
      fields:
        - name: account
          type: text
        - name: organization
          type: text
        - name: region
          type: text
        - name: arn
          type: text
    - name: name
      type: text
    - name: platform
      type: text
    - name: posturePolicySummary
      type: group
      fields:
        - name: passPercentage
          type: integer
        - name: policies
          type: group
            fields:
              - name: id
                type: integer
              - name: name 
                type: text
              - name: isPassed
                type: boolean
    - name: posture_policies
      type: group
        fields:
          - name: id
            type: integer
          - name: name 
            type: text
          - name: is_passed
            type: boolean
    - name: resourceOrigin
      type: text
    - name: resource.arn
      type: text
    - name: resource.name
      type: text
    - name: type
      type: text
    - name: zones
      type: group
      fields:
        - name: id
          type: integer
        - name: name
          type: text
    - name: vulnerabilitySummary
      type: group
      fields:
        - name: hasExploit
          type: boolean
        - name: criticalSeverityCount
          type: integer
        - name: highSeverityCount
          type: integer
        - name: mediumSeverityCount
          type: integer
        - name: lowSeverityCount
          type: integer
        - name: negligibleSeverityCount
          type: integer
    - name: vulnerabilities
      type: group
      fields:
        - name: exploitable
          type: boolean
        - name: critical
          type: integer
        - name: high
          type: integer
        - name: medium
          type: integer
        - name: low
          type: integer
        - name: negligible
          type: integer