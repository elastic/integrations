- name: sysdig
  type: group
  description: Namespace for Sysdig-specific fields.
  dynamic: false
  fields:
    - name: customer_id
      type: integer
    - name: customerID
      type: integer
    - name: accountID
      type: text
    - name: organizationID
      type: text
    - name: provider
      type: text
    - name: actorName
      type: text
    - name: actorID
      type: text
    - name: actorKind
      type: text
    - name: policies
      type: keyword
    - name: groups
      type: keyword
    - name: memberships
      type: keyword
    - name: numPermissionsGiven
      type: integer
    - name: num_permissions_given
      type: integer
    - name: effectivePermissionsCount
      type: integer
    - name: effective_permissions_count
      type: integer
    - name: numPermissionsUnused
      type: integer
    - name: num_permissions_unused
      type: integer
    - name: numPermissionsUsed
      type: integer
    - name: num_permissions_used
      type: integer
    - name: lastActiveDate
      type: text
    - name: last_active_date
      type: text
    - name: optimizable
      type: boolean
    - name: labels.risk
      type: text
    - name: labels.profiling
      type: text
    - name: profilingStartTime
      type: text
    - name: profiling_start_time
      type: text
    - name: createDate
      type: text
    - name: create_date
      type: text
    - name: riskCategory
      type: text
    - name: calculated_level
      type: text
    - name: riskyPermissions
      type: integers
    - name: risky_permissions
      type: integers
    - name: riskScore
      type: float
    - name: calculated_score
      type: float
    - name: roleType
      type: text
    - name: alias
      type: text
    - name: zones
      type: group
      fields:
        - name: id
          type: integer
        - name: name
          type: keyword
    - name: compromisedState
      type: group
      fields:
        - name: id
          type: text
        - name: modifiedAt
          type: text
        - name: pastDetections
          type: integer
    - name: compromised_state
      type: group
      fields:
        - name: id
          type: text
        - name: modified_at
          type: text
        - name: past_detections
          type: integer