- name: sysdig
  type: group
  description: Namespace for Sysdig-specific fields.
  dynamic: false
  fields:
    - name: zoneId
      type: text
    - name: zoneName
      type: text
    - name: zone.id
      type: text
    - name: zone.name
      type: text
    - name: policyId
      type: text
    - name: name
      type: text
    - name: failedControls
      description: Number of failed controls
      type: integer
    - name: passingScore
      description: Percentage of passing requirements
      type: integer
    - name: resourcePassingScore
      type: integer
    - name: resource_passing_score
      type: integer
    - name: isFavorite
      type: boolean
    - name: resourceViolationSummary
      type: group
      description: Violation summary fields
      fields:
        - name: highSeverity
          type: integer
        - name: mediumSeverity
          type: integer
        - name: lowSeverity
          type: integer
    - name: violations
      type: group
      description: Violation summary fields
      fields:
        - name: high_severity
          type: integer
        - name: medium_severity
          type: integer
        - name: low_severity
          type: integer
    - name: acceptedCount
      type: integer
    - name: accepted_count
      type: integer