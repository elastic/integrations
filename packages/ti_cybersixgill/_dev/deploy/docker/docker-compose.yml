version: "2.3"
services:
  cybersixgill-webhook-http:
    image: akroh/stream:v0.2.0
    volumes:
      - ./sample_logs:/sample_logs:ro
    environment:
      - STREAM_PROTOCOL=webhook
      - STREAM_ADDR=http://elastic-agent:9080/cybersixgill
      - STREAM_WEBHOOK_HEADER=Authorization="Basic YWJjMTIzOmFiYzEyMw=="
    command: log --start-signal=SIGHUP --delay=5s /sample_logs/test-cybersixgill-threat.ndjson.log
  cybersixgill-webhook-https:
    image: akroh/stream:v0.2.0
    volumes:
      - ./sample_logs:/sample_logs:ro
    environment:
      - STREAM_PROTOCOL=webhook
      - STREAM_INSECURE=true
      - STREAM_ADDR=https://elastic-agent:7443/cybersixgill
      - STREAM_WEBHOOK_HEADER=Authorization="Basic YWJjMTIzOmFiYzEyMw=="
    command: log --start-signal=SIGHUP --delay=5s /sample_logs/test-cybersixgill-threat.ndjson.log
