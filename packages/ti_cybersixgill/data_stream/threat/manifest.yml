type: logs
title: Cybersixgill Darkfeed Logs
ilm_policy: logs-ti_cybersixgill.threat-default_policy
streams:
  - input: httpjson
    vars:
      - name: username
        type: text
        title: Cybersixgill Darkfeed Client ID
        multi: false
        required: true
        show_user: true
      - name: password
        type: password
        title: Cybersixgill Darkfeed Client Secret
        multi: false
        required: true
        show_user: true
        secret: true
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
      - name: url
        type: text
        title: Cybersixgill Darkfeed URL
        multi: false
        required: true
        show_user: false
        default: https://api.cybersixgill.com/taxii/sixgill-taxii/collections/102/objects
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: false
        show_user: false
        default: 30s
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
      - name: ioc_expiration_duration
        type: text
        title: IOC Expiration Duration
        multi: false
        required: true
        show_user: true
        default: "90d"
        description: >-
          Enforces all IOCs to expire after this duration since their creation time indicated in the feed. Use [Elasticsearch time units](https://www.elastic.co/guide/en/elasticsearch/reference/current/api-conventions.html#time-units) in days, hours, or minutes (e.g 10d)
      - name: interval
        type: text
        title: Interval
        description: Interval at which the logs will be pulled. Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 10m
      - name: initial_interval
        type: text
        title: Initial Interval
        multi: false
        required: true
        show_user: false
        default: 2160h
        description: How far back to look for indicators the first time the agent is started. Supported units for this parameter are h/m/s.
      - name: ssl
        type: yaml
        title: SSL
        multi: false
        required: false
        show_user: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - ti_cybersixgill
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

    template_path: httpjson.yml.hbs
    title: Cybersixgill Darkfeed Logs
    description: Collect Cybersixgill Darkfeed Logs
