type: logs
title: Cybersixgill Darkfeed Logs
streams:
  - input: httpjson
    vars:
      - name: username
        type: text
        title: Cybersixgill Darkfeed Client ID
        multi: false
        required: true
        show_user: true
      - name: password
        type: password
        title: Cybersixgill Darkfeed Client Secret
        multi: false
        required: true
        show_user: true
      - name: url
        type: text
        title: Cybersixgill Darkfeed URL
        multi: false
        required: true
        show_user: false
        default: https://api.cybersixgill.com/taxii/sixgill-taxii/collections/102/objects
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        multi: false
        required: false
        show_user: false
        default: 30s
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>
      - name: interval
        type: text
        title: Interval
        multi: false
        required: true
        show_user: true
        default: 10m
      - name: initial_interval
        type: text
        title: Initial Interval
        multi: false
        required: true
        show_user: false
        default: 2160h
        description: How far back to look for indicators the first time the agent is started.
      - name: ssl
        type: yaml
        title: SSL
        multi: false
        required: false
        show_user: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - ti_cybersixgill
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

    template_path: httpjson.yml.hbs
    title: Cybersixgill Darkfeed Logs
    description: Collect Cybersixgill Darkfeed Logs
