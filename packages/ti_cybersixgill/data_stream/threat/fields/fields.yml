- name: cybersixgill
  type: group
  fields:
    - name: feedname
      type: keyword
      description: |
        Name of the Threat Intel feed.
    - name: title
      type: keyword
      description: |
        The title of the indicator.
    - name: actor
      type: keyword
      description: |
        The related actor for the indicator.
    - name: valid_from
      type: date
      description: |
        At what date the indicator is valid from.
    - name: virustotal.pr
      type: keyword
      description: |
        The Virustotal positive rate.
    - name: virustotal.url
      type: keyword
      description: |
        The related Virustotal URL.
    - name: mitre.description
      type: keyword
      description: |
        The mitre description of the indicator
    - name: deleted_at
      type: date
      description: |
        The timestamp when indicator is (or will be) expired.
    - name: expiration_duration
      type: keyword
      description: |
        The configured expiration duration.
- name: labels.is_ioc_transform_source
  type: constant_keyword
  value: "true"
  description: Field indicating if its the transform source for supporting IOC expiration. This field is dropped from destination indices to facilitate easier filtering of indicators.
