        - MM-dd-yyyy H:mm:ss
        - MM-dd-yyyy HH:mm:ss
        - MM-dd-yyyy
        - dd-MM-yyyy H:mm:ss
        - dd-MM-yyyy HH:mm:ss
        - dd-MM-yyyy
        - MM/dd/yyyy H:mm:ss
