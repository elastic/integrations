# newer versions go on top
- version: "0.6.0"
  changes:
    - description: Add "preserve_original_event" tag to documents with `event.kind` set to "pipeline_error".
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12046
- version: "0.5.1"
  changes:
    - description: Tolerate divers input shapes.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/12018
- version: "0.5.0"
  changes:
    - description: Truncate very long field values.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/11982
- version: "0.4.0"
  changes:
    - description: Replace dropdown with the textbox for the timezone offset parameter.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/11945
- version: "0.3.0"
  changes:
    - description: Retain the `servicenow.event.table_name` field.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/11889
- version: "0.2.0"
  changes:
    - description: Implement support for timestamp field input by the user and the ingestion of Parquet files through AWS S3 or SQS input types.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/11639
- version: "0.1.0"
  changes:
    - description: Initial draft of the package.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/11521
