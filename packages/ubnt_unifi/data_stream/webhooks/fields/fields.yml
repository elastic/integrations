- name: ubnt
  type: group
  fields:
    - name: unifi
      type: group
      fields:
        - name: webhook
          type: group
          fields:
            - name: events
              type: group
              fields:
                - name: id
                  type: keyword
                - name: alert_key
                  type: keyword
                - name: alert_id
                  type: keyword
                - name: scope
                  type: group
                  fields:
                    - name: site_id
                      type: keyword
                    - name: client_device_id
                      type: keyword
            - name: alarm
              type: group
              fields:
                - name: conditions
                  type: group
                  fields:
                    - name: condition
                      type: group
                      fields:
                        - name: source
                          type: keyword
                        - name: type
                          type: keyword
                        - name: value
                          type: keyword
                - name: eventLocalLink
                  type: keyword
                - name: eventPath
                  type: keyword
                - name: name
                  type: keyword
                - name: sources
                  type: group
                  fields:
                    - name: device
                      type: keyword
                    - name: type
                      type: keyword
                - name: triggers
                  type: group
                  fields:
                    - name: device
                      type: keyword
                    - name: eventId
                      type: keyword
                    - name: key
                      type: keyword
                    - name: timestamp
                      type: date
                    - name: zones
                      type: group
                      fields:
                        - name: zone
                          type: float
            - name: timestamp
              type: date
