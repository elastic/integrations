- name: ubnt
  type: group
  fields:
    - name: unifi
      type: group
      fields:
        - name: dhcp
          type: group
          fields:
            - name: interface
              type: keyword
              description: The interface name associated with the DHCP event
              example: br3
            - name: ip
              type: keyword
              description: The IP address associated to the source
              example: 10.255.253.18
            - name: mac
              type: keyword
              description: The MAC address associated to the source
              example: dc:62:79:54:f8:be
            - name: message
              type: keyword
              description: The message associated to the DHCP event
              example: REQUEST
            - name: name
              type: keyword
              description: The name of the device associated to the DHCP event
              example: L535
        - name: earlyoom
          type: group
          fields:
            - name: memory
              type: group
              fields:
                - name: total
                  type: integer
                  description: The total amount of memory available
                  example: 1024
                - name: used
                  type: integer
                  description: The amount of memory used
                  example: 512
                - name: used_pct
                  type: float
                  description: The percentage of memory used
                  example: 50.0
            - name: swap
              type: group
              fields:
                - name: total
                  type: integer
                  description: The total amount of swap available
                  example: 1024
                - name: used
                  type: integer
                  description: The amount of swap used
                  example: 512
                - name: used_pct
                  type: float
                  description: The percentage of swap used
                  example: 50.0
        - name: linkcheck
          type: group
          fields:
            - name: city
              type: keyword
              description: The city associated with the link check
              example: San Francisco
            - name: country
              type: keyword
              description: The country associated with the link check
              example: United States
            - name: countryCode
              type: keyword
              description: The country code associated with the link check
              example: US
            - name: latitude
              type: float
              description: The latitude associated with the link check
              example: 37.774929
            - name: longitude
              type: float
              description: The longitude associated with the link check
              example: -122.419416
            - name: provider
              type: keyword
              description: The provider associated with the link check
              example: Comcast
            - name: providerUrl
              type: keyword
              description: The URL associated with the provider
              example: https://www.comcast.com
            - name: resultUrl
              type: keyword
              description: The WifiMan speed test result URL
              example: https://wifiman.com/?result=UUID
            - name: speedMbps
              type: float
              description: The speed in Mbps associated with the link check
              example: 100.0
            - name: url
              type: keyword
              description: The URL associated with the link check
              example: http://119.18.32.1:8069"
            - name: downlink
              type: group
              fields:
                - name: rate
                  type: keyword
                  description: The rate associated with the downlink
                  example: Mbps
                - name: speed
                  type: float
                  description: The speed associated with the downlink
                  example: 100.0
            - name: uplink
              type: group
              fields:
                - name: rate
                  type: keyword
                  description: The rate associated with the uplink
                  example: Mbps
                - name: speed
                  type: float
                  description: The speed associated with the uplink
                  example: 100.0
            - name: function
              type: keyword
              description: The function associated with the link check
              example: speedtest.ui_speedtest_log_results
        - name: mcad
          type: group
          fields:
            - name: wireless_agg_stats
              type: group
              fields:
                - name: log_sta_anomalies
                  type: group
                  fields:
                    - name: anomalies
                      type: keyword
                      description: The anomalies associated with the wireless aggregate stats
                      example: "STA_ANOMALY_BSSID_CHANGE"
                    - name: bssid
                      type: keyword
                      description: The BSSID associated with the wireless aggregate stats
                      example: "00:11:22:33:44:55"
                    - name: radio
                      type: keyword
                      description: The radio associated with the wireless aggregate stats
                      example: "radio0"
                    - name: satisfaction_now
                      type: keyword
                      description: The satisfaction now associated with the wireless aggregate stats
                      example: 0.95
                    - name: sta
                      type: keyword
                      description: The STA associated with the wireless aggregate stats
                      example: "00:11:22:33:44:55"
                    - name: vap
                      type: keyword
                      description: The VAP associated with the wireless aggregate stats
                      example: "vap0"
        - name: stahtd
          type: group
          fields:
            - name: dump
              type: group
              fields:
                - name: arp_reply_gw_seen
                  type: keyword
                - name: assoc_delta
                  type: keyword
                - name: assoc_status
                  type: keyword
                - name: auth_delta
                  type: keyword
                - name: auth_failures
                  type: keyword
                - name: auth_ts
                  type: keyword
                - name: avg_rssi
                  type: keyword
                - name: disassoc_reason
                  type: keyword
                - name: dns_resp_seen
                  type: keyword
                - name: dns_responses
                  type: keyword
                - name: dns_timeouts
                  type: keyword
                - name: event_id
                  type: keyword
                - name: event_type
                  type: keyword
                - name: ip_assign_type
                  type: keyword
                - name: ip_delta
                  type: keyword
                - name: mac
                  type: keyword
                - name: message_type
                  type: keyword
                - name: query_*
                  type: keyword
                - name: sta_dc_reason
                  type: keyword
                - name: traffic_delta
                  type: keyword
                - name: vap
                  type: keyword
                - name: wpa_auth_delta
                  type: keyword
