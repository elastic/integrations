format_version: 3.3.2
name: ubnt_unifi
title: "Ubiquiti Unifi"
version: 0.1.6
description: "Ubiquiti Unifi"
type: integration
categories:
  - network
  - security
conditions:
  kibana:
    version: "^8.18.2 || ^9.0.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/dashboard-logs-summary.png
    title: Logs Summary
    size: 600x600
    type: image/png
icons:
  - src: /img/u.svg
    title: Ubiquiti Unifi
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: logs
    title: Ubiquiti Unifi Logs
    description: Collect Ubiquiti Unifi logs
    inputs:
      - type: filestream
        title: Collect Ubiquiti Unifi logs from file
        description: Collecting Ubiquiti Unifi logs
      - type: udp
        title: Collect Ubiquiti Unifi logs via syslog
        description: Collect Ubiquiti Unifi Syslog via a listening UDP port with Elastic Agent.
      - type: http_endpoint
        title: Collect Ubiquiti Unifi events via webhooks
        description: Collect Ubiquiti Unifi events via webhooks
owner:
  github: routedlogic/integrations
  type: community
