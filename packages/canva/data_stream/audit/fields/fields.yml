- name: canva.audit
  type: group
  fields:
    - name: action
      type: group
      fields:
        - name: app
          type: group
          fields:
            - name: id
              type: keyword
              description: The ID of the app.
            - name: name
              type: keyword
              description: The name of the app.
            - name: version
              type: keyword
              description: The version of the app.
        - name: approval_status
          type: keyword
          description: The status of a request or invite to join a team.
        - name: changed_fields
          type: keyword
          description: Fields requested to be changed in this update.
        - name: changes
          type: group
          fields:
            - name: access
              type: group
              fields:
                - name: read
                  type: boolean
                  description: Whether read access has been provided.
                - name: write
                  type: boolean
                  description: Whether write access has been provided.
            - name: group
              type: keyword
              description: The Canva group affected by the access change.
            - name: new_access
              type: group
              fields:
                - name: read
                  type: boolean
                  description: Whether read access has been provided.
                - name: write
                  type: boolean
                  description: Whether write access has been provided.
            - name: new_link_role
              type: group
              fields:
                - name: access
                  type: group
                  fields:
                    - name: read
                      type: boolean
                      description: Whether read access has been provided.
                    - name: write
                      type: boolean
                      description: Whether write access has been provided.
                - name: owning_team_only
                  type: boolean
                  description: Whether Owning team detail.
            - name: new_owner
              type: group
              fields:
                - name: display_name
                  type: keyword
                  description: The display name of the user.
                - name: email
                  type: keyword
                  description: The email address of the user.
                - name: id
                  type: keyword
                  description: The owner ID.
            - name: old_access
              type: group
              fields:
                - name: read
                  type: boolean
                  description: Whether read access has been provided.
                - name: write
                  type: boolean
                  description: Whether write access has been provided.
            - name: old_link_role
              type: group
              fields:
                - name: access
                  type: group
                  fields:
                    - name: read
                      type: boolean
                      description: Whether read access has been provided.
                    - name: write
                      type: boolean
                      description: Whether write access has been provided.
                - name: owning_team_only
                  type: boolean
                  description: Whether Owning team detail.
            - name: old_owner
              type: group
              fields:
                - name: display_name
                  type: keyword
                  description: The display name of the user.
                - name: email
                  type: keyword
                  description: The email address of the user.
                - name: id
                  type: keyword
                  description: The owner ID.
            - name: organization
              type: group
              fields:
                - name: id
                  type: keyword
                  description: A canva organization ID.
              description: A canva organization.
            - name: owning_team_only
              type: boolean
              description: Only users in the same team as the design's owner can access the design.
            - name: recipient
              type: keyword
              description: The recipient of the invitation.
            - name: team
              type: group
              fields:
                - name: id
                  type: keyword
                  description: Team ID.
                - name: display_name
                  type: keyword
                  description: Display Name of the team.
            - name: token_prefix
              type: keyword
              description: The prefix of the access token for the design.
            - name: type
              type: keyword
              description: Change to the rules type.
            - name: user
              type: group
              fields:
                - name: display_name
                  type: keyword
                  description: The display name of user.
                - name: email
                  type: keyword
                  description: The email address of the user.
                - name: id
                  type: keyword
                  description: The user ID.
        - name: country_code
          type: keyword
          description: The user's country code.
        - name: create_type
          type: keyword
          description: The activity type for creating a design.
        - name: default_team
          type: group
          fields:
            - name: id
              type: keyword
              description: The team to provision users into by default.
            - name: policy
              type: keyword
              description: The policy for determining if a user can be provisioned into a default team.
        - name: description
          type: keyword
          description: A description for the group.
        - name: design_type
          type: keyword
          description: The type of design.
        - name: display_name
          type: keyword
          description: The display name of the user.
        - name: email
          type: keyword
          description: The email address of the user.
        - name: email_verified
          type: boolean
          description: Whether the user's email address has been verified.
        - name: emails
          type: keyword
          description: A list of emails invited to join the team.
        - name: end_timestamp
          type: date
          description: The end of the report's time window, as a Unix timestamp.
        - name: first_name
          type: keyword
          description: The user's first name.
        - name: last_name
          type: keyword
          description: The user's last name.
        - name: locale
          type: keyword
          description: The supported locale for the user.
        - name: login_type
          type: keyword
          description: The general type of user login being attempted.
        - name: managing_entity
          type: group
          fields:
            - name: organization
              type: group
              fields:
                - name: id
                  type: keyword
                  description: The organization ID.
            - name: team
              type: group
              fields:
                - name: display_name
                  type: keyword
                  description: The display name of the team.
                - name: id
                  type: keyword
                  description: The team ID.
            - name: type
              type: keyword
              description: A managing entity that is a team or organization.
        - name: new_display_name
          type: keyword
          description: The display name of the user.
        - name: new_name
          type: keyword
          description: The new name of the organization.
        - name: new_permissions
          type: keyword
          description: The new permission of the organization.
        - name: new_role
          type: keyword
          description: The user's role within a team.
        - name: oauth_accounts
          type: group
          fields:
            - name: external_user_id
              type: keyword
              description: The account ID for the user on the external platform.
            - name: platform
              type: keyword
              description: The OAuth platform.
        - name: oauth_platform
          type: keyword
          description: The OAuth platform used for login.
        - name: old_display_name
          type: keyword
          description: The display name of the user.
        - name: old_name
          type: keyword
          description: The previous name of the organization.
        - name: old_permissions
          type: keyword
          description: A set of permissions.
        - name: old_role
          type: keyword
          description: The user's role within a group.
        - name: original_design_id
          type: keyword
          description: When remixing designs, this is the original design's ID.
        - name: output_type
          type: keyword
          description: The type of export.
        - name: permissions
          type: keyword
          description: A set of permissions.
        - name: phone_number
          type: keyword
          description: The user's phone number.
        - name: reason
          type: group
          fields:
            - name: type
              type: keyword
              description: The type of reason for change.
        - name: report_type
          type: keyword
          description: The type of team activity report.
        - name: role
          type: keyword
          description: The user's role within a team.
        - name: saml_accounts
          type: group
          fields:
            - name: idp_issuer
              type: keyword
              description: A unique identifier for the SAML identity provider.
            - name: name_id
              type: keyword
              description: The unique identifier for the user, within the scope of idp_issuer. This value is often an email address.
        - name: session_scope
          type: keyword
          description: For the selected users, this specifies which sessions are logged out.
        - name: sms_mfa_enabled
          type: boolean
          description: Whether SMS MFA is enabled for the user.
        - name: start_timestamp
          type: date
          description: The start of the report's time window, as a Unix timestamp.
        - name: team
          type: group
          fields:
            - name: display_name
              type: keyword
              description: The display name of the user.
            - name: id
              type: keyword
              description: The team ID.
        - name: team_address
          type: group
          fields:
            - name: city
              type: keyword
              description: City of the team.
            - name: country_code
              type: keyword
              description: County code of the team.
            - name: postcode
              type: keyword
              description: Postcode of the team.
            - name: street1
              type: keyword
              description: Stree1 of the team.
            - name: subdivision
              type: keyword
              description: Subdivision of the team.
        - name: title
          type: keyword
          description: Title of the new design.
        - name: totp_mfa_enabled
          type: boolean
          description: Whether TOTP MFA is enabled for the user.
        - name: type
          type: keyword
          description: Type of action.
        - name: user
          type: group
          fields:
            - name: display_name
              type: keyword
              description: The display name of the user.
            - name: email
              type: keyword
              description: The email address of the user.
            - name: id
              type: keyword
              description: The user ID.
        - name: user_scope
          type: keyword
          description: Specifies which users on the device are logged out.
        - name: view_type
          type: keyword
          description: The activity type for viewing a design.
    - name: actor
      type: group
      fields:
        - name: details
          type: group
          fields:
            - name: type
              type: keyword
              description: ' Details about the SCIM IdP provider.'
        - name: organization
          type: group
          fields:
            - name: id
              type: keyword
              description: The organization ID.
        - name: team
          type: group
          fields:
            - name: display_name
              type: keyword
              description: The display name of the team.
            - name: id
              type: keyword
              description: The team ID.
        - name: type
          type: keyword
          description: Actor type.
        - name: user
          type: group
          fields:
            - name: display_name
              type: keyword
              description: The display name of the user.
            - name: email
              type: keyword
              description: The email address of the user.
            - name: id
              type: keyword
              description: The user ID.
    - name: context
      type: group
      fields:
        - name: device_id
          type: keyword
          description: A hashed ID generated and stored on the device when a user logs into Canva from a device without a device_id.
        - name: ip_address
          type: ip
          description: The IP address of the actor.
        - name: request_id
          type: keyword
          description: The ID of the request.
        - name: session
          type: keyword
          description: The session ID of the actor.
    - name: id
      type: keyword
      description: The ID of the audit event.
    - name: outcome
      type: group
      fields:
        - name: details
          type: group
          fields:
            - name: resource
              type: group
              fields:
                - name: id
                  type: keyword
                  description: The resource ID.
                - name: type
                  type: keyword
                  description: The type of resource.
            - name: type
              type: keyword
              description: Outcome details when a new resource or user is created.
            - name: user_id
              type: keyword
              description: The ID of the created user.
        - name: result
          type: keyword
          description: The outcome result.
    - name: target
      type: group
      fields:
        - name: id
          type: keyword
          description: The resource ID.
        - name: name
          type: keyword
          description: The name of the resource.
        - name: organization
          type: group
          fields:
            - name: id
              type: keyword
              description: The organization ID.
        - name: owner
          type: group
          fields:
            - name: organization
              type: group
              fields:
                - name: id
                  type: keyword
                  description: The organization ID.
            - name: team
              type: group
              fields:
                - name: display_name
                  type: keyword
                  description: The display name of the team.
                - name: id
                  type: keyword
                  description: The team ID.
            - name: type
              type: keyword
              description: Owner type.
            - name: user
              type: group
              fields:
                - name: display_name
                  type: keyword
                  description: The display name of the user.
                - name: email
                  type: keyword
                  description: The email address of the user.
                - name: id
                  type: keyword
                  description: The user ID.
        - name: resource_type
          type: keyword
          description: The type of resource.
        - name: target_type
          type: keyword
          description: Target type.
        - name: team
          type: group
          fields:
            - name: display_name
              type: keyword
              description: The display name of the team.
            - name: id
              type: keyword
              description: The ID of the team.
        - name: user
          type: group
          fields:
            - name: display_name
              type: keyword
              description: The display name of the user.
            - name: email
              type: keyword
              description: The email address of the user.
            - name: id
              type: keyword
              description: The user ID.
    - name: timestamp
      type: date
      description: The time the event occurred, as a Unix timestamp.
