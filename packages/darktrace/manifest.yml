format_version: "3.0.3"
name: darktrace
title: Darktrace
version: "1.18.0"
description: Collect logs from Darktrace with Elastic Agent.
type: integration
categories:
  - security
  - network_security
conditions:
  kibana:
    version: "^8.13.0"
screenshots:
  - src: /img/darktrace-screenshot.png
    title: Darktrace Model Breach Alert Dashboard Screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/darktrace-logo.svg
    title: Darktrace Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: darktrace
    title: Darktrace logs
    description: Collect logs from Darktrace.
    inputs:
      - type: httpjson
        title: Collect Darktrace logs via API
        description: Collecting Darktrace logs via API.
        vars:
          - name: url
            type: text
            title: URL
            description: Darktrace console URL.
            required: true
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            multi: false
            required: false
            show_user: false
            description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
          - name: public_token
            type: password
            title: Public API Token
            description: Public API Token.
            required: true
            secret: true
          - name: private_token
            type: password
            title: Private API Token
            description: Private API Token.
            required: true
            secret: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
            default: |
              #certificate_authorities:
