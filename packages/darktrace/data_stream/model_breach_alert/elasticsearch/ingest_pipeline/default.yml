            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: json.model.autoUpdatable
      target_field: darktrace.model_breach_alert.model.is_auto_updatable
      type: boolean
      ignore_missing: true
      on_failure:
