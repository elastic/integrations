fields:
  - name: agent.id
    value: "da6cb4c8-c84c-4c5f-97c7-f8586a098af4"
  - name: host.name
    cardinality: 100
  - name: timestamp
    period: -24h # one day
  - name: duration_start
    enum: 
      - "-1h"
      - "-2h"
      - "-3h"
  - name: duration_end
    enum: 
      - "-30m"
      - "-20m"
      - "-10m"
  - name: expire_dur
    range:
      min: 1
      max: 36500
    cardinality: 100
  - name: id
    range:
      min: 100000
      max: 9999999
    cardinality: 100000
  - name: ja3
    cardinality: 100000
  - name: reason
    enum: 
      - Dridex
      - Adware
      - Tofsee
