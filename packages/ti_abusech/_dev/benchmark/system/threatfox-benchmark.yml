---
description: Benchmark 100MiB of Threatfox logs ingested
input: cel
vars:
  enable_request_tracer: true
  auth_key: test_auth_key
data_stream:
  name: threatfox
  vars:
    url: "http://svc-abusech-threatfox:8080/api/v1/"
    preserve_original_event: true
    ioc_expiration_duration: 5d
warmup_time_period: 10s
corpora:
  input_service:
    name: abusech-threatfox
  generator:
    total_events: 10000
    template:
      path: ./threatfox-benchmark/gotext.tpl
      type: gotext
    config:
      path: ./threatfox-benchmark/config.yml
    fields:
      path: ./threatfox-benchmark/fields.yml
