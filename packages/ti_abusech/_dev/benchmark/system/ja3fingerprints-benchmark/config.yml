fields:
  - name: timestamp
    period: -24h # one day
  - name: duration_start
    enum: 
      - "-1h"
      - "-2h"
      - "-3h"
  - name: duration_end
    enum: 
      - "-30m"
      - "-20m"
      - "-10m"
  - name: ja3
    cardinality: 100000
  - name: reason
    enum: 
      - Dridex
      - Adware
      - Tofsee
