fields:
  - name: timestamp
    period: -24h # one day
  - name: duration_start
    enum: 
      - "-1h"
      - "-2h"
      - "-3h"
  - name: ja3
    cardinality: 100000
  - name: reason
    enum: 
      - ACRStealer C&C
      - AsyncRAT C&C
      - ConnectWise C&C
      - Havoc C&C
      - HijackLoader C&C
      - OffLoader C&C
      - QuasarRAT C&C
      - ResolverRAT C&C
