type: logs
title: AbuseCH URL logs
ilm_policy: logs-ti_abusech.url-default_policy
streams:
  - input: cel
    enabled: true
    vars:
      - name: url
        type: text
        title: AbuseCH Active URL API
        description: Active URL API fetches URLs that are either actively distributing malware or that have been added to URLhaus within the past 90 days.
        multi: false
        required: true
        show_user: false
        default: https://urlhaus.abuse.ch/downloads/json
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: false
        show_user: false
        default: 30s
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
      - name: interval
        type: text
        title: Interval
        multi: false
        required: true
        show_user: true
        default: 1h
        description: Interval for polling indicators from AbuseCH data dump. As data dump is generated every 5 minutes, it should be greater than 5 minutes. Default `1h`.
      - name: ssl
        type: yaml
        title: SSL
        multi: false
        required: false
        show_user: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - abusech-url
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

    template_path: cel.yml.hbs
    title: AbuseCH URL logs using Elastic Agent
    description: Collect AbuseCH URL logs using Elastic Agent
