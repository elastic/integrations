---
description: Pipeline for Latest Abuse CH data. 
processors:
  - set:
      field: event.module
      if: ctx.event?.module == null
      value: ti_abusech
      tag: set-event_module
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
