type: logs
title: ThreatFox threat indicators
ilm_policy: logs-ti_abusech.threatfox-default_policy
streams:
  - input: cel
    enabled: true
    vars:
      - name: url
        type: text
        title: URL
        description: Base URL of the abuse.ch ThreatFox API to collect threat indicators.
        multi: false
        required: true
        show_user: false
        default: https://threatfox-api.abuse.ch/api/v1/
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: false
        show_user: false
        default: 30s
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
      - name: interval
        type: text
        title: Interval
        description: Duration between requests to the ThreatFox API. Supported units for this parameter are h/m/s. Example `24h`.
        multi: false
        required: true
        show_user: true
        default: 24h
      - name: initial_interval
        type: integer
        title: Initial Interval
        multi: false
        required: true
        show_user: true
        default: 7
        description: How far back to pull the threat indicators from ThreatFox in days. Can be any number between `1` to `7`. Example `5`. Default value is `7` i.e., 7 days.
      - name: ioc_expiration_duration
        type: text
        title: IOC Expiration Duration
        multi: false
        required: true
        show_user: true
        default: "90d"
        description: >-
          Indicator is expired after this duration since its last seen timestamp. Supported units for this parameter are d/h/m. Example `10d`. Default value is `90d` i.e., 90 days.
      - name: ssl
        type: yaml
        title: SSL Configuration
        multi: false
        required: false
        show_user: false
        description: SSL configuration options. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html#ssl-common-config) for details.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - abusech-threatfox
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

    template_path: cel.yml.hbs
    title: ThreatFox threat indicators
    description: Collect threat indicators from abuse.ch ThreatFox.
