name: ti_abusech
title: abuse.ch
version: "3.3.0"
description: Ingest threat intelligence indicators from URL Haus, Malware Bazaar, and Threat Fox feeds with Elastic Agent.
type: integration
format_version: "3.3.2"
categories: ["security", "threat_intel"]
conditions:
  kibana:
    version: "^8.19.0 || ^9.1.0"
icons:
  - src: /img/abusech2.svg
    title: abuse.ch
    size: 512x512
    type: image/svg+xml
screenshots:
  - src: /img/abusech-overview.png
    title: abuse.ch Overview Dashboard Screenshot
    size: 600x600
    type: image/png
  - src: /img/abusech-files.png
    title: abuse.ch Files Dashboard Screenshot
    size: 600x600
    type: image/png
  - src: /img/abusech-urls.png
    title: abuse.ch URLs Dashboard Screenshot
    size: 600x600
    type: image/png
policy_templates:
  - name: ti_abusech
    title: abuse.ch API
    description: Ingest threat intelligence indicators from URL Haus, Malware Bazaar, and Threat Fox feeds with Elastic Agent.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
        resources:
          requests:
            memory: 2Gi
    inputs:
      - type: cel
        title: Collect abuse.ch logs via API
        description: Collect abuse.ch logs via API
        vars:
          - name: auth_key
            type: password
            title: Auth Key
            multi: false
            required: true
            show_user: true
            secret: true
            description: >-
              abuse.ch Auth Key. This is required for authentication for all API requests. See [documentation](https://abuse.ch/blog/community-first/) for details.
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            default: false
            multi: false
            required: false
            show_user: false
            description: >-
              The request tracer logs requests and responses to the agent's local file-system for debugging configurations.
              Enabling this request tracing compromises security and should only be used for debugging. Disabling the request
              tracer will delete any stored traces.
              See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-cel.html#_resource_tracer_enable)
              for details.
owner:
  github: elastic/security-service-integrations
  type: elastic
