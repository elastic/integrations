- name: data_stream.type
  type: constant_keyword
  description: Data stream type, indicating whether the log pertains to transport or mailbox activities.
- name: data_stream.dataset
  type: constant_keyword
  description: Data stream dataset, helping in categorizing the logs for easier management and analysis.
- name: data_stream.namespace
  type: constant_keyword
  description: Data stream namespace, useful for organizing and querying logs.
- name: '@timestamp'
  type: date
  description: Event timestamp, crucial for tracking when the email activity occurred.
- name: log.source.address
  type: keyword
  description: Log source address, specifying the server or system generating the log.
- name: client.ip
  type: ip
  description: IP address of the client involved in the email transaction.
- name: server.ip
  type: ip
  description: IP address of the server involved in the email transaction.
- name: client.port
  type: integer
  description: Port number used by the client during the email transaction.
- name: client.domain
  type: keyword
  description: Domain name of the client.
- name: server.port
  type: integer
  description: Port number used by the server during the email transaction.
- name: server.domain
  type: keyword
  description: Domain name of the server.
- name: log.origin.function
  type: keyword
  description: Function or process that originated the log entry.
- name: email.local_id
  type: keyword
  description: Unique identifier for the email within the local system.
- name: email.message_id
  type: keyword
  description: Unique message ID assigned to the email, useful for tracking and referencing specific emails.
- name: email.from.address
  type: keyword
  description: Sender's email address.
- name: email.to.address
  type: keyword
  description: Recipient's email address.
- name: email.subject
  type: keyword
  description: Subject line of the email.
- name: x509.serial_number
  type: keyword
  description: Serial number of an X.509 certificate, used in secure email transactions.
- name: x509.subject.common_name
  type: keyword
  description: Common name of the subject in an X.509 certificate, often used to identify the entity associated with the certificate.