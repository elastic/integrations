- name: miniflux
  type: group
  fields:
    - name: author
      type: keyword
      description: Author of the feed entry
    - name: changed_at
      type: date
    - name: comments_url
      type: keyword
    - name: content
      type: keyword
    - name: created_at
      type: date
    - name: enclosures
      type: keyword
    - name: feed
      type: group
      fields:
        - name: allow_self_signed_certificates
          type: boolean
        - name: apprise_service_urls
          type: boolean
        - name: blocklist_rules
          type: keyword
        - name: category
          type: group
          fields:
            - name: hide_globally
              type: boolean
            - name: id
              type: long
            - name: title
              type: keyword
            - name: user_id
              type: long
        - name: checked_at
          type: date
        - name: cookie
          type: keyword
        - name: crawler
          type: boolean
        - name: description
          type: keyword
        - name: disable_http2
          type: boolean
        - name: disabled
          type: boolean
        - name: etag_header
          type: keyword
        - name: feed_url
          type: keyword
        - name: fetch_via_proxy
          type: boolean
        - name: hide_globally
          type: boolean
        - name: icon
          type: group
          fields:
            - name: feed_id
              type: long
            - name: icon_id
              type: long
            - name: external_icon_id
              type: keyword
        - name: id
          type: long
        - name: ignore_http_cache
          type: boolean
        - name: keeplist_rules
          type: keyword
        - name: last_modified_header
          type: keyword
        - name: next_check_at
          type: date
        - name: no_media_player
          type: boolean
        - name: ntfy_enabled
          type: boolean
        - name: ntfy_priority
          type: integer
        - name: ntfy_topic
          type: keyword
        - name: parsing_error_count
          type: integer
        - name: parsing_error_message
          type: keyword
        - name: password
          type: keyword
        - name: proxy_url
          type: keyword
        - name: pushover_enabled
          type: boolean
        - name: pushover_priority
          type: integer
        - name: rewrite_rules
          type: keyword
        - name: scraper_rules
          type: keyword
        - name: site_url
          type: keyword
        - name: title
          type: keyword
        - name: urlrewrite_rules
          type: keyword
        - name: user_agent
          type: keyword
        - name: user_id
          type: long
        - name: username
          type: keyword
        - name: webhook_url
          type: keyword
    - name: feed_entry_split
      type: keyword
    - name: feed_id
      type: long
    - name: hash
      type: keyword
    - name: id
      type: long
    - name: published_at
      type: date
    - name: reading_time
      type: integer
    - name: share_code
      type: keyword
    - name: starred
      type: boolean
    - name: status
      type: keyword
    - name: tags
      type: keyword
    - name: title
      type: keyword
    - name: url
      type: keyword
    - name: user_id
      type: long
