format_version: 3.3.5
name: miniflux
title: "Miniflux RSS reader"
version: 0.2.1
source:
  license: "Elastic-2.0"
description: Collect RSS feed content from the Miniflux API with Elastic Agent.
type: integration
categories:
  - web
conditions:
  kibana:
    version: "^8.17.4 || ^9.0.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/miniflux-logo.svg
    title: Miniflux logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: miniflux
    title: Miniflux data
    description: Collect Miniflux data.
    inputs:
      - type: cel
        title: Collect First EPSS data via API
        description: Collect First EPSS data via API.
        vars:
          - name: api_key
            type: password
            title: API key
            description: API key for Miniflux API. This key is used to authenticate with the Miniflux API and should be kept secret.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: SSL configuration options. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html#ssl-common-config) for details.
