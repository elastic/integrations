- name: pihole.query_history.total
  type: long
  description: Total number of DNS queries in this time period
  metric_type: gauge
- name: pihole.query_history.cached
  type: long
  description: Number of queries answered from cache in this time period
  metric_type: gauge
- name: pihole.query_history.blocked
  type: long
  description: Number of queries blocked in this time period
  metric_type: gauge
- name: pihole.query_history.forwarded
  type: long
  description: Number of queries forwarded to upstream DNS servers in this time period
  metric_type: gauge
