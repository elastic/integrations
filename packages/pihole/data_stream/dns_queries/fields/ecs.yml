- name: dns
  type: group
  description: DNS query and response information
  fields:
    - name: question
      type: group
      description: DNS question information
      fields:
        - name: name
          type: keyword
          description: The domain name being queried
        - name: type
          type: keyword
          description: The type of DNS record being queried (A, AAAA, CNAME, etc.)
    - name: response_code
      type: keyword
      description: The DNS response code
- name: source
  type: group
  description: Source information (client making the DNS query)
  fields:
    - name: ip
      type: ip
      description: IP address of the client
    - name: domain
      type: keyword
      description: Domain name/hostname of the client
- name: destination
  type: group
  description: Destination information (upstream DNS server)
  fields:
    - name: ip
      type: keyword
      description: Upstream DNS server that handled the query
- name: observer
  type: group
  description: Observer (Pi-hole) information
  fields:
    - name: vendor
      type: keyword
      description: Observer vendor name
    - name: product
      type: keyword
      description: Observer product name
    - name: type
      type: keyword
      description: Observer type
