format_version: 3.5.5
name: pihole
title: "PiHole"
version: 0.1.23
source:
  license: "Apache-2.0"
description: "Collect logs and metrics from PiHole DNS server"
type: integration
categories:
  - security
  - custom
  - network
conditions:
  kibana:
    version: "9.1.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/pihole-overview.png
    title: Pi-hole Overview Dashboard
    size: 1920x1080
    type: image/png
  - src: /img/pihole-security.png
    title: Pi-hole Security & Blocking Dashboard
    size: 1920x1080
    type: image/png
  - src: /img/pihole-dns-analysis.png
    title: Pi-hole DNS Analysis Dashboard
    size: 1920x1080
    type: image/png
icons:
  - src: /img/pihole-logo.svg
    title: Pi-hole logo
    size: 32x32
    type: image/svg+xml
vars:
  - name: url
    type: text
    title: Pi-hole URL
    description: The URL of the Pi-hole instance (e.g., http://192.168.1.1 or https://pihole.example.com)
    required: true
    show_user: true
  - name: api_password
    type: password
    title: API Password
    description: Pi-hole admin panel password for authentication
    required: true
    secret: true
    show_user: true
policy_templates:
  - name: pihole
    title: Pi-hole DNS
    description: Collect DNS query logs and metrics from Pi-hole
    inputs:
      - type: cel
        title: Collect Pi-hole data
        description: Collect DNS query logs and metrics from Pi-hole API
owner:
  github: elastic/integrations
  type: community
