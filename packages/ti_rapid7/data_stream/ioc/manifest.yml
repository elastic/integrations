title: Rapid7 IOCs
type: logs
streams:
  - input: httpjson
    title: Rapid7 IOCs
    description: Collect IOCs from Rapid7.
    template_path: httpjson.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval
        description: 'Interval to fetch the latest IOCs from Rapid7. NOTE: Supported units for this parameter are h/m/s.'
        default: 1h
        multi: false
        required: true
        show_user: true
      - name: initial_interval
        type: text
        title: Initial Interval
        description: 'How far to pull the IOCs from Rapid7. The Initial Interval should be maximum of 6 months. NOTE: Supported units for this parameter are h/m/s.'
        default: 720h
        multi: false
        required: true
        show_user: true
      - name: severities
        type: text
        title: IOC Severities
        description: "The IOC severities to fetch. Allowed values: `High`, `Medium`, `Low`, `PendingEnrichment`. NOTE: The values of severity are case-sensitive. All severities will be fetched if not specified here."
        multi: true
        required: false
        show_user: true
      - name: types
        type: text
        title: IOC Types
        description: "The type of IOCs to fetch. Allowed values: `IpAddresses`, `Urls`, `Domains`, `Hashes`, `Emails`. NOTE: The values of IOC types are case-sensitive. All types of IOCs will be fetched if not specified here."
        multi: true
        required: false
        show_user: true
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default:
          - forwarded
          - rapid7-ioc
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
