- name: '@timestamp'
  type: date
  description: Date/time when the event originated.
- name: message
  type: text
  description: Log message optimized for viewing in a log viewer.
- name: ecs.version
  type: keyword
  description: ECS version this event conforms to.
- name: event.kind
  type: keyword
  description: Event kind (e.g. event)
- name: event.category
  type: keyword
  description: Event category (e.g. database)
- name: event.type
  type: keyword
  description: Event type (e.g. info, error)
- name: event.dataset
  type: keyword
  description: Name of the dataset.
- name: event.action
  type: keyword
  description: The action captured by the event.
- name: event.outcome
  type: keyword
  short: The outcome of the event. The lowest level categorization field in the hierarchy.
- name: event.url
  type: keyword
  description: Event investigation URL
- name: event.severity
  type: long
  description: Numeric severity of the event.
- name: user.name
  type: keyword
  description: Short name or login of the user.
- name: user.domain
  type: keyword
  description: Name of the directory the user is a member of.
- name: user.email
  type: keyword
  description: User email address.
- name: threat.technique.name
  type: keyword
  description: Threat technique name.
- name: threat.tactic.name
  type: keyword
  description: Threat tactic.
- name: process.pid
  type: long
  description: Process id.
- name: process.name
  type: keyword
  description: Process name.
- name: process.command_line
  type: keyword
  description: Full command line that started the process.
- name: process.args
  type: keyword
  description: Array of process arguments.
- name: process.executable
  type: keyword
  description: Absolute path to the process executable.
- name: agent.name
  type: keyword
  description: Custom name of the agent.
- name: agent.id
  type: keyword
  description: Unique identifier of this agent.
- name: agent.type
  type: keyword
  description: Type of the agent.
- name: source.ip
  type: ip
  description: IP address of the source.
- name: host.name
  type: keyword
  description: Name of the host.
- name: file.hash.sha256
  type: keyword
  description: SHA256 hash.
- name: file.hash.md5
  type: keyword
  description: MD5 hash.
- name: rule.name
  type: keyword
  description: Rule name
