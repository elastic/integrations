fields:
  - name: timestamp
    period: -24h
  - name: agent_id
    cardinality: 1000
  - name: alleged_filetype
    cardinality: 1000
  - name: cid
    cardinality: 10
  - name: comments.falcon_user_id
    cardinality: 10000
  - name: confidence
    range:
      min: 0
      max: 100
    cardinality: 1000
  - name: device.platform_name
    enum:
      - Windows
      - Linux
      - Mac
  - name: device.agent_load_flags
    enum:
      - '0'
      - '1'
      - '2'
      - '3'
  - name: device.platform_id
    enum:
      - '0'
      - '1'
      - '3'
  - name: device.device_id
    cardinality: 10000
  - name: device.external_ipv6
    value: 20xx:xxx:xxxx:xxxx:5555:6666:7777:8888
  - name: device.local_ipv6
    value: 20xx:xxx:xxxx:xxxx:5555:6666:7777:8888
  - name: device.mac_address
    value: 00:xx:xx:xx:4D:5E
  - name: filename
    cardinality: 10000
  - name: hostname
    cardinality: 10000
  - name: id
    cardinality: 100000
  - name: process_end_time
    value: 1737735358
  - name: process_start_time
    value: 1737735358
  - name: product
    enum:
      - cwpp
      - data-protection
      - epp
      - idp
      - mobile
      - ngsiem
      - overwatch
      - thirdparty
      - xdr
  - name: severity_name
    enum:
      - Low
      - Medium
      - High
  - name: status
    enum:
      - new
      - in_progress
      - closed
      - reopened
  - name: type
    enum:
      - ldt
      - ods
      - xdr
      - ofp
      - ssd
      - windows_legacy
  - name: tree_root
    cardinality: 100000
  - name: tree_id
    cardinality: 100000
  - name: username
    cardinality: 10000
  - name: user_id
    cardinality: 10000
  - name: network_accesses.connection_direction
    enum:
      - outbound
      - inbound
      - neither
  - name: network_accesses.local_port
    range:
      min: 10000
      max: 95000
  - name: network_accesses.protocol
    enum:
      - TCP
      - UDP
  - name: network_accesses.remote_port
    range:
      min: 10000
      max: 95000
