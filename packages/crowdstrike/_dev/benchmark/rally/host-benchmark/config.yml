fields:
  - name: timestamp
    period: -24h
  - name: build_number
    rang:
      min: 1000
      max: 100000
  - name: build_number
    rang:
      min: 1000
      max: 100000
  - name: config_id_base
    rang:
      min: 1000
      max: 100000
  - name: config_id_build
    rang:
      min: 1000
      max: 100000
  - name: cpu_signature
    rang:
      min: 1000
      max: 100000
  - name: os_build
    rang:
      min: 1000
      max: 100000
  - name: meta.version
    rang:
      min: 1000
      max: 100000
  - name: device_id
    cardinality: 100000
  - name: policy_id
    cardinality: 100000
  - name: groups
    cardinality: 100000
  - name: group_hash
    cardinality: 100000
  - name: cid
    cardinality: 100
  - name: hostname
    cardinality: 10000
  - name: platform_name
    enum:
      - Windows
      - Linux
      - Mac
  - name: mac_address
    value: 00-00-5e-00-53-ff
  - name: reduced_functionality_mode
    enum:
      - 'yes'
      - 'no'
      - 'unknown'
  - name: policies.policy_type
    enum:
      - prevention
      - sensor_update
      - device_control
      - global_config
