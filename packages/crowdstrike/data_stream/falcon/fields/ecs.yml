- name: "@timestamp"
  type: date
  description: Date/time when the event originated.
- name: message
  type: text
  description: Log message optimized for viewing in a log viewer.
- name: ecs.version
  type: keyword
  description: ECS version this event conforms to.
- name: event.code
  type: keyword
  description: Identification code for this event.
- name: event.kind
  type: keyword
  description: Event kind (e.g. event)
- name: event.category
  type: keyword
  description: Event category (e.g. database)
- name: event.type
  type: keyword
  description: Event type (e.g. info, error)
- name: event.dataset
  type: keyword
  description: Name of the dataset.
- name: event.action
  type: keyword
  description: The action captured by the event.
- name: event.ingested
  type: date
  description: Timestamp when an event arrived in the central data store.
- name: event.outcome
  type: keyword
  short: The outcome of the event. The lowest level categorization field in the hierarchy.
- name: event.url
  type: keyword
  description: Event investigation URL
- name: event.severity
  type: long
  description: Numeric severity of the event.
- name: user.name
  type: keyword
  description: Short name or login of the user.
- name: user.domain
  type: keyword
  description: Name of the directory the user is a member of.
- name: user.email
  type: keyword
  description: User email address.
- name: threat.technique.name
  type: keyword
  description: Threat technique name.
- name: threat.tactic.name
  type: keyword
  description: Threat tactic.
- name: process.pid
  type: long
  description: Process id.
- name: process.name
  type: keyword
  description: Process name.
- name: process.command_line
  type: keyword
  description: Full command line that started the process.
- name: process.args
  type: keyword
  description: Array of process arguments.
- name: process.executable
  type: keyword
  description: Absolute path to the process executable.
- name: process.parent.executable
  type: keyword
  description: Absolute path to the process executable.
- name: process.parent.command_line
  type: keyword
  description: Full command line that started the process.
- name: agent.name
  type: keyword
  description: Custom name of the agent.
- name: agent.id
  type: keyword
  description: Unique identifier of this agent.
- name: agent.type
  type: keyword
  description: Type of the agent.
- name: source.ip
  type: ip
  description: IP address of the source.
- name: source.port
  type: long
  description: Port of the source.
- name: destination.ip
  type: ip
  description: IP address of the destination.
- name: destination.port
  type: long
  description: Port of the destination.
- name: host.name
  type: keyword
  description: Name of the host.
- name: file.hash.sha1
  type: keyword
  description: SHA1 hash.
- name: file.hash.sha256
  type: keyword
  description: SHA256 hash.
- name: file.hash.md5
  type: keyword
  description: MD5 hash.
- name: rule.id
  type: keyword
  description: Rule ID
- name: rule.name
  type: keyword
  description: Rule name
- name: rule.description
  type: keyword
  description: Rule description
- name: error.message
  type: text
  description: Error message.
- name: rule.ruleset
  type: keyword
  description: Rule ruleset
- name: rule.category
  type: keyword
  description: Rule category
- name: network.direction
  type: keyword
  description: Direction of the network traffic.
- name: network.type
  type: keyword
  description: In the OSI Model this would be the Network Layer. ipv4, ipv6, ipsec, pim, etc
- name: related.ip
  type: ip
  description: All of the IPs seen on your event.
- name: related.user
  type: keyword
  description: All the user names seen on your event.
- name: related.hosts
  type: keyword
  description: All the host names seen on your event.
- name: related.hash
  type: keyword
  description: All the hashes seen on your event.
- name: tags
  type: keyword
  description: List of keywords used to tag each event.
- name: container.id
  type: keyword
  description: Unique container id.
