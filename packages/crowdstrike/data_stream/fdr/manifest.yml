title: "Falcon Data Replicator"
type: logs
streams:
  - input: aws-s3
    template_path: aws-s3.yml.hbs
    title: Falcon Data Replicator logs
    description: Collect Falcon Data Replicator logs using s3 input
    vars:
      - name: shared_credential_file
        type: text
        title: Shared Credential File
        multi: false
        required: false
        show_user: false
        description: Directory of the shared credentials file
      - name: credential_profile_name
        type: text
        title: Credential Profile Name
        multi: false
        required: false
        show_user: false
      - name: access_key_id
        type: text
        title: Access Key ID
        multi: false
        required: false
        show_user: true
      - name: secret_access_key
        type: text
        title: Secret Access Key
        multi: false
        required: false
        show_user: true
      - name: session_token
        type: text
        title: Session Token
        multi: false
        required: false
        show_user: true
      - name: role_arn
        type: text
        title: Role ARN
        multi: false
        required: false
        show_user: false
      - name: endpoint
        type: text
        title: Endpoint
        multi: false
        required: false
        show_user: false
        default: "amazonaws.com"
        description: URL of the entry point for an AWS web service
      - name: visibility_timeout
        type: text
        title: Visibility Timeout
        multi: false
        required: false
        show_user: false
        description: The duration that the received messages are hidden from subsequent retrieve requests after being retrieved by a ReceiveMessage request.  The maximum is 12 hours.
      - name: api_timeout
        type: text
        title: API Timeout
        multi: false
        required: false
        show_user: false
        description: The maximum duration of AWS API can take. The maximum is half of the visibility timeout value.
      - name: queue_url
        type: text
        title: Queue URL
        multi: false
        required: true
        show_user: true
        description: URL of the AWS SQS queue that messages will be received from.
      - name: fips_enabled
        type: bool
        title: Enable S3 FIPS
        default: false
        multi: false
        required: false
        show_user: false
        description: Enabling this option changes the service name from `s3` to `s3-fips` for connecting to the correct service endpoint.
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default:
          - forwarded
          - crowdstrike-fdr
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
  - input: logfile
    title: Falcon Data Replicator logs
    description: Collect Falcon Data Replicator logs using a log file
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        default:
          - /var/log/falcon_data_replicator.log
        show_user: true
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default:
          - forwarded
          - crowdstrike-fdr
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
