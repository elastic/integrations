input: cel
service: crowdstrike-alert
vars:
  url: http://{{Hostname}}:{{Port}}
  client_id: xxxx
  client_secret: xxxx
  token_url: http://{{Hostname}}:{{Port}}/oauth2/token
data_stream:
  vars:
    interval: 10s
    batch_size: 1
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
assert:
  hit_count: 2
