  - convert:
      field: json.device.external_ip
      tag: convert_device_external_ip_to_ip
      target_field: crowdstrike.alert.device.external_ip
      type: ip
      ignore_missing: true
      if: ctx.json?.device?.external_ip != null && ctx.json.device.external_ip != ''
