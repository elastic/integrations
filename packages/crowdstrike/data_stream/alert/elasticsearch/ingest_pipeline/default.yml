      value: '{{{crowdstrike.alert.device.external_ip}}}'
      allow_duplicates: false
      if: ctx.crowdstrike?.alert?.device?.external_ip != null
  - append:
      field: host.ip
      tag: append_crowdstrike_alert_device_external_ip_into_host_ip
      value: '{{{crowdstrike.alert.device.external_ip}}}'
