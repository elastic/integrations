name: crowdstrike
title: Crowdstrike
version: 0.1.0
description: Crowdstrike Integration
type: integration
format_version: 1.0.0
license: basic
categories: [security]
release: beta
conditions:
  kibana.version: '>=7.9.0'
icons:
- src: /img/logo-integrations-crowdstrike.png
  title: crowdstrike
  size: 216x216
  type: image/png
screenshots:
- src: /img/siem-alerts-cs.jpg
  title: siem alerts cs
  size: 3360x1776
  type: image/jpg
- src: /img/siem-events-cs.jpg
  title: siem events cs
  size: 3360x1776
  type: image/jpg
config_templates:
- name: crowdstrike
  title: Crowdstrike logs
  description: Collect logs from Crowdstrike instances
  inputs:
  - type: logfile
    vars:
    - name: tags
      type: text
      title: Tags
      multi: true
      required: true
      show_user: true
      default:
      - forwarded
    title: 'Collect Crowdstrike falcon logs (input: logfile)'
    description: 'Collecting falcon logs from Crowdstrike instances (input: logfile)'
owner:
  github: elastic/integrations
requirement: {}
