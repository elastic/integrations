format_version: 3.1.4
name: cilium_tetragon
title: Cilium Tetragon
version: 0.2.1
description: >-
  Collect Cilium Tetragon logs from Kubernetes environments.
type: integration
source:
  license: "Elastic-2.0"
categories:
  - security
  - cloud
  - cloudsecurity_cdr
  - kubernetes
  # Observability is a parent category for kubernetes
  - observability
conditions:
  kibana:
    version: "^8.13.0 || ^9.0.0"
  elastic:
    subscription: "basic"
policy_templates:
  - name: cilium_tetragon
    title: Cilium Tetragon
    description: >-
      Cilium Tetragon is an open-source security observability tool that
      leverages eBPF technology to provide real-time visibility and monitoring
      for containerized applications.
    inputs:
      - type: filestream
        title: 'log : filestream'
        description: log
owner:
  github: elastic/integration-experience
  type: elastic
icons:
  - src: /img/logo.svg
    title: Cilium Tetragon Logo
    size: 32x32
    type: image/svg+xml
