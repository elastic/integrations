title: "Firewall Event"
type: logs
streams:
  - input: tcp
    title: Arista NG Firewall logs
    description: Collect Arista NG Firewall logs via TCP
    template_path: tcp.yml.hbs
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - arista-ngfw
          - forwarded
      - name: tcp_host
        type: text
        title: TCP host to listen on
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: tcp_port
        type: integer
        title: TCP Port to listen on
        multi: false
        required: true
        show_user: true
        default: 9010
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

      - name: tz_offset
        type: text
        title: Timezone
        multi: false
        required: false
        show_user: false
        default: UTC
        description: IANA time zone or time offset (e.g. `America/Denver` or `-06:00`) to use when interpreting syslog timestamps without a time zone.
      - name: interface_id_1_name
        type: text
        title: Device name for interface ID 1
        multi: false
        required: false
        show_user: false
        description: Optional device name of the firewall's interface with ID 1 (e.g. `eth0`).
      - name: interface_id_1_alias
        type: text
        title: Alias for interface ID 1
        multi: false
        required: false
        show_user: false
        description: Optional alias of the firewall's interface with ID 1 (e.g. `External` or `WAN`).
      - name: interface_id_2_name
        type: text
        title: Device name for interface ID 2
        multi: false
        required: false
        show_user: false
        description: Optional device name of the firewall's interface with ID 2 (e.g. `eth1`).
      - name: interface_id_2_alias
        type: text
        title: Alias for interface ID 2
        multi: false
        required: false
        show_user: false
        description: Optional alias of the firewall's interface with ID 2 (e.g. `Internal` or `LAN`).
  - input: udp
    title: Arista NG Firewall logs
    description: Collect Arista NG Firewall logs via UDP
    template_path: udp.yml.hbs
