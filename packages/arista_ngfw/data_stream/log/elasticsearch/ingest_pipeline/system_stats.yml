  - rename:
      tag: rename_arista_memTotal_to_arista_memory_total_bytes_14d33019
      field: arista.memTotal
      target_field: arista.memory.total.bytes
      ignore_missing: true
  - rename:
      tag: rename_arista_memUsed_to_arista_memory_used_bytes_44f2c41d
