- name: vectra_rux
  type: group
  fields:
    - name: lockdown
      type: group
      fields:
        - name: certainty
          type: long
        - name: entity_id
          type: keyword
          description: ID of the related entity.
        - name: entity_name
          type: keyword
          description: Name of the related entity.
        - name: id
          type: keyword
          description: Autoincrementing ID.
        - name: lock_event_timestamp
          type: date
          description: Time when the lockdown occurred.
        - name: locked_by
          type: keyword
          description: User who issued the lockdown.
        - name: type
          type: keyword
          description: Type of the related entity.
        - name: unlock_event_timestamp
          type: date
          description: Time when the lockdown expires.
