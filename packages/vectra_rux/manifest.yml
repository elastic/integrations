format_version: 3.3.2
name: vectra_rux
title: "Vectra RUX"
version: 0.2.0
description: "Collect logs from Vectra RUX with Elastic Agent."
type: integration
categories:
  - security
  - edr_xdr
conditions:
  kibana:
    version: "^8.18.0 || ^9.0.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/audit-dashboard.png
    title: Audit Dashboard
    size: 600x600
    type: image/png
  - src: /img/detection-event-dashboard.png
    title: Detection Event Dashboard
    size: 600x600
    type: image/png
  - src: /img/entity-event-dashboard.png
    title: Entity Event Dashboard
    size: 600x600
    type: image/png
  - src: /img/health-dashboard.png
    title: Health Dashboard
    size: 600x600
    type: image/png
  - src: /img/lockdown-dashboard.png
    title: Lockdown Dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/vectra_rux-logo.svg
    title: Vectra RUX logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: vectra_rux
    title: Vectra RUX
    description: Collect logs from Vectra RUX.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: cel
        title: Collect Vectra RUX logs via API
        description: Collecting Vectra RUX logs via API.
        vars:
          - name: url
            type: text
            title: URL
            description: Base URL of the Vectra RUX API.
            required: true
            show_user: true
          - name: client_id
            type: text
            title: Client ID
            description: Client ID of the Vectra RUX API.
            required: true
            show_user: true
            secret: true
          - name: client_secret
            type: password
            title: Client Secret
            description: Client Secret of the Vectra RUX API.
            required: true
            show_user: true
            secret: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: SSL configuration options.
            multi: false
            required: false
            show_user: false
