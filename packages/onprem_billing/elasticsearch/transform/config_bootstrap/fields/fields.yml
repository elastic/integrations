- name: deployment_id
  type: keyword
  description: Cluster UUID / deployment identifier
- name: deployment_name
  type: keyword
  description: Cluster name / deployment name
- name: deployment_tags
  type: keyword
  description: Array of deployment tags for grouping (e.g., chargeback_group:team_name)
- name: daily_ecu
  type: float
  description: Fixed daily cost allocation units per deployment (named 'ecu' for Chargeback compatibility)
