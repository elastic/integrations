format_version: 1.0.0
name: m365_defender
title: Microsoft M365 Defender
version: 1.4.0
description: Collect logs from Microsoft M365 Defender with Elastic Agent.
categories:
  - "network"
  - "security"
  - "azure"
release: ga
type: integration
conditions:
  elastic.subscription: basic
  kibana.version: ^7.16.0 || ^8.0.0
policy_templates:
  - name: m365_defender
    title: M365 Defender Logs
    description: Collect logs from M365 Defender API
    inputs:
      - type: httpjson
        title: "Collect logs from M365 Defender API"
        description: "Collect logs from M365 Defender via API"
        vars:
          - name: login_url
            type: text
            title: OAuth Server URL
            required: true
            show_user: false
            default: https://login.microsoftonline.com
            description: "URL of Login Server 'tenant-id/oauth2/token added automatically'."
          - name: client_id
            type: text
            title: Client ID
            description: The client ID related to creating a new application on Azure.
            multi: false
            required: true
            show_user: true
          - name: client_secret
            type: text
            title: Client Secret
            description: The secret related to the client ID.
            multi: false
            required: true
            show_user: true
          - name: tenant_id
            type: text
            title: Tenant ID
            description: The tenant ID related to creating a new application on Azure.
            multi: false
            required: true
            show_user: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
            default: |
