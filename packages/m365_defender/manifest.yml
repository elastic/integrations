format_version: "3.0.2"
name: m365_defender
title: Microsoft M365 Defender
version: "2.14.2"
description: Collect logs from Microsoft M365 Defender with Elastic Agent.
categories:
  - "security"
  - "edr_xdr"
type: integration
conditions:
  elastic:
    subscription: basic
  kibana:
    version: "^8.13.0"
policy_templates:
  - name: m365_defender
    title: M365 Defender Logs
    description: Collect logs from M365 Defender API
    inputs:
      - type: httpjson
        title: "Collect logs from M365 Defender API"
        description: "Collect logs from M365 Defender via API"
        vars:
          - name: login_url
            type: text
            title: OAuth Server URL
            required: true
            show_user: false
            default: https://login.microsoftonline.com
            description: "URL of Login Server 'tenant-id and token endpoint added automatically'."
          - name: token_endpoint
            type: text
            title: OAuth Token endpoint
            required: true
            show_user: false
            default: oauth2/v2.0/token
            description: "Microsoft supports multiple Oauth2 URL endpoints, the default is oauth2/v2.0/token, but can also be oauth2/token"
            secret: false
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            multi: false
            required: false
            show_user: false
            description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
          - name: client_id
            type: text
            title: Client ID
            description: The client ID related to creating a new application on Azure.
            multi: false
            required: true
            show_user: true
          - name: client_secret
            type: password
            title: Client Secret
            description: The secret related to the client ID.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: tenant_id
            type: text
            title: Tenant ID
            description: The tenant ID related to creating a new application on Azure.
            multi: false
            required: true
            show_user: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
            default: |
              #certificate_authorities:
