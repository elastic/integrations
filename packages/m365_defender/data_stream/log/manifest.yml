type: logs
title: M365 Defender Logs
streams:
  - input: httpjson
    template_path: httpjson.yml.hbs
    title: M365 Defender Logs
    description: Collect M365 Defender Logs from API
    vars:
      - name: client_id
        type: text
        title: Client ID
        description: The client ID related to creating a new application on Azure.
        multi: false
        required: true
        show_user: true
      - name: client_secret
        type: text
        title: Client Secret
        description: The secret related to the client ID.
        multi: false
        required: true
        show_user: true
      - name: tenant_id
        type: text
        title: Tenant ID
        description: The tenant ID related to creating a new application on Azure.
        multi: false
        required: true
        show_user: true
      - name: interval
        type: text
        title: Interval
        multi: false
        required: true
        show_user: true
        default: 5m
        description: The interval between requests to the HTTP API.
      - name: initial_interval
        type: text
        title: Initial Interval
        multi: false
        required: true
        show_user: true
        default: 168h
        description: How far back in time to look for alerts the first time running. Default is 1 week.
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>
      - name: login_url
        type: text
        title: OAuth Server URL
        required: true
        show_user: false
        default: https://login.microsoftonline.com
        description: "URL of Login server 'tenant-id/oauth2/token added automatically'"
      - name: request_url
        type: text
        title: API URL Endpoint
        required: true
        show_user: false
        default: https://api.security.microsoft.com
        description: "URL of API endpoint'"
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - m365_defender
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

