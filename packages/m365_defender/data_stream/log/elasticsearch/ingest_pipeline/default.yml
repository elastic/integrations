---
description: Pipeline for parsing m365 defender logs
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: 'ctx.event?.original == null'
      description: 'Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.'
  - remove:
      field: message
      ignore_missing: true
      if: 'ctx.event?.original != null'
      description: 'The `message` field is no longer required if the document has an `event.original` field.'
  - json:
      field: event.original
      target_field: json
  - drop:
      description: Drops duplicated events without alerts
      if: ctx.json?.status == 'Redirected' || (ctx.json?.value != null && ctx.json.value.isEmpty())
  - remove:
      field:
        - json.alerts
      ignore_missing: true
      if: "ctx.json?.alerts == null || ctx.json?.alerts instanceof List"
  - remove:
      field:
        - json.alerts.entities
      ignore_missing: true
      if: "ctx.json?.alerts?.entities == null || ctx.json?.alerts?.entities instanceof List"
  - fingerprint:
      fields:
        - json.incidentId
        - json.alerts.alertId
        - json.alerts.creationTime
        - json.alerts.entities
      target_field: _id
      ignore_missing: true
  - date:
      field: json.alerts.entities.evidenceCreationTime
      target_field: json.alerts.entities.evidenceCreationTime
      formats:
        - ISO8601
      if: ctx.json?.alerts?.entities?.evidenceCreationTime != null && ctx.json?.alerts?.entities?.evidenceCreationTime != ""

  #########################
  ## ECS General Mapping ##
  #########################
  - set:
      field: cloud.provider
      value: azure
  - set:
      field: "@timestamp"
      value: "{{{json.lastUpdateTime}}}"
      if: ctx.json?.lastUpdateTime != null
  - rename:
      field: json.alerts.title
      target_field: message
      ignore_missing: true
  - rename:
      field: json.incidentName
      target_field: message
      ignore_missing: true
      if: ctx.message == null

  #######################
  ## ECS Event Mapping ##
  #######################
  - set:
      field: event.kind
      value: alert
  # Events returned from the API is always in UTC, so should never use anything else
  - set:
      field: event.timezone
      value: UTC
  - set:
      field: event.action
      copy_from: json.alerts.category
      ignore_empty_value: true
  - set:
      field: event.provider
      copy_from: json.alerts.serviceSource
      ignore_empty_value: true
  - set:
      field: event.created
      copy_from: json.createdTime
      ignore_empty_value: true
  - append:
      field: event.category
      value: host
  - append:
      field: event.category
      value: malware
      if: ctx.json?.determination == 'Malware'
  - append:
      field: event.category
      value: process
      if: ctx.json?.alerts?.entities?.entityType == 'Process'
  - append:
      field: event.type
      value: user
      if: ctx.json?.alerts?.entities?.entityType == 'User' && ctx.event?.category != null && ctx.event.category.contains('process')
  - append:
      field: event.type
      value: start
      if: ctx.json?.status == 'New' && ctx.event?.category != null && !ctx.event.category.contains('malware')
  - append:
      field: event.type
      value: end
      if: ctx.json?.status == 'Resolved' && ctx.event?.category != null && !ctx.event.category.contains('malware')
  - append:
      field: event.type
      value: info
      if: ctx.event?.category != null && ctx.event?.type == null
  - rename:
      field: json.alerts.alertId
      target_field: event.id
      ignore_missing: true
  - rename:
      field: json.alerts.firstActivity
      target_field: event.start
      ignore_missing: true
  - rename:
      field: json.alerts.lastActivity
      target_field: event.end
      ignore_missing: true
  - set:
      field: event.severity
      value: 1
      if: ctx.json?.severity == 'Informational'
  - set:
      field: event.severity
      value: 2
      if: ctx.json?.severity == 'Low'
  - set:
      field: event.severity
      value: 3
      if: ctx.json?.severity == 'Medium'
  - set:
      field: event.severity
      value: 4
      if: ctx.json?.severity == 'High'
  - script:
      lang: painless
      if: "ctx.event?.start != null && ctx.event?.end != null"
      source: >
        Instant eventstart = ZonedDateTime.parse(ctx.event?.start).toInstant();
        Instant eventend = ZonedDateTime.parse(ctx.event?.end).toInstant();
        ctx.event['duration'] = ChronoUnit.NANOS.between(eventstart, eventend);

  ########################
  ## ECS Threat Mapping ##
  ########################
  - set:
      field: threat.framework
      value: MITRE ATT&CK
      if: ctx.json?.alerts?.category != null
  - append:
      field: threat.technique.name
      value: '{{{json.alerts.category}}}'
      if: ctx.json?.alerts?.category != null && ctx.json.alerts.category != ''
      allow_duplicates: false
  - remove:
      field: json.alerts.category
      ignore_missing: true
  - rename:
      field: json.alerts.description
      target_field: rule.description
      ignore_missing: true
      if: ctx.json?.alerts?.description != null && ctx.json?.alerts?.description.length() < 1020

  ######################
  ## ECS File Mapping ##
  ######################
  - rename:
      field: json.alerts.entities.fileName
      target_field: file.name
      ignore_missing: true
  - rename:
      field: json.alerts.entities.sha256
      target_field: file.hash.sha256
      ignore_missing: true
  - rename:
      field: json.alerts.entities.sha1
      target_field: file.hash.sha1
      ignore_missing: true
  - rename:
      field: json.alerts.entities.filePath
      target_field: file.path
      ignore_missing: true

  #########################
  ## ECS Process Mapping ##
  #########################
  - rename:
      field: json.alerts.entities.processId
      target_field: process.pid
      ignore_missing: true
  - rename:
      field: json.alerts.entities.processCommandLine
      target_field: process.command_line
      ignore_missing: true
  - rename:
      field: json.alerts.entities.processCreationTime
      target_field: process.start
      ignore_missing: true
  - rename:
      field: json.alerts.entities.parentProcessId
      target_field: process.parent.pid
      ignore_missing: true
  - rename:
      field: json.alerts.entities.parentProcessCreationTime
      target_field: process.parent.start
      ignore_missing: true

  ##########################
  ## ECS Observer Mapping ##
  ##########################
  - set:
      field: observer.product
      value: 365 Defender
  - set:
      field: observer.vendor
      value: Microsoft
  - rename:
      field: json.alerts.serviceSource
      target_field: observer.name
      ignore_missing: true

  #####################
  ## ECS URL Mapping ##
  #####################
  - rename:
      field: json.alerts.entities.url
      target_field: url.full
      ignore_missing: true
      if: ctx.json?.alerts?.entities?.url != null
  - uri_parts:
      field: url.full
      ignore_failure: true
      if: ctx.url?.full != null

  ######################
  ## ECS User Mapping ##
  ######################
  - rename:
      field: json.alerts.entities.userPrincipalName
      target_field: user.name
      ignore_missing: true
  - rename:
      field: json.alerts.entities.domainName
      target_field: user.domain
      ignore_missing: true
  - rename:
      field: json.alerts.entities.aadUserId
      target_field: user.id
      ignore_missing: true

  #########################
  ## ECS Related Mapping ##
  #########################
  - convert:
      field: json.alerts.entities.ipAddress
      type: ip
      if: ctx.json?.alerts?.entities?.ipAddress != null
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
        - remove:
            field:
              - json.alerts.entities.ipAddress
  - append:
      field: related.ip
      value: "{{{json.alerts.entities.ipAddress}}}"
      if: ctx.json?.alerts?.entities?.ipAddress != null
  - append:
      field: related.user
      value: "{{{user.name}}}"
      if: ctx.user?.name != null
  - append:
      field: related.hash
      value: "{{{file.hash.sha1}}}"
      if: ctx.file?.hash?.sha1 != null
  - append:
      field: related.hash
      value: "{{{file.hash.sha256}}}"
      if: ctx.file?.hash?.sha256 != null
  - foreach:
      field: json.alerts.devices
      ignore_missing: true
      processor:
        append:
          field: related.hosts
          value: "{{{ _ingest._value.deviceDnsName }}}"
          allow_duplicates: false
          ignore_failure: true
  - foreach:
      field: json.alerts.devices
      ignore_missing: true
      processor:
        append:
          field: host.name
          value: "{{{ _ingest._value.deviceDnsName }}}"
          allow_duplicates: false
          ignore_failure: true
  - lowercase:
      field: host.name
      if: ctx.host?.name != null

  #############
  ## Cleanup ##
  #############
  - convert:
      field: json.alerts.incidentId
      type: string
      ignore_missing: true
  - convert:
      field: json.alerts.investigationId
      type: string
      ignore_missing: true
  - convert:
      field: json.redirectIncidentId
      type: string
      ignore_missing: true
  - convert:
      field: json.incidentId
      type: string
      ignore_missing: true
  - script:
      lang: painless
      description: Removes fields with null values
      if: ctx.json != null
      source: |
        void handleMap(Map map) {
          for (def x : map.values()) {
            if (x instanceof Map) {
                handleMap(x);
            } else if (x instanceof List) {
                handleList(x);
            }
          }
        map.values().removeIf(v -> v == null);
        }
        void handleList(List list) {
          for (def x : list) {
              if (x instanceof Map) {
                  handleMap(x);
              } else if (x instanceof List) {
                  handleList(x);
              }
          }
        }
        handleMap(ctx);
  - remove:
      field: json.alerts.mitreTechniques
      ignore_missing: true
      if: "ctx.json?.alerts != null && ctx.json?.alerts?.mitreTechniques.isEmpty()"
  - remove:
      field: json.alerts.devices
      ignore_missing: true
      if: "ctx.json?.alerts != null && ctx.json?.alerts?.devices.isEmpty()"
  - remove:
      field: json.tags
      ignore_missing: true
      if: "ctx.json?.tags != null && ctx.json?.tags.isEmpty()"
  - remove:
      field: json.comments
      ignore_missing: true
      if: "ctx.json?.comments != null && ctx.json?.comments.isEmpty()"
  - remove:
      ignore_missing: true
      field:
        - json.createdTime
        - json.severity
        - json.lastUpdateTime
  - rename:
      field: json
      target_field: m365_defender
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: "{{{_ingest.on_failure_message}}}"
