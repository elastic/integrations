input: httpjson
service: m365-defender-log-http
vars:
  login_url: http://{{Hostname}}:{{Port}}
  client_id: xxxx
  client_secret: xxxx
  tenant_id: tenant_id
data_stream:
  vars:
    request_url: http://{{Hostname}}:{{Port}}
    preserve_original_event: true
    enable_request_tracer: true
    interval: 10s
    initial_interval: false
assert:
  hit_count: 11
