  # Registry Mapping
  # registry hive abbreviation taken from current or previous registry key
  - script:
      description: Abbreviated registry.hive derived from https://learn.microsoft.com/en-us/troubleshoot/windows-server/performance/windows-registry-advanced-users
      tag: set_registry_hive
      lang: painless
      if: (ctx.m365_defender?.event?.registry?.key != null && ctx.m365_defender.event.registry.key != '') || (ctx.m365_defender?.event?.previous?.registry_key != null && ctx.m365_defender.event.previous.registry_key != '')
      params:
        HKEY_CURRENT_USER: HKCU
        HKEY_LOCAL_MACHINE: HKLM
        HKEY_USERS: HKU
        HKEY_CLASSES_ROOT: HKCR
        HKEY_CURRENT_CONFIG: HKCC
      source: |
        String key = ctx.m365_defender?.event?.registry?.key;
        if (key == null || key == '') {
          key = ctx.m365_defender.event.previous.registry_key;
        }
        String hive_full = key.splitOnToken('\\')[0];
        if (params.get(hive_full) != null) {
          if (ctx.registry == null) {
            ctx.registry = new HashMap();
          }
          ctx.registry.hive = params.get(hive_full);
        }
  - script:
      description: Remove HKEY_CURRENT_USER\ and HKEY_LOCAL_MACHINE\ before populating registry.key
      lang: painless
      tag: set_registry_key
      if: ctx.m365_defender?.event?.registry?.key != null && ctx.m365_defender.event.registry.key != ''
      source: |
        String key = ctx.m365_defender.event.registry.key;
        def regex = /HKEY_CURRENT_USER\\|HKEY_LOCAL_MACHINE\\/;
        if (ctx.registry == null) {
          ctx.registry = new HashMap();
        }
        ctx.registry.key = regex.matcher(key).replaceAll('');
  - script:
      description: During registry changes. Remove HKEY_CURRENT_USER\ and HKEY_LOCAL_MACHINE\ before populating registry.key
      tag: set_registry_key_prev
      lang: painless
      if: ctx.registry?.key == null && ctx.m365_defender?.event?.previous?.registry_key != null && ctx.m365_defender.event.previous.registry_key != ''
      source: |
        String key = ctx.m365_defender.event.previous.registry_key;
        def regex = /HKEY_CURRENT_USER\\|HKEY_LOCAL_MACHINE\\/;
        if (ctx.registry == null) {
          ctx.registry = new HashMap();
        }
        ctx.registry.key = regex.matcher(key).replaceAll('');
