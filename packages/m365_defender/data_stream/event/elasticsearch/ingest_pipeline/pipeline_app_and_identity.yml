      tag: set_container_id_from_event_container_id
      copy_from: m365_defender.event.container_id
      ignore_empty_value: true
  - set:
      field: container.image.name
      tag: set_container_image_name_from_event_container_image_name
      copy_from: m365_defender.event.container_image_name
