data_stream:
  vars:
    eventhub: example
    consumer_group: $Default
    connection_string: DefaultEndpointsProtocol=https;AccountName=myAccountName;AccountKey=myAccountKey
    storage_account: default
    storage_account_key: xxxx
    storage_account_container: container
    resource_manager_endpoint: https://example.com
    tags:
      - forwarded
      - m365_defender-event
      - test-policy
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
    processors: |
      - add_fields:
          target: project
          fields:
            name: myproject
            id: '574734885120952459'
      - add_tags:
          tags: [web, production]
          target: "environment"
