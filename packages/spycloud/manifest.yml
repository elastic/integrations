format_version: 3.2.1
name: spycloud
title: SpyCloud Enterprise Protection
version: 1.0.0
description: Collect data from SpyCloud Enterprise Protection with Elastic Agent.
type: integration
categories:
  - security
conditions:
  kibana:
    version: "^8.13.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/spycloud-breach-catalog-dashboard.png
    title: Breach Catalog Dashboard
    size: 600x600
    type: image/png
  - src: /img/spycloud-breach-record-dashboard.png
    title: Breach Record Dashboard
    size: 600x600
    type: image/png
  - src: /img/spycloud-compass-dashboard.png
    title: Compass Dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/spycloud-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: SpyCloud Enterprise Protection
    title: SpyCloud Enterprise Protection logs
    description: Collect SpyCloud Enterprise Protection logs.
    inputs:
      - type: cel
        title: Collect SpyCloud Enterprise Protection logs via API
        description: Collecting SpyCloud Enterprise Protection logs via API.
        vars:
          - name: url
            type: text
            title: URL
            description: Base URL of the SpyCloud Server API.
            required: true
            show_user: true
            default: https://api.spycloud.io/enterprise-v2
          - name: api_key
            type: password
            title: API Key
            description: API Key for the SpyCloud Enterprise Protection.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
