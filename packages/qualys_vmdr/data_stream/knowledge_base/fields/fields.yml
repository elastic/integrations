- name: qualys_vmdr.knowledge_base
  type: group
  fields:
    - name: category
      type: keyword
    - name: changelog_log_list
      type: group
      fields:
        - name: info
          type: group
          fields:
            - name: change_date
              type: date
            - name: comments
              type: keyword
    - name: consequence
      type: keyword
    - name: correlation
      type: group
      fields:
        - name: exploits
          type: group
          fields:
            - name: explt_src
              type: group
              fields:
                - name: list
                  type: group
                  fields:
                    - name: explt
                      type: group
                      fields:
                        - name: desc
                          type: keyword
                        - name: link
                          type: keyword
                        - name: ref
                          type: keyword
                - name: name
                  type: keyword
    - name: cve_list
      type: group
      fields:
        - name: id
          type: keyword
        - name: url
          type: keyword
    - name: diagnosis
      type: keyword
    - name: discovery
      type: group
      fields:
        - name: auth_type_list
          type: group
          fields:
            - name: value
              type: keyword
        - name: additional_info
          type: keyword
        - name: remote
          type: long
    - name: is_disabled
      type: boolean
    - name: last_service_modification_datetime
      type: date
    - name: patchable
      type: boolean
    - name: pci_flag
      type: boolean
    - name: pci_reasons
      type: group
      fields:
        - name: value
          type: keyword
    - name: published_datetime
      type: date
    - name: qid
      type: keyword
    - name: severity_level
      type: keyword
    - name: software_list
      type: group
      fields:
        - name: product
          type: keyword
        - name: vendor
          type: keyword
    - name: vendor_reference_list
      type: group
      fields:
        - name: id
          type: keyword
        - name: url
          type: keyword
    - name: solution
      type: keyword
    - name: supported_modules
      type: keyword
    - name: threat_intelligence
      type: group
      fields:
        - name: intel
          type: group
          fields:
            - name: id
              type: keyword
            - name: text
              type: keyword
    - name: title
      type: keyword
    - name: vuln_type
      type: keyword
