      ignore_missing: true
  - rename:
      field: json.CVSS_V3.PRIVILEGES_REQUIRED
      tag: rename_CVSS_V3_PRIVILEGES_REQUIRED
      target_field: qualys_vmdr.knowledge_base.cvss_v3.privileges_required
      ignore_missing: true
  - rename:
      field: json.CVSS_V3.USER_INTERACTION
