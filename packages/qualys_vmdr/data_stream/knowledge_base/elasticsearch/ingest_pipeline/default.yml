      tag: rename_VULN_TYPE
      target_field: qualys_vmdr.knowledge_base.vuln_type
      ignore_missing: true
  - rename:
      field: json.CVE_LIST
      tag: rename_CVE_LIST
      target_field: qualys_vmdr.knowledge_base.cve_list
      ignore_missing: true
  - rename:
