      value: false
      if: ctx.json?.PATCHABLE == '0'
  - convert:
      field: json.PATCHABLE
      tag: convert_PATCHABLE_to_boolean
      target_field: qualys_vmdr.knowledge_base.patchable
      type: boolean
      ignore_missing: true
      if: ctx.json?.PATCHABLE != ''
