      processor:
        remove:
          field: _ingest._value.CHANGE_DATE
          tag: remove_qualys_vmdr_knowledge_base_changelog_list_info_CHANGE_DATE
          ignore_missing: true
  - set:
      field: json.IS_DISABLED
      tag: set_IS_DISABLED_true
      value: true
      if: ctx.json?.IS_DISABLED == '1'
  - set:
