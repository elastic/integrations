name: azure_application_insights
title: Azure Application Insights Metrics Overview
version: 0.1.0
release: beta
description: Azure Application Insights
type: integration
icons:
  - src: /img/app_insights.png
    title: logo docker
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/azure_app_insights_app_state-overview.png
    title: App State Overview
    size: 5120x2562
    type: image/png
format_version: 1.0.0
license: basic
categories:
  - azure
  - web
conditions:
  kibana.version: ^7.14.0
vars:
  - name: application_id
    type: text
    title: Application ID
    multi: false
    required: true
    show_user: true
  - name: api_key
    type: text
    title: Api Key
    multi: false
    required: true
    show_user: true
policy_templates:
  - name: app_insights
    title: Azure Application Insights metrics
    description: Azure Application Insights Metrics Integration
    data_streams:
      - app_insights
    inputs:
      - type: "azure/metrics"
        title: "Collect Azure Application Insights metrics"
        description: "Collecting Azure Application Insights metrics"
        input_group: metrics
    icons:
      - src: /img//app_insights.png
        title: logo azure
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/azure_app_insights_app_state-overview.png
        title: App State Overview
        size: 5002x2666
        type: image/png
  - name: app_state
    title: Azure Application State Insights metrics
    description: Azure Application State Insights Metrics Integration
    data_streams:
      - app_state
    inputs:
      - type: "azure/metrics"
        title: "Collect Azure Application State Insights metrics"
        description: "Collecting Azure Application State Insights metrics"
        input_group: metrics
    icons:
      - src: /img/application_insights_blue.png
        title: logo azure
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/azure_app_insights_app_state-overview.png
        title: App State Overview
        size: 5002x2666
        type: image/png
owner:
  github: elastic/integrations
