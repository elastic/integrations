name: azure_application_insights
title: Azure Application Insights
version: 0.0.1
release: beta
description: Azure Application Insights
type: integration
icons:
  - src: /img/app_insights.png
    title: logo docker
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/docker-overview.png
    title: Docker Overview
    size: 5120x2562
    type: image/png
format_version: 1.0.0
license: basic
categories:
  - azure
  - web
vars:
  - name: application_id
    type: text
    title: Application ID
    multi: false
    required: true
    show_user: true
  - name: api_key
    type: text
    title: Api Key
    multi: false
    required: true
    show_user: true
conditions:
  kibana.version: ^7.14.0
policy_templates:
  - name: application_insights
    title: Azure Application Insights
    description: Collect application insights metrics
    inputs:
      - type: azure/metrics
        title: Collect Azure Application Insights metrics
        description: Collecting Azure Application Insights metrics
owner:
  github: elastic/integrations
