apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: demo-client
  namespace: default
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: demo-client
              image: curlimages/curl:7.86.0
              args: ['/bin/sh', '-c', ' curl --header "Host: demo.localdev.me"  ingress-nginx-controller.ingress-nginx.svc.cluster.local']
          restartPolicy: OnFailure
