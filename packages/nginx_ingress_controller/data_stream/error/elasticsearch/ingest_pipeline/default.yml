---
description: Pipeline for parsing the Nginx Ingress Controller error logs
processors:
- grok:
    field: message
    patterns:
    - ''
    pattern_definitions: ~
    ignore_missing: true
- set:
    field: event.kind
    value: event
- append:
    field: event.category
    value: web
- append:
    field: event.type
    value: error # TODO info
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
