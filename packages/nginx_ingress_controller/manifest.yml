format_version: 1.0.0
name: nginx_ingress_controller
title: Nginx Ingress Controller
version: 0.0.1
license: basic
description: Nginx Ingress Controller Integration
type: integration
categories:
  - web
  - security
release: experimental
conditions:
  kibana.version: '^7.10.0'
screenshots:
  - src: /img/logs-nginx-ingress-controller.png
    title: Logs dashboard
    size: 3360x2622
    type: image/png
  - src: /img/metrics-nginx-ingress-controller.png
    title: Metrics dashboard
    size: 3360x2622
    type: image/png
icons:
  - src: /img/logo_nginx.svg
    title: Nginx logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: nginx_ingress_controller
    title: Nginx Ingress Controller logs
    description: Collect logs from Nginx Ingress Controller instances
    inputs:
      - type: logfile
        title: Collect access logs
        description: Collecting Nginx Ingress Controller access logs
owner:
  github: elastic/integrations-services
