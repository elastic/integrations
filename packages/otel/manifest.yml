format_version: 1.0.0
name: otel
title: "OpenTelemetry Package"
version: 0.1.0
license: basic
description: "Exploratory Package to process otel data from apm-server."
type: integration
categories:
  - monitoring
conditions:
  kibana.version: "^8.1.0"
icons:
  - src: /img/opentelemetry.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: otel
    title: opentelemetry apm-server metrics
    description: Process apm-server generated opentelemetry metrics.
    inputs:
      - type: http/metrics
        title: Dummy
        description: Dummy do nothing.
        vars:
          - name: hosts
            type: text
            title: Hosts
            required: true
            show_user: false
            default:
              - "http://elastic:changeme@localhost:9200"
            description: "Dummy Hosts"

owner:
  github: elastic/obs-service-integrations
