title: "BBOT-Data-Ingest"
type: logs
streams:
  - input: logfile
    title: BBOT Output
    description: Collect BBOT NDJSON
    vars:
      - name: paths
        type: text
        title: Path to ndjson output file
        multi: true
        required: true
        show_user: true
        default:
          - ~/.bbot/scans/*/output.ndjson
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - bbot