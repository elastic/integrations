- name: bbot
  type: group
  fields:
    - name: data.DNS_NAME
      type: keyword
      description: >
        DNS name found

    - name: data.EMAIL_ADDRESS
      type: keyword
      description: >
        Email address found

    - name: data.FINDING.description
      type: keyword
      description: >
        Description of the finding

    - name: data.FINDING.host
      type: keyword
      description: >
        Host finding was discovered on

    - name: data.FINDING.url
      type: keyword
      description: >
        URL finding was discovered on

    - name: data.SOCIAL.platform
      type: keyword
      description: >
        Social platform discovered

    - name: data.STORAGE_BUCKET.name
      type: keyword
      description: >
        Name of the storage bucket

    - name: data.STORAGE_BUCKET.url
      type: keyword
      description: >
        URL of the storage bucket

    - name: data.CODE_REPOSITORY.url
      type: keyword
      description: >
        URL of the code repository

    - name: data.SOCIAL.profile_name
      type: keyword
      description: >
        Social platform username

    - name: data.SOCIAL.url
      type: keyword
      description: >
        URL of the social finding

    - name: data.TECHNOLOGY.host
      type: keyword
      description: >
        Host where technology was discovered

    - name: data.TECHNOLOGY.technology
      type: keyword
      description: >
        Technology that was discovered

    - name: data.TECHNOLOGY.url
      type: keyword
      description: >
        URL of the discovered technology

    - name: data.VULNERABILITY.description
      type: keyword
      description: >
        Description of the vulnerabiltiy

    - name: data.VULNERABILITY.host
      type: keyword
      description: >
        Host vulnerability was discovered on

    - name: data.VULNERABILITY.url
      type: keyword
      description: >
        URL of the vulnerability

    - name: data.WEBSCREENSHOT.filename
      type: keyword
      description: >
        Name of the webscreenshot file

    - name: data.WEBSCREENSHOT.url
      type: keyword
      description: >
        URL of the webscreenshot

    - name: data.SCAN
      type: keyword
      description: >
        Name of the scan

    - name: id
      type: keyword
      description: >
        Unique ID for each finding

    - name: module
      type: keyword
      description: >
        Module that discovered the finding

    - name: module_sequence
      type: keyword
      description: >
        Module sequence that discovered the finding

    - name: resolved_hosts
      type: keyword
      description: >
        Large list of hosts discovered per finding, this field can hold numerous values

    - name: scan
      type: keyword
      description: >
        Scan document, this finding is it's own document and contains data about the scan

    - name: scope_distance
      type: integer
      description: >
        Scope distance of the scan. This is set at runtime of bbot

    - name: source
      type: keyword
      description: >

    - name: tags
      type: keyword
      description: >

    - name: timestamp
      type: date
      description: >

    - name: type
      type: keyword
      description: >

    - name: web_spider_distance
      type: integer
      description: >
        How far the web spider crawled to discover the finding

    - name: data.ASN.asn
      type: keyword
      description: >
        Autonomous system number

    - name: data.ASN.country
      type: keyword
      description: >
        ASN country

    - name: data.ASN.description
      type: keyword
      description: >
        Description of the asn

    - name:  data.ASN.name
      type: keyword
      description: >
        Name discovered for the asn

    - name:  data.ASN.subnet
      type: keyword
      description: >

    - name: data.AZURE_TENANT.domains
      type: keyword
      description: >
        Domain of the azure tenant

    - name: data.AZURE_TENANT.tenant-names
      type: keyword
      description: >
        Associated names of the azure tenants discovered

    - name: data.AZURE_TENANT.tenant-id
      type: keyword
      description: >
        ID of the azure tenant

    - name: data.PROTOCOL.banner
      type: keyword
      description: >

    - name: data.PROTOCOL.host
      type: keyword
      description: >
        Host related to protocol

    - name: data.PROTOCOL.port
      type: integer
      description: >
        Port of the protocol 

    - name: data.PROTOCOL.protocol
      type: keyword
      description: >
        The protocol

    - name: data.ORG_STUB
      type: keyword
      description: >
        The org stub

    - name: data.OPEN_TCP_PORT
      type: keyword
      description: >
        Open TCP port discovered

    - name: data.WAF.host
      type: keyword
      description: >
        Host of the WAF

    - name: data.WAF.info
      type: keyword
      description: >
        WAF information

    - name: data.WAF.url
      type: keyword
      description: >
        URL of the WAF

    - name: data.WAF.WAF
      type: keyword
      description: >
        WAF data

    - name: data.URL
      type: keyword
      description: >
        URL of the data finding
