# newer versions go on top
- version: "0.4.1"
  changes:
    - description: Add support to override `Endpoint Suffix` based on deployment environment.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/14986
- version: "0.4.0"
  changes:
    - description: Add a flag `fips_compatible` to control whether the package is allowed in the ECH FedRAMP High environment.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/14769
- version: "0.3.1"
  changes:
    - description: Add storage_account_container settings in the advanced options.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/13366
- version: "0.3.0"
  changes:
    - description: Enable Event Hub processor v2.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13049
- version: "0.2.0"
  changes:
    - description: Add support for Kibana `9.0.0`.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12475
- version: "0.1.0"
  changes:
    - description: Add Custom Azure Logs to collect log events from Azure Event Hubs
      type: enhancement
      link: https://github.com/elastic/integrations/pull/11552
