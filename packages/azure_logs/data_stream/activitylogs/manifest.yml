type: logs
title: Azure activitylogs logs
release: beta
streams:
  - input: azure/logs
    template_path: "azure-eventhub.yml.hbs"
    title: "Azure activity logs"
    description: "Collect Azure activity logs using azure-eventhub input"
    vars:
      - name: eventhub
        type: text
        title: Eventhub
        multi: false
        required: true
        show_user: true
        default: insights-operational-logs
