format_version: 3.5.5
name: proofpoint_365totalprotection
title: "Proofpoint 365 Total Protection"
version: 1.0.0
source:
  license: "Elastic-2.0"
description: "The Proofpoint 365 Total Protection integration for Elastic collects detailed email security and delivery logs via a REST API. It provides security teams with centralized visibility into email traffic, threat activity, and message disposition directly in Elastic."
type: integration
categories:
  - custom
conditions:
  kibana:
    version: "^8.12.2"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/proofpoint_365totalprotection-screenshot.png
    title: Proofpoint 365 Total Protection screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/proofpoint_365totalprotection-logo.png
    title: Proofpoint 365 Total Protection logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: logs
    title: "Proofpoint 365 Total Protection logs"
    description: "Collect email logs for Proofpoint 365 Total Protection"
    inputs:
      - type: httpjson
        title: "Collect email logs via API"
        description: "Poll Proofpoint API every X minutes"
owner:
  github: Proofpoint
  type: partner
