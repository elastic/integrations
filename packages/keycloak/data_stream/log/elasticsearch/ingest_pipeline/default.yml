      field: event.original
      target_field: json.event.original
      ignore_missing: true
      if: ctx.json != null
  - remove:
      field: _tmp.tz_offset
      if: ctx.json != null
  - grok:
      field: event.original
      tag: grok_event_original_to_remove_braces
      patterns:
        - "^\\[%{GREEDYDATA:event.original}\\]$"
      if: ctx.event?.original != null && ctx.event?.original.startsWith('[')
  - grok:
      field: event.original
      patterns:
        - "%{TIMESTAMP_ISO8601:_tmp.timestamp} %{LOGLEVEL:log.level}%{SPACE}\\[%{JAVACLASS:log.logger}\\] \\(%{DATA:process.thread.name}\\) (?<message>(.|\r|\n)*)"
      tag: grok_event_original
      if: ctx.json == null
  - set:
      field: event.timezone
      value: "{{{_tmp.tz_offset}}}"
      if: ctx._tmp?.tz_offset != null && ctx._tmp?.tz_offset != 'local'
      tag: set_event_timezone
  - date:
      field: _tmp.timestamp
      target_field: '@timestamp'
      timezone: "{{{ event.timezone }}}"
      formats:
        - yyyy-MM-dd HH:mm:ss,SSS
        - ISO8601
      if: ctx.event?.timezone != null && ctx.json == null
      tag: date_timestamp_timezone
  - date:
      field: _tmp.timestamp
      target_field: '@timestamp'
      formats:
        - yyyy-MM-dd HH:mm:ss,SSS
        - ISO8601
      if: ctx.event?.timezone == null && ctx.json == null
      tag: date_timestamp_no_timezone
  - script:
      tag: blat_json_to_ctx
      if: ctx.json instanceof Map
      source: |-

        def mergeMaps(Map map1, Map map2) {
          for (def key : map2.keySet()) {
            if (!map1.containsKey(key)
                || map1[key] == null
                || map1[key] == ""
                || (map1[key] instanceof Map && map1[key].isEmpty())) {
              // If map1's value is absent or empty, use map2's.
              map1[key] = map2[key];
            } else if (map1[key] != map2[key]) {
              if (map1[key] instanceof Map && map2[key] instanceof Map) {
                // If values in map1 and map2 for key are both maps, merge them.
                map1[key] = mergeMaps(map1[key], map2[key]);
              } else if (map1[key] instanceof List) {
                // If map1's value is a list, merge map2's value, remove any duplicates.
                def combined = new LinkedHashSet(map1[key]);
                if (map2[key] instanceof List) {
                  combined.addAll(map2[key]);
                } else if (map2[key] != null) {
                  combined.add(map2[key]);
                }
                map1[key] = new ArrayList(combined);
              }
            }
          }
          return map1;
        }
        mergeMaps(ctx, ctx.json);

