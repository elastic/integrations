service: keycloak
input: filestream
policy_template: keycloak
data_stream:
  vars:
    paths:
      - "{{SERVICE_LOGS_DIR}}/*.log"
    preserve_original_event: true
    tz_offset: -05:00
    only_user_events: false
numeric_keyword_fields:
  - log.file.device_id
  - log.file.inode
  - log.file.idxhi
  - log.file.idxlo
  - log.file.vol
assert:
  hit_count: 6
