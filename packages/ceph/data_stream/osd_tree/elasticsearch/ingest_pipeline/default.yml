---
description: Pipeline for processing Ceph OSD Tree metrics.
processors:
  - set:
      field: ecs.version
      value: 8.11.0
  - set:
      field: event.type
      value: [info]
  - set:
      field: event.kind
      value: metric
  - set:
      field: event.module
      value: ceph
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: 'ctx.event?.original == null'
  - json:
      field: event.original
      target_field: json
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: json.exists
      type: string
      ignore_missing: true
  - set:
      field: json.exists
      value: true
      if: ctx.json?.exists == "1"
  - set:
      field: json.exists
      value: false
      if: ctx.json?.exists == "0"
  - convert:
      field: json.children
      type: string
      ignore_missing: true
  - rename: 
      field: json.children
      target_field: ceph.osd_tree.children
      ignore_missing: true
  - rename: 
      field: json.crush_weight
      target_field: ceph.osd_tree.crush_weight
      ignore_missing: true
  - rename: 
      field: json.depth
      target_field: ceph.osd_tree.depth
      ignore_missing: true
  - rename: 
      field: json.device_class
      target_field: ceph.osd_tree.device_class
      ignore_missing: true
  - rename: 
      field: json.exists
      target_field: ceph.osd_tree.exists
      ignore_missing: true
  - rename: 
      field: json.id
      target_field: ceph.osd_tree.node_osd_id
      ignore_missing: true
  - rename: 
      field: json.name
      target_field: ceph.osd_tree.node_osd_name
      ignore_missing: true
  - rename: 
      field: json.primary_affinity
      target_field: ceph.osd_tree.primary_affinity.count
      ignore_missing: true
  - rename: 
      field: json.reweight
      target_field: ceph.osd_tree.reweight
      ignore_missing: true
  - rename: 
      field: json.status
      target_field: ceph.osd_tree.status
      ignore_missing: true
  - rename: 
      field: json.type
      target_field: ceph.osd_tree.type.name
      ignore_missing: true
  - rename: 
      field: json.type_id
      target_field: ceph.osd_tree.type.id
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - remove:
      field: event.original
      if: "ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_missing: true
  - remove:
      field:
        - json
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{{_ingest.on_failure_message}}}"
  - append:
      field: event.kind
      value: pipeline_error
      allow_duplicates: false