- name: ceph
  type: group
  fields:
    - name: pool_disk
      type: group
      fields:
        - name: available.bytes
          type: long
          description: Available bytes of the pool.
          metric_type: gauge
          unit: byte
        - name: id
          type: long
          description: Id of the pool.
        - name: name
          type: keyword
          description: Name of the pool.
        - name: object.count
          type: long
          description: Number of objects of the pool.
          metric_type: gauge
        - name: used.bytes
          type: long
          description: Used bytes of the pool.
          metric_type: gauge
          unit: byte
