---
description: Pipeline for processing Ceph Pool Disk metrics.
processors:
  - set:
      field: ecs.version
      value: 8.11.0
  - set:
      field: event.type
      value: [info]
  - set:
      field: event.kind
      value: metric
  - set:
      field: event.module
      value: ceph
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: 'ctx.event?.original == null'
  - json:
      field: event.original
      target_field: json
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - rename: 
      field: json.id
      target_field: ceph.pool_disk.pool_id
      ignore_missing: true
  - rename: 
      field: json.name
      target_field: ceph.pool_disk.pool_name
      ignore_missing: true
  - rename: 
      field: json.stats.bytes_used
      target_field: ceph.pool_disk.used.bytes
      ignore_missing: true
  - rename: 
      field: json.stats.max_avail
      target_field: ceph.pool_disk.available.bytes
      ignore_missing: true
  - rename: 
      field: json.stats.objects
      target_field: ceph.pool_disk.object.count
      ignore_missing: true
  - rename: 
      field: json.stats.stored
      target_field: ceph.pool_disk.stored.bytes
      ignore_missing: true
  - rename: 
      field: json.stats.percent_used
      target_field: ceph.pool_disk.used.pct
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - remove:
      field: event.original
      if: "ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_missing: true
  - remove:
      field:
        - json
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{{_ingest.on_failure_message}}}"
  - append:
      field: event.kind
      value: pipeline_error
      allow_duplicates: false