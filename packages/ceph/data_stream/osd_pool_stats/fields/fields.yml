- name: ceph
  type: group
  fields:
    - name: osd_pool_stats
      type: group
      fields:
        - name: client_io_rate
          type: group
          fields:
            - name: operation.count
              type: long
              description: Total number of client I/O rates operation per second.
              metric_type: gauge
            - name: read
              type: group
              fields:
                - name: bytes
                  type: long
                  description: Number of client I/O rates read bytes per second.
                  metric_type: gauge
                  unit: byte
                - name: operation.count
                  type: long
                  description: Number of client I/O rates read operations per second.
                  metric_type: gauge
            - name: write
              type: group
              fields:
                - name: bytes
                  type: long
                  description: Number of client I/O rates write bytes per second.
                  metric_type: gauge
                  unit: byte
                - name: operation.count
                  type: long
                  description: Number of client I/O rates write operations per second.
                  metric_type: gauge
                  unit: byte
        - name: id
          type: long
          description: Pool ID.
        - name: name
          type: keyword
          description: Pool name.
