source:
  index: kibana_sample_data_ecommerce
  query:
    term:
      currency:
        value: EUR
latest:
  unique_key:
    - geoip.country_iso_code
    - geoip.region_name
  sort: "order_date"
description: Latest ecommerce data with EUR currency sorted by order_date
dest:
  index: kibana_sample_data_ecommerce_transform1
frequency: 5m
sync:
  time:
    field: order_date
    delay: 60s
retention_policy:
  time:
    field: order_date
    max_age: 30d
