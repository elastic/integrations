destination_index_template:
  settings:
    index:
      codec: best_compression
      refresh_interval: 5s
      number_of_shards: 1
      number_of_routing_shards: 30
      hidden: true
  mappings:
    dynamic: false
    _meta: {}
    dynamic_templates:
      - strings_as_keyword:
          match_mapping_type: string
          mapping:
            ignore_above: 1024
            type: keyword
    date_detection: false
