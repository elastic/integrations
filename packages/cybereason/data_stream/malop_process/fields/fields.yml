                      type: keyword
                      description: Name of the Element that triggered the Malop.
                - name: types
                  type: group
                  fields:
                    - name: total_values
                      type: long
                    - name: values
                      type: keyword
                      description: Type of Element that triggered the Malop.
            - name: total
              type: group
              fields:
                - name: number_of
                  type: group
                  fields:
                    - name: incoming_connections
                      type: group
                      fields:
                        - name: total_values
                          type: long
                        - name: values
                          type: long
                          description: Total number of incoming connections associated with the malicious process.
                    - name: outgoing_connections
                      type: group
                      fields:
                        - name: total_values
                          type: long
                        - name: values
                          type: long
                          description: Total number of outgoing connections associated with the malicious process.
                - name: received_bytes
                  type: group
                  fields:
                    - name: total_values
                      type: long
                    - name: values
                      type: long
                      description: Total bytes received by the malicious process.
                - name: transmitted_bytes
                  type: group
                  fields:
                    - name: total_values
                      type: long
                    - name: values
                      type: long
                      description: Total bytes transmitted by the malicious process.
