                  type: group
                  fields:
                    - name: total_values
                      type: long
                    - name: values
                      type: keyword
                      description: The company and product associated with the Element that triggered the Malop, represented as company:product.
                - name: hashes
                  type: group
                  fields:
                    - name: total_values
                      type: long
                    - name: values
                      type: keyword
                      description: Hash value of the Element that triggered the Malop.
                - name: names
                  type: group
                  fields:
