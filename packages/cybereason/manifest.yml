format_version: 3.0.3
name: cybereason
title: Cybereason
version: 0.1.0
description: Collect logs from Cybereason with Elastic Agent.
type: integration
categories:
  - security
conditions:
  kibana:
    version: "^8.12.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/cybereason-logon-session-dashboard.png
    title: Cybereason Logon Session Dashboard
    size: 600x600
    type: image/png
  - src: /img/cybereason-malop-connection-dashboard.png
    title: Cybereason Malop Connection Dashboard
    size: 600x600
    type: image/png
  - src: /img/cybereason-malop-process-dashboard.png
    title: Cybereason Malop Process Dashboard
    size: 600x600
    type: image/png
  - src: /img/cybereason-malware-dashboard.png
    title: Cybereason Malware Dashboard
    size: 600x600
    type: image/png
  - src: /img/cybereason-poll-malop-dashboard.png
    title: Cybereason Poll Malop Dashboard
    size: 600x600
    type: image/png
  - src: /img/cybereason-suspicions-process-dashboard.png
    title: Cybereason Suspicions Process Dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/cybereason-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: Cybereason
    title: Cybereason logs
    description: Collect Cybereason logs.
    inputs:
      - type: cel
        title: Collect Cybereason logs via API
        description: Collecting Cybereason logs via API.
        vars:
          - name: host
            type: text
            title: Host
            description: Hostname for Cybereason server.
            required: true
            show_user: true
            default: localhost
          - name: port
            type: text
            title: Port
            description: The port used for Cybereason server.
            required: true
            show_user: true
            default: 443
          - name: username
            type: text
            title: Username
            description: User Name.
            multi: false
            required: true
            show_user: true
          - name: password
            type: password
            title: Password
            description: Password.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
            default: |
