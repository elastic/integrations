      - status_code: 200
        headers:
          Content-Type:
            - "application/json"
        body: |
          {
            "success": true,
            "data": {
              "taskId": "testtaskid1"
            }
          }
  - path: /app/laas-logs-api/api/logs_query/testtaskid1
    methods: ["GET"]
    request_headers:
      Accept:
        - "application/json"
      Content-Type:
        - "application/json"
      Authorization:
        - "Bearer testauthtoken"
