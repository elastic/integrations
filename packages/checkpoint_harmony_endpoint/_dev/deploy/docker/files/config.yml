      Accept:
        - "application/json"
      Content-Type:
        - "application/json"
      Authorization:
        - "Bearer testauthtoken"
    request_body: /^\{\"cloudService\":\"Harmony Endpoint\",\"filter\":\"product:\\\"Anti-Bot\\\"\",\"limit\":[0-9]+,\"pageLimit\":[0-9]+,\"timeframe\":\{\"endTime\":\"[0-9T\:\-Z]+\",\"startTime\":\"[0-9T\:\-Z]+\"\}\}/
