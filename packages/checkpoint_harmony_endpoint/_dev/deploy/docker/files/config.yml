rules:
#### Anti-Bot ####
  - path: /auth/external
    methods: ["POST"]
    request_headers:
      Accept:
        - "application/json"
      Content-Type:
        - "application/json"
    request_body: '{"accessKey":"testaccesskey","clientId":"testclientid"}'
    responses:
      - status_code: 200
        headers:
          Content-Type:
            - "application/json"
        body: |
          {
            "success": true,
            "data": {
              "token": "testauthtoken",
              "csrf": "testcsrftoken",
              "expires": "Thu, 10 Sep 2099 09:11:32 GMT",
