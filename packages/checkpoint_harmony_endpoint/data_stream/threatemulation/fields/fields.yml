- name: checkpoint_harmony_endpoint.threatemulation
  type: group
  fields:
    - name: protection_type
      type: keyword
      description: Type of detection
    - name: confidence_level
      type: keyword
      description: Can be Low/Medium/High/N-A
    - name: description
      type: text
      description: Details of the event
    - name: policy
      type: group
      fields:
        - name: date
          type: date
          description: Date of policy
        - name: name
          type: keyword
          description: Name of policy
        - name: number
          type: integer
          description: Version number of policy
    - name: severity
      type: keyword
      description: Event severity
    - name: packet_capture_unique_id
      type: keyword
      description: ID of EFR report, if relevant/exists
    - name: tenant_id
      type: keyword
      description: Tenant ID
    - name: malware
      type: group
      fields:
        - name: action
          type: keyword
          description: Additional info about malware category or actions that led to detection
    - name: client
      type: group
      fields:
        - name: name
          type: keyword
          description: Can be either Check Point Endpoint Security Client or Check Point Capsule Docs Client
        - name: version
          type: version
          description: Build version of Harmony Endpoint client installed on the computer
    - name: advanced_info
      type: text
      description: Internal field used for configuring exclusions
    - name: analyzed_on
      type: keyword
      description: Asset used for emulation - can be "Check Point Threat Emulation Cloud", "Check Point Appliance", or "Harmony Local Cache"
    - name: incident_uid
      type: keyword
      description: ID of EFR report, if relevant/exists
    - name: verdict
      type: keyword
      description: Can be Malicious/Benign
    - name: web_client_type
      type: keyword
      description: When relevant, name of the browser (Chrome, Edge, â€¦)
