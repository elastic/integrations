title: "Threat Emulation"
type: logs
streams:
  - input: cel
    title: Threat emulation logs
    description: Collect threat emulation logs
    template_path: cel.yml.hbs
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - preserve_original_event
      - name: filter
        type: text
        title: Filter
        default: "product:\"Threat Emulation\" AND NOT event_type:\"TE Info Event\""
        required: true
        description: Request filter. Do not modify.
        show_user: false
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
