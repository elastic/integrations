---
description: Pipeline for processing Harmony Endpoint Anti-Bot logs
processors:

#################### Event ECS fields ####################

  - set:
      field: event.module
      value: checkpoint_harmony_endpoint
  - set:
      field: ecs.version
      value: "8.11.0"
  - set:
      field: event.kind
      value: event
  - set:
      field: event.category
      value: ['malware']
  - set:
      field: event.type
      value: ['info']
  - set:
      field: event.dataset
      value: checkpoint_harmony_endpoint.antibot
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - remove:
      field: message
      if: ctx.event?.original != null
      ignore_missing: true
      ignore_failure: true
  - json:
      field: event.original
      target_field: json
      ignore_failure: true
  - rename:
      field: json.id
      target_field: event.id
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.action
      target_field: event.action
      ignore_missing: true
      ignore_failure: true
      
#################### Anti-Bot log fields ########################

  - date:
      field: json.time
      target_field: "@timestamp"
      formats:
        - strict_date_optional_time_nanos
      ignore_failure: true
  - rename:
      field: json.host_type
      target_field: host.type
      ignore_missing: true
      ignore_failure: true
  - append:
      field: host.ip
      value: '{{{json.src}}}'
      if: ctx.json?.src != null
      allow_duplicates: false
      ignore_failure: true
  - rename:
      field: json.src_machine_name
      target_field: host.hostname
      override: true
      ignore_missing: true
  - set:
      field: host.name
      copy_from: host.hostname
      ignore_failure: true
  - rename:
      field: json.dst
      target_field: destination.ip
      ignore_missing: true
  - join:
      field: json.dst_country
      target_field: destination.geo.country_name
      separator: ','
      if: ctx.json?.dst_country != null
      ignore_failure: true
  - rename:
      field: json.process_username
      target_field: process.user.name
      ignore_missing: true
  - join:
      field: json.os_name
      target_field: host.os.name
      separator: ','
      if: ctx.json?.os_name != null
      ignore_failure: true
  - join:
      field: json.os_version
      target_field: host.os.version
      separator: ','
      if: ctx.json?.os_version != null
      ignore_failure: true
  - rename:
      field: json.domain
      target_field: user.domain
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.src_user_name
      target_field: user.name
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.user_sid
      target_field: user.id
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.file_type
      target_field: file.type
      if: ctx.json?.file_type != null
      ignore_missing: true
      ignore_failure: true
  - join:
      field: json.file_name
      target_field: file.name
      separator: ','
      if: ctx.file?.name != null && ctx.json?.file_name != null
      ignore_failure: true
  - remove:
      field: file.name
      ignore_missing: true
      ignore_failure: true
      if: ctx.file.name == " "
  - rename:
      field: json.file_size
      target_field: file.size
      ignore_missing: true
      ignore_failure: true
  - join:
      field: json.resource
      target_field: file.path
      separator: ','
      if: ctx.json?.resource != null && !["http emulation", "url reputation", "url filtering", "phishing"].contains(ctx.json?.protection_type?.toLowerCase())
      ignore_failure: true
  - join:
      field: json.resource
      target_field: url.original
      separator: ','
      if: ctx.json?.resource != null && ["http emulation", "url reputation", "url filtering", "phishing"].contains(ctx.json?.protection_type?.toLowerCase())
      ignore_failure: true
  - rename:
      field: json.file_md5
      target_field: file.hash.md5
      if: ctx.json?.file_md5 != null
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.file_sha1
      target_field: file.hash.sha1
      if: ctx.json?.file_sha1 != null
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.protection_name
      target_field: rule.name
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.protection_type
      target_field: checkpoint_harmony_endpoint.antibot.protection_type
      ignore_missing: true
  - rename:
      field: json.confidence_level
      target_field: checkpoint_harmony_endpoint.antibot.confidence_level
      ignore_missing: true
  - rename:
      field: json.description
      target_field: checkpoint_harmony_endpoint.antibot.description
      ignore_missing: true
  - rename:
      field: json.policy_date
      target_field: checkpoint_harmony_endpoint.antibot.policy.date
      ignore_missing: true
  - rename:
      field: json.policy_name
      target_field: checkpoint_harmony_endpoint.antibot.policy.name
      ignore_missing: true
  - rename:
      field: json.policy_number
      target_field: checkpoint_harmony_endpoint.antibot.policy.number
      ignore_missing: true
  - rename:
      field: json.severity
      target_field: checkpoint_harmony_endpoint.antibot.severity
      ignore_missing: true
  - rename:
      field: json.packet_capture_unique_id
      target_field: checkpoint_harmony_endpoint.antibot.packet_capture_unique_id
      ignore_missing: true
  - rename:
      field: json.tenant_id
      target_field: checkpoint_harmony_endpoint.antibot.tenant_id
      ignore_missing: true
  - rename:
      field: json.proxy_src_ip
      target_field: checkpoint_harmony_endpoint.antibot.proxy_src_ip
      ignore_missing: true
  - rename:
      field: json.client_name
      target_field: checkpoint_harmony_endpoint.antibot.client.name
      ignore_missing: true
  - join:
      field: json.malware_action
      target_field: checkpoint_harmony_endpoint.antibot.malware.action
      separator: ','
      ignore_failure: true
      if: ctx.json?.malware_action != null
  - remove:
      field: checkpoint_harmony_endpoint.antibot.malware.action
      ignore_missing: true
      ignore_failure: true
      if: ctx.checkpoint_harmony_endpoint?.antibot?.malware?.action == " "
  - join:
      field: json.client_version
      target_field: checkpoint_harmony_endpoint.antibot.client.version
      separator: ','
      ignore_failure: true
      if: ctx.json?.client_version != null
  - remove:
      field: json
      ignore_missing: true
      ignore_failure: true
on_failure:
  - append:
      field: error.message
      value: >
        Processor "{{{ _ingest.on_failure_processor_type }}}"
        with tag "{{{ _ingest.on_failure_processor_tag }}}"
        in pipeline "{{{ _ingest.on_failure_pipeline }}}"
        failed with message "{{{ _ingest.on_failure_message }}}"
  - set:
      field: event.kind
      value: pipeline_error

######################################################################
