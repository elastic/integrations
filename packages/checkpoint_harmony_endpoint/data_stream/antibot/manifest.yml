title: "Anti-Bot"
type: logs
streams:
  - input: cel
    title: Anti-Bot logs
    description: Collect anti-bot logs
    template_path: cel.yml.hbs
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
      - name: filter
        type: text
        title: Filter
        default: "product:\"Anti-Bot\""
        required: true
        description: Request filter. Do not modify.
        show_user: false
      - name: resource_rate_limit_limit
        type: text
        title: Resource Rate Limit
        default: "0.2"
        description: In requests per second. This controls polling frequency.
        show_user: false
        multi: false
        required: true
      - name: resource_rate_limit_burst
        type: integer
        title: Resource Rate Limit Burst
        default: 5
        description: In requests. The maximum number of requests that can be immediately made following an idle period.
        show_user: false
        multi: false
        required: true
      - name: preserve_original_event
        type: bool
        title: Preserve original event
        description: Preserves a raw copy of the original indicator data, added to the field `event.original`.
        default: false
        multi: false
        required: true
        show_user: false
