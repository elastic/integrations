- name: checkpoint_harmony_endpoint.antibot
  type: group
  fields:
    - name: attack_status
      type: keyword
      description: Status of attack
    - name: detected_by
      type: keyword
      description: Component which detected Event
    - name: confidence_level
      type: keyword
      description: Confidence level
    - name: description
      type: text
      description: Details of the event
    - name: policy
      type: group
      fields:
        - name: date
          type: date
          description: Date of policy
        - name: name
          type: keyword
          description: Name of policy
        - name: number
          type: integer
          description: Version number of policy
    - name: protection_type
      type: keyword
      description: Source of detection - can be IOC when manually configured, or URL/IP/CMI Reputation
    - name: severity
      type: keyword
      description: Event severity
    - name: service_domain
      type: keyword
      description: Service Domain Name
    - name: packet_capture_unique_id
      type: keyword
      description: Unique Packet Capture ID
    - name: suspicious_events
      type: text
      description: ID of EFR report, if relevant/exists
    - name: tenant_id
      type: keyword
      description: Tenant ID
    - name: malware
      type: group
      fields:
        - name: action
          type: keyword
          description: Description of detected malware activity
    - name: client
      type: group
      fields:
        - name: name
          type: keyword
          description: Can be either Check Point Endpoint Security Client or Check Point Capsule Docs Client
        - name: version
          type: version
          description: Build version of Harmony Endpoint client installed on the computer
    - name: proxy_src_ip
      type: ip
      description: Address where traffic was sent
