- name: checkpoint_harmony_endpoint.zerophishing
  type: group
  fields:
    - name: protection_type
      type: keyword
      description: Type of detection
    - name: confidence_level
      type: keyword
      description: Can be Low/Medim/High/N-A
    - name: description
      type: text
      description: Details of the event
    - name: policy
      type: group
      fields:
        - name: date
          type: date
          description: Date of policy
        - name: name
          type: keyword
          description: Name of policy
        - name: number
          type: integer
          description: Version number of policy
    - name: severity
      type: keyword
      description: Event severity
    - name: tenant_id
      type: keyword
      description: Tenant ID
    - name: client
      type: group
      fields:
        - name: name
          type: keyword
          description: Can be either Check Point Endpoint Security Client or Check Point Capsule Docs Client
        - name: version
          type: version
          description: Build version of Harmony Endpoint client installed on the computer
    - name: advanced_info
      type: text
      description: Internal field used for configuring exclusions
    - name: web_client_type
      type: keyword
      description: When relevant, name of the browser (Chrome, Edge, â€¦)
    - name: event_type
      type: keyword
      description: Name of the event
    - name: extension_version
      type: keyword
      description: Browser Extention version
    - name: malware
      type: group
      fields:
        - name: action
          type: keyword
          description: Additional information about detection, for example "User reused corporate credentials"
