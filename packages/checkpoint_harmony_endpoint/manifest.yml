format_version: 3.2.1
name: checkpoint_harmony_endpoint
title: "Check Point Harmony Endpoint"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "Package to collect logs from Check Point Harmony Endpoint"
type: integration
categories:
  - security
conditions:
  kibana:
    version: "^8.12.2"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/checkpoint-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: harmony
    title: Check Point Harmony Endpoint Events Collector
    description: Collect Check Point Harmony Endpoint Events
    inputs:
#      - type: logfile
#        title: Collect sample logs from instances
#        description: Collecting sample logs
      - type: cel
        title: Collect Check Point Harmony Endpoint logs via API
        description: Collecting Check Point Harmony Endpoint logs via API.
        vars:
          - name: base_url
            type: text
            title: Server URL
            description: Base URL of the Check Point Harmony Endpoint API. Defaults to https://cloudinfra-gw.portal.checkpoint.com
            default: https://cloudinfra-gw.portal.checkpoint.com
            multi: false
            required: true
            show_user: true
          - name: client_id
            type: text
            title: Client ID
            description: Client ID for the Check Point Harmony Endpoint.
            default: b7d1bbb791ae4c9d8385e79fa3fec10b
            multi: false
            required: true
            show_user: true
          - name: access_key
            type: password
            title: Secret Key
            description: Client Secret for the Check Point Harmony Endpoint.
            default: f982298b4aca4b1c83088e9d307b3b96
            multi: false
            required: true
            show_user: true
            secret: true
          - name: initial_interval
            type: text
            title: Initial Interval
            description: Initial interval at which the logs will be pulled. Supported units for this parameter are h/m/s.
            default: 720h
            multi: false
            required: true
            show_user: true
          - name: interval
            type: text
            title: Interval
            description: Interval at which the logs will be pulled. Recommended value between 10sec to 1 min. Supported units for this parameter are h/m/s.
            default: 20s
            multi: false
            required: true
            show_user: true
          - name: limit
            type: integer
            title: Number of results per search
            description: Sets the number of results to return per search. Limit should not be greated than 'Page Limit'. Maximum allowed value 10000.
            default: 10000
            multi: false
            required: true
            show_user: true
          - name: page_limit
            type: integer
            title: Number of results per page
            description: Sets the number of results to return per page. Maximum allowed value 1000.
            default: 1000
            multi: false
            required: true
            show_user: true
owner:
  github: gauravneelwarna
  type: elastic
