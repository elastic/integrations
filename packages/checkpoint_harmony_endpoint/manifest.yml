format_version: 3.2.1
name: checkpoint_harmony_endpoint
title: "CheckPoint Harmony Endpoint"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "Package to collect logs from CheckPoint Harmony Endpoint"
type: integration
categories:
  - security
conditions:
  kibana:
    version: "^8.12.2"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
#      - type: logfile
#        title: Collect sample logs from instances
#        description: Collecting sample logs
      - type: cel
        title: Collect CheckPoint harmony Endpoint logs via API
        description: Collecting CheckPoint harmony Endpoint logs via API.
        vars:
          - name: client_id
            type: text
            title: Client ID
            description: Client ID for the CheckPoint harmony Endpoint.
            default: ee92b0bba4314fc09e0e21c7e6f6c25b
            multi: false
            required: true
            show_user: true
          - name: secret_key
            type: password
            title: Secret Key
            description: Client Secret for the CheckPoint harmony Endpoint.
            default: e46fe2edfc1349dabe6be8058d54d2d3
            multi: false
            required: true
            show_user: true
            secret: true
          - name: server_url
            type: text
            title: Server URL
            description: Base URL of the CheckPoint harmony Endpoint API. Defaults to https://cloudinfra-gw.portal.checkpoint.com
            default: https://cloudinfra-gw.portal.checkpoint.com
            required: true
            show_user: true
          - name: auth_uri
            type: text
            title: Authentication URI
            description: URI of the CheckPoint Harmony Endpoint API Authentication API. Defaults to /auth/external
            default: /auth/external
            required: true
            show_user: true
          - name: search_uri
            type: text
            title: Search URI
            description: URI of the CheckPoint Harmony Endpoint API Search Query. Defaults to /logs_query/
            default: /logs_query/
            required: true
            show_user: true
          - name: retrieve_results_uri
            type: text
            title: Retrive Search Results URI
            description: URI of the CheckPoint Harmony Endpoint API to check progress of Search Query. Defaults to /logs_query/retrieve
            default: /logs_query/retrieve
            required: true
            show_user: true
owner:
  github: gauravneelwarna
  type: elastic
