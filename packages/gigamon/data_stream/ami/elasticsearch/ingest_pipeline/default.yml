---
description: Pipeline for Gigamon Ami logs.
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - rename:
      field: json
      target_field: gigamon.ami
      if: ctx.json != null
      tag: rename_json
  - set:
      field: event.kind
      value: event
  - append:
      field: event.category
      tag: append_network_into_event_category
      value: network
      allow_duplicates: false
  - append:
      field: event.type
      tag: append_info_into_event_type
      value: info
      allow_duplicates: false
  # process dates on base fields
  - date:
      field: gigamon.ami.ts
      tag: date_gigamon_ami_ts
      target_field: gigamon.ami.ts
      formats:
        - 'EEE MMM dd HH:mm:ss yyyy'
        - 'EEE MMM  d HH:mm:ss yyyy'
        - 'EEE MMM d HH:mm:ss yyyy'
        - ISO8601
      if: ctx.gigamon?.ami?.ts != null
      on_failure:
        - remove:
            field: gigamon.ami.ts
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: gigamon.ami.start_time
      target_field: gigamon.ami.start_time
      tag: date_gigamon_ami_start_time
      formats:
        - 'yyyy:MM:dd HH:mm:ss.SSS'
        - 'EEE MMM dd HH:mm:ss yyyy'
        - 'EEE MMM  d HH:mm:ss yyyy'
        - 'EEE MMM d HH:mm:ss yyyy'
        - ISO8601
      if: ctx.gigamon?.ami?.start_time != null
      on_failure:
        - remove:
            field: gigamon.ami.start_time
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
