  - script:
      lang: painless
      description: Gigamon AMI lookup mappings
      tag: script_lookup_mapping
      if: ctx.gigamon?.ami != null
      params:
        end_reason:
            "1": Idle Timeout
            "2": Active Timeout
            "3": End of Flow
            "0": None
        http_uri_path:
            "*v1*": V1
        smb_version:
