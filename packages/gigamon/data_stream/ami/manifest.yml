title: Custom HTTP Endpoint Logs
type: logs
streams:
  - input: http_endpoint
    template_path: http_endpoint.yml.hbs
    title: Gigamon Ami logs
    description: Collect json data from gigamon ami
    vars:
      - name: listen_port
        type: integer
        title: Listen Port
        description: The port number to listen on.
        multi: false
        required: true
        show_user: true
        default: 9559
      - name: secret_header
        type: text
        title: Secret Header
        description: The header to check for a specific value specified by `secret.value`.
        required: false
        show_user: false
        secret: false
      - name: secret_value
        type: password
        title: Secret Value
        description: The secret stored in the header name specified by `secret.header`.
        required: false
        show_user: false
        secret: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - gigamon-ami
      - name: preserve_original_event
        type: bool
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original.
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: true
        title: Preserve duplicate custom fields
        description: Preserve custom fields for all ECS mappings.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
elasticsearch:
  index_template:
    mappings:
      dynamic_templates:
        - _embedded_ecs-ecs_timestamp:
            mapping:
              ignore_malformed: false
              type: date
            path_match: '@timestamp'
        - _embedded_ecs-data_stream_to_constant:
            mapping:
              type: constant_keyword
            path_match: data_stream.*
        - _embedded_ecs-resolved_ip_to_ip:
            mapping:
              type: ip
            match: resolved_ip
        - _embedded_ecs-forwarded_ip_to_ip:
            mapping:
              type: ip
            match: forwarded_ip
            match_mapping_type: string
        - _embedded_ecs-ip_to_ip:
            mapping:
              type: ip
            match: ip
            match_mapping_type: string
        - _embedded_ecs-x509_public_key_exponent_non_indexed_long:
            mapping:
              doc_values: false
              index: false
              type: long
            path_match: '*.x509.public_key_exponent'
        - _embedded_ecs-port_to_long:
            mapping:
              type: long
            match: port
        - _embedded_ecs-thread_id_to_long:
            mapping:
              type: long
            path_match: '*.thread.id'
        - _embedded_ecs-status_code_to_long:
            mapping:
              type: long
            match: status_code
        - _embedded_ecs-line_to_long:
            mapping:
              type: long
            path_match: '*.file.line'
        - _embedded_ecs-priority_to_long:
            mapping:
              type: long
            path_match: log.syslog.priority
        - _embedded_ecs-code_to_long:
            mapping:
              type: long
            path_match: '*.facility.code'
        - _embedded_ecs-code_to_long:
            mapping:
              type: long
            path_match: '*.severity.code'
        - _embedded_ecs-bytes_to_long:
            mapping:
              type: long
            match: bytes
            path_unmatch: '*.data.bytes'
        - _embedded_ecs-packets_to_long:
            mapping:
              type: long
            match: packets
        - _embedded_ecs-public_key_exponent_to_long:
            mapping:
              type: long
            match: public_key_exponent
        - _embedded_ecs-severity_to_long:
            mapping:
              type: long
            path_match: event.severity
        - _embedded_ecs-duration_to_long:
            mapping:
              type: long
            path_match: event.duration
        - _embedded_ecs-pid_to_long:
            mapping:
              type: long
            match: pid
        - _embedded_ecs-uptime_to_long:
            mapping:
              type: long
            match: uptime
        - _embedded_ecs-sequence_to_long:
            mapping:
              type: long
            match: sequence
        - _embedded_ecs-entropy_to_long:
            mapping:
              type: long
            match: '*entropy'
        - _embedded_ecs-size_to_long:
            mapping:
              type: long
            match: '*size'
        - _embedded_ecs-entrypoint_to_long:
