title: Zscaler NSS logs
release: experimental
type: logs
streams:
  - input: udp
    title: Zscaler NSS logs
    description: Collect Zscaler NSS logs
    template_path: udp.yml.hbs
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - zscaler-zia
          - forwarded
      - name: udp_host
        type: text
        title: UDP host to listen on
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: udp_port
        type: integer
        title: UDP port to listen on
        multi: false
        required: true
        show_user: true
        default: 9538
      - name: tz_offset
        type: text
        title: Timezone offset (+HH:mm format)
        required: false
        show_user: true
        default: "local"
      - name: rsa_fields
        type: bool
        title: Add non-ECS fields
        required: false
        show_user: true
        default: true
      - name: keep_raw_fields
        type: bool
        title: Keep raw parser fields
        required: false
        show_user: false
        default: false
      - name: debug
        type: bool
        title: Enable debug logging
        required: false
        show_user: false
        default: false
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

  - input: tcp
    title: Zscaler NSS logs
    description: Collect Zscaler NSS logs
    template_path: tcp.yml.hbs
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - zscaler-zia
          - forwarded
      - name: tcp_host
        type: text
        title: TCP host to listen on
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: tcp_port
        type: integer
        title: TCP port to listen on
        multi: false
        required: true
        show_user: true
        default: 9538
      - name: tz_offset
        type: text
        title: Timezone offset (+HH:mm format)
        required: false
        show_user: true
        default: "local"
      - name: rsa_fields
        type: bool
        title: Add non-ECS fields
        required: false
        show_user: true
        default: true
      - name: keep_raw_fields
        type: bool
        title: Keep raw parser fields
        required: false
        show_user: false
        default: false
      - name: debug
        type: bool
        title: Enable debug logging
        required: false
        show_user: false
        default: false
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

  - input: logfile
    enabled: false
    title: Zscaler NSS logs
    description: Collect Zscaler NSS logs from file
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/zscaler-zia.log
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - zscaler-zia
          - forwarded
      - name: tz_offset
        type: text
        title: Timezone offset (+HH:mm format)
        required: false
        show_user: true
        default: "local"
      - name: rsa_fields
        type: bool
        title: Add non-ECS fields
        required: false
        show_user: true
        default: true
      - name: keep_raw_fields
        type: bool
        title: Keep raw parser fields
        required: false
        show_user: false
        default: false
      - name: debug
        type: bool
        title: Enable debug logging
        required: false
        show_user: false
        default: false
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
