format_version: 3.1.3
name: gitlab_ce
title: Gitlab Community Edition
version: 0.1.0
description: Collect logs from Gitlab Community Edition with Elastic Agent.
type: integration
categories:
  - security
  - productivity_security
conditions:
  kibana:
    version: ^8.13.0
icons:
  - src: /img/gitlab-logo.svg
    title: gitlab_ce Logo
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/github-api-dashboard.png
    title: Gitlab Community Edition api overview
    size: 3000x1788
    type: image/png
  - src: /img/github-production-dashboard.png
    title: Gitlab Community Edition production overview
    size: 3000x1788
    type: image/png
policy_templates:
  - name: gitlab_ce
    title: Gitlab Community Edition
    description: Collect logs from Gitlab Community Edition with Elastic Agent.
    inputs:
      - type: filestream
        title: Gitlab Community Edition Production logs
        description: Collect logs from GitLab via filestream.
owner:
  github: elastic/security-service-integrations
  type: elastic
