format_version: 1.0.0
name: cisco_meraki
title: "Cisco Meraki"
version: 0.5.0
license: basic
description: "Collect events from Cisco Meraki Syslog server."
type: integration
categories:
  - network
  - security
conditions:
  kibana.version: ^7.17.0 || ^8.0.0
screenshots:
  - src: /img/sample-screenshot.png
    title: Cisco Meraki
    size: 600x600
    type: image/png
icons:
  - src: /img/cisco-logo.svg
    title: Cisco logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: cisco_meraki
    title: Cisco Meraki Syslogs
    description: Collect syslog from Cisco Meraki
    inputs:
      - type: http_endpoint
        title: Collect Cisco Meraki events via Webhooks
        description: Collecting Cisco Meraki stream events via Webhooks.
owner:
  github: elastic/security-external-integrations
