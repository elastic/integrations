---
description: Pipeline for Cisco Meraki ids-alerts type
processors:
- dissect:
    description: Determine the ids-alerts security event type
    field: event.original
    pattern: "%{} ids-alerts %{*sig}=%{&sig} %{*pri}=%{&pri} %{*ts}=%{&ts} %{*dir}=%{&dir} %{*prot}=%{&prot} %{*src}=%{&src}"
- set:
    field: cisco_meraki.event_subtype
    value: ids_alerted
- rename:
    field: priority
    target_field: cisco_meraki.security.priority
- rename:
    field: signature
    target_field: cisco_meraki.security.signature
- date:
    field: timestamp
    target_field: threat.indicator.last_seen
    formats: ['UNIX']
- rename:
    field: direction
    target_field: network.direction
- lowercase:
    field: protocol
    target_field: network.protocol
- dissect:
    field: src
    pattern: "%{_temp.src_ip}:%{sport}"
- convert:
    type: ip
    field: _temp.src_ip
    target_field: source.ip
    ignore_failure: true
- convert:
    field: sport
    target_field: source.port
    type: long
    ignore_failure: true
# IP Geolocation Lookup (source)
- geoip:
    field: source.ip
    target_field: source.geo
    ignore_missing: true
    if: ctx.source?.geo == null && ctx?.source?.ip != null
# IP Autonomous System (AS) Lookup
- geoip:
    database_file: GeoLite2-ASN.mmdb
    field: source.ip
    target_field: source.as
    properties:
        - asn
        - organization_name
    ignore_missing: true
    if: ctx?.source?.ip != null
- rename:
    field: source.as.asn
    target_field: source.as.number
    ignore_missing: true
- rename:
    field: source.as.organization_name
    target_field: source.as.organization.name
    ignore_missing: true
