---
description: Pipeline for Cisco Meraki urls type
processors:
- dissect:
    description: Determine the security event type
    field: event.original
    pattern: "%{} urls %{*src}=%{&src} %{*dst}=%{&dst} %{*mac}=%{&mac} request: %{http.request.method} %{url.original}"
- dissect:
    field: src
    pattern: "%{_temp.src_ip}:%{sport}"
- dissect:
    field: dst
    pattern: "%{_temp.dst_ip}:%{dport}"
- convert:
    type: ip
    field: _temp.src_ip
    target_field: source.ip
    ignore_failure: true
- convert:
    type: ip
    field: _temp.dst_ip
    target_field: destination.ip
    ignore_failure: true
- convert:
    field: sport
    target_field: source.port
    type: long
    if: ctx?.sport != "0" 
    ignore_failure: true
- convert:
    field: dport
    target_field: destination.port
    type: long
    if: ctx?.dport != "0" 
    ignore_failure: true
- gsub:
    field: mac
    target_field: cisco_meraki.urls.mac
    pattern: '[-:.]'
    replacement: '-'
- set:
    field: cisco_meraki.event_subtype
    value: 'http_access'
    if: ctx?.http?.request?.method.toLowerCase() != 'unknown'
- set:
    field: cisco_meraki.event_subtype
    value: 'http_access_error'
    if: ctx?.http?.request?.method.toLowerCase() == 'unknown'
