format_version: "3.0.2"
name: microsoft_exchange_online_message_trace
title: "Microsoft Exchange Online Message Trace"
version: "2.0.0"
description: "Microsoft Exchange Online Message Trace Integration"
type: integration
categories:
  - security
  - email_security
conditions:
  kibana:
    version: "^8.19.4 || ~9.0.7 || ^9.1.4"
  elastic:
    subscription: "basic"
icons:
  - src: /img/logo.svg
    title: Microsoft Exchange Online Logo
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/dashboard.png
    title: kibana dashboard
    type: image/png
policy_templates:
  - name: microsoft_exchange_online_message_trace
    title: Microsoft Exchange Online Message Trace
    description: Microsoft Exchange Online Message Trace logs
    inputs:
      - type: cel
        title: Collect Exchange Online Message Trace logs via Graph API
        description: Collect Exchange Online logs
        vars:
          - name: tenant_id
            type: text
            title: Tenant ID
            description: The tenant ID for the Azure application.
            multi: false
            required: true
            show_user: true
          - name: client_id
            type: text
            title: Client ID
            description: The client ID related for the Azure application.
            multi: false
            required: true
            show_user: true
          - name: client_secret
            type: password
            title: Client Secret
            description: The secret related to the client ID.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: batch_size
            type: text
            title: Batch Size
            description: Batch size for the response of Exchange Online Message Trace
            default: 1000
            required: true
          - name: interval
            type: text
            title: Interval
            description: Duration between requests to Exchange Online. Supported units for this parameter are h/m/s.
            default: 1h
            multi: false
            required: true
            show_user: true
          - name: initial_interval
            type: text
            title: Initial Interval
            description: How far back to pull the initial log from Exchange Online. Supported units for this parameter are h/m/s.
            default: 48h
            multi: false
            required: true
            show_user: true
          - name: local_domains
            type: text
            title: Local Domains
            multi: true
            required: true
            show_user: true
            description: Company owned domains. This is used to calculate the email direction and extract user names.
          - name: url
            type: text
            title: URL
            description: URL of API endpoint.
            default: https://graph.microsoft.com
            multi: false
            required: true
            show_user: false
          - name: login_url
            type: text
            title: OAuth Server URL
            multi: false
            required: true
            show_user: false
            default: https://login.microsoftonline.com
            description: URL of Login server '/tenant-id/oauth2/v2.0/token added automatically'
          - name: token_endpoint
            type: text
            title: OAuth Token endpoint
            required: true
            multi: false
            show_user: false
            default: oauth2/v2.0/token
            description: Microsoft Identity Platform OAuth2 token endpoint
            secret: false
          - name: proxy_url
            type: text
            title: Proxy URL
            description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
            multi: false
            required: false
            show_user: false
          - name: drop_status
            type: text
            title: Drop Logs With Status
            description: Logs having the status string defined here will be dropped in the ingest pipeline.
            multi: false
            required: false
            show_user: false
          - name: min_age
            type: text
            title: Minimum Age
            description: |
              Logs will not be requested until they are at least this old. This value should be always lesser in value than the initial_interval.
              Supported units for this parameter are h/m/s.
            default: 1m
            multi: false
            required: true
            show_user: false
          - name: resource_timeout
            type: text
            title: Request Timeout
            description: How long to wait for the request to timeout. Valid time units are ns, us, ms, s, m, h.
            default: 60s
            multi: false
            required: true
            show_user: false
