format_version: "3.0.0"
name: microsoft_exchange_online_message_trace
title: "Microsoft Exchange Online Message Trace"
version: "1.13.0"
description: "Microsoft Exchange Online Message Trace Integration"
type: integration
categories:
  - security
  - email_security
conditions:
  kibana:
    version: "^8.7.1"
  elastic:
    subscription: "basic"
icons:
  - src: /img/logo.svg
    title: Microsoft Exchange Online Logo
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/dashboard.png
    title: kibana dashboard
    type: image/png
policy_templates:
  - name: microsoft_exchange_online_message_trace
    title: Microsoft Exchange Online Message Trace
    description: Microsoft Exchange Online Message Trace logs
    inputs:
      - type: httpjson
        title: Collect Exchange Online Message Trace logs via API
        description: Collect Exchange Online logs
        vars:
          - name: url
            type: text
            title: URL
            multi: false
            description: URL for the Exchange Online API (Add https:// before the url).
            default: https://reports.office365.com/ecp/reportingwebservice/reporting.svc/MessageTrace
            show_user: true
            required: true
          - name: client_id
            type: text
            title: Client ID
            description: The client ID related to creating a new application on Azure.
            multi: false
            required: true
            show_user: true
          - name: client_secret
            type: password
            title: Client Secret
            description: The secret related to the client ID.
            multi: false
            required: true
            show_user: true
          - name: tenant_id
            type: text
            title: Tenant ID
            description: The tenant ID related to creating a new application on Azure.
            multi: false
            required: true
            show_user: true
          - name: scopes
            type: text
            title: Oauth2 Scopes
            multi: true
            default:
              - https://reports.office365.com/ecp/reportingwebservice/reporting
            required: false
            show_user: false
            description: |
              Generally one or more Oauth2 scopes are required to authenticate with the Microsoft Exchange Online Message Trace API.
              The only time a scope should no be used is if you are using an azure resource. Scopes & azure resources are mutually
              exclusive in this scenario.
          - name: login_url
            type: text
            title: OAuth Server URL
            multi: false
            required: true
            show_user: false
            default: https://login.microsoftonline.com/
            description: "URL of Login server 'tenant-id/oauth2/token added automatically'"
          - name: token_url
            type: text
            title: OAuth Token endpoint
            required: true
            multi: false
            show_user: false
            default: oauth2/token
            description: "Microsoft supports multiple Oauth2 URL endpoints, the default is oauth2/token, but can also be oauth2/v2.0/token"
          - name: azure_resource
            type: text
            title: Azure Resource
            multi: false
            required: false
            show_user: false
            description: |
              URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>.
              Only use this when oauth scopes are not used.
          - name: proxy_url
            type: text
            title: Proxy URL
            description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
            multi: false
            required: false
            show_user: false
          - name: batch_size
            type: text
            title: Batch Size
            description: Batch size for the response of Exchange Online
            default: 1000
            required: true
          - name: interval
            type: text
            title: Interval
            description: Duration between requests to Exchange Online. Supported units for this parameter are h/m/s.
            default: 1m
            multi: false
            required: true
            show_user: true
          - name: initial_interval
            type: text
            title: Initial Interval
            description: How far back to pull the initial log from Exchange Online. Supported units for this parameter are h/m/s.
            default: 1h
            multi: false
            required: true
            show_user: true
          - name: request_timeout
            type: text
            title: Request Timeout
            description: How long to wait for the request to timeout. Valid time units are ns, us, ms, s, m, h.
            default: 60s
            multi: false
            required: true
            show_user: true
          - name: local_domains
            type: text
            title: Local Domains
            multi: true
            required: true
            show_user: true
            description: Company owned domains. This is used to calculate the email direction and extract usernames
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
            default: |
