- name: cisco_nexus.log
  type: group
  fields:
    - name: command
      type: keyword
    - name: description
      type: keyword
    - name: euid
      type: keyword
    - name: facility
      type: keyword
    - name: interface
      type: group
      fields:
        - name: mode
          type: keyword
        - name: name
          type: keyword
    - name: ip_address
      type: ip
    - name: line_protocol_state
      type: keyword
    - name: logname
      type: keyword
    - name: network
      type: group
      fields:
        - name: egress_interface
          type: keyword
        - name: ingress_interface
          type: keyword
    - name: operational
      type: group
      fields:
        - name: duplex_mode
          type: keyword
        - name: receive_flow_control_state
          type: keyword
        - name: speed
          type: keyword
        - name: transmit_flow_control_state
          type: keyword
    - name: priority_number
      type: long
    - name: pwd
      type: keyword
    - name: rhost
      type: keyword
    - name: ruser
      type: keyword
    - name: sequence_number
      type: long
    - name: severity
      type: long
    - name: slot_number
      type: long
    - name: standby
      type: keyword
    - name: state
      type: keyword
    - name: syslog_time
      type: date
    - name: switch_name
      type: keyword
    - name: terminal
      type: keyword
    - name: time
      type: date
    - name: timezone
      type: keyword
    - name: tty
      type: keyword
    - name: type
      type: keyword
    - name: uid
      type: keyword
- name: log.source.address
  type: keyword
  description: Source address from which the log event was read / sent from.
