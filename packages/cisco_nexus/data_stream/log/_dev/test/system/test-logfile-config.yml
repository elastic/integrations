service: cisco-logfile
input: filestream
data_stream:
  vars:
    paths:
      - "{{SERVICE_LOGS_DIR}}/*nexus*.log"
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
    tz_map: |
      - tz_short: MST
        tz_long: "America/Phoenix"
      - tz_short: AEST
        tz_long: "Australia/Sydney"
numeric_keyword_fields:
  - log.file.device_id
  - log.file.inode
  - log.file.idxhi
  - log.file.idxlo
  - log.file.vol
