service: cisco-nexus-tcp
service_notify_signal: SIGHUP
input: tcp
data_stream:
  vars:
    listen_address: 0.0.0.0
    listen_port: 9506
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
    tz_map: |
      - tz_short: MST
        tz_long: "America/Phoenix"
      - tz_short: AEST
        tz_long: "Australia/Sydney"
