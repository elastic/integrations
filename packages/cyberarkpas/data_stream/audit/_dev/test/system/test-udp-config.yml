service: cyberarkpas-audit-udp
service_notify_signal: SIGHUP
input: udp
data_stream:
  vars:
    syslog_host: 0.0.0.0
    syslog_port: 9999
# Do not assert hit count for this input. Locally, the constraint is
# satisfied, but on CI, apparently the UDP input drops too many (>0)
# messages.
# assert:
#   hit_count: 343