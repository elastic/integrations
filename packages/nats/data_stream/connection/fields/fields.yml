- name: nats.connection
  type: group
  release: ga
  fields:
    - name: name
      type: keyword
      dimension: true
      description: |
        The name of the connection
    - name: subscriptions
      type: integer
      metric_type: gauge
      description: |
        The number of subscriptions in this connection
    - name: pending_bytes
      type: long
      format: bytes
      metric_type: gauge
      description: |
        The number of pending bytes of this connection
    - name: uptime
      type: long
      format: duration
      metric_type: counter
      description: |
        The period the connection is up (sec)
    - name: idle_time
      type: long
      format: duration
      metric_type: counter
      description: |
        The period the connection is idle (sec)
    - name: in
      type: group
      fields:
        - name: messages
          type: long
          metric_type: counter
          description: |
            The amount of incoming messages
        - name: bytes
          type: long
          format: bytes
          metric_type: counter
          description: |
            The amount of incoming bytes
    - name: out
      type: group
      fields:
        - name: messages
          type: long
          metric_type: counter
          description: |
            The amount of outgoing messages
        - name: bytes
          type: long
          metric_type: counter
          format: bytes
          description: |
            The amount of outgoing bytes
