- name: nats.connection
  type: group
  fields:
    - name: name
      type: keyword
      dimension: true
      description: |
        The name of the connection
    - name: subscriptions
      type: integer
      metric_type: gauge
      description: |
        The number of subscriptions in this connection
    - name: pending_bytes
      type: long
      format: bytes
      metric_type: gauge
      description: |
        The number of pending bytes of this connection
    - name: uptime
      type: long
      format: duration
      metric_type: counter
      description: |
        The period the connection is up (sec)
    - name: idle_time
      type: long
      format: duration
      metric_type: counter
      description: |
        The period the connection is idle (sec)
    - name: in
      type: group
      fields:
        - name: messages
          type: long
          metric_type: counter
          description: |
            The amount of incoming messages
        - name: bytes
          type: long
          format: bytes
          metric_type: counter
          description: |
            The amount of incoming bytes
    - name: out
      type: group
      fields:
        - name: messages
          type: long
          metric_type: counter
          description: |
            The amount of outgoing messages
        - name: bytes
          type: long
          metric_type: counter
          format: bytes
          description: |
            The amount of outgoing bytes
    - name: ip
      type: ip
      description: |
        The ip of the connection
    - name: lang
      type: keyword
      description: |
        Language of the file.
    - name: last_activity
      type: date
      description: |
        The timestamp of the last activity on this connection
    - name: port
      type: integer
      description: |
        The port of the connection
    - name: start
      type: date
      description: |
        The timestamp when the connection was established
    - name: version
      type: keyword
      description: The specifies version
    - name: id
      type: keyword
      description: A unique numeric identifier assigned by the NATS server to a connection
