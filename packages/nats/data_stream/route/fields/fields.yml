- name: nats.route
  type: group
  release: ga
  fields:
    - name: subscriptions
      type: integer
      metric_type: gauge
      description: |
        The number of subscriptions in this connection
    - name: remote_id
      type: keyword
      description: |
        The remote id on which the route is connected to
    - name: pending_size
      type: long
      metric_type: gauge
      description: |
        The number of pending routes
    - name: port
      type: integer
      description: |
        The port of the route
    - name: ip
      type: ip
      description: |
        The ip of the route
    - name: in
      type: group
      fields:
        - name: messages
          type: long
          metric_type: counter
          description: |
            The amount of incoming messages
        - name: bytes
          type: long
          format: bytes
          metric_type: counter
          description: |
            The amount of incoming bytes
    - name: out
      type: group
      fields:
        - name: messages
          type: long
          metric_type: counter
          description: |
            The amount of outgoing messages
        - name: bytes
          type: long
          metric_type: counter
          format: bytes
          description: |
            The amount of outgoing bytes
