type: logs
title: NATS logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/nats/nats.log*
  template_path: log.yml.hbs
  title: NATS logs (log)
  description: Collect NATS logs using log input
