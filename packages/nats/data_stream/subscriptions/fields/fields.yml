- name: nats.subscriptions
  type: group
  release: ga
  fields:
    - name: total
      type: integer
      metric_type: gauge
      description: |
        The number of active subscriptions
    - name: inserts
      type: long
      metric_type: counter
      description: |
        The number of insert operations in subscriptions list
    - name: removes
      type: long
      metric_type: counter
      description: |
        The number of remove operations in subscriptions list
    - name: matches
      type: long
      metric_type: counter
      description: |
        The number of times a match is found for a subscription
    - name: cache.size
      type: integer
      metric_type: gauge
      description: |
        The number of result sets in the cache
    - name: cache.hit_rate
      type: scaled_float
      metric_type: gauge
      format: percent
      description: |
        The rate matches are being retrieved from cache
    - name: cache.fanout.max
      type: integer
      metric_type: gauge
      description: |
        The maximum fanout served by cache
    - name: cache.fanout.avg
      type: double
      metric_type: gauge
      description: |
        The average fanout served by cache
