format_version: 3.3.0
name: tenable_ot_security
title: "Tenable OT Security"
version: 0.0.13
source:
  license: "Elastic-2.0"
description: "Tenable OT Security"
type: integration
categories:
  - custom
conditions:
  kibana:
    version: "^8.16.1"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: tenable_ot_security_cloud
    title: Tenable OT Security cloud Events
    description: "Collect events from Tenable OT Security cloud event reporting."
    inputs:
      - type: cel
        title: Collect Events from Tenable OT Security cloud Events API
        description: "Extract all events from Tenable OT Security cloud via the API."
        vars:
          - name: api_host
            type: text
            title: URL of the Tenable OT Security cloud Host API Server
            description: "Enter the URL of the Tenable OT Security cloud host API server, e.g., https://cloud.tenable.com"
            show_user: true
            required: true
          - name: key
            type: text
            title: Key for Tenable OT Security cloud
            description: "Enter the Key created on Tenable OT Security cloud."
            show_user: true
            required: true
            secret: true
          - name: enable_request_tracer
            type: bool
            title: Enable Request Tracing
            description: "Logs requests and responses to the local filesystem for debugging. Enabling this compromises security and is recommended only for debugging."
            multi: false
            required: false
            show_user: false
          - name: http_client_timeout
            type: text
            title: HTTP Client Timeout
            description: "Specifies the duration to wait before declaring a timeout. Valid units are ns, us, ms, s, m, h."
            multi: false
            required: false
            show_user: true
          - name: proxy_url
            type: text
            title: Proxy URL
            description: "Enter the URL for proxy connections in the format: http[s]://<user>:<password>@<server name/ip>:<port>."
            multi: false
            required: false
            show_user: false
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: "Configuration for certificate authorities, supported protocols, verification mode etc."
            multi: false
            required: false
            show_user: false
owner:
  github: elastic/security-service-integrations
  type: elastic
