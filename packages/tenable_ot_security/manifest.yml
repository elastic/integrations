format_version: 3.3.2
name: tenable_ot_security
title: "Tenable OT Security"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "Tenable OT Security"
type: integration
categories:
  - custom
conditions:
  kibana:
    version: "^8.17.1"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: cel
        title: Collect sample logs from instances
        description: Collecting sample logs
        vars:
          - name: api_host
            type: text
            title: "Tenable API Host"
            description: "Base URL for Tenable API"
            required: true
          - name: access_key
            type: text
            title: "Tenable Access Key"
            required: true
            secret: true
          - name: secret_key
            type: text
            title: "Tenable Secret Key"
            required: true
            secret: true
owner:
  github: elastic/integrations
  type: elastic
