---
- name: tenable_ot_security
  title: Tenable OT Security
  type: group
  fields:
    - name: system_log
      type: group
      description: Fields related to event data.
      fields:
        - name: message
          type: keyword
          description: The detailed message of the log.
        - name: user_name
          type: keyword
          description: The username in the log.
        - name: time_stamp
          type: date
          format: ISO8601
          description: The timestamp of the log.
