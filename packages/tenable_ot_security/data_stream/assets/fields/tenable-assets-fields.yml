- name: tenable_ot_security
  title: 'Tenable OT Security'
  type: group
  fields:
    - name: assets
      type: group
      description: 'Fields related to event data.'
      fields:
        - name: id
          type: keyword
          description: The UUID of the asset. Use this value as the unique key for the asset.
        - name: name
          type: keyword
          description: The name of the asset.
        - name: first_seen
          type: date
          description: The ISO timestamp when the asset was first detected.
        - name: last_seen
          type: date
          description: The ISO timestamp when the asset was last seen.
        - name: last_hit
          type: date
          description: The ISO timestamp when the asset was last hit.
        - name: last_snapshot
          type: keyword
          description: The ISO timestamp of the last snapshot of the asset.
        - name: macs.nodes
          type: keyword
          description: A list of MAC addresses associated with the asset.
        - name: ips
          type: group
          description: A list of IP addresses associated with the asset.
          fields:
            - name: nodes
              type: keyword
              description: The UUID of the IP address.
        - name: segments.nodes
          type: group
          description: A list of network segments the asset belongs to.
          fields:
            - name: id
              type: keyword
              description: The UUID of the segment.
            - name: name
              type: keyword
              description: The name of the segment.
            - name: type
              type: keyword
              description: The type of the segment.
            - name: archived
              type: boolean
              description: Whether the segment is archived.
            - name: system
              type: boolean
              description: Whether the segment is system-defined.
            - name: key
              type: keyword
              description: The key associated with the segment.
            - name: last_modified_date
              type: date
              description: The last modification date of the segment.
            - name: last_modified_by
              type: keyword
              description: The user who last modified the segment.
            - name: policies.nodes
              type: keyword
              description: A list of policies associated with the segment.
            - name: queries.nodes
              type: keyword
              description: A list of queries associated with the segment.
        - name: type
          type: keyword
          description: The type of asset.
        - name: super_type
          type: keyword
          description: The super type of the asset.
        - name: category
          type: keyword
          description: The category of the asset.
        - name: purdue_level
          type: keyword
          description: The Purdue level classification of the asset.
        - name: run_status
          type: keyword
          description: The current running status of the asset.
        - name: run_status_time
          type: date
          description: The timestamp when the run status was last updated.
        - name: risk.total_risk
          type: keyword
          description: The risk score of the asset.
        - name: criticality
          type: keyword
          description: The criticality level of the asset.
        - name: hidden
          type: boolean
          description: Whether the asset is hidden.
        - name: last_update
          type: date
          description: The last update timestamp for the asset.
        - name: direct_ips
          type: group
          description: A list of direct IP addresses associated with the asset.
          fields:
            - name: nodes
              type: keyword
              description: The UUID of the IP address.
        - name: direct_macs
          type: group
          description: A list of direct MAC addresses associated with the asset.
          fields:
            - name: nodes
              type: keyword
              description: The UUID of the MAC address.
