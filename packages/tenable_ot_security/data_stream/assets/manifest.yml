title: "Assets"
type: logs
streams:
  - input: cel
    title: Tenable OT Security Assets
    description: "Request settings for Tenable OT Security."
    enabled: true
    template_path: cel.yml.hbs
    vars:
      - name: initial_interval
        type: text
        title: Initial Interval
        description: How far back to pull the Vulnerability logs from Wiz. Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 24h
      - name: interval
        type: text
        title: Interval
        description: "Data for all managed accounts will be re-fetched at this interval."
        show_user: true
        required: true
        default: "60s"
      - name: limit
        type: integer
        title: Limit
        description: "Specifies the number of events to fetch per request."
        show_user: true
        required: true
        default: 1000
      - name: tags
        type: text
        title: Tags
        description: "Tags to be applied to events, such as 'forwarded'"
        multi: true
        show_user: false
        default:
          - forwarded
          - tenable_ot_security
      - name: preserve_original_event
        type: bool
        title: Preserve Original Event
        description: "When enabled, keeps a raw copy of the original event in the `event.original` field."
        required: true
        show_user: false
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        description: "Processors can alter the events by reducing the number of fields or adding additional metadata. This is performed in the agent before the logs are parsed."
        multi: false
        required: false
