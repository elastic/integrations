title: CyberArk PTA logs
type: logs
streams:
  - input: udp
    title: CyberArk PTA logs (UDP)
    description: Collect CyberArk PTA logs using UDP input
    template_path: udp.yml.hbs
    vars:
      - name: syslog_host
        type: text
        title: Syslog Host
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: syslog_port
        type: integer
        title: Syslog Port
        multi: false
        required: true
        show_user: true
        default: 9301
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - cyberark_pta
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
  - input: tcp
    title: CyberArk PTA logs (TCP)
    description: Collect CyberArk PTA logs using TCP input
    template_path: tcp.yml.hbs
    vars:
      - name: syslog_host
        type: text
        title: Syslog Host
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: syslog_port
        type: integer
        title: Syslog Port
        multi: false
        required: true
        show_user: true
        default: 9301
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - cyberark_pta
          - forwarded
      - name: ssl
        type: yaml
        title: TLS configuration
        multi: false
        required: false
        show_user: true
        description: Options for enabling TLS mode. See the [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html) for a list of all options.
        default: |
          #certificate: "/etc/server/cert.pem"
          #key: "/etc/server/key.pem"
      - name: tcp_options
        type: yaml
        title: Custom TCP Options
        multi: false
        required: false
        show_user: false
        default: |
          max_message_size: 50KiB
          #max_connections: 1
          #framing: delimiter
          #line_delimiter: "\n"
        description: Specify custom configuration options for the TCP input. See [TCP](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-tcp.html) for details.
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
