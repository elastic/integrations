---
description: Pipeline for CyberArk PTA

processors:
  - set:
      field: ecs.version
      value: '8.3.0'

on_failure:
  - remove:
      field: _tmp
      ignore_failure: true
  - append:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
  - set:
      field: event.kind
      value: pipeline_error
