format_version: 2.0.0
name: entityanalytics_azure
title: "Azure Active Directory Entity Analytics"
version: 1.0.0-next
source:
  license: "Elastic-2.0"
description: "Collect user identities from Azure Active Directory with Elastic Agent."
type: integration
categories:
  - azure
  - cloud
  - security
conditions:
  kibana.version: "^8.7.0"
  elastic.subscription: "basic"
release: experimental
icons:
  - src: /img/logo-azure.svg
    title: Azure logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: users
    title: User Identities
    description: Collect user identities
    inputs:
      - type: entity-analytics
        title: Collect user identities
        description: Collecting identities from Azure AD
owner:
  github: elastic/security-external-integrations
