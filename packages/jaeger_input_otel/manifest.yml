format_version: 3.5.0
name: jaeger_otel_input
title: "Jaeger OpenTelemetry Input Package"
version: "0.1.0"
source:
  license: "Elastic-2.0"
description: "Collect Jaeger traces over gRPC using the OpenTelemetry Collector."
type: input
categories:
  - observability
  - opentelemetry
conditions:
  kibana:
    version: "^9.2.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/jaeger_otellogo.svg
    title: Jaeger OpenTelemetry logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: jaegerreceiver
    type: traces
    title: Jaeger OpenTelemetry Input
    description: Collect Jaeger traces using OpenTelemetry Collector
    input: otelcol
    template_path: input.yml.hbs
    vars:
      - name: grpc_endpoint
        type: text
        required: false
        title: gRPC endpoint
        description: Endpoint for the Jaeger gRPC protocol (default localhost:14250).
        default: localhost:14250
owner:
  github: elastic/ecosystem
  type: elastic
