version: '2.3'
services:
  bloxone-ddi:
    image: docker.elastic.co/observability/stream:v0.7.0
    hostname: bloxone-ddi
    ports:
      - 8080
    volumes:
      - ./files:/files:ro
    environment:
      PORT: '8080'
    command:
      - http-server
      - --addr=:8080
      - --config=/files/config.yml
