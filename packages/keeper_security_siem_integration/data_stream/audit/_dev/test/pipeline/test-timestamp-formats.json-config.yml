# Configuration for test-timestamp-formats.json pipeline test
dynamic_fields:
  # GeoIP data can vary based on database updates
  source.geo.continent_name: ".*"
  source.geo.country_iso_code: ".*"
  source.geo.country_name: ".*"
  source.geo.location.lat: "^-?\\d+\\.\\d+$"
  source.geo.location.lon: "^-?\\d+\\.\\d+$"
  source.geo.region_iso_code: ".*"
  source.geo.region_name: ".*"
  source.geo.city_name: ".*"

numeric_keyword_fields:
  # Enterprise ID should be treated as string in Elasticsearch
  - organization.id
  - enterprise_id
