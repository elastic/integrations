- name: ocsf
  type: group
  fields:
    - name: access_mask
      type: long
      description: The access mask in a platform-native format.
    - name: activity_id
      type: keyword
      description: The normalized identifier of the activity that triggered the event.
    - name: activity_name
      type: keyword
      description: The event activity name, as defined by the activity_id.
    - name: action_id
      type: integer
      description: The action taken by a control or other policy-based system leading to an outcome or disposition. Dispositions conform to an action of 1 'Allowed' or 2 'Denied' in most cases.
    - name: action
      type: keyword
      description: The normalized caption of action_id.
    - name: actual_permissions
      type: long
      description: The permissions that were granted to the in a platform-native format.
    - name: analytic
      type: group
      fields:
        - name: category
          type: keyword
          description: The analytic category.
        - name: desc
          type: keyword
          description: The description of the analytic that generated the finding.
        - name: name
          type: keyword
          description: The name of the analytic that generated the finding.
        - name: related_analytics
          type: group
          fields:
            - name: category
              type: keyword
              description: The analytic category.
            - name: desc
              type: keyword
              description: The description of the analytic that generated the finding.
            - name: name
              type: keyword
              description: The name of the analytic that generated the finding.
            - name: related_analytics
              type: flattened
            - name: type
              type: keyword
              description: The analytic type.
            - name: type_id
              type: keyword
              description: The analytic type ID.
            - name: uid
              type: keyword
              description: The unique identifier of the analytic that generated the finding.
            - name: version
              type: keyword
              description: 'The analytic version. For example: 1.1.'
        - name: type
          type: keyword
          description: The analytic type.
        - name: type_id
          type: keyword
          description: The analytic type ID.
        - name: uid
          type: keyword
          description: The unique identifier of the analytic that generated the finding.
        - name: version
          type: keyword
          description: 'The analytic version. For example: 1.1.'
    - name: answers
      type: group
      fields:
        - name: class
          type: keyword
          description: 'The class of DNS data contained in this resource record. See RFC1035. For example: IN.'
        - name: flag_ids
          type: keyword
          description: The list of DNS answer header flag IDs.
        - name: flags
          type: keyword
          description: The list of DNS answer header flags.
        - name: packet_uid
          type: keyword
          description: The DNS packet identifier assigned by the program that generated the query. The identifier is copied to the response.
        - name: rdata
          type: keyword
          description: The data describing the DNS resource. The meaning of this data depends on the type and class of the resource record.
        - name: ttl
          type: long
          description: The time interval that the resource record may be cached. Zero value means that the resource record can only be used for the transaction in progress, and should not be cached.
        - name: type
          type: keyword
          description: 'The type of data contained in this resource record. See RFC1035. For example: CNAME.'
    - name: app
      type: group
      fields:
        - name: lang
          type: keyword
          description: The two letter lower case language codes, as defined by ISO 639-1.
        - name: name
          type: keyword
          description: The CIS benchmark name.
        - name: feature.*
          type: object
          description: The Feature object provides information about the software product feature that generated a specific event.
          object_type: keyword
          object_type_mapping_type: "*"
        - name: path
          type: keyword
          description: The installation path of the product.
        - name: url_string
          type: keyword
          description: The URL pointing towards the product.
        - name: uid
          type: keyword
          description: The unique identifier of the product.
        - name: vendor_name
          type: keyword
          description: The name of the vendor of the product.
        - name: version
          type: keyword
          description: The version of the product, as defined by the event source.
    - name: app_name
      type: keyword
      description: The name of the application that is associated with the event or object.
    - name: attacks
      type: group
      fields:
        - name: tactics
          type: group
          fields:
            - name: name
              type: keyword
              description: The tactic name that is associated with the attack technique, as defined by ATT&CK MatrixTM.
            - name: uid
              type: keyword
              description: The tactic ID that is associated with the attack technique, as defined by ATT&CK MatrixTM.
        - name: technique
          type: group
          fields:
            - name: name
              type: keyword
              description: 'The name of the attack technique, as defined by ATT&CK MatrixTM. For example: Drive-by Compromise.'
            - name: uid
              type: keyword
              description: 'The unique identifier of the attack technique, as defined by ATT&CK MatrixTM. For example: T1189.'
        - name: version
          type: keyword
          description: The ATT&CK Matrix version.
    - name: attempt
      type: long
      description: The attempt number for attempting to deliver the email.
    - name: auth_protocol
      type: keyword
      description: The authentication protocol as defined by the caption of 'auth_protocol_id'. In the case of 'Other', it is defined by the event source.
    - name: auth_protocol_id
      type: keyword
      description: The normalized identifier of the authentication protocol used to create the user session.
    - name: authorizations
      type: group
      fields:
        - name: decision
          type: keyword
          description: Authorization Result/outcome, e.g. allowed, denied.
        - name: policy
          type: group
          fields:
            - name: desc
              type: keyword
              description: The description of the policy.
            - name: group
              type: group
              fields:
                - name: domain
                  type: keyword
                  description: The domain where the group is defined. For example, the LDAP or Active Directory domain.
                - name: desc
                  type: keyword
                  description: The group description.
                - name: name
                  type: keyword
                  description: The group name.
                - name: privileges
                  type: keyword
                  description: The group privileges.
                - name: type
                  type: keyword
                  description: The type of the group or account.
                - name: uid
                  type: keyword
                  description: The unique identifier of the group. For example, for Windows events this is the security identifier (SID) of the group.
            - name: name
              type: keyword
              description: 'The policy name. For example: IAM Policy.'
            - name: uid
              type: keyword
              description: A unique identifier of the policy instance.
            - name: version
              type: keyword
              description: The policy version number.
    - name: banner
      type: keyword
      description: The initial SMTP connection response that a messaging server receives after it connects to a email server.
    - name: base_address
      type: keyword
      description: The memory address that was access or requested.
    - name: capabilities
      type: keyword
      description: A list of RDP capabilities.
    - name: category_name
      type: keyword
      description: 'The event category name, as defined by category_uid value: Identity & Access Management.'
    - name: category_uid
      type: keyword
      description: The category unique identifier of the event.3 Identity & Access ManagementIdentity & Access Management (IAM) events relate to the supervision of the system's authentication and access control model. Examples of such events are the success or failure of authentication, granting of authority, password change, entity change, privileged use etc.
    - name: certificate
      type: group
      fields:
        - name: created_time
          type: date
          description: The time when the certificate was created.
        - name: created_time_dt
          type: date
          description: The time when the certificate was created.
        - name: expiration_time
          type: date
          description: The expiration time of the certificate.
        - name: expiration_time_dt
          type: date
          description: The expiration time of the certificate.
        - name: fingerprints
          type: group
          fields:
            - name: algorithm
              type: keyword
              description: The hash algorithm used to create the digital fingerprint, normalized to the caption of 'algorithm_id'. In the case of 'Other', it is defined by the event source.
            - name: algorithm_id
              type: keyword
              description: The identifier of the normalized hash algorithm, which was used to create the digital fingerprint.
            - name: value
              type: keyword
              description: The digital fingerprint value.
        - name: issuer
          type: keyword
          description: The certificate issuer distinguished name.
        - name: serial_number
          type: keyword
          description: The serial number of the certificate used to create the digital signature.
        - name: subject
          type: keyword
          description: The certificate subject distinguished name.
        - name: version
          type: keyword
          description: The certificate version.
    - name: certificate_chain
      type: keyword
      description: The list of observed certificates in an RDP TLS connection.
    - name: cis_benchmark_result
      type: group
      fields:
        - name: desc
          type: keyword
          description: The CIS benchmark description.
        - name: name
          type: keyword
          description: The CIS benchmark name.
        - name: remediation
          type: group
          fields:
            - name: desc
              type: keyword
              description: The description of the remediation strategy.
            - name: kb_articles
              type: keyword
              description: The KB article/s related to the entity.
            - name: kb_article_list
              type: flattened
              description: A list of KB articles or patches related to an endpoint.
            - name: references
              type: keyword
              description: A list of supporting URL/s, references that help describe the remediation strategy.
        - name: rule
          type: group
          fields:
            - name: category
              type: keyword
              description: The rule category.
            - name: desc
              type: keyword
              description: The description of the rule that generated the event.
            - name: name
              type: keyword
              description: The name of the rule that generated the event.
            - name: type
              type: keyword
              description: The rule type.
            - name: uid
              type: keyword
              description: The unique identifier of the rule that generated the event.
            - name: version
              type: keyword
              description: The rule version.
    - name: cis_csc
      type: group
      fields:
        - name: control
          type: keyword
          description: The CIS critical security control.
        - name: version
          type: keyword
          description: The CIS critical security control version.
    - name: class_name
      type: keyword
      description: 'The event class name, as defined by class_uid value: Security Finding.'
    - name: class_uid
      type: keyword
      description: The unique identifier of a class. A Class describes the attributes available in an event.2001 Security FindingSecurity Finding events describe findings, detections, anomalies, alerts and/or actions performed by security products.
    - name: client_dialects
      type: keyword
      description: The list of SMB dialects that the client speaks.
    - name: client_hassh
      type: group
      fields:
        - name: algorithm
          type: keyword
          description: "The concatenation of key exchange, encryption, authentication and compression algorithms (separated by ';'). NOTE: This is not the underlying algorithm for the hash implementation."
        - name: fingerprint
          type: group
          fields:
            - name: algorithm
              type: keyword
              description: The hash algorithm used to create the digital fingerprint, normalized to the caption of 'algorithm_id'. In the case of 'Other', it is defined by the event source.
            - name: algorithm_id
              type: keyword
              description: The identifier of the normalized hash algorithm, which was used to create the digital fingerprint.
            - name: value
              type: keyword
              description: The digital fingerprint value.
    - name: cloud
      type: group
      fields:
        - name: account
          type: group
          fields:
            - name: name
              type: keyword
              description: The name of the account (e.g. GCP Account Name).
            - name: type
              type: keyword
              description: The account type, normalized to the caption of 'account_type_id'. In the case of 'Other', it is defined by the event source.
            - name: type_id
              type: keyword
              description: The normalized account type identifier.
            - name: uid
              type: keyword
              description: The unique identifier of the account (e.g. AWS Account ID).
        - name: org
          type: group
          fields:
            - name: name
              type: keyword
              description: The name of the organization. For example, Widget, Inc.
            - name: ou_name
              type: keyword
              description: The name of the organizational unit, within an organization. For example, Finance, IT, R&D.
            - name: ou_uid
              type: keyword
              description: The alternate identifier for an entity's unique identifier. For example, its Active Directory OU DN or AWS OU ID.
            - name: uid
              type: keyword
              description: The unique identifier of the organization. For example, its Active Directory or AWS Org ID.
        - name: project_uid
          type: keyword
          description: The unique identifier of a Cloud project.
        - name: provider
          type: keyword
          description: The unique name of the Cloud services provider, such as AWS, MS Azure, GCP, etc.
        - name: region
          type: keyword
          description: The name of the cloud region, as defined by the cloud provider.
        - name: zone
          type: keyword
          description: The availability zone in the cloud region, as defined by the cloud provider.
    - name: codes
      type: long
      description: The list of return codes to the FTP command.
    - name: command
      type: keyword
      description: The command name.
    - name: command_responses
      type: keyword
      description: The list of responses to the FTP command.
    - name: compliance
      type: group
      description: The compliance object provides context to compliance findings.
      fields:
        - name: control
          type: keyword
          description: A Control is prescriptive, prioritized, and simplified set of best practices that one can use to strengthen their cybersecurity posture. e.g. AWS SecurityHub Controls, CIS Controls.
        - name: requirements
          type: keyword
          description: A list of requirements associated to a specific control in an industry or regulatory framework. e.g. NIST.800-53.r5 AU-10.
        - name: standards
          type: keyword
          description: Security standards are a set of criteria organizations can follow to protect sensitive and confidential information. e.g. NIST SP 800-53, CIS AWS Foundations Benchmark v1.4.0, ISO/IEC 27001.
        - name: status
          type: keyword
          description: The resultant status of the compliance check normalized to the caption of the status_id value. In the case of 'Other', it is defined by the event source.
        - name: status_code
          type: keyword
          description: The resultant status code of the compliance check.
        - name: status_detail
          type: text
          description: The contextual description of the status, status_code values.
        - name: status_id
          type: integer
          description: The normalized status identifier of the compliance check.
    - name: comment
      type: keyword
      description: The user provided comment about why the entity was changed.
    - name: component
      type: keyword
      description: The name or relative pathname of a sub-component of the data object, if applicable.
    - name: confidence
      type: keyword
      description: The confidence, normalized to the caption of the confidence_id value. In the case of 'Other', it is defined by the event source.
    - name: confidence_id
      type: keyword
      description: The normalized confidence refers to the accuracy of the rule that created the finding. A rule with a low confidence means that the finding scope is wide and may create finding reports that may not be malicious in nature.
    - name: confidence_score
      type: long
      description: The confidence score as reported by the event source.
    - name: connection_info
      type: group
      fields:
        - name: boundary
          type: keyword
          description: The boundary of the connection, normalized to the caption of 'boundary_id'. In the case of 'Other', it is defined by the event source.For cloud connections, this translates to the traffic-boundary(same VPC, through IGW, etc.). For traditional networks, this is described as Local, Internal, or External.
        - name: boundary_id
          type: keyword
          description: The normalized identifier of the boundary of the connection. For cloud connections, this translates to the traffic-boundary (same VPC, through IGW, etc.). For traditional networks, this is described as Local, Internal, or External.
        - name: direction
          type: keyword
          description: The direction of the initiated connection, traffic, or email, normalized to the caption of the direction_id value. In the case of 'Other', it is defined by the event source.
        - name: direction_id
          type: keyword
          description: The normalized identifier of the direction of the initiated connection, traffic, or email.
        - name: protocol_name
          type: keyword
          description: 'The TCP/IP protocol name in lowercase, as defined by the Internet Assigned Numbers Authority (IANA). See Protocol Numbers. For example: tcp or udp.'
        - name: protocol_num
          type: keyword
          description: 'The TCP/IP protocol number, as defined by the Internet Assigned Numbers Authority (IANA). Use -1 if the protocol is not defined by IANA. See Protocol Numbers. For example: 6 for TCP and 17 for UDP.'
        - name: protocol_ver
          type: keyword
          description: The Internet Protocol version.
        - name: protocol_ver_id
          type: keyword
          description: The Internet Protocol version identifier.
        - name: tcp_flags
          type: long
          description: The network connection TCP header flags (i.e., control bits).
        - name: uid
          type: keyword
          description: The unique identifier of the connection.
    - name: connection_uid
      type: keyword
      description: The network connection identifier.
    - name: count
      type: long
      description: The number of times that events in the same logical group occurred during the event Start Time to End Time period.
    - name: create_mask
      type: keyword
      description: The original Windows mask that is required to create the object.
    - name: data_sources
      type: keyword
      description: The data sources for the finding.
    - name: database
      type: flattened
      description: The database object is used for databases which are typically datastore services that contain an organized collection of structured and unstructured data or a types of data.
    - name: databucket
      type: flattened
      description: The data bucket object is a basic container that holds data, typically organized through the use of data partitions.
    - name: dce_rpc
      type: group
      fields:
        - name: command
          type: keyword
          description: The request command (e.g. REQUEST, BIND).
        - name: command_response
          type: keyword
          description: The reply to the request command (e.g. RESPONSE, BINDACK or FAULT).
        - name: flags
          type: keyword
          description: The list of interface flags.
        - name: opnum
          type: long
          description: An operation number used to identify a specific remote procedure call (RPC) method or a method in an interface.
        - name: rpc_interface
          type: group
          fields:
            - name: ack_reason
              type: long
              description: An integer that provides a reason code or additional information about the acknowledgment result.
            - name: ack_result
              type: long
              description: An integer that denotes the acknowledgment result of the DCE/RPC call.
            - name: uuid
              type: keyword
              description: The unique identifier of the particular remote procedure or service.
            - name: version
              type: keyword
              description: The version of the DCE/RPC protocol being used in the session.
    - name: dialect
