---
description: Pipeline for processing Amazon Security Lake Events.
# Base Event docs: https://schema.ocsf.io/1.0.0/base_event?extensions=
processors:
  - set:
      field: ecs.version
      tag: set_ecs_version
      value: 8.11.0
  - rename:
      field: message
      target_field: event.original
      tag: rename_message
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      field: event.original
      tag: json_decoding
      target_field: ocsf
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: ocsf.class_uid
      tag: convert_class_uid_to_string
      type: string
      ignore_missing: true
  - set:
      field: event.kind
      tag: set_event_kind
      if: ctx.ocsf?.class_uid != null && ['1001','1002','1003','1004','1005','1006','1007','3001','3002','3003','3005','3006','4001','4002','4003','4004','4005','4006','4007','4008','4009','4010','4011','4012','4013','5001','5002','5003','5004','6001','6002','6003','6004','6005'].contains(ctx.ocsf.class_uid)
      value: event
  - set:
      field: event.kind
      tag: set_event_kind
      if: ctx.ocsf?.class_uid != null && ['2001', '2002'].contains(ctx.ocsf.class_uid)
      value: alert
  - append:
      field: event.category
      tag: append_malware_into_event_category
      value: malware
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['2001'].contains(ctx.ocsf.class_uid) && ctx.ocsf.malware != null
  - append:
      field: event.category
      tag: append_vulnerability_into_event_category
      value: vulnerability
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['2001', '2002'].contains(ctx.ocsf.class_uid) && ctx.ocsf.vulnerabilities != null
  - append:
      field: event.category
      tag: append_iam_into_event_category
      value: iam
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['3001','3005','3006'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.category
      tag: append_authentication_into_event_category
      value: authentication
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['3002'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.category
      tag: append_session_into_event_category
      value: session
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['3003'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.category
      tag: append_network_into_event_category
      value: network
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['4001','4003','4004','4005','4007','4008','4010','4013'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.category
      tag: append_api_into_event_category
      value: api
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['4002','4006'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.category
      tag: append_file_into_event_category
      value: file
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['1001','4006','4008','4010','4011'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.category
      tag: append_email_into_event_category
      value: email
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['4009','4011','4012'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.category
      tag: append_web_into_event_category
      value: web
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['6003','6004'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.category
      tag: append_package_into_event_category
      value: package
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['6002'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.category
      tag: append_configuration_into_event_category
      value: configuration
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['5002'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.category
      tag: append_driver_into_event_category
      value: driver
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['1002','1003'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.category
      tag: append_process_into_event_category
      value: process
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['1007'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.type
      tag: append_info_into_event_type
      value: info
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['1001','1002','1003','1007','2001', '2002','3001','3002','3003','3005','3006','4001','4002','4003','4004','4005','4006','4007','4008','4009','4010','4011','4012','4013','5001','5002','5003','5004','6002','6003','6004','6005'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.type
      tag: append_user_into_event_type
      value: user
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['3001','3006'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.type
      tag: append_group_into_event_type
      value: group
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['3005'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.type
      tag: append_protocol_into_event_type
      value: protocol
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['4003','4004','4005','4007','4008'].contains(ctx.ocsf.class_uid)
  - append:
      field: event.type
      tag: append_creation_into_event_type
      value: creation
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['1001','3001','4006','5002'].contains(ctx.ocsf.class_uid) && ['Create','File Create','Log'].contains(ctx.ocsf.activity_name)
  - append:
      field: event.type
      tag: append_access_into_event_type
      value: access
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['1001','4006','4010','5002','6004'].contains(ctx.ocsf.class_uid) && ['Read','File Open','Preview','Open','Access Grant','Access Deny','Access Revoke','Access Error','Log'].contains(ctx.ocsf.activity_name)
  - append:
      field: event.type
      tag: append_deletion_into_event_type
      value: deletion
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['1001','3001','4010','6002'].contains(ctx.ocsf.class_uid) && ['Delete','Remove'].contains(ctx.ocsf.activity_name)
  - append:
      field: event.type
      tag: append_start_into_event_type
      value: start
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['1007','3002','4001','4013','4007','6002'].contains(ctx.ocsf.class_uid) && ['Launch','Logon','Open','Start','Symmetric Active Exchange','Client Synchronization','Broadcast','Control'].contains(ctx.ocsf.activity_name)
  - append:
      field: event.type
      tag: append_end_into_event_type
      value: end
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['1007','3002','4001','4007','4013','6002'].contains(ctx.ocsf.class_uid) && ['Terminate','Logoff','Close','Stop','Symmetric Passive Response','Server Response','Private Use Case','Other'].contains(ctx.ocsf.activity_name)
  - append:
      field: event.type
      tag: append_denied_into_event_type
      value: denied
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['4001','4003','4004','4007'].contains(ctx.ocsf.class_uid) && ['Refuse','Decline'].contains(ctx.ocsf.activity_name)
  - append:
      field: event.type
      tag: append_allowed_into_event_type
      value: allowed
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['4004'].contains(ctx.ocsf.class_uid) && ['Ack'].contains(ctx.ocsf.activity_name)
  - append:
      field: event.type
      tag: append_change_into_event_type
      value: change
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['1001','4006','4010'].contains(ctx.ocsf.class_uid) && ['Update','File Supersede','File Overwrite','Update','Rename'].contains(ctx.ocsf.activity_name)
  - append:
      field: event.type
      tag: append_connection_into_event_type
      value: connection
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['4005'].contains(ctx.ocsf.class_uid) && ['Connect Request','Connect Response'].contains(ctx.ocsf.activity_name)
  - append:
      field: event.type
      tag: append_installation_into_event_type
      value: installation
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['6002','5004'].contains(ctx.ocsf.class_uid) && ['Install','Log','Collect'].contains(ctx.ocsf.activity_name)
  - append:
      field: event.type
      tag: append_error_into_event_type
      value: error
      allow_duplicates: false
      if: ctx.ocsf?.class_uid != null && ['6004'].contains(ctx.ocsf.class_uid) && ['Access Error'].contains(ctx.ocsf.activity_name)
  - set:
      field: cloud.account.id
      tag: set_cloud_account_uid
      copy_from: ocsf.cloud.account.uid
      ignore_empty_value: true
  - set:
      field: cloud.account.name
      tag: set_cloud_account_name
      copy_from: ocsf.cloud.account.name
      ignore_empty_value: true
  - set:
      field: cloud.availability_zone
      tag: set_cloud_availability_zone
      copy_from: ocsf.cloud.zone
      ignore_empty_value: true
  - set:
      field: cloud.project.id
      tag: set_cloud_project_id
      copy_from: ocsf.cloud.project_uid
      ignore_empty_value: true
  - set:
      field: cloud.provider
      tag: set_cloud_provider
      copy_from: ocsf.cloud.provider
      ignore_empty_value: true
  - set:
      field: cloud.region
      tag: set_cloud_region
      copy_from: ocsf.cloud.region
      ignore_empty_value: true
  - lowercase:
      field: ocsf.activity_name
      tag: lowercase_event_action
      target_field: event.action
      ignore_missing: true
      on_failure:
        - remove:
            field: ocsf.activity_name
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - gsub:
      field: event.action
      pattern: '[: ]'
      replacement: '-'
      tag: gsub_event_action
      ignore_missing: true
      on_failure:
        - remove:
            field: event.action
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.code
      tag: set_event_code
      copy_from: ocsf.metadata.event_code
      ignore_empty_value: true
  - convert:
      field: ocsf.duration
      tag: convert_duration_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: ocsf.duration
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - script:
      description: Convert duration from milliseconds to nanoseconds.
      tag: script_duration_ms_to_ns
      lang: painless
      if: ctx.ocsf?.duration != null
      source: >-
        ctx.event.duration = ctx.ocsf.duration * 1000000;
  - set:
      field: event.id
      tag: set_event_id
      copy_from: ocsf.metadata.uid
      ignore_empty_value: true
  - set:
      field: event.provider
      tag: set_event_provider_from_metadata_log_provider
      copy_from: ocsf.metadata.log_provider
      ignore_empty_value: true
  - set:
      field: event.provider
      tag: set_event_provider_from_metadata_product_vendor_name
      copy_from: ocsf.metadata.product.vendor_name
      ignore_empty_value: true
      if: ctx.ocsf?.metadata?.log_provider == null
  - convert:
      field: ocsf.metadata.sequence
      tag: convert_metadata_sequence_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: ocsf.metadata.sequence
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.sequence
      tag: set_event_sequence
      copy_from: ocsf.metadata.sequence
      ignore_empty_value: true
  - set:
      field: message
      tag: set_message
      copy_from: ocsf.message
      ignore_empty_value: true
  - foreach:
      field: ocsf.metadata.labels
      if: ctx.ocsf?.metadata?.labels instanceof List
      ignore_failure: true
      processor:
        append:
          field: tags
          tag: append_metadata_labels_to_tags
          value: '{{{_ingest._value}}}'
          allow_duplicates: false
  - convert:
      field: ocsf.api.response.code
      tag: convert_api_response_code_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: ocsf.api.response.code
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: ocsf.activity_id
      tag: convert_activity_id_to_string
      type: string
      ignore_missing: true
  - convert:
      field: ocsf.category_uid
      tag: convert_category_uid_to_string
      type: string
      ignore_missing: true
  - convert:
      field: ocsf.cloud.account.type_id
      tag: convert_cloud_account_type_id_to_string
      type: string
      ignore_missing: true
  - convert:
      field: ocsf.resource.owner.type_id
      tag: convert_resource_owner_type_id_to_string
      type: string
      ignore_missing: true
  - convert:
      field: ocsf.count
      tag: convert_count_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: ocsf.count
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: ocsf.end_time_dt
      tag: date_end_time_dt
      target_field: ocsf.end_time_dt
      formats:
        - ISO8601
      if: ctx.ocsf?.end_time_dt != null && ctx.ocsf.end_time_dt != ''
      on_failure:
        - remove:
            field: ocsf.end_time_dt
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.end
      tag: set_event_end_from_end_time_dt
      copy_from: ocsf.end_time_dt
      ignore_empty_value: true
  - date:
      field: ocsf.end_time
      tag: date_end_time
      target_field: ocsf.end_time
      formats:
        - UNIX_MS
      if: ctx.ocsf?.end_time != null && ctx.ocsf.end_time != ''
      on_failure:
        - remove:
            field: ocsf.end_time
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.end
      tag: set_event_end_from_end_time
      copy_from: ocsf.end_time
      ignore_empty_value: true
  - date:
      field: ocsf.time_dt
      tag: date_timestamp_from_time_dt
      formats:
        - ISO8601
      if: ctx.ocsf?.time_dt != null && ctx.ocsf.time_dt != ''
      on_failure:
        - remove:
            field: ocsf.time_dt
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: ocsf.time
      tag: date_timestamp_from_time
      formats:
        - UNIX_MS
      if: ctx.ocsf?.time != null && ctx.ocsf.time != ''
      on_failure:
        - remove:
            field: ocsf.time
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: ocsf.time_dt
      tag: date_time_dt
      target_field: ocsf.time_dt
      formats:
        - ISO8601
      if: ctx.ocsf?.time_dt != null && ctx.ocsf.time_dt != ''
      on_failure:
        - remove:
            field: ocsf.time_dt
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: ocsf.time
      tag: date_time
      target_field: ocsf.time
      formats:
        - UNIX_MS
      if: ctx.ocsf?.time != null && ctx.ocsf.time != ''
      on_failure:
        - remove:
            field: ocsf.time
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: ocsf.metadata.logged_time_dt
      tag: date_metadata_logged_time_dt
      target_field: ocsf.metadata.logged_time_dt
      formats:
        - ISO8601
      if: ctx.ocsf?.metadata?.logged_time_dt != null && ctx.ocsf.metadata.logged_time_dt != ''
      on_failure:
        - remove:
            field: ocsf.metadata.logged_time_dt
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: ocsf.metadata.logged_time
      tag: date_metadata_logged_time
      target_field: ocsf.metadata.logged_time
      formats:
        - UNIX_MS
      if: ctx.ocsf?.metadata?.logged_time != null && ctx.ocsf.metadata.logged_time != ''
      on_failure:
        - remove:
            field: ocsf.metadata.logged_time
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: ocsf.metadata.modified_time_dt
      tag: date_metadata_modified_time_dt
      target_field: ocsf.metadata.modified_time_dt
      formats:
        - ISO8601
      if: ctx.ocsf?.metadata?.modified_time_dt != null && ctx.ocsf.metadata.modified_time_dt != ''
      on_failure:
        - remove:
            field: ocsf.metadata.modified_time_dt
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: ocsf.metadata.modified_time
      tag: date_metadata_modified_time
      target_field: ocsf.metadata.modified_time
      formats:
        - UNIX_MS
      if: ctx.ocsf?.metadata?.modified_time != null && ctx.ocsf.metadata.modified_time != ''
      on_failure:
        - remove:
            field: ocsf.metadata.modified_time
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: ocsf.metadata.processed_time_dt
      tag: date_metadata_processed_time_dt
      target_field: ocsf.metadata.processed_time_dt
      formats:
        - ISO8601
      if: ctx.ocsf?.metadata?.processed_time_dt != null && ctx.ocsf.metadata.processed_time_dt != ''
      on_failure:
        - remove:
            field: ocsf.metadata.processed_time_dt
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: ocsf.metadata.processed_time
      tag: date_metadata_processed_time
      target_field: ocsf.metadata.processed_time
      formats:
        - UNIX_MS
      if: ctx.ocsf?.metadata?.processed_time != null && ctx.ocsf.metadata.processed_time != ''
      on_failure:
        - remove:
            field: ocsf.metadata.processed_time
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: ocsf.observables
      if: ctx.ocsf?.observables instanceof List
      ignore_failure: true
      processor:
        convert:
          field: _ingest._value.reputation.base_score
          tag: convert_reputation_base_score_to_double
          type: double
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value.reputation.base_score
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: ocsf.observables
      if: ctx.ocsf?.observables instanceof List
      ignore_failure: true
      processor:
        convert:
          field: _ingest._value.reputation.score_id
          tag: convert_reputation_score_id_to_string
          type: string
          ignore_missing: true
  - foreach:
      field: ocsf.observables
      if: ctx.ocsf?.observables instanceof List
      ignore_failure: true
      processor:
        convert:
          field: _ingest._value.type_id
          tag: convert_type_id_to_string
          type: string
          ignore_missing: true
  - convert:
      field: ocsf.severity_id
      tag: convert_severity_id_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: ocsf.severity_id
