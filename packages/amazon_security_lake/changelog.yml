# newer versions go on top
- version: "2.5.2"
  changes:
    - description: Fix handling `ocsf.api.request.data` and `ocsf.api.response.data` when they are a JSON encoded object.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/14323
- version: "2.5.1"
  changes:
    - description: Fix handling of SQS worker count configuration.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/13350
- version: "2.5.0"
  changes:
    - description: Add support to configure start_timestamp and ignore_older configurations for AWS S3 backed inputs.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12645
- version: "2.4.0"
  changes:
    - description: Update Kibana constraint to support 9.0.0.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12919
- version: "2.3.1"
  changes:
