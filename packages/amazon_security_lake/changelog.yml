  changes:
    - description: Release package as GA.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/8833
- version: "0.9.0"
  changes:
    - description: Add support for all the OCSF classes.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/8579
- version: 0.8.0
  changes:
    - description: ECS version updated to 8.11.0.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/8433
