# newer versions go on top
- version: "2.0.0"
  changes:
    - description: Updated to support OCSF v1.1.0. with major pipeline rework and dynamic mapping support.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/10405
- version: "1.5.0"
  changes:
    - description: Re-added SQS notification settings which were removed due to a prior update error.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/10854
- version: "1.4.1"
  changes:
    - description: "Remove confusing documentation remaining from previous change."
      type: bugfix
      link: https://github.com/elastic/integrations/pull/10799
- version: "1.4.0"
  changes:
    - description: "Allow @custom pipeline access to event.original without setting preserve_original_event."
      type: enhancement
      link: https://github.com/elastic/integrations/pull/10417
- version: "1.3.0"
  changes:
    - description: Removed import_mappings. Update the kibana constraint to ^8.13.0. Modified the field definitions to remove ECS fields made redundant by the ecs@mappings component template.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/10135
- version: "1.2.1"
  changes:
    - description: Removed SQS support since we don't support sqs based parquet decoding at the input level.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/10144
- version: "1.2.0"
  changes:
    - description: Update manifest format version to v3.0.3.
