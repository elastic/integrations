- name: first_epss
  type: group
  fields:
    - name: cve
      type: keyword
      description: CVE number
    - name: date
      type: date
      description: EPSS calculation date
    - name: epss
      type: float
      description: Exploit Prediction Scoring System score value
    - name: percentile
      type: float
      description: Exploit Prediction Scoring System percentile value