# newer versions go on top
- version: "0.3.2"
  changes:
    - description: Downgrade the `format_version` to the minimum version that supports all the necessary features for the package.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/15602
- version: "0.3.1"
  changes:
    - description: Fixed the API request format by updating the `start_time` query parameter to use Unix epoch time in seconds.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/14950
    - description: Fixed handling of session_details events to account for elements that are not mandatory.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/14950
- version: "0.3.0"
  changes:
    - description: Use `terminate` processor instead of `fail` processor to handle agent errors.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/14393
- version: "0.2.1"
  changes:
    - description: Add temporary processor to remove the fields added by the Agentless policy.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/14172
- version: "0.2.0"
  changes:
    - description: Remove redundant installation instructions.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13573
- version: "0.1.1"
  changes:
    - description: Fix default request trace enabled behavior.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/13712
- version: "0.1.0"
  changes:
    - description: Initial release.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13403
