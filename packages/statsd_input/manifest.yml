format_version: 2.0.0
name: statsd_input
title: StatsD Input
version: "0.4.0"
description: StatsD Input Package
type: input
categories:
  - observability
conditions:
  kibana:
    version: "^8.13.0"
  elastic.subscription: "basic"
icons:
  - src: /img/statsd.svg
    title: statsd
    size: 266x266
    type: image/svg+xml
policy_templates:
  - name: statsd
    type: metrics
    title: StatsD Metrics
    description: Collect metrics from StatsD instances
    input: statsd/metrics
    template_path: input.yml.hbs
    vars:
      - name: listen_address
        type: text
        title: Listen Address
        description: |
          Bind address for the listener. Use 0.0.0.0 to listen on all interfaces.
        required: true
        show_user: true
        default: localhost
      - name: listen_port
        type: text
        title: Listen Port
        description: |
          Bind port for the listener.
        required: true
        show_user: true
        default: 8125
owner:
  github: elastic/obs-infraobs-integrations
