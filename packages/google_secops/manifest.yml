format_version: 3.3.1
name: google_secops
title: Google SecOps
version: 1.1.1
description: Collect alerts from Google SecOps with Elastic Agent.
type: integration
categories:
  - google_cloud
  - security
  - siem
conditions:
  kibana:
    version: "^8.18.0 || ^9.0.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/google-secops-overview-screenshot.png
    title: Google SecOps Overview Dashboard Screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/google-secops-logo.svg
    title: Google SecOps logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: google_secops
    title: Google SecOps alerts
    description: Collect Google SecOps alerts.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: cel
        title: Collect Google SecOps alerts via API
        description: Collecting Google SecOps alerts via API.
        vars:
          - name: url
            type: url
            title: URL
            default: https://backstory.googleapis.com
            description: Base URL of the Google SecOps API. Depending on region, [URL](https://cloud.google.com/chronicle/docs/reference/search-api#regional_endpoints) may differ.
            multi: false
            required: true
            show_user: false
          - name: credentials_type
            type: select
            title: Credentials Type
            description: "Credentials Type of the Google SecOps. Note: This is required field if not installed in GCP-Cloud Environment."
            multi: false
            options:
              - value: credentials_file
                text: Credentials File
              - value: credentials_json
                text: Credentials JSON
            required: false
            show_user: true
          - name: credentials
            type: password
            title: Credentials JSON/File
            multi: false
            required: false
            show_user: true
            description: "Path to a JSON or JSON blob file containing the credentials and key used to subscribe. Note: This is required field if not installed in GCP-Cloud Environment."
            secret: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: SSL configuration options. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html#ssl-common-config) for details.
            multi: false
            required: false
            show_user: false
