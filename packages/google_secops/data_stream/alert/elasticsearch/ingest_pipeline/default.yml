  - foreach:
      field: google_secops.alert.event.network.dns.answers
      tag: foreach_event_network_dns_answers_data
      if: ctx.google_secops?.alert?.event?.network?.dns?.answers instanceof List
      processor:
        append:
          field: dns.answers.data
