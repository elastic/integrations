                  type: keyword
                - name: value
                  type: long
            - name: ruleId
              type: keyword
              description: "Identifier for the rule generating the detection."
            - name: ruleLabels
              type: group
              fields:
                - name: key
                  type: keyword
                  description: "Key for a field specified in the rule metadata."
                - name: value
                  type: keyword
                  description: "Value for a field specified in the rule metadata."
            - name: ruleName
              type: keyword
              description: "Name of the rule generating the detection, as parsed from `ruleText`."
            - name: ruleType
              type: keyword
              description: 'Whether the rule generating this detection is a single event or multi-event rule ("SINGLE_EVENT" or "MULTI_EVENT").'
            - name: ruleVersion
              type: keyword
              description: "Identifier for the rule version generating the detection."
            - name: urlBackToProduct
              type: keyword
              description: "URL pointing to the Google Security Operations application page for this detection."
