              type: keyword
              description: "Indicates whether the rule generating this detection currently has alerting enabled or disabled."
            - name: description
              type: keyword
              description: "Description of the rule that generated the detection. This description is copied from the rule metadata's `description` key, if it is set."
            - name: detectionFields
              type: group
              fields:
                - name: key
                  type: keyword
                  description: 'Key for a field specified in the rule, for "MULTI_EVENT" rules.'
                - name: source
                  type: keyword
                - name: value
                  type: keyword
                  description: 'Value for a field specified in the rule, for "MULTI_EVENT" rules.'
            - name: outcomes
              type: group
              fields:
