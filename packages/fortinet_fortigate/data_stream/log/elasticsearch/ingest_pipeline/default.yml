  - script:
      tag: script_7a41cd50
      lang: painless
      source: "ctx.network.bytes = ctx.source.bytes + ctx.destination.bytes"
      if: ctx.source?.bytes != null && ctx.destination?.bytes != null
      ignore_failure: true
  - script:
