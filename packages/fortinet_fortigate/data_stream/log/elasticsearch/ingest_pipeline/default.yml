      field: fortinet.firewall.srcintf
      target_field: observer.ingress.interface.name
      ignore_missing: true
      if: ctx.observer?.ingress?.interface?.name == null
  - rename:
      tag: rename_fortinet_firewall_dst_int_to_observer_egress_interface_name_247e22bb
