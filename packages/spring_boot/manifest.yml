format_version: 1.0.0
name: spring_boot
title: Spring Boot
version: 0.1.0
license: basic
description: This Elastic integration collects logs and metrics from Spring Boot Integration.
type: integration
categories:
  - custom
conditions:
  kibana.version: ^7.16.0 || ^8.0.0
screenshots:
  - src: /img/spring_boot-screenshot.png
    title: Spring Boot log dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/spring_boot-logo.svg
    title: Spring Boot logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: spring_boot
    title: Spring Boot Metrics
    description: Collect Spring Boot metrics.
    inputs:
      - type: jolokia/metrics
        title: Collect Spring Boot Metrics of Memory, OS, GC and Threads.
        description: Collecting metrics from Spring Boot of Memory, OS, GC and Threads.
        vars:
          - name: path
            type: text
            title: Path
            multi: false
            required: true
            show_user: false
            default: /jolokia/?ignoreErrors=true&canonicalNaming=false
          - name: username
            type: text
            title: Username
            multi: false
            required: false
            show_user: false
            default: actuator
          - name: password
            type: password
            title: Password
            multi: false
            required: false
            show_user: false
            default: actuator
          - name: hosts
            type: text
            title: Hosts
            multi: false
            required: true
            show_user: true
            description: "Host for Spring Boot metrics. (example: http://localhost:8090/actuator/jolokia)."
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
