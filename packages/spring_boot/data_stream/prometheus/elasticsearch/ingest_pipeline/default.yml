---
description: Pipeline for processing Prometheus metrics.
processors:
  - remove:
      field:
        - metricset.name
        - service.address
      ignore_missing: true
  - set:
      field: ecs.version
      value: "8.0.0"
  - set:
      field: service.type
      value: spring_boot
  - set:
      field: event.kind
      value: metric
  - rename:
      field: prometheus
      target_field: spring_boot.prometheus
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.prometheus.metrics.http_server_requests_seconds_count
      target_field: spring_boot.prometheus.metrics.http_server_requests_seconds.count
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.prometheus.metrics.http_server_requests_seconds_max
