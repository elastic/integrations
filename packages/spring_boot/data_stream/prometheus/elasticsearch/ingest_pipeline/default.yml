      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.prometheus.metrics.http_server_requests_seconds_sum
      target_field: spring_boot.prometheus.metrics.http_server_requests_seconds.sum
      ignore_missing: true
      ignore_failure: true
  - rename:
