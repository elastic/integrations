      field: spring_boot.prometheus.metrics.tomcat_sessions_created_sessions_total
      target_field: spring_boot.prometheus.metrics.tomcat_sessions.created_sessions_total
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.prometheus.metrics.tomcat_sessions_expired_sessions_total
      target_field: spring_boot.prometheus.metrics.tomcat_sessions.expired_sessions_total
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.prometheus.metrics.tomcat_sessions_rejected_sessions_total
      target_field: spring_boot.prometheus.metrics.tomcat_sessions.rejected_sessions_total
      ignore_missing: true
      ignore_failure: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
