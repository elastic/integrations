- name: spring_boot
  type: group
  fields:
    - name: prometheus
      type: group
      fields:
        - name: labels
          type: group
          fields:
            - name: action
              type: keyword
            - name: area
              type: keyword
            - name: cause
              type: keyword
            - name: exception
              type: keyword
            - name: id
              type: keyword
            - name: instance
              type: keyword
            - name: job
              type: keyword
            - name: level
              type: keyword
            - name: method
              type: keyword
            - name: outcome
              type: keyword
            - name: state
              type: keyword
            - name: status
              type: keyword
            - name: uri
              type: keyword
        - name: metrics
          type: group
          fields:
            - name: http_server_requests_seconds
              type: group
              fields:
                - name: count
                  type: group
                - name: max
                  type: long
                - name: sum
                  type: long
            - name: jvm
              type: group
              fields:
                - name: buffer
                  type: group
                  fields:
                    - name: count_buffers
                      type: long
                    - name: memory_used_bytes
                      type: long
                    - name: total_capacity_bytes
                      type: long
                - name: classes
                  type: group
                  fields:
                    - name: loaded_classes
                      type: long
                    - name: unloaded_classes_total
                      type: long
                - name: gc
                  type: group
                  fields:
                    - name: live_data_size_bytes
                      type: long
                    - name: max_data_size_bytes
                      type: long
                    - name: memory
                      type: group
                      fields:
                        - name: allocated_bytes_total
                          type: long
                        - name: promoted_bytes_total
                          type: long
                    - name: pause_seconds
                      type: group
                      fields:
                        - name: count
                          type: long
                        - name: max
                          type: long
                        - name: sum
                          type: long
                - name: memory
                  type: group
                  fields:
                    - name: committed_bytes
                      type: long
                    - name: max_bytes
                      type: long
                    - name: used_bytes
                      type: long
                - name: threads
                  type: group
                  fields:
                    - name: daemon_threads
                      type: long
                    - name: live_threads
                      type: long
                    - name: peak_threads
                      type: long
                    - name: states_threads
                      type: long
            - name: logback_events_total
              type: long
            - name: process
              type: group
              fields:
                - name: cpu_usage
                  type: long
                - name: files
                  type: group
                  fields:
                    - name: max_files
                      type: long
                    - name: open_files
                      type: long
                - name: start_time_seconds
                  type: long
                - name: uptime_seconds
                  type: long
            - name: system
              type: group
              fields:
                - name: cpu
                  type: group
                  fields:
                    - name: count
                      type: long
                    - name: usage
                      type: long
                - name: load_average_1m
                  type: long
            - name: tomcat_sessions
              type: group
              fields:
                - name: active
                  type: group
                  fields:
                    - name: current_sessions
                      type: long
                    - name: max_sessions
                      type: long
                - name: alive_max_seconds
                  type: long
                - name: created_sessions_total
                  type: long
                - name: expired_sessions_total
                  type: long
                - name: rejected_sessions_total
                  type: long
            - name: up
              type: long
