- name: spring_boot
  type: group
  release: beta
  fields:
    - name: gc
      type: group
      fields:
        - name: garbage_collector
          type: group
          fields:
            - name: collection
              type: group
              fields:
                - name: count
                  type: long
                - name: time
                  type: long
            - name: last_gc_info
              type: group
              fields:
                - name: duration
                  type: long
                - name: end_time
                  type: long
                - name: gc_thread_count
                  type: long
                - name: id
                  type: long
                - name: memory_usage_after_gc
                  type: group
                  fields:
                    - name: code_cache
                      type: group
                      fields:
                        - name: committed
                          type: long
                        - name: init
                          type: long
                        - name: max
                          type: long
                        - name: used
                          type: long
                    - name: compressed_class_space
                      type: group
                      fields:
                        - name: committed
                          type: long
                        - name: init
                          type: long
                        - name: max
                          type: long
                        - name: used
                          type: long
                    - name: metaspace
                      type: group
                      fields:
                        - name: committed
                          type: long
                        - name: init
                          type: long
                        - name: max
                          type: long
                        - name: used
                          type: long
                    - name: ps_eden_space
                      type: group
                      fields:
                        - name: committed
                          type: long
                        - name: init
                          type: long
                        - name: max
                          type: long
                        - name: used
                          type: long
                    - name: ps_old_gen
                      type: group
                      fields:
                        - name: committed
                          type: long
                        - name: init
                          type: long
                        - name: max
                          type: long
                        - name: used
                          type: long
                    - name: ps_survivor_space
                      type: group
                      fields:
                        - name: committed
                          type: long
                        - name: init
                          type: long
                        - name: max
                          type: long
                        - name: used
                          type: long
                - name: memory_usage_before_gc
                  type: group
                  fields:
                    - name: code_cache
                      type: group
                      fields:
                        - name: committed
                          type: long
                        - name: init
                          type: long
                        - name: max
                          type: long
                        - name: used
                          type: long
                    - name: compressed_class_space
                      type: group
                      fields:
                        - name: committed
                          type: long
                        - name: init
                          type: long
                        - name: max
                          type: long
                        - name: used
                          type: long
                    - name: metaspace
                      type: group
                      fields:
                        - name: committed
                          type: long
                        - name: init
                          type: long
                        - name: max
                          type: long
                        - name: used
                          type: long
                    - name: ps_eden_space
                      type: group
                      fields:
                        - name: committed
                          type: long
                        - name: init
                          type: long
                        - name: max
                          type: long
                        - name: used
                          type: long
                    - name: ps_old_gen
                      type: group
                      fields:
                        - name: committed
                          type: long
                        - name: init
                          type: long
                        - name: max
                          type: long
                        - name: used
                          type: long
                    - name: ps_survivor_space
                      type: group
                      fields:
                        - name: committed
                          type: long
                        - name: init
                          type: long
                        - name: max
                          type: long
                        - name: used
                          type: long
                - name: start_time
                  type: long
            - name: name
              type: keyword
            - name: valid
              type: boolean
        - name: memory_pool
          type: group
          fields:
            - name: collection_usage
              type: group
              fields:
                - name: committed
                  type: long
                - name: init
                  type: long
                - name: max
                  type: long
                - name: used
                  type: long
            - name: collection_usage_threshold
              type: group
              fields:
                - name: count
                  type: long
                - name: exceeded
                  type: boolean
                - name: supported
                  type: boolean
                - name: threshold
                  type: long
            - name: name
              type: keyword
            - name: peak_usage
              type: group
              fields:
                - name: committed
                  type: long
                - name: init
                  type: long
                - name: max
                  type: long
                - name: used
                  type: long
            - name: type
              type: keyword
            - name: usage
              type: group
              fields:
                - name: committed
                  type: long
                - name: init
                  type: long
                - name: max
                  type: long
                - name: used
                  type: long
            - name: usage_threshold
              type: group
              fields:
                - name: count
                  type: long
                - name: exceeded
                  type: boolean
                - name: supported
                  type: boolean
                - name: threshold
                  type: long
            - name: valid
              type: boolean
