---
description: Pipeline for processing Server metrics.
processors:
  - remove:
      field:
        - metricset.name
        - service.address
      ignore_missing: true
  - set:
      field: ecs.version
      value: "8.0.0"
  - set:
      field: service.type
      value: spring_boot
  - set:
      field: event.kind
      value: metric
  - rename:
      field: prometheus
      target_field: spring_boot.server
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.http_server_requests_seconds_count
      target_field: spring_boot.server.metrics.http_server_requests_seconds.count
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.http_server_requests_seconds_max
      target_field: spring_boot.server.metrics.http_server_requests_seconds.max
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.http_server_requests_seconds_sum
      target_field: spring_boot.server.metrics.http_server_requests_seconds.sum
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.process_cpu_usage
      target_field: spring_boot.server.metrics.process.cpu_usage
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.process_files_max_files
      target_field: spring_boot.server.metrics.process.files.max_files
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.process_files_open_files
      target_field: spring_boot.server.metrics.process.files.open_files
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.process_start_time_seconds
      target_field: spring_boot.server.metrics.process.start_time_seconds
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.process_uptime_seconds
      target_field: spring_boot.server.metrics.process.uptime_seconds
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.system_cpu_count
      target_field: spring_boot.server.metrics.system.cpu.count
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.system_cpu_usage
      target_field: spring_boot.server.metrics.system.cpu.usage
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.system_load_average_1m
      target_field: spring_boot.server.metrics.system.load_average_1m
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.tomcat_sessions_active_current_sessions
      target_field: spring_boot.server.metrics.tomcat_sessions.active.current_sessions
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.tomcat_sessions_active_max_sessions
      target_field: spring_boot.server.metrics.tomcat_sessions.active.max_sessions
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.tomcat_sessions_alive_max_seconds
      target_field: spring_boot.server.metrics.tomcat_sessions.alive_max_seconds
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.tomcat_sessions_created_sessions_total
      target_field: spring_boot.server.metrics.tomcat_sessions.created_sessions_total
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.tomcat_sessions_expired_sessions_total
      target_field: spring_boot.server.metrics.tomcat_sessions.expired_sessions_total
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.server.metrics.tomcat_sessions_rejected_sessions_total
      target_field: spring_boot.server.metrics.tomcat_sessions.rejected_sessions_total
      ignore_missing: true
      ignore_failure: true 
  - remove:
      field: spring_boot.server.metrics.jvm
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
