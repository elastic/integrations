- name: spring_boot
  type: group
  fields:
    - name: server
      type: group
      fields:
        - name: labels
          type: group
          fields:
            - name: action
              type: keyword
            - name: area
              type: keyword
            - name: cause
              type: keyword
            - name: exception
              type: keyword
            - name: id
              type: keyword
            - name: instance
              type: keyword
            - name: job
              type: keyword
            - name: level
              type: keyword
            - name: method
              type: keyword
            - name: outcome
              type: keyword
            - name: state
              type: keyword
            - name: status
              type: keyword
            - name: uri
              type: keyword
        - name: metrics
          type: group
          fields:
            - name: http_server_requests_seconds
              type: group
              fields:
                - name: count
                  type: group
                - name: max
                  type: long
                - name: sum
                  type: long
            - name: logback_events_total
              type: long
            - name: process
              type: group
              fields:
                - name: cpu_usage
                  type: long
                - name: files
                  type: group
                  fields:
                    - name: max_files
                      type: long
                    - name: open_files
                      type: long
                - name: start_time_seconds
                  type: long
                - name: uptime_seconds
                  type: long
            - name: system
              type: group
              fields:
                - name: cpu
                  type: group
                  fields:
                    - name: count
                      type: long
                    - name: usage
                      type: long
                - name: load_average_1m
                  type: long
            - name: tomcat_sessions
              type: group
              fields:
                - name: active
                  type: group
                  fields:
                    - name: current_sessions
                      type: long
                    - name: max_sessions
                      type: long
                - name: alive_max_seconds
                  type: long
                - name: created_sessions_total
                  type: long
                - name: expired_sessions_total
                  type: long
                - name: rejected_sessions_total
                  type: long
            - name: up
              type: long
