---
description: Pipeline for parsing Spring Boot Threading metrics.
processors:
  - set:
      field: ecs.version
      value: "8.11.0"
  - rename:
      field: jolokia.metrics
      target_field: spring_boot.threading
      ignore_missing: true
      ignore_failure: true
  - set:
      field: event.type
      value: [info]
  - set:
      field: event.kind
      value: metric
  - set:
      field: event.category
      value: [web]
  - set:
      field: event.module
      value: spring_boot
  - set:
      field: event.dataset
      value: spring_boot.threading
  - remove:
      field: jolokia
      ignore_missing: true
      ignore_failure: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
      