- name: spring_boot
  type: group
  fields:
    - name: threading
      type: group
      fields:
        - name: allocated_memory
          type: group
          fields:
            - name: enabled
              type: boolean
              description: Allocated memory for threads
            - name: supported
              type: boolean
              description: Allocated memory support for threads
        - name: contention_monitoring
          type: group
          fields:
            - name: enabled
              type: boolean
              description: Shows thread contention monitoring is enabled
            - name: supported
              type: boolean
              description: Shows the Java virtual machine supports thread contention monitoring
        - name: count
          type: long
          description: Current number of live threads including both daemon and non-daemon threads
        - name: cpu_time
          type: group
          fields:
            - name: enabled
              type: boolean
              description: Shows thread CPU time measurement is enabled
            - name: supported
              type: boolean
              description: Shows the Java virtual machine implementation supports CPU time measurement for any thread
        - name: current_thread
          type: group
          fields:
            - name: allocated_bytes
              type: double
              description: Allocated bytes for the current thread
            - name: cpu_time
              type: long
              description: CPU time for the current thread in nanoseconds
            - name: cpu_time_supported
              type: boolean
              description: Shows the Java virtual machine supports CPU time measurement for the current thread
            - name: user_time
              type: long
              description: User time for the current thread
        - name: daemon_thread_count
          type: long
          description: Current number of live daemon threads
        - name: object_monitor_usage_supported
          type: boolean
          description: Object monitor usage support
        - name: peak_thread_count
          type: long
          description: Peak thread count to the current number of live threads
        - name: synchronizer_usage_supported
          type: boolean
          description: Show the synchronizer usage support
        - name: total_started_thread_count
          type: long
          description: Total number of threads created and also started since the Java virtual machine started
