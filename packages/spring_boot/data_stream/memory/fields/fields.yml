- name: spring_boot
  type: group
  fields:
    - name: memory
      type: group
      fields:
        - name: buffer_pool
          type: group
          fields:
            - name: direct
              type: group
              fields:
                - name: count
                  type: long
                  description: Returns count of direct buffer pool memory
                - name: memory_used
                  type: long
                  description: Returns used memory of direct buffer pool
                - name: total_capacity
                  type: long
                  description: Returns total capacity of direct buffer pool memory
            - name: mapped
              type: group
              fields:
                - name: count
                  type: long
                  description: Returns count of mapped buffer pool memory
                - name: memory_used
                  type: long
                  description: Returns used memory of mapped buffer pool
                - name: total_capacity
                  type: long
                  description: Returns total capacity of mapped buffer pool memory
        - name: memory
          type: group
          fields:
            - name: heap_memory_usage
              type: group
              fields:
                - name: committed
                  type: long
                  description: Returns committed heap memory usage of JVM
                - name: init
                  type: long
                  description: Returns init heap memory usage of JVM
                - name: max
                  type: long
                  description: Returns max heap memory usage of JVM
                - name: used
                  type: long
                  description: Returns used heap memory usage of JVM
            - name: non_heap_memory_usage
              type: group
              fields:
                - name: committed
                  type: long
                  description: Returns committed non-heap memory usage of JVM
                - name: init
                  type: long
                  description: Returns init non-heap memory usage of JVM
                - name: max
                  type: long
                  description: Returns max non-heap memory usage of JVM
                - name: used
                  type: long
                  description: Returns used non-heap memory usage of JVM
            - name: object_pending_finalization_count
              type: long
              description: Returns the approximate number of objects for which finalization is pending
            - name: verbose
              type: boolean
              description: Tests if verbose output for the memory system is enabled
        - name: memory_manager
          type: group
          fields:
            - name: code_cache_manager
              type: group
              fields:
                - name: name
                  type: keyword
                  description: Name of the cacheManager to qualify the cache
                - name: valid
                  type: boolean
                  description: Return the validation
            - name: metaspace_manager
              type: group
              fields:
                - name: name
                  type: keyword
                  description: Name of the Metaspace Manager to qualify the cache
                - name: valid
                  type: boolean
                  description: Return the validation
