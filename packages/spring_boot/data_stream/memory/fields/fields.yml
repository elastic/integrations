- name: spring_boot
  type: group
  fields:
    - name: memory
      type: group
      fields:
        - name: buffer_pool
          type: group
          fields:
            - name: direct
              type: group
              fields:
                - name: count
                  type: long
                - name: memory_used
                  type: long
                - name: total_capacity
                  type: long
            - name: mapped
              type: group
              fields:
                - name: count
                  type: long
                - name: memory_used
                  type: long
                - name: total_capacity
                  type: long
        - name: memory
          type: group
          fields:
            - name: heap_memory_usage
              type: group
              fields:
                - name: committed
                  type: long
                - name: init
                  type: long
                - name: max
                  type: long
                - name: used
                  type: long
            - name: non_heap_memory_usage
              type: group
              fields:
                - name: committed
                  type: long
                - name: init
                  type: long
                - name: max
                  type: long
                - name: used
                  type: long
            - name: object_pending_finalization_count
              type: long
            - name: verbose
              type: boolean
        - name: memory_manager
          type: group
          fields:
            - name: code_cache_manager
              type: group
              fields:
                - name: name
                  type: keyword
                - name: valid
                  type: boolean
            - name: metaspace_manager
              type: group
              fields:
                - name: name
                  type: keyword
                - name: valid
                  type: boolean
