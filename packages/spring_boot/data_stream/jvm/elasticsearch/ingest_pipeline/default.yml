---
description: Pipeline for processing Java Memory metrics.
processors:
  - remove:
      field:
        - metricset.name
        - service.address
      ignore_missing: true
  - set:
      field: ecs.version
      value: "8.0.0"
  - set:
      field: service.type
      value: spring_boot
  - set:
      field: event.kind
      value: metric
  - rename:
      field: prometheus
      target_field: spring_boot.jvm
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_buffer_count_buffers
      target_field: spring_boot.jvm.metrics.jvm.buffer.count_buffers
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_buffer_memory_used_bytes
      target_field: spring_boot.jvm.metrics.jvm.buffer.memory_used_bytes
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_buffer_total_capacity_bytes
      target_field: spring_boot.jvm.metrics.jvm.buffer.total_capacity_bytes
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_classes_loaded_classes
      target_field: spring_boot.jvm.metrics.jvm.classes.loaded_classes
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_classes_unloaded_classes_total
      target_field: spring_boot.jvm.metrics.jvm.classes.unloaded_classes_total
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_gc_live_data_size_bytes
      target_field: spring_boot.jvm.metrics.jvm.gc.live_data_size_bytes
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_gc_max_data_size_bytes
      target_field: spring_boot.jvm.metrics.jvm.gc.max_data_size_bytes
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_gc_memory_allocated_bytes_total
      target_field: spring_boot.jvm.metrics.jvm.gc.memory.allocated_bytes_total
      ignore_missing: true
      ignore_failure: true     
  - rename:
      field: spring_boot.jvm.metrics.jvm_gc_memory_promoted_bytes_total
      target_field: spring_boot.jvm.metrics.jvm.gc.memory.promoted_bytes_total
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_gc_pause_seconds_count
      target_field: spring_boot.jvm.metrics.jvm.gc.pause_seconds.count
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_gc_pause_seconds_max
      target_field: spring_boot.jvm.metrics.jvm.gc.pause_seconds.max
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_gc_pause_seconds_sum
      target_field: spring_boot.jvm.metrics.jvm.gc.pause_seconds.sum
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_memory_max_bytes
      target_field: spring_boot.jvm.metrics.jvm.memory.max_bytes
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_memory_committed_bytes
      target_field: spring_boot.jvm.metrics.jvm.memory.committed_bytes
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_memory_used_bytes
      target_field: spring_boot.jvm.metrics.jvm.memory.used_bytes
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_threads_daemon_threads
      target_field: spring_boot.jvm.metrics.jvm.threads.daemon_threads
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_threads_live_threads
      target_field: spring_boot.jvm.metrics.jvm.threads.live_threads
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_threads_peak_threads
      target_field: spring_boot.jvm.metrics.jvm.threads.peak_threads
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: spring_boot.jvm.metrics.jvm_threads_states_threads
      target_field: spring_boot.jvm.metrics.jvm.threads.states_threads
      ignore_missing: true
      ignore_failure: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
