- name: spring_boot
  type: group
  fields:
    - name: jvm
      type: group
      fields:
        - name: labels
          type: group
          fields:
            - name: action
              type: keyword
            - name: area
              type: keyword
            - name: cause
              type: keyword
            - name: exception
              type: keyword
            - name: id
              type: keyword
            - name: instance
              type: keyword
            - name: job
              type: keyword
            - name: level
              type: keyword
            - name: method
              type: keyword
            - name: outcome
              type: keyword
            - name: state
              type: keyword
            - name: status
              type: keyword
            - name: uri
              type: keyword
        - name: metrics
          type: group
          fields:
            - name: jvm
              type: group
              fields:
                - name: buffer
                  type: group
                  fields:
                    - name: count_buffers
                      type: long
                    - name: memory_used_bytes
                      type: long
                    - name: total_capacity_bytes
                      type: long
                - name: classes
                  type: group
                  fields:
                    - name: loaded_classes
                      type: long
                    - name: unloaded_classes_total
                      type: long
                - name: gc
                  type: group
                  fields:
                    - name: live_data_size_bytes
                      type: long
                    - name: max_data_size_bytes
                      type: long
                    - name: memory
                      type: group
                      fields:
                        - name: allocated_bytes_total
                          type: long
                        - name: promoted_bytes_total
                          type: long
                    - name: pause_seconds
                      type: group
                      fields:
                        - name: count
                          type: long
                        - name: max
                          type: long
                        - name: sum
                          type: long
                - name: memory
                  type: group
                  fields:
                    - name: committed_bytes
                      type: long
                    - name: max_bytes
                      type: long
                    - name: used_bytes
                      type: long
                - name: threads
                  type: group
                  fields:
                    - name: daemon_threads
                      type: long
                    - name: live_threads
                      type: long
                    - name: peak_threads
                      type: long
                    - name: states_threads
                      type: long
