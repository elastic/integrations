- name: spring_boot
  type: group
  release: beta
  fields:
    - name: threads
      type: group
      fields:
        - name: threading
          type: group
          fields:
            - name: current_thread
              type: group
              fields:
                - name: allocated_bytes
                  type: double
                - name: cpu_time
                  type: long
                - name: cpu_time_supported
                  type: boolean
                - name: user_time
                  type: long
            - name: daemon_thread_count
              type: long
            - name: object_monitor_usage_supported
              type: boolean
            - name: peak_thread_count
              type: long
            - name: synchronizer_usage_supported
              type: boolean
            - name: thread
              type: group
              fields:
                - name: allocated_memory_enabled
                  type: boolean
                - name: allocated_memory_supported
                  type: boolean
                - name: contention_monitoring_enabled
                  type: boolean
                - name: contention_monitoring_supported
                  type: boolean
                - name: count
                  type: long
                - name: cpu_time_enabled
                  type: boolean
                - name: cpu_time_supported
                  type: boolean
            - name: total_started_thread_count
              type: long
