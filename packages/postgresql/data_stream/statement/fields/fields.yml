- name: database.oid
  type: alias
  path: postgresql.statement.database.oid
  description: |
    OID of the database that this event is related to.
- name: postgresql.statement
  type: group
  fields:
    - name: user.id
      type: long
      # Reason to add as a dimension field: Multiple users exist for a database having multiple oids
      dimension: true
      description: |
        OID of the user logged into the backend that ran the query.
    - name: database.oid
      type: long
      # Reason to add as a dimension field: Multiple databases exist whose telemetrics data must be captured
      dimension: true
      description: |
        OID of the database the query was run on.
    - name: query.id
      type: long
      # Reason to add as a dimension field: Multiple queries in the datastream returns events having same fields.
      dimension: true
      description: |
        ID of the statement.
    - name: query.text
      type: keyword
      description: |
        Query text
    - name: query.calls
      type: long
      metric_type: counter
      description: |
        Number of times the query has been run.
    - name: query.rows
      type: long
      metric_type: counter
      description: |
        Total number of rows returned by query.
    - name: query.time.total.ms
      type: float
      metric_type: gauge
      description: |
        The total amount of time in milliseconds spent running query.
    - name: query.time.min.ms
      type: float
      metric_type: gauge
      description: |
        Minimum amount of time in milliseconds spent running query.
    - name: query.time.max.ms
      type: float
      metric_type: gauge
      description: |
        Maximum amount of time in milliseconds spent running query.
    - name: query.time.mean.ms
      type: long
      metric_type: gauge
      description: |
        Mean amount of time in milliseconds spent running query.
    - name: query.time.stddev.ms
      type: long
      metric_type: gauge
      description: |
        Population standard deviation of time spent running query, in milliseconds.
    - name: query.memory.shared.hit
      type: long
      metric_type: counter
      description: |
        Total number of shared block cache hits by the query.
    - name: query.memory.shared.read
      type: long
      metric_type: counter
      description: |
        Total number of shared block cache read by the query.
    - name: query.memory.shared.dirtied
      type: long
      metric_type: counter
      description: |
        Total number of shared block cache dirtied by the query.
    - name: query.memory.shared.written
      type: long
      metric_type: counter
      description: |
        Total number of shared block cache written by the query.
    - name: query.memory.local.hit
      type: long
      metric_type: counter
      description: |
        Total number of local block cache hits by the query.
    - name: query.memory.local.read
      type: long
      metric_type: counter
      description: |
        Total number of local block cache read by the query.
    - name: query.memory.local.dirtied
      type: long
      metric_type: counter
      description: |
        Total number of local block cache dirtied by the query.
    - name: query.memory.local.written
      type: long
      metric_type: counter
      description: |
        Total number of local block cache written by the query.
    - name: query.memory.temp.read
      type: long
      metric_type: counter
      description: |
        Total number of temp block cache read by the query.
    - name: query.memory.temp.written
      type: long
      metric_type: counter
      description: |
        Total number of temp block cache written by the query.
