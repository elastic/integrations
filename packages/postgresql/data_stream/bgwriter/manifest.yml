title: PostgreSQL bgwriter metrics
type: metrics
streams:
  - input: postgresql/metrics
    title: PostgreSQL bgwriter metrics
    description: Collect PostgreSQL bgwriter metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
elasticsearch:
  index_mode: "time_series"
