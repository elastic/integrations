- name: postgresql.log
  type: group
  fields:
    - name: timestamp
      type: keyword
      description: |
        The timestamp from the log line.
    - name: core_id
      type: long
      description: |
        Core id
    - name: database
      type: keyword
      description: |
        Name of database
    - name: query
      type: keyword
      description: |
        Query statement.
    - name: query_step
      type: keyword
      description: |
        Statement step when using extended query protocol (one of statement, parse, bind or execute)
    - name: query_name
      type: keyword
      description: |
        Name given to a query when using extended query protocol. If it is "<unnamed>", or not present, this field is ignored.
    - name: error.code
      type: long
      description: Error code returned by Postgres (if any)
- name: event.kind
  type: keyword
  description: Event kind (e.g. event)
- name: event.category
  type: keyword
  description: Event category (e.g. database)
- name: event.code
  type: keyword
  description: Identification code for this event
- name: event.type
  type: keyword
  description: Event severity (e.g. info, error)
