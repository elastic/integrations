title: PostgreSQL application logs
release: beta
type: logs
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/postgresql/postgresql-*-*.log*
  template_path: log.yml.hbs
  title: PostgreSQL application logs
  description: Collect PostgreSQL application logs using log input
