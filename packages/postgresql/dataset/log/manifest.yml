title: PostgreSQL application logs
release: beta
type: logs
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/postgresql/postgresql-*-*.log*
    os:
      darwin:
        default:
        - /usr/local/var/postgres/*.log*
      windows:
        default:
        - c:/Program Files/PostgreSQL/*/logs/*.log*
  template_path: log.yml.hbs
  title: PostgreSQL application logs (log)
  description: Collect PostgreSQL application logs using log input
