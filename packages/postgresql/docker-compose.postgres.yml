
version: "3.9"

services:
  postgres:
    image: postgres:17.5
    container_name: postgres-17
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    networks:
      - default

networks:
  default:
    external: true
    name: elastic-package-stack_default
