services:
  postgresql:
    build:
      context: .
      args:
        SERVICE_VERSION: ${SERVICE_VERSION}
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      # Enable logging
      POSTGRES_INITDB_ARGS: "--data-checksums"
    ports:
      - 5432
    volumes:
      - ${SERVICE_LOGS_DIR}/postgresql:/var/log/postgresql
