title: Barracuda Spam Firewall logs
release: experimental
type: logs
streams:
  - input: udp
    title: Barracuda Spam Firewall logs
    description: Collect Barracuda Spam Firewall logs
    template_path: udp.yml.hbs
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - barracuda-spamfirewall
          - forwarded
      - name: udp_host
        type: text
        title: UDP host to listen on
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: udp_port
        type: integer
        title: UDP port to listen on
        multi: false
        required: true
        show_user: true
        default: 9540
      - name: tz_offset
        type: text
        title: Timezone offset (+HH:mm format)
        required: false
        show_user: true
        default: "local"
      - name: rsa_fields
        type: bool
        title: Add non-ECS fields
        required: false
        show_user: true
        default: true
      - name: keep_raw_fields
        type: bool
        title: Keep raw parser fields
        required: false
        show_user: false
        default: false
      - name: debug
        type: bool
        title: Enable debug logging
        required: false
        show_user: false
        default: false
  - input: tcp
    title: Barracuda Spam Firewall logs
    description: Collect Barracuda Spam Firewall logs
    template_path: tcp.yml.hbs
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - barracuda-spamfirewall
          - forwarded
      - name: tcp_host
        type: text
        title: TCP host to listen on
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: tcp_port
        type: integer
        title: TCP port to listen on
        multi: false
        required: true
        show_user: true
        default: 9540
      - name: tz_offset
        type: text
        title: Timezone offset (+HH:mm format)
        required: false
        show_user: true
        default: "local"
      - name: rsa_fields
        type: bool
        title: Add non-ECS fields
        required: false
        show_user: true
        default: true
      - name: keep_raw_fields
        type: bool
        title: Keep raw parser fields
        required: false
        show_user: false
        default: false
      - name: debug
        type: bool
        title: Enable debug logging
        required: false
        show_user: false
        default: false
  - input: logfile
    enabled: false
    title: Barracuda Spam Firewall logs
    description: Collect Barracuda Spam Firewall logs from file
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/barracuda-spamfirewall.log
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - barracuda-spamfirewall
          - forwarded
      - name: tz_offset
        type: text
        title: Timezone offset (+HH:mm format)
        required: false
        show_user: true
        default: "local"
      - name: rsa_fields
        type: bool
        title: Add non-ECS fields
        required: false
        show_user: true
        default: true
      - name: keep_raw_fields
        type: bool
        title: Keep raw parser fields
        required: false
        show_user: false
        default: false
      - name: debug
        type: bool
        title: Enable debug logging
        required: false
        show_user: false
        default: false
