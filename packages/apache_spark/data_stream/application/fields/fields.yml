- name: apache_spark
  type: group
  fields:
    - name: application
      type: group
      fields:
        - name: cores
          type: long
          metric_type: gauge
          description: |
            Number of cores.
        - name: name
          type: keyword
          description: |
            Name of the application.
        - name: runtime.ms
          type: long
          metric_type: gauge
          description: |
            Time taken to run the application (ms).
        - name: status
          type: keyword
          description: |
            Current status of the application.
