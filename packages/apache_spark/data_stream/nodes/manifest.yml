title: Apache Spark nodes metrics
type: metrics
streams:
  - input: jolokia/metrics
    title: Apache Spark nodes metrics
    description: Collect Apache Spark nodes metrics using Jolokia agent.
    vars:
      - name: hosts
        type: text
        title: Hosts
        multi: true
        description: |
          Full hosts for the Jolokia for Apache Spark (https://spark_main:jolokia_port).
        required: true
        show_user: true
      - name: path
        type: text
        title: Path
        multi: false
        required: true
        show_user: false
        default: /jolokia/?ignoreErrors=true&canonicalNaming=false
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 60s
    template_path: "stream.yml.hbs"
