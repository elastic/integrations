- name: apache_spark
  type: group
  fields:
    - name: nodes
      type: group
      fields:
        - name: main
          type: group
          fields:
            - name: applications
              type: group
              fields:
                - name: count
                  type: long
                  description: |
                    Total number of apps.
                - name: waiting
                  type: long
                  description: |
                    Number of apps waiting.
            - name: workers
              type: group
              fields:
                - name: alive
                  type: long
                  description: |
                    Number of alive workers.
                - name: count
                  type: long
                  description: |
                    Total number of workers.
        - name: worker
          type: group
          fields:
            - name: executors
              type: long
              description: |
                Number of executors.
            - name: cores
              type: group
              fields:
                - name: used
                  type: long
                  description: |
                    Number of cores used.
                - name: free
                  type: long
                  description: |
                    Number of cores free.
            - name: memory
              type: group
              fields:
                - name: used
                  type: long
                  description: |
                    Amount of memory utilized in MB.
                - name: free
                  type: long
                  description: |
                    Number of cores free.
