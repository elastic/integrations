- name: apache_spark.metrics
  type: group
  release: beta
  fields:
    - name: executors
      type: group
      fields:
        - name: application_name
          type: keyword
        - name: id
          type: keyword
        - name: bytes
          type: group
          fields:
            - name: read
              type: long
            - name: written
              type: long
        - name: direct_pool_memory
          type: long
        - name: disk_bytes_spilled
          type: long
        - name: file_cache_hits
          type: long
        - name: files_discovered
          type: long
        - name: filesystem
          type: group
          fields:
            - name: file
              type: group
              fields:
                - name: large_read_ops
                  type: long
                - name: read_bytes
                  type: long
                - name: read_ops
                  type: long
                - name: write_bytes
                  type: long
                - name: write_ops
                  type: long
            - name: hdfs
              type: group
              fields:
                - name: large_read_ops
                  type: long
                - name: read_bytes
                  type: long
                - name: read_ops
                  type: long
                - name: write_bytes
                  type: long
                - name: write_ops
                  type: long
        - name: generated_class_size
          type: long
        - name: generated_method_size
          type: long
        - name: hive_client_calls
          type: long
        - name: jvm
          type: group
          fields:
            - name: cpu_time
              type: long
            - name: gc_time
              type: long
            - name: heap_memory
              type: long
            - name: off_heap_memory
              type: long
        - name: major_gc.count
          type: long
        - name: major_gc.time
          type: long
        - name: mapped_pool_memory
          type: long
        - name: memory_bytes_spilled
          type: long
        - name: minor_gc.count
          type: long
        - name: minor_gc.time
          type: long
        - name: shuffle
          type: group
          fields:
            - name: client.used
              type: group
              fields:
                - name: direct_memory
                  type: long
                - name: heap_memory
                  type: long
            - name: server.used
              type: group
              fields:
                - name: direct_memory
                  type: long
                - name: heap_memory
                  type: long
            - name: bytes_written
              type: long
            - name: fetch_wait_time
              type: long
            - name: local
              type: group
              fields:
                - name: blocks_fetched
                  type: long
                - name: bytes_read
                  type: long
            - name: records
              type: group
              fields:
                - name: read
                  type: long
                - name: written
                  type: long
            - name: remote
              type: group
              fields:
                - name: blocks_fetched
                  type: long
                - name: bytes_read
                  type: long
                - name: bytes_read_to_disk
                  type: long
            - name: total.bytes_read
              type: long
            - name: write.time
              type: long
        - name: source_code_size
          type: long
        - name: succeeded_tasks
          type: long
        - name: threadpool
          type: group
          fields:
            - name: active_tasks
              type: long
            - name: complete_tasks
              type: long
            - name: current_pool_size
              type: long
            - name: max_pool_size
              type: long
            - name: started_tasks
              type: long
