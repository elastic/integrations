- name: apache_spark.metrics
  type: group
  release: beta
  fields:
    - name: driver
      type: group
      fields:
        - name: application_name
          type: keyword
        - name: job_duration
          type: long
        - name: jobs
          type: group
          fields:
            - name: failed
              type: long
            - name: succeeded
              type: long
        - name: stages
          type: group
          fields:
            - name: completed_count
              type: long
            - name: failed_count
              type: long
            - name: skipped_count
              type: long
        - name: tasks
          type: group
          fields:
            - name: executors.black_listed
              type: long
            - name: completed
              type: long
            - name: executors.excluded
              type: long
            - name: failed
              type: long
            - name: killed
              type: long
            - name: skipped
              type: long
            - name: executors.unblack_listed
              type: long
            - name: executors.unexcluded
              type: long
        - name: disk.space_used
          type: long
        - name: memory
          type: group
          fields:
            - name: max_mem
              type: long
            - name: off_heap.max
              type: long
            - name: on_heap.max
              type: long
            - name: used
              type: long
            - name: off_heap.used
              type: long
            - name: on_heap.used
              type: long
            - name: remaining
              type: long
            - name: off_heap.remaining
              type: long
            - name: on_heap.remaining
              type: long
        - name: dag_scheduler
          type: group
          fields:
            - name: job.active
              type: long
            - name: job.all
              type: long
            - name: stages.failed
              type: long
            - name: stages.running
              type: long
            - name: stages.waiting
              type: long
        - name: executors
          type: group
          fields:
            - name: all
              type: long
            - name: decommission_unfinished
              type: long
            - name: exited_unexpectedly
              type: long
            - name: gracefully_decommissioned
              type: long
            - name: killed_by_driver
              type: long
            - name: pending_to_remove
              type: long
            - name: to_add
              type: long
            - name: max_needed
              type: long
            - name: target
              type: long
        - name: executor_metrics
          type: group
          fields:
            - name: memory
              type: group
              fields:
                - name: direct_pool
                  type: long
                - name: jvm.heap
                  type: long
                - name: jvm.off_heap
                  type: long
                - name: mapped_pool
                  type: long
            - name: gc
              type: group
              fields:
                - name: major.count
                  type: long
                - name: major.time
                  type: long
                - name: minor.count
                  type: long
                - name: minor.time
                  type: long
            - name: heap_memory
              type: group
              fields:
                - name: off.execution
                  type: long
                - name: off.storage
                  type: long
                - name: off.unified
                  type: long
                - name: on.execution
                  type: long
                - name: on.storage
                  type: long
                - name: on.unified
                  type: long
            - name: process_tree
              type: group
              fields:
                - name: jvm.rss_memory
                  type: long
                - name: jvm.v_memory
                  type: long
                - name: other.rss_memory
                  type: long
                - name: other.v_memory
                  type: long
                - name: python.rss_memory
                  type: long
                - name: python.v_memory
                  type: long
        - name: hive_external_catalog
          type: group
          fields:
            - name: file_cache_hits
              type: long
            - name: files_discovered
              type: long
            - name: hive_client_calls
              type: long
            - name: parallel_listing_job.count
              type: long
            - name: partitions_fetched
              type: long
        - name: jvm.cpu.time
          type: long
        - name: spark.streaming
          type: group
          fields:
            - name: states.rows.total
              type: long
            - name: processing_rate.total
              type: double
            - name: latency
              type: long
            - name: states.used_bytes
              type: long
            - name: event_time.watermark
              type: long
            - name: input_rate.total
              type: double
