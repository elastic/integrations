format_version: 1.0.0
name: apache_spark
title: Apache Spark
version: 0.1.0
license: basic
description: Collect metrics from Apache Spark with Elastic Agent.
type: integration
categories:
  - datastore
  - monitoring
release: beta
conditions:
  kibana.version: ^7.16.2 || ^8.0.0
screenshots:
  - src: /img/apache_spark-screenshot.png
    title: Apache Spark screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/apache_spark-logo.svg
    title: Apache Spark logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: apache_spark
    title: Apache Spark metrics
    description: Collect Apache Spark metrics
    inputs:
      - type: jolokia/metrics
        title: Collect Apache Spark Metrics using Jolokia
        description: Collecting metrics from Apache Spark.
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            description: |
              Full hosts for the Jolokia for Apache Spark (https://spark_master:jolokia_port).
            required: true
            show_user: true
          - name: path
            type: text
            title: Path
            multi: false
            required: true
            show_user: false
            default: /jolokia/?ignoreErrors=true&canonicalNaming=false
owner:
  github: elastic/integrations
