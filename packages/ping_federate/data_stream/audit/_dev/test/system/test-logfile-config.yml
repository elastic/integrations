service: ping_federate-logfile-audit
input: filestream
data_stream:
  vars:
    paths:
      - "{{SERVICE_LOGS_DIR}}/*audit*.log"
    tz_offset: "+11:00"
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
numeric_keyword_fields:
  - log.file.device_id
  - log.file.inode
  - log.file.idxhi
  - log.file.idxlo
  - log.file.vol
