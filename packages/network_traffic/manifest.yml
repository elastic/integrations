format_version: 1.0.0
name: network_traffic
title: Network Packet Capture
version: 0.6.2
license: basic
description: Capture and analyze network traffic from a host with Elastic Agent.
type: integration
categories:
  - web
release: experimental
conditions:
  kibana.version: ^7.14.1 || ^8.0.0
policy_templates:
  - name: network
    title: Network Packet Capture
    description: Capture network traffic
    inputs:
      - type: packet
        title: Capture network traffic
        description: Collecting network traffic
        vars:
          - name: interface
            type: text
            title: Interface
            required: false
            show_user: false
          - name: processes
            type: text
            multi: true
            title: Processes
            description: Processes to monitor (this will act as a command line grep)
            required: false
            show_user: false
owner:
  github: elastic/security-external-integrations
