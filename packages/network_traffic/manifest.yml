format_version: 1.0.0
name: network_traffic
title: Network Traffic
version: 0.2.1
license: basic
description: This Elastic integration sniffs Network Traffic
type: integration
categories:
  - web
release: experimental
conditions:
  kibana.version: "^7.14.0"
policy_templates:
  - name: network
    title: Network Traffic
    description: Collect network traffic
    inputs:
      - type: packet
        title: Collect network traffic
        description: Collecting network traffic
        vars:
          - name: interface
            type: text
            title: Interface
            required: false
            show_user: false
          - name: processes
            type: text
            multi: true
            title: Processes
            description: Processes to monitor (this will act as a command line grep)
            required: false
            show_user: false
owner:
  github: elastic/security-external-integrations
