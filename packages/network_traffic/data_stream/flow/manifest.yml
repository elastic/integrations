title: Flows
release: beta
type: logs
streams:
  - input: packet
    title: Flows
    description: Track Network Flows
    template_path: flow.yml.hbs
    vars:
      - name: monitor_processes
        type: bool
        title: Monitor Processes
        description: |-
          If this option is enabled then network traffic events will be enriched
          with information about the process associated with the events.
        show_user: true
        multi: false
        required: false
      - name: period
        type: text
        title: Period
        required: false
        show_user: false
        description: Configure the reporting interval. All flows are reported at the very same point in time. Periodical reporting can be disabled by setting the value to -1. If disabled, flows are still reported once being timed out.
        default: '10s'
      - name: timeout
        type: text
        title: Flow timeout
        description: Timeout configures the lifetime of a flow. If no packets have been received for a flow within the timeout time window, the flow is killed and reported.
        required: false
        show_user: false
        default: '30s'
