- description: Bytes sent from the client to the server.
  example: 184
  format: bytes
  level: core
  name: client.bytes
  type: long
- description: IP address of the client.
  level: core
  name: client.ip
  type: ip
- description: Port of the client.
  format: string
  level: core
  name: client.port
  type: long
- description: Bytes sent from the destination to the source.
  example: 184
  format: bytes
  level: core
  name: destination.bytes
  type: long
- description: IP address of the destination.
  level: core
  name: destination.ip
  type: ip
- description: Port of the destination.
  format: string
  level: core
  name: destination.port
  type: long
- description: ECS version this event conforms to.
  example: 1.0.0
  ignore_above: 1024
  level: core
  name: ecs.version
  required: true
  type: keyword
- description: Event category. The second categorization field in the hierarchy.
  example: authentication
  ignore_above: 1024
  level: core
  name: event.category
  type: keyword
- description: Name of the dataset.
  example: apache.access
  ignore_above: 1024
  level: core
  name: event.dataset
  type: keyword
- description: Duration of the event in nanoseconds.
  format: duration
  input_format: nanoseconds
  level: core
  name: event.duration
  output_format: asMilliseconds
  output_precision: 1
  type: long
- description: event.end contains the date when the event ended or when the activity was last observed.
  level: extended
  name: event.end
  type: date
- description: The kind of the event. The highest categorization field in the hierarchy.
  example: alert
  ignore_above: 1024
  level: core
  name: event.kind
  type: keyword
- description: event.start contains the date when the event started or when the activity was first observed.
  level: extended
  name: event.start
  type: date
- description: Event type. The third categorization field in the hierarchy.
  ignore_above: 1024
  level: core
  name: event.type
  type: keyword
- description: Total bytes transferred in both directions.
  example: 368
  format: bytes
  level: core
  name: network.bytes
  type: long
- description: A hash of source and destination IPs and ports.
  example: 1:hO+sN4H+MG5MY/8hIrXPqc4ZQz0=
  ignore_above: 1024
  level: extended
  name: network.community_id
  type: keyword
- description: Direction of the network traffic.
  example: inbound
  ignore_above: 1024
  level: core
  name: network.direction
  type: keyword
- description: Host IP address when the source IP address is the proxy.
  example: 192.1.1.2
  level: core
  name: network.forwarded_ip
  type: ip
- description: L7 Network protocol name.
  example: http
  ignore_above: 1024
  level: core
  name: network.protocol
  type: keyword
- description: Protocol Name corresponding to the field `iana_number`.
  example: tcp
  ignore_above: 1024
  level: core
  name: network.transport
  type: keyword
- description: In the OSI Model this would be the Network Layer. ipv4, ipv6, ipsec, pim, etc
  example: ipv4
  ignore_above: 1024
  level: core
  name: network.type
  type: keyword
- description: All of the IPs seen on your event.
  level: extended
  name: related.ip
  type: ip
- description: Bytes sent from the server to the client.
  example: 184
  format: bytes
  level: core
  name: server.bytes
  type: long
- description: IP address of the server.
  level: core
  name: server.ip
  type: ip
- description: Port of the server.
  format: string
  level: core
  name: server.port
  type: long
- description: Bytes sent from the source to the destination.
  example: 184
  format: bytes
  level: core
  name: source.bytes
  type: long
- description: IP address of the source.
  level: core
  name: source.ip
  type: ip
- description: Port of the source.
  format: string
  level: core
  name: source.port
  type: long
