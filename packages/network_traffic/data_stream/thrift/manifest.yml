title: Thrift
release: experimental
type: logs
streams:
  - input: packet
    vars:
      - name: port
        type: integer
        # currently the Kibana UI doesn't support multi inputs
        # that are numeric, you get "Error: r.toLowerCase is not a function"
        # multi: true
        title: Port
        required: true
        show_user: true
        default: 9090
        # default: [9090]
    title: Thrift
    description: Capture Thrift Traffic
    template_path: thrift.yml.hbs
