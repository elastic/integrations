title: DNS
release: experimental
type: logs
streams:
  - input: packet
    vars:
      - name: port
        type: integer
        # currently the Kibana UI doesn't support multi inputs
        # that are numeric, you get "Error: r.toLowerCase is not a function"
        # multi: true
        title: Port
        required: true
        show_user: true
        default: 53
        # default: [53]
    title: DNS
    description: Capture DNS Traffic
    template_path: dns.yml.hbs
