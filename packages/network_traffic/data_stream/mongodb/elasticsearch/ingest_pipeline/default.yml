---
description: Pipeline for processing mongodb traffic
processors:
- set:
    field: ecs.version
    value: '8.7.0'
##
# Set host.mac to dash separated upper case value
# as per ECS recommendation
##
- gsub:
    field: host.mac
    pattern: '[-:.]'
    replacement: ''
    ignore_missing: true
- gsub:
    field: host.mac
    pattern: '(..)(?!$)'
    replacement: '$1-'
    ignore_missing: true
- uppercase:
    field: host.mac
    ignore_missing: true

- pipeline:
    if: ctx._conf?.geoip_enrich != null && ctx._conf.geoip_enrich
    name: '{{ IngestPipeline "geoip" }}'
- remove:
    field: _conf
    ignore_missing: true

- script:
    description: Remove invalid "network_traffic" term added by packetbeat prior to v8.
    # This string-based comparison is valid while versions are below v10.x.
    if: 'ctx.agent?.version == null || ctx.agent.version.compareTo("8.") < 0'
    lang: painless
    source: >
        if (ctx.event?.category != null) {
            for (int i=ctx.event.category.length-1; i>=0; i--) {
                if (ctx.event.category[i] == "network_traffic") {
                    ctx.event.category.remove(i);
                }
            }
        }

# Move non-ECS fields into the mondgodb group.
- rename:
    field: mongodb
    target_field: mongodb.event
    ignore_missing: true
- convert:
    field: mongodb.event.cursorId
    type: string
    ignore_missing: true
- convert:
    field: mongodb.event.startingFrom
    type: string
    ignore_missing: true
- rename:
    field: method
    target_field: mongodb.method
    ignore_missing: true
- rename:
    field: resource
    target_field: mongodb.resource
    ignore_missing: true
- rename:
    field: query
    target_field: mongodb.query
    ignore_missing: true
# Remove packetbeat fields that are handled by agent.
- remove:
    field: status
    ignore_missing: true
- remove:
    field: type
    ignore_missing: true

on_failure:
- set:
    field: error.message
    value: "{{ _ingest.on_failure_message }}"
