title: MongoDB
release: experimental
type: logs
streams:
  - input: packet
    vars:
      - name: port
        type: integer
        # currently the Kibana UI doesn't support multi inputs
        # that are numeric, you get "Error: r.toLowerCase is not a function"
        # multi: true
        title: Port
        required: true
        show_user: true
        default: 27017
        # default: [27017]
    title: MongoDB
    description: Capture MongoDB Traffic
    template_path: mongo.yml.hbs
