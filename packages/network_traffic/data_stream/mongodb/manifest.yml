title: MongoDB
type: logs
streams:
  - input: packet
    vars:
      - name: interface
        type: text
        title: Interface
        required: false
        show_user: false
      - name: port
        # currently the Kibana UI doesn't support multi inputs
        # that are numeric, you get "Error: r.toLowerCase is not a function"
        # so map this as text
        type: text
        multi: true
        title: Ports
        required: true
        show_user: true
        default: [27017]
      - name: geoip_enrich
        required: true
        show_user: true
        title: GeoIP enrich IP addresses
        description: Perform GeoIP enrichment on IP addresses in events.
        type: bool
        multi: false
        default: true
      - name: monitor_processes
        type: bool
        title: Monitor Processes
        description: |-
          If this option is enabled then network traffic events will be enriched
          with information about the process associated with the events.
        show_user: true
        multi: false
        required: false
      - name: max_docs
        type: integer
        title: Max Docs
        description: |-
          The maximum number of documents from the response to index in the `response`
          field. The default is 10.
        show_user: false
        multi: false
        required: false
      - name: max_doc_length
        type: integer
        title: Max Doc Length
        description: |-
          The maximum number of characters in a single document indexed in the
          `response` field. The default is 5000. You can set this to 0 to index an
          unlimited number of characters per document.
        show_user: false
        multi: false
        required: false
      - name: send_request
        type: bool
        title: Send Request
        description: |-
          If this option is enabled, the raw message of the request (`request` field)
          is sent to Elasticsearch. The default is false.
        show_user: false
        multi: false
        required: false
      - name: send_response
        type: bool
        title: Send Response
        description: |-
          If this option is enabled, the raw message of the response (`response`
          field) is sent to Elasticsearch. The default is false.
        show_user: false
        multi: false
        required: false
      - name: keep_null
        type: bool
        title: Keep Null
        description: Set to true to publish fields with null values in events.
        show_user: false
        multi: false
        required: false
      - name: transaction_timeout
        type: text
        title: Transaction Timeout
        description: |-
          Transaction timeout. Expired transactions will no longer be correlated to
          incoming responses, but sent to Elasticsearch immediately.
        show_user: false
        multi: false
        required: false
      - name: processors
        type: yaml
        title: Processors
        description: Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
        show_user: false
        multi: false
        required: false
      - name: tags
        type: text
        title: Tags
        description: Tags to include in the published event.
        show_user: false
        multi: true
        required: false
    title: MongoDB
    description: Capture MongoDB Traffic
    template_path: mongodb.yml.hbs
