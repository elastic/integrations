- name: amqp
  type: group
  fields:
    - name: app-id
      type: keyword
      description: >
        Creating application id.

    - name: arguments
      type: object
      description: >
        Optional additional arguments passed to some methods. Can be of various types.

    - name: auto-delete
      type: boolean
      description: >
        If set, auto-delete queue when unused.

    - name: class-id
      type: long
      description: >
        Failing method class.

    - name: consumer-count
      type: long
      description: >
        The number of consumers of a queue.

    - name: consumer-tag
      type: keyword
      description: >
        Identifier for the consumer, valid within the current channel.

    - name: content-encoding
      type: keyword
      description: >
        MIME content encoding.

    - name: content-type
      type: keyword
      description: >
        MIME content type.

      example: text/plain
    - name: correlation-id
      type: keyword
      description: >
        Application correlation identifier.

    - name: delivery-mode
      type: keyword
      description: >
        Non-persistent (1) or persistent (2).

    - name: delivery-tag
      type: long
      description: >
        The server-assigned and channel-specific delivery tag.

    - name: durable
      type: boolean
      description: >
        If set, request a durable exchange/queue.

    - name: exchange
      type: keyword
      description: >
        Name of the exchange.

    - name: exchange-type
      type: keyword
      description: >
        Exchange type.

      example: fanout
    - name: exclusive
      type: boolean
      description: >
        If set, request an exclusive queue.

    - name: expiration
      type: keyword
      description: >
        Message expiration specification.

    - name: headers
      type: object
      description: >
        Message header field table.

      object_type: keyword
    - name: if-empty
      type: boolean
      description: >
        Delete only if empty.

    - name: if-unused
      type: boolean
      description: >
        Delete only if unused.

    - name: immediate
      type: boolean
      description: >
        Request immediate delivery.

    - name: mandatory
      type: boolean
      description: >
        Indicates mandatory routing.

    - name: message-count
      type: long
      description: >
        The number of messages in the queue, which will be zero for newly-declared queues.

    - name: message-id
      type: keyword
      description: >
        Application message identifier.

    - name: method-id
      type: long
      description: >
        Failing method ID.

    - name: multiple
      type: boolean
      description: >
        Acknowledge multiple messages.

    - name: no-ack
      type: boolean
      description: >
        If set, the server does not expect acknowledgements for messages.

    - name: no-local
      type: boolean
      description: >
        If set, the server will not send messages to the connection that published them.

    - name: no-wait
      type: boolean
      description: >
        If set, the server will not respond to the method.

    - name: passive
      type: boolean
      description: >
        If set, do not create exchange/queue.

    - name: priority
      type: long
      description: >
        Message priority, 0 to 9.

    - name: queue
      type: keyword
      description: >
        The queue name identifies the queue within the vhost.

    - name: redelivered
      type: boolean
      description: >
        Indicates that the message has been previously delivered to this or another client.

    - name: reply-code
      type: long
      description: >
        AMQP reply code to an error, similar to http reply-code

      example: 404
    - name: reply-text
      type: keyword
      description: >
        Text explaining the error.

    - name: reply-to
      type: keyword
      description: >
        Address to reply to.

    - name: routing-key
      type: keyword
      description: >
        Message routing key.

    - name: timestamp
      type: keyword
      description: >
        Message timestamp.

    - name: type
      type: keyword
      description: >
        Message type name.

    - name: user-id
      type: keyword
      description: >
        Creating user id.

