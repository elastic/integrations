title: AMQP
release: beta
type: logs
streams:
  - input: packet
    vars:
      - name: port
        # currently the Kibana UI doesn't support multi inputs
        # that are numeric, you get "Error: r.toLowerCase is not a function"
        # so map this as text
        type: text
        multi: true
        title: Ports
        required: true
        show_user: true
        default: [5672]
      - name: max_body_length
        type: integer
        title: Max Body Length
        description: |-
          Truncate messages that are published and avoid huge messages being
          indexed.
          Default: 1000
        show_user: false
        multi: false
        required: false
      - name: parse_headers
        type: bool
        title: Parse Headers
        description: |-
          Hide the header fields in header frames.
          Default: false
        show_user: false
        multi: false
        required: false
      - name: parse_arguments
        type: bool
        title: Parse Arguments
        description: |-
          Hide the additional arguments of method frames.
          Default: false
        show_user: false
        multi: false
        required: false
      - name: hide_connection_information
        type: bool
        title: Hide Connection Information
        description: |-
          Hide all methods relative to connection negotiation between server and
          client.
          Default: true
        show_user: false
        multi: false
        required: false
      - name: send_request
        type: bool
        title: Send Request
        description: |-
          If this option is enabled, the raw message of the request (`request` field)
          is sent to Elasticsearch. The default is false.
        show_user: false
        multi: false
        required: false
      - name: send_response
        type: bool
        title: Send Response
        description: |-
          If this option is enabled, the raw message of the response (`response`
          field) is sent to Elasticsearch. The default is false.
        show_user: false
        multi: false
        required: false
      - name: keep_null
        type: bool
        title: Keep Null
        description: Set to true to publish fields with null values in events.
        show_user: false
        multi: false
        required: false
      - name: transaction_timeout
        type: text
        title: Transaction Timeout
        description: |-
          Transaction timeout. Expired transactions will no longer be correlated to
          incoming responses, but sent to Elasticsearch immediately.
        show_user: false
        multi: false
        required: false
      - name: processors
        type: yaml
        title: Processors
        description: Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
        show_user: false
        multi: false
        required: false
      - name: tags
        type: text
        title: Tags
        description: Tags to include in the published event.
        show_user: false
        multi: true
        required: false
    title: AMQP
    description: Capture AMQP Traffic
    template_path: amqp.yml.hbs
