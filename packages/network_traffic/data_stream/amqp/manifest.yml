title: AMQP
type: logs
streams:
  - title: AMQP
    description: Capture AMQP Traffic
    input: packet
    template_path: amqp.yml.hbs
    vars:
      - name: port
        title: Ports
        # currently the Kibana UI doesn't support multi inputs
        # that are numeric, you get "Error: r.toLowerCase is not a function"
        # so map this as text
        type: text
        required: true
        show_user: true
        multi: true
        default: [5672]
      - name: geoip_enrich
        title: GeoIP enrich IP addresses
        type: bool
        description: Perform GeoIP enrichment on IP addresses in events.
        required: true
        show_user: true
        multi: false
        default: true
      - name: monitor_processes
        title: Monitor Processes
        type: bool
        description: |-
          If this option is enabled then network traffic events will be enriched
          with information about the process associated with the events.
        required: false
        show_user: true
        multi: false
      - name: max_body_length
        title: Max Body Length
        type: integer
        description: |-
          Truncate messages that are published and avoid huge messages being
          indexed.
          Default: 1000
        required: false
        show_user: false
        multi: false
      - name: parse_headers
        title: Parse Headers
        type: bool
        description: |-
          Hide the header fields in header frames.
          Default: false
        required: false
        show_user: false
        multi: false
      - name: parse_arguments
        title: Parse Arguments
        type: bool
        description: |-
          Hide the additional arguments of method frames.
          Default: false
        required: false
        show_user: false
        multi: false
      - name: hide_connection_information
        title: Hide Connection Information
        type: bool
        description: |-
          Hide all methods relative to connection negotiation between server and
          client.
          Default: true
        required: false
        show_user: false
        multi: false
      - name: send_request
        title: Send Request
        type: bool
        description: |-
          If this option is enabled, the raw message of the request (`request` field)
          is sent to Elasticsearch. The default is false.
        required: false
        show_user: false
        multi: false
      - name: send_response
        title: Send Response
        type: bool
        description: |-
          If this option is enabled, the raw message of the response (`response`
          field) is sent to Elasticsearch. The default is false.
        required: false
        show_user: false
        multi: false
      - name: keep_null
        title: Keep Null
        type: bool
        description: Set to true to publish fields with null values in events.
        required: false
        show_user: false
        multi: false
      - name: transaction_timeout
        title: Transaction Timeout
        type: text
        description: |-
          Transaction timeout. Expired transactions will no longer be correlated to
          incoming responses, but sent to Elasticsearch immediately.
        required: false
        show_user: false
        multi: false
      - name: processors
        title: Processors
        type: yaml
        description: Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
        required: false
        show_user: false
        multi: false
      - name: tags
        title: Tags
        type: text
        description: Tags to include in the published event.
        required: false
        show_user: false
        multi: true
