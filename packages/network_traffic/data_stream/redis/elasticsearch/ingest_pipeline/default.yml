---
description: Pipeline for processing redis traffic
processors:
- set:
    field: ecs.version
    value: '8.7.0'
##
# Set host.mac to dash separated upper case value
# as per ECS recommendation
##
- gsub:
    field: host.mac
    pattern: '[-:.]'
    replacement: ''
    ignore_missing: true
- gsub:
    field: host.mac
    pattern: '(..)(?!$)'
    replacement: '$1-'
    ignore_missing: true
- uppercase:
    field: host.mac
    ignore_missing: true
- append:
    field: related.hosts
    value: "{{{observer.hostname}}}"
    if: ctx.observer?.hostname != null && ctx.observer?.hostname != ''
    allow_duplicates: false
- foreach:
    if: ctx.observer?.ip != null && ctx.observer.ip instanceof List
    field: observer.ip
    processor:
      append:
        field: related.ip
        value: '{{{_ingest._value}}}'
        allow_duplicates: false
- remove:
    if: ctx.host != null && ctx.tags != null && ctx.tags.contains('forwarded')
    field: host

- pipeline:
    if: ctx._conf?.geoip_enrich != null && ctx._conf.geoip_enrich
    name: '{{ IngestPipeline "geoip" }}'
- remove:
    field: _conf
    ignore_missing: true

on_failure:
- set:
    field: error.message
    value: "{{ _ingest.on_failure_message }}"
