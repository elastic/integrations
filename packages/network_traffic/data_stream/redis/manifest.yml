title: Redis
release: experimental
type: logs
streams:
  - input: packet
    vars:
      - name: port
        type: integer
        # currently the Kibana UI doesn't support multi inputs
        # that are numeric, you get "Error: r.toLowerCase is not a function"
        # multi: true
        title: Port
        required: true
        show_user: true
        default: 6379
        # default: [6379]
    title: Redis
    description: Capture Redis Traffic
    template_path: redis.yml.hbs
