title: SIP
release: beta
type: logs
streams:
  - input: packet
    vars:
      - name: port
        # currently the Kibana UI doesn't support multi inputs
        # that are numeric, you get "Error: r.toLowerCase is not a function"
        # so map this as text
        type: text
        multi: true
        title: Ports
        required: true
        show_user: true
        default: [5060]
      - name: parse_authorization
        type: bool
        title: Parse Authorization
        description: Parse the authorization headers
        show_user: false
        multi: false
        required: false
      - name: parse_body
        type: bool
        title: Parse Body
        description: Parse body contents (only when body is SDP)
        show_user: false
        multi: false
        required: false
      - name: keep_original
        type: bool
        title: Keep Original
        description: Preserve original contents in event.original
        show_user: false
        multi: false
        required: false
      - name: processors
        type: yaml
        title: Processors
        description: Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
        show_user: false
        multi: false
        required: false
      - name: tags
        type: text
        title: Tags
        description: Tags to include in the published event.
        show_user: false
        multi: true
        required: false
    title: SIP
    description: Capture SIP Traffic
    template_path: sip.yml.hbs
