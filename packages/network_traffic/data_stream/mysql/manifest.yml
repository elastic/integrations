title: MySQL
release: beta
type: logs
streams:
  - input: packet
    vars:
      - name: port
        type: integer
        # currently the Kibana UI doesn't support multi inputs
        # that are numeric, you get "Error: r.toLowerCase is not a function"
        # multi: true
        title: Port
        required: true
        show_user: true
        default: 3306
        # default: [3306, 3307]
    title: MySQL
    description: Capture MySQL Traffic
    template_path: mysql.yml.hbs
