---
description: Pipeline for processing tls traffic
processors:
- set:
    field: ecs.version
    value: 8.0.0
##
# Set host.mac to dash separated upper case value
# as per ECS recommendation
##
- gsub:
    field: host.mac
    pattern: '[-:.]'
    replacement: ''
    ignore_missing: true
- gsub:
    field: host.mac
    pattern: '(..)(?!$)'
    replacement: '$1-'
    ignore_missing: true
- uppercase:
    field: host.mac
    ignore_missing: true

##
# Make tls.{client,server}.x509.version_number a string as per ECS.
##
- convert:
    field: tls.client.x509.version_number
    type: string
    ignore_missing: true
- convert:
    field: tls.server.x509.version_number
    type: string
    ignore_missing: true

- convert:
    field: tls.detailed.client_certificate.version_number
    type: string
    ignore_missing: true
- convert:
    field: tls.detailed.server_certificate.version_number
    type: string
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: "{{ _ingest.on_failure_message }}"
