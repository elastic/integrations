title: DHCP
release: beta
type: logs
streams:
  - input: packet
    vars:
      - name: port
        type: integer
        # currently the Kibana UI doesn't support multi inputs
        # that are numeric, you get "Error: r.toLowerCase is not a function"
        # multi: true
        title: Port
        required: true
        show_user: true
        default: 67
        # default: [67, 68]
    title: DHCP
    description: Capture DHCP Traffic
    template_path: dhcp.yml.hbs
