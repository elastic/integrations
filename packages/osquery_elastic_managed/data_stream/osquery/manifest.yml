title: Osquery Elastic Managed queries
type: logs
release: experimental
streams:
  - input: osquery
    title: Osquery Elastic Managed queries configuration
    description: Osquery Elastic Managed queries configuration
    vars:
      - name: query
        type: text
        title: The query to be executed.
        required: true
        show_user: true
      - name: interval
        type: text
        title: An interval in seconds to run the query
        required: false
        show_user: true
      - name: id
        type: text
        title: Query ID (should be unique per query)
        required: true
        show_user: true
