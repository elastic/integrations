title: OSquery Elastic Managed queries
type: logs
release: experimental
streams:
  - input: osquery_elastic_managed
    title: OSquery Elastic Managed queries configuration
    description: OSquery Elastic Managed queries configuration
    vars:
      - name: query
        type: text
        title: The query to be executed.
        required: true
        show_user: true
      - name: period
        type: text
        title: Execute every (leave blank for one-time query)
        required: false
        show_user: true
      - name: id
        type: text
        title: Query ID (should be unique per query)
        required: true
        show_user: true
