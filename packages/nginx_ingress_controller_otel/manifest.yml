format_version: 3.5.0
name: nginx_ingress_controller_otel
title: Nginx Ingress Controller OpenTelemetry Logs
version: 0.3.0
source:
  license: "Elastic-2.0"
description: Collect Nginx Ingress Controller logs using the OpenTelemetry collector.
type: content
categories:
  - observability
  - containers
  - kubernetes
  - opentelemetry
conditions:
  kibana:
    version: "^9.2.0"
  elastic:
    subscription: "basic"
discovery:
  datasets:
    - name: nginx_ingress_controller.access.otel
    - name: nginx_ingress_controller.error.otel
screenshots:
  - src: /img/nginx-ingress-controller-overview.png
    title: Overview dashboard
    size: 3360x3590
    type: image/png
  - src: /img/nginx-ingress-controller-access-error-logs.png
    title: Access and error logs
    size: 3360x2862
    type: image/png
icons:
  - src: /img/logo_nginx.svg
    title: logo nginx
    size: 32x32
    type: image/svg+xml
# TODO: clarify ownership
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
