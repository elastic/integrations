# ENV variables used by elastic-package utility
ELASTIC_PACKAGE_ELASTICSEARCH_HOST: !var /elastic-stack/bgdi-observability-dev/elastic_package/elasticsearch/url --profile swisstopo-bgdi-observability
ELASTIC_PACKAGE_ELASTICSEARCH_USERNAME: !var /elastic-stack/bgdi-observability-dev/elastic_package/elasticsearch/username --profile swisstopo-bgdi-observability
ELASTIC_PACKAGE_ELASTICSEARCH_PASSWORD: !var /elastic-stack/bgdi-observability-dev/elastic_package/elasticsearch/password --profile swisstopo-bgdi-observability
ELASTIC_PACKAGE_KIBANA_HOST: !var /elastic-stack/bgdi-observability-dev/elastic_package/kibana/url --profile swisstopo-bgdi-observability
