# ENV variables used by elastic-package utility
ELASTIC_PACKAGE_ELASTICSEARCH_HOST: !var /elastic-stack/bgdi-observability-dev/elasticsearch/url --profile swisstopo-bgdi-observability
ELASTIC_PACKAGE_ELASTICSEARCH_USERNAME: !var /elastic-stack/bgdi-observability-dev/elasticsearch/users/elastic_package/username --profile swisstopo-bgdi-observability
ELASTIC_PACKAGE_ELASTICSEARCH_PASSWORD: !var /elastic-stack/bgdi-observability-dev/elasticsearch/users/elastic_package/password --profile swisstopo-bgdi-observability
ELASTIC_PACKAGE_KIBANA_HOST: !var /elastic-stack/bgdi-observability-dev/kibana/url --profile swisstopo-bgdi-observability
