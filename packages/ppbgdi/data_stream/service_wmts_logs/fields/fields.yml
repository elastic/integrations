- name: ppbgdi.app
  type: group
  fields:
    - name: layer
      type: group
      description: BGDI layer information
      fields:
        - name: id
          type: keyword
          description: The id / name of the layer
        - name: extension
          type: keyword
          description: The file extention
        - name: column
          type: long
          description: The easting orientation of a tile
        - name: row
          type: long
          description: The northing orientation of the tile
        - name: zoom
          type: long
          description: The zoom level of the tile
        - name: time
          type: keyword
          description: The publication time of the resource
    - name: system
      type: keyword
      description: The BGDI system
    - name: crs
      type: long
      description: The projection type of the layer
- name: http.request.headers.*
  type: keyword
  description: Not yet but already in use ecs fields
- name: http.response.headers.*
  type: keyword
  description: Not yet but already in use ecs fields
- name: user_agent.device.type
  type: keyword
  description: ECS beta field
- name: kubernetes.namespace_labels.*
  type: keyword
  description: Used to set the ppbgdi.app.system field
- name: kubernetes.namespace_labels.service
  type: keyword
  description: Used to set the service.name field
- name: kubernetes.namespace_labels.env
  type: keyword
  description: Used to set the service.environment field
