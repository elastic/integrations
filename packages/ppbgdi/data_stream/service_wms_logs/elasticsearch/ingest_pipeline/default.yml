---
description: Default pipeline for processing wms logs
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - set:
      field: event.ingested
      value: '{{_ingest.timestamp}}'
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: 'ctx.event?.original == null'
  - remove:
      field: message
      ignore_missing: true
      if: 'ctx.event?.original != null'
  - grok:
      field: event.original
      patterns:
        - ^%{CHAR:first_char}
      pattern_definitions:
        CHAR: .
  - set:
      field: ppbgdi.app.system
      copy_from: kubernetes.namespace_labels.system
      ignore_empty_value: true
#   - pipeline:
#       if: ctx.first_char != '{'
#       name: '{{ IngestPipeline "default-common" }}'
  - pipeline:
      description: JSON logs pipeline
      if: ctx.first_char == '{'
      name: '{{ IngestPipeline "common-json" }}'
  - remove:
      field:
        - first_char
  - pipeline:
      description: Parse query parameters
      if: ctx?.url?.query != null && ctx?.url?.query != ""
      name: '{{ IngestPipeline "query-params" }}'
  - set:
      field: service.environment
      copy_from: kubernetes.namespace_labels.env
      ignore_empty_value: true
#   - remove:
#       field: temp
#       ignore_missing: true
  - script:
      lang: painless
      description: This script processor iterates over the whole document to remove fields with null or empty values.
      source: |
        void handleMap(Map map) {
          for (def x : map.values()) {
            if (x instanceof Map) {
                handleMap(x);
            } else if (x instanceof List) {
                handleList(x);
            }
          }
          map.values().removeIf(v -> v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0));
        }
        void handleList(List list) {
          for (def x : list) {
              if (x instanceof Map) {
                  handleMap(x);
              } else if (x instanceof List) {
                  handleList(x);
              }
          }
          list.removeIf(v -> v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0));
        }
        handleMap(ctx);


on_failure:
- append:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
