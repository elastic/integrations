---
description: Default pipeline for processing mf-chsdi3 logs
processors:
  - grok:
      field: event.original
      patterns:
        - "^\\[%{TIMESTAMP_ISO8601:@timestamp}\\] \\[%{DATA:log.level}\\] \\[pid/tid %{POSINT:process.pid}/%{POSINT:process.thread.id}\\] \\[%{DATA:log.logger}\\] \\[ID %{NOTSPACE:event.id}\\] %{GREEDYDATA:message}"
        - "^\\[%{TIMESTAMP_ISO8601:@timestamp}\\] \\[%{DATA:log.level}\\] \\[pid/tid %{POSINT:process.pid}/%{POSINT:process.thread.id}\\] \\[%{DATA:log.logger}\\] \\[ID %{NOTSPACE:event.id} %{GREEDYDATA:message}"
  - convert:
      field: process.pid
      type: long
      ignore_missing: true
  - convert:
      field: process.thread.id
      type: long
      ignore_missing: true

on_failure:
  - append:
      field: error.message
      value: '{{ _ingest.on_failure_message }}'
