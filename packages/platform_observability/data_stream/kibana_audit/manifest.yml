type: logs
title: Platform Observability Kibana audit logs
streams:
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/kibana/*_audit.json
    template_path: log.yml.hbs
    title: Kibana audit logs
    description: Collect Kibana audit logs
