format_version: 3.3.0
name: domaintools
title: "DomainTools Real Time Unified Feeds"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "The DomainTools NOD Feed provides real-time access to newly registered and observed domains, enabling proactive threat detection and defense. With over 300,000 new domains observed daily, the feed empowers security teams to identify and block potentially malicious domains before they can be weaponized. Ideal for threat hunting, phishing prevention, and brand protection, the NOD Feed delivers unparalleled visibility into emerging domain activity to stay ahead of evolving threats."
type: integration
categories:
  - custom
conditions:
  kibana:
    version: "^8.15.3"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: domaintools
    title: DomainTools Newly Observed Domains
    description: "DomainTools Newly Observed Domains provides real-time access to newly registered and observed domains, enabling proactive threat detection and defense"
    inputs:
      - type: httpjson
        title: "DomainTools Newly Observed Domains"
        description: "DomainTools Newly Observed Domains provides real-time access to newly registered and observed domains, enabling proactive threat detection and defense"
