type: logs
title: Microsoft Defender ATP logs
release: experimental
streams:
  - input: httpjson
    vars:
      - name: client_id
        type: text
        title: Client ID
        description: The client ID related to creating a new application on Azure.
        multi: false
        required: true
        show_user: true
      - name: client_secret
        type: text
        title: Client Secret
        description: The secret related to the client ID.
        multi: false
        required: true
        show_user: true
      - name: tenant_id
        type: text
        title: Tenant ID
        description: The tenant ID related to creating a new application on Azure.
        multi: false
        required: true
        show_user: true
      - name: interval
        type: text
        title: Interval
        multi: false
        required: true
        show_user: true
        default: 5m
        description: The interval between requests to the HTTP API.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - defender-atp
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

    template_path: httpjson.yml.hbs
    title: Microsoft Defender ATP logs
    description: Collect Microsoft Defender ATP logs
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - defender-atp
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

    template_path: log.yml.hbs
    title: Microsoft Defender ATP logs
    description: Collect Microsoft Defender ATP logs
