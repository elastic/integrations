title: Clicks Permitted
type: logs
streams:
  - input: httpjson
    template_path: httpjson.yml.hbs
    title: Proofpoint_TAP Clicks Permitted logs
    description: Collect Proofpoint TAP Clicks Permitted logs via API.
    vars:
      - name: interval
        type: text
        title: Interval
        description: "Interval to fetch data from Proofpoint TAP API (The interval should be at least 1m). NOTE: Supported units for this parameter are h/m/s."
        multi: false
        required: true
        show_user: true
        default: 1h
      - name: initial_interval
        type: text
        title: Initial Interval
        description: "How far back to pull the tap data from the Proofpoint TAP API (The initial interval should be a maximum of 7 days). NOTE: Supported units for this parameter are h/m/s."
        default: 24h
        multi: false
        required: true
        show_user: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - proofpoint_tap-clicks_permitted
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

