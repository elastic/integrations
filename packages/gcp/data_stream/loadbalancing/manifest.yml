title: "GCP Load Balancer Metrics"
type: metrics
streams:
  - input: gcp/metrics
    title: GCP Load Balancer Metrics
    description: Collect GCP Load Balancer Metrics
    vars:
      - name: zone
        type: text
        title: GCP Zone
        multi: false
        required: false
        show_user: true
      - name: region
        type: text
        title: GCP Region
        multi: false
        required: false
        show_user: true
      - name: period
        type: text
        title: Period
        default: 10s
        required: true
      - name: exclude_labels
        type: bool
        title: Exclude Labels
        description: Exclude additional labels from metrics
        multi: false
        required: false
        show_user: true
