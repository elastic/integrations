version: '2.3'
services:
  terraform:
    environment:
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_ZONE=${GCP_ZONE:-us-central1-a}
      - GOOGLE_CREDENTIALS=${GOOGLE_CREDENTIALS}
      # pass project id to Terraform (NOTE: they are not passed to system test)
      - TF_VAR_gcp_project_id=${GCP_PROJECT_ID}
      - TF_VAR_zone=${GCP_ZONE:-us-central1-a}
      - TF_VAR_repo_name=${REPO_NAME:-unknown}
      - TF_VAR_pull_request=pr-${CHANGE_ID:-unknown}
      - TF_VAR_ci_build=${BUILD_NUMBER:-unknown}
