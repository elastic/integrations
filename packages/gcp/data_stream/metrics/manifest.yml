title: "GCP Custom Metrics"
type: metrics
streams:
  - input: gcp/metrics
    title: GCP Custom Metrics
    description: Collect Custom GCP Metrics
    vars:
      - name: zone
        type: text
        title: GCP Zone
        multi: false
        required: false
        show_user: true
      - name: region
        type: text
        title: GCP Region
        multi: false
        required: false
        show_user: true
      - name: metrics
        type: yaml
        title: Metrics
        required: false
        show_user: true
        multi: false
        description: >
          Groups of agregated metrics.  See https://www.elastic.co/guide/en/beats/metricbeat/current/metricbeat-metricset-gcp-metrics.html for examples

      - name: exclude_labels
        type: bool
        title: Exclude Labels
        description: Exclude additional labels from metrics
        multi: false
        required: false
        show_user: true
      - name: period
        type: text
        title: Period
        default: 10s
        required: true
