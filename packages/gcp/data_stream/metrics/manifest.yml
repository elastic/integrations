title: "GCP Metrics"
type: metrics
streams:
  - input: gcp/metrics
    title: GCP Metrics
    description: Collect GCP Metrics
    vars:
      - name: period
        type: text
        title: Period
        default: 10s
      - name: metrics
        type: yaml
        title: Metrics
        required: false
        show_user: true
        multi: false
        description: >
          Groups of agregated metrics.  See https://www.elastic.co/guide/en/beats/metricbeat/current/metricbeat-module-gcp.html#_example_configuration_23 for examples

