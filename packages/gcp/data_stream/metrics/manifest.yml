type: metrics
title: Google Cloud Platform metrics metrics
release: experimental
streams:
  - input: gcp/metrics
    vars:
      - name: credentials_file_path
        type: text
        title: Credentials File Path
        multi: false
        required: true
        show_user: true
        default: your JSON credentials file path
      - name: exclude_labels
        type: bool
        title: Exclude Labels
        multi: false
        required: true
        show_user: true
        default: false
      - name: metrics
        type: yaml
        title: Metrics
        multi: false
        required: true
        show_user: true
        default: |
          - aligner: ALIGN_NONE
            metric_types:
            - instance/cpu/reserved_cores
            - instance/cpu/usage_time
            - instance/cpu/utilization
            - instance/uptime
            service: compute
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 1m
      - name: project_id
        type: text
        title: Project Id
        multi: false
        required: true
        show_user: true
        default: your project id
    template_path: stream.yml.hbs
    title: Google Cloud Platform metrics metrics
    description: Collect Google Cloud Platform metrics metrics
