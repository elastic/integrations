type: logs
title: Google Cloud Platform (GCP) vpcflow logs
release: experimental
streams:
  - input: gcp-pubsub
    vars:
      - name: topic
        type: text
        title: Topic
        multi: false
        required: true
        show_user: true
        default: stackdriver-vpcflow
      - name: subscription_name
        type: text
        title: Subscription Name
        multi: false
        required: true
        show_user: true
        default: filebeat-gcp-vpcflow
      - name: internal_networks
        type: text
        title: Internal Networks
        multi: false
        required: false
        show_user: true
    template_path: gcp-pubsub.yml.hbs
    title: Google Cloud Platform (GCP) vpcflow logs (gcp-pubsub)
    description: Collect Google Cloud Platform (GCP) vpcflow logs using gcp-pubsub input
  - input: logfile
    vars:
      - name: keep_original_message
        type: bool
        title: Keep Original Message
        multi: false
        required: true
        show_user: true
        default: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - forwarded
      - name: internal_networks
        type: text
        title: Internal Networks
        multi: false
        required: false
        show_user: true
    template_path: log.yml.hbs
    title: Google Cloud Platform (GCP) vpcflow logs (log)
    description: Collect Google Cloud Platform (GCP) vpcflow logs using log input
