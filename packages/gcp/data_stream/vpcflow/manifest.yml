type: logs
title: Google Cloud Platform (GCP) vpcflow logs
release: experimental
streams:
  - input: gcp-pubsub
    vars:
      - name: topic
        type: text
        title: Topic
        multi: false
        required: true
        show_user: true
        default: stackdriver-vpcflow
      - name: subscription_name
        type: text
        title: Subscription Name
        multi: false
        required: true
        show_user: true
        default: filebeat-gcp-vpcflow
      - name: subscription_create
        type: bool
        title: Subscription Create
        description: If true, the integration will create the subscription on start.
        multi: false
        required: true
        show_user: false
        default: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - gcp-vpcflow
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

    template_path: gcp-pubsub.yml.hbs
    title: Google Cloud Platform (GCP) vpcflow logs (gcp-pubsub)
    description: Collect Google Cloud Platform (GCP) vpcflow logs using gcp-pubsub input
