- name: gcp.dns
  type: group
  fields:
    - name: auth_answer
      type: boolean
      description: |
        Authoritative answer, RFC 1035
    - name: target_type
      type: keyword
      description: |
        Type of DNS zone queried (ie. public-zone, private-zone)
    - name: source_type
      type: keyword
      description: |-
        Type of netowkr where DNS query originated (ie. internet)
