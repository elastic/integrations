name: gcp
title: Google Cloud Platform
version: 1.2.0
release: ga
description: Collect logs from Google Cloud Platform with Elastic Agent.
type: integration
icons:
  - src: /img/logo_gcp.svg
    title: logo gcp
    size: 32x32
    type: image/svg+xml
format_version: 1.0.0
license: basic
categories:
  - google_cloud
  - cloud
  - network
  - security
conditions:
  kibana.version: ^7.15.0
screenshots:
  - src: /img/filebeat-gcp-audit.png
    title: filebeat gcp audit
    size: 1702x996
    type: image/png
  - src: /img/gcp-billing.png
    title: GCP Billing Metrics Dashboard
    size: 2000x1020
    type: image/png
  - src: /img/gcp-compute.png
    title: GCP Compute Metrics Dashboard
    size: 2000x2021
    type: image/png
  - src: /img/gcp-pubsub.png
    title: GCP PubSub Metrics Dashboard
    size: 2000x1020
    type: image/png
  - src: /img/gcp-storage.png
    title: GCP Storage Metrics Dashboard
    size: 2000x1020
    type: image/png
vars:
  - name: project_id
    type: text
    title: Project Id
    multi: false
    required: true
    show_user: true
    default: SET_PROJECT_NAME
  - name: credentials_file
    type: text
    title: Credentials File
    multi: false
    required: false
    show_user: true
  - name: credentials_json
    type: text
    title: Credentials Json
    multi: false
    required: false
    show_user: true
policy_templates:
  - name: logs
    title: Google Cloud Platform (GCP) logs
    description: Collect logs from Google Cloud Platform (GCP) instances
    data_streams:
      - audit
      - firewall
      - vpcflow
    inputs:
      - type: gcp-pubsub
        # vars:
        #   - name: alternative_host
        #     type: text
        #     title: Alternative host
        #     multi: false
        #     required: false
        #     show_user: false
        #     description: "GCP Alternative host"
        title: "Collect Google Cloud Platform (GCP) audit, firewall and vpcflow logs (input: gcp-pubsub)"
        description: "Collecting audit, firewall and vpcflow logs from Google Cloud Platform (GCP) instances (input: gcp-pubsub)"
        input_group: logs
    screenshots:
      - src: /img/filebeat-gcp-audit.png
        title: filebeat gcp audit
        size: 1702x996
        type: image/png
  - name: metrics
    title: GCP Billing Metrics
    description: Collect billing metrics from Google Cloud Platform (GCP) with Elastic Agent
    data_streams:
      - billing
      - compute
      - storage
      - loadbalancing
      - pubsub
      - gke
      - metrics
    inputs:
      - type: gcp/metrics
        # vars:
        #   - name: region
        #     type: text
        #     title: GCP Region
        #     multi: false
        #     required: false
        #     show_user: true
        #     deafult: "us-"
        #     description: "GCP Region"
        #   - name: zone
        #     type: text
        #     title: GCP Availability Zone
