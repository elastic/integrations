name: gcp
title: Google Cloud Platform
version: 2.0.0
release: ga
description: Collect logs from Google Cloud Platform with Elastic Agent.
type: integration
icons:
  - src: /img/logo_gcp.svg
    title: logo gcp
    size: 32x32
    type: image/svg+xml
format_version: 1.0.0
license: basic
categories:
  - google_cloud
  - cloud
conditions:
  kibana.version: ^7.16.3 || ^8.0.0
screenshots:
  - src: /img/filebeat-gcp-audit.png
    title: filebeat gcp audit
    size: 1702x996
    type: image/png
  - src: /img/gcp-billing.png
    title: GCP Billing Metrics Dashboard
    size: 2000x1020
    type: image/png
  - src: /img/gcp-compute.png
    title: GCP Compute Metrics Dashboard
    size: 2000x2021
    type: image/png
vars:
  - name: project_id
    type: text
    title: Project Id
    multi: false
    required: true
    show_user: true
    default: SET_PROJECT_NAME
  - name: credentials_file
    type: text
    title: Credentials File
    multi: false
    required: false
    show_user: true
  - name: credentials_json
    type: text
    title: Credentials Json
    multi: false
    required: false
    show_user: true
policy_templates:
  - name: compute
    title: Google Cloud Platform (GCP) Compute metrics
    description: Collect compute metrics from Google Cloud Platform (GCP) with Elastic Agent
    data_streams:
      - compute
    inputs:
      - type: gcp/metrics
        title: Collect GCP Compute Metrics
        description: Collect GCP Compute Metrics
        input_group: metrics
    screenshots:
      - src: /img/gcp-compute.png
        title: GCP Compute Metrics Dashboard
        size: 2000x2021
        type: image/png
owner:
  github: elastic/security-external-integrations
