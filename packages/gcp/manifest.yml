        #     title: Exclude Labels
        #     multi: false
        #     required: true
        #     show_user: true
        #     description: "Exclude additional labels"
        #     default: false
        title: Collect GCP Metrics
        description: Collect GCP Metrics
        input_group: metrics
    screenshots:
      - src: /img/gcp-billing.png
        title: GCP Billing Metrics Dashboard
        size: 2000x1020
        type: image/png
      - src: /img/gcp-compute.png
        title: GCP Compute Metrics Dashboard
        size: 2000x2021
        type: image/png
      - src: /img/gcp-pubsub.png
        title: GCP PubSub Metrics Dashboard
        size: 2000x1020
        type: image/png
      - src: /img/gcp-storage.png
        title: GCP Storage Metrics Dashboard
        size: 2000x1020
        type: image/png
