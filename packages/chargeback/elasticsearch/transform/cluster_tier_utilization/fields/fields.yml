- name: "@timestamp"
  type: date
  description: Daily timestamp representing when the metric was recorded.
- name: cluster_name
  type: keyword
  description: Name of the Elasticsearch cluster.
- name: cluster_id
  type: keyword
  description: ID of the Elasticsearch cluster.
- name: tier
  type: keyword
  description: The data tier where the index resides (e.g. hot, warm, cold, frozen).
- name: memory_usage_pct_avg
  type: double
  description: Average memory usage percentage.
- name: disk_usage_pct_avg
  type: double
  description: Average disk usage percentage.
- name: cpu_usage_pct_avg
  type: double
  description: Average CPU usage percentage.