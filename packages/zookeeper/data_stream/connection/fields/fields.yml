- name: zookeeper.connection
  type: group
  fields:
    - name: interest_ops
      type: long
      description: |
        Interest ops
    - name: queued
      type: long
      metric_type: gauge
      description: |
        Queued connections
    - name: received
      type: long
      metric_type: counter
      description: |
        Received connections
    - name: sent
      type: long
      metric_type: counter
      description: |
        Connections sent
