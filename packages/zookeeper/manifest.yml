name: zookeeper
title: ZooKeeper Metrics
version: "1.10.0"
description: Collect metrics from ZooKeeper service with Elastic Agent.
type: integration
icons:
  - src: /img/zookeeper.svg
    title: zookeeper
    size: 754x754
    type: image/svg+xml
format_version: "3.0.0"
categories:
  - observability
conditions:
  kibana:
    version: "^8.8.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/metricbeat-zookeeper.png
    title: Metricbeat ZooKeeper
    size: 3808x2018
    type: image/png
policy_templates:
  - name: zookeeper
    title: ZooKeeper metrics
    description: Collect metrics from ZooKeeper instances
    inputs:
      - type: zookeeper/metrics
        title: Collect ZooKeeper connection, mntr and server metrics
        description: Collecting connection, mntr and server metrics from ZooKeeper instances
        vars:
          - name: hosts
            type: text
            title: ZooKeeper address
            multi: true
            required: true
            show_user: true
            default:
              - 'localhost:2181'
          - name: period
            type: text
            title: Period
            required: true
            show_user: true
            default: 10s
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
