name: zookeeper
title: ZooKeeper Metrics
version: 1.4.0
description: Collect metrics from ZooKeeper service with Elastic Agent.
type: integration
icons:
  - src: /img/zookeeper.svg
    title: zookeeper
    size: 754x754
    type: image/svg+xml
format_version: 1.0.0
license: basic
categories:
  - datastore
  - config_management
release: ga
conditions:
  kibana.version: "^7.14.0 || ^8.0.0"
screenshots:
  - src: /img/metricbeat-zookeeper.png
    title: Metricbeat ZooKeeper
    size: 3808x2018
    type: image/png
policy_templates:
  - name: zookeeper
    title: Zookeeper logs and metrics
    description: Collect logs and metrics from Zookeeper instances
    inputs:
      - type: zookeeper/metrics
        title: Collect ZooKeeper connection, mntr and server metrics
        description: Collecting connection, mntr and server metrics from ZooKeeper instances
        vars:
          - name: hosts
            type: text
            title: ZooKeeper address
            multi: true
            required: true
            show_user: true
            default:
              - 'localhost:2181'
          - name: period
            type: text
            title: Period
            required: true
            show_user: true
            default: 10s
      - type: filestream
        title: Collect logs from ZooKeeper instances
        description: "Collecting ZooKeeper server and audit logs"
owner:
  github: elastic/obs-service-integrations
