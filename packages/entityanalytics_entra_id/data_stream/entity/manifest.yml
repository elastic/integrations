title: "Identities"
type: logs
dataset: entityanalytics_entra_id.entity
streams:
  - input: entity-analytics
    title: Collect identities
    description: Collecting identities from Microsoft Entra ID.
    template_path: entity-analytics.yml.hbs
    vars:
      - name: tenant_id
        type: text
        title: Tenant ID
        required: true
      - name: client_id
        type: text
        title: Client (Application) ID
        required: true
      - name: secret
        type: password
        title: Secret (API Key)
        required: true
        secret: true
      - name: dataset
        type: select
        title: Dataset
        description: Select the dataset to collect from Microsoft Entra ID.
        multi: false
        options:
          - value: users
            text: Users
          - value: devices
            text: Devices
          - value: all
            text: All (Device and User)
        required: true
        show_user: true
        default: all
      - name: sync_interval
        type: text
        title: Sync Interval
        description: |-
          How often full synchronizations should occur. Must be greater than
          Update Interval. Expected value is a duration string (15m, 1h, 1m30,
          etc), defaults to 24h.
        required: true
        show_user: false
        default: 24h
      - name: update_interval
        type: text
        title: Update Interval
        description: |-
          How often incremental updates should occur. Must be less than Sync
          Interval. Expected value is a duration string (15m, 1h, 1m30, etc),
          defaults to 15m.
        required: true
        show_user: false
        default: 15m
      - name: login_endpoint
        type: text
        title: Login Endpoint URL
        default: "https://login.microsoftonline.com"
        description: URL for OAuth2 logins.
        required: false
        show_user: false
      - name: login_scopes
        type: text
        title: Login Scopes
        multi: true
        default:
          - "https://graph.microsoft.com/.default"
        description: Scopes for OAuth2 token.
        required: false
        show_user: false
      - name: api_endpoint
        type: text
        title: API Endpoint URL
        default: "https://graph.microsoft.com/v1.0"
        description: URL for the API endpoint.
        required: false
        show_user: false
      - name: custom_options
        type: yaml
        title: Custom Options
        multi: false
        required: false
        show_user: false
        description: |-
          Specify custom configuration options for the Entity Analytics input. See
          [Entity Analytics](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-entity-analytics.html)
          for details.
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 30s
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
