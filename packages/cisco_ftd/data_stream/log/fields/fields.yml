- name: cisco.ftd
  type: group
  fields:
    - name: message_id
      type: keyword
      description: |
        The Cisco FTD message identifier.
    - name: suffix
      type: keyword
      description: |
        Optional suffix after %FTD identifier.
    - name: source_interface
      type: keyword
      description: |
        Source interface for the flow or event.
    - name: destination_interface
      type: keyword
      description: |
        Destination interface for the flow or event.
    - name: rule_name
      type: keyword
      description: |
        Name of the Access Control List rule that matched this event.
    - name: source_username
      type: keyword
      description: |
        Name of the user that is the source for this event.
    - name: destination_username
      type: keyword
      description: |
        Name of the user that is the destination for this event.
    - name: mapped_source_ip
      type: ip
      description: |
        The translated source IP address.
    - name: mapped_source_port
      type: long
      description: |
        The translated source port.
    - name: mapped_destination_ip
      type: ip
      description: |
        The translated destination IP address.
    - name: mapped_destination_port
      type: long
      description: |
        The translated destination port.
    - name: threat_level
      type: keyword
      description: |
        Threat level for malware / botnet traffic. One of very-low, low, moderate, high or very-high.
    - name: threat_category
      type: keyword
      description: |
        Category for the malware / botnet traffic. For example: virus, botnet, trojan, etc.
    - name: connection_id
      type: keyword
      description: |
        Unique identifier for a flow.
    - name: icmp_type
      type: short
      description: |
        ICMP type.
    - name: icmp_code
      type: short
      description: |
        ICMP code.
    - name: aaa_type
      type: keyword
      description: |
        The AAA operation type. One of authentication, authorization, or accounting.
    - name: connection_type
      type: keyword
      description: |
        The VPN connection type
    - name: session_type
      type: keyword
      default_field: false
      description: |
        Session type (for example, IPsec or UDP).
    - name: dap_records
      type: keyword
      description: |
        The assigned DAP records
    - name: mapped_destination_host
      type: keyword
    - name: username
      type: keyword
    - name: mapped_source_host
      type: keyword
    - name: command_line_arguments
      default_field: false
      type: keyword
      description: |
        The command line arguments logged by the local audit log
    - name: assigned_ip
      default_field: false
      type: ip
      description: |
        The IP address assigned to a VPN client successfully connecting
    - name: privilege.old
      default_field: false
      type: keyword
      description: |
        When a users privilege is changed this is the old value
    - name: privilege.new
      default_field: false
      type: keyword
      description: |
        When a users privilege is changed this is the new value
    - name: burst.object
      default_field: false
      type: keyword
      description: |
        The related object for burst warnings
    - name: burst.id
      default_field: false
      type: keyword
      description: |
        The related rate ID for burst warnings
    - name: burst.current_rate
      default_field: false
      type: keyword
      description: |
        The current burst rate seen
    - name: burst.configured_rate
      default_field: false
      type: keyword
      description: |
        The current configured burst rate
    - name: burst.avg_rate
      default_field: false
      type: keyword
      description: |
        The current average burst rate seen
    - name: burst.configured_avg_rate
      default_field: false
      type: keyword
      description: |
        The current configured average burst rate allowed
    - name: burst.cumulative_count
      default_field: false
      type: keyword
      description: |
        The total count of burst rate hits since the object was created or cleared
    - name: security
      type: flattened
      description: Cisco FTD security event fields.
    - name: security_event
      type: group
      description: Cisco FTD security event fields moved from flattened security field.
      fields:
        - name: ac_policy
          type: keyword
        - name: access_control_rule_action
          type: keyword
        - name: access_control_rule_name
          type: keyword
        - name: access_control_rule_reason
          type: keyword
        - name: application_protocol
          type: keyword
        - name: client
          type: keyword
        - name: client_version
          type: keyword
        - name: connection_duration
          type: integer
        - name: dns_query
          type: keyword
        - name: dns_record_type
          type: keyword
        - name: dns_response_type
          type: keyword
        - name: dns_ttl
          type: integer
        - name: dst_ip
          type: ip
        - name: dst_port
          type: integer
        - name: egress_interface
          type: keyword
        - name: egress_zone
          type: keyword
        - name: file_action
          type: keyword
        - name: file_count
          type: integer
        - name: file_direction
          type: keyword
        - name: file_name
          type: keyword
        - name: file_policy
          type: keyword
        - name: file_sandbox_status
          type: keyword
        - name: file_sha256
          type: keyword
        - name: file_size
          type: integer
        - name: file_type
          type: keyword
        - name: first_packet_second
          type: date
        - name: http_referer
          type: keyword
        - name: http_response
          type: integer
        - name: icmp_code
          type: keyword
        - name: icmp_type
          type: keyword
        - name: ingress_interface
          type: keyword
        - name: ingress_zone
          type: keyword
        - name: initiator_bytes
          type: long
        - name: initiator_packets
          type: integer
        - name: nap_policy
          type: keyword
        - name: prefilter_policy
          type: keyword
        - name: protocol
          type: keyword
        - name: referenced_host
          type: keyword
        - name: responder_bytes
          type: long
        - name: responder_packets
          type: integer
        - name: sha_disposition
          type: keyword
        - name: spero_disposition
          type: keyword
        - name: src_ip
          type: ip
        - name: src_port
          type: integer
        - name: ssl_actual_action
          type: keyword
        - name: ssl_certificate
          type: keyword
        - name: ssl_expected_action
          type: keyword
        - name: ssl_flow_status
          type: keyword
        - name: ssl_policy
          type: keyword
        - name: ssl_rule_name
          type: keyword
        - name: ssl_server_cert_status
          type: keyword
        - name: ssl_server_name
          type: keyword
        - name: ssl_session_id
          type: keyword
        - name: ssl_ticket_id
          type: keyword
        - name: ssl_version
          type: keyword
        - name: sslurl_category
          type: keyword
        - name: tunnel_or_prefilter_rule
          type: keyword
        - name: uri
          type: keyword
        - name: url
          type: keyword
        - name: url_category
          type: keyword
        - name: url_reputation
          type: keyword
        - name: user
          type: keyword
        - name: user_agent
          type: keyword
        - name: web_application
          type: keyword
    - name: webvpn.group_name
      type: keyword
      default_field: false
      description: |
        The WebVPN group name the user belongs to
    - name: tunnel_type
      type: keyword
      default_field: false
      description: |
        SA type (remote access or L2L)
    - name: termination_user
      default_field: false
      type: keyword
      description: |
        AAA name of user requesting termination
