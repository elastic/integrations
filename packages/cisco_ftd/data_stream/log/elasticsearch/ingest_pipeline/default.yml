  # ECS categorization
  - script:
      tag: script_c697f75a
      lang: painless
      params:
        connection-finished:
          kind: event
          category:
            - network
          type:
            - connection
            - end
        connection-started:
          kind: event
          category:
            - network
          type:
            - connection
            - start
        file-detected:
          kind: event
          category:
            - file
          type:
            - info
        firewall-rule:
          kind: event
          category:
            - network
          type:
            - info
        flow-creation:
          kind: event
          category:
            - network
          type:
            - connection
            - start
        flow-expiration:
          kind: event
          category:
            - network
          type:
            - connection
            - end
        intrusion-detected:
          kind: alert
          category:
            - intrusion_detection
          type:
            - info
        malware-detected:
          kind: event
          category:
            - malware
          type:
            - info
        bypass:
          kind: event
          category:
            - network
          type:
            - info
        error:
          kind: event
          outcome: failure
          category:
            - network
          type:
            - info
            - end
        deleted:
          kind: event
          category:
            - network
          type:
            - info
            - end
        creation:
          kind: event
          category:
            - network
          type:
            - info
            - connection
            - start
      source: >-
        if (ctx.event?.action == null || !params.containsKey(ctx.event.action)) {
          return;
        }
        ctx.event.kind = params.get(ctx.event.action).get('kind');
        ctx.event.category = params.get(ctx.event.action).get('category').clone();
        ctx.event.type = params.get(ctx.event.action).get('type').clone();
        if (ctx.event?.outcome == null) {
          return;
        }
        if (ctx.event.category.contains('network') || ctx.event.category.contains('intrusion_detection')) {
          if (ctx.event.outcome == 'success') {
            ctx.event.type.add('allowed');
          }
          if (ctx.event.outcome == 'failure') {
            ctx.event.type.add('denied');
          }
          if (ctx.event.outcome == 'trust') {
            ctx.event.outcome = 'success';
            ctx.event.type.add('allowed');
          }
          if (ctx.event.outcome == 'block') {
            ctx.event.outcome = 'success';
            ctx.event.type.add('denied');
          }
          if (ctx.event.outcome == 'block with reset') {
            ctx.event.outcome = 'success';
            ctx.event.type.add('denied');
          }
          if (ctx.event.outcome == 'domain not found') {
            ctx.event.outcome = 'success';
            ctx.event.type.add('denied');
          }
          if (ctx.event.outcome == 'monitor') {
            ctx.event.outcome = 'success';
          }
          if (ctx.event.outcome == 'monitored') {
            ctx.event.category.add('intrusion_detection');
            ctx.event.outcome = 'success';
          }
          if (ctx.event.outcome == 'pass') {
            ctx.event.outcome = 'success';
            ctx.event.type.add('allowed');
          }
        }
