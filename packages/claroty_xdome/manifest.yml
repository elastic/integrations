name: claroty_xdome
title: "Claroty xDome"
version: 0.1.0
description: "Collect logs from Claroty xDome with Elastic Agent."
type: integration
format_version: 3.3.2
categories:
  - security
  - vulnerability_management
conditions:
  kibana:
    version: "^8.18.0 || ^9.0.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/claroty-xdome-logo.svg
    title: Claroty xDome
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/claroty_xdome-alert.png
    title: Alert Dashboard
    size: 600x600
    type: image/png
  - src: /img/claroty_xdome-event.png
    title: Event Dashboard
    size: 600x600
    type: image/png
  - src: /img/claroty_xdome-vulnerability.png
    title: Vulnerability Dashboard
    size: 600x600
    type: image/png
policy_templates:
  - name: claroty_xdome
    title: Claroty xDome
    description: Collect logs from Claroty xDome.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: cel
        title: Collect Claroty xDome logs via API
        description: Collecting Claroty xDome logs via API.
        vars:
          - name: url
            type: text
            title: URL
            description: Base URL of Claroty xDome.
            default: https://demo-api.claroty.com
            required: true
            show_user: true
          - name: api_token
            type: password
            title: API Token
            description: API token of Claroty xDome.
            required: true
            show_user: true
            secret: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: proxy configuration in the form of https://<user>:<password>@<server name/ip>:<port>.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: SSL config for the host, i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
            default: |
              #certificate_authorities:
