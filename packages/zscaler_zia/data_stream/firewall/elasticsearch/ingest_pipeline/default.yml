  - urldecode:
      field: json.department
      target_field: zscaler_zia.firewall.department
      tag: urldecode_department
      ignore_missing: true
      ignore_failure: true
  - urldecode:
      field: json.dept
      target_field: zscaler_zia.firewall.dept
      tag: urldecode_dept
      ignore_missing: true
