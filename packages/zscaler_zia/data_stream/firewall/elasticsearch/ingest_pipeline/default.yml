---
description: Pipeline for processing firewall logs.
processors:
  - set:
      field: ecs.version
      tag: set_ecs_version
      value: 8.11.0
  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      ignore_missing: true
      description: Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.
      if: ctx.event?.original == null
  - remove:
      field: message
      tag: remove_message
      ignore_missing: true
      description: The `message` field is no longer required if the document has an `event.original` field.
      if: ctx.event?.original != null
  - json:
      field: event.original
      tag: json_event_original
      target_field: resp
      if: ctx.event?.original != null
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - remove:
      field: json
      tag: remove_json_if_input_type_http_endpoint
      if: ctx.input?.type == 'http_endpoint'
      ignore_missing: true
  - rename:
      field: resp.event
      tag: rename_resp_event
      target_field: json
      ignore_missing: true
  - remove:
      field: resp
      tag: remove_resp
      ignore_missing: true
  - append:
      field: event.category
      tag: append_event_category
      value: network
  - set:
      field: event.kind
      tag: set_event_kind
      value: event
  - append:
      field: event.type
      tag: append_event_type
      value: info
  - set:
      field: observer.vendor
      tag: set_observer_vendor
      value: Zscaler
  - set:
      field: observer.product
      tag: set_observer_product
      value: ZIA
  - set:
      field: observer.type
      tag: set_observer_type
      value: firewall
  - script:
        description: Drops null/empty/na values recursively.
        tag: script_to_remove_na_values
        lang: painless
        source: |-
          boolean dropEmptyFields(Object object) {
            if (object == null || object == '' || object == 'NA') {
              return true;
            } else if (object instanceof Map) {
              ((Map) object).values().removeIf(value -> dropEmptyFields(value));
              return (((Map) object).size() == 0);
            } else if (object instanceof List) {
              ((List) object).removeIf(value -> dropEmptyFields(value));
              return (((List) object).length == 0);
            }
            return false;
          }
          dropEmptyFields(ctx);
  - rename:
      field: json.action
      tag: rename_action
      target_field: zscaler_zia.firewall.action
      ignore_missing: true
  - set:
      field: event.action
      tag: set_event_action_from_firewall_action
      copy_from: zscaler_zia.firewall.action
      ignore_empty_value: true
  - lowercase:
      field: event.action
      tag: lowercase_event_action
      ignore_missing: true
  - gsub:
      field: event.action
      tag: gsub_event_action
      pattern: ' '
      replacement: '-'
      ignore_missing: true
      if: ctx.event?.action != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.aggregate
      tag: rename_aggregate
      target_field: zscaler_zia.firewall.aggregate
      ignore_missing: true
  - rename:
      field: json.bypassed_session
      tag: rename_bypassed_session
      target_field: zscaler_zia.firewall.bypassed.session
      ignore_missing: true
  - convert:
      field: json.inbytes
      tag: convert_inbytes_to_long
      target_field: zscaler_zia.firewall.bytes_in
      type: long
      ignore_missing: true
      if: ctx.json?.inbytes != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: source.bytes
      tag: set_source_bytes_from_firewall_bytes_in
      copy_from: zscaler_zia.firewall.bytes_in
      ignore_empty_value: true
  - convert:
      field: json.cdip
      tag: convert_cdip_to_ip
      target_field: zscaler_zia.firewall.client.destination.ip
      type: ip
      ignore_missing: true
      if: ctx.json?.cdip != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - append:
      field: destination.ip
      tag: append_zscaler_zia_firewall_client_destination_ip_into_destination_ip
      value: '{{{zscaler_zia.firewall.client.destination.ip}}}'
      allow_duplicates: false
      if: ctx.zscaler_zia?.firewall?.client?.destination?.ip != null
  - convert:
      field: json.cdport
      tag: convert_cdport_to_long
      target_field: zscaler_zia.firewall.client.destination.port
      type: long
      ignore_missing: true
      if: ctx.json?.cdport != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - append:
      field: destination.port
      tag: append_zscaler_zia_firewall_client_destination_port_into_destination_port
      value: '{{{zscaler_zia.firewall.client.destination.port}}}'
      allow_duplicates: false
      if: ctx.zscaler_zia?.firewall?.client?.destination?.port != null
  - rename:
      field: json.cltdomain
      tag: rename_cltdomain
      target_field: zscaler_zia.firewall.client.domain
      ignore_missing: true
  - set:
      field: destination.domain
      tag: set_destination_domain_from_firewall_client_domain
      copy_from: zscaler_zia.firewall.client.domain
      ignore_empty_value: true
  - convert:
      field: json.csip
      tag: convert_csip_to_ip
      target_field: zscaler_zia.firewall.client.source.ip
      type: ip
      ignore_missing: true
      if: ctx.json?.csip != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - append:
      field: source.ip
      tag: append_zscaler_zia_firewall_client_source_ip_into_source_ip
      value: '{{{zscaler_zia.firewall.client.source.ip}}}'
      allow_duplicates: false
      if: ctx.zscaler_zia?.firewall?.client?.source?.ip != null
  - convert:
      field: json.csport
      tag: convert_csport_to_long
      target_field: zscaler_zia.firewall.client.source.port
      type: long
      ignore_missing: true
      if: ctx.json?.csport != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - append:
      field: source.port
      tag: append_zscaler_zia_firewall_client_source_port_into_source_port
      value: '{{{zscaler_zia.firewall.client.source.port}}}'
      allow_duplicates: false
      if: ctx.zscaler_zia?.firewall?.client?.source?.port != null
  - rename:
      field: json.datacentercity
      tag: rename_datacentercity
      target_field: zscaler_zia.firewall.datacenter.city
      ignore_missing: true
  - rename:
      field: json.datacentercountry
      tag: rename_datacentercountry
      target_field: zscaler_zia.firewall.datacenter.country
      ignore_missing: true
  - rename:
      field: json.datacenter
      tag: rename_datacenter
      target_field: zscaler_zia.firewall.datacenter.name
      ignore_missing: true
  - rename:
      field: json.day
      tag: rename_day
      target_field: zscaler_zia.firewall.day
      ignore_missing: true
  - convert:
      field: json.day_of_month
      tag: convert_day_of_month_to_long
      target_field: zscaler_zia.firewall.day_of_month
      type: long
      ignore_missing: true
