---
description: Pipeline for ZScaler alert logs
processors:
  - set:
      field: ecs.version
      value: '1.12.0'
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - grok:
      field: event.original
      patterns:
        - <%{NUMBER:zscaler_zia.alerts.priority_number}>%{SYSLOGTIMESTAMP:_tmp.timestamp} \[%{IPORHOST:destination.address}\] %{GREEDYDATA:message}
  - grok:
      field: message
      patterns:
        - 'ZscalerNSS: Zscaler cloud configuration connection to  %{IPORHOST:destination.address}:%{NUMBER:destination.port} lost and unavailable for the past %{NUMBER:zscaler_zia.alerts.connection_lost_minutes} minutes'
        - 'ZscalerNSS: SIEM Feed connection "%{GREEDYDATA:zscaler_zia.alerts.log_feed_name}" to %{IPORHOST:destination.address}:%{NUMBER:destination.port} lost and unavailable for the past %{NUMBER:zscaler_zia.alerts.connection_lost_minutes} minutes'
      ignore_failure: true
  - convert:
      field: zscaler_zia.alerts.priority_number
      type: long
      ignore_failure: true
  - convert:
      field: zscaler_zia.alerts.connection_lost_minutes
      type: double
      ignore_failure: true
  - convert:
      field: destination.port
      type: long
      ignore_failure: true
  - convert:
      field: destination.address
      target_field: destination.ip
      type: ip
      ignore_failure: true
  - append: 
      field: related.ip
      value: "{{{destination.ip}}}"
      if: ctx?.destination?.ip != null
      ignore_failure: true
  - date: 
      field: _tmp.timestamp
      target_field: '@timestamp'
      ignore_failure: true
      formats:
        - MMM  d HH:mm:ss
        - MMM dd HH:mm:ss
        - MMM d HH:mm:ss
        - ISO8601
  - remove: 
      field: 
        - _tmp
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
- set:
    field: error.message
    value: "{{{ _ingest.on_failure_message }}}"