title: Tunnel Logs
type: logs
streams:
  - input: tcp
    template_path: tcp.yml.hbs
    title: Zscaler Internet Access Tunnel Logs
    description: Collect Zscaler Internet Access Tunnel Logs using TCP Input.
    vars:
      - name: listen_port
        type: integer
        title: Listen Port
        description: The TCP port number to listen on.
        multi: false
        required: true
        show_user: true
        default: 9013
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - zscaler_zia-tunnel
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
  - input: http_endpoint
    template_path: http_endpoint.yml.hbs
    title: Zscaler Internet Access Tunnel Logs
    description: Collect Zscaler Internet Access Tunnel logs via HTTP Endpoint Input.
    vars:
      - name: listen_port
        type: integer
        title: Listen Port
        description: The port number to listen on.
        multi: false
        required: true
        show_user: true
        default: 9558
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - zscaler_zia-tunnel
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
