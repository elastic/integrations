- name: zscaler_zia.tunnel
  type: group
  fields:
    - name: action.type
      type: keyword
      description: |
        Type of the record. Possible values [ WL_TUNNEL_IPSECPHASE1, WL_TUNNEL_IPSECPHASE2, WL_TUNNEL_EVENT, WL_TUNNEL_SAMPLES ].
    - name: authentication
      type: group
      fields:
        - name: algorithm
          type: keyword
          description: |
            Authentication algorithm.
        - name: type
          type: keyword
          description: |
            Authentication type.
    - name: destination.end.ip
      type: ip
      description: |
        Phase 2 policy proposal - Destination IP end.
    - name: destination.start
      type: group
      fields:
        - name: ip
          type: ip
          description: |
            Phase 2 policy proposal - Destination IP start.
        - name: port
          type: long
          description: |
            Phase 2 policy proposal - Destination port end.
    - name: dpd_packets
      type: keyword
      description: |
        Number of DPD packets received in 60-second sample window.
    - name: encryption.algorithm
      type: keyword
      description: |
        Encryption algorithm.
    - name: ike.version
      type: long
      description: |
        IKE version (1 or 2).
    - name: life
      type: group
      fields:
        - name: bytes
          type: long
          description: |
            Life bytes (number of traffic to be transacted through tunnel before renegotiation).
        - name: time
          type: long
          description: |
            Lifetime of IKE Phase 1/2 in seconds.
    - name: location.name
      type: keyword
      description: |
        Location name.
    - name: policy
      type: group
      fields:
        - name: direction
          type: keyword
          description: |
            N/A
        - name: protocol
          type: keyword
          description: |
            Phase 2 policy proposal - Protocol.
    - name: protocol
      type: keyword
      description: |
        IPSec tunnel protocol type (Zscaler only supports ESP).
    - name: source.end.ip
      type: ip
      description: |
        Phase 2 policy proposal - Source IP end.
    - name: source.start
      type: group
      fields:
        - name: ip
          type: ip
          description: |
            Phase 2 policy proposal - Source IP start.
        - name: port
          type: long
          description: |
            Phase 2 policy proposal - Source port start.
    - name: spi
      type: keyword
      description: |
        Security Parameter Index.
    - name: spi_in
      type: keyword
      description: |
        Initiator cookie.
    - name: spi_out
      type: keyword
      description: |
        Responder cookie.
    - name: type
      type: keyword
      description: |
        Tunnel type.
    - name: vendor.name
      type: keyword
      description: |-
        Vendor name of the edge device.
- name: log.source.address
  type: keyword
  description: Source address from which the log event was read / sent from.
