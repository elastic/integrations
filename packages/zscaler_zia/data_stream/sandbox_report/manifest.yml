title: Sandbox Report Logs
type: logs
streams:
  - input: cel
    enabled: false
    title: Zscaler Internet Access Sandbox Report Logs
    description: Collecting Zscaler Internet Access Sandbox Report logs via API.
    template_path: cel.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval
        description: Interval between two REST API calls. Supported units for this parameter are h/m/s.
        default: 24h
        multi: false
        required: true
        show_user: true
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 10m
      - name: details
        type: select
        title: Details
        description: Type of report, full or summary.
        multi: false
        options:
          - value: full
            text: Full
          - value: summary
            text: Summary
        required: true
        show_user: true
      - name: md5_hash
        type: text
        title: MD5 List
        required: true
        multi: true
        show_user: true
        description: MD5 hash of the file that was analyzed by Sandbox.
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs HTTP requests and responses to the agent's local file-system for debugging configurations.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - zscaler_zia-sandbox_report
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: false
        show_user: false
        title: Preserve duplicate custom fields
        description: Preserve Custom fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
      - name: custom
        type: yaml
        title: Custom configurations
        multi: false
        required: false
        show_user: false
        description: >
          Additional settings to be added to the configuration. Be careful using this as it might break the input as those settings are not validated and can override the settings specified above. See [`HTTP Endpoint` input settings docs](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-http_endpoint.html) for details.

