  - convert:
      field: json.Full Details.Summary.Duration
      tag: convert_Full_Details_Summary_Duration_to_long
      target_field: zscaler_zia.sandbox_report.summary.duration
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - script:
      description: Convert duration from milliseconds to nanoseconds.
      tag: script_duration_ms_to_ns
      lang: painless
      if: ctx.zscaler_zia?.sandbox_report?.summary?.duration != null
      source: >-
        ctx.event.duration = ctx.zscaler_zia.sandbox_report.summary.duration * 1000000;
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.Full Details.Summary.FileType
      tag: rename_Full_Details_Summary_FileType
      target_field: zscaler_zia.sandbox_report.summary.file.type
      ignore_missing: true
  - date:
      field: json.Full Details.Summary.StartTime
      tag: date_Full_Details_Summary_StartTime
      target_field: zscaler_zia.sandbox_report.summary.start_time
      formats:
        - MMM dd, yyyy hh:mm:ss a
        - MMM d, yyyy h:m:s a
        - UNIX
      if: ctx.containsKey('json') && ctx.json.containsKey('Full Details') && ctx.json['Full Details'].containsKey('Summary') && ctx.json['Full Details']['Summary'].containsKey('StartTime') && ctx.json['Full Details']['Summary']['StartTime'] != null && ctx.json['Full Details']['Summary']['StartTime'] != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
