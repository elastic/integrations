  - foreach:
      field: json.Full Details.Persistence
      if: ctx.containsKey('json') && ctx.json.containsKey('Full Details') && ctx.json['Full Details'].containsKey('Persistence')
      ignore_failure: true
      processor:
        rename:
          field: _ingest._value.Risk
          tag: rename_Full_Details_Persistence_Risk
          target_field: _ingest._value.risk
          ignore_missing: true
  - foreach:
      field: json.Full Details.Persistence
      if: ctx.containsKey('json') && ctx.json.containsKey('Full Details') && ctx.json['Full Details'].containsKey('Persistence')
      ignore_failure: true
      processor:
        rename:
          field: _ingest._value.Signature
          tag: rename_Full_Details_Persistence_Signature
          target_field: _ingest._value.signature
          ignore_missing: true
  - foreach:
      field: json.Full Details.Persistence
      if: ctx.containsKey('json') && ctx.json.containsKey('Full Details') && ctx.json['Full Details'].containsKey('Persistence')
      ignore_failure: true
      processor:
        rename:
          field: _ingest._value.SignatureSources
          tag: rename_Full_Details_Persistence_Signature_Sources
