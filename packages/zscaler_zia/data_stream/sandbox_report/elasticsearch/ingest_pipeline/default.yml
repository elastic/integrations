---
description: Pipeline for processing Sandbox Report logs.
processors:
  - set:
      field: ecs.version
      tag: set_ecs_version
      value: 8.11.0
  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      ignore_missing: true
      description: Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.
      if: ctx.event?.original == null
  - remove:
      field: message
      tag: remove_message
      ignore_missing: true
      description: The `message` field is no longer required if the document has an `event.original` field.
      if: ctx.event?.original != null
  - json:
      field: event.original
      tag: json_event_original
      target_field: json
      if: ctx.event?.original != null
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.Summary
      tag: rename_Summary_to_Full_Details
      target_field: json.Full Details
      ignore_missing: true
  - append:
      field: event.category
      tag: append_malware_into_event_category
      value: malware
      allow_duplicates: false
      if: ctx.containsKey('json') && ctx.json.containsKey('Full Details') && ctx.json['Full Details'].containsKey('Classification') && ctx.json['Full Details']['Classification'].containsKey('Type') && ctx.json['Full Details']['Classification']['Type'] == 'MALICIOUS'
  - append:
      field: event.category
      tag: append_file_into_event_category
      value: file
      allow_duplicates: false
      if: ctx.containsKey('json') && ctx.json.containsKey('Full Details') && ctx.json['Full Details'].containsKey('Classification') && ctx.json['Full Details']['Classification'].containsKey('Type') && ctx.json['Full Details']['Classification']['Type'] == 'BENIGN'
  - append:
      field: event.category
      tag: append_intrusion_detection_into_event_category
      value: intrusion_detection
      allow_duplicates: false
      if: ctx.containsKey('json') && ctx.json.containsKey('Full Details') && ctx.json['Full Details'].containsKey('Classification') && ctx.json['Full Details']['Classification'].containsKey('Type') && ctx.json['Full Details']['Classification']['Type'] == 'SUSPICIOUS'
  - append:
      field: event.type
      tag: append_info_into_event_type
      value: info
      allow_duplicates: false
  - set:
      field: event.kind
      tag: set_event_to_event_kind
      value: event
      if: ctx.containsKey('json') && ctx.json.containsKey('Full Details') && ctx.json['Full Details'].containsKey('Classification') && ctx.json['Full Details']['Classification'].containsKey('Type') && ctx.json['Full Details']['Classification']['Type'] == 'BENIGN'
  - set:
      field: event.kind
      tag: set_alert_to_event_kind
      value: alert
      if: ctx.containsKey('json') && ctx.json.containsKey('Full Details') && ctx.json['Full Details'].containsKey('Classification') && ctx.json['Full Details']['Classification'].containsKey('Type') && (ctx.json['Full Details']['Classification']['Type'] == 'SUSPICIOUS' || ctx.json['Full Details']['Classification']['Type'] == 'MALICIOUS')
  - rename:
      field: json.Full Details.Classification.Category
      tag: rename_Full_Details_Classification_Category
      target_field: zscaler_zia.sandbox_report.classification.category
      ignore_missing: true
  - rename:
      field: json.Full Details.Classification.DetectedMalware
      tag: rename_Full_Details_Classification_DetectedMalware
      target_field: zscaler_zia.sandbox_report.classification.detected_malware
      ignore_missing: true
  - convert:
      field: json.Full Details.Classification.Max Score
      tag: convert_Full_Details_Classification_Max_Score_to_double
      target_field: zscaler_zia.sandbox_report.classification.max_score
      type: double
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: json.Full Details.Classification.Score
      tag: convert_Full_Details_Classification_Score_to_double
      target_field: zscaler_zia.sandbox_report.classification.score
      type: double
      ignore_missing: true
      if: ctx.containsKey('json') && ctx.json.containsKey('Full Details') && ctx.json['Full Details'].containsKey('Classification') && ctx.json['Full Details']['Classification'].containsKey('Score') && ctx.json['Full Details']['Classification']['Score'] != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.risk_score
      tag: set_event_risk_score_from_sandbox_report_classification_score
      copy_from: zscaler_zia.sandbox_report.classification.score
      ignore_empty_value: true
  - set:
      field: threat.indicator.type
      tag: set_threat_indicator_type_file
      value: file
  - rename:
      field: json.Full Details.Classification.Type
      tag: rename_Full_Details_Classification_Type
      target_field: zscaler_zia.sandbox_report.classification.type
      ignore_missing: true
  - rename:
      field: json.Full Details.FileProperties.RootCA
      tag: rename_Full_Details_File_Properties_RootCA
      target_field: zscaler_zia.sandbox_report.file_properties.root_ca
      ignore_missing: true
  - rename:
      field: json.Full Details.FileProperties.DigitalCerificate
      tag: rename_Full_Details_File_Properties_Digital_Cerificate
      target_field: zscaler_zia.sandbox_report.file_properties.digital_cerificate
      ignore_missing: true
  - convert:
      field: json.Full Details.FileProperties.FileSize
      tag: convert_Full_Details_File_Properties_File_Size_to_long
      target_field: zscaler_zia.sandbox_report.file_properties.file_size
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: file.size
      tag: set_file_size_from_sandbox_report_file_properties_file_size
      copy_from: zscaler_zia.sandbox_report.file_properties.file_size
      ignore_empty_value: true
  - rename:
      field: json.Full Details.FileProperties.FileType
      tag: rename_Full_Details_File_Properties_File_Type
      target_field: zscaler_zia.sandbox_report.file_properties.file_type
