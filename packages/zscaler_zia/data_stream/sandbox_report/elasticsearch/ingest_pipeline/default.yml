  - foreach:
      field: json.Full Details.Networking
      if: ctx.containsKey('json') && ctx.json.containsKey('Full Details') && ctx.json['Full Details'].containsKey('Networking')
      ignore_failure: true
      processor:
        rename:
          field: _ingest._value.Risk
          tag: rename_Full_Details_Networking_Risk
          target_field: _ingest._value.risk
          ignore_missing: true
  - foreach:
      field: json.Full Details.Networking
      if: ctx.containsKey('json') && ctx.json.containsKey('Full Details') && ctx.json['Full Details'].containsKey('Networking')
      ignore_failure: true
      processor:
        rename:
          field: _ingest._value.Signature
          tag: rename_Full_Details_Networking_Signature
          target_field: _ingest._value.signature
          ignore_missing: true
  - foreach:
      field: json.Full Details.Networking
      if: ctx.containsKey('json') && ctx.json.containsKey('Full Details') && ctx.json['Full Details'].containsKey('Networking')
      ignore_failure: true
      processor:
        rename:
          field: _ingest._value.SignatureSources
          tag: rename_Full_Details_Networking_Signature_Sources
