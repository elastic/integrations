---
description: Pipeline for Zscaler dns logs.
processors:
  - set:
      field: ecs.version
      value: '8.8.0'
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - json:
      field: event.original
      target_field: resp
      ignore_failure: true
  - remove:
      field: json
      if: ctx.input?.type == 'http_endpoint'
      ignore_missing: true
  - rename:
      field: resp.event
      target_field: json
      ignore_missing: true
  - remove:
      field: resp
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean dropEmptyFields(Object object) {
          if (object == null || object == '' || object == "NA") {
            return true;
          } else if (object instanceof Map) {
            ((Map) object).values().removeIf(value -> dropEmptyFields(value));
            return (((Map) object).size() == 0);
          } else if (object instanceof List) {
            ((List) object).removeIf(value -> dropEmptyFields(value));
            return (((List) object).length == 0);
          }
          return false;
        }
        dropEmptyFields(ctx);
  - date:
      field: json.datetime
      formats:
        - E MMM dd HH:mm:ss yyyy
        - E MMM  d HH:mm:ss yyyy
        - E MMM d HH:mm:ss yyyy
        - yyyy-mm-dd HH:mm:ss
      if: ctx.json?.datetime != null && ctx.json.datetime != ''
      on_failure:
        - remove:
            field: json.datetime
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - date:
      field: json.time
      formats:
        - E MMM dd HH:mm:ss yyyy
        - E MMM  d HH:mm:ss yyyy
        - E MMM d HH:mm:ss yyyy
        - yyyy-MM-dd HH:mm:ss'
      if: ctx.json?.time != null && ctx.json.time != ''
      on_failure:
        - remove:
            field: json.time
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - set:
      field: network.protocol
      value: dns
  - append:
      field: event.category
      value: network
  - set:
      field: event.kind
      value: event
  - append:
      field: event.type
      value: info
  - convert:
      field: json.clt_sip
      target_field: source.ip
      type: ip
      ignore_missing: true
      on_failure:
        - remove:
            field: json.clt_sip
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - geoip:
      field: source.ip
      target_field: source.geo
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - append:
      field: related.ip
      value: '{{{source.ip}}}'
      if: ctx.source?.ip != null
      allow_duplicates: false
      ignore_failure: true
  - rename:
      field: json.dns_resp
      target_field: dns.answers.name
      ignore_missing: true
  - rename:
      field: json.dns_req
      target_field: dns.question.name
      ignore_missing: true
  - rename:
      field: json.dns_reqtype
      target_field: dns.question.type
      ignore_missing: true
  - convert:
      field: json.srv_dip
      target_field: destination.ip
      type: ip
      ignore_missing: true
      on_failure:
        - remove:
            field: json.srv_dip
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - geoip:
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      field: related.ip
      value: '{{{destination.ip}}}'
      if: ctx.destination?.ip != null
      allow_duplicates: false
      ignore_failure: true
  - convert:
      field: json.srv_dport
      target_field: destination.port
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: json.srv_dport
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - urldecode:
      field: json.user
      target_field: user.email
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.deviceowner
      target_field: user.name
      ignore_missing: true
  - append:
      field: related.user
      value: '{{{user.name}}}'
      if: ctx.user?.name != null
      allow_duplicates: false
      ignore_failure: true
  - urldecode:
      field: json.department
      target_field: zscaler_zia.dns.department
      ignore_missing: true
      ignore_failure: true
  - urldecode:
      field: json.location
      target_field: zscaler_zia.dns.location
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.reqaction
      target_field: zscaler_zia.dns.request.action
      ignore_missing: true
  - rename:
      field: json.resaction
      target_field: zscaler_zia.dns.response.action
      ignore_missing: true
  - urldecode:
      field: json.reqrulelabel
      target_field: zscaler_zia.dns.request.rule.label
      ignore_missing: true
      ignore_failure: true
  - urldecode:
      field: json.resrulelabel
      target_field: zscaler_zia.dns.response.rule.label
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.durationms
      target_field: zscaler_zia.dns.duration.milliseconds
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: json.durationms
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - rename:
      field: json.category
      target_field: zscaler_zia.dns.dom.category
      ignore_missing: true
  - rename:
      field: json.devicehostname
      target_field: zscaler_zia.dns.hostname
      ignore_missing: true
  - append:
      field: related.hosts
      value: '{{{zscaler_zia.dns.hostname}}}'
      if: ctx.zscaler_zia?.dns?.hostname != null
      allow_duplicates: false
      ignore_failure: true
  - remove:
      field:
        - json.clt_sip
        - json.srv_dip
        - json.time
        - json.datetime
        - json.srv_dport
        - json.user
        - json.department
        - json.location
        - json.reqrulelabel
        - json.resrulelabel
        - json.durationms
      ignore_missing: true
  - script:
      description: Adds all the remaining fields in fields under zscaler_zia.dns.
      lang: painless
      if: ctx.json != null
      source: |
        for (Map.Entry m : ctx.json.entrySet()) {
          ctx.zscaler_zia.dns[m.getKey()] = m.getValue();
        }
  - script:
      lang: painless
      if: ctx.zscaler_zia?.dns?.duration?.milliseconds != null
      source: |
        ctx.event.duration = ctx.zscaler_zia?.dns?.duration?.milliseconds * 1000000;
  - remove:
      field: json
      ignore_failure: true
  - remove:
      field: event.original
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true
on_failure:
- append:
    field: error.message
    value: '{{{ _ingest.on_failure_message }}}'
