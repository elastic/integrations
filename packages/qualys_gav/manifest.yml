format_version: 3.4.0
name: qualys_gav
title: Qualys Global AssetView
version: 0.1.0
description: Collect logs from Qualys Global AssetView with Elastic Agent.
type: integration
categories:
  - security
conditions:
  kibana:
    version: ^8.18.5 || ^8.19.2  || ^9.0.5  || ^9.1.2
  elastic:
    subscription: basic
screenshots:
  - src: /img/qualys_gav-asset.png
    title: Asset Dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/qualys_gav-logo.svg
    title: Qualys Global AssetView logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: qualys_gav
    title: Qualys Global AssetView
    description: Collect logs from Qualys Global AssetView.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: cel
        title: Collect logs from Qualys Global AssetView API
        description: Collecting logs via Qualys Global AssetView API.
        vars:
          - name: url
            type: text
            title: URL
            description: Base URL of the Qualys Global AssetView API.
            multi: false
            required: true
            show_user: true
          - name: username
            type: text
            title: Username
            description: Username of the Qualys Global AssetView API.
            multi: false
            required: true
            show_user: true
          - name: password
            type: password
            title: Password
            secret: true
            description: Password to authenticate the Qualys Global AssetView API.
            multi: false
            required: true
            show_user: true
          - name: proxy_url
            type: text
            title: Proxy URL
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
            multi: false
            required: false
            show_user: false
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: SSL configuration options. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html#ssl-common-config) for details.
