title: Collect Assets from Qualys Global AssetView.
type: logs
ilm_policy: logs-qualys_gav.asset-default_policy
streams:
  - input: cel
    title: Qualys Global AssetView Assets
    description: Collect Qualys Global AssetView Assets.
    template_path: cel.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval
        description: Duration between requests to the Qualys Global AssetView API. Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 1h
      - name: batch_size
        type: integer
        title: Batch Size
        description: Page size for the response of the Qualys Global AssetView API. Maximum allowed value is 100.
        multi: false
        required: true
        show_user: false
        default: 100
      - name: max_executions
        type: integer
        title: Maximum Pages Per Interval
        description: Maximum Pages Per Interval is the maximum number of pages that can be collected at each interval.
        multi: false
        required: false
        show_user: false
        default: 1000
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        default: false
        required: false
        show_user: false
        description: >-
          The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. Disabling the request tracer will delete any stored traces. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-cel.html#_resource_tracer_enable) for details.
      - name: preserve_original_event
        type: bool
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field event.original.
        multi: false
        required: false
        show_user: true
        default: false
      - name: tags
        type: text
        title: Tags
        description: Tags for the data-stream.
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - qualys_gav-asset
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Supported time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 30s
      - name: cloud_data
        title: Cloud Metadata Source
        description: What source to use to populate `cloud.*` fields.
        type: select
        multi: false
        required: true
        show_user: false
        options:
          - text: Elastic Only
            value: elastic_cloud_data
          - text: Provider Only
            value: provider_cloud_data
          - text: Elastic and Provider
            value: both
          - text: None
            value: ''
        default: both
      - name: preserve_duplicate_custom_fields
        required: false
        title: Preserve duplicate custom fields
        description: Preserve qualys_gav.asset fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
        show_user: false
        default: false
      - name: hide_sensitive
        type: bool
        title: Hide Sensitive Details
        description: Hide sensitive user details such as phone number, street address etc.
        multi: false
        required: false
        show_user: false
        default: true
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed.
