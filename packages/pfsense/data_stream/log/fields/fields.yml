- name: pfsense.ip
  type: group
  fields:
    - name: tos
      type: keyword
      description: |
        IP Type of Service identification.
    - name: ecn
      type: keyword
      description: |
        Explicit Congestion Notification.
    - name: ttl
      type: long
      description: |
        Time To Live (TTL) of the packet
    - name: id
      type: long
      description: |
        ID of the packet
    - name: offset
      type: long
      description: |
        Fragment offset
    - name: flags
      type: keyword
      description: |
        IP flags.
    - name: flow_label
      type: keyword
      description: |
        Flow label
- name: pfsense.tcp
  type: group
  fields:
    - name: flags
      type: keyword
      description: |
        TCP flags.
    - name: seq
      type: long
      description: |
        TCP sequence number.
    - name: ack
      type: long
      description: |
        TCP Acknowledgment number.
    - name: window
      type: long
      description: |
        Advertised TCP window size.
    - name: urg
      type: keyword
      description: |
        Urgent pointer data.
    - name: options
      type: array
      description: |
        TCP Options.
    - name: length
      type: long
      description: |
        Length of the TCP header and payload.
- name: pfsense.udp
  type: group
  fields:
    - name: length
      type: long
      description: |
        Length of the UDP header and payload.
- name: pfsense.icmp
  type: group
  fields:
    - name: type
      type: keyword
      description: |
        ICMP type.
    - name: id
      type: long
      description: |
        ID of the echo request/reply
    - name: seq
      type: long
      description: |
        Sequence number of the echo request/reply
    - name: destination.ip
      type: ip
      description: Original destination address of the connection that caused this notification
    - name: mtu
      type: long
      description: MTU to use for subsequent data to this destination
    - name: otime
      type: date
      description: Originate Timestamp
    - name: rtime
      type: date
      description: Receive Timestamp
    - name: ttime
      type: date
      description: Transmit Timestamp
    - name: unreachable
      type: group
      fields:
        - name: iana_number
          type: long
          description: |
            Protocol ID number that was unreachable
        - name: port
          type: long
          description: |
            Port number that was unreachable
        - name: other
          type: keyword
          description: |
            Other unreachable information
    - name: code
      type: long
      description: |
        ICMP code.
    - name: id
      type: long
      description: |
        ICMP ID.
    - name: parameter
      type: long
      description: |
        ICMP parameter.
    - name: redirect
      type: ip
      description: |
        ICMP redirect address.
    - name: seq
      type: long
      description: |
        ICMP sequence number.
- name: pfsense.dhcp.hostname
  type: keyword
  description: |
    Hostname of DHCP client
- name: pfsense.openvpn.peer_info
  type: keyword
  description: |-
    Information about the Open VPN client
