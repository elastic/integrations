    - append:
        field: related.hash
        value: '{{{process.hash.sha1}}}'
        if: ctx.process?.hash?.sha1 != null
        allow_duplicates: false
    - append:
        field: related.hash
        value: '{{{process.hash.sha256}}}'
        if: ctx.process?.hash?.sha256 != null
        allow_duplicates: false
    - append:
        field: related.hash
        value: '{{{jamf_protect.code_directory_hash}}}'
