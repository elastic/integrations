---
description: Pipeline for Jamf Protect Telemetry event logs.
processors:
  - set:
      field: event.kind
      value: event
  - set:
      field: jamf_protect.telemetry.dataset
      value: event
  - append:
      field: event.category
      value: process
  - set:
      field: host.os.type
      value: macos
  - append:
      field: event.type
      value: info
  - convert:
      field: json._event_score
      target_field: jamf_protect.telemetry.event_score
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - rename:
      field: json.header.event_name
      target_field: event.action
      ignore_missing: true
  - lowercase:
      field: event.action
      ignore_missing: true
  - date:
      field: json.header.time_seconds_epoch
      if: ctx.json?.header?.time_seconds_epoch != 0
      formats:
        - UNIX
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - rename:
      field: json.host_info.host_name
      target_field: host.hostname
      ignore_missing: true
  - append:
      field: related.hosts
      value: '{{{host.hostname}}}'
      if: ctx.host?.hostname != null
      allow_duplicates: false
      ignore_failure: true
  - rename:
      field: json.host_info.host_uuid
      target_field: jamf_protect.telemetry.host_info.host.uuid
      ignore_missing: true
  - rename:
      field: json.host_info.osversion
      target_field: host.os.version
      ignore_missing: true
  - append:
      field: host.mac
      value: '{{{json.host_info.primary_mac_address}}}'
      if: ctx.json?.host_info?.primary_mac_address != null
      allow_duplicates: false
      ignore_failure: true
  - gsub:
      field: host.mac
      pattern: '[-:.]'
      replacement: '-'
      ignore_missing: true
  - uppercase:
      field: host.mac
      ignore_missing: true
  - rename:
      field: json.host_info.serial_number
      target_field: host.id
      ignore_missing: true
on_failure:
  - append:
      field: error.message
      value: '{{ _ingest.on_failure_message }}'
