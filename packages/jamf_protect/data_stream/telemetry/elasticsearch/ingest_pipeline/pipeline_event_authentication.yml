---
description: Pipeline for Jamf Protect Telemetry events.
processors:

##########################
## ECS Event Specific ##
##########################
    - script:
        description: Populates the authentication method that is used. 
        lang: painless
        source: >
          if (ctx.jamf_protect.telemetry.event.authentication.containsKey('data')) {
            
            def eventObject = ctx.jamf_protect.telemetry.event.authentication.data;
            for (def key : eventObject.keySet()) {
              if (eventObject[key] != null) {
                if (!ctx.containsKey('data')) {
                  ctx.custom = new HashMap();
                }
                ctx.custom.authentication_method = key;
                break;
              }
            }
          }
        ignore_failure: true
    - script:
        lang: painless
        source: >
            ctx.event.reason = 'A user authentication happened using ' + ctx.custom.authentication_method;
    - script:
        lang: painless
        source: >
            if (ctx.jamf_protect?.telemetry?.event?.authentication?.success != null) {
                if (ctx.jamf_protect.telemetry.event.authentication.success == true) {
                ctx.event = ctx.event != null ? ctx.event : new HashMap();
                ctx.event.outcome = 'success';
                } else if (ctx.jamf_protect.telemetry.event.authentication.success == false) {
                ctx.event = ctx.event != null ? ctx.event : new HashMap();
                ctx.event.outcome = 'failure';
                }
            } else {
                ctx.event = ctx.event != null ? ctx.event : new HashMap();
                ctx.event.outcome = 'unknown';
            }

