---
description: Pipeline for Jamf Protect Telemetry events.
processors:

##########################
## ECS Event Specific ##
##########################
    - set:
        field: event.reason
        value: A user has unlocked the screen from the Login Window
    - convert:
        field: jamf_protect.telemetry.event.lw_session_unlock.graphical_session_id
        target_field: custom.graphical_session_id
        type: string
        ignore_missing: true
        ignore_failure: true
    - rename:
        field: jamf_protect.telemetry.event.lw_session_unlock.username
        target_field: user.name
        ignore_missing: true
##########################
## ECS Process ##
##########################
    - append:
        field: event.type
        value: start

    - append:
        field: event.category
        value: authentication  
    - pipeline:
        name: '{{ IngestPipeline "pipeline_object_process" }}'
