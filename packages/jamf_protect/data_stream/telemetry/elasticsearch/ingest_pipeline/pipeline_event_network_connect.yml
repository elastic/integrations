---
description: Pipeline for parsing specific fields related to Network Connection events in Jamf Protect
processors:

##########################
## ECS Event Specific ##
##########################
    - set:
        field: event.reason
        value: A network connection has been established
    - append:
        field: event.category
        value: network 
    - rename:
        field: jamf_protect.telemetry.event.network_connect.file.direction
        target_field: network.direction
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.remote_hostname
        target_field: destination.domain
        ignore_missing: true
    - append:
        field: url.domain
        value: '{{{destination.domain}}}'
        if: ctx.destination?.domain != null
        allow_duplicates: false
    - rename:
        field: jamf_protect.telemetry.event.network_connect.remote_endpoint.host
        target_field: destination.ip
        ignore_missing: true
    - convert:
        field: jamf_protect.telemetry.event.network_connect.remote_endpoint.port
        target_field: destination.port
        type: integer
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.local_endpoint.host
        target_field: source.ip
        ignore_missing: true
    - convert:
        field: jamf_protect.telemetry.event.network_connect.local_endpoint.port
        target_field: source.port
        type: integer
        ignore_missing: true
    - script:
        lang: painless
        params:
            itemTypeMap:
                '1': icmp
                '6': tcp
                '17': udp
                '41': ip6in4
                '58': icmp6
                '255': ipproto_raw  
        source: >
            if (ctx.jamf_protect?.telemetry?.event?.network_connect?.socket_protocol != null) {
                String itemType = ctx.jamf_protect.telemetry.event.network_connect.socket_protocol.toString();
                def itemTypeString = params.itemTypeMap.containsKey(itemType) ? params.itemTypeMap[itemType] : 'unknown';

                if (ctx.network == null) {
                    ctx.network = new HashMap();
                }
                
                ctx.network.transport = itemTypeString;
            }
    - script:
        lang: painless
        params:
            itemTypeMap:
                '1': af_unix
                '2': af_inet
                '30': af_inet6
        source: >
            if (ctx.jamf_protect?.telemetry?.event?.network_connect?.socket_family != null) {
                String itemType = ctx.jamf_protect.telemetry.event.network_connect.socket_family.toString();
                def itemTypeString = params.itemTypeMap.containsKey(itemType) ? params.itemTypeMap[itemType] : 'Unknown';
                ctx.jamf_protect = ctx.jamf_protect != null ? ctx.jamf_protect : new HashMap();
                ctx.jamf_protect.telemetry.network_socket_family = itemTypeString;
            }
    - script:
        lang: painless
        params:
            itemTypeMap:
                '1': sock_stream
                '2': sock_dgram
                '3': sock_raw
                '4': sock_rdm
                '5': sock_seqpacket
        source: >
            if (ctx.jamf_protect?.telemetry?.event?.network_connect?.socket_type != null) {
                String itemType = ctx.jamf_protect.telemetry.event.network_connect.socket_type.toString();
                def itemTypeString = params.itemTypeMap.containsKey(itemType) ? params.itemTypeMap[itemType] : 'Unknown';
                ctx.jamf_protect = ctx.jamf_protect != null ? ctx.jamf_protect : new HashMap();
                ctx.jamf_protect.telemetry.network_socket_type = itemTypeString;
            }
##########################
## ECS Process ##
##########################
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.start_time
        target_field: process.start
        ignore_missing: true
    - convert:
        field: jamf_protect.telemetry.event.network_connect.instigator.audit_token.egid
        target_field: jamf_protect.telemetry.event.network_connect.instigator.audit_token.egid
        type: string
        ignore_missing: true
    - convert:
        field: jamf_protect.telemetry.event.network_connect.instigator.audit_token.euid
        target_field: jamf_protect.telemetry.event.network_connect.instigator.audit_token.euid
        type: string
        ignore_missing: true
    - append:
        field: user.effective.id
        value: '{{{jamf_protect.telemetry.event.network_connect.instigator.audit_token.euid}}}'
        if: ctx.jamf_protect.telemetry?.event?.network_connect?.instigator?.audit_token?.euid != null
        allow_duplicates: false
        ignore_failure: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.is_platform_binary
        target_field: process.platform_binary
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.is_es_client
        target_field: process.endpoint_security_client
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.cdhash
        target_field: process.hash.cdhash
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.executable.sha1
        target_field: process.hash.sha1
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.executable.sha256
        target_field: process.hash.sha256
        ignore_missing: true
    - append:
        field: related.hash
        value: '{{{process.hash.sha1}}}'
        if: ctx.process?.hash?.sha1 != null
        allow_duplicates: false
    - append:
        field: related.hash
        value: '{{{process.hash.sha256}}}'
        if: ctx.process?.hash?.sha256 != null
        allow_duplicates: false
    - append:
        field: related.hash
        value: '{{{process.hash.cdhash}}}'
        if: ctx.process?.hash?.cdhash != null && ctx.process.hash.cdhash != ''
        allow_duplicates: false
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.tty.path
        target_field: jamf_protect.telemetry.tty
        ignore_missing: true
    - set:
        field: process.interactive
        value: true
        if: ctx.jamf_protect.telemetry?.event?.network_connect?.instigator?.tty != null
    - set:
        field: process.interactive
        value: false
        if: ctx.jamf_protect.telemetry?.event?.network_connect?.instigator?.tty == null
    - convert:
        field: jamf_protect.telemetry.event.network_connect.instigator.audit_token.pid
        target_field: process.pid
        type: long
        ignore_missing: true
        on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.audit_token.uuid
        target_field: process.entity_id
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.executable.path
        target_field: process.executable
        ignore_missing: true
    - script:
        lang: painless
        source: >
            if (ctx.process?.executable != null) {
                int lastSlashIndex = ctx.process.executable.lastIndexOf('/');
                if (lastSlashIndex != -1) {
                    ctx.process.name = ctx.process.executable.substring(lastSlashIndex + 1);
                } else {
                    ctx.process.name = ctx.process.executable; // Fallback if no slash is found
                }
            }
    - rename:
        field: jamf_protect.telemetry.thread.thread_id
        target_field: process.thread.id
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.db_path
        target_field: process.working_directory
        ignore_missing: true
        if: ctx.jamf_protect?.telemetry?.event?.network_connect?.db_path != null
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.signing_id
        target_field: process.code_signature.signing_id
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.team_id
        target_field: process.code_signature.team_id
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.codesigning_flags
        target_field: process.code_signature.flags
        ignore_missing: true

##########################
## ECS Parent Process ##
##########################

    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.parent_audit_token.uuid
        target_field: process.parent.entity_id
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.parent_audit_token.pid
        target_field: process.parent.pid
        ignore_missing: true
    - convert:
        field: jamf_protect.telemetry.event.network_connect.instigator.parent_audit_token.euid
        target_field: process.parent.user.id
        type: string
        ignore_missing: true
    - convert:
        field: jamf_protect.telemetry.event.network_connect.instigator.parent_audit_token.ruid
        target_field: process.parent.real_user.id
        type: string
        ignore_missing: true
    - convert:
        field: jamf_protect.telemetry.event.network_connect.instigator.parent_audit_token.rgid
        target_field: process.parent.real_group.id
        type: string
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.parent_audit_token.signing_id
        target_field: process.parent.code_signature.signing_id
        ignore_missing: true

##########################
## ECS Responsible Process ##
##########################

    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.responsible_audit_token.uuid
        target_field: process.responsible.entity_id
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.responsible_audit_token.pid
        target_field: process.responsible.pid
        ignore_missing: true
    - convert:
        field: jamf_protect.telemetry.event.network_connect.instigator.responsible_audit_token.euid
        target_field: process.responsible.user.id
        type: string
        ignore_missing: true
    - convert:
        field: jamf_protect.telemetry.event.network_connect.instigator.responsible_audit_token.ruid
        target_field: process.responsible.real_user.id
        type: string
        ignore_missing: true
    - convert:
        field: jamf_protect.telemetry.event.network_connect.instigator.responsible_audit_token.rgid
        target_field: process.responsible.real_group.id
        type: string
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.network_connect.instigator.responsible_audit_token.signing_id
        target_field: process.responsible.code_signature.signing_id
        ignore_missing: true
