---
description: Pipeline for parsing specific fields related to vollume remount events in Jamf Protect
processors:

##########################
## ECS Event Specific ##
##########################
    - append:
        field: event.type
        value: start
    - set:
        field: event.reason
        value: A file system has been remounted
    - rename:
        field: jamf_protect.telemetry.event.remount.statfs.f_mntfromname
        target_field: volume.device_name
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.remount.statfs.f_mntonname
        target_field: volume.mount_name
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.remount.statfs.f_fstypename
        target_field: volume.file_system_type
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.remount.device.size
        target_field: volume.size
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.remount.device.bus_name
        target_field: volume.bus_type
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.remount.device.product_id
        target_field: volume.product_id
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.remount.device.product_name
        target_field: volume.product_name
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.remount.device.vendor_id
        target_field: volume.vendor_id
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.remount.device.vendor_name
        target_field: volume.vendor_name
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.remount.device.protocol
        target_field: volume.device_type
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.remount.device.is_removable
        target_field: volume.removable
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.remount.device.is_writable
        target_field: volume.writable
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.remount.device.serial_number
        target_field: volume.serial_number
        ignore_missing: true
##########################
## ECS Process ##
##########################
    - pipeline:
        name: '{{ IngestPipeline "pipeline_object_process" }}'