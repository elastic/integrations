---
description: Pipeline for parsing specific fields related to loginwindow lock events in Jamf Protect
processors:

##########################
## ECS Event Specific ##
##########################
    - set:
        field: event.reason
        value: A user has locked the screen
    - append:
        field: event.type
        value: start
    - append:
        field: event.category
        value: authentication  
    - convert:
        field: jamf_protect.telemetry.event.lw_session_lock.graphical_session_id
        target_field: jamf_protect.graphical_session_id
        type: string
        ignore_missing: true
    - rename:
        field: jamf_protect.telemetry.event.lw_session_lock.username
        target_field: user.name
        ignore_missing: true
##########################
## ECS Process ##
##########################
    - pipeline:
        name: '{{ IngestPipeline "pipeline_object_process" }}'
        
