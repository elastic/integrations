title: Receives Telemetry from Jamf Protect with Elastic Agent.
type: logs
streams:
  - input: http_endpoint
    template_path: http_endpoint.yml.hbs
    title: Jamf Protect Telemetry
    description: Receives Telemetry from Jamf Protect with Elastic Agent.
    vars:
      - name: listen_port
        type: integer
        title: Listen Port
        description: The port number the listener binds to.
        multi: false
        required: true
        show_user: true
        default: 9550
      - name: url
        type: text
        title: URL
        description: This option specifies which URL path to accept requests on. Defaults to /.
        multi: false
        required: false
        show_user: false
        default: /
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - jamf_protect-telemetry
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: true
        title: Preserve duplicate custom fields
        description: Preserve custom fields for all ECS mappings.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
  - input: aws-s3
    title: Jamf Protect Telemetry
    description: Collect Telemetry from Jamf Protect via S3 or SQS.
    template_path: aws-s3.yml.hbs
    vars:
      - name: queue_url_telemetry
        type: text
        title: "[Telemetry][SQS] Queue URL"
        multi: false
        required: false
        show_user: true
        description: "URL of the AWS SQS queue that messages will be received from.\nThis is only required if you want to collect logs via AWS SQS.\nThis is a Telemetry data stream specific queue URL. This will override the global queue URL if provided."
      - name: bucket_list_prefix
        type: text
        title: '[S3] Bucket Prefix'
        multi: false
        required: false
        show_user: true
        default: protect-/telemetries/
        description: Prefix to apply for the list request to the S3 bucket.
      - name: jamf_protect_bucket_name
        type: text
        title: "[Telemetry][S3] Bucket Name"
        multi: false
        required: false
        show_user: true
        description: "Jamf Protect is an S3-compatible, globally distributed object storage. This parameter can replace Bucket ARN with a Bucket Name for collecting logs or another 3rd party S3-compatible service. It will override the global Bucket Name if provided."
      - name: interval
        type: text
        title: '[S3] Interval'
        multi: false
        required: false
        show_user: true
        default: 1m
        description: Time interval for polling listing of the S3 bucket. Supported units for this parameter are h/m/s.
      - name: number_of_workers
        type: integer
        title: '[S3] Number of Workers'
        multi: false
        required: false
        show_user: true
        default: 5
        description: Number of workers that will process the S3 objects listed.
      - name: visibility_timeout
        type: text
        title: '[SQS] Visibility Timeout'
        multi: false
        required: false
        show_user: true
        default: 300s
        description: The duration that the received messages are hidden from subsequent retrieve requests after being retrieved by a ReceiveMessage request. The maximum is 12 hours. Valid time units are h, m, s.
      - name: api_timeout
        type: text
        title: '[SQS] API Timeout'
        multi: false
        required: false
        show_user: true
        default: 120s
        description: The maximum duration of AWS API can take. The maximum is half of the visibility timeout value. Valid time units are h, m, s.
      - name: max_number_of_messages
        type: integer
        title: '[SQS] Maximum Concurrent SQS Messages'
        required: false
        show_user: true
        default: 5
        description: The maximum number of SQS messages that can be inflight at any time.
      - name: file_selectors
        type: yaml
        title: '[SQS] File Selectors'
        multi: false
        required: false
        show_user: false
        default: |
          - regex: 'protect-/telemetries/.+'
        description: If the SQS queue will have events that correspond to files that this integration shouldn’t process, file_selectors can be used to limit the files that are downloaded. This is a list of selectors which are made up of regex and expand_event_list_from_field options. The regex should match the S3 object key in the SQS message, and the optional expand_event_list_from_field is the same as the global setting. If file_selectors is given, then any global expand_event_list_from_field value is ignored in favor of the ones specified in the file_selectors. Regexes use [RE2 syntax](https://pkg.go.dev/regexp/syntax). Files that don’t match one of the regexes will not be processed.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - jamf_protect-telemetry
          - jamf_protect.telemetry
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: true
        title: Preserve duplicate custom fields
        description: Preserve custom fields for all ECS mappings.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
