format_version: 2.5.1
name: jamf_protect
title: "jamf_protect"
version: 0.0.1
source:
  license: "Apache-2.0"
description: "Jamf Protect Integration"
type: integration
categories:
  - custom
  - network
  - security
conditions:
  kibana.version: "^8.6.2"
  elastic.subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
