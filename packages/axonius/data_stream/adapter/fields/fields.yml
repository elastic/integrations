- name: axonius
  type: group
  fields:
    - name: adapter
      type: group
      fields:
        - name: adapter_configs
          type: flattened
          description: All the adapter level configuration.
        - name: connections
          type: group
          fields:
            - name: active
              type: boolean
              description: Indicates whether the connection is active or not.
            - name: adapter_name
              type: keyword
              description: Name of the adapter.
            - name: connection_adapter_config
              type: flattened
              description: Adapter configuration. Connection level configuration.
            - name: connection_advanced_config
              type: flattened
              description: Advanced configuration of the adapter.
            - name: connection_config
              type: flattened
              description: Basic adapter configuration of the connection.
            - name: connection_discovery
              type: flattened
              description: Discovery configuration of the adapter.
            - name: connection_id
              type: keyword
              description: Unique ID of the connection.
            - name: curl
              type: keyword
              description: Curl command to test. Available only if curl command is known for the received error.
            - name: did_notify_error
              type: boolean
              description: Indicates whether the connection notified an error or not.
            - name: error
              type: keyword
              description: Error of the connection.
            - name: failed_connections_limit_exceeded
              type: boolean
              description: Indicating if the connection attempts limit has been exceeded.
            - name: id
              type: keyword
              description: Unique ID of the connection.
            - name: last_fetch_time
              type: date
              description: Last time the connection fetched data from the adapter.
            - name: last_successful_fetch
              type: date
              description: Last date and time the connection successfully fetched data.
            - name: node_id
              type: keyword
              description: Unique ID of the node.
            - name: note
              type: keyword
              description: Notes of the connection.
            - name: status
              type: keyword
              description: Status of the connection.
            - name: tunnel_id
              type: keyword
              description: Unique ID of the tunnel used for the connection.
            - name: uuid
              type: keyword
              description: Unique ID of the connection.
        - name: connections_count
          type: group
          fields:
            - name: error_count
              type: long
            - name: inactive_count
              type: long
            - name: success_count
              type: long
            - name: total_count
              type: long
            - name: warning_count
              type: long
        - name: id
          type: keyword
          description: The ID of the adapter.
        - name: is_master
          type: boolean
          description: Whether the adapter is running on the primary Axonius server.
        - name: node_id
          type: keyword
          description: The Axonius server node ID.
        - name: node_name
          type: keyword
          description: The Axonius server node name.
        - name: plugin_name
          type: keyword
          description: The name of the adapter.
        - name: status
          type: keyword
          description: The current status of the adapter.
        - name: unique_plugin_name
          type: keyword
          description: The unique name of the adapter.
