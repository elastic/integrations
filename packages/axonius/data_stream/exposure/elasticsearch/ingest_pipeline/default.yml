  - rename:
      field: json.event.data.cvss_version
      tag: rename_event_data_cvss_version
      target_field: axonius.exposure.event.data.cvss_version
      ignore_missing: true
  - set:
      field: vulnerability.score.version
      tag: set_vulnerability_score_version_from_exposure_event_data_cvss_version
      copy_from: axonius.exposure.event.data.cvss_version
      ignore_empty_value: true
  - rename:
      field: json.event.data.cwe_id
      tag: rename_event_data_cwe_id
      target_field: axonius.exposure.event.data.cwe_id
      ignore_missing: true
  - rename:
      field: json.event.data.desc
      tag: rename_event_data_desc
      target_field: axonius.exposure.event.data.desc
      ignore_missing: true
  - set:
      field: message
      tag: set_message_from_exposure_event_data_desc
      copy_from: axonius.exposure.event.data.desc
      ignore_empty_value: true
  - date:
      field: json.event.data.due_date
      tag: date_event_data_due_date
      target_field: axonius.exposure.event.data.due_date
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.json?.event?.data?.due_date != null && ctx.json.event.data.due_date != ''
