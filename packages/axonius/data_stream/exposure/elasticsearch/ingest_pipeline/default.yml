  - rename:
      field: json.event.data.__fields_to_unset__
      tag: rename_event_data___fields_to_unset__
      target_field: axonius.exposure.event.data.fields_to_unset
      ignore_missing: true
  - date:
      field: json.event.data.first_seen
      tag: date_event_data_first_seen
      target_field: axonius.exposure.event.data.first_seen
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
