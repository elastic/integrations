---
description: Pipeline for processing exposure logs.
processors:
  - set:
      field: ecs.version
      tag: set_ecs_version
      value: 9.2.0
  - terminate:
      description: error message set and no data to process.
      tag: terminate_data_collection_error
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null

  # remove agentless metadata
  - remove:
      description: Removes the fields added by Agentless as metadata, as they can collide with ECS fields.
      tag: remove_agentless_tags
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      field:
        - organization
        - division
        - team
      ignore_missing: true

  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      ignore_missing: true
      description: Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.
      if: ctx.event?.original == null
  - remove:
      field: message
      tag: remove_message
      ignore_missing: true
      description: The `message` field is no longer required if the document has an `event.original` field.
      if: ctx.event?.original != null
  - json:
      field: event.original
      tag: json_event_original
      target_field: json
  - fingerprint:
      fields:
        - event.original
      tag: fingerprint_event_original
      target_field: axonius.exposure.transform_unique_id
      ignore_missing: true
  - set:
      tag: set_event_kind
      field: event.kind
      value: event
  - append:
      field: event.category
      value: vulnerability
      tag: category_vulnerability
  - append:
      field: event.type
      value: info
      tag: type_info

  - rename:
      field: json.asset_type
      tag: rename_asset_type
      ignore_missing: true
      target_field: axonius.exposure.asset_type

  - convert:
      field: json.adapter_list_length
      tag: convert_adapter_list_length_to_long
      target_field: axonius.exposure.adapter_list_length
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.adapters
      tag: rename_adapters
      target_field: axonius.exposure.adapters
      ignore_missing: true
  - date:
      field: json.event.accurate_for_datetime
      tag: date_event_accurate_for_datetime
      target_field: axonius.exposure.event.accurate_for_datetime
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.json?.event?.accurate_for_datetime != null && ctx.json.event.accurate_for_datetime != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: '@timestamp'
      tag: set_@timestamp_from_exposure_event_accurate_for_datetime
      copy_from: axonius.exposure.event.accurate_for_datetime
      ignore_empty_value: true
  - rename:
      field: json.event.client_used
      tag: rename_event_client_used
      target_field: axonius.exposure.event.client_used
      ignore_missing: true
  - date:
      field: json.event.data.accurate_for_datetime
      tag: date_event_data_accurate_for_datetime
      target_field: axonius.exposure.event.data.accurate_for_datetime
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.json?.event?.data?.accurate_for_datetime != null && ctx.json.event.data.accurate_for_datetime != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.event.data.action
      tag: rename_event_data_action
      target_field: axonius.exposure.event.data.action
      ignore_missing: true
  - date:
      field: json.event.data.added
      tag: date_event_data_added
      target_field: axonius.exposure.event.data.added
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.json?.event?.data?.added != null && ctx.json.event.data.added != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: json.event.data.cisa_date_added
      tag: date_event_data_cisa_date_added
      target_field: axonius.exposure.event.data.cisa_date_added
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.json?.event?.data?.cisa_date_added != null && ctx.json.event.data.cisa_date_added != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: json.event.data.creation_date
      tag: date_event_data_creation_date
      target_field: axonius.exposure.event.data.creation_date
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.json?.event?.data?.creation_date != null && ctx.json.event.data.creation_date != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.created
      tag: set_event_created_from_exposure_event_data_creation_date
      copy_from: axonius.exposure.event.data.creation_date
      ignore_empty_value: true
  - rename:
      field: json.event.data.cve_description
      tag: rename_event_data_cve_description
      target_field: axonius.exposure.event.data.cve_description
      ignore_missing: true
  - append:
      field: vulnerability.description
      tag: append_vulnerability_description_from_exposure_event_data_cve_description
      value: '{{{axonius.exposure.event.data.cve_description}}}'
      allow_duplicates: false
      if: ctx.axonius?.exposure?.event?.data?.cve_description != null
  - rename:
      field: json.event.data.cve_id
      tag: rename_event_data_cve_id
      target_field: axonius.exposure.event.data.cve_id
      ignore_missing: true
  - append:
      field: vulnerability.id
      tag: append_axonius_exposure_event_data_cve_id_into_vulnerability_id
      value: '{{{axonius.exposure.event.data.cve_id}}}'
      allow_duplicates: false
      if: ctx.axonius?.exposure?.event?.data?.cve_id != null
  - foreach:
      field: json.event.data.cve_list
      tag: foreach_event_data_cve_list
      if: ctx.json?.event?.data?.cve_list instanceof List
      processor:
        append:
          field: vulnerability.id
          tag: append_event_data_cve_list_into_vulnerability_id
          value: '{{{_ingest._value}}}'
          allow_duplicates: false
  - rename:
      field: json.event.data.cve_list
      tag: rename_event_data_cve_list
      target_field: axonius.exposure.event.data.cve_list
      ignore_missing: true
  - foreach:
      field: json.event.data.cve_references
      tag: foreach_event_data_cve_references_url
      if: ctx.json?.event?.data?.cve_references instanceof List
      processor:
        append:
          field: vulnerability.reference
          tag: append_event_data_cve_references_url_into_vulnerability_reference
          value: '{{{_ingest._value.url}}}'
          allow_duplicates: false
  - rename:
      field: json.event.data.cve_references
      tag: rename_event_data_cve_references
      target_field: axonius.exposure.event.data.cve_references
      ignore_missing: true
  - rename:
      field: json.event.data.cve_severity
      tag: rename_event_data_cve_severity
      target_field: axonius.exposure.event.data.cve_severity
      ignore_missing: true
  - set:
      field: vulnerability.severity
      tag: set_vulnerability_severity_from_exposure_event_data_cve_severity
      copy_from: axonius.exposure.event.data.cve_severity
      ignore_empty_value: true
  - rename:
      field: json.event.data.cve_synopsis
      tag: rename_event_data_cve_synopsis
      target_field: axonius.exposure.event.data.cve_synopsis
