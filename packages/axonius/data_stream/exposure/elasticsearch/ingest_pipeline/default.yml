  - rename:
      field: json.event.data.hash_id
      tag: rename_event_data_hash_id
      target_field: axonius.exposure.event.data.hash_id
      ignore_missing: true
  - append:
      field: related.hash
      tag: append_exposure_event_data_hash_id_into_related_hash
      value: '{{{axonius.exposure.event.data.hash_id}}}'
      allow_duplicates: false
      if: ctx.axonius?.exposure?.event?.data?.hash_id != null
  - rename:
      field: json.event.data.id
      tag: rename_event_data_id
      target_field: axonius.exposure.event.data.id
      ignore_missing: true
  - convert:
