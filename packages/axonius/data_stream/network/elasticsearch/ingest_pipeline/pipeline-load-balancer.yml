---
description: Pipeline for processing load balancer logs.
processors:
  - convert:
      field: json.event.data.allow_nat
      tag: convert_event_data_allow_nat_to_boolean
      target_field: axonius.network.event.data.allow_nat
      type: boolean
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: json.event.data.balanced_integer_ips
      tag: foreach_event_data_balanced_integer_ips
      if: ctx.json?.event?.data?.balanced_integer_ips instanceof List
      processor:
        convert:
          field: _ingest._value
          tag: convert_event_data_balanced_integer_ips_to_long
          type: long
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.event.data.balanced_integer_ips
      tag: rename_event_data_balanced_integer_ips
      target_field: axonius.network.event.data.balanced_integer_ips
      ignore_missing: true
  - foreach:
      field: json.event.data.balanced_ips
      tag: foreach_event_data_balanced_ips
      if: ctx.json?.event?.data?.balanced_ips instanceof List
      processor:
        convert:
          field: _ingest._value
          tag: convert_event_data_balanced_ips_to_ip
          type: ip
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: json.event.data.balanced_ips
      tag: foreach_event_data_balanced_ips
      if: ctx.json?.event?.data?.balanced_ips instanceof List
      processor:
        append:
          field: related.ip
          tag: append_event_data_balanced_ips_into_related_ip
          value: '{{{_ingest._value}}}'
          allow_duplicates: false
  - rename:
      field: json.event.data.balanced_ips
      tag: rename_event_data_balanced_ips
      target_field: axonius.network.event.data.balanced_ips
      ignore_missing: true
  - rename:
      field: json.event.data.destination
      tag: rename_event_data_destination
      target_field: axonius.network.event.data.destination
      ignore_missing: true
  - foreach:
      field: json.event.data.pool_members_ips
      tag: foreach_event_data_pool_members_ips
      if: ctx.json?.event?.data?.pool_members_ips instanceof List
      processor:
        convert:
          field: _ingest._value
          tag: convert_event_data_pool_members_ips_to_ip
          type: ip
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: json.event.data.pool_members_ips
      tag: foreach_event_data_pool_members_ips
      if: ctx.json?.event?.data?.pool_members_ips instanceof List
      processor:
        append:
          field: related.ip
          tag: append_event_data_pool_members_ips_into_related_ip
          value: '{{{_ingest._value}}}'
          allow_duplicates: false
  - rename:
      field: json.event.data.pool_members_ips
      tag: rename_event_data_pool_members_ips
      target_field: axonius.network.event.data.pool_members_ips
      ignore_missing: true
  - rename:
      field: json.event.data.pool_name
      tag: rename_event_data_pool_name
      target_field: axonius.network.event.data.pool_name
      ignore_missing: true
  - foreach:
      field: json.event.data.private_integer_ips
      tag: foreach_event_data_private_integer_ips
      if: ctx.json?.event?.data?.private_integer_ips instanceof List
      processor:
        convert:
          field: _ingest._value
          tag: convert_event_data_private_integer_ips_to_long
          type: long
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.event.data.private_integer_ips
      tag: rename_event_data_private_integer_ips
      target_field: axonius.network.event.data.private_integer_ips
      ignore_missing: true
  - foreach:
      field: json.event.data.private_ips
      tag: foreach_event_data_private_ips
      if: ctx.json?.event?.data?.private_ips instanceof List
      processor:
        convert:
          field: _ingest._value
          tag: convert_event_data_private_ips_to_ip
          type: ip
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: json.event.data.private_ips
      tag: foreach_event_data_private_ips
      if: ctx.json?.event?.data?.private_ips instanceof List
      processor:
        append:
          field: related.ip
          tag: append_event_data_private_ips_into_related_ip
          value: '{{{_ingest._value}}}'
          allow_duplicates: false
  - rename:
      field: json.event.data.private_ips
      tag: rename_event_data_private_ips
      target_field: axonius.network.event.data.private_ips
      ignore_missing: true
  - rename:
      field: json.event.data.server_type
      tag: rename_event_data_server_type
      target_field: axonius.network.event.data.server_type
      ignore_missing: true
on_failure:
  - append:
      field: error.message
      value: |-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'
  - set:
      field: event.kind
      tag: set_pipeline_error_to_event_kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
