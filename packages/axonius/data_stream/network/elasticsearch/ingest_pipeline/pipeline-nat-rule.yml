---
description: Pipeline for processing nat rules logs.
processors:
  - foreach:
      field: json.event.data.destination_ips
      tag: foreach_event_data_destination_ips
      if: ctx.json?.event?.data?.destination_ips instanceof List
      processor:
        convert:
          field: _ingest._value
          tag: convert_event_data_destination_ips_to_ip
          type: ip
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: json.event.data.destination_ips
      tag: foreach_event_data_destination_ips
      if: ctx.json?.event?.data?.destination_ips instanceof List
      processor:
        append:
          field: related.ip
          tag: append_event_data_destination_ips_into_related_ip
          value: '{{{_ingest._value}}}'
          allow_duplicates: false
  - rename:
      field: json.event.data.destination_ips
      tag: rename_event_data_destination_ips
      target_field: axonius.network.event.data.destination_ips
      ignore_missing: true
  - convert:
      field: json.event.data.destination_port
      tag: convert_event_data_destination_port_to_long
      target_field: axonius.network.event.data.destination_port
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: destination.port
      tag: set_destination_port_from_network_event_data_destination_port
      copy_from: axonius.network.event.data.destination_port
      ignore_empty_value: true
  - convert:
      field: json.event.data.is_enabled
      tag: convert_event_data_is_enabled_to_boolean
      target_field: axonius.network.event.data.is_enabled
      type: boolean
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.event.data.method
      tag: rename_event_data_method
      target_field: axonius.network.event.data.method
      ignore_missing: true
  - foreach:
      field: json.event.data.nat_translations
      tag: foreach_event_data_nat_translations_from_destination_integer_ip
      if: ctx.json?.event?.data?.nat_translations instanceof List
      processor:
        convert:
          field: _ingest._value.from_destination_integer_ip
          tag: convert_event_data_nat_translations_from_destination_integer_ip_to_long
          type: long
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value.from_destination_integer_ip
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: json.event.data.nat_translations
      tag: foreach_event_data_nat_translations_from_source_integer_ip
      if: ctx.json?.event?.data?.nat_translations instanceof List
      processor:
        convert:
          field: _ingest._value.from_source_integer_ip
          tag: convert_event_data_nat_translations_from_source_integer_ip_to_long
          type: long
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value.from_source_integer_ip
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: json.event.data.nat_translations
      tag: foreach_event_data_nat_translations_is_destination_ip_range_public
      if: ctx.json?.event?.data?.nat_translations instanceof List
      processor:
        convert:
          field: _ingest._value.is_destination_ip_range_public
          tag: convert_event_data_nat_translations_is_destination_ip_range_public_to_boolean
          type: boolean
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value.is_destination_ip_range_public
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: json.event.data.nat_translations
      tag: foreach_event_data_nat_translations_is_source_ip_range_public
      if: ctx.json?.event?.data?.nat_translations instanceof List
      processor:
        convert:
          field: _ingest._value.is_source_ip_range_public
          tag: convert_event_data_nat_translations_is_source_ip_range_public_to_boolean
          type: boolean
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value.is_source_ip_range_public
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: json.event.data.nat_translations
      tag: foreach_event_data_nat_translations_to_destination_integer_ip
      if: ctx.json?.event?.data?.nat_translations instanceof List
      processor:
        convert:
          field: _ingest._value.to_destination_integer_ip
          tag: convert_event_data_nat_translations_to_destination_integer_ip_to_long
          type: long
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value.to_destination_integer_ip
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: json.event.data.nat_translations
      tag: foreach_event_data_nat_translations_to_source_integer_ip
      if: ctx.json?.event?.data?.nat_translations instanceof List
      processor:
        convert:
          field: _ingest._value.to_source_integer_ip
          tag: convert_event_data_nat_translations_to_source_integer_ip_to_long
          type: long
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value.to_source_integer_ip
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.event.data.nat_translations
      tag: rename_event_data_nat_translations
      target_field: axonius.network.event.data.nat_translations
      ignore_missing: true
  - foreach:
      field: json.event.data.public_ips
      tag: foreach_event_data_public_ips
      if: ctx.json?.event?.data?.public_ips instanceof List
      processor:
        convert:
          field: _ingest._value
          tag: convert_event_data_public_ips_to_ip
          type: ip
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: json.event.data.public_ips
      tag: foreach_event_data_public_ips
      if: ctx.json?.event?.data?.public_ips instanceof List
      processor:
        append:
          field: related.ip
          tag: append_event_data_public_ips_into_related_ip
          value: '{{{_ingest._value}}}'
          allow_duplicates: false
  - rename:
      field: json.event.data.public_ips
      tag: rename_event_data_public_ips
      target_field: axonius.network.event.data.public_ips
      ignore_missing: true
  - foreach:
      field: json.event.data.source_ips
      tag: foreach_event_data_source_ips
      if: ctx.json?.event?.data?.source_ips instanceof List
      processor:
        convert:
          field: _ingest._value
          tag: convert_event_data_source_ips_to_ip
          type: ip
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: json.event.data.source_ips
      tag: foreach_event_data_source_ips
      if: ctx.json?.event?.data?.source_ips instanceof List
      processor:
        append:
          field: related.ip
          tag: append_event_data_source_ips_into_related_ip
          value: '{{{_ingest._value}}}'
          allow_duplicates: false
  - rename:
      field: json.event.data.source_ips
      tag: rename_event_data_source_ips
      target_field: axonius.network.event.data.source_ips
      ignore_missing: true
on_failure:
  - append:
      field: error.message
      value: |-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'
  - set:
      field: event.kind
      tag: set_pipeline_error_to_event_kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
