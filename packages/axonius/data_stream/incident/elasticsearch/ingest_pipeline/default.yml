---
description: Pipeline for processing Incident logs.
processors:
  - set:
      field: ecs.version
      tag: set_ecs_version
      value: 9.2.0
  - terminate:
      description: error message set and no data to process.
      tag: terminate_data_collection_error
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null

  # remove agentless metadata
  - remove:
      description: Removes the fields added by Agentless as metadata, as they can collide with ECS fields.
      tag: remove_agentless_tags
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      field:
        - organization
        - division
        - team
      ignore_missing: true

  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      ignore_missing: true
      description: Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.
      if: ctx.event?.original == null
  - remove:
      field: message
      tag: remove_message
      ignore_missing: true
      description: The `message` field is no longer required if the document has an `event.original` field.
      if: ctx.event?.original != null
  - json:
      field: event.original
      tag: json_event_original
      target_field: axonius.incident
  - fingerprint:
      fields:
        - event.original
      tag: fingerprint_event_original
      target_field: axonius.incident.transform_unique_id
      ignore_missing: true
  - set:
      tag: set_event_kind
      field: event.kind
      value: alert

  - convert:
      field: axonius.incident.adapter_list_length
      tag: convert_adapter_list_length_to_long
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: axonius.incident.event.accurate_for_datetime
      tag: date_event_accurate_for_datetime
      target_field: axonius.incident.event.accurate_for_datetime
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.axonius?.incident?.event?.accurate_for_datetime != null && ctx.axonius.incident.event.accurate_for_datetime != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: '@timestamp'
      tag: set_@timestamp_from_incident_event_accurate_for_datetime
      copy_from: axonius.incident.event.accurate_for_datetime
      ignore_empty_value: true
  - date:
      field: axonius.incident.event.data.accurate_for_datetime
      tag: date_event_data_accurate_for_datetime
      target_field: axonius.incident.event.data.accurate_for_datetime
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.axonius?.incident?.event?.data?.accurate_for_datetime != null && ctx.axonius.incident.event.data.accurate_for_datetime != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.provider
      tag: set_event_provider_from_incident_event_data_alert_source
      copy_from: axonius.incident.event.data.alert_source
      ignore_empty_value: true
  - date:
      field: axonius.incident.event.data.alert_state.alert_created_at
      tag: date_event_data_alert_state_alert_created_at
      target_field: axonius.incident.event.data.alert_state.alert_created_at
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.axonius?.incident?.event?.data?.alert_state?.alert_created_at != null && ctx.axonius.incident.event.data.alert_state.alert_created_at != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.created
      tag: set_event_created_from_incident_event_data_alert_state_alert_created_at
      copy_from: axonius.incident.event.data.alert_state.alert_created_at
      ignore_empty_value: true
  - date:
      field: axonius.incident.event.data.alert_state.alert_high_since
      tag: date_event_data_alert_state_alert_high_since
      target_field: axonius.incident.event.data.alert_state.alert_high_since
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.axonius?.incident?.event?.data?.alert_state?.alert_high_since != null && ctx.axonius.incident.event.data.alert_state.alert_high_since != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: axonius.incident.event.data.alert_state.alert_last_seen
      tag: date_event_data_alert_state_alert_last_seen
      target_field: axonius.incident.event.data.alert_state.alert_last_seen
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.axonius?.incident?.event?.data?.alert_state?.alert_last_seen != null && ctx.axonius.incident.event.data.alert_state.alert_last_seen != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.end
      tag: set_event_end_from_incident_event_data_alert_state_alert_last_seen
      copy_from: axonius.incident.event.data.alert_state.alert_last_seen
      ignore_empty_value: true
  - convert:
      field: axonius.incident.event.data.alert_state.alert_orca_score_number
      tag: convert_event_data_alert_state_alert_orca_score_number_to_double
      type: double
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: axonius.incident.event.data.alert_state.alert_score
      tag: convert_event_data_alert_state_alert_score_to_long
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.risk_score
      tag: set_event_risk_score_from_incident_event_data_alert_state_alert_score
      copy_from: axonius.incident.event.data.alert_state.alert_score
      ignore_empty_value: true
  - date:
      field: axonius.incident.event.data.alert_state.alert_status_time
      tag: date_event_data_alert_state_alert_status_time
      target_field: axonius.incident.event.data.alert_state.alert_status_time
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.axonius?.incident?.event?.data?.alert_state?.alert_status_time != null && ctx.axonius.incident.event.data.alert_state.alert_status_time != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: axonius.incident.event.data.asset_distribution_major_version
      tag: convert_event_data_asset_distribution_major_version_into_keyword
      type: string
      ignore_missing: true
  - set:
      field: message
      tag: set_message_from_incident_event_data_description
      copy_from: axonius.incident.event.data.description
      ignore_empty_value: true
  - set:
      field: event.reason
      tag: set_event_reason_from_incident_event_data_details
      copy_from: axonius.incident.event.data.details
      ignore_empty_value: true
  - date:
      field: axonius.incident.event.data.fetch_time
      tag: date_event_data_fetch_time
      target_field: axonius.incident.event.data.fetch_time
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.axonius?.incident?.event?.data?.fetch_time != null && ctx.axonius.incident.event.data.fetch_time != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: axonius.incident.event.data.first_fetch_time
      tag: date_event_data_first_fetch_time
      target_field: axonius.incident.event.data.first_fetch_time
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.axonius?.incident?.event?.data?.first_fetch_time != null && ctx.axonius.incident.event.data.first_fetch_time != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: axonius.incident.event.data.from_last_fetch
      tag: convert_event_data_from_last_fetch_to_boolean
      type: boolean
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: axonius.incident.event.data.is_fetched_from_adapter
      tag: convert_event_data_is_fetched_from_adapter_to_boolean
      type: boolean
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: axonius.incident.event.data.not_fetched_count
      tag: convert_event_data_not_fetched_count_to_long
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'

  - remove:
      field:
        - axonius.incident.event.accurate_for_datetime
        - axonius.incident.event.data.alert_source
        - axonius.incident.event.data.alert_state.alert_created_at
        - axonius.incident.event.data.alert_state.alert_last_seen
        - axonius.incident.event.data.alert_state.alert_score
        - axonius.incident.event.data.description
        - axonius.incident.event.data.details
      tag: remove_custom_duplicate_fields
      ignore_missing: true
      if: ctx.tags == null || !ctx.tags.contains('preserve_duplicate_custom_fields')
  - script:
      tag: script_to_drop_null_values
      lang: painless
      description: This script processor iterates over the whole document to remove fields with null values.
      source: |-
        void handleMap(Map map) {
          map.values().removeIf(v -> {
            if (v instanceof Map) {
              handleMap(v);
            } else if (v instanceof List) {
              handleList(v);
            }
            return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
          });
        }
        void handleList(List list) {
          list.removeIf(v -> {
            if (v instanceof Map) {
              handleMap(v);
            } else if (v instanceof List) {
              handleList(v);
            }
            return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
          });
        }
        handleMap(ctx);
  - set:
      field: event.kind
      tag: set_pipeline_error_into_event_kind
      value: pipeline_error
      if: ctx.error?.message != null
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - append:
      field: error.message
      value: |-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'
  - set:
      field: event.kind
      tag: set_pipeline_error_to_event_kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
