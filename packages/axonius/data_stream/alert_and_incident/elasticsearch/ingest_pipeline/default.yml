---
description: Pipeline for processing alert_and_incident logs.
processors:
  - set:
      field: ecs.version
      tag: set_ecs_version
      value: 9.2.0
  - terminate:
      description: error message set and no data to process.
      tag: terminate_data_collection_error
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null
  - drop:
      if: ctx.message == 'empty_data'
      tag: drop_empty_data_events

  # remove agentless metadata
  - remove:
      description: Removes the fields added by Agentless as metadata, as they can collide with ECS fields.
      tag: remove_agentless_tags
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      field:
        - organization
        - division
        - team
      ignore_missing: true

  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      ignore_missing: true
      description: Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.
      if: ctx.event?.original == null
  - remove:
      field: message
      tag: remove_message
      ignore_missing: true
      description: The `message` field is no longer required if the document has an `event.original` field.
      if: ctx.event?.original != null
  - json:
      field: event.original
      tag: json_event_original
      target_field: json
  - set:
      tag: set_event_kind
      field: event.kind
      value: alert

  - convert:
      field: json.adapter_list_length
      tag: convert_adapter_list_length_to_long
      target_field: axonius.alert_and_incident.adapter_list_length
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.adapters
      tag: rename_adapters
      target_field: axonius.alert_and_incident.adapters
      ignore_missing: true
  - rename:
      field: json.asset_type
      tag: rename_asset_type
      target_field: axonius.alert_and_incident.asset_type
      ignore_missing: true
  - rename:
      field: json.event.data.id
      tag: rename_event_data_id
      target_field: axonius.alert_and_incident.event.data.id
      ignore_missing: true
  - rename:
      field: json.event.data.id_raw
      tag: rename_event_data_id_raw
      target_field: axonius.alert_and_incident.event.data.id_raw
      ignore_missing: true
  - rename:
      field: json.event.plugin_name
      tag: rename_event_plugin_name
      target_field: axonius.alert_and_incident.event.plugin_name
      ignore_missing: true
  - rename:
      field: json.event.plugin_unique_name
      tag: rename_event_plugin_unique_name
      target_field: axonius.alert_and_incident.event.plugin_unique_name
      ignore_missing: true
  - rename:
      field: json.event.quick_id
      tag: rename_event_quick_id
      target_field: axonius.alert_and_incident.event.quick_id
      ignore_missing: true
  - rename:
      field: json.internal_axon_id
      tag: rename_internal_axon_id
      target_field: axonius.alert_and_incident.internal_axon_id
      ignore_missing: true
  - pipeline:
      name: '{{ IngestPipeline "pipeline-alert-finding" }}'
      tag: pipeline_alert_finding
      if: >-
        ctx.axonius?.alert_and_incident?.asset_type.contains('alert_findings')
  - pipeline:
      name: '{{ IngestPipeline "pipeline-incident" }}'
      tag: pipeline-incident
      if: >-
        ctx.axonius?.alert_and_incident?.asset_type.contains('incidents')
  - remove:
      field:
        - axonius.alert_and_incident.event.data.finding_message
        - axonius.alert_and_incident.event.accurate_for_datetime
        - axonius.alert_and_incident.event.data.alert_source
        - axonius.alert_and_incident.event.data.alert_state.alert_created_at
        - axonius.alert_and_incident.event.data.alert_state.alert_last_seen
        - axonius.alert_and_incident.event.data.alert_state.alert_score
        - axonius.alert_and_incident.event.data.description
        - axonius.alert_and_incident.event.data.details
        - axonius.alert_and_incident.event.data.trigger_date
      tag: remove_custom_duplicate_fields
      ignore_missing: true
      if: ctx.tags == null || !ctx.tags.contains('preserve_duplicate_custom_fields')
  - remove:
      field: json
      tag: remove_json
      ignore_missing: true
  - script:
      tag: script_to_drop_null_values
      lang: painless
      description: This script processor iterates over the whole document to remove fields with null values.
      source: |-
        void handleMap(Map map) {
          map.values().removeIf(v -> {
            if (v instanceof Map) {
              handleMap(v);
            } else if (v instanceof List) {
              handleList(v);
            }
            return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
          });
        }
        void handleList(List list) {
          list.removeIf(v -> {
            if (v instanceof Map) {
              handleMap(v);
            } else if (v instanceof List) {
              handleList(v);
            }
            return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
          });
        }
        handleMap(ctx);
  - set:
      field: event.kind
      tag: set_pipeline_error_into_event_kind
      value: pipeline_error
      if: ctx.error?.message != null
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - append:
      field: error.message
      value: |-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'
  - set:
      field: event.kind
      tag: set_pipeline_error_to_event_kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
