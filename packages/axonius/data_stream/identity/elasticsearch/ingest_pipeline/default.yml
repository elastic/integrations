        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.json?.event?.data?.fetch_time != null && ctx.json.event.data.fetch_time != ''
      on_failure:
        - append:
            field: error.message
