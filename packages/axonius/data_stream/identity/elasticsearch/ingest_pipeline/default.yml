---
description: Pipeline for processing identity logs.
processors:
  - set:
      field: ecs.version
      tag: set_ecs_version
      value: 9.2.0
  - terminate:
      description: error message set and no data to process.
      tag: terminate_data_collection_error
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null
  - drop:
      if: ctx.message == 'empty_data'
      tag: drop_empty_data_events

  # remove agentless metadata
  - remove:
      description: Removes the fields added by Agentless as metadata, as they can collide with ECS fields.
      tag: remove_agentless_tags
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      field:
        - organization
        - division
        - team
      ignore_missing: true
  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      ignore_missing: true
      description: Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.
      if: ctx.event?.original == null
  - remove:
      field: message
      tag: remove_message
      ignore_missing: true
      description: The `message` field is no longer required if the document has an `event.original` field.
      if: ctx.event?.original != null
  - json:
      field: event.original
      tag: json_event_original
      target_field: json
  - set:
      tag: set_event_kind
      field: event.kind
      value: event
  - append:
      field: event.category
      value: iam
      tag: category_iam
  - append:
      field: event.type
      value: info
      tag: type_info

  - convert:
      field: json.adapter_list_length
      tag: convert_adapter_list_length_to_long
      target_field: axonius.identity.adapter_list_length
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.adapters
      tag: rename_adapters
      target_field: axonius.identity.adapters
      ignore_missing: true
  - rename:
      field: json.asset_type
      tag: rename_asset_type
      target_field: axonius.identity.asset_type
      ignore_missing: true
  - date:
      field: json.event.accurate_for_datetime
      tag: date_event_accurate_for_datetime
      target_field: axonius.identity.event.accurate_for_datetime
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.json?.event?.accurate_for_datetime != null && ctx.json.event.accurate_for_datetime != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: '@timestamp'
      tag: set_@timestamp_from_identity_event_accurate_for_datetime
      copy_from: axonius.identity.event.accurate_for_datetime
      ignore_empty_value: true
  - rename:
      field: json.event.action_if_exists
      tag: rename_event_action_if_exists
      target_field: axonius.identity.event.action_if_exists
      ignore_missing: true
  - set:
      field: event.action
      tag: set_event_action_from_identity_event_action_if_exists
      copy_from: axonius.identity.event.action_if_exists
      ignore_empty_value: true
  - lowercase:
      field: event.action
      tag: lowercase_event_action
      ignore_missing: true
  - split:
      field: event.action
      tag: split_event_action
      separator: \s+
      ignore_missing: true
      if: ctx.event?.action != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - join:
      field: event.action
      tag: join_event_action
      separator: '-'
      if: ctx.event?.action != null && ctx.event.action != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.event.adapter_categories
      tag: rename_event_adapter_categories
      target_field: axonius.identity.event.adapter_categories
      ignore_missing: true
  - rename:
      field: json.event.associated_adapters
      tag: rename_event_associated_adapters
      target_field: axonius.identity.event.associated_adapters
      ignore_missing: true
  - rename:
      field: json.event.association_type
      tag: rename_event_association_type
      target_field: axonius.identity.event.association_type
      ignore_missing: true
  - rename:
