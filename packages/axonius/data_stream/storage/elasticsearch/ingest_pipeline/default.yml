---
description: Pipeline for processing storage logs.
processors:
  - set:
      field: ecs.version
      tag: set_ecs_version
      value: 9.2.0
  - terminate:
      description: error message set and no data to process.
      tag: terminate_data_collection_error
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null
  - drop:
      if: ctx.message == 'empty_data'
      tag: drop_empty_data_events

  # remove agentless metadata
  - remove:
      description: Removes the fields added by Agentless as metadata, as they can collide with ECS fields.
      tag: remove_agentless_tags
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      field:
        - organization
        - division
        - team
      ignore_missing: true

  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      ignore_missing: true
      description: Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.
      if: ctx.event?.original == null
  - remove:
      field: message
      tag: remove_message
      ignore_missing: true
      description: The `message` field is no longer required if the document has an `event.original` field.
      if: ctx.event?.original != null
  - json:
      field: event.original
      tag: json_event_original
      target_field: json
  - fingerprint:
      fields:
        - event.original
      tag: fingerprint_event_original
      target_field: axonius.storage.transform_unique_id
      ignore_missing: true
  - set:
      tag: set_event_kind
      field: event.kind
      value: event
  - rename:
      field: json.asset_type
      target_field: axonius.storage.asset_type
      tag: rename_asset_type
      ignore_missing: true
  - convert:
      field: json.adapter_list_length
      tag: convert_adapter_list_length_to_long
      target_field: axonius.storage.adapter_list_length
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.adapters
      tag: rename_adapters
      target_field: axonius.storage.adapters
      ignore_missing: true
  - date:
      field: json.event.accurate_for_datetime
      tag: date_event_accurate_for_datetime
      target_field: axonius.storage.event.accurate_for_datetime
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.json?.event?.accurate_for_datetime != null && ctx.json.event.accurate_for_datetime != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: '@timestamp'
      tag: set_@timestamp_from_storage_event_accurate_for_datetime
      copy_from: axonius.storage.event.accurate_for_datetime
      ignore_empty_value: true
  - rename:
      field: json.event.adapter_categories
      tag: rename_event_adapter_categories
      target_field: axonius.storage.event.adapter_categories
      ignore_missing: true
  - rename:
      field: json.event.client_used
      tag: rename_event_client_used
      target_field: axonius.storage.event.client_used
      ignore_missing: true
  - date:
      field: json.event.data.accurate_for_datetime
      tag: date_event_data_accurate_for_datetime
      target_field: axonius.storage.event.data.accurate_for_datetime
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.json?.event?.data?.accurate_for_datetime != null && ctx.json.event.data.accurate_for_datetime != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.event.data.application_and_account_name
      tag: rename_event_data_application_and_account_name
      target_field: axonius.storage.event.data.application_and_account_name
      ignore_missing: true
  - rename:
      field: json.event.data.asset_type
      tag: rename_event_data_asset_type
      target_field: axonius.storage.event.data.asset_type
      ignore_missing: true
  - date:
      field: json.event.data.create_time
      tag: date_event_data_create_time
      target_field: axonius.storage.event.data.create_time
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.json?.event?.data?.create_time != null && ctx.json.event.data.create_time != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.created
      tag: set_event_created_from_storage_event_data_create_time
      copy_from: axonius.storage.event.data.create_time
      if: ctx.axonius?.storage?.asset_type != null && ctx.axonius.storage.asset_type == 'disks'
      ignore_empty_value: true
  - date:
      field: json.event.data.creation_date
      tag: date_event_data_creation_date
      target_field: axonius.storage.event.data.creation_date
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.json?.event?.data?.creation_date != null && ctx.json.event.data.creation_date != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.created
      tag: set_event_created_from_storage_event_data_creation_date
      copy_from: axonius.storage.event.data.creation_date
      if: ctx.axonius?.storage?.asset_type != null && ctx.axonius.storage.asset_type == 'object_storages'
      ignore_empty_value: true
  - date:
      field: json.event.data.fetch_time
      tag: date_event_data_fetch_time
      target_field: axonius.storage.event.data.fetch_time
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.json?.event?.data?.fetch_time != null && ctx.json.event.data.fetch_time != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: json.event.data.first_fetch_time
      tag: date_event_data_first_fetch_time
      target_field: axonius.storage.event.data.first_fetch_time
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
        - EEE,dd MMM yyyy HH:mm:ss 'GMT'
      if: ctx.json?.event?.data?.first_fetch_time != null && ctx.json.event.data.first_fetch_time != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: json.event.data.from_last_fetch
      tag: convert_event_data_from_last_fetch_to_boolean
      target_field: axonius.storage.event.data.from_last_fetch
      type: boolean
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.event.data.id
      tag: rename_event_data_id
      target_field: axonius.storage.event.data.id
      ignore_missing: true
  - rename:
      field: json.event.data.id_raw
      tag: rename_event_data_id_raw
      target_field: axonius.storage.event.data.id_raw
      ignore_missing: true
  - convert:
      field: json.event.data.is_fetched_from_adapter
      tag: convert_event_data_is_fetched_from_adapter_to_boolean
      target_field: axonius.storage.event.data.is_fetched_from_adapter
      type: boolean
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.event.data.last_fetch_connection_id
      tag: rename_event_data_last_fetch_connection_id
      target_field: axonius.storage.event.data.last_fetch_connection_id
      ignore_missing: true
  - rename:
      field: json.event.data.last_fetch_connection_label
      tag: rename_event_data_last_fetch_connection_label
      target_field: axonius.storage.event.data.last_fetch_connection_label
      ignore_missing: true
  - rename:
      field: json.event.data.name
      tag: rename_event_data_name
      target_field: axonius.storage.event.data.name
      ignore_missing: true
  - convert:
      field: json.event.data.not_fetched_count
      tag: convert_event_data_not_fetched_count_to_long
      target_field: axonius.storage.event.data.not_fetched_count
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: json.event.data.size
      tag: convert_event_data_size_to_double
      target_field: axonius.storage.event.data.size
      type: double
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.event.data.source_application
      tag: rename_event_data_source_application
      target_field: axonius.storage.event.data.source_application
      ignore_missing: true
  - rename:
      field: json.event.data.tenant_number
      tag: rename_event_data_tenant_number
      target_field: axonius.storage.event.data.tenant_number
      ignore_missing: true
  - rename:
      field: json.event.data.type
      tag: rename_event_data_type
      target_field: axonius.storage.event.data.type
      ignore_missing: true
  - rename:
      field: json.event.data.urls
      tag: rename_event_data_urls
      target_field: axonius.storage.event.data.urls
      ignore_missing: true
  - rename:
      field: json.event.initial_plugin_unique_name
      tag: rename_event_initial_plugin_unique_name
      target_field: axonius.storage.event.initial_plugin_unique_name
      ignore_missing: true
  - rename:
      field: json.event.plugin_name
      tag: rename_event_plugin_name
      target_field: axonius.storage.event.plugin_name
      ignore_missing: true
  - rename:
      field: json.event.plugin_type
      tag: rename_event_plugin_type
      target_field: axonius.storage.event.plugin_type
      ignore_missing: true
  - rename:
      field: json.event.plugin_unique_name
      tag: rename_event_plugin_unique_name
      target_field: axonius.storage.event.plugin_unique_name
      ignore_missing: true
  - rename:
      field: json.event.quick_id
      tag: rename_event_quick_id
      target_field: axonius.storage.event.quick_id
      ignore_missing: true
  - rename:
      field: json.event.type
      tag: rename_event_type
      target_field: axonius.storage.event.type
      ignore_missing: true
  - rename:
      field: json.internal_axon_id
      tag: rename_internal_axon_id
      target_field: axonius.storage.internal_axon_id
      ignore_missing: true
  - remove:
      field:
        - axonius.storage.event.accurate_for_datetime
        - axonius.storage.event.data.create_time
        - axonius.storage.event.data.creation_date
      tag: remove_custom_duplicate_fields
      ignore_missing: true
      if: ctx.tags == null || !ctx.tags.contains('preserve_duplicate_custom_fields')
  - remove:
      field: json
      tag: remove_json
      ignore_missing: true
  - script:
      tag: script_to_drop_null_values
      lang: painless
      description: This script processor iterates over the whole document to remove fields with null values.
      source: |-
        void handleMap(Map map) {
          map.values().removeIf(v -> {
            if (v instanceof Map) {
              handleMap(v);
            } else if (v instanceof List) {
              handleList(v);
            }
            return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
          });
        }
        void handleList(List list) {
          list.removeIf(v -> {
            if (v instanceof Map) {
              handleMap(v);
            } else if (v instanceof List) {
              handleList(v);
            }
            return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
          });
        }
        handleMap(ctx);
  - set:
      field: event.kind
      tag: set_pipeline_error_into_event_kind
      value: pipeline_error
      if: ctx.error?.message != null
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - append:
      field: error.message
      value: |-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'
  - set:
      field: event.kind
      tag: set_pipeline_error_to_event_kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
