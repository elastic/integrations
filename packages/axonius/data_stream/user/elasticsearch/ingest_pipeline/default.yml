---
description: Pipeline for processing user logs.
processors:
  - set:
      tag: set_ecs_version_to_9_2_0_3273339c
      field: ecs.version
      value: 9.2.0
  - terminate:
      description: error message set and no data to process.
      tag: terminate_data_collection_error_4c75f12b
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null

  # remove agentless metadata
  - remove:
      description: Removes the fields added by Agentless as metadata, as they can collide with ECS fields.
      tag: remove_agentless_tags_44eed408
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      field:
        - organization
        - division
        - team
      ignore_missing: true

  # parse the event JSON
  - rename:
      description: Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.
      tag: rename_message_to_event_original_c74b1d7e
      if: ctx.event?.original == null
      field: message
      target_field: event.original
      ignore_missing: true
  - remove:
      description: The `message` field is no longer required if the document has an `event.original` field.
      tag: remove_message_84808ee4
      if: ctx.event?.original != null
      field: message
      ignore_missing: true
  - json:
      tag: json_event_original_into_axonius_user_f966e964
      field: event.original
      target_field: axonius.user

  # Set event.* fields
  - set:
      tag: set_event_kind_to_event_de80643c
      field: event.kind
      value: event

  # Date processors
  - date:
      tag: date_axonius_user_last_updated_into_axonius_user_last_updated_f5979b5d
      if: ctx.axonius?.user?.last_updated != null && ctx.axonius.user.last_updated != ''
      field: axonius.user.last_updated
      target_field: axonius.user.last_updated
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
      on_failure:
        - remove:
            tag: remove_axonius_user_last_updated_b724d1df
            field:
              - axonius.user.last_updated
        - append:
            tag: append_error_message_1eeda773
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      tag: date_axonius_user_last_login_into_axonius_user_last_login_d048bf89
      if: ctx.axonius?.user?.last_login != null && ctx.axonius.user.last_login != ''
      field: axonius.user.last_login
      target_field: axonius.user.last_login
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
      on_failure:
        - remove:
            tag: remove_axonius_user_last_login_4862e3f9
            field:
              - axonius.user.last_login
        - append:
            tag: append_error_message_88d433ff
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'

  # Map custom fields to corresponding ECS and related fields.
  - set:
      tag: set_user_email_from_axonius_user_email_0ae2ec9a
      field: user.email
      copy_from: axonius.user.email
      ignore_empty_value: true
  - set:
      tag: set_user_name_from_axonius_user_user_name_e9c71082
      field: user.name
      copy_from: axonius.user.user_name
      ignore_empty_value: true
  - set:
      tag: set_user_id_from_axonius_user_uuid_95c9b11e
      field: user.id
      copy_from: axonius.user.uuid
      ignore_empty_value: true
  - append:
      tag: append_user_roles_from_axonius_user_role_name_33de7d10
      if: ctx.axonius?.user?.role_name != null
      field: user.roles
      value: '{{{axonius.user.role_name}}}'
      allow_duplicates: false
  - set:
      tag: set_user_full_name_from_axonius_user_first_name_and_axonius_user_last_name_e0840ddf
      if: ctx.axonius?.user?.first_name != null && ctx.axonius?.user?.last_name != null
      field: user.full_name
      value: '{{{axonius.user.first_name}}} {{{axonius.user.last_name}}}'
  - set:
      tag: set_user_email_from_user_name_e02da544
      if: ctx.user?.email == null && ctx.user?.name != null && ctx.user?.name.contains('@')
      field: user.email
      copy_from: user.name
  - dissect:
      tag: dissect_user_email_6a0555c7
      if: ctx.user?.email != null && ctx.user.email.contains('@')
      field: user.email
      pattern: '%{}@%{user.domain}'
  - append:
      tag: append_related_user_from_axonius_user_full_name_3fd45cce
      if: ctx.user?.full_name != null
      field: related.user
      value: '{{{user.full_name}}}'
      allow_duplicates: false
  - append:
      tag: append_related_user_from_axonius_user_email_65d83a00
      if: ctx.axonius?.user?.email != null
      field: related.user
      value: '{{{axonius.user.email}}}'
      allow_duplicates: false
  - append:
      tag: append_related_user_from_axonius_user_user_name_4cbc4dac
      if: ctx.axonius?.user?.user_name != null
      field: related.user
      value: '{{{axonius.user.user_name}}}'
      allow_duplicates: false
  - append:
      tag: append_related_user_from_axonius_user_uuid_536e32f8
      if: ctx.axonius?.user?.uuid != null
      field: related.user
      value: '{{{axonius.user.uuid}}}'
      allow_duplicates: false

  # Remove duplicate custom fields if preserve_duplicate_custom_fields are not enabled
  - remove:
      tag: remove_custom_duplicate_fields_8b053065
      if: ctx.tags == null || !ctx.tags.contains('preserve_duplicate_custom_fields')
      field:
        - axonius.user.email
        - axonius.user.user_name
        - axonius.user.uuid
      ignore_missing: true

  # Cleanup
  - script:
      description: This script processor iterates over the whole document to remove fields with null values.
      tag: script_to_drop_null_values_8360f3de
      lang: painless
      source: |-
        void handleMap(Map map) {
        map.values().removeIf(v -> {
        	if (v instanceof Map) {
        	handleMap(v);
        	} else if (v instanceof List) {
        	handleList(v);
        	}
        	return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
        });
        }
        void handleList(List list) {
        list.removeIf(v -> {
        	if (v instanceof Map) {
        	handleMap(v);
        	} else if (v instanceof List) {
        	handleList(v);
        	}
        	return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
        });
        }
        handleMap(ctx);
  - set:
      tag: set_event_kind_to_pipeline_error_92954dfa
      if: ctx.error?.message != null
      field: event.kind
      value: pipeline_error
  - append:
      tag: append_tags_9fe66b2c
      if: ctx.error?.message != null
      field: tags
      value: preserve_original_event
      allow_duplicates: false
on_failure:
  - append:
      tag: append_error_message_e0c9bd63
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      tag: set_event_kind_to_pipeline_error_f51b77ad
      field: event.kind
      value: pipeline_error
  - append:
      tag: append_tags_d762b9c5
      field: tags
      value: preserve_original_event
      allow_duplicates: false
