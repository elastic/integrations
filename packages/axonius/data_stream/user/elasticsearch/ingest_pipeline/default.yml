---
description: Pipeline for processing user logs.
processors:
  - set:
      tag: set_ecs_version
      field: ecs.version
      value: 9.2.0
  - terminate:
      description: error message set and no data to process.
      tag: terminate_data_collection_error
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null

  # remove agentless metadata
  - remove:
      description: Removes the fields added by Agentless as metadata, as they can collide with ECS fields.
      tag: remove_agentless_tags
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      field:
        - organization
        - division
        - team
      ignore_missing: true

  # parse the event JSON
  - rename:
      description: Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.
      tag: rename_message_to_event_original
      if: ctx.event?.original == null
      field: message
      target_field: event.original
      ignore_missing: true
  - remove:
      description: The `message` field is no longer required if the document has an `event.original` field.
      tag: remove_message
      if: ctx.event?.original != null
      field: message
      ignore_missing: true
  - json:
      tag: json_event_original_into_axonius_user
      field: event.original
      target_field: axonius.user

  # Add fingerprint
  - fingerprint:
      tag: fingerprint_into__id
      fields:
        - axonius.user.uuid
      target_field: _id
      ignore_missing: true

  # Set event.* fields
  - set:
      tag: set_event_kind_1
      field: event.kind
      value: event

  # Date processors
  - date:
      tag: date_axonius_user_last_updated_into_axonius_user_last_updated
      if: ctx.axonius?.user?.last_updated != null && ctx.axonius.user.last_updated != ''
      field: axonius.user.last_updated
      target_field: axonius.user.last_updated
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
      on_failure:
        - remove:
            tag: remove_1
            field: axonius.user.last_updated
        - append:
            tag: append_error_message_1
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      tag: date_axonius_user_last_login_into_axonius_user_last_login
      if: ctx.axonius?.user?.last_login != null && ctx.axonius.user.last_login != ''
      field: axonius.user.last_login
      target_field: axonius.user.last_login
      formats:
        - EEE, dd MMM yyyy HH:mm:ss 'GMT'
        - yyyy-MM-dd
      on_failure:
        - remove:
            tag: remove_2
            field: axonius.user.last_login
        - append:
            tag: append_error_message_2
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'

  # Map custom fields to corresponding ECS and related fields.
  - set:
      tag: set_user_email_1
      field: user.email
      copy_from: axonius.user.email
      ignore_empty_value: true
  - set:
      tag: set_user_name
      field: user.name
      copy_from: axonius.user.user_name
      ignore_empty_value: true
  - set:
      tag: set_user_id
      field: user.id
      copy_from: axonius.user.uuid
      ignore_empty_value: true
  - append:
      tag: append_user_roles
      if: ctx.axonius?.user?.role_name != null
      field: user.roles
      value: '{{{axonius.user.role_name}}}'
      allow_duplicates: false
  - set:
      tag: set_user_full_name
      if: ctx.axonius?.user?.first_name != null && ctx.axonius?.user?.last_name != null
      field: user.full_name
      value: '{{{axonius.user.first_name}}} {{{axonius.user.last_name}}}'
  - set:
      tag: set_user_email_2
      if: ctx.user?.email == null && ctx.user?.name != null && ctx.user?.name.contains('@')
      field: user.email
      copy_from: user.name
  - dissect:
      tag: dissect_user_email
      if: ctx.user?.email != null && ctx.user.email.contains('@')
      field: user.email
      pattern: '%{}@%{user.domain}'
  - append:
      tag: append_related_user_1
      if: ctx.axonius?.user?.first_name != null
      field: related.user
      value: '{{{axonius.user.first_name}}}'
      allow_duplicates: false
  - append:
      tag: append_related_user_2
      if: ctx.axonius?.user?.last_name != null
      field: related.user
      value: '{{{axonius.user.last_name}}}'
      allow_duplicates: false
  - append:
      tag: append_related_user_3
      if: ctx.axonius?.user?.email != null
      field: related.user
      value: '{{{axonius.user.email}}}'
      allow_duplicates: false
  - append:
      tag: append_related_user_4
      if: ctx.axonius?.user?.user_name != null
      field: related.user
      value: '{{{axonius.user.user_name}}}'
      allow_duplicates: false
  - append:
      tag: append_related_user_5
      if: ctx.axonius?.user?.uuid != null
      field: related.user
      value: '{{{axonius.user.uuid}}}'
      allow_duplicates: false

  # Remove duplicate custom fields if preserve_duplicate_custom_fields are not enabled
  - remove:
      tag: remove_custom_duplicate_fields
      if: ctx.tags == null || !ctx.tags.contains('preserve_duplicate_custom_fields')
      field:
        - axonius.user.email
        - axonius.user.user_name
        - axonius.user.uuid
      ignore_missing: true

  # Cleanup
  - script:
      description: This script processor iterates over the whole document to remove fields with null values.
      tag: script_to_drop_null_values
      lang: painless
      source: |-
        void handleMap(Map map) {
        map.values().removeIf(v -> {
        	if (v instanceof Map) {
        	handleMap(v);
        	} else if (v instanceof List) {
        	handleList(v);
        	}
        	return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
        });
        }
        void handleList(List list) {
        list.removeIf(v -> {
        	if (v instanceof Map) {
        	handleMap(v);
        	} else if (v instanceof List) {
        	handleList(v);
        	}
        	return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
        });
        }
        handleMap(ctx);
  - set:
      tag: set_event_kind_2
      if: ctx.error?.message != null
      field: event.kind
      value: pipeline_error
  - append:
      tag: append_tags_1
      if: ctx.error?.message != null
      field: tags
      value: preserve_original_event
      allow_duplicates: false
on_failure:
  - append:
      tag: append_error_message_3
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      tag: set_event_kind_3
      field: event.kind
      value: pipeline_error
  - append:
      tag: append_tags_2
      field: tags
      value: preserve_original_event
      allow_duplicates: false
