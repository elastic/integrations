# Use of '*' to use all namespaces defined.
source:
  index:
    - 'logs-axonius.exposure-*'
dest:
  index: 'logs-axonius_latest.dest_exposure-1'
  aliases:
    - alias: 'logs-axonius_latest.exposure'
      move_on_creation: true
latest:
  unique_key:
    - event.dataset
    - axonius.exposure.transform_unique_id
  sort: '@timestamp'
description: >-
  Latest exposure events from Axonius. As exposures data get updated, this transform stores only the latest state of each exposure event inside the destination index. Thus the transform's destination index contains only the latest state of the exposure event.
frequency: 30s
settings:
  # This is required to prevent the transform from clobbering the Fleet-managed mappings.
  deduce_mappings: false
  unattended: true
sync:
  time:
    field: 'event.ingested'
    # Updated to 120s because of refresh delay in Serverless. With default 60s,
    # sometimes transform wouldn't process all documents.
    delay: 120s
retention_policy:
  time:
    field: 'event.ingested'
    max_age: 24h
_meta:
  managed: false
  # Bump this version to delete, reinstall, and restart the transform during
  # package installation.
  fleet_transform_version: 0.1.0
  run_as_kibana_system: false
