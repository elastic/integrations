- name: panw_cortex.xdr
  type: group
  fields:
    - name: aggregated_score
      type: long
      description: |
        Aggregated incident score.
    - name: alert_categories
      type: keyword
      description: |
        Categories for alerts contained in the incident.
    - name: alert_count
      type: long
      description: |
        Count of alerts.
    - name: alerts_grouping_status
      type: keyword
      description: |
        Is alert grouping enabled for this incident.
    - name: assigned_user_mail
      type: keyword
      description: |
        Email for the assigned user.
    - name: assigned_user_pretty_name
      type: keyword
      description: |
        Pretty name for the assigned user.
    - name: creation_time
      type: date
      description: |
        Incident creation time.
    - name: critical_severity_alert_count
      type: long
      description: |
        Count of critical severity alerts for this incident.
    - name: detection_time
      type: object
      description: |
        Detection time.
    - name: high_severity_alert_count
      type: long
      description: |
        Count of high severity alerts for this incident.
    - name: host_count
      type: long
      description: |
        Count of hosts related to this incident.
    - name: hosts
      type: keyword
      description: |
        Host names and host ID's related to this incident.
    - name: incident_id
      type: keyword
      description: |
        Incident ID
    - name: incident_name
      type: keyword
      description: |
        Incident name
    - name: incident_sources
      type: keyword
      description: |
        Detection sources for this incident.
    - name: low_severity_alert_count
      type: long
      description: |
        Count of low severity alerts for this incident.
    - name: manual_description
      type: keyword
      description: |
        Manual incident description.
    - name: manual_score
      type: object
      description: |
        Manual incident score.
    - name: manual_severity
      type: keyword
      description: |
        Manual incident severity.
    - name: med_severity_alert_count
      type: long
      description: |
        Count of medium severity alerts for this incident.
    - name: mitre_tactics_ids_and_names
      type: keyword
      description: |
        MITRE tactic ID's and names
    - name: mitre_techniques_ids_and_names
      type: keyword
      description: |
        MITRE technique ID's and names
    - name: modification_time
      type: date
      description: |
        Incident modification time.
    - name: notes
      type: keyword
      description: |
        Incident notes.
    - name: original_tags
      type: keyword
      description: |
        Original tags for the asset.
    - name: predicted_score
      type: long
      description: |
        Predicted incident score.
    - name: resolve_comment
      type: keyword
      description: |
        Incident resolution comment.
    - name: resolved_timestamp
      type: date
      description: |
        Incident resolution timestamp.
    - name: rule_based_score
      type: long
      description: |
        Rule based incident score.
    - name: starred
      type: boolean
      description: |
        Starred incident.
    - name: status
      type: keyword
      description: |
        Incident status.
    - name: user_count
      type: long
      description: |
        Count of users related to the incident.
    - name: users
      type: keyword
      description: |
        Usernames related to the incident.
    - name: wildfire_hits
      type: long
      description: |
        Count of Wildfire hits.
    - name: xdr_url
      type: keyword
      description: |
        URL to Cortex XDR incident.
