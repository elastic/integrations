type: logs
title: Palo Alto Cortex XDR API
streams:
  - input: httpjson
    vars:
      - name: url
        type: text
        title: Palo Alto Cortex XDR API Domain
        multi: false
        required: true
        show_user: true
        description: The URL hosting the API endpoint.
        default: https://test.xdr.eu.paloaltonetworks.com
      - name: api_token
        type: text
        title: Palo Alto Cortex XDR API Token
        multi: false
        required: true
        show_user: true
        description: API token from the XDR UI.
      - name: token_id
        type: text
        title: Palo Alto Cortex XDR API Token ID
        multi: false
        required: true
        show_user: true
        default: 1
        description: The token ID related to the above API token
      - name: request_timeout
        type: text
        title: HTTP Client Timeout
        multi: false
        required: false
        show_user: true
        default: 30s
      - name: interval
        type: text
        title: Interval
        multi: false
        required: true
        show_user: true
        default: 5m
        description: How often the API is polled for new alerts.
      - name: initial_interval
        type: text
        title: Initial Interval
        multi: false
        required: true
        show_user: true
        default: 24h
        description: How far back in time to look for alerts the first time running.
      - name: ssl
        type: yaml
        title: SSL
        multi: false
        required: false
        show_user: true
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - panw_cortex_xdr
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

    template_path: httpjson.yml.hbs
    title: Palo Alto Cortex XDR
    description: Palo Alto Cortex XDR API
