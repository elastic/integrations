      copy_from: panw_cortex.xdr.user_name
      if: ctx.panw_cortex?.xdr?.user_name instanceof String && ctx.panw_cortex.xdr.user_name.contains('@') && ctx.panw_cortex.xdr.user_name.contains('.')
