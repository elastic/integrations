---
description: Pipeline for Palo Alto XDR API.
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - fail:
      tag: cel_failure
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null
      message: error message set and no data to process
  - rename:
      description: Use 'event.original' if present (e.g. when reprocessing), otherwise 'message'.
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - remove:
      description: In case of reprocessing, remove all fields that will be repopulated.
      keep:
        - event.original
        - tags
        - "@timestamp"
        - _conf
      ignore_missing: true
  - set:
      field: event.kind
      value: alert
  - append:
      field: event.category
      value: malware
  - append:
      field: event.type
      value: info
  - json:
      field: event.original
      target_field: panw_cortex.xdr
  - drop:
      if: ctx.panw_cortex?.xdr?.reply?.result_count == 0
  - pipeline:
      name: '{{ IngestPipeline "v1_pipeline" }}'
      if: ctx._conf?.api == null || ctx._conf?.api == 'v1'
      tag: v1_pipeline
  - pipeline:
      name: '{{ IngestPipeline "v2_pipeline" }}'
      if: ctx._conf?.api == 'v2'
      tag: v2_pipeline
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'
