---
description: Pipeline for Palo Alto XDR API.
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - fail:
      tag: cel_failure
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null
      message: error message set and no data to process
  - remove:
      field:
        - organization
        - division
        - team
      ignore_missing: true
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      tag: remove_agentless_tags
      description: >-
        Removes the fields added by Agentless as metadata,
        as they can collide with ECS fields.
  - rename:
      description: Use 'event.original' if present (e.g. when reprocessing), otherwise 'message'.
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - remove:
      field: message
      tag: remove_message
      ignore_missing: true
      description: The `message` field is no longer required if the document has an `event.original` field.
      if: ctx.event?.original != null
  - set:
      field: event.kind
      value: alert
  - append:
      field: event.category
      value: malware
      allow_duplicates: false
  - append:
      field: event.type
      value: info
      allow_duplicates: false
  - json:
      field: event.original
      target_field: panw_cortex.xdr
  - drop:
      if: ctx.panw_cortex?.xdr?.reply?.result_count == 0
  - script:
      description: Drops null/empty values recursively
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - pipeline:
      name: '{{ IngestPipeline "v1_pipeline" }}'
      if: ctx._conf?.api == null || ctx._conf?.api == 'v1'
      tag: v1_pipeline
  - pipeline:
      name: '{{ IngestPipeline "v2_pipeline" }}'
      if: ctx._conf?.api == 'v2'
      tag: v2_pipeline
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'
