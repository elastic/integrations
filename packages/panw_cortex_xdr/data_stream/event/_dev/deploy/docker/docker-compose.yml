version: "2.3"
services:
  gcs-mock:
    image: shourieg/gcs-mock-service:latest
    ports:
      - "4443/tcp"
    volumes:
      - ./files/manifest.yml:/app/manifest.yml
      - ./files/testbucket:/app/testbucket
    healthcheck:
      test: "wget --no-verbose --tries=1 --spider http://localhost:4443/health || exit 1"
      interval: 10s
      timeout: 5s
    command: ["./gcs-mock-service", "--manifest", "/app/manifest.yml"]
