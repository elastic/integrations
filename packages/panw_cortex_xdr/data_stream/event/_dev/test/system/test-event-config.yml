input: gcs
wait_for_data_timeout: 1m
data_stream:
  vars:
    service_account_key: "{{GOOGLE_APPLICATION_CREDENTIALS}}"
    project_id: "{{GOOGLE_PROJECT}}"
    buckets: |
      - name: "{{TF_OUTPUT_bucket_name}}"
        poll: true
        poll_interval: 15s
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
assert:
  hit_count: 1
