format_version: 2.3.0
name: tomcat
title: Apache Tomcat
version: "1.9.0"
description: Collect and parse logs from Apache Tomcat servers with Elastic Agent.
categories: ["web", "observability"]
type: integration
conditions:
  kibana.version: "^8.7.0"
policy_templates:
  - name: log
    title: Apache Tomcat
    description: Collect Apache Tomcat logs from syslog or a file.
    inputs:
      - type: udp
        title: Collect logs from Apache Tomcat via UDP (Deprecated)
        description: Collecting syslog from Apache Tomcat via UDP
      - type: tcp
        title: Collect logs from Apache Tomcat via TCP (Deprecated)
        description: Collecting syslog from Apache Tomcat via TCP
      - type: logfile
        title: Collect logs from Apache Tomcat via file (Deprecated)
        description: Collecting syslog from Apache Tomcat via file.
      - type: filestream
        title: Collect logs from Apache Tomcat via file
        description: Collect logs from Tomcat instances using filestream input.
icons:
  - src: /img/logo.svg
    title: Apache Tomcat logo
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/tomcat-localhost-dashboard.png
    title: Tomcat localhost dashboard
    size: 600x600
    type: image/png
owner:
  github: elastic/obs-service-integrations
