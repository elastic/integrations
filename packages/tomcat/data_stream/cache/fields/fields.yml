- name: tomcat
  type: group
  fields:
    - name: cache
      type: group
      fields:
        - name: application_name
          type: keyword
          # Reason to add as a dimension field: There can be many different applications in Tomcat instance.
          dimension: true
          description: Name of the Tomcat application.
        - name: hit.count
          type: double
          description: The number of requests for resources that were served from the cache.
          metric_type: gauge
        - name: lookup.count
          type: double
          description: The number of requests for resources.
          metric_type: gauge
        - name: object.size.max.kb
          type: double
          description: The maximum permitted size for a single object in the cache in kB.
          metric_type: gauge
        - name: size
          type: group
          fields:
            - name: max.kb
              type: double
              description: The maximum permitted size of the cache in kB.
              metric_type: gauge
            - name: current.kb
              type: double
              description: The current estimate of the cache size in kB.
              metric_type: gauge
        - name: ttl.ms
          type: double
          description: The time-to-live for cache entries in milliseconds.
          metric_type: gauge
          unit: ms
