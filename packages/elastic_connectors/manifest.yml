format_version: 3.2.1
name: elastic_connectors
title: "Elastic Connectors"
version: 0.0.2
source:
  license: "Elastic-2.0"
description: "This is a new package."
type: integration
categories:
  - custom
conditions:
  kibana:
    version: "^8.14.3"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: github
    title: GitHub & GitHub Enterprise Server Connector
    multiple: true
    description: Use a connector to sync, extract, transform and index data from your GitHub data source.
    deployment_modes:
      default:
        enabled: false
      agentless:
        enabled: true
    inputs:
      - type: connectors-py
        title: Connector Service
        description: Connectors syncs data from an original data source to an Elasticsearch index.
        vars:
          - name: service_type
            type: text
            title: Connector Service Type
            multi: false
            required: true
            show_user: false
            description: Service type managed by the connector service running as agentless component.
            default: github
  - name: google_drive
    title: Google Drive Connector
    multiple: true
    description: Use a connector to sync, extract, transform and index data from your Google Drive data source.
    deployment_modes:
      default:
        enabled: false
      agentless:
        enabled: true
    inputs:
      - type: connectors-py
        title: Connector Service
        description: Connectors syncs data from an original data source to an Elasticsearch index.
        vars:
          - name: service_type
            type: text
            title: Connector Service Type
            multi: false
            required: true
            show_user: false
            description: Service type managed by the connector service running as agentless component.
            default: google_drive
owner:
  github: elastic/integrations
  type: elastic
