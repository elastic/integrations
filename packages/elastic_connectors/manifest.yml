format_version: 3.2.1
name: elastic_connectors
title: "Elastic Connectors"
version: 0.0.2
source:
  license: "Elastic-2.0"
description: "Sync data from source to the Elasticsearch index."
type: integration
categories:
  - connector
conditions:
  kibana:
    version: "^8.16.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/google-drive-connector-screenshot.png
    title: Google Drive Connector Screenshot
    size: 3824Ã—1808
    type: image/png
icons:
  - src: /img/connectors-logo.svg
    title: Connectors Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: github
    title: GitHub & GitHub Enterprise Server Connector
    icons:
      - src: /img/service_type/github.svg
        title: Google Drive logo
        size: 32x32
        type: image/svg+xml
    description: Use a connector to sync data from your GitHub data source.
    deployment_modes:
      default:
        enabled: false
      agentless:
        enabled: true
    inputs:
      - type: connectors-py
        title: Connector Service
        description: Connectors syncs data from an original data source to an Elasticsearch index.
        vars:
          - name: service_type
            type: text
            title: Connector Service Type
            multi: false
            required: true
            show_user: false
            description: Service type managed by the connector service running as agentless component.
            default: github
  - name: google_drive
    title: Google Drive Connector
    icons:
      - src: /img/service_type/google_drive.svg
        title: Google Drive logo
        size: 32x32
        type: image/svg+xml
    description: Use a connector to sync from your Google Drive data source.
    deployment_modes:
      default:
        enabled: false
      agentless:
        enabled: true
    inputs:
      - type: connectors-py
        title: Connector Service
        description: Connectors syncs data from an original data source to an Elasticsearch index.
        vars:
          - name: service_type
            type: text
            title: Connector Service Type
            multi: false
            required: true
            show_user: false
            description: Service type managed by the connector service running as agentless component.
            default: google_drive
owner:
  github: elastic/ingestion-team
  type: elastic
