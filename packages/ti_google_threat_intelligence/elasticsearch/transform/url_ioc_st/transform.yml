# Use of "*" to use all namespaces defined.
source:
  index:
    - "logs-ti_google_threat_intelligence.ioc_stream*"
  query:
    bool:
      filter:
        - match_phrase:
            threat.indicator.type: url
      must_not:
        - exists:
            field: error.message
dest:
  index: "logs-ti_google_threat_intelligence_latest.dest_url_ioc_st-1"
  aliases:
    - alias: "logs-ti_google_threat_intelligence_latest.url_ioc_st"
      move_on_creation: true
latest:
  unique_key:
    - event.dataset
    - gti.ioc_stream.id
  sort: "@timestamp"
description: >-
  Latest URL IOC Stream from Google Threat Intelligence API. As URL IOC Stream get updated, this transform stores only the latest state of each URL IOC Stream inside the destination index. Thus the transform's destination index contains only the latest state of the URL IOC Stream.
frequency: 30s
settings:
  # This is required to prevent the transform from clobbering the Fleet-managed mappings.
  deduce_mappings: false
  unattended: true
sync:
  time:
    field: "event.ingested"
    # Updated to 120s because of refresh delay in Serverless. With default 60s,
    # sometimes transform wouldn't process all documents.
    delay: 120s
retention_policy:
  time:
    field: '@timestamp'
    max_age: 30d
_meta:
  managed: false
  # Bump this version to delete, reinstall, and restart the transform during
  # package installation.
  fleet_transform_version: 0.6.0
  run_as_kibana_system: false
