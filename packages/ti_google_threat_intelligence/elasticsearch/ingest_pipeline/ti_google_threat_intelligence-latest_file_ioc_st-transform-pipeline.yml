---
description: Pipeline for processing File IOC Stream events from Google Threat Intelligence Threat Feed events.
processors:
  - rename:
      field: gti.ioc_stream
      tag: rename_gti_ioc_stream_to_gti_threat_indicator
      target_field: gti.threat.indicator
      ignore_missing: true
  - set:
      field: data_stream.dataset
      tag: set_data_stream_dataset
      value: ti_google_threat_intelligence.file_ioc_stream
  - set:
      field: event.dataset
      tag: set_event_dataset
      value: ti_google_threat_intelligence.file_ioc_stream
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
