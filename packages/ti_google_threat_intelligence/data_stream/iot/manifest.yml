title: Internet of Things Events
type: logs
streams:
  - input: cel
    enabled: false
    title: Internet of Things Events
    description: Collecting Internet of Things events via API. Requires Enterprise Plus subscription.
    template_path: cel.yml.hbs
    vars:
      - name: initial_interval
        type: text
        title: Initial Interval
        multi: false
        required: true
        show_user: true
        default: 1h
        description: How far back to pull Internet of Things events from the Google Threat Intelligence API. It must be set greater than 1 hour due to API limitations, with supported units being h.
      - name: interval
        type: text
        title: Interval
        description: Duration between consecutive requests to the Google Threat Intelligence API. It must be set to a value greater than 1 hour due to API limitations, with supported units being h.
        default: 1h
        multi: false
        required: true
        show_user: true
      - name: query
        type: text
        title: Query [Query Params]
        description: Query to filter the results.
        multi: false
        required: false
        show_user: false
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Supported time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 30s
      - name: enable_request_tracer
        default: false
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-cel.html#_resource_tracer_filename) for details.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - google_threat_intelligence-iot
      - name: preserve_original_event
        required: false
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed.
