  - rename:
      field: json.data.type
      tag: rename_data_type
      target_field: gti.phishing.type
      ignore_missing: true
  - script:
      description: Set threat indicator type from gti phishing type.
      if: ctx.gti?.phishing?.type != null
      tag: set_threat_indicator_type_from_gti_phishing_type
      lang: painless
      params:
        domain: domain-name
        file: file
        ip_address: ipv4-addr
        url: url
      source: |-
        if (ctx.threat == null) {
          ctx.threat = new HashMap();
        }
        if (ctx.threat.indicator == null) {
          ctx.threat.indicator = new HashMap();
        }
        ctx.threat.indicator.type = params[ctx.gti.phishing.type];
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: threat.indicator.id
      tag: set_threat_indicator_id
      copy_from: json.data.id
      ignore_empty_value: true
  - rename:
      field: json.data.id
      tag: rename_data_id_with_domain
      target_field: gti.phishing.id.domain
      ignore_missing: true
      if: ctx.gti?.phishing?.type != null && ctx.gti?.phishing?.type == 'domain'
  - rename:
      field: json.data.id
      tag: rename_data_id_with_file
      target_field: gti.phishing.id.file
