format_version: 3.4.0
name: ti_google_threat_intelligence
title: Google Threat Intelligence
# This version must match the User-Agent version used in CEL code.
# Remember to update the User-Agent in CEL code when changing this version.
version: 0.4.0
description: Collect Threat Intelligence Events from Google Threat Intelligence using Elastic Agent, and perform enrichment on Elasticsearch by correlating Indicators of Compromise (IOCs).
type: integration
categories:
  - security
  - threat_intel
conditions:
  kibana:
    version: ^8.16.0 || ^9.0.0
  elastic:
    subscription: "basic"
    capabilities:
      - security
screenshots:
  - src: /img/adversary_intelligence_dashboard.png
    title: Adversary Intelligence Dashboard
    size: 600x600
    type: image/png
  - src: /img/threat_feed_overview_dashboard.png
    title: Threat Feed Overview Dashboard
    size: 600x600
    type: image/png
  - src: /img/threat_intelligence_dashboard.png
    title: Threat Intelligence Dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/ti_google_threat_intelligence-logo.png
    title: Google Threat Intelligence Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: ti_google_threat_intelligence
    title: Google Threat Intelligence events
    description: Collect Google Threat Intelligence events.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: cel
        title: Collect Google Threat Intelligence events via API
        description: Collecting Google Threat Intelligence events via API.
        vars:
          - name: url
            type: url
            title: URL
            default: https://www.virustotal.com
            description: By default, the URL is set to `https://www.virustotal.com`.
            multi: false
            required: true
            show_user: false
          - name: access_token
            type: password
            title: Access Token
            description: Access Token used to authenticate the requests.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
