format_version: "3.0.2"
name: cisco_umbrella
title: Cisco Umbrella
version: "1.23.0"
description: Collect logs from Cisco Umbrella with Elastic Agent.
type: integration
categories:
  - network
  - security
  - dns_security
conditions:
  kibana:
    version: "^8.12.0"
icons:
  - src: /img/cisco.svg
    title: cisco
    size: 216x216
    type: image/svg+xml
screenshots:
  - src: /img/overview.png
    title: Cisco Umbrella Overview
    size: 600x600
    type: image/png
  - src: /img/audit_logs.png
    title: Cisco Umbrella Audit Logs
    size: 600x600
    type: image/png
  - src: /img/dns_logs.png
    title: Cisco Umbrella DNS Logs
    size: 600x600
    type: image/png
  - src: /img/firewall_logs.png
    title: Cisco Umbrella Firewall Logs
    size: 600x600
    type: image/png
  - src: /img/intrusion_logs.png
    title: Cisco Umbrella Intrusion Logs
    size: 600x600
    type: image/png
  - src: /img/proxy_logs.png
    title: Cisco Umbrella Proxy Logs
    size: 600x600
    type: image/png
policy_templates:
  - name: cisco_umbrella
    title: Cisco Umbrella logs
    description: Collect logs from Cisco Umbrella instances
    inputs:
      - type: aws-s3
        title: Collect logs from Cisco Umbrella
        description: Collecting logs from Cisco Umbrella
owner:
  github: elastic/security-service-integrations
  type: elastic
