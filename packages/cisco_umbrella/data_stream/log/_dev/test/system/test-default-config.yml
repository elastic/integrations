input: aws-s3
wait_for_data_timeout: 20m
data_stream:
  vars:
    access_key_id: "{{AWS_ACCESS_KEY_ID}}"
    secret_access_key: "{{AWS_SECRET_ACCESS_KEY}}"
    session_token: "{{AWS_SESSION_TOKEN}}"
    queue_url: "{{TF_OUTPUT_queue_url}}"
    preserve_original_event: true
    file_selectors: |-
      - regex: '^(.+?)\.log'
assert:
  hit_count: 3
