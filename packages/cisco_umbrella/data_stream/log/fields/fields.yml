- name: cisco.umbrella
  type: group
  description: >
    Fields for Cisco Umbrella.

  fields:
    - name: action
      type: keyword
      description: >
        Whether the request was allowed or blocked.

    - name: identity
      type: keyword
      description: >
        The identity that made the request. An identity can be a high-level entity within your system (e.g a network) or very granular (e.g a single user)

    - name: identities
      type: keyword
      description: >
        An array of the different identities related to the event.

    - name: categories
      type: keyword
      description: >
        The security or content categories that the destination matches.

    - name: policy_identity_type
      type: keyword
      description: >
        The first identity type matched with this request. Available in version 3 and above.

    - name: identity_types
      type: keyword
      description: >
        The type of identity that made the request. For example, Roaming Computer or Network.

    - name: blocked_categories
      type: keyword
      description: >
        The categories that resulted in the destination being blocked. Available in version 4 and above.

    - name: sha_sha256
      type: keyword
      description: >
        Hex digest of the response content.

    - name: av_detections
      type: keyword
      description: >
        The detection name according to the antivirus engine used in file inspection.

    - name: puas
      type: keyword
      description: >
        A list of all potentially unwanted application (PUA) results for the proxied file as returned by the antivirus scanner.

    - name: amp_disposition
      type: keyword
      description: >
        The status of the files proxied and scanned by Cisco Advanced Malware Protection (AMP) as part of the Umbrella File Inspection feature; can be Clean, Malicious or Unknown.

    - name: amp_malware_name
      type: keyword
      description: >
        If Malicious, the name of the malware according to AMP.

    - name: amp_score
      type: keyword
      description: >
        The score of the malware from AMP. This field is not currently used and will be blank.

    - name: datacenter
      type: keyword
      description: >
        The name of the Umbrella Data Center that processed the user-generated traffic.

    - name: origin_id
      type: keyword
      description: >
        The unique identity of the network tunnel.

    - name: dlp_status
      type: keyword
      description: >
        If the request was Blocked for DLP.

    - name: certificate_errors
      type: keyword
      description: >
        Any certificate or protocol errors in the request.

    - name: fqdns
      type: keyword
      description: >
        The fully qualified domain names (FQDNs) that match the request.

    - name: ruleset_id
      type: keyword
      description: >
        The ID number assigned to the ruleset by Umbrella.

    - name: destination_lists_id
      type: keyword
      description: >
        The ID number umbrella assigns to a destination list.

    - name: isolate_action
      type: keyword
      description: >
        The remote browser isolation state associated with the request.

    - name: file_action
      type: keyword
      description: >
        The action taken on a file in a remote browser isolation session.

    - name: warn_status
      type: keyword
      description: >
        The warn page state associated with the request.

    - name: audit.type
      type: keyword
      description: >
        Where the change was made, such as settings or a policy.

    - name: audit.before
      type: keyword
      description: >
        The policy or setting before the change was made.

    - name: audit.before_values.*
      type: object
      object_type: keyword
      object_type_mapping_type: "*"
      description: >
        The individual values of the policy or setting before the change was made.

    - name: audit.after
      type: keyword
      description: >
        The policy or setting after the change was made.

    - name: audit.after_values.*
      type: object
      object_type: keyword
      object_type_mapping_type: "*"
      description: >
        The individual values of the policy or setting after the change was made.

    - name: data_classification
      type: keyword
      description: >
        The data classification whose data identifier matched on the violation.

    - name: data_identifier
      type: keyword
      description: >
        The data identifier that matched on the request.

    - name: file_label
      type: keyword
      description: >
        The file name label that matched on the file properties.

    - name: severity
      type: keyword
      description: >
        The severity level of the rule, such as High, Medium, Low, and Very Low.

    - name: classification
      type: keyword
      description: >
        The category of attack detected by a rule that is part of a more general type of attack class, such as trojan-activity, attempted-user, and unknown.

    - name: cves
      type: keyword
      description: >
        A list of information about security vulnerabilities and exposures.

    - name: gid
      type: keyword
      description: >
        Unique ID assigned to the part of the IPS which generated the event.

    - name: message
      type: keyword
      description: >
        A brief description of the signature.

    - name: sid
      type: keyword
      description: >
        Used to uniquely identify signatures.

    - name: signature_list_id
      type: keyword
      description: >-
        Unique ID assigned to a Default or Custom Signature List.

    - name: casi_category_ids
      type: keyword
      description: >-
        The name of the Application category to which the App ID belongs.

    - name: egress
      type: keyword
      description: >-
        Indicates whether or not the egress IP was a reserved IP.

    - name: enforced_by
      type: keyword
      description: >-
        The Secure Access component or service that enforced the policy or control related to this event.

    - name: ftd_enforcement_id
      type: keyword
      description: >-
        The unique identifier of the enforcement action taken by a Firepower Threat Defense (FTD) device integrated with Secure Access.

    - name: ftd_enforcement_name
      type: keyword
      description: >-
        The name or type of enforcement action taken by a FTD device integrated with Secure Access.

    - name: ips_config_id
      type: keyword
      description: >-
        The IPS config type (CONFIG, PROFILE, or UNKNOWN).

    - name: operation_mode
      type: keyword
      description: >-
        The mode of operation chosen when enabling IPS (IDS, IPS or UNKNOWN).

    - name: policy_resource_id
      type: keyword
      description: >-
        The ID identifies the IPS policy resource.

    - name: first_packet_timestamp
      type: date
      description: >-
        The timestamp when the first packet of the session was received in UTC in seconds.

    - name: last_packet_timestamp
      type: date
      description: >-
        The timestamp when the last packet of the session was received in UTC in seconds.

    - name: private_app_id
      type: keyword
      description: >-
        The unique ID of the private resource group ID that the private resource belongs to.

    - name: private_flow
      type: keyword
      description: >-
        TRUE if Umbrella applied a private access rule to the user-generated traffic, and FALSE if Umbrella applied an internet access rule.

    - name: posture_id
      type: keyword
      description: >-
        The unique ID of the endpoint posture profile.

    - name: traffic_source
      type: keyword
      description: >-
        The source of the user-generated traffic (0-Unknown, 1-VPN,2â€“ZTNA or 3-Network Tunnel).

    - name: content_category_ids
      type: keyword
      description: >-
        The ID of one or more content categories matched by the rule.

    - name: content_category_list_ids
      type: keyword
      description: >-
        The ID of one or more content category lists that include categories matched by the rule.

    - name: application_category_name
      type: keyword
      description: >-
        The category of the requested web application.

    - name: private_resource_name
      type: keyword
      description: >-
        The name of the private resource.

    - name: private_resource_group_name
      type: keyword
      description: >-
        The private resource group name if the matched rule destination was a private resource group.
