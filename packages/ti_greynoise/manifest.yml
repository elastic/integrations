format_version: 3.4.0
name: ti_greynoise
title: GreyNoise
version: 0.3.0
description: Collect Threat Intelligence Indicators from GreyNoise using Elastic Agent, and perform enrichment on Elasticsearch by correlating Indicators of Compromise (IOCs).
type: integration
categories:
  - threat_intel
  - security
conditions:
  kibana:
    version: ^8.17.0 || ^9.0.0
  elastic:
    subscription: "basic"
    capabilities:
      - security
icons:
  - src: /img/greynoise_logo.jpeg
    title: GreyNoise Logo
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/greynoise_threat_feed_overview_dashboard.png
    title: GreyNoise Threat Feed Overview Dashboard
    size: 600x600
    type: image/png
policy_templates:
  - name: ti_greynoise
    title: GreyNoise events
    description: Collect GreyNoise events.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: cel
        title: Collect GreyNoise events via API
        description: Collecting GreyNoise events via API.
        vars:
          - name: url
            type: url
            title: URL
            default: https://api.greynoise.io
            description: GreyNoise URL will work as the base URL for this integration. By default, the URL is set to `https://api.greynoise.io`.
            multi: false
            required: true
            show_user: false
          - name: api_key
            type: password
            title: API Key
            description: API Key used to authenticate the requests.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
