---
description: Pipeline for parsing the partially parsing the request payload
processors:
    - rename:
        field: "_tmp.request.name"
        target_field: "ece.deployment.name"
        ignore_missing: true
on_failure:
    - append:
        field: "error.message"
        value: "Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}"
    - set:
        field: "event.kind"
        value: "pipeline_error"

