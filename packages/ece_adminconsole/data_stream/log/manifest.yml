title: "ECE Adminconsole log"
type: logs
streams:
  - input: logfile
    title: Adminconsole log
    description: Collect the adminconsole log file, this is the default path, in case your data path is different, please alter the `/mnt/data` part.
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        default:
          - /mnt/data/elastic/*/services/admin-console/logs/adminconsole.ndjson
elasticsearch:
  index_template:
    mappings:
      subobjects: false
