    size: 2048x1023
    type: image/png
icons:
  - src: /img/opentelemetry-logo.svg
    title: OpenTelemetry logo
    size: 100x100
    type: image/svg+xml
owner:
  github: elastic/ingest-otel-data
  type: elastic
