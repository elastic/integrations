- name: data_stream.type
  type: constant_keyword
  description: Data stream type.
- name: data_stream.dataset
  type: constant_keyword
  description: Data stream dataset.
- name: data_stream.namespace
  type: constant_keyword
  description: Data stream namespace.
- name: '@timestamp'
  type: date
  description: Event timestamp.
- name: event.module
  type: constant_keyword
  description: Event module
  value: coredns
- name: event.dataset
  type: constant_keyword
  description: Event dataset
  value: coredns.log
- name: kubernetes
  type: group
  fields:
    - name: pod.name
      dimension: true
      type: keyword
      description: >
        Kubernetes pod name

    - name: pod.uid
      dimension: true
      type: keyword
      description: >
        Kubernetes pod UID

    - name: node.name
      type: keyword
      description: >
        Kubernetes node name

    - name: replicaset.name
      type: keyword
      description: >
        Kubernetes replicaset name

    - name: namespace
      type: keyword
      description: >
        Kubernetes namespace

    - name: container.name
      dimension: true
      type: keyword
      description: >
        Kubernetes container name

    - name: labels.*
      type: object
      object_type: keyword
      object_type_mapping_type: "*"
      description: >
        Kubernetes labels map

