name: coredns
title: Coredns
version: 0.0.1
release: experimental
description: Coredns Integration
type: integration
icons:
- src: /img/coredns.svg
  title: coredns
  size: 163x145
  type: image/svg+xml
basepolicytemplates: []
format_version: 1.0.0
license: basic
categories: []
conditions:
  kibana.version: ^7.9.0
screenshots:
- src: /img/kibana-coredns.jpg
  title: kibana coredns
  size: 3340x1880
  type: image/jpg
- src: /img/metricbeat_coredns_dashboard.png
  title: metricbeat coredns dashboard
  size: 1507x767
  type: image/png
policy_templates:
- name: coredns
  title: Coredns logs and metrics
  description: Collect logs and metrics from Coredns instances
  inputs:
  - type: logfile
    vars:
    - name: tags
      type: text
      title: Tags
      multi: true
      required: true
      show_user: true
      default:
      - coredns
    title: 'Collect Coredns application logs (input: logfile)'
    description: 'Collecting application logs from Coredns instances (input: logfile)'
  - type: coredns/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - localhost:9153
    title: Collect Coredns stats metrics
    description: Collecting stats metrics from Coredns instances
owner:
  github: elastic/integrations
