- name: kubernetes.statefulset
  type: group
  fields:
    - name: created
      type: long
      description: |
        The creation timestamp (epoch) for StatefulSet
    - name: replicas
      type: group
      fields:
        - name: observed
          type: long
          description: |
            The number of observed replicas per StatefulSet
        - name: desired
          type: long
          description: |
            The number of desired replicas per StatefulSet
        - name: ready
          type: long
          description: >
            The number of ready replicas per StatefulSet

    - name: generation
      type: group
      fields:
        - name: observed
          type: long
          description: |
            The observed generation per StatefulSet
        - name: desired
          type: long
          description: |
            The desired generation per StatefulSet
