title: Kubernetes PersistentVolume metrics
type: metrics
streams:
  - input: kubernetes/metrics
    enabled: false
    vars:
      - name: add_metadata
        type: bool
        title: Add Metadata
        multi: false
        required: true
        show_user: true
        default: true
      - name: hosts
        type: text
        title: Hosts
        multi: true
        required: true
        show_user: true
        default:
          - kube-state-metrics:8080
      - name: leaderelection
        type: bool
        title: Leader Election
        multi: false
        required: true
        show_user: true
        default: true
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: node
        type: text
        title: Node to watch resources from for metadata
        multi: false
        required: false
        show_user: true
      - name: namespace
        type: text
        title: Namespace to watch resources from for metadata
        multi: false
        required: false
        show_user: true
    title: Kubernetes PersistentVolume metrics
    description: Collect Kubernetes PersistentVolume metrics from kube_state_metrics
