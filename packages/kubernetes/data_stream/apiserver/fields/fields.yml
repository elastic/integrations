- name: kubernetes.apiserver
  type: group
  fields:
    - name: request.resource
      dimension: true
      type: keyword
      description: |
        Requested resource
    - name: request.subresource
      dimension: true
      type: keyword
      description: |
        Requested subresource
    - name: request.scope
      dimension: true
      type: keyword
      description: |
        Request scope (cluster, namespace, resource)
    - name: request.verb
      dimension: true
      type: keyword
      description: |
        HTTP verb
    - name: request.code
      dimension: true
      type: keyword
      description: |
        HTTP code
    - name: request.content_type
      type: keyword
      description: |
        Request HTTP content type
    - name: request.dry_run
      type: keyword
      description: |
        Wether the request uses dry run
    - name: request.kind
      dimension: true
      type: keyword
      description: |
        Kind of request
    - name: request.component
      dimension: true
      type: keyword
      description: |
        Component handling the request
    - name: request.group
      dimension: true
      type: keyword
      description: |
        API group for the resource
    - name: request.version
      dimension: true
      type: keyword
      description: |
        version for the group
    - name: request.handler
      dimension: true
      type: keyword
      description: |
        Request handler
    - name: request.method
      dimension: true
      type: keyword
      description: |
        HTTP method
    - name: request.host
      dimension: true
      type: keyword
      description: |
        Request host
    - name: process
      type: group
      fields:
        - name: cpu.sec
          type: double
          metric_type: counter
          description: CPU seconds
        - name: memory.resident.bytes
          type: long
          format: bytes
          unit: byte
          metric_type: gauge
          description: Bytes in resident memory
        - name: memory.virtual.bytes
          type: long
          format: bytes
          unit: byte
          metric_type: gauge
          description: Bytes in virtual memory
        - name: fds.open.count
          type: long
          metric_type: gauge
          description: Number of open file descriptors
        - name: started.sec
          type: double
          metric_type: gauge
          description: Seconds since the process started
    - name: watch
      type: group
      fields:
        - name: events.size.bytes.bucket.*
          type: object
          object_type: long
          description: Watch event size distribution in bytes
        - name: events.size.bytes.sum
          type: long
          format: bytes
          unit: byte
          metric_type: counter
          description: Sum of watch events sizes in bytes
        - name: events.size.bytes.count
          type: long
          metric_type: counter
          description: Number of watch events
        - name: events.kind
          type: keyword
          dimension: true
          description: >
            Resource kind of the watch event

    - name: response
      type: group
      fields:
        - name: size.bytes.bucket.*
          type: object
          object_type: long
          description: >
            Response size distribution in bytes for each group, version, verb, resource, subresource, scope and component.

        - name: size.bytes.sum
          type: long
          format: bytes
          unit: byte
          metric_type: counter
          description: Sum of responses sizes in bytes
        - name: size.bytes.count
          type: long
          metric_type: counter
          description: Number of responses to requests
    - name: client.request.count
      type: long
      metric_type: counter
      description: Number of requests as client
    - name: request
      type: group
      fields:
        - name: count
          type: long
          metric_type: counter
          description: Number of requests
        - name: duration.us.sum
          type: long
          unit: micros
          metric_type: counter
          description: Request duration, sum in microseconds
        - name: duration.us.count
          type: long
          metric_type: counter
          description: Request duration, number of operations
        - name: duration.us.bucket.*
          type: object
          description: Request duration, histogram buckets
        - name: current.count
          type: long
          metric_type: counter
          description: Inflight requests
        - name: longrunning.count
          type: long
          metric_type: counter
          description: Number of requests active long running requests
    - name: etcd.object.count
      type: long
      metric_type: gauge
      description: Number of kubernetes objects at etcd
    - name: audit.event.count
      type: long
      metric_type: counter
      description: Number of audit events
    - name: audit.rejected.count
      type: long
      metric_type: counter
      description: Number of audit rejected events
