title: Kubernetes API Server metrics
type: metrics
streams:
  - input: kubernetes/metrics
    vars:
      - name: bearer_token_file
        type: text
        title: Bearer Token File
        multi: false
        required: true
        show_user: true
        default: /var/run/secrets/kubernetes.io/serviceaccount/token
      - name: hosts
        type: text
        title: Hosts
        multi: true
        required: true
        show_user: true
        default:
          - https://${env.KUBERNETES_SERVICE_HOST}:${env.KUBERNETES_SERVICE_PORT}
      - name: leaderelection
        type: bool
        title: Leader Election
        multi: false
        required: true
        show_user: true
        default: true
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 30s
      - name: ssl.certificate_authorities
        type: text
        title: SSL Certificate Authorities
        multi: true
        required: true
        show_user: true
        default:
          - /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the events are shipped. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

    title: Kubernetes API Server metrics
    description: Collect Kubernetes API Server metrics
