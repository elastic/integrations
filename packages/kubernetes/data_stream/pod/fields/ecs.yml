- external: ecs
  name: ecs.version
- external: ecs
  name: service.address
- external: ecs
  name: service.type
- external: ecs
  name: orchestrator.cluster.name
- external: ecs
  name: orchestrator.cluster.url
- name: container.memory.usage
  type: scaled_float
  format: percent
  unit: percent
  metric_type: gauge
  description: |
    Memory usage percentage.
- name: container.network.egress.bytes
  type: long
  format: bytes
