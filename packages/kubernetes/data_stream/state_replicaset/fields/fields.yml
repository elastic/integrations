- name: kubernetes.replicaset
  type: group
  fields:
    - name: replicas
      type: group
      fields:
        - name: available
          type: long
          metric_type: gauge
          description: |
            The number of replicas per ReplicaSet
        - name: desired
          type: long
          metric_type: gauge
          description: |
            The number of replicas per ReplicaSet
        - name: ready
          type: long
          metric_type: gauge
          description: |
            The number of ready replicas per ReplicaSet
        - name: observed
          type: long
          metric_type: gauge
          description: |
            The generation observed by the ReplicaSet controller
        - name: labeled
          type: long
          metric_type: gauge
          description: |
            The number of fully labeled replicas per ReplicaSet
