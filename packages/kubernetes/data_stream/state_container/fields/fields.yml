- name: kubernetes.container
  type: group
  fields:
    - name: id
      dimension: true
      type: keyword
      description: Container id
    - name: status
      type: group
      fields:
        - name: phase
          dimension: true
          type: keyword
          description: |
            Container phase (running, waiting, terminated)
        - name: ready
          type: boolean
          description: |
            Container ready status
        - name: restarts
          type: integer
          metric_type: counter
          description: |
            Container restarts count
        - name: reason
          dimension: true
          type: keyword
          description: >
            The reason the container is currently in waiting (ContainerCreating, CrashLoopBackoff, ErrImagePull,
            ImagePullBackoff) or terminated (Completed, ContainerCannotRun, Error, OOMKilled) state.
        - name: last_terminated_reason
          type: keyword
          description: >
            The last reason the container was in terminated state (Completed, ContainerCannotRun, Error or OOMKilled).
    - name: cpu
      type: group
      fields:
        - name: limit.cores
          type: float
          metric_type: gauge
          description: |
            Container CPU cores limit
        - name: request.cores
          type: float
          metric_type: gauge
          description: |
            Container CPU requested cores
    - name: memory
      type: group
      fields:
        - name: limit.bytes
          type: long
          format: bytes
          unit: byte
          metric_type: gauge
          description: |
            Container memory limit in bytes
        - name: request.bytes
          type: long
          format: bytes
          unit: byte
          metric_type: gauge
          description: |
            Container requested memory in bytes
