title: "Kubernetes container logs"
type: logs
streams:
  - input: filestream
    title: Collect Kubernetes container logs
    description: Collect Kubernetes container logs
    vars:
      - name: paths
        type: text
        required: true
        title: Kubernetes container log path
        multi: true
        default:
          - /var/log/containers/*${kubernetes.container.id}.log
      - name: symlinks
        type: bool
        title: Use Symlinks
        multi: false
        required: true
        show_user: true
        default: true
      - name: containerParserStream
        type: text
        title: Container parser's stream configuration
        multi: false
        required: true
        default: all
      - name: containerParserFormat
        type: text
        title: Container parser's format configuration
        multi: false
        required: true
        default: auto
      - name: condition
        title: Condition
        description: Condition to filter when to apply this datastream
        type: text
        multi: false
        required: false
        show_user: true
      - name: additionalParsersConfig
        type: yaml
        title: Additional parsers configuration
        multi: false
        required: true
        default: |
          # - ndjson:
          #     target: json
          #     ignore_decoding_error: true
          # - multiline:
          #     type: pattern
          #     pattern: '^\['
          #     negate: true
          #     match: after
