title: "Kubernetes container logs"
type: logs
streams:
  - input: filestream
    title: Collect Kubernetes container logs
    description: Collect Kubernetes container logs
    vars:
      - name: paths
        type: text
        required: true
        title: Kubernetes container log path
        multi: true
        default:
          - /var/log/containers/*${kubernetes.container.id}.log
      - name: symlinks
        type: bool
        title: Use Symlinks
        multi: false
        required: true
        show_user: true
        default: true
      - name: containerParser
        type: yaml
        title: Container parser configuration
        multi: false
        required: true
        default: |
          - container: ~
      - name: jsonParser
        type: bool
        title: Support parsing json logs
        show_user: true
        multi: false
        default: false
      - name: jsonParserConfig
        type: yaml
        title: Json parser configuration
        multi: false
        required: true
        default: |
          - ndjson:
              target: json
      - name: multilineParser
        type: bool
        title: Support parsing multiline logs
        show_user: true
        multi: false
        default: false
      - name: multilineParserConfig
        type: yaml
        title: Multiline parser configuration
        multi: false
        required: true
        default: |
          - multiline: ~
