---
description: Pipeline for parsing container logs
processors:
  - set:
      field: ecs.version
      value: '8.8.0'
  - reroute:
      dataset:
        - '{{kubernetes.labels.elastic_co/dataset}}'
        - '{{data_stream.dataset}}'
      namespace:
        - '{{kubernetes.labels.elastic_co/namespace}}'
        - '{{data_stream.namespace}}'
