title: Kubernetes Controller Manager metrics
release: experimental
type: metrics
streams:
  - input: kubernetes/metrics
    enabled: false
    vars:
      - name: bearer_token_file
        type: text
        title: Bearer Token File
        multi: false
        required: true
        show_user: true
        default: /var/run/secrets/kubernetes.io/serviceaccount/token
      - name: hosts
        type: text
        title: Hosts
        multi: true
        required: true
        show_user: true
        default:
          - localhost:10252
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: ssl.verification_mode
        type: text
        title: SSL Verification Mode
        multi: false
        required: true
        show_user: true
        default: none
    title: Kubernetes Controller Manager metrics
    description: Collect Kubernetes Controller Manager metrics
