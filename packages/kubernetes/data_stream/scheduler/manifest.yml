title: Kubernetes Scheduler metrics
release: experimental
type: metrics
streams:
  - input: kubernetes/metrics
    enabled: false
    vars:
      - name: bearer_token_file
        type: text
        title: Bearer Token File
        multi: false
        required: true
        show_user: true
        default: /var/run/secrets/kubernetes.io/serviceaccount/token
      - name: hosts
        type: text
        title: Hosts
        multi: true
        required: true
        show_user: true
        default:
          - https://0.0.0.0:10259
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: ssl.verification_mode
        type: text
        title: SSL Verification Mode
        multi: false
        required: true
        show_user: true
        default: none
      - name: scheduler_label_key
        type: text
        title: Kubernetes Scheduler Label key
        multi: false
        required: true
        show_user: false
        default: component
      - name: scheduler_label_value
        type: text
        title: Kubernetes Scheduler Label value
        multi: false
        required: true
        show_user: false
        default: kube-scheduler
    title: Kubernetes Scheduler metrics
    description: Collect Kubernetes Scheduler metrics
