title: Kubernetes Pod metrics
type: metrics
streams:
  - input: kubernetes/metrics
    enabled: false
    vars:
      - name: add_metadata
        type: bool
        title: Add Metadata
        multi: false
        required: true
        show_user: true
        default: true
      - name: hosts
        type: text
        title: Hosts
        multi: true
        required: true
        show_user: true
        default:
          - kube-state-metrics:8080
      - name: leaderelection
        type: bool
        title: Leader Election
        multi: false
        required: true
        show_user: true
        default: true
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: add_resource_metadata_config
        type: yaml
        title: Add node and namespace metadata
        required: false
        show_user: false
        default: |
          # add_resource_metadata:
          #   namespace:
          #     include_labels: ["namespacelabel1"]
          #   node:
          #     include_labels: ["nodelabel2"]
          #     include_annotations: ["nodeannotation1"]
          #   deployment: false
    title: Kubernetes Pod metrics
    description: Collect Kubernetes Pod metrics from kube_state_metrics
