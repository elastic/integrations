- name: kubernetes
  type: group
  fields:
    - name: pod.name
      type: keyword
      description: >
        Kubernetes pod name.
    - name: node.name
      type: keyword
      description: >
        Kubernetes node name.
    - name: error.message
      type: keyword
      description:
        Kubernetes error message (move to error message as soon as elastic-package test is fixed)
- name: kubernetes.scheduler
  type: group
  fields:
    - name: feasible_nodes
      type: long
      description: >
        Number of feasible nodes.
    - name: evaluated_nodes
      type: long
      description: >
        Number of evaluated nodes.
