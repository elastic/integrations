- name: kubernetes.container
  type: group
  fields:
    - name: start_time
      type: date
      description: |
        Start time
    - name: cpu
      type: group
      fields:
        - name: usage
          type: group
          fields:
            - name: core
              type: group
              fields:
                - name: ns
                  type: long
                  metric_type: gauge
                  description: |
                    Container CPU Core usage nanoseconds
            - name: nanocores
              type: long
              metric_type: gauge
              description: |
                CPU used nanocores
            - name: node.pct
              type: scaled_float
              format: percent
              unit: percent
              metric_type: gauge
              description: |
                CPU usage as a percentage of the total node allocatable CPU
            - name: limit.pct
              type: scaled_float
              format: percent
              unit: percent
              metric_type: gauge
              description: |
                CPU usage as a percentage of the defined limit for the container (or total node allocatable CPU if unlimited)
    - name: logs
      type: group
      fields:
        - name: available
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              unit: byte
              metric_type: gauge
              description: |
                Logs available capacity in bytes
        - name: capacity
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              unit: byte
              metric_type: gauge
              description: |
                Logs total capacity in bytes
        - name: used
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              unit: byte
              metric_type: gauge
              description: |
                Logs used capacity in bytes
        - name: inodes
          type: group
          fields:
            - name: count
              type: long
              metric_type: gauge
              description: |
                Total available inodes
            - name: free
              type: long
              metric_type: gauge
              description: |
                Total free inodes
            - name: used
              type: long
              metric_type: gauge
              description: |
                Total used inodes
    - name: memory
      type: group
      fields:
        - name: available
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              unit: byte
              metric_type: gauge
              description: |
                Total available memory
        - name: usage
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              unit: byte
              metric_type: gauge
              description: |
                Total memory usage
            - name: node.pct
              type: scaled_float
              format: percent
              unit: percent
              metric_type: gauge
              description: |
                Memory usage as a percentage of the total node allocatable memory
            - name: limit.pct
              type: scaled_float
              format: percent
              unit: percent
              metric_type: gauge
              description: |
                Memory usage as a percentage of the defined limit for the container (or total node allocatable memory if unlimited)
        - name: rss
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              unit: byte
              metric_type: gauge
              description: |
                RSS memory usage
        - name: workingset
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              unit: byte
              metric_type: gauge
              description: |
                Working set memory usage
        - name: pagefaults
          type: long
          metric_type: counter
          description: |
            Number of page faults
        - name: majorpagefaults
          type: long
          metric_type: counter
          description: |
            Number of major page faults
    - name: rootfs
      type: group
      fields:
        - name: capacity
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              unit: byte
              metric_type: gauge
              description: |
                Root filesystem total capacity in bytes
        - name: available
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              unit: byte
              metric_type: gauge
              description: |
                Root filesystem total available in bytes
        - name: used
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              unit: byte
              metric_type: gauge
              description: |
                Root filesystem total used in bytes
        - name: inodes
          type: group
          fields:
            - name: used
              type: long
              metric_type: gauge
              description: |
                Used inodes
