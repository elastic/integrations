format_version: 3.1.2
name: kubernetes
title: Kubernetes
version: 1.61.0
description: Collect logs and metrics from Kubernetes clusters with Elastic Agent.
type: integration
categories:
  - observability
  - containers
  - kubernetes
conditions:
  kibana:
    version: "^8.14.0"
screenshots:
  - src: /img/metricbeat_kubernetes_overview.png
    title: Metricbeat Kubernetes Overview
    size: 1896x961
    type: image/png
icons:
  - src: /img/logo_kubernetes.svg
    title: Logo Kubernetes
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: container-logs
    title: Container Logs
    description: Collect container related logs and audit logs from Kubernetes clusters with Elastic Agent.
    data_streams:
      - audit_logs
      - container_logs
    inputs:
      - type: filestream
        title: Container logs
        description: Collecting Kubernetes container and audit logs
    icons:
      - src: /img/logo_kubernetes.svg
        title: Logo Kubernetes
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/metricbeat_kubernetes_overview.png
        title: Metricbeat Kubernetes Overview
        size: 1896x961
        type: image/png
  - name: container
    title: Container Metrics
    description: Collect metrics for containers with Elastic Agent. It includes metrics from Kubernetes Kubelet API and from Kube-state-metrics.
    data_streams:
      - container
      - state_container
    inputs:
      - type: kubernetes/metrics
        title: Container Metrics
        description: Collecting Container metrics from Kubelet and kube-state-metrics
        input_group: metrics
        vars:
          - name: condition
            title: Condition
            description: |
              Condition to filter when to collect this input. See [Dynamic Input Configuration](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html) for details.
              Note: This condition value will be appended to the individual metric condition values by an "and" clause if defined.
            type: text
            multi: false
            required: false
            show_user: false
    icons:
      - src: /img/logo_kubernetes.svg
        title: Logo Kubernetes
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/metricbeat_kubernetes_overview.png
        title: Metricbeat Kubernetes Overview
        size: 1896x961
        type: image/png
  - name: pod
    title: Pod Metrics
    description: Collect pod related metrics with Elastic Agent. It includes metrics from Kubernetes Kubelet API and from Kube-state-metrics.
    data_streams:
      - pod
      - state_pod
      - state_cronjob
      - state_job
      - state_daemonset
      - state_deployment
      - state_replicaset
      - state_statefulset
    inputs:
      - type: kubernetes/metrics
        title: Pod Metrics
        description: Collecting Pod metrics from Kubelet and kube-state-metrics
        input_group: metrics
        vars:
          - name: condition
            title: Condition
            description: |
              Condition to filter when to collect this input. See [Dynamic Input Configuration](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html) for details.
              Note: This condition value will be appended to the individual metric condition values by an "and" clause if defined.
            type: text
            multi: false
            required: false
            show_user: false
    icons:
      - src: /img/logo_kubernetes.svg
        title: Logo Kubernetes
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/metricbeat_kubernetes_overview.png
        title: Metricbeat Kubernetes Overview
        size: 1896x961
        type: image/png
  - name: node
    title: Node Metrics
    description: Collect metrics for node with Elastic Agent. It includes metrics from Kubernetes Kubelet API and from Kube-state-metrics.
    data_streams:
      - node
      - state_node
    inputs:
      - type: kubernetes/metrics
        title: Node Metrics
        description: Collecting Node metrics from Kubelet and kube-state-metrics
        input_group: metrics
        vars:
          - name: condition
            title: Condition
            description: |
              Condition to filter when to collect this input. See [Dynamic Input Configuration](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html) for details.
              Note: This condition value will be appended to the individual metric condition values by an "and" clause if defined.
            type: text
            multi: false
            required: false
            show_user: false
    icons:
      - src: /img/logo_kubernetes.svg
        title: Logo Kubernetes
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/metricbeat_kubernetes_overview.png
        title: Metricbeat Kubernetes Overview
        size: 1896x961
        type: image/png
  - name: volume
    title: Volume Metrics
    description: Collect metrics for node with Elastic Agent. It includes metrics from Kubernetes Kubelet API and from Kube-state-metrics.
    data_streams:
      - volume
      - state_persistentvolume
      - state_persistentvolumeclaim
      - state_storageclass
    inputs:
      - type: kubernetes/metrics
        title: Volume Metrics
        description: Collecting Volume metrics from Kubelet and kube-state-metrics
        input_group: metrics
        vars:
          - name: condition
            title: Condition
            description: |
              Condition to filter when to collect this input. See [Dynamic Input Configuration](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html) for details.
              Note: This condition value will be appended to the individual metric condition values by an "and" clause if defined.
            type: text
            multi: false
            required: false
            show_user: false
    icons:
      - src: /img/logo_kubernetes.svg
        title: Logo Kubernetes
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/metricbeat_kubernetes_overview.png
        title: Metricbeat Kubernetes Overview
        size: 1896x961
        type: image/png
  - name: cluster-metrics
    title: Cluster Resource  metrics
    description: Collect other general Cluster metrics with Elastic Agent. It includes metrics from Kube-state-metrics and also system metrics from Kubelet.
    data_streams:
      - system
      - state_namespace
      - state_resourcequota
      - state_service
    inputs:
      - type: kubernetes/metrics
        title: Cluster Resource Metrics
        description: Collecting metrics from kube-state-metrics (namespace, resourcequota, service) and Kubelet (system)
        input_group: metrics
        vars:
          - name: condition
            title: Condition
            description: Condition to filter when to collect this input. See [Dynamic Input Configuration](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html) for details.
            type: text
            multi: false
            required: false
            show_user: false
    icons:
      - src: /img/logo_kubernetes.svg
        title: Logo Kubernetes
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/metricbeat_kubernetes_overview.png
        title: Metricbeat Kubernetes Overview
        size: 1896x961
        type: image/png
  - name: kube-apiserver
    title: Kube-apiserver Metrics
    description: Collect metrics from Kubernetes API Server with Elastic Agent.
    data_streams:
      - apiserver
    inputs:
      - type: kubernetes/metrics
        title: Kubernetes API Server Metrics
        description: Collecting metrics from Kubernetes API Server
        input_group: metrics
    icons:
      - src: /img/logo_kubernetes.svg
        title: Logo Kubernetes
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/metricbeat_kubernetes_overview.png
