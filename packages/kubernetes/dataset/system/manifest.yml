title: Kubernetes System metrics
release: beta
type: metrics
streams:
- input: kubernetes/metrics
  vars:
  - name: add_metadata
    type: bool
    title: Add Metadata
    multi: false
    required: true
    show_user: true
    default: true
  - name: bearer_token_file
    type: text
    title: Bearer Token File
    multi: false
    required: true
    show_user: true
    default: /var/run/secrets/kubernetes.io/serviceaccount/token
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - https://${NODE_NAME}:10250
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  - name: ssl.verification_mode
    type: text
    title: SSL Verification Mode
    multi: false
    required: true
    show_user: true
    default: none
  title: Kubernetes System metrics
  description: Collect Kubernetes system metrics
