- name: kubernetes.statefulset
  type: group
  release: beta
  fields:
  - name: created
    type: long
    description: |
      The creation timestamp (epoch) for StatefulSet
  - name: replicas
    type: group
    fields:
    - name: observed
      type: long
      description: |
        The number of observed replicas per StatefulSet
    - name: desired
      type: long
      description: |
        The number of desired replicas per StatefulSet
  - name: generation
    type: group
    fields:
    - name: observed
      type: long
      description: |
        The observed generation per StatefulSet
    - name: desired
      type: long
      description: |
        The desired generation per StatefulSet
