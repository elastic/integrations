- name: kubernetes.deployment
  type: group
  release: beta
  fields:
  - name: paused
    type: boolean
    description: |
      Kubernetes deployment paused status
  - name: replicas
    type: group
    fields:
    - name: desired
      type: integer
      description: |
        Deployment number of desired replicas (spec)
    - name: available
      type: integer
      description: |
        Deployment available replicas
    - name: unavailable
      type: integer
      description: |
        Deployment unavailable replicas
    - name: updated
      type: integer
      description: |
        Deployment updated replicas
