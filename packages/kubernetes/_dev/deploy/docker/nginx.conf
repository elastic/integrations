worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    server {
        listen 8080;
        location /metrics {
            proxy_pass         http://kube-state-metrics:8080/metrics;
            proxy_redirect     off;
        }
    }
    server {
        listen 25000;
        location /metrics {
            proxy_pass         http://apiserver:8080/metrics;
            proxy_redirect     off;
        }
    }
    server {
        listen 10252;
        location /metrics {
            proxy_pass         http://controllermanager:8080/metrics;
            proxy_redirect     off;
        }
    }
    server {
        listen 10251;
        location /metrics {
            proxy_pass         http://scheduler:8080/metrics;
            proxy_redirect     off;
        }
    }
    server {
        listen 10249;
        location /metrics {
            proxy_pass         http://proxy:8080/metrics;
            proxy_redirect     off;
        }
    }
}