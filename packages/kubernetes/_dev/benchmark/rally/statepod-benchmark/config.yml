fields:
  - name: timestamp
    period: 60m
  - name: event_duration
    range:
      min: 1
      max: 1000000
  - name: rangeofid
    range:
      min: 0
      max: 10000
  - name: status_phase
    enum: ["running", "pending", "succeeded", "failed", "unknown"]
  - name: status_scheduled
    enum: ["true", "false", "unknown"]
