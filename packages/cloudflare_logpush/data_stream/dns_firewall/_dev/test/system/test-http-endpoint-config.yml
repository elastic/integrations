service: cloudflare-logpush-dns-firewall-http-endpoint
service_notify_signal: SIGHUP
input: http_endpoint
vars:
  listen_address: 0.0.0.0
data_stream:
  vars:
    url: /cloudflare_logpush/dns_firewall
    listen_port: 9560
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
