title: Collect DNS logs from Cloudflare
type: logs
streams:
  - input: http_endpoint
    template_path: http_endpoint.yml.hbs
    title: DNS logs
    description: Collect DNS logs from Cloudflare.
    vars:
      - name: listen_port
        type: integer
        title: Listen Port
        description: The port number on which listener binds to.
        multi: false
        required: true
        show_user: true
        default: 9561
      - name: url
        type: text
        title: URL
        description: This options specific which URL path to accept requests on. Defaults to /.
        multi: false
        required: false
        show_user: false
        default: /
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - cloudflare_logpush_dns
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: true
        title: Preserve duplicate custom fields
        description: Preserve custom fields for all ECS mappings.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
  - input: aws-s3
    title: DNS logs
    description: Collect DNS logs from Cloudflare.
    template_path: aws-s3.yml.hbs
    vars:
      - name: bucket_list_prefix
        type: text
        title: Bucket Prefix
        description: Prefix to apply for the list request to the S3 bucket.
        multi: false
        required: true
        show_user: true
      - name: interval
        type: text
        title: Interval
        description: Interval to fetch endpoint events from AWS S3 bucket.
        multi: false
        required: true
        show_user: true
        default: 1m
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - cloudflare_logpush_dns
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: true
        title: Preserve duplicate custom fields
        description: Preserve custom fields for all ECS mappings.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
