---
description: Pipeline for parsing Cloudflare Network Analytics logs.
processors:
  - set:
      field: ecs.version
      value: '8.8.0'
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - json:
      field: event.original
      target_field: json
      ignore_failure: true
  - set:
      field: event.category
      value: [network]
  - set:
      field: event.kind
      value: event
  - set:
      field: event.type
      value: [info]
  - convert:
      field: json.Datetime
      type: string
      ignore_missing: true
  - gsub:
      field: json.Datetime
      pattern: (^[0-9]+)([0-9]{6}$)
      replacement: $1
      ignore_missing: true
      description: Convert timestamp's granularity from nanosecond to millisecond
  - date:
      field: json.Datetime
      if: ctx.json?.Datetime != null && ctx.json.Datetime != ''
      formats:
        - UNIX_MS
        - UNIX
        - ISO8601
        - yyyy-MM-dd'T'HH:mm:ssZ
      timezone: UTC
      on_failure:
      - append:
          field: error.message
          value: "{{{_ingest.on_failure_message}}}"
  - set:
      field: cloudflare_logpush.network_analytics.timestamp
      copy_from: '@timestamp'
      ignore_failure: true
  - set:
      field: cloudflare_logpush.network_analytics.outcome
      value: success
      if: ctx.json?.Outcome == 'pass'
  - set:
      field: cloudflare_logpush.network_analytics.outcome
      value: failure
      if: ctx.json?.Outcome == 'drop'
  - set:
      field: event.outcome
      copy_from: cloudflare_logpush.network_analytics.outcome
      ignore_failure: true
  - convert:
      field: json.DestinationASN
      target_field: cloudflare_logpush.network_analytics.destination.asn
      if: ctx.json?.DestinationASN != ''
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - set:
      field: destination.as.number
      copy_from: cloudflare_logpush.network_analytics.destination.asn
      ignore_failure: true
  - convert:
      field: json.IPDestinationAddress
      target_field: cloudflare_logpush.network_analytics.destination.ip
      if: ctx.json?.IPDestinationAddress != ''
      type: ip
      ignore_missing: true
