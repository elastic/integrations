              #    sxSmbIUfc2SGJGCJD4I=
              #    -----END CERTIFICATE-----
      - type: aws-s3
        title: Collect Cloudflare Logpush logs via AWS S3, AWS SQS or Cloudflare R2
        description: Collecting Logpush logs from Cloudflare via AWS S3, AWS SQS or Cloudflare R2.
        vars:
          - name: collect_s3_logs
            required: true
            show_user: true
            title: Collect logs via S3 Bucket
            description: To Collect logs via S3 bucket enable the toggle switch. By default, it will collect logs via SQS Queue.
            type: bool
            multi: false
            default: false
          - name: bucket_arn
            type: text
            title: "[S3] Bucket ARN"
            multi: false
            required: false
            show_user: true
            description: It is a required parameter for collecting logs via the AWS S3 Bucket.
          - name: cloudflare_r2
            type: text
            title: "[Global][S3] Cloudflare R2 Bucket Name"
            multi: false
            required: false
            show_user: true
            description: |-
              Cloudflare R2 is an S3-compatible, globally distributed object storage. This parameter can replace Bucket ARN with a Bucket Name for collecting logs from Cloudflare R2 or another 3rd party S3-compatible service. This is a global setting which can be overriden by specific local bucket names for each data stream if required.
              Using non-AWS S3 compatible buckets requires the use of Access Key ID and Secret Access Key for authentication. To specify the non-AWS S3 bucket name, use the non_aws_bucket_name config and the endpoint must be set to replace the default API endpoint.
          - name: access_key_id
            type: password
            title: Access Key ID
            multi: false
            required: false
            show_user: true
            description: First part of access key.
            secret: true
          - name: secret_access_key
            type: password
            title: Secret Access Key
            multi: false
            required: false
            show_user: true
            description: Second part of access key.
            secret: true
          - name: session_token
            type: password
            title: Session Token
            multi: false
            required: false
            show_user: true
            description: Required when using temporary security credentials.
            secret: true
          - name: shared_credential_file
            type: text
            title: Shared Credential File
            multi: false
            required: false
            show_user: false
            description: Directory of the shared credentials file.
          - name: credential_profile_name
            type: text
            title: Credential Profile Name
            multi: false
            required: false
            show_user: false
            description: Profile name in shared credentials file.
          - name: role_arn
            type: text
            title: Role ARN
            multi: false
            required: false
            show_user: false
            description: AWS IAM Role to assume.
          - name: endpoint
            type: text
            title: Endpoint
            multi: false
            required: false
            show_user: false
            default: ""
            description: URL of the entry point for an AWS web service.
          - name: default_region
            type: text
            title: Default AWS Region
            multi: false
            required: false
            show_user: false
            default: ""
            description: Default region to use prior to connecting to region specific services/endpoints if no AWS region is set from environment variable, credentials or instance profile. If none of the above are set and no default region is set as well, `us-east-1` is used. A region, either from environment variable, credentials or instance profile or from this default region setting, needs to be set when using regions in non-regular AWS environments such as AWS China or US Government Isolated.
          - name: fips_enabled
            type: bool
            title: Enable S3 FIPS
            default: false
            multi: false
            required: false
            show_user: false
            description: Enabling this option changes the service name from `s3` to `s3-fips` for connecting to the correct service endpoint.
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
      - type: gcs
        title: Collect Cloudflare Logpush logs via Google Cloud Storage
        description: Collecting Logpush logs from Cloudflare via Google Cloud Storage.
        vars:
          - name: project_id
            type: text
            title: "Project Id"
            description: It is a required parameter to collect logs via GCS.
            multi: false
            required: true
            show_user: true
            default: my-project-id
          - name: service_account_key
            type: password
            title: "JSON Credentials key"
            description: The service account key text to authenticate to the data store.
            multi: false
            required: false
            show_user: true
            secret: true
          - name: service_account_file
            type: text
            title: "JSON Credentials file path"
            description: Path to a file containing the service account key text to authenticate to the data store.
            multi: false
            required: false
            show_user: false
owner:
  github: elastic/security-service-integrations
  type: elastic
