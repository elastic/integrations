format_version: 3.3.2
name: macos
title: macOS
version: 0.1.0
description: Collect logs from macOS with Elastic Agent.
type: integration
categories:
  - security
conditions:
  kibana:
    version: ^8.18.0 || ^9.0.0
  elastic:
    subscription: basic
icons:
  - src: /img/macos-logo.svg
    title: macOS logo
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/macos-unified-logs-overview-dashboard.png
    title: MacOS Unified Logs Overview Dashboard
    size: 600x600
    type: image/png
  - src: /img/macos-unified-logs-network-dashboard.png
    title: MacOS Unified Logs Network Dashboard
    size: 600x600
    type: image/png
policy_templates:
  - name: macos
    title: macOS
    description: Collect logs from macOS.
    inputs:
      - type: unifiedlogs
        title: Collect unified logs from macOS
        description: Collecting unified logs from macOS.
owner:
  github: elastic/security-service-integrations
  type: elastic
