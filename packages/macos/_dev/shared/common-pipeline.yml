---
description: Pipeline for processing common fields.
processors:
  - set:
      field: ecs.version
      tag: set_ecs_version
      value: 9.2.0
  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      ignore_missing: true
      description: Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.
      if: ctx.event?.original == null
  - remove:
      field: message
      tag: remove_message
      ignore_missing: true
      description: The `message` field is no longer required if the document has an `event.original` field.
      if: ctx.event?.original != null
  - json:
      field: event.original
      tag: json_event_original
      target_field: json
  - set:
      field: event.kind
      tag: set_event_kind
      value: event
  - convert:
      field: json.activityIdentifier
      tag: convert_activityIdentifier_to_string
      target_field: macos.activity_identifier
      type: string
      ignore_missing: true
  - foreach:
      field: json.backtrace.frames
      tag: foreach_backtrace_frames_imageOffset
      if: ctx.json?.backtrace?.frames instanceof List
      processor:
        convert:
          field: _ingest._value.imageOffset
          type: string
          tag: rename_backtrace_frames_imageOffset
          target_field: _ingest._value.image.offset
          ignore_missing: true
  - foreach:
      field: json.backtrace.frames
      tag: foreach_backtrace_frames_imageOffset
      if: ctx.json?.backtrace?.frames instanceof List
      processor:
        remove:
          field: _ingest._value.imageOffset
          tag: remove_imageOffset
          ignore_missing: true
  - foreach:
      field: json.backtrace.frames
      tag: foreach_backtrace_frames_imageUUID
      if: ctx.json?.backtrace?.frames instanceof List
      processor:
        rename:
          field: _ingest._value.imageUUID
          tag: rename_backtrace_frames_imageUUID
          target_field: _ingest._value.image.uuid
          ignore_missing: true
  - rename:
      field: json.backtrace.frames
      tag: rename_backtrace_frames
      target_field: macos.backtrace.frames
      ignore_missing: true
  - rename:
      field: json.bootUUID
      tag: rename_bootUUID
      target_field: macos.boot_uuid
      ignore_missing: true
  - rename:
      field: json.category
      tag: rename_category
      target_field: macos.category
      ignore_missing: true
  - rename:
      field: json.eventMessage
      tag: rename_eventMessage
      target_field: macos.event.message.description
      ignore_missing: true
  - set:
      field: message
      tag: set_message_from_unified_log_event_message_description
      copy_from: macos.event.message.description
      ignore_empty_value: true
  - rename:
      field: json.eventType
      tag: rename_eventType
      target_field: macos.event.type
      ignore_missing: true
  - rename:
      field: json.formatString
      tag: rename_formatString
      target_field: macos.format_string
      ignore_missing: true
  - convert:
      field: json.machTimestamp
      type: double
      tag: convert_machTimestamp_to_string
      target_field: macos.mach_timestamp
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.messageType
      tag: rename_messageType
      target_field: macos.message_type
      ignore_missing: true
  - script:
      description: Map log level based on value of message_type.
      tag: script_to_map_log_level
      if: ctx.macos?.message_type != null
      lang: painless
      params:
        default: info
        error: error
        debug: debug
        info: info
        fault: warning 
      source: |-
        ctx.log = ctx.log ?: [:];
        ctx.log.put("level", params.get(ctx.macos.message_type.toLowerCase()));
  - convert:
      field: json.parentActivityIdentifier
      tag: convert_parentActivityIdentifier_to_string
      target_field: macos.parent_activity_identifier
      type: string
      ignore_missing: true
  - convert:
      field: json.processID
      tag: convert_processID_to_string
      target_field: macos.process.id
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: process.pid
      tag: set_process_pid_from_unified_log_process_id
      copy_from: macos.process.id
      ignore_empty_value: true
  - rename:
      field: json.processImagePath
      tag: rename_processImagePath
      target_field: macos.process.image_path
      ignore_missing: true
  - rename:
      field: json.processImageUUID
      tag: rename_processImageUUID
      target_field: macos.process.image_uuid
      ignore_missing: true
  - rename:
      field: json.senderImagePath
      tag: rename_senderImagePath
      target_field: macos.sender.image_path
      ignore_missing: true
  - rename:
      field: json.senderImageUUID
      tag: rename_senderImageUUID
      target_field: macos.sender.image_uuid
      ignore_missing: true
  - convert:
      field: json.senderProgramCounter
      tag: convert_senderProgramCounter_to_long
      target_field: macos.sender.program_counter
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.source
      tag: rename_source
      target_field: macos.source
      ignore_missing: true
  - rename:
      field: json.subsystem
      tag: rename_subsystem
      target_field: macos.subsystem
      ignore_missing: true
  - convert:
      field: json.threadID
      tag: convert_threadID_to_long
      target_field: macos.thread_id
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: process.thread.id
      tag: set_process_thread_id_from_unified_log_thread_id
      copy_from: macos.thread_id
      ignore_empty_value: true
  - date:
      field: json.timestamp
      tag: date_timestamp
      target_field: macos.timestamp
      formats:
        - yyyy-MM-dd HH:mm:ss.SSSSSSZ
        - yyyy-MM-dd HH:mm:ss.SSSZ
        - strict_date_optional_time
      if: ctx.json?.timestamp != null && ctx.json.timestamp != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: '@timestamp'
      tag: set_@timestamp_from_unified_log_timestamp
      copy_from: macos.timestamp
      ignore_empty_value: true
  - rename:
      field: json.timezoneName
      tag: rename_timezoneName
      target_field: macos.timezone_name
      ignore_missing: true
  - convert:
      field: json.traceID
      tag: convert_traceID_to_string
      target_field: macos.trace_id
      type: string
      ignore_missing: true
  - convert:
      field: json.userID
      tag: convert_userID_to_string
      target_field: macos.user_id
      type: string
      ignore_missing: true
  - set:
      field: user.id
      tag: set_user_id_from_unified_log_user_id
      copy_from: macos.user_id
      ignore_empty_value: false
  - append:
      field: related.user
      tag: append_unified_log_user_id_into_related_user
      value: '{{{macos.user_id}}}'
      allow_duplicates: false
      if: ctx.macos?.user_id != null
  - remove:
      field:
        - macos.message_type
        - macos.process.id
        - macos.thread_id
        - macos.timestamp
        - macos.user_id
      tag: remove_custom_duplicate_fields
      ignore_missing: true
      if: ctx.tags == null || !ctx.tags.contains('preserve_duplicate_custom_fields')
  - remove:
      field:
        - json
      tag: remove_non_required_fields
      ignore_missing: true
  - script:
      tag: script_to_drop_null_values
      lang: painless
      description: This script processor iterates over the whole document to remove fields with null values.
      source: |-
        void handleMap(Map map) {
          map.values().removeIf(v -> {
            if (v instanceof Map) {
              handleMap(v);
            } else if (v instanceof List) {
              handleList(v);
            }
            return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
          });
        }
        void handleList(List list) {
          list.removeIf(v -> {
            if (v instanceof Map) {
              handleMap(v);
            } else if (v instanceof List) {
              handleList(v);
            }
            return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
          });
        }
        handleMap(ctx);
  - set:
      field: event.kind
      tag: set_pipeline_error_into_event_kind
      value: pipeline_error
      if: ctx.error?.message != null
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - append:
      field: error.message
      value: |-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'
  - set:
      field: event.kind
      tag: set_pipeline_error_to_event_kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
