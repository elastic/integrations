---
description: Pipeline for processing system change logs.
processors:
  - append:
      field: event.category
      tag: set_event_category
      value: configuration
  - append:
      field: event.type
      tag: set_event_type
      value: info
  - pipeline:
      name: '{{ IngestPipeline "common-pipeline" }}'
      tag: run-common-pipeline
