- name: macos
  type: group
  fields:
    - name: activity_identifier
      type: keyword
    - name: backtrace
      type: group
      fields:
        - name: frames
          type: group
          fields:
            - name: image
              type: group
              fields:
                - name: offset
                  type: keyword
                - name: uuid
                  type: keyword
    - name: boot_uuid
      type: keyword
    - name: category
      type: keyword
    - name: event
      type: group
      fields:
        - name: category
          type: keyword
        - name: message
          type: group
          fields:
            - name: description
              type: keyword
        - name: type
          type: keyword
    - name: format_string
      type: keyword
    - name: mach_timestamp
      type: double
    - name: message_type
      type: keyword
    - name: parent_activity_identifier
      type: keyword
    - name: process
      type: group
      fields:
        - name: id
          type: long
        - name: image_path
          type: keyword
        - name: image_uuid
          type: keyword
    - name: sender
      type: group
      fields:
        - name: image_path
          type: keyword
        - name: image_uuid
          type: keyword
        - name: program_counter
          type: long
    - name: source
      type: keyword
    - name: subsystem
      type: keyword
    - name: thread_id
      type: long
    - name: timestamp
      type: date
    - name: timezone_name
      type: keyword
    - name: trace_id
      type: keyword
    - name: user_id
      type: keyword
