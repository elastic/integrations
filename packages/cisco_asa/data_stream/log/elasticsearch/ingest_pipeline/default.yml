      source: >-
        params.get(ctx.event.code)?.forEach((k, v) -> ctx.event[k] = v);

  # Malware event kind is classified as alert when sha_disposition is "Malware", "Custom Detection" not for other cases.
  - set:
      if: 'ctx?.event?.code == "430005" && ["Malware", "Custom Detection"].contains(ctx.cisco.asa.security.sha_disposition)'
      field: event.kind
      value: alert
  - append:
      if: 'ctx?.event?.code == "430005" && !["Malware", "Custom Detection"].contains(ctx.cisco.asa.security.sha_disposition)'
      field: event.category
      value: file

  - set:
      description: copy destination.user.name to user.name if it is not set
      field: user.name
      value: "{{{destination.user.name}}}"
      ignore_empty_value: true
      if: ctx?.user?.name == null

  # Configures observer fields with a copy from cisco and host fields. Later on these might replace host.hostname.
  - set:
      field: observer.hostname
      value: "{{{ host.hostname }}}"
      ignore_empty_value: true
  - set:
      field: observer.vendor
      value: "Cisco"
  - set:
      field: observer.type
      value: "firewall"
  - set:
      field: observer.product
      value: "asa"
  - set:
      field: observer.egress.interface.name
      value: "{{{ cisco.asa.destination_interface }}}"
      ignore_empty_value: true
  - set:
      field: observer.ingress.interface.name
      value: "{{{ cisco.asa.source_interface }}}"
      ignore_empty_value: true
  - append:
      field: related.ip
      value: "{{{source.ip}}}"
      if: "ctx?.source?.ip != null"
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{{source.nat.ip}}}"
      if: "ctx?.source?.nat?.ip != null"
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{{destination.ip}}}"
      if: "ctx?.destination?.ip != null"
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{{destination.nat.ip}}}"
      if: "ctx?.destination?.nat?.ip != null"
      allow_duplicates: false
  - append:
      field: related.user
      value: "{{{user.name}}}"
      if: ctx?.user?.name != null && ctx.user.name != '' && ctx.user.name != '*****'
      allow_duplicates: false
  - append:
      field: related.user
      value: "{{{server.user.name}}}"
      if: ctx?.server?.user?.name != null && ctx.server.user.name != '' && ctx.server.user.name != '*****'
      allow_duplicates: false
  - append:
      field: related.user
      value: "{{{source.user.name}}}"
      if: ctx?.source?.user?.name != null && ctx.source.user.name != '' && ctx.source.user.name != '*****'
      allow_duplicates: false
  - append:
      field: related.user
      value: "{{{destination.user.name}}}"
      if: ctx?.destination?.user?.name != null && ctx.destination.user.name != '' && ctx.destination.user.name != '*****'
      allow_duplicates: false
  - append:
      field: related.hash
      value: "{{{file.hash.sha256}}}"
      if: "ctx?.file?.hash?.sha256 != null"
      allow_duplicates: false
  - append:
      field: related.hosts
      value: "{{{host.hostname}}}"
      if: ctx.host?.hostname != null && ctx.host?.hostname != ''
      allow_duplicates: false
  - append:
      field: related.hosts
      value: "{{{observer.hostname}}}"
      if: ctx.observer?.hostname != null && ctx.observer?.hostname != ''
      allow_duplicates: false
  - append:
      field: related.hosts
      value: "{{{destination.domain}}}"
      if: ctx.destination?.domain != null && ctx.destination?.domain != ''
      allow_duplicates: false
  - append:
      field: related.hosts
      value: "{{{source.domain}}}"
      if: ctx.source?.domain != null && ctx.source?.domain != ''
      allow_duplicates: false
  - append:
      field: related.hosts
      value: "{{{source.user.domain}}}"
      if: ctx.source?.user?.domain != null && ctx.source?.user?.domain != ''
      allow_duplicates: false
  - append:
      field: related.hosts
      value: "{{{destination.user.domain}}}"
      if: ctx.destination?.user?.domain != null && ctx.destination?.user?.domain != ''
      allow_duplicates: false
  - script:
      tag: script_remove_null_values
      lang: painless
      description: This script processor iterates over the whole document to remove fields with null values.
      source: |
        void handleMap(Map map) {
          for (def x : map.values()) {
            if (x instanceof Map) {
                handleMap(x);
            } else if (x instanceof List) {
                handleList(x);
            }
          }
          map.values().removeIf(v -> v == null);
        }
        void handleList(List list) {
          for (def x : list) {
              if (x instanceof Map) {
                  handleMap(x);
              } else if (x instanceof List) {
                  handleList(x);
              }
          }
        }
        handleMap(ctx);
  - remove:
      field: cisco.asa
      if: ctx.cisco?.asa instanceof Map && ctx.cisco.asa.size() == 0
      ignore_failure: true
  - remove:
      field: cisco
      if: ctx.cisco instanceof Map && ctx.cisco.size() == 0
      ignore_failure: true
  - community_id:
      ignore_missing: true
      ignore_failure: true
  - remove:
      field:
        - _temp_
        - _conf
      ignore_missing: true

on_failure:
  # Copy any fields under _temp_.cisco to its final destination. Those can help
  # with diagnosing the failure.
  - rename:
      field: _temp_.cisco
      target_field: "cisco.asa"
      ignore_missing: true
  # Remove _temp_/_conf to avoid adding a lot of unnecessary fields to the index.
  - remove:
      field: 
        - _temp_
        - _conf
      ignore_missing: true
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
