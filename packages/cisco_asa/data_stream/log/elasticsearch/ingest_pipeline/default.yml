---
description: "Pipeline for Cisco ASA logs"
processors:
  - set:
      field: event.original
      copy_from: message
  - remove:
      field: message
  - set:
      field: ecs.version
      value: '8.11.0'
  - set:
      field: event.kind
      value: event
  - set:
      field: event.category
      value: [ network ]

  #
  # Parse the syslog header
  #
  # This populates the host.hostname, process.name, timestamp and other fields
  # from the header and stores the message contents in _temp_.full_message.
  - grok:
      field: event.original
      tag: grok_event_original
      if: ctx.event?.original != null
      patterns:
        - "(?:%{SYSLOG_HEADER})?\\s*%{GREEDYDATA:_temp_.full_message}"
      pattern_definitions:
        SYSLOG_HEADER: "(?:%{SYSPRIORITY}\\s*)?(?:%{FTD_DATE:_temp_.raw_date}:?\\s+)?(?:%{PROCESS_HOST}|%{HOST_PROCESS})(?:{DATA})?%{SYSLOG_END}?"
        SYSPRIORITY: "<%{NONNEGINT:log.syslog.priority:int}>"
        # Beginning with version 6.3, Firepower Threat Defense provides the option to enable timestamp as per RFC 5424.
        FTD_DATE: "(?:%{TIMESTAMP_ISO8601}|%{ASA_DATE})"
        ASA_DATE: "(?:%{DAY} )?%{MONTH}  *%{MONTHDAY}(?: %{YEAR})? %{TIME}(?: %{TZ:_temp_.tz})?"
        TZ: "(?:[APMCE][SD]T|UTC)"
        TIMESTAMP_ISO8601: "%{YEAR}-%{MONTHNUM}-%{MONTHDAY}[T ]%{HOUR}:?%{MINUTE}(?::?%{SECOND})?%{ISO8601_TIMEZONE:_temp_.tz}?"
        ISO8601_TIMEZONE: "(?:Z|[+-]%{HOUR}(?::?%{MINUTE}))"
        PROCESS: "(?:[^%\\s:\\[]+)"
        SYSLOG_END: "(?:(:|\\s)\\s+)"
        # exactly match the syntax for firepower management logs
        PROCESS_HOST: "(?:%{PROCESS:process.name}:\\s%{SYSLOGHOST:host.name})"
        HOST_PROCESS: "(?:%{SYSLOGHOST:host.hostname}:?\\s+)?(?:%{PROCESS:process.name}?(?:\\[%{POSINT:process.pid:long}\\])?)?"
  - script:
      lang: painless
      tag: script_log_syslog
      source: |
        if (ctx.log?.syslog?.priority != null) {
          def severity = new HashMap();
          severity['code'] = ctx.log.syslog.priority&0x7;
          ctx.log.syslog['severity'] = severity;
          def facility = new HashMap();
          facility['code'] = ctx.log.syslog.priority>>3;
          ctx.log.syslog['facility'] = facility;
        }

  #
  # Parse FTD/ASA style message
  #
  # This parses the header of an EMBLEM-style message for FTD and ASA prefixes.
  - grok:
      field: _temp_.full_message
      if: ctx._temp_?.full_message != null
      tag: grok_full_message
      patterns:
        - "%{FTD_PREFIX}-(?:%{FTD_SUFFIX:_temp_.cisco.suffix}-)?%{NONNEGINT:event.severity:int}-%{POSINT:_temp_.cisco.message_id}?:?\\s*%{GREEDYDATA:message}"
        # Before version 6.3, messages for connection, security intelligence, and intrusion events didn't include an event type ID in the message header.
        - "%{GREEDYDATA:message}"
      pattern_definitions:
        FTD_SUFFIX: "[^0-9-]+"
        # Before version 6.3, FTD used ASA prefix in syslog messages
        FTD_PREFIX: "%{DATA}%(?:[A-Z]+)"

  #
  # Create missing fields when no %FTD label is present
  #
  # message_id is needed in order for some processors below to work.
  - set:
      field: _temp_.cisco.message_id
      value: ""
      if: "ctx?._temp_?.cisco?.message_id == null"

  #
  # set default event.severity to 7 (debug):
  #
  # This value is read from the EMBLEM header and won't be present if this is not
  # an emblem message (firewalls can be configured to report other kinds of events)
  - set:
      field: event.severity
      value: 7
      if: "ctx?.event?.severity == null"

  # Time zone can come from three sources, choose in order: log, config, locale, default to UTC.
  - set:
      field: _temp_.tz
      value: UTC
      if: ctx._temp_?.tz == 'Z'
  - set:
      field: _temp_.tz
      copy_from: _conf.tz_offset
      override: false
      if: ctx._conf?.tz_offset != null && ctx._conf?.tz_offset != 'local'
  - set:
      field: _temp_.tz
      copy_from: event.timezone
      override: false
      if: ctx.event?.timezone != null
  - set:
      field: _temp_.tz
      value: UTC
      override: false
  - set:
      field: event.timezone
      copy_from: _temp_.tz
  #
  # Parse the date included in FTD logs
  #
  - date:
      if: ctx._temp_?.raw_date != null
      timezone: "{{{ event.timezone }}}"
      field: "_temp_.raw_date"
      formats:
        - "ISO8601"
        - "MMM  d HH:mm:ss"
        - "MMM dd HH:mm:ss"
        - "EEE MMM  d HH:mm:ss"
        - "EEE MMM dd HH:mm:ss"
        - "MMM  d HH:mm:ss z"
        - "MMM dd HH:mm:ss z"
        - "EEE MMM  d HH:mm:ss z"
        - "EEE MMM dd HH:mm:ss z"
        - "MMM  d yyyy HH:mm:ss"
        - "MMM dd yyyy HH:mm:ss"
        - "EEE MMM  d yyyy HH:mm:ss"
        - "EEE MMM dd yyyy HH:mm:ss"
        - "MMM  d yyyy HH:mm:ss z"
        - "MMM dd yyyy HH:mm:ss z"
        - "EEE MMM  d yyyy HH:mm:ss z"
        - "EEE MMM dd yyyy HH:mm:ss z"
      on_failure:
        # Try to re-parse as UTC to catch when TZ is invalid or unknown.
        - remove:
            field: event.timezone
            ignore_missing: true
        - date:
            if: ctx._temp_?.raw_date != null
            field: "_temp_.raw_date"
            formats:
              - "ISO8601"
              - "MMM  d HH:mm:ss"
              - "MMM dd HH:mm:ss"
              - "EEE MMM  d HH:mm:ss"
              - "EEE MMM dd HH:mm:ss"
              - "MMM  d HH:mm:ss z"
              - "MMM dd HH:mm:ss z"
              - "EEE MMM  d HH:mm:ss z"
              - "EEE MMM dd HH:mm:ss z"
              - "MMM  d yyyy HH:mm:ss"
              - "MMM dd yyyy HH:mm:ss"
              - "EEE MMM  d yyyy HH:mm:ss"
              - "EEE MMM dd yyyy HH:mm:ss"
              - "MMM  d yyyy HH:mm:ss z"
              - "MMM dd yyyy HH:mm:ss z"
              - "EEE MMM  d yyyy HH:mm:ss z"
              - "EEE MMM dd yyyy HH:mm:ss z"

  #
  # Set log.level
  #
  - set:
      field: "log.level"
      if: "ctx.event.severity == 0"
      value: unknown
  - set:
      field: "log.level"
      if: "ctx.event.severity == 1"
      value: alert
  - set:
      field: "log.level"
      if: "ctx.event.severity == 2"
      value: critical
  - set:
      field: "log.level"
      if: "ctx.event.severity == 3"
      value: error
  - set:
      field: "log.level"
      if: "ctx.event.severity == 4"
      value: warning
  - set:
      field: "log.level"
      if: "ctx.event.severity == 5"
      value: notification
  - set:
      field: "log.level"
      if: "ctx.event.severity == 6"
      value: informational
  - set:
      field: "log.level"
      if: "ctx.event.severity == 7"
      value: debug

  #
  # Firewall messages
  #
  # This set of messages is shared between FTD and ASA.
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106001'"
      tag: parse_106001
      field: "message"
      description: "106001"
      pattern: "%{network.direction} %{network.transport} connection denied from %{source.address}/%{source.port} to %{destination.address}/%{destination.port} flags %{} on interface %{_temp_.cisco.source_interface}"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106002'"
      tag: parse_106002
      field: "message"
      description: "106002"
      pattern: "%{network.transport} Connection denied by %{network.direction} list %{_temp_.cisco.list_id} src %{source.address} dest %{destination.address}"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106006'"
      tag: parse_106006
      field: "message"
      description: "106006"
      pattern: "Deny %{network.direction} %{network.transport} from %{source.address}/%{source.port} to %{destination.address}/%{destination.port} on interface %{_temp_.cisco.source_interface}"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106007'"
      tag: parse_106007
      field: "message"
      description: "106007"
      pattern: "Deny %{network.direction} %{network.transport} from %{source.address}/%{source.port} to %{destination.address}/%{destination.port} due to %{network.protocol} %{}"
  - grok:
      if: "ctx._temp_.cisco.message_id == '106010'"
      tag: parse_106010
      field: "message"
      description: "106010"
      patterns:
      - "Deny %{NOTSPACE:network.direction} ((protocol %{POSINT:network.iana_number})|%{NOTSPACE:network.transport}) src %{NOTSPACE:_temp_.cisco.source_interface}:%{NOTSPACE:source.address}/%{POSINT:source.port} (%{DATA})?dst %{NOTSPACE:_temp_.cisco.destination_interface}:%{NOTSPACE:destination.address}/%{POSINT:destination.port}(%{GREEDYDATA})?"
      - "Deny %{NOTSPACE:network.direction} ((protocol %{POSINT:network.iana_number})|%{NOTSPACE:network.transport}) src %{NOTSPACE:_temp_.cisco.source_interface}:%{NOTSPACE:source.address}(/%{POSINT:source.port})? (%{DATA})?dst %{NOTSPACE:_temp_.cisco.destination_interface}:%{NOTSPACE:destination.address}(/%{POSINT:destination.port})?(%{GREEDYDATA})?"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106012'"
      tag: parse_106012
      field: "message"
      description: "106012"
      pattern: 'Deny IP from %{source.address} to %{destination.address}, %{event.reason}'
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106013'"
      tag: parse_106013
      field: "message"
      description: "106013"
      pattern: "Dropping echo request from %{source.address} to PAT address %{destination.address}"
  - set:
      if: "ctx._temp_.cisco.message_id == '106013'"
      field: "network.transport"
      description: "106013"
      value: icmp
  - set:
      if: "ctx._temp_.cisco.message_id == '106013'"
      field: "network.direction"
      description: "106013"
      value: inbound
  - grok:
      if: "ctx._temp_.cisco.message_id == '106014'"
      tag: parse_106014
      field: "message"
      description: "106014"
      patterns:
      - "Deny %{NOTSPACE:network.direction} %{NOTSPACE:network.transport} src %{NOTSPACE:_temp_.cisco.source_interface}:%{NOTSPACE:source.address} (%{DATA})?dst %{NOTSPACE:_temp_.cisco.destination_interface}:(?<destination.address>[^ (]*)(%{GREEDYDATA})?"
  - grok:
      if: "ctx._temp_.cisco.message_id == '106015'"
      tag: parse_106015
      field: "message"
      description: "106015"
      patterns:
      - "Deny %{NOTSPACE:network.transport} %{NOTSPACE} %{NOTSPACE} from %{IPORHOST:source.address}/%{POSINT:source.port} to %{IPORHOST:destination.address}/%{POSINT:destination.port} flags %{DATA} on interface %{NOTSPACE:_temp_.cisco.source_interface}"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106016'"
      tag: parse_106016
      field: "message"
      pattern: "Deny IP spoof from (%{source.address}) to %{destination.address} on interface %{_temp_.cisco.source_interface}"
      description: "106016"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106017'"
      tag: parse_106017
      field: "message"
      pattern: "Deny IP due to Land Attack from %{source.address} to %{destination.address}"
      description: "106017"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106018'"
      tag: parse_106018
      field: "message"
      pattern: "%{network.transport} packet type %{_temp_.cisco.icmp_type} denied by %{network.direction} list %{_temp_.cisco.list_id} src %{source.address} dest %{destination.address}"
      description: "106018"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106020'"
      tag: parse_106020
      field: "message"
      pattern: "Deny IP teardrop fragment (size = %{}, offset = %{}) from %{source.address} to %{destination.address}"
      description: "106020"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106021'"
      tag: parse_106021
      field: "message"
      pattern: "Deny %{network.transport} reverse path check from %{source.address} to %{destination.address} on interface %{_temp_.cisco.source_interface}"
      description: "106021"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106022'"
      tag: parse_106022
      field: "message"
      pattern: "Deny %{network.transport} connection spoof from %{source.address} to %{destination.address} on interface %{_temp_.cisco.source_interface}"
      description: "106022"
  - grok:
      if: "ctx._temp_.cisco.message_id == '106023'"
      tag: parse_106023
      field: "message"
      description: "106023"
      patterns:
        - ^Deny ((protocol %{POSINT:network.iana_number})|%{NOTSPACE:network.transport}) src %{NOTCOLON:_temp_.cisco.source_interface}:%{IPORHOST:source.address}(/%{NUMBER:source.port})?\s*(\(%{CISCO_USER_OR_SGT_SRC}\) )?dst %{NOTCOLON:_temp_.cisco.destination_interface}:%{IPORHOST:destination.address}(/%{NUMBER:destination.port})?%{DATA}by access-group "%{NOTSPACE:_temp_.cisco.list_id}"
      pattern_definitions:
        HOSTNAME: "\\b(?:[0-9A-Za-z][0-9A-Za-z\\-_]{0,62})(?:\\.(?:[0-9A-Za-z][0-9A-Za-z\\-_]{0,62}))*(\\.?|\\b)"
        IPORHOST: "(?:%{IP}|%{HOSTNAME})"
        NOTCOLON: "[^:]*"
        USERNAME: "[a-zA-Z0-9._'-]+"
        CISCO_USER_OR_SGT_SRC: (?:%{CISCO_USER:_temp_.cisco.source_user_or_sgt}|%{CISCO_SGT:_temp_.cisco.source_user_or_sgt}|\((?:%{CISCO_USER:_temp_.cisco.source_user_or_sgt}|%{CISCO_SGT:_temp_.cisco.source_user_or_sgt})\))
        CISCO_USER: (?:\*\*\*\*\*|(?:(?:LOCAL\\)?(?:%{HOSTNAME}\\)?%{USERNAME}\$?(?:@%{HOSTNAME})?%{CISCO_SGT}?)|[^$]+)
        CISCO_SGT: (?:, *)?%{NUMBER}(?::%{WORD})?
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106027'"
      tag: parse_106027
      field: "message"
      description: "106027"
      pattern: '%{} Deny src %{source.address} dst %{destination.address} by access-group "%{_temp_.cisco.list_id}"'
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106100'"
      tag: parse_106100
      field: "message"
      description: "106100"
      pattern: "access-list %{_temp_.cisco.list_id} %{_temp_.outcome} %{network.transport} %{_temp_.cisco.source_interface}/%{source.address}(%{source.port})%{}-> %{_temp_.cisco.destination_interface}/%{destination.address}(%{destination.port})%{}"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106102'"
      tag: parse_106102
      field: "message"
      description: "106102"
      pattern: "access-list %{_temp_.cisco.list_id} %{_temp_.outcome} %{network.transport} for user %{user.name} %{_temp_.cisco.source_interface}/%{source.address}(%{source.port})%{}-> %{_temp_.cisco.destination_interface}/%{destination.address}(%{destination.port})%{}"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '106103'"
      tag: parse_106103
      field: "message"
      description: "106103"
      pattern: "access-list %{_temp_.cisco.list_id} denied %{network.transport} for user %{user.name} %{_temp_.cisco.source_interface}/%{source.address}(%{source.port})%{}-> %{_temp_.cisco.destination_interface}/%{destination.address}(%{destination.port})%{}"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '111004'"
      tag: parse_111004
      field: "message"
      description: "111004"
      pattern: "%{source.address} end configuration: %{_temp_.outcome}"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '111007'"
      tag: parse_111007
      field: "message"
      description: "111007"
      pattern: "Begin configuration: %{source.address} %{}"
  - grok:
      if: "ctx._temp_.cisco.message_id == '111009'"
      tag: parse_111009
      description: "111009"
      field: "message"
      patterns:
      - "^%{NOTSPACE} '%{NOTSPACE:server.user.name}' executed %{NOTSPACE} %{GREEDYDATA:_temp_.cisco.command_line_arguments}"
  - grok:
      if: "ctx._temp_.cisco.message_id == '111010'"
      tag: parse_111010
      field: "message"
      description: "111010"
      patterns:
      - "User '%{NOTSPACE:server.user.name}', running %{QUOTEDSTRING} from IP %{IP:source.address}, executed %{QUOTEDSTRING:_temp_.cisco.command_line_arguments}"
  - grok:
      if: "ctx._temp_.cisco.message_id == '113004'"
      tag: parse_113004
      field: "message"
      description: "113004"
      patterns:
      - "AAA user %{DATA:_temp_.cisco.aaa_type} Successful(%{SPACE})?: server =(%{SPACE})?%{IP:destination.address} [:,] [Uu]ser = %{CISCO_USER:source.user.name}"
      pattern_definitions:
        USERNAME: "[a-zA-Z0-9._'-]+"
        CISCO_USER: (?:\*\*\*\*\*|(?:(?:LOCAL\\)?(?:%{HOSTNAME}\\)?%{USERNAME}\$?(?:@%{HOSTNAME})?(?:, *%{NUMBER})?))
  - grok:
      if: "ctx._temp_.cisco.message_id == '113005'"
      tag: parse_113005
      description: "113005"
      field: "message"
      patterns:
      - "AAA user %{AUTH} Rejected(%{SPACE})?: reason = %{REASON:_temp_.cisco.rejection_reason}(%{SPACE})?: server = %{IP:destination.address}(%{SPACE})?: user = ?(%{CISCO_USER:source.user.name}|)(%{SPACE})?: user IP = %{IPORNONE}"
      pattern_definitions:
        AUTH: (authentication|authorization)
        REASON: (AAA failure|Account has been disabled|Invalid password|Password is expiring|Password has expired|Password malformed|Unspecified|Account has been locked out)
        USERNAME: "[a-zA-Z0-9._'-]+"
        CISCO_USER: (?:\*\*\*\*\*|(?:(?:LOCAL\\)?(?:%{HOSTNAME}\\)?%{USERNAME}\$?(?:@%{HOSTNAME})?(?:, *%{NUMBER})?))
        IPORNONE: (%{IP:source.address}|None)
  - grok:
      if: "ctx._temp_.cisco.message_id == '113008'"
      tag: parse_113008
      field: message
      description: "113008"
      patterns:
      - "AAA transaction status ACCEPT(%{SPACE})?: user = %{GREEDYDATA:source.user.name}"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '113009'"
      tag: parse_113009
      field: message
      description: "113009"
      pattern: 'AAA retrieved default group policy %{_temp_.cisco.group_policy} for user %{source.user.name}'
  - grok:
      if: "ctx._temp_.cisco.message_id == '113012'"
      tag: parse_113012
      field: "message"
      description: "113012"
      patterns:
      - "AAA user authentication Successful(%{SPACE})?: local database(%{SPACE})?: [Uu]ser = %{CISCO_USER:source.user.name}"
      pattern_definitions:
        USERNAME: "[a-zA-Z0-9._'-]+"
        CISCO_USER: (?:\*\*\*\*\*|(?:(?:LOCAL\\)?(?:%{HOSTNAME}\\)?%{USERNAME}\$?(?:@%{HOSTNAME})?(?:, *%{NUMBER})?))
  - grok:
      if: "ctx._temp_.cisco.message_id == '113015'"
      tag: parse_113015
      field: "message"
      description: "113015"
      patterns:
      - "AAA user authentication Rejected(%{SPACE})?: reason = %{REASON:_temp_.cisco.rejection_reason}(%{SPACE})?: local database(%{SPACE})?: [Uu]ser = %{CISCO_USER:source.user.name}(%{SPACE})?: [Uu]ser IP = %{IP:source.address}"
      pattern_definitions:
        REASON: (AAA failure|Account has been disabled|Invalid password|Password is expiring|Password has expired|Password malformed|Unspecified|User was not found)
        USERNAME: "[a-zA-Z0-9._'-]+"
        CISCO_USER: (?:\*\*\*\*\*|(?:(?:LOCAL\\)?(?:%{HOSTNAME}\\)?%{USERNAME}\$?(?:@%{HOSTNAME})?(?:, *%{NUMBER})?))

  - dissect:
      if: "ctx._temp_.cisco.message_id == '113019'"
      tag: parse_113019
      field: "message"
      description: "113019"
      pattern: "Group = %{source.user.group.name}, Username = %{source.user.name}, IP = %{destination.address}, Session disconnected. Session Type: %{_temp_.cisco.session_type}, Duration: %{_temp_.duration_hms}, Bytes xmt: %{source.bytes}, Bytes rcv: %{destination.bytes}, Reason: %{event.reason}"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '113021'"
      tag: parse_113021
      field: "message"
      description: "113021"
      pattern: "Attempted console login failed. User %{source.user.name} did NOT have appropriate Admin Rights."
  - dissect:
      if: "ctx._temp_.cisco.message_id == '113022'"
      tag: parse_113022
      field: "message"
      description: "113022"
      pattern: "AAA Marking %{network.protocol} server %{destination.address} in aaa-server group %{}"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '113023'"
      tag: parse_113023
      field: "message"
      description: "113023"
      pattern: "AAA Marking %{network.protocol} server %{destination.address} in aaa-server group %{}"
  - dissect:
      if: "ctx._temp_.cisco.message_id == '113040'"
      tag: parse_113040
      field: "message"
      description: "113040"
      pattern: "Terminating the VPN connection attempt from %{source.user.group.name}. Reason: This connection is group locked to %{}."
  - grok:
      if: '["113029","113030","113031","113032","113033","113034","113035","113036","113038","113039"].contains(ctx._temp_.cisco.message_id)'
      tag: parse_113029-113039
      field: "message"
      description: "113029, 113030, 113031, 113032, 113033, 113034, 113035, 113036, 113038, 113039"
      patterns:
      - "Group <%{DATA:source.user.group.name}> User <%{DATA:source.user.name}> IP <%{IP:source.address}>"
      - "Group %{NOTSPACE:source.user.group.name} User %{CISCO_USER:source.user.name} IP %{IP:source.address}"
      pattern_definitions:
        HOSTNAME: "\\b(?:[0-9A-Za-z][0-9A-Za-z\\-_]{0,62})(?:\\.(?:[0-9A-Za-z][0-9A-Za-z\\-_]{0,62}))*(\\.?|\\b)"
        IPORHOST: "(?:%{IP}|%{HOSTNAME})"
        USERNAME: "[a-zA-Z0-9._'-]+"
        CISCO_USER: (?:\*\*\*\*\*|(?:(?:LOCAL\\)?(?:%{HOSTNAME}\\)?%{USERNAME}\$?(?:@%{HOSTNAME})?(?:, *%{NUMBER})?))
  - dissect:
      if: "ctx._temp_.cisco.message_id == '302010'"
      tag: parse_302010
      field: "message"
      description: "302010"
      pattern: '%{_temp_.cisco.connections_in_use} in use, %{_temp_.cisco.connections_most_used} most used'
  - grok:
      if: '["302013", "302015"].contains(ctx._temp_.cisco.message_id)'
      tag: parse_302013-302015
      field: "message"
      description: "302013, 302015"
      patterns:
        - Built %{NOTSPACE:network.direction} %{GREEDYDATA:_temp_.var_302013_302015}
  - grok:
      if: '["302013", "302015"].contains(ctx._temp_.cisco.message_id) && ctx.network.direction == "inbound"'
      tag: parse_302013-302015_inbound
      field: "_temp_.var_302013_302015"
      description: "inbound: 302013, 302015"
      patterns:
