- name: azure.ai_foundry
  type: group
  description: >
    Microsoft Foundry agent metrics from Azure Monitor (Category: Agents)
  fields:
    - name: agent
      type: group
      description: Agent metrics.
      fields:
        - name: events.total
          type: long
          metric_type: gauge
          description: Total number of agent events. Tracks all events generated by agents during execution.
        - name: input_tokens.total
          type: long
          metric_type: gauge
          description: Number of input tokens (prompts) processed by agents. Applies to agent-based deployments.
        - name: messages.total
          type: long
          metric_type: gauge
          description: Number of messages processed by Microsoft Foundry agents. Tracks messages exchanged between users and agents.
        - name: output_tokens.total
          type: long
          metric_type: gauge
          description: Number of output tokens (completions) generated by agents. Applies to agent-based deployments.
        - name: responses.total
          type: long
          metric_type: gauge
          description: Number of agent responses generated. Tracks the total count of responses sent by agents to users.
        - name: runs.total
          type: long
          metric_type: gauge
          description: Number of agent runs executed. Each run represents a complete agent execution cycle from start to finish.
        - name: threads.total
          type: long
          metric_type: gauge
          description: Number of agent threads created. Threads represent conversation sessions between users and agents.
        - name: tool_calls.total
          type: long
          metric_type: gauge
          description: Number of tool calls made by agents. Tracks function/tool invocations during agent execution.
        - name: usage_indexed_files.total
          type: long
          metric_type: gauge
          description: Number of indexed files used by agents. Tracks file-based data retrieval operations in vector stores.
