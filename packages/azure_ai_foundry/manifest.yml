format_version: 3.4.0
name: azure_ai_foundry
title: "Microsoft Foundry"
version: "0.9.0"
source:
  license: "Elastic-2.0"
description: "Collects Microsoft Foundry logs and metrics"
type: integration
categories:
  - azure
  - cloud
  - observability
  # Added security category as it collects audit logs and security-relevant data like content filter results
  - security
conditions:
  kibana:
    version: "^9.2.1"
  elastic:
    subscription: "basic"
vars:
  - name: resource_manager_endpoint
    type: text
    title: Resource Manager Endpoint
    multi: false
    required: false
    show_user: true
screenshots:
  - src: /img/azure_ai_foundry_overview_1.png
    title: Microsoft Foundry Overview
    size: 600x600
    type: image/png
  - src: /img/azure_ai_foundry_overview_2.png
    title: Microsoft Foundry Overview
    size: 600x600
    type: image/png
  - src: /img/azure_ai_foundry_billing.png
    title: Microsoft Foundry Billing
    size: 600x600
    type: image/png
  - src: /img/azure_ai_foundry_apim_overview.png
    title: Microsoft Foundry Overview
    size: 600x600
    type: image/png
  - src: /img/azure_ai_foundry_guardrails_1.png
    title: Microsoft Foundry Guardrails
    size: 600x600
    type: image/png
  - src: /img/azure_ai_foundry_guardrails_2.png
    title: Microsoft Foundry Guardrails
    size: 600x600
    type: image/png
icons:
  - src: /img/microsoft_foundry.jpeg
    title: Microsoft Foundry logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: azure_ai_foundry
    title: Collects Microsoft Foundry logs and metrics
    description: Microsoft Foundry metrics with Elastic Agent.
    fips_compatible: false
    categories:
      - azure
      - cloud
    inputs:
      - type: "azure-eventhub"
        title: "Collect Microsoft Foundry logs from Event Hub"
        description: "Collecting Microsoft Foundry logs from Azure (input: azure-eventhub)"
        input_group: logs
      - type: "azure/metrics"
        title: "Collect Microsoft Foundry metrics"
        description: "Collecting Microsoft Foundry metrics"
        input_group: metrics
        vars:
          - name: client_id
            type: text
            title: Client ID
            multi: false
            required: true
            show_user: true
          - name: client_secret
            type: text
            title: Client Secret
            multi: false
            required: true
            show_user: true
            secret: true
          - name: tenant_id
            type: text
            title: Tenant ID
            multi: false
            required: true
            show_user: true
          - name: subscription_id
            type: text
            title: Subscription ID
            multi: false
            required: true
            show_user: true
          - name: refresh_list_interval
            type: text
            title: Refresh list interval
            multi: false
            required: false
            show_user: true
            default: 600s
          - name: period
            type: text
            title: Period
            multi: false
            required: true
            show_user: true
            default: 300s
          - name: resource_groups
            type: text
            title: Resource Groups
            multi: true
            required: false
            show_user: true
          - name: resource_ids
            type: text
            title: Resource IDs
            multi: true
            required: false
            show_user: true
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
