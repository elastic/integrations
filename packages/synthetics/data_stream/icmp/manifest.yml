type: synthetics
title: synthetic monitor check
release: experimental
dataset: icmp
streams:
  - input: synthetics/icmp
    title: Synthetic monitor check
    description: Perform an ICMP check
    template_path: icmp.yml.hbs
    enabled: false
    vars:
      - name: __ui
        type: yaml
        title: metadata about the package
        multi: false
        required: false
        show_user: false
      - name: type
        type: text
        title: Monitor type
        multi: false
        required: true
        show_user: true
        default: icmp
      - name: name
        type: text
        title: Monitor name
        multi: false
        required: false
        show_user: true
      - name: schedule
        type: text
        title: Schedule
        multi: false
        required: true
        show_user: true
        default: "'@every 3m'"
      - name: wait
        type: text
        title: Wait
        multi: false
        required: true
        show_user: true
        default: 1s
      - name: hosts
        type: text
        title: Host
        # do not change this to true, we specifically want it to be singular
        multi: false
        required: true
        show_user: true
      - name: service.name
        type: text
        title: APM Service Name
        multi: false
        required: false
        show_user: true
      - name: timeout
        type: text
        title: Timeout
        multi: false
        required: false
        show_user: true
      - name: tags
        type: yaml
        title: Tags
        multi: false
        required: false
        show_user: true
