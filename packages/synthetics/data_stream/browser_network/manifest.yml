type: synthetics
title: synthetic monitor check
release: beta
dataset: browser.network
ilm_policy: synthetics-synthetics.browser_network-default_policy
elasticsearch:
  index_template:
    mappings:
      dynamic: false
    settings:
      index:
        codec: best_compression
        sort.field:
          - "url.full.keyword"
          - "http.request.url.keyword"
          - "http.response.headers.etag"
          - "monitor.id"
  privileges.indices: [auto_configure, create_doc, read]
streams:
  - input: synthetics/browser
    title: Synthetics monitors network information
    description: Store network information for synthetic monitors
    template_path: browser.network.yml.hbs
    enabled: true
