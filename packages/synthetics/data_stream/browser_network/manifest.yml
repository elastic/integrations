type: synthetics
title: synthetic monitor check
release: beta
dataset: browser.network
ilm_policy: synthetics-synthetics.browser_network-default_policy
elasticsearch:
  index_template:
    mappings:
      dynamic: false
    settings:
      index:
        codec: best_compression
        sort.field:
          - "url.full.keyword"
          - "http.request.url.keyword"
          - "http.response.headers.etag"
          - "monitor.id"
streams:
  - input: synthetics/browser
    title: Synthetics monitors network information
    description: Store network information for synthetic monitors
    template_path: browser.network.yml.hbs
    enabled: true
    vars:
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

