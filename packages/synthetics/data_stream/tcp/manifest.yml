type: synthetics
title: synthetic monitor check
dataset: tcp
ilm_policy: synthetics-synthetics.tcp-default_policy
elasticsearch:
  index_template:
    mappings:
      dynamic: false
    settings:
      index:
        codec: best_compression
        sort:
          field:
            - "monitor.id"
            - "url.full.keyword"
  privileges:
    indices: [auto_configure, create_doc, read]
streams:
  - input: synthetics/tcp
    title: Synthetic monitor check
    description: Monitor the health of an TCP endpoint
    template_path: tcp.yml.hbs
    enabled: false
    vars:
      - name: __ui
        type: yaml
        title: metadata about the package
        multi: false
        required: false
        show_user: false
      - name: enabled
        type: bool
        title: Whether the monitor is enabled
        multi: false
        required: true
        show_user: true
        default: true
      - name: type
        type: text
        title: Monitor type
        multi: false
        required: true
        show_user: true
        default: tcp
      - name: name
        type: text
        title: Monitor name
        multi: false
        required: false
        show_user: true
      - name: schedule
        type: text
        title: Schedule
        multi: false
        required: true
        show_user: true
        default: '"@every 3m"'
      - name: hosts
        type: text
        title: Host
        # do not change this to true, we specifically want it to be singular
        multi: false
        required: true
        show_user: true
      - name: service.name
        type: text
        title: APM Service Name
        multi: false
        required: false
        show_user: true
      - name: timeout
        type: text
        title: Timeout
        multi: false
        required: false
        show_user: true
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: true
      - name: proxy_use_local_resolver
        type: bool
        title: Proxy URL
        multi: false
        required: false
        show_user: true
        default: false
      - name: tags
        type: yaml
        title: Tags
        multi: false
        required: false
        show_user: true
      - name: check.send
        type: text
        title: Request payload
        multi: false
        required: false
        show_user: true
      - name: check.receive
        type: text
        title: Response includes
        multi: false
        required: false
        show_user: true
      - name: ssl.certificate_authorities
        type: yaml
        title: Certificate authorities
        multi: false
        required: false
        show_user: true
      - name: ssl.certificate
        type: yaml
        title: Certificate
        multi: false
        required: false
        show_user: true
      - name: ssl.key
        type: yaml
        title: Certificate private key
        multi: false
        required: false
        show_user: true
      - name: ssl.key_passphrase
        type: text
        title: Private key passphrase
        multi: false
        required: false
        show_user: true
      - name: ssl.verification_mode
        type: text
        title: SSL Verification mode
        multi: false
        required: false
        show_user: true
      - name: ssl.supported_protocols
        type: yaml
        title: Supported protocols
        multi: false
        required: false
        show_user: true
      - name: location_name
        type: text
        title: Location name
        multi: false
        required: false
        show_user: true
        default: "Fleet managed"
      - name: location_id
        type: text
        title: Location id
        multi: false
        required: false
        show_user: true
        default: "fleet_managed"
      - name: id
        type: text
        title: id
        multi: false
        required: false
        show_user: false
      - name: origin
        type: text
        title: Origin of the monitor, ui or project
        multi: false
        required: false
        show_user: false
      - name: mode
        type: text
        title: Heartbeat mode
        multi: false
        required: false
        show_user: true
      - name: ipv4
        type: bool
        title: Use the ipv4 protocol
        multi: false
        required: false
        show_user: true
        default: true
      - name: ipv6
        type: bool
        title: Use the ipv6 protocol
        multi: false
        required: false
        show_user: true
        default: true
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata.
      - name: max_attempts
        type: integer
        title: Max attempts
        multi: false
        required: false
        show_user: true
        default: 2
