type: synthetics
title: synthetic monitor check
release: experimental
dataset: tcp
streams:
  - input: synthetics/tcp
    title: Synthetic monitor check
    description: Monitor the health of an TCP endpoint
    template_path: tcp.yml.hbs
    enabled: false
    vars:
      - name: __ui
        type: yaml
        title: metadata about the package
        multi: false
        required: false
        show_user: false
      - name: type
        type: text
        title: Monitor type
        multi: false
        required: true
        show_user: true
        default: tcp
      - name: name
        type: text
        title: Monitor name
        multi: false
        required: false
        show_user: true
      - name: schedule
        type: text
        title: Schedule
        multi: false
        required: true
        show_user: true
        default: "'@every 3m'"
      - name: hosts
        type: text
        title: Host
        # do not change this to true, we specifically want it to be singular
        multi: false
        required: true
        show_user: true
      - name: service.name
        type: text
        title: APM Service Name
        multi: false
        required: false
        show_user: true
      - name: timeout
        type: text
        title: Timeout
        multi: false
        required: false
        show_user: true
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: true
      - name: proxy_use_local_resolver
        type: bool
        title: Proxy URL
        multi: false
        required: false
        show_user: true
        default: false
      - name: tags
        type: yaml
        title: Tags
        multi: false
        required: false
        show_user: true
      - name: check.send
        type: text
        title: Request payload
        multi: false
        required: false
        show_user: true
      - name: check.receive
        type: text
        title: Response includes
        multi: false
        required: false
        show_user: true
      - name: ssl.certificate_authorities
        type: yaml
        title: Certificate authorities
        multi: false
        required: false
        show_user: true
      - name: ssl.certificate
        type: yaml
        title: Certificate
        multi: false
        required: false
        show_user: true
      - name: ssl.key
        type: yaml
        title: Certificate private key
        multi: false
        required: false
        show_user: true
      - name: ssl.key_passphrase
        type: text
        title: Private key passphrase
        multi: false
        required: false
        show_user: true
      - name: ssl.verification_mode
        type: text
        title: SSL Verification mode
        multi: false
        required: false
        show_user: true
      - name: ssl.supported_protocols
        type: yaml
        title: Supported protocols
        multi: false
        required: false
        show_user: true
