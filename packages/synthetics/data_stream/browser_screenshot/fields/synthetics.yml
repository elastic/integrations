- name: synthetics
  type: group
  description: >
    Synthetics related fields.

  fields:
    - name: type
      type: keyword
    - name: package_version
      type: keyword
    - name: index
      type: integer
      description: >
        Indexed used for creating total order of all events in this invocation.

    - name: payload
      type: object
      enabled: false
    - name: blob
      type: binary
      description: binary data payload
    - name: blob_mime
      type: keyword
      description: mime type of blob data
    - name: step
      type: group
      fields:
        - name: name
          type: text
          multi_fields:
            - name: keyword
              type: keyword
        - name: index
          type: integer
        - name: status
          type: keyword
        - name: duration
          type: group
          description: Duration required to complete the step.
          fields:
            - name: us
              type: integer
              description: Duration in microseconds
    - name: journey
      type: group
      fields:
        - name: name
          type: text
        - name: id
          type: keyword
        - name: tags
          type: keyword
    - name: error
      type: group
      fields:
        - name: name
          type: keyword
        - name: message
          type: text
        - name: stack
          type: text
    - name: screenshot_ref
      type: group
      dynamic: false
      fields:
        - name: width
          type: integer
          description: Width of the full screenshot in pixels.
        - name: height
          type: integer
          description: Height of the full screenshot in pixels
        - name: blocks
          type: group
          description: Attributes representing individual screenshot blocks. Only hash is indexed since it's the only one we'd query on.
          fields:
            - name: hash
              type: keyword
              description: Hash that uniquely identifies this image by content. Corresponds to block document id.
