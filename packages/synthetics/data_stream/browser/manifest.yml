type: synthetics
title: synthetic monitor check
dataset: browser
ilm_policy: synthetics-synthetics.browser-default_policy
elasticsearch:
  index_template:
    mappings:
      dynamic: false
    settings:
      index:
        codec: best_compression
        sort:
          field:
            - "url.full.keyword"
            - "monitor.id"
  privileges:
    indices: [auto_configure, create_doc, read]
streams:
  - input: synthetics/browser
    title: Synthetic monitor check
    description: Create synthetic browser checks
    template_path: browser.yml.hbs
    enabled: true
    vars:
      - name: __ui
        type: yaml
        title: ui metadata about the policy
        multi: false
        required: false
        show_user: false
      - name: enabled
        type: bool
        title: Whether the monitor is enabled
        multi: false
        required: true
        show_user: true
        default: true
      - name: type
        type: text
        title: Monitor type
        multi: false
        required: true
        show_user: true
        default: browser
      - name: name
        type: text
        title: Monitor name
        multi: false
        required: false
        show_user: true
      - name: schedule
        type: text
        title: Schedule
        multi: false
        required: true
        show_user: true
        default: '"@every 3m"'
      - name: service.name
        type: text
        title: APM Service Name
        multi: false
        required: false
        show_user: true
      - name: timeout
        type: text
        title: Timeout
        multi: false
        required: false
        show_user: true
      - name: tags
        type: yaml
        title: Tags
        multi: false
        required: false
        show_user: true
      - name: source.inline.script
        type: yaml
        title: Inline synthetics script
        multi: false
        required: false
        show_user: true
      - name: source.project.content
        type: text
        title: Project monitor script
        multi: false
        required: false
        show_user: true
      - name: params
        type: yaml
        title: Synthetics script params
        multi: false
        required: false
        show_user: true
      - name: playwright_options
        type: yaml
        title: Synthetics playwright options
        multi: false
        required: false
        show_user: true
      - name: screenshots
        type: text
        title: Synthetics screenshot options
        multi: false
        required: false
        show_user: true
      - name: synthetics_args
        type: text
        title: Extra arguments passed to synthetic by heartbeat
        multi: false
        required: false
        show_user: true
      - name: ignore_https_errors
        type: bool
        title: Adds an option to disable errors on invalid TLS certificates in heartbeat
        multi: false
        required: false
        show_user: true
      - name: throttling.config
        type: text
        title: Either disables throttling or contains the concatenated and ready-to-use throttling configuration parameter, including download, upload, and latency values.
        multi: false
        required: false
        show_user: false
      - name: filter_journeys.tags
        type: yaml
        title: run only journeys with the given tag(s), or globs
        multi: false
        required: false
        show_user: true
      - name: filter_journeys.match
        type: text
        title: run only journeys with a name or tags that matches the configured glob
        multi: false
        required: false
        show_user: true
      - name: location_name
        type: text
        title: Location name
        multi: false
        required: false
        show_user: true
        default: "Fleet managed"
      - name: location_id
        type: text
        title: Location id
        multi: false
        required: false
        default: "fleet_managed"
        show_user: true
      - name: id
        type: text
        title: id
        multi: false
        required: false
        show_user: false
      - name: origin
        type: text
        title: Origin of the monitor, ui or project
        multi: false
        required: false
        show_user: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata.
      - name: max_attempts
        type: integer
        title: Max attempts
        multi: false
        required: false
        show_user: true
        default: 2
