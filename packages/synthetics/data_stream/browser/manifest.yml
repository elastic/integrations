type: synthetics
title: synthetic monitor check
release: beta
dataset: browser
streams:
  - input: synthetics/browser
    title: Synthetic monitor check
    description: Create synthetic browser checks
    template_path: browser.yml.hbs
    enabled: true
    vars:
      - name: __ui
        type: yaml
        title: ui metadata about the policy
        multi: false
        required: false
        show_user: false
      - name: type
        type: text
        title: Monitor type
        multi: false
        required: true
        show_user: true
        default: browser
      - name: name
        type: text
        title: Monitor name
        multi: false
        required: false
        show_user: true
      - name: schedule
        type: text
        title: Schedule
        multi: false
        required: true
        show_user: true
        default: "'@every 3m'"
      - name: service.name
        type: text
        title: APM Service Name
        multi: false
        required: false
        show_user: true
      - name: timeout
        type: text
        title: Timeout
        multi: false
        required: false
        show_user: true
      - name: tags
        type: yaml
        title: Tags
        multi: false
        required: false
        show_user: true
      - name: source.zip_url.url
        type: text
        title: Zip URL source
        multi: false
        required: false
        show_user: true
      - name: source.zip_url.username
        type: text
        title: Zip URL username
        multi: false
        required: false
        show_user: true
      - name: source.zip_url.folder
        type: text
        title: Zip URL relative directory path of synthetics files
        multi: false
        required: false
        show_user: true
      - name: source.zip_url.password
        type: password
        title: Zip URL password
        multi: false
        required: false
        show_user: true
      - name: source.inline.script
        type: yaml
        title: Inline synthetics script
        multi: false
        required: false
        show_user: true
      - name: params
        type: yaml
        title: Synthetics script params
        multi: false
        required: false
        show_user: true
      - name: screenshots
        type: text
        title: Synthetics screenshot options
        multi: false
        required: false
        show_user: true
      - name: synthetics_args
        type: text
        title: Extra arguments passed to synthetic by heartbeat
        multi: false
        required: false
        show_user: true
      - name: ignore_https_errors
        type: bool
        title: Adds an option to disable errors on invalid TLS certificates in heartbeat
        multi: false
        required: false
        show_user: true
      - name: filter_journeys.tags
        type: yaml
        title: run only journeys with the given tag(s), or globs
        multi: false
        required: false
        show_user: true
      - name: filter_journeys.match
        type: text
        title: run only journeys with a name or tags that matches the configured glob
        multi: false
        required: false
        show_user: true
      - name: source.zip_url.ssl.certificate_authorities
        type: yaml
        title: Certificate authorities
        multi: false
        required: false
        show_user: true
      - name: source.zip_url.ssl.certificate
        type: yaml
        title: Certificate
        multi: false
        required: false
        show_user: true
      - name: source.zip_url.ssl.key
        type: yaml
        title: Certificate private key
        multi: false
        required: false
        show_user: true
      - name: source.zip_url.ssl.key_passphrase
        type: text
        title: Private key passphrase
        multi: false
        required: false
        show_user: true
      - name: source.zip_url.ssl.verification_mode
        type: text
        title: SSL Verification mode
        multi: false
        required: false
        show_user: true
      - name: source.zip_url.ssl.supported_protocols
        type: yaml
        title: Supported protocols
        multi: false
        required: false
        show_user: true
      - name: source.zip_url.proxy_url
        type: text
        title: Proxy url
        multi: false
        required: false
        show_user: true
