- name: synthetics
  type: group
  description: >
    Synthetics related fields.

  fields:
    - name: type
      type: keyword
    - name: package_version
      type: keyword
    - name: index
      type: integer
      description: >
        Index count used for creating total order of all events during invocation.

    - name: payload
      object_type: keyword
      type: object
      enabled: false
    - name: blob
      type: binary
      description: binary data payload
    - name: blob_mime
      type: keyword
      description: mime type of blob data
    - name: step
      type: group
      fields:
        - name: name
          type: text
          multi_fields:
            - name: keyword
              type: keyword
        - name: index
          type: integer
        - name: status
          type: keyword
        - name: duration
          type: group
          description: Duration required to complete the step.
          fields:
            - name: us
              type: integer
              description: Duration in microseconds
    - name: journey
      type: group
      fields:
        - name: name
          type: text
        - name: id
          type: keyword
        - name: tags
          type: keyword
    - name: error
      type: group
      fields:
        - name: name
          type: keyword
        - name: message
          type: text
        - name: stack
          type: text
        - name: duration
          type: group
          description: Duration required to complete the journey.
          fields:
            - name: us
              type: integer
              description: Duration in microseconds
- name: browser
  type: group
  fields:
    - name: experience
      type: group
      description: >
        Absolute values of all user experience metrics in the browser relative to the navigation start event in microseconds

      fields:
        - name: fcp
          type: group
          description: duration of First contentful paint metric
          fields:
            - name: us
              type: integer
        - name: lcp
          type: group
          description: duration of Largest contentful paint metric
          fields:
            - name: us
              type: integer
        - name: dcl
          type: group
          description: duration of Document content loaded end event
          fields:
            - name: us
              type: integer
        - name: load
          type: group
          description: duration of Load end event
          fields:
            - name: duration
              type: integer
            - name: us
              type: integer
        - name: cls
          type: integer
          description: culumative layout shift score across all frames
    - name: relative_trace
      type: group
      description: >
        trace event with timing information that are realtive to journey timings in microseconds

      fields:
        - name: name
          type: keyword
          description: name of the trace event
        - name: type
          type: text
          description: could be one of mark or measure event types
        - name: start
          type: group
          description: monotonically increasing trace start time in microseconds
          fields:
            - name: us
              type: long
        - name: duration
          type: group
          description: duration of the trace event in microseconds.
          fields:
            - name: us
              type: integer
        - name: score
          type: integer
          description: weighted score of the layout shift event
