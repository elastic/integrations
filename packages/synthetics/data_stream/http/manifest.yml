type: synthetics
title: synthetic monitor check
release: experimental
dataset: http
streams:
  - input: synthetics/http
    title: Synthetic monitor check
    description: Monitor the health of an http endpoint
    vars:
      - name: name
        type: text
        title: Monitor name
        multi: false
        required: false
        show_user: true
      - name: schedule
        type: text
        title: Schedule
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: urls
        type: text
        title: URL
        # do not change this to true, we specifically want it to be singular
        multi: false
        required: true
        show_user: true