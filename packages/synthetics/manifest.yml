format_version: 3.0.0
name: synthetics
title: Elastic Synthetics
description: Internal Elastic integration for providing access to private locations.
version: 1.2.2
categories: ["observability"]
type: integration
source:
  license: Elastic-2.0
policy_templates:
  - name: synthetics
    title: Elastic Synthetics
    description: Perform synthetic health checks on network endpoints.
    inputs:
      - type: synthetics/http
        title: HTTP
        description: Perform an HTTP check
      - type: synthetics/tcp
        title: TCP
        description: Perform a TCP check
      - type: synthetics/icmp
        title: ICMP
        description: Perform an ICMP check
      - type: synthetics/browser
        title: Browser
        description: Perform an Browser check
conditions:
  elastic:
    capabilities:
      - "uptime"
    subscription: "basic"
  kibana:
    version: "^8.11.0"
icons:
  - src: /img/uptime-logo-color-64px.svg
    size: 16x16
    type: image/svg+xml
owner:
  github: elastic/obs-ux-infra_services-team
  type: elastic
