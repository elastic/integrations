- name: "@timestamp"
  required: true
  type: date
  description: Date and time of a synthetics check
  example: "2003-11-24T13:01:43.839Z"
- name: monitor
  required: true
  type: object
  description: Fields describing the result of a synthetic check, and the nature of the endpoint
  fields:
    - name: check_group
      type: keyword
    - name: duration
      type: object
      description: The duration of the synthetics check
      fields:
        - name: us
          type: long
          description: The microsecond count of the check duration
    - name: id
      type: keyword
      description: Field capable of identifying a monitor
    - name: ip
      type: ip
      description: The IP of the endpoint that synthetics is monitoring
    - name: name
      type: keyword
      description: The human-readable name assigned to this monitor
    - name: status
      type: keyword
      description: The status of the endpoint at the time of this check event
    - name: timespan
      type: date_range
      description: The range of time that this check covers
    - name: type
      type: keyword
      description: The network protocol used to perform this check
      example: http
