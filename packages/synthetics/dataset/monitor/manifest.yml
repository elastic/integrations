type: metrics
title: synthetic monitor check
release: experimental
streams:
  - input: synthetics/http
    title: Synthetic monitor check
    description: Monitor the health of an http endpoint
    vars:
      - name: name
        type: text
        title: Monitor name
        multi: false
        required: false
        show_user: true
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      # advanced
      #- name: id
      #  type: text
      #  title: Custom id
      #  multi: false
      #  required: false
      #  show_user: true
      - name: urls
        type: text
        title: URLs
        multi: true
        required: true
        show_user: true
