format_version: 1.0.0
name: istio
title: Istio
version: 0.0.1
license: basic
description: Collect logs and metrics from the service mesh Istio with Elastic Agent.
type: integration
categories:
  - containers
  - kubernetes
# release: ga
conditions:
  kibana.version: "^8.3.0"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/logo_istio.svg
    title: Logo Istio
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: access-logs
    title: Istio Access logs
    description: Collect access logs from Istio side car proxies with Elastic Agent.
    data_streams:
      - access_logs
    inputs:
      - type: filestream
        title: Collect Istio access logs
        description: Collecting Istio access logs
    icons:
      - src: /img/logo_istio.svg
        title: Logo Istio
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/sample-screenshot.png
        title: Sample screenshot
        size: 600x600
        type: image/png
owner:
  github: elastic/obs-cloudnative-monitoring
