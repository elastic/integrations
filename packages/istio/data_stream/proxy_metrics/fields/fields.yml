- name: istio.proxy
  type: group
  fields:
    - name: labels_id
      type: keyword
      dimension: true
      description: Fingerprint generated by the labels.
    - name: labels.*
      type: object
      object_type: keyword
      description: |
        Istio Proxy metric labels
- name: istio.proxy.metrics.*.value
  type: object
  object_type: double
  object_type_mapping_type: "*"
  metric_type: gauge
  description: >
    Istio Proxy gauge metric

- name: istio.proxy.metrics.*.counter
  type: object
  object_type: double
  object_type_mapping_type: "*"
  metric_type: counter
  description: >
    Istio Proxy counter metric

- name: istio.proxy.metrics.*.rate
  type: object
  object_type: double
  object_type_mapping_type: "*"
  metric_type: gauge
  description: >
    Istio Proxy rated counter metric

- name: istio.proxy.metrics.*.histogram
  type: object
  object_type: histogram
  object_type_mapping_type: "*"
  description: >-
    Istio Proxy histogram metric
