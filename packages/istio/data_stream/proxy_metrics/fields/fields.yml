- name: istio.proxy
  type: group
  fields:
    - name: labels.*
      type: object
      object_type: keyword
      description: |
        Istio Proxy metric labels
- name: istio.proxy.*.value
  type: object
  object_type: double
  object_type_mapping_type: "*"
  description: >
    Istio Proxy gauge metric

- name: istio.proxy.*.counter
  type: object
  object_type: double
  object_type_mapping_type: "*"
  description: >
    Istio Proxy counter metric

- name: istio.proxy.*.rate
  type: object
  object_type: double
  object_type_mapping_type: "*"
  description: >
    Istio Proxy rated counter metric

- name: istio.proxy.*.histogram
  type: object
  object_type: histogram
  object_type_mapping_type: "*"
  description: >-
    Istio Proxy histogram metric
