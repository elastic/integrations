title: "Istio Proxy Metrics"
release: experimental
type: metrics
streams:
  - input: istio/proxy
    title: Istio Proxy metrics
    description: Collect Istio Proxy metrics
    vars:
      - name: hosts
        type: text
        title: Hosts
        multi: true
        required: true
        show_user: true
        default:
          - localhost:15020
      - name: metrics_path
        type: text
        title: Metrics Path
        multi: false
        required: true
        show_user: true
        default:
          - /stats/prometheus
      - name: condition
        title: Condition
        description: Condition to filter when to apply this datastream
        type: text
        multi: false
        required: true
        show_user: true
        default: ${kubernetes.container.name} == 'istio-proxy'
