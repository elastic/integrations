title: "Collect IstioD metrics"
type: metrics
streams:
  - input: prometheus_input
    title: Prometheus input
    description: Collect sample metrics
    vars:
      - name: data_stream.dataset
        required: true
        default: istio.istiod
        title: Dataset name
        description: >
          Set the name for your dataset. Changing the dataset will send the data to a different index. You can't use `-` in the name of a dataset and only valid characters for [Elasticsearch index names](https://www.elastic.co/guide/en/elasticsearch/reference/current/docs-index_.html).
        type: text
      - name: hosts
        type: text
        title: Hosts
        multi: true
        required: true
        show_user: true
        default:
          - ${kubernetes.pod.ip}:15014
      - name: metrics_path
        type: text
        title: Metrics Path
        multi: false
        required: true
        show_user: true
        default:
          - /metrics
      - name: condition
        title: Condition
        description: Condition to filter when to apply this datastream
        type: text
        multi: false
        required: true
        show_user: true
        default: ${kubernetes.labels.app} == 'istiod' and ${kubernetes.annotations.prometheus.io/scrape} == 'true'
      - name: metrics_filters.exclude
        type: text
        title: Metrics Filters Exclude
        multi: true
        required: false
        show_user: true
        default:
          - "^up$"
      - name: metrics_filters.include
        type: text
        title: Metrics Filters Include
        multi: true
        required: false
        show_user: true
        default:
          - "galley_*"
          - "pilot_*"
          - "citadel_*"
          - "istio_*"
      - name: leaderelection
        type: bool
        title: Leader Election
        description: Enable leaderelection between a set of Elastic Agents running on Kubernetes
        multi: false
        required: true
        show_user: true
        default: true
