- name: istio.istiod
  type: group
  fields:
    - name: labels.*
      type: object
      object_type: keyword
      description: |
        Istiod metric labels
- name: istio.istiod.*.value
  type: object
  object_type: double
  object_type_mapping_type: "*"
  description: >
    Istiod gauge metric

- name: istio.istiod.*.counter
  type: object
  object_type: double
  object_type_mapping_type: "*"
  description: >
    Istiod counter metric

- name: istio.istiod.*.rate
  type: object
  object_type: double
  object_type_mapping_type: "*"
  description: >
    Istiod rated counter metric

- name: istio.istiod.*.histogram
  type: object
  object_type: histogram
  object_type_mapping_type: "*"
  description: >-
    Istiod histogram metric
