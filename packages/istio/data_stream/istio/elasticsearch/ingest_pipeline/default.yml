---
description: Pipeline for processing sample logs
processors:
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
  - set:
      field: ecs.version
      value: 8.3.0
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - grok:
      field: event.original
      patterns:
      - \[%{TIMESTAMP_ISO8601:event.start}\] "%{DATA:http.request.method}
          %{DATA:url.original} %{ISTIO_PROTOCOL:istio.request.protocol}"
          %{DATA:http.response.status_code:long} %{DATA:istio.response.flags}
          %{DATA:istio.response.code.details}
          %{DATA:istio.response.termination_details}
          "%{DATA:istio.upstream.transport_failure_reason}"
          %{NONNEGINT:http.response.body.bytes:long}
          %{NONNEGINT:http.request.body.bytes:long}
          %{NONNEGINT:istio.request.duration:long}
          %{DATA:istio.upstream.service_time} "%{DATA:istio.x-forwarded-for}"
          "%{DATA:user_agent.original}" "%{DATA:http.request.id}"
          "%{DATA:istio.authority}" "%{ISTIO_HOST:istio.upstream.host}"
          %{DATA:istio.upstream.cluster}
          %{ISTIO_ADDRESS:istio.upstream.address.local}
          %{ISTIO_ADDRESS:istio.downstream.address.local}
          %{ISTIO_ADDRESS:istio.downstream.address.remote}
          %{DATA:istio.request.sni} %{DATA:istio.route_name}
      pattern_definitions:
      ISTIO_ADDRESS: (-|%{HOSTPORT})
      ISTIO_PROTOCOL: (-|HTTP/%{DATA})
      ISTIO_HOST: (%{ISTIO_ADDRESS}|%{URI})
      ignore_missing: true
  - set:
      field: event.id
      copy_from: http.request.id
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.module
      value: istio
  - set:
      field: event.kind
      value: event
  - set:
      field: event.category
      value: web
  - user_agent:
      field: user_agent.original
      ignore_failure: true
  - set:
      field: event.outcome
      value: success
      if: ctx?.http?.response?.status_code != null && ctx.http.response.status_code < 400
  - set:
      field: event.outcome
      value: failure
      if: ctx?.http?.response?.status_code != null && ctx.http.response.status_code > 399
  - grok:
      field: istio.request.protocol
      patterns:
      - HTTP/%{GREEDYDATA:http.version}
      ignore_missing: true
      if: ctx?.http?.request?.protocol != "-"
      ignore_failure: true
  - remove:
      field: istio.request.protocol
      ignore_missing: true
  - remove:
      field: event.original
      ignore_missing: true
      if: ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
on_failure:
  - set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
    override: false
