---
description: Pipeline for processing sample logs
processors:
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
  - set:
      field: ecs.version
      value: "8.3.0"
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - grok:
      field: event.original
      patterns:
        - ^%{CHAR:first_char}
      pattern_definitions:
        CHAR: .
  - pipeline:
      name: '{{ IngestPipeline "pipeline-plaintext" }}'
      if: ctx.first_char != '{'
  - pipeline:
      name: '{{ IngestPipeline "pipeline-json" }}'
      if: ctx.first_char == '{'
  - remove:
      field: first_char
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: "@timestamp"
      target_field: event.created
  - set:
      field: event.module
      value: istio
  - set:
      field: event.kind
      value: event
  - set:
      field: event.category
      value: container
  - set:
      field: event.type
      value: access
  - set:
      field: event.outcome
      value: success
      if: ctx?.http?.response?.status_code != null && ctx.http.response.status_code < 400
  - set:
      field: event.outcome
      value: failure
      if: ctx?.http?.response?.status_code != null && ctx.http.response.status_code >= 400
  - remove:
      field: event.original
      ignore_missing: true
      if: ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
