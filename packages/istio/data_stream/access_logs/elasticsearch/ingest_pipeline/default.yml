---
description: Pipeline for processing Istio access logs
processors:
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
  - set:
      field: ecs.version
      value: "8.3.0"
  - rename:
      field: '@timestamp'
      target_field: event.created
      ignore_missing: true
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - grok:
      field: event.original
      patterns:
        - ^%{CHAR:first_char}
      pattern_definitions:
        CHAR: .
  - pipeline:
      if: ctx.first_char != '{'
      name: '{{ IngestPipeline "format-common" }}'
  - pipeline:
      if: ctx.first_char == '{'
      name: '{{ IngestPipeline "format-json" }}'
  - remove:
      field: first_char
  - user_agent:
      field: user_agent.original
      ignore_failure: true
      ignore_missing: true
  - set:
      field: network.transport
      value: "tcp/udp"
      if: "ctx?.http?.version == null"
  - set:
      field: network.transport
      value: "http"
      if: "ctx?.http?.version != null"
  - set:
      field: event.module
      value: istio
  - set:
      field: event.kind
      value: event
  - append:
      field: event.category
      value: web
      allow_duplicates: false
      if: "ctx?.http?.request?.method != null && ctx.http.request.method != '-'"
  - append:
      field: event.type
      value: access
      allow_duplicates: false
      if: "ctx?.http?.request?.method != null && ctx.http.request.method != '-'"
  - set:
      field: event.outcome
      value: success
      if: ctx?.http?.response?.status_code != null && ctx.http.response.status_code < 400
  - set:
      field: event.outcome
      value: failure
      if: ctx?.http?.response?.status_code != null && ctx.http.response.status_code >= 400
  - remove:
      field: event.original
      if: ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: '{{ _ingest.on_failure_message }}'      
