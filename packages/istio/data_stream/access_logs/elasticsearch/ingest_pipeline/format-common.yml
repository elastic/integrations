---
description: Pipeline for processing sample logs
processors:
  - drop:
      if: ctx.first_char != '['
  - dissect:
      field: event.original
      pattern: '[%{istio.access.time}]
        "%{http.request.method}
        %{url.original}
        %{istio.access.message}'
  - grok:
      field: istio.access.message
      patterns:
        - (-|%{DATA:istio.access.protocol})" 
          (-|%{NUMBER:http.response.status_code:long})
          (-|%{DATA:istio.access.response.flags})
          (-|%{DATA:istio.access.response.code.details})
          (-|%{DATA:istio.access.response.termination_details})
          "(-|%{DATA:istio.access.upstream.transport_failure_reason})"
          %{NUMBER:http.response.body.bytes:long}
          %{NUMBER:http.request.body.bytes:long}
          (-|%{NUMBER:istio.access.request.duration:long})
          (-|%{NUMBER:istio.access.upstream.service_time:long})
          "(-|%{DATA:istio.access.x-forwarded-for})"
          "(-|%{DATA:user_agent.original})"
          "%{DATA:http.request.id}"
          "(-|%{DATA:istio.access.authority})"
          "(-|%{ISTIO_HOST:istio.access.upstream.host})"
          (-|%{DATA:istio.access.upstream.cluster})
          (-|%{HOSTPORT:istio.access.upstream.address.local})
          (-|%{HOSTPORT:istio.access.downstream.address.local})
          (-|%{ISTIO_HOSTPORT:istio.access.downstream.address.remote})
          (-|%{DATA:istio.access.request.sni})
          (-|%{GREEDYDATA:istio.access.route_name})
      pattern_definitions:
        ISTIO_HOST: (%{HOSTPORT}|%{URI})
        ISTIO_HOSTPORT: (%{HOSTPORT}|%{IPORHOST}:%{NONNEGINT})
      ignore_missing: true
  - remove:
      field: istio.access.message
      ignore_missing: true
  - uri_parts:
      field: url.original
      ignore_failure: true
      keep_original: true
      if: ctx?.url?.original != null
  - set:
      field: destination.address
      copy_from: istio.access.downstream.address.local
      ignore_missing: true
  - set:
      field: source.address
      copy_from: istio.access.downstream.address.remote
      ignore_missing: true
  - grok:
      field: source.address
      patterns:
        - (-|%{IP:source.ip}:%{POSINT:source.port})
      ignore_missing: true
  - grok:
      field: destination.address
      patterns:
        - (-|%{IP:destination.ip}:%{POSINT:destination.port})
      ignore_missing: true
  - geoip:
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
      - asn
      - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - append:
      field: related.ip
      value: "{{source.ip}}"
      if: "ctx?.source?.ip != null"
  - append:
      field: related.ip
      value: "{{destination.ip}}"
      if: "ctx?.destination?.ip != null"
  - set:
      field: network.transport
      value: "tcp/udp"
      if: "ctx?.istio?.access?.protocol == null"
  - set:
      field: network.protocol
      value: "http"
      if: "ctx?.istio?.access?.protocol != null"
  - grok:
      field: istio.access.protocol
      patterns:
        - (-|HTTP/%{NUMBER:http.version})
      ignore_missing: true
  - remove:
      field: istio.access.protocol
      ignore_failure: true
  - script:
      lang: painless
      source:
        ctx.event.duration = Math.round(ctx.istio.access.upstream.service_time *
        params.scale)
      params:
        scale: 1000000
      if: ctx.istio?.access?.upstream?.service_time != null
  - date:
      field: istio.access.time
      formats:
        - ISO8601
      target_field: "@timestamp"
  - remove:
      field: istio.access.time
  - set:
      field: event.id
      copy_from: http.request.id
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: '{{ _ingest.on_failure_message }}'    