title: "Istio access logs"
type: logs
release: experimental # FIXME or beta
streams:
  - input: filestream
    title: Collect Istio access logs
    description: Collect sample logs
    vars:
      - name: paths
        type: text
        required: true
        show_user: true
        title: Istio container log path
        multi: true
        default:
          - /var/log/pods/*/istio-proxy/*.log
      - name: symlinks
        type: bool
        title: Use Symlinks
        multi: false
        required: true
        show_user: true
        default: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - istio-access
      - name: preserve_original_event
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        required: true
        show_user: true
        default: false
