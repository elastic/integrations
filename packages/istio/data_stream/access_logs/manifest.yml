title: "Istio access logs"
type: logs
release: experimental # FIXME or beta
streams:
  - input: filestream
    title: Collect Istio access logs
    description: Collect sample logs
    vars:
      - name: paths
        type: text
        required: true
        show_user: true
        title: Istio container log path
        multi: true
        default:
          # - /var/log/containers/*${kubernetes.container.id}.log
          - /var/log/pods/*/istio-proxy/*.log
      - name: symlinks
        type: bool
        title: Use Symlinks
        multi: false
        required: true
        show_user: true
        default: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - istio-access
      - name: preserve_original_event
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        required: true
        show_user: true
        default: false
      - name: containerParserStream
        type: text
        title: Container parser's stream configuration
        multi: false
        required: true
        default: all
      - name: containerParserFormat
        type: text
        title: Container parser's format configuration
        multi: false
        required: true
        default: auto
      - name: additionalParsersConfig
        type: yaml
        title: Additional parsers configuration
        multi: false
        required: true
        default: |
          # - ndjson:
          #     target: json
          #     ignore_decoding_error: true
          # - multiline:
          #     type: pattern
          #     pattern: '^\['
          #     negate: true
          #     match: after