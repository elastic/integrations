- name: withsecure_elements
  type: group
  description: Fields for WithSecure Elements data
  fields:
    - name: incidents
      type: group
      description: Incident information
      fields:
        - name: incidentId
          type: keyword
          description: Unique identifier of the incident
        - name: incidentPublicId
          type: keyword
          description: Public ID of the incident visible in the portal
        - name: organizationId
          type: keyword
          description: Organization ID
        - name: name
          type: text
          description: Name of the incident
        - name: status
          type: keyword
          description: Status of the incident
        - name: severity
          type: keyword
          description: Severity level of the incident
        - name: riskLevel
          type: keyword
          description: Risk level of the incident
        - name: riskScore
          type: float
          description: Risk score of the incident
        - name: resolution
          type: keyword
          description: Resolution of the incident
        - name: createdTimestamp
          type: date
          description: Timestamp when the incident was created
        - name: updatedTimestamp
          type: date
          description: Timestamp when the incident was last updated
        - name: initialReceivedTimestamp
          type: date
          description: Timestamp when the first action related to the incident was received
        - name: categories
          type: keyword
          description: List of incident categories
        - name: sources
          type: keyword
          description: List of incident sources
        - name: description
          type: text
          description: Description of the BCD. User can change it in EDR portal
        - name: assignee
          type: group
          description: Incident assignee information
          fields:
            - name: id
              type: keyword
              description: Assignee ID
            - name: name
              type: keyword
              description: Assignee name
        - name: comments
          type: group
          description: Incident comments
          fields:
            - name: id
              type: keyword
              description: Comment ID
            - name: text
              type: text
              description: Comment text
            - name: author
              type: keyword
              description: Comment author
            - name: timestamp
              type: date
              description: Comment timestamp
