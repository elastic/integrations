- name: withsecure
  type: group
  description: Fields for WithSecure Elements data
  fields:
    - name: incident
      type: group
      description: Incident information
      fields:
        - name: detection
          type: group
          description: Detection information for a specific incident
          fields:
            - name: id
              type: keyword
              description: Unique identifier of the detection
            - name: incident_id
              type: keyword
              description: ID of the incident this detection belongs to
            - name: detection_type
              type: keyword
              description: Type of detection
            - name: severity
              type: keyword
              description: Severity level of the detection
            - name: status
              type: keyword
              description: Status of the detection
            - name: created_timestamp
              type: date
              description: Timestamp when the detection was created
            - name: updated_timestamp
              type: date
              description: Timestamp when the detection was last updated
            - name: source
              type: keyword
              description: Source of the detection
            - name: category
              type: keyword
              description: Category of the detection
            - name: description
              type: text
              description: Description of the detection
            - name: details
              type: object
              object_type: keyword
              description: Additional detection details
            - name: device
              type: group
              description: Device information
              fields:
                - name: id
                  type: keyword
                  description: Device ID
                - name: name
                  type: keyword
                  description: Device name
                - name: ip_address
                  type: ip
                  description: Device IP address
                - name: os
                  type: keyword
                  description: Operating system
            - name: user
              type: group
              description: User information
              fields:
                - name: id
                  type: keyword
                  description: User ID
                - name: name
                  type: keyword
                  description: User name
                - name: email
                  type: keyword
                  description: User email
            - name: file
              type: group
              description: File information
              fields:
                - name: name
                  type: keyword
                  description: File name
                - name: path
                  type: keyword
                  description: File path
                - name: hash
                  type: keyword
                  description: File hash
                - name: size
                  type: long
                  description: File size
            - name: network
              type: group
              description: Network information
              fields:
                - name: source_ip
                  type: ip
                  description: Source IP address
                - name: destination_ip
                  type: ip
                  description: Destination IP address
                - name: port
                  type: long
                  description: Port number
                - name: protocol
                  type: keyword
                  description: Network protocol
