---
description: Pipeline for processing WithSecure Elements incident detections
processors:
  # Store original message
  - set:
      field: event.original
      copy_from: message
      if: ctx.event?.original == null && ctx.message != null
      ignore_failure: true
      tag: set_event_original
  - remove:
      field: message
      if: ctx.event?.original != null && ctx.message != null && ctx.message == ctx.event.original
      ignore_missing: true
      tag: remove_message

  # Parse JSON directly into custom namespace
  - json:
      field: event.original
      target_field: withsecure_elements.incident_detections
      if: ctx.event?.original != null && ctx.event.original instanceof String
      on_failure:
        - set:
            field: error.message
            value: 'Failed to parse JSON from event.original'
      tag: json_decode
      description: Decode JSON from event.original into withsecure_elements.incident_detections

  # Set ECS version and basic fields
  - set:
      field: ecs.version
      value: '8.17.0'
      tag: set_ecs_version
  - set:
      field: event.dataset
      value: withsecure_elements.incident_detections
      tag: set_event_dataset
  - set:
      field: event.module
      value: withsecure_elements
      tag: set_event_module
  - set:
      field: event.category
      value: [threat]
      tag: set_event_category
  - set:
      field: event.type
      value: [info]
      tag: set_event_type
  - set:
      field: event.kind
      value: alert
      tag: set_event_kind
  - set:
      field: event.provider
      value: withsecure_elements
      tag: set_event_provider
  - set:
      field: event.action
      value: detected
      tag: set_event_action
  - set:
      field: event.outcome
      value: success
      tag: set_event_outcome

  # Map to ECS fields using copy_from
  - set:
      field: event.id
      copy_from: withsecure_elements.incident_detections.id
      if: ctx.withsecure_elements?.incident_detections?.id != null
      ignore_failure: true
      tag: set_event_id
  - set:
      field: event.severity
      copy_from: withsecure_elements.incident_detections.severity
      if: ctx.withsecure_elements?.incident_detections?.severity != null
      ignore_failure: true
      tag: set_event_severity

  # Set timestamps
  - date:
      field: withsecure_elements.incident_detections.createdTimestamp
      target_field: "@timestamp"
      formats:
        - ISO8601
        - UNIX_MS
      if: ctx.withsecure_elements?.incident_detections?.createdTimestamp != null
      tag: set_timestamp
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.created
      copy_from: "@timestamp"
      if: ctx['@timestamp'] != null
      ignore_failure: true
      tag: set_event_created
  - set:
      field: event.start
      copy_from: "@timestamp"
      if: ctx['@timestamp'] != null
      ignore_failure: true
      tag: set_event_start
  - date:
      field: withsecure_elements.incident_detections.updatedTimestamp
      target_field: event.end
      formats:
        - ISO8601
        - UNIX_MS
      if: ctx.withsecure_elements?.incident_detections?.updatedTimestamp != null
      tag: set_event_end
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'

on_failure:
  - set:
      field: event.kind
      value: pipeline_error
      tag: set_pipeline_error_into_event_kind
      if: ctx.error?.message != null
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
  - set:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
