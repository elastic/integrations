format_version: "3.0.2"
name: withsecure_elements
title: "WithSecure Elements"
version: "1.0.0"
source:
  license: "Elastic-2.0"
description: "Ingest WithSecure Elements incidents and security events data"
type: integration
categories:
  - security
  - edr_xdr
conditions:
  kibana:
    version: "^8.18.0 || ^9.0.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/withsecure_elements.svg
    title: WithSecure Elements
    size: 64x64
    type: image/svg+xml
policy_templates:
  - name: withsecure_elements
    title: WithSecure Elements
    description: Collect incidents and security events data from WithSecure Elements API
    inputs:
      - type: httpjson
        title: Collect Incidents (BCDs)
        description: "Collects Broad Context Detections (BCDs) from WithSecure Elements API"
        vars:
          - name: url
            type: text
            title: WithSecure Elements API URL
            description: URL of the WithSecure Elements API
            show_user: true
            required: true
            default: https://api.connect.withsecure.com
          - name: client_id
            type: text
            title: Client ID
            description: WithSecure Elements API Client ID
            show_user: true
            required: true
          - name: client_secret
            type: password
            title: Client Secret
            description: WithSecure Elements API Client Secret
            show_user: true
            required: true
            secret: true
          - name: organization_id
            type: text
            title: Organization ID
            description: WithSecure Elements Organization ID
            show_user: true
            required: true
          - name: interval
            type: text
            title: Collection Interval
            description: How often to collect data (e.g., 5m, 1h)
            show_user: true
            required: true
            default: 5m
      - type: httpjson
        title: Collect Security Events
        description: "Collects security events from WithSecure Elements API"
        vars:
          - name: url
            type: text
            title: WithSecure Elements API URL
            description: URL of the WithSecure Elements API
            show_user: true
            required: true
            default: https://api.connect.withsecure.com
          - name: client_id
            type: text
            title: Client ID
            description: WithSecure Elements API Client ID
            show_user: true
            required: true
          - name: client_secret
            type: password
            title: Client Secret
            description: WithSecure Elements API Client Secret
            show_user: true
            required: true
            secret: true
          - name: organization_id
            type: text
            title: Organization ID
            description: WithSecure Elements Organization ID
            show_user: true
            required: true
          - name: interval
            type: text
            title: Collection Interval
            description: How often to collect data (e.g., 5m, 1h)
            show_user: true
            required: true
            default: 5m
      - type: httpjson
        title: Collect Incident Detections
        description: "Collects detections for specific incidents from WithSecure Elements API"
        vars:
          - name: url
            type: text
            title: WithSecure Elements API URL
            description: URL of the WithSecure Elements API
            show_user: true
            required: true
            default: https://api.connect.withsecure.com
          - name: client_id
            type: text
            title: Client ID
            description: WithSecure Elements API Client ID
            show_user: true
            required: true
          - name: client_secret
            type: password
            title: Client Secret
            description: WithSecure Elements API Client Secret
            show_user: true
            required: true
            secret: true
          - name: organization_id
            type: text
            title: Organization ID
            description: WithSecure Elements Organization ID
            show_user: true
            required: true
          - name: incident_id
            type: text
            title: Incident ID
            description: Specific Incident ID to collect detections for
            show_user: true
            required: true
          - name: interval
            type: text
            title: Collection Interval
            description: How often to collect data (e.g., 5m, 1h)
            show_user: true
            required: true
            default: 5m
owner:
  github: elastic/security-service-integrations
  type: community
