format_version: "3.0.2"
name: withsecure_elements
title: "WithSecure Elements"
version: "1.0.3"
source:
  license: "Elastic-2.0"
description: "Ingest WithSecure Elements incidents and security events data"
type: integration
categories:
  - security
  - edr_xdr
conditions:
  kibana:
    version: "^8.18.0 || ^9.0.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/withsecure_elements.svg
    title: WithSecure Elements
    size: 64x64
    type: image/svg+xml
policy_templates:
  - name: withsecure_elements
    title: WithSecure Elements
    description: Collect incidents and security events data from WithSecure Elements API
    inputs:
      - type: httpjson
        title: Collect WithSecure Elements Data
        description: "Collects incidents, security events, and detections from WithSecure Elements API"
        vars:
          - name: url
            type: url
            title: WithSecure Elements API URL
            description: URL of the WithSecure Elements API
            multi: false
            required: true
            show_user: true
            default: https://api.connect.withsecure.com
          - name: client_id
            type: text
            title: Client ID
            description: WithSecure Elements API Client ID
            multi: false
            required: true
            show_user: true
          - name: client_secret
            type: password
            title: Client Secret
            description: WithSecure Elements API Client Secret
            multi: false
            required: true
            show_user: true
            secret: true
          - name: organization_id
            type: text
            title: Organization ID
            description: WithSecure Elements Organization ID
            multi: false
            required: true
            show_user: true
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            default: false
            multi: false
            required: false
            show_user: false
            description: >-
              The request tracer logs requests and responses to the agent's local file-system for debugging configurations.
              Enabling this request tracing compromises security and should only be used for debugging.
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: SSL configuration options.
            multi: false
            required: false
            show_user: false
          - name: http_client_timeout
            type: text
            title: HTTP Client Timeout
            description: Duration before declaring that the HTTP client connection has timed out.
            multi: false
            required: false
            show_user: false
            default: 30s
owner:
  github: elastic/security-service-integrations
  type: community
