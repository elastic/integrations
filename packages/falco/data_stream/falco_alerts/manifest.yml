title: "Alerts"
type: logs
streams:
  - input: syslog
    vars:
      - name: syslog_host
        type: text
        title: 'Syslog Host'
        multi: false
        required: true
        show_user: true
        default: 0.0.0.0
      - name: syslog_port
        type: integer
        title: 'Syslog Port'
        multi: false
        required: true
        show_user: true
        default: 9001
      # - name: tags
      #   type: text
      #   title: Tags
      #   multi: true
      #   required: true
      #   show_user: false
      #   default:
      #     - forwarded
      #     - haproxy-log
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: preserve_falco_fields
        required: true
        show_user: true
        title: Preserve Falco fields
        description: Preserve Falco fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
        default: false
    template_path: syslog.yml.hbs
    title: 'Falco Alerts over syslog'
    description: 'Collect Falco Alerts using syslog input'
