title: "Alerts"
type: logs
streams:
  - input: syslog
    vars:
      - name: syslog_host
        type: text
        title: 'Syslog Host'
        multi: false
        required: true
        show_user: true
        default: 0.0.0.0
      - name: syslog_port
        type: integer
        title: 'Syslog Port'
        multi: false
        required: true
        show_user: true
        default: 9001
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: preserve_falco_fields
        required: true
        show_user: true
        title: Preserve Falco fields
        description: Preserve Falco fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
        default: false
    template_path: syslog.yml.hbs
    title: Falco Alerts over syslog
    description: Collect Falco Alerts using syslog input
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default: /var/log/falco.log
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: preserve_falco_fields
        required: true
        show_user: true
        title: Preserve Falco fields
        description: Preserve Falco fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
        default: false
    template_path: logfile.yml.hbs
    title: Falco Alerts via logfile
    description: Collect Falco Alerts using logfile input
