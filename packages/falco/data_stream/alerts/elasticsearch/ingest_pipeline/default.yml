- script:
    lang: painless
    tag: 'painless_set_event_severity'
    if: ctx?.falco?.priority != null
    source: |
        def priority = ctx?.falco?.priority.toLowerCase();
        if (priority == "emergency") {
            ctx['event.severity'] = 7;
        } else if (priority == "alert") {
            ctx['event.severity'] = 6;
        } else if (priority == "critical") {
            ctx['event.severity'] = 5;
        } else if (priority == "error") {
            ctx['event.severity'] = 4;
        } else if (priority == "warning") {
            ctx['event.severity'] = 3;
        } else if (priority == "notice") {
            ctx['event.severity'] = 2;
        } else if (priority == "informational") {
            ctx['event.severity'] = 1;
        } else if (priority == "debug") {
            ctx['event.severity'] = 0;
        }
