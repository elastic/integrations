---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: core
    app.kubernetes.io/instance: es-testing
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: falcosidekick
    app.kubernetes.io/part-of: falcosidekick
    app.kubernetes.io/version: 2.28.0
    helm.sh/chart: falcosidekick-0.7.15
  name: es-testing-falcosidekick
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: core
      app.kubernetes.io/instance: es-testing
      app.kubernetes.io/name: falcosidekick
  template:
    metadata:
      annotations:
        checksum/config: 4ff873976d88b5f26dc1455e746cdd7101b4a5a728a2dd7dd4ab17ecea02219d
      labels:
        app.kubernetes.io/component: core
        app.kubernetes.io/instance: es-testing
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: falcosidekick
        app.kubernetes.io/part-of: falcosidekick
        app.kubernetes.io/version: 2.28.0
        helm.sh/chart: falcosidekick-0.7.15
    spec:
      containers:
        - env:
            - name: DEBUG
              value: "false"
            - name: CUSTOMFIELDS
              value: ""
            - name: TEMPLATEDFIELDS
              value: ""
            - name: BRACKETREPLACER
              value: ""
            - name: MUTUALTLSFILESPATH
              value: /etc/certs
            - name: MUTUALTLSCLIENT_CERTFILE
              value: ""
            - name: MUTUALTLSCLIENT_KEYFILE
              value: ""
            - name: MUTUALTLSCLIENT_CACERTFILE
              value: ""
          envFrom:
            - secretRef:
                name: es-testing-falcosidekick
          image: docker.io/falcosecurity/falcosidekick:2.28.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          name: falcosidekick
          ports:
            - containerPort: 2801
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources: {}
      securityContext:
        fsGroup: 1234
        runAsUser: 1234
      serviceAccountName: es-testing-falcosidekick
