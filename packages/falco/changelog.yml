# newer versions go on top
- version: "2.0.0"
  changes:
    - description: |
        Route documents to data stream based on ingest source. Ingest with CNCF data sources will use 'falco-*' dataset, and agent-based ingestion will use 'falco-agent-*'.
      type: breaking-change
      link: https://github.com/elastic/integrations/pull/12896
- version: "1.3.2"
  changes:
    - description: Fix conflicting field definitions.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/13800
- version: "1.3.1"
  changes:
    - description: Align field definitions with ECS. The `process.group.id` and `process.group.name` fields were changed from text to keyword.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/13589
- version: "1.3.0"
  changes:
    - description: Update Kibana constraint to support 9.0.0.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12919
- version: "1.2.1"
  changes:
    - description: Update links to getting started docs
      type: bugfix
      link: https://github.com/elastic/integrations/pull/12145
- version: "1.2.0"
  changes:
    - description: Do not remove `event.original` in main ingest pipeline.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12076
- version: "1.1.1"
  changes:
    - description: Add `event.original` for events forwarded from Falco Sidekick.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/11881
    - description: Use `host.name` for `Alerts by Host` visualization in Alerts Overview dashboard.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/11881
- version: "1.1.0"
  changes:
    - description: Add "preserve_original_event" tag to documents with `event.kind` set to "pipeline_error".
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12046
- version: "1.0.2"
  changes:
    - description: Use triple-brace Mustache templating when referencing variables in ingest pipelines.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/11314
- version: "1.0.1"
  changes:
    - description: Use triple-brace Mustache templating when referencing variables in ingest pipelines.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/11284
- version: "1.0.0"
  changes:
    - description: Release package as GA.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/11210
- version: "0.2.0"
  changes:
    - description: Support external alerts on index
      type: enhancement
      link: https://github.com/elastic/integrations/pull/11051
- version: "0.1.1"
  changes:
    - description: Fix definition of subfields of nested objects
      type: bugfix
      link: https://github.com/elastic/integrations/pull/11016
- version: "0.1.0"
  changes:
    - description: Initial release of the Falco package
      type: enhancement
      link: https://github.com/elastic/integrations/pull/9619
