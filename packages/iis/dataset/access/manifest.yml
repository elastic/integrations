title: IIS access logs
release: beta
type: logs
streams:
- input: "log\r"
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - C:/inetpub/logs/LogFiles/*/*.log
  template_path: "log\r.yml.hbs"
  title: "IIS access logs (log\r)"
  description: "Collect IIS access logs using log\r input"
