type: logs
title: IIS error logs
release: beta
streams:
- input: "logfile"
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - c:/Windows/System32/LogFiles/HTTPERR/*.log
  template_path: "log.yml.hbs"
  title: "IIS error logs (log)"
  description: "Collect IIS error logs using log input"
