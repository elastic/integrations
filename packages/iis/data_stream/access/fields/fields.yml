- name: iis.access
  type: group
  fields:
    - name: sub_status
      type: long
      description: |
        The HTTP substatus code.
    - name: win32_status
      type: long
      description: |
        The Windows status code.
    - name: site_name
      type: keyword
      description: |
        The site name and instance number.
    - name: server_name
      type: keyword
      description: |
        The name of the server on which the log file entry was generated.
    - name: cookie
      type: keyword
      description: |
        The content of the cookie sent or received, if any.
