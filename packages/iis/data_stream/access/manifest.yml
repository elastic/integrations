type: logs
title: IIS access logs
release: beta
streams:
  - input: "logfile"
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - C:/inetpub/logs/LogFiles/*/*.log
    template_path: "log.yml.hbs"
    title: "IIS access logs (log)"
    description: "Collect IIS access logs using log input"
