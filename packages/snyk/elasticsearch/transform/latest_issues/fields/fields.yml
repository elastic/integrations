- name: snyk.issues
  type: group
  description: >
    Module for parsing Snyk project issues.

  fields:
    - name: id
      type: keyword
      description: >
        The issue reference ID.

    - name: attributes
      type: group
      fields:
        - name: created_at
          type: date
        - name: updated_at
          type: date
        - name: key
          type: keyword
        - name: effective_severity_level
          description: 'The type from enumeration of the issue’s severity level: info, low, medium, high or critical. This is usually set from the issue’s producer, but can be overridden by policies.'
          type: keyword
        - name: ignored
          type: boolean
        - name: status
          description: >-
            An issue's status: open or resolved.
          type: keyword
        - name: title
          type: keyword
        - name: type
          type: keyword
        - name: classes
          type: group
          fields:
            - name: id
              type: keyword
            - name: source
              type: keyword
            - name: type
              type: keyword
        - name: coordinates
          type: group
          fields:
            - name: is_fixable_manually
              type: boolean
            - name: is_fixable_snyk
              type: boolean
            - name: is_fixable_upstream
              type: boolean
            - name: is_patchable
              type: boolean
            - name: is_pinnable
              type: boolean
            - name: is_upgradeable
              type: boolean
            - name: reachability
              type: keyword
            - name: resourcePath
              type: keyword
            - name: cloud_resource
              type: flattened
              description: A resource location to some service, like a cloud resource.
            - name: representations
              type: group
              description: A list of precise locations that surface an issue. A coordinate may have multiple representations.
              fields:
                - name: dependency.package_name
                  type: keyword
                - name: dependency.package_version
                  type: keyword
        - name: problems
          type: group
          fields:
            - name: id
              type: keyword
            - name: source
              type: keyword
            - name: type
              description: 'The problem type: rule or vulnerability.'
              type: keyword
            - name: url
              type: keyword
            - name: discovered_at
              description: When this problem was first discovered.
              type: date
            - name: disclosed_at
              description: When this problem was disclosed to the public.
              type: date
            - name: updated_at
              description: When this problem was last updated.
              type: date
        - name: risk
          type: group
          fields:
            - name: score
              type: group
              fields:
                - name: model
                  description: Risk scoring model used to calculate the score value.
                  type: keyword
                - name: value
                  description: Risk score value, which may be used for overall prioritization.
                  type: long
                - name: updated_at
                  type: date
        - name: exploit_details
          type: group
          fields:
            - name: maturity_levels
              type: group
              fields:
                - name: format
                  type: keyword
                - name: level
                  type: keyword
            - name: sources
              type: keyword
        - name: severities
          type: group
          fields:
            - name: level
              type: keyword
            - name: modification_time
              type: keyword
            - name: score
              type: double
            - name: source
              type: keyword
            - name: vector
              type: keyword
            - name: version
              type: keyword
    - name: relationships
      type: group
      fields:
        - name: organization.data.id
          type: keyword
        - name: organization.data.type
          type: keyword
        - name: organization.links.related
          type: keyword
        - name: scan_item.data
          type: group
          fields:
            - name: attributes
              type: group
              fields:
                - name: build_args
                  type: group
                  fields:
                    - name: root_workspace
                      type: keyword
                - name: business_criticality
                  type: keyword
                - name: created
                  type: keyword
                - name: environment
                  type: keyword
                - name: lifecycle
                  type: keyword
                - name: name
                  type: keyword
                - name: origin
                  type: keyword
                - name: read_only
                  type: boolean
                - name: settings
                  type: group
                  fields:
                    - name: auto_dependency_upgrade
                      type: group
                      fields:
                        - name: ignored_dependencies
                          type: keyword
                        - name: is_enabled
                          type: boolean
                        - name: is_inherited
                          type: boolean
                        - name: is_major_upgrade_enabled
                          type: boolean
                        - name: limit
                          type: long
                        - name: minimum_age
                          type: long
                    - name: auto_remediation_prs
                      type: group
                      fields:
                        - name: is_backlog_prs_enabled
                          type: boolean
                        - name: is_fresh_prs_enabled
                          type: boolean
                        - name: is_patch_remediation_enabled
                          type: boolean
                    - name: manual_remediation_prs
                      type: group
                      fields:
                        - name: is_patch_remediation_enabled
                          type: boolean
                    - name: pull_request_assignment
                      type: group
                      fields:
                        - name: assignees
                          type: keyword
                        - name: is_enabled
                          type: boolean
                        - name: type
                          type: keyword
                    - name: pull_requests
                      type: group
                      fields:
                        - name: fail_only_for_issues_with_fix
                          type: boolean
                        - name: is_enabled
                          type: boolean
                        - name: policy
                          type: keyword
                        - name: severity_threshold
                          type: keyword
                    - name: recurring_tests
                      type: group
                      fields:
                        - name: frequency
                          type: keyword
                - name: status
                  type: keyword
                - name: tags
                  type: keyword
                - name: target_file
                  type: keyword
                - name: target_reference
                  type: keyword
                - name: target_runtime
                  type: keyword
                - name: type
                  type: keyword
            - name: id
              type: keyword
            - name: meta
              type: group
              fields:
                - name: cli_monitored_at
                  type: date
                - name: latest_dependency_total
                  type: group
                  fields:
                    - name: total
                      type: long
                    - name: updated_at
                      type: date
                - name: latest_issue_counts
                  type: group
                  fields:
                    - name: critical
                      type: long
                    - name: high
                      type: long
                    - name: low
                      type: long
                    - name: medium
                      type: long
                    - name: updated_at
                      type: date
            - name: relationships
              type: group
              fields:
                - name: importer
                  type: group
                  fields:
                    - name: data.id
                      type: keyword
                    - name: data.type
                      type: keyword
                    - name: links.related.href
                      type: keyword
                - name: organization
                  type: group
                  fields:
                    - name: data.id
                      type: keyword
                    - name: data.type
                      type: keyword
                    - name: links.related.href
                      type: keyword
                - name: owner
                  type: group
                  fields:
                    - name: data.id
                      type: keyword
                    - name: data.type
                      type: keyword
                    - name: links.related.href
                      type: keyword
                - name: target
                  type: group
                  fields:
                    - name: data.id
                      type: keyword
                    - name: data.type
                      type: keyword
                    - name: links.related.href
                      type: keyword
            - name: type
              type: keyword
        - name: scan_item.links.related
          type: keyword
