title: "Collect Snyk Audit Logs"
type: logs
streams:
  - input: httpjson
    title: "Collect Snyk Audit Logs"
    description: "Collect Snyk Audit Logs via the Snyk API"
    enabled: true
    template_path: httpjson.yml.hbs
    vars:
      - name: body_filter
        type: yaml
        title: Query Filter
        description: YAML formatted dictionary beflow the `filters` key. See https://snyk.docs.apiary.io/#reference/reporting-api/issues/get-list-of-issues for options
        show_user: true
        required: false
        multi: false
      - name: interval
        type: text
        title: Interval to query Snyk Events API
        description: Go Duration syntax (eg. 10s)
        show_user: false
        required: true
        default: 10s
      - name: first_interval
        type: text
        title: Initial interval to query Snyk Events API
        description: Go Duration syntax (eg. 10s)
        show_user: false
        required: true
        default: 30d
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default:
          - forwarded
          - snyk-audit
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
