---
description: Pipeline for Snyk issues logs
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - remove:
      field:
        - organization
        - division
        - team
      ignore_missing: true
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      tag: remove_agentless_tags
      description: >-
        Removes the fields added by Agentless as metadata,
        as they can collide with ECS fields.
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - remove:
      field: message
      ignore_missing: true
      if: ctx.event?.original != null
      description: 'The `message` field is no longer required if the document has an `event.original` field.'
  - json:
      field: event.original
      target_field: snyk.issues
  - set:
      field: event.type
      value: [info]
  - set:
      field: event.kind
      value: [alert]
  - date:
      field: snyk.issues.attributes.updated_at
      target_field: "@timestamp"
      formats:
        - "yyyy-MM-dd'T'HH:mm:ss[.SSS][.SS][.S]'Z'"
  - fingerprint:
      description: >-
        This fingerprint is making the primary key for documents be the
        following set of fields. They are chosen to be the minimal set
        of fields that uniquely identify documents.
      fields:
        - snyk.issues.id
        - snyk.issues.attributes.ignored
        - snyk.issues.attributes.status
        - snyk.issues.attributes.updated_at
      target_field: _id
      ignore_missing: true
  - set:
      field: vulnerability.scanner.vendor
      value: Snyk
  - set:
      field: organization.id
      copy_from: snyk.issues.relationships.organization.data.id
      ignore_empty_value: true
  - set:
      field: vulnerability.severity
      copy_from: snyk.issues.attributes.effective_severity_level
      ignore_empty_value: true
  - foreach:
      field: snyk.issues.attributes.classes
      processor:
        append:
          field: vulnerability.enumeration
          value: '{{{ _ingest._value.source }}}'
          allow_duplicates: false
          ignore_failure: true
      ignore_failure: true
      if: ctx.snyk?.issues?.attributes?.classes != null
  - foreach:
      field: snyk.issues.attributes.problems
      processor:
        append:
          field: vulnerability.id
          value: '{{{ _ingest._value.id }}}'
          allow_duplicates: false
          ignore_failure: true
      ignore_failure: true
      if: ctx.snyk?.issues?.attributes?.problems != null
  - foreach:
      field: snyk.issues.attributes.problems
      processor:
        append:
          field: vulnerability.enumeration
          value: '{{{ _ingest._value.source }}}'
          allow_duplicates: false
          ignore_failure: true
      ignore_failure: true
      if: ctx.snyk?.issues?.attributes?.problems != null
  - foreach:
      field: snyk.issues.attributes.problems
      processor:
        append:
          field: vulnerability.reference
          value: '{{{ _ingest._value.url }}}'
          allow_duplicates: false
          ignore_failure: true
      ignore_failure: true
      if: ctx.snyk?.issues?.attributes?.problems != null
  - script:
      lang: painless
      description: This script processor iterates over the whole document to remove fields with null values.
      source: |
        void handleMap(Map map) {
          for (def x : map.values()) {
            if (x instanceof Map) {
                handleMap(x);
            } else if (x instanceof List) {
                handleList(x);
            }
          }
          map.values().removeIf(v -> v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0));
        }
        void handleList(List list) {
          for (def x : list) {
              if (x instanceof Map) {
                  handleMap(x);
              } else if (x instanceof List) {
                  handleList(x);
              }
          }
          list.removeIf(v -> v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0));
        }
        handleMap(ctx);
  - script:
      lang: painless
      description: Restructure scan item tags
      if: ctx.snyk?.issues?.relationships?.scan_item?.data?.attributes?.tags instanceof List
      source: |
        def result = [];
        for (def tag : ctx.snyk.issues.relationships.scan_item.data.attributes.tags) {
          if (tag instanceof Map) {
            result.add([tag.key, tag.value].join(":"))
          } else if (tag instanceof String) {
            result.add(tag);
          }
        }
        ctx.snyk.issues.relationships.scan_item.data.attributes.tags = result;
  - append:
      field: error.message
      value: '{{{ snyk.issues.relationships.scan_item.data._enrich_error_message }}}'
      if: ctx.snyk.issues.relationships.scan_item.data._enrich_error_message instanceof String
      allow_duplicates: false

  # Fixup mappings that do not match the published API spec.
  - rename:
      if: ctx.snyk?.issues?.relationships?.scan_item?.data?.relationships?.importer?.links?.related instanceof String
      field: snyk.issues.relationships.scan_item.data.relationships.importer.links.related
      target_field: snyk.issues.relationships.scan_item.data.relationships.importer.links.related.href
  - rename:
      if: ctx.snyk?.issues?.relationships?.scan_item?.data?.relationships?.organization?.links?.related instanceof String
      field: snyk.issues.relationships.scan_item.data.relationships.organization.links.related
      target_field: snyk.issues.relationships.scan_item.data.relationships.organization.links.related.href
  - rename:
      if: ctx.snyk?.issues?.relationships?.scan_item?.data?.relationships?.owner?.links?.related?.related instanceof String
      field: snyk.issues.relationships.scan_item.data.relationships.owner.links.related.related
      target_field: snyk.issues.relationships.scan_item.data.relationships.owner.links.related.related.href
  - rename:
      if: ctx.snyk?.issues?.relationships?.scan_item?.data?.relationships?.target?.links?.related instanceof String
      field: snyk.issues.relationships.scan_item.data.relationships.target.links.related
      target_field: snyk.issues.relationships.scan_item.data.relationships.target.links.related.href

  - remove:
      field:
        - message
        - snyk.issues.cvssScore
        - snyk.issues.type
        - snyk.issues.relationships.scan_item.data._enrich_error_message
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
