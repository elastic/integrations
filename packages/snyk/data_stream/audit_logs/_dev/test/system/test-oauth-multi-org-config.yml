input: cel
service: snyk
vars:
  url: http://{{Hostname}}:{{Port}}/
  client_id: xxxxxx
  client_secret: xxxxxx
  token_url: http://{{Hostname}}:{{Port}}/oauth2/token
  oauth_enable: true
  ssl:
    verification_mode: none
  enable_request_tracer: true
data_stream:
  vars:
    preserve_original_event: true
    audit_type: /rest/orgs/
    audit_id: "ALL"
assert:
  hit_count: 11
