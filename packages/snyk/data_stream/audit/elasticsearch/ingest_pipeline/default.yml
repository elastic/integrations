---
description: Pipeline for Snyk Audit logs
processors:
- set:
    field: ecs.version
    value: 8.3.0
- rename:
    field: message
    target_field: event.original
- json:
    field: event.original
    target_field: json
- fingerprint:
    fields: 
      - json.orgId
      - json.created
      - json.event
    target_field: _id
- rename:
    field: json
    target_field: snyk.audit
    ignore_missing: true
- rename:
    field: snyk.audit.groupId
    target_field: user.group.id
    ignore_missing: true
- rename:
    field: snyk.audit.orgId
    target_field: snyk.audit.org_id
    ignore_missing: true
- rename:
    field: snyk.audit.projectId
    target_field: snyk.audit.project_id
    ignore_missing: true
- rename:
    field: snyk.audit.userId
    target_field: user.id
    ignore_missing: true
- rename:
    field: snyk.audit.event
    target_field: event.action
    ignore_missing: true
- date:
    field: snyk.audit.created
    target_field: "@timestamp"
    formats:
      - "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"
- script:
    lang: painless
    description: This script processor iterates over the whole document to remove fields with null values.
    source: |
      void handleMap(Map map) {
        for (def x : map.values()) {
          if (x instanceof Map) {
              handleMap(x);
          } else if (x instanceof List) {
              handleList(x);
          }
        }
        map.values().removeIf(v -> v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0));
      }
      void handleList(List list) {
        for (def x : list) {
            if (x instanceof Map) {
                handleMap(x);
            } else if (x instanceof List) {
                handleList(x);
            }
        }
        list.removeIf(v -> v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0));
      }
      handleMap(ctx);
- remove:
    field: event.original
    if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
    ignore_failure: true
    ignore_missing: true
- remove:
    field:
    - snyk.audit.created
    - message
    - json
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
