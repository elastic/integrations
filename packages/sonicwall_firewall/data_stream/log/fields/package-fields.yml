- name: sonicwall.firewall
  type: group
  description: Vendor fields from SonicWall firewall logs
  fields:
    - name: Category
      type: keyword
      description: Category of CFS blocked content.
    - name: af_polid
      type: keyword
      description: Displays the Application Filter Policy ID.
    - name: app
      type: keyword
      description: Numeric application ID.
    - name: appName
      type: keyword
      description: Non-Signature Application Name.
    - name: appcat
      type: keyword
      description: Application control category.
    - name: appid
      type: keyword
      description: Application ID.
    - name: auditId
      type: keyword
    - name: code
      type: keyword
      description: CFS blocking code.
    - name: dpi
      type: boolean
      description: Indicates wether a flow underwent Deep Packet Inspection.
    - name: event_group_category
      type: keyword
      description: Event group category.
    - name: gcat
      type: keyword
      description: Event group category (numeric identifier).
    - name: ipscat
      type: keyword
      description: IPS category.
    - name: ipspri
      type: keyword
      description: IPS priority.
    - name: oldValue
      type: keyword
    - name: sess
      type: keyword
      description: User session type.
    - name: sid
      type: keyword
      description: IPS or Anti-Spyware signature ID.
    - name: tranxId
      type: keyword
    - name: type
      type: keyword
      description: ICMP type.
    - name: userMode
      type: keyword
    - name: uuid
      type: keyword
      description: Object UUID.
    - name: vpnpolicy
      type: keyword
      description: source VPN policy name.
    - name: vpnpolicyDst
      type: keyword
      description: destination VPN policy name.
