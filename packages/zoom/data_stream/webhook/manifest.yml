type: logs
title: Zoom webhook logs
release: beta
streams:
  - input: http_endpoint
    template_path: http_endpoint.yml.hbs
    title: Zoom webhook logs
    description: Collect Zoom logs via Webhook
    vars:
      - name: listen_address
        type: text
        title: Listen Address
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: listen_port
        type: integer
        title: Listen Port
        multi: false
        required: true
        show_user: true
        default: 8181
      - name: content_type
        type: text
        title: Content Type
        multi: false
        required: false
        show_user: true
        default: ""
      - name: url
        type: text
        title: URL path to accept requests on
        multi: false
        required: true
        show_user: true
        default: /
      - name: basic_auth
        type: bool
        title: Basic Auth
        multi: false
        required: true
        show_user: true
        default: false
      - name: username
        type: text
        title: Username
        multi: false
        required: false
        show_user: true
        default: ""
      - name: password
        type: password
        title: Password
        multi: false
        required: false
        show_user: true
        default: ""
      - name: secret_header
        type: text
        title: Secret header
        multi: false
        required: false
        show_user: true
        default: Authorization
      - name: secret_value
        type: text
        title: Secret value
        multi: false
        required: false
        show_user: true
        default: ""
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - zoom-webhook
          - forwarded
