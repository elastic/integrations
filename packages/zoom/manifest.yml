name: zoom
title: Zoom
version: "1.22.0"
description: Collect logs from Zoom with Elastic Agent.
type: integration
format_version: "3.0.2"
categories: 
  - security
  - productivity_security
  # Added observability category as Zoom provides meeting and user activity data for monitoring
  - observability
conditions:
  kibana:
    version: "^8.13.0 || ^9.0.0"
policy_templates:
  - name: zoom
    title: Zoom logs
    description: Collect logs from Zoom instances
    inputs:
      - type: http_endpoint
        title: "Collect Zoom logs via Webhook"
        description: "Collecting logs from Zoom instances via Webhook"
owner:
  github: elastic/security-service-integrations
  type: elastic
icons:
  - src: /img/zoom_blue.svg
    title: Zoom
    size: 516x240
    type: image/svg+xml
