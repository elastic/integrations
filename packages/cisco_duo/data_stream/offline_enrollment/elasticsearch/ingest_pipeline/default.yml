---
description: Pipeline for parsing cisco_duo offline enrollment logs
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      field: event.original
      target_field: json
      on_failure:
        - set:
            field: event.kind
            value: pipeline_error
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - drop:
      if: ctx.json?.response instanceof List && ctx.json.response.length == 0
  - fingerprint:
      fields:
        - json.timestamp
        - json.action
        - json.description
        - json.object
        - json.username
      target_field: _id
      ignore_missing: true
  - date:
      field: json.timestamp
      if: ctx.json?.timestamp != null
      formats:
        - UNIX
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - json:
      field: json.description
      target_field: json_description
      ignore_failure: true
  - set:
      field: user.name
      copy_from: json.username
      ignore_failure: true
  - rename:
      field: json.action
      target_field: cisco_duo.offline_enrollment.action
      ignore_missing: true
  - rename:
      field: json_description.hostname
      target_field: cisco_duo.offline_enrollment.description.hostname
      ignore_missing: true
  - rename:
      field: json_description.user_agent
      target_field: cisco_duo.offline_enrollment.description.user_agent
      ignore_missing: true
  - rename:
      field: json_description.factor
      target_field: cisco_duo.offline_enrollment.description.factor
      ignore_missing: true
  - rename:
      field: json.object
      target_field: cisco_duo.offline_enrollment.object
      ignore_missing: true
  - rename:
      field: json.username
      target_field: cisco_duo.offline_enrollment.user.name
      ignore_missing: true
  - append:
      field: related.hosts
      value: '{{{cisco_duo.offline_enrollment.description.hostname}}}'
      if: ctx.cisco_duo?.offline_enrollment?.description?.hostname != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.user
      value: '{{{user.name}}}'
      if: ctx.user?.name != null
      allow_duplicates: false
      ignore_failure: true
  - remove:
      field: json
      if: ctx.json != null
  - remove:
      field: json_description
      if: ctx.json_description != null
  - remove:
      field: event.original
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{_ingest.on_failure_message}}}'
