---
description: Pipeline for parsing cisco_duo telephony logs
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - set:
      field: event.kind
      value: event
  - remove:
      field: message
      ignore_missing: true
      if: 'ctx.event?.original != null'
      description: 'The `message` field is no longer required if the document has an `event.original` field.'
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      field: event.original
      target_field: json
      on_failure:
        - set:
            field: event.kind
            value: pipeline_error
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - drop:
      if: ctx.json?.response instanceof List && ctx.json.response.length == 0
  - fingerprint:
      fields:
        - json.timestamp
        - json.phone
        - json.context
        - json.type
      target_field: _id
      ignore_missing: true
  - date:
      field: json.timestamp
      if: ctx.json?.timestamp != null
      formats:
        - UNIX
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - rename:
      field: json.context
      target_field: cisco_duo.telephony.event_type
      ignore_missing: true
  - rename:
      field: json.credits
      target_field: cisco_duo.telephony.credits
      ignore_missing: true
  - rename:
      field: json.phone
      target_field: cisco_duo.telephony.phone_number
      ignore_missing: true
  - rename:
      field: json.type
      target_field: cisco_duo.telephony.type
      ignore_missing: true
  - remove:
      field: json
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
  - append:
      field: error.message
      value: '{{{_ingest.on_failure_message}}}'
