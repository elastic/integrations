---
description: Pipeline for parsing cisco_duo authentication logs
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - remove:
      field:
        - organization
        - division
        - team
      ignore_missing: true
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      tag: remove_agentless_tags
      description: >-
        Removes the fields added by Agentless as metadata,
        as they can collide with ECS fields.
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - remove:
      field: message
      ignore_missing: true
      if: 'ctx.event?.original != null'
      description: 'The `message` field is no longer required if the document has an `event.original` field.'
  - json:
      field: event.original
      target_field: json
      on_failure:
        - set:
            field: event.kind
            value: pipeline_error
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - drop:
      if: ctx.json?.response instanceof List && ctx.json.response.length == 0
  - fingerprint:
      fields:
        - json.timestamp
        - json.txid
      target_field: _id
      ignore_missing: true
  - date:
      field: json.timestamp
      if: ctx.json?.timestamp != null
      formats:
        - UNIX
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - date:
      field: json.isotimestamp
      tag: date_isotimestamp
      target_field: cisco_duo.auth.isotimestamp
      formats:
        - ISO8601
      if: ctx.json?.isotimestamp != null && ctx.json.isotimestamp != ''
      on_failure:
        - remove:
            field: json.isotimestamp
            ignore_missing: true
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.category
      value: [authentication]
  - set:
      field: event.kind
      value: event
  - set:
      field: event.outcome
      value: failure
  - set:
      field: event.outcome
      value: success
      if: ctx.json?.result == 'success'
  - set:
      field: event.type
      value: [info]
  - set:
      field: event.reason
      copy_from: json.reason
      ignore_failure: true
  - grok:
      field: json.access_device.ip
      patterns:
        - "^%{IPV4:json.access_device.ip}:%{PORT:json.access_device.port}$"
        - "^\\[%{IPV6:json.access_device.ip}\\]:%{PORT:json.access_device.port}$"
        - "^%{IPV6NOCOMPRESS:json.access_device.ip}:%{PORT:json.access_device.port}$"
        - "^%{IPV6:json.access_device.ip}%{IPV6PORTSEP}%{PORT:json.access_device.port}$"
      pattern_definitions:
        IPV6NOCOMPRESS: '([0-9A-Fa-f]{1,4}:){7}[0-9A-Fa-f]{1,4}'
        IPV6PORTSEP: '(?: port |[p#.])'
        PORT: '[0-9]+'
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.access_device.ip
      type: ip
      ignore_missing: true
      on_failure:
        - remove:
            field: json.access_device.ip
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: json.access_device.port
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: json.access_device.port
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - rename:
      field: json.access_device.ip
      target_field: cisco_duo.auth.access_device.ip
      ignore_missing: true
  - rename:
      field: json.access_device.port
      target_field: cisco_duo.auth.access_device.port
      ignore_missing: true
  - geoip:
      field: cisco_duo.auth.access_device.ip
      target_field: cisco_duo.auth.access_device.geo
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: cisco_duo.auth.access_device.ip
      target_field: cisco_duo.auth.access_device.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - rename:
      field: cisco_duo.auth.access_device.as.asn
      target_field: cisco_duo.auth.access_device.as.number
      ignore_missing: true
  - rename:
      field: cisco_duo.auth.access_device.as.organization_name
      target_field: cisco_duo.auth.access_device.as.organization.name
      ignore_missing: true
  - set:
      field: source.ip
      copy_from: cisco_duo.auth.access_device.ip
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: source.port
      copy_from: cisco_duo.auth.access_device.port
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: source.as
      copy_from: cisco_duo.auth.access_device.as
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: source.geo
      copy_from: cisco_duo.auth.access_device.geo
      ignore_failure: true
      ignore_empty_value: true
  - grok:
      field: json.auth_device.ip
      patterns:
        - "^%{IPV4:json.auth_device.ip}:%{PORT:json.auth_device.port}$"
        - "^\\[%{IPV6:json.auth_device.ip}\\]:%{PORT:json.auth_device.port}$"
        - "^%{IPV6NOCOMPRESS:json.auth_device.ip}:%{PORT:json.auth_device.port}$"
        - "^%{IPV6:json.auth_device.ip}%{IPV6PORTSEP}%{PORT:json.auth_device.port}$"
      pattern_definitions:
        IPV6NOCOMPRESS: '([0-9A-Fa-f]{1,4}:){7}[0-9A-Fa-f]{1,4}'
        IPV6PORTSEP: '(?: port |[p#.])'
        PORT: '[0-9]+'
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.auth_device.ip
      type: ip
      ignore_missing: true
      on_failure:
        - remove:
            field: json.auth_device.ip
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: json.auth_device.port
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: json.auth_device.port
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - set:
      field: source.address
      copy_from: json.access_device.hostname
      if: ctx.json?.access_device?.hostname != null
      ignore_failure: true
  - set:
      field: source.user.email
      copy_from: json.email
      ignore_failure: true
  - set:
      field: source.user.id
      copy_from: json.user.key
      ignore_failure: true
  - set:
      field: source.user.name
      copy_from: json.user.name
      ignore_failure: true
  - rename:
      field: json.user.groups
      target_field: source.user.group.name
      ignore_missing: true
  - geoip:
      field: json.auth_device.ip
      target_field: cisco_duo.auth.auth_device.geo
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: json.auth_device.ip
      target_field: cisco_duo.auth.auth_device.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - rename:
      field: cisco_duo.auth.auth_device.as.asn
      target_field: cisco_duo.auth.auth_device.as.number
      ignore_missing: true
  - rename:
      field: cisco_duo.auth.auth_device.as.organization_name
      target_field: cisco_duo.auth.auth_device.as.organization.name
      ignore_missing: true
  - set:
      field: user.email
      copy_from: json.email
      ignore_failure: true
  - set:
      field: user.name
      copy_from: json.user.name
      ignore_failure: true
  - set:
      field: user.id
      copy_from: json.user.key
      ignore_failure: true
  - set:
      field: user_agent.name
      copy_from: json.access_device.browser
      ignore_failure: true
  - set:
      field: user_agent.version
      copy_from: json.access_device.browser_version
      ignore_failure: true
  - set:
      field: user_agent.os.name
      copy_from: json.access_device.os
      ignore_failure: true
  - set:
      field: user_agent.os.version
      copy_from: json.access_device.os_version
      ignore_failure: true
  - rename:
      field: json.email
      target_field: cisco_duo.auth.email
      ignore_missing: true
  - rename:
      field: json.event_type
      target_field: cisco_duo.auth.event_type
      ignore_missing: true
  - rename:
      field: json.factor
      target_field: cisco_duo.auth.factor
      ignore_missing: true
  - rename:
      field: json.ood_software
      target_field: cisco_duo.auth.ood_software
      ignore_missing: true
  - rename:
      field: json.reason
      target_field: cisco_duo.auth.reason
      ignore_missing: true
  - rename:
      field: json.result
      target_field: cisco_duo.auth.result
      ignore_missing: true
  - rename:
      field: json.txid
      target_field: cisco_duo.auth.txid
      ignore_missing: true
  - rename:
      field: json.alias
      target_field: cisco_duo.auth.alias
      ignore_missing: true
  - rename:
      field: json.access_device.epkey
      tag: rename_access_device_epkey
      target_field: cisco_duo.auth.access_device.epkey
      ignore_missing: true
  - rename:
      field: json.access_device.flash_version
      target_field: cisco_duo.auth.access_device.flash_version
      ignore_missing: true
  - rename:
      field: json.access_device.hostname
      target_field: cisco_duo.auth.access_device.hostname
      if: ctx.json?.access_device?.hostname != null
  - rename:
      field: json.access_device.is_encryption_enabled
      target_field: cisco_duo.auth.access_device.is_encryption_enabled
      ignore_missing: true
  - convert:
      field: cisco_duo.auth.access_device.is_encryption_enabled
      type: string
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.access_device.is_firewall_enabled
      target_field: cisco_duo.auth.access_device.is_firewall_enabled
      ignore_missing: true
  - convert:
      field: cisco_duo.auth.access_device.is_firewall_enabled
      type: string
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.access_device.is_password_set
      target_field: cisco_duo.auth.access_device.is_password_set
      ignore_missing: true
  - convert:
      field: cisco_duo.auth.access_device.is_password_set
      type: string
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.access_device.java_version
      target_field: cisco_duo.auth.access_device.java_version
      ignore_missing: true
  - rename:
      field: json.access_device.location.city
      target_field: cisco_duo.auth.access_device.location.city
      ignore_missing: true
  - rename:
      field: json.access_device.location.country
      target_field: cisco_duo.auth.access_device.location.country
      ignore_missing: true
  - rename:
      field: json.access_device.location.state
      target_field: cisco_duo.auth.access_device.location.state
      ignore_missing: true
  - remove:
      field: json.access_device.security_agents
      if: |-
        ctx.json?.access_device?.security_agents != null && (
          !(ctx.json.access_device.security_agents instanceof List) ||
          ctx.json.access_device.security_agents.length == 0 ||
          !(ctx.json.access_device.security_agents[0] instanceof Object)
        )
  - rename:
      field: json.access_device.security_agents
      target_field: cisco_duo.auth.access_device.security_agents
      ignore_missing: true
  - rename:
      field: json.application.destination_name
      tag: rename_application_destination_name
      target_field: cisco_duo.auth.application.destination_name
      ignore_missing: true
  - rename:
      field: json.application.key
      target_field: cisco_duo.auth.application.key
      ignore_missing: true
  - rename:
      field: json.application.name
      target_field: cisco_duo.auth.application.name
      ignore_missing: true
  - rename:
      field: json.auth_device.ip
      target_field: cisco_duo.auth.auth_device.ip
      ignore_missing: true
  - rename:
      field: json.auth_device.key
      tag: rename_auth_device_key
      target_field: cisco_duo.auth.auth_device.key
      ignore_missing: true
  - rename:
      field: json.auth_device.port
      target_field: cisco_duo.auth.auth_device.port
      ignore_missing: true
  - rename:
      field: json.auth_device.location.city
      target_field: cisco_duo.auth.auth_device.location.city
      ignore_missing: true
  - rename:
      field: json.auth_device.location.country
      target_field: cisco_duo.auth.auth_device.location.country
      ignore_missing: true
  - rename:
      field: json.auth_device.location.state
      target_field: cisco_duo.auth.auth_device.location.state
      ignore_missing: true
  - rename:
      field: json.auth_device.name
      target_field: cisco_duo.auth.auth_device.name
      ignore_missing: true
  - rename:
      field: json.trusted_endpoint_status
      target_field: cisco_duo.auth.trusted_endpoint_status
      ignore_missing: true
  - rename:
      field: json.trusted_session_info
      tag: rename_trusted_session_info
      target_field: cisco_duo.auth.trusted_session_info
      ignore_missing: true
  - rename:
      field: json.adaptive_trust_assessments
      tag: rename_adaptive_trust_assessments
      target_field: cisco_duo.auth.adaptive_trust_assessments
      ignore_missing: true
  - convert:
      field: cisco_duo.auth.adaptive_trust_assessments.more_secure_auth.features_version
      tag: convert_adaptive_trust_assessments_more_secure_auth_features_version_to_string
      type: string
      ignore_missing: true
  - convert:
      field: cisco_duo.auth.adaptive_trust_assessments.remember_me.features_version
      tag: convert_adaptive_trust_assessments_remember_me_features_version_to_string
      type: string
      ignore_missing: true
  - convert:
      field: cisco_duo.auth.adaptive_trust_assessments.more_secure_auth.model_version
      tag: convert_adaptive_trust_assessments_more_secure_auth_model_version_to_string
      type: string
      ignore_missing: true
  - convert:
      field: cisco_duo.auth.adaptive_trust_assessments.remember_me.model_version
      tag: convert_adaptive_trust_assessments_remember_me_model_version_to_string
      type: string
      ignore_missing: true
  - convert:
      field: cisco_duo.auth.adaptive_trust_assessments.more_secure_auth.policy_enabled
      tag: convert_adaptive_trust_assessments_more_secure_auth_policy_enabled_to_boolean
      type: boolean
      ignore_missing: true
      on_failure:
        - remove:
            field: cisco_duo.auth.adaptive_trust_assessments.more_secure_auth.policy_enabled
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: cisco_duo.auth.adaptive_trust_assessments.remember_me.policy_enabled
      tag: convert_adaptive_trust_assessments_remember_me_policy_enabled_to_boolean
      type: boolean
      ignore_missing: true
      on_failure:
        - remove:
            field: cisco_duo.auth.adaptive_trust_assessments.remember_me.policy_enabled
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: cisco_duo.auth.adaptive_trust_assessments.more_secure_auth.preview_mode_enabled
      tag: convert_adaptive_trust_assessments_more_secure_auth_preview_mode_enabled_to_boolean
      type: boolean
      ignore_missing: true
      on_failure:
        - remove:
            field: cisco_duo.auth.adaptive_trust_assessments.more_secure_auth.preview_mode_enabled
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: cisco_duo.auth.adaptive_trust_assessments.remember_me.preview_mode_enabled
      tag: convert_adaptive_trust_assessments_remember_me_preview_mode_enabled_to_boolean
      type: boolean
      ignore_missing: true
      on_failure:
        - remove:
            field: cisco_duo.auth.adaptive_trust_assessments.remember_me.preview_mode_enabled
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.passport_assessment
      tag: rename_passport_assessment
      target_field: cisco_duo.auth.passport_assessment
      ignore_missing: true
  - convert:
      field: cisco_duo.auth.passport_assessment.is_supported
      tag: convert_passport_assessment_is_supported_to_boolean
      type: boolean
      ignore_missing: true
      on_failure:
        - remove:
            field: cisco_duo.auth.passport_assessment.is_supported
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.rbfs_triggered_attacks
      tag: rename_rbfs_triggered_attacks
      target_field: cisco_duo.auth.rbfs_triggered_attacks
      ignore_missing: true
  - foreach:
      field: cisco_duo.auth.rbfs_triggered_attacks
      if: ctx.cisco_duo?.auth?.rbfs_triggered_attacks instanceof List
      processor:
        convert:
          field: _ingest._value.detected_occurrences
          tag: convert_rbfs_triggered_attacks_detected_occurrences_to_long
          type: long
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value.detected_occurrences
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: cisco_duo.auth.rbfs_triggered_attacks
      if: ctx.cisco_duo?.auth?.rbfs_triggered_attacks instanceof List
      processor:
        convert:
          field: _ingest._value.shadow_mode
          tag: convert_rbfs_triggered_attacks_shadow_mode_to_boolean
          type: boolean
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value.shadow_mode
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: cisco_duo.auth.rbfs_triggered_attacks
      if: ctx.cisco_duo?.auth?.rbfs_triggered_attacks instanceof List
      processor:
        convert:
          field: _ingest._value.threshold_occurrences
          tag: convert_rbfs_triggered_attacks_threshold_occurrences_to_long
          type: long
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value.threshold_occurrences
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: cisco_duo.auth.rbfs_triggered_attacks
      if: ctx.cisco_duo?.auth?.rbfs_triggered_attacks instanceof List
      processor:
        convert:
          field: _ingest._value.threshold_time_frame
          tag: convert_rbfs_triggered_attacks_threshold_time_frame_to_long
          type: long
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value.threshold_time_frame
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - foreach:
      field: cisco_duo.auth.rbfs_triggered_attacks
      if: ctx.cisco_duo?.auth?.rbfs_triggered_attacks instanceof List
      processor:
        convert:
          field: _ingest._value.unrealistic_travel_velocity
          tag: convert_rbfs_triggered_attacks_unrealistic_travel_velocity_to_long
          type: long
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value.unrealistic_travel_velocity
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - append:
      field: related.ip
      value: '{{{source.ip}}}'
      if: ctx.source?.ip != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.ip
      value: '{{{cisco_duo.auth.auth_device.ip}}}'
      if: ctx.cisco_duo?.auth?.auth_device?.ip != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.user
      value: '{{{source.user.name}}}'
      if: ctx.source?.user?.name != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.hosts
      value: '{{{source.address}}}'
      if: ctx.source?.address != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.hosts
      value: '{{{cisco_duo.auth.access_device.hostname}}}'
      if: ctx.cisco_duo?.auth?.access_device?.hostname != null
      allow_duplicates: false
      ignore_failure: true
  - script:
      description: Drops null/empty values recursively
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == '') {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - remove:
      field: json
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
  - append:
      field: error.message
      value: '{{{_ingest.on_failure_message}}}'
