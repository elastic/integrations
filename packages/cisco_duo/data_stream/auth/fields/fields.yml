- name: cisco_duo.auth
  type: group
  fields:
    - name: email
      type: keyword
      description: |
        The email address of the user, if known to Duo, otherwise none.
    - name: event_type
      type: keyword
      description: |
        The type of activity logged.
    - name: factor
      type: keyword
      description: |
        The authentication factor.
    - name: ood_software
      type: keyword
      description: |
        If authentication was denied due to out-of-date software, shows the name of the software.
    - name: reason
      type: keyword
      description: |
        Provide the reason for the authentication attempt result.
    - name: result
      type: keyword
      description: |
        The result of the authentication attempt.
    - name: trusted_endpoint_status
      type: keyword
      description: |
        Status of Trusted Endpoint.
    - name: txid
      type: keyword
      description: |
        The transaction ID of the event.
    - name: alias
      type: keyword
      description: |
        The username alias used to log in.
    - name: access_device
      type: group
      fields:
        - name: flash_version
          type: keyword
          description: |
            The Flash plugin version used, if present.
        - name: hostname
          type: keyword
          description: |
            The hostname, if present.
        - name: ip
          type: ip
          description: |
            The access device's IP address.
        - name: port
          type: long
          description: |
            The access device's port number.
        - name: is_encryption_enabled
          type: keyword
          description: |
            Reports the disk encryption state as detected by the Duo Device Health app.
        - name: is_firewall_enabled
          type: keyword
          description: |
            Reports the firewall state as detected by the Duo Device Health app.
        - name: is_password_set
          type: keyword
          description: |
            Reports the system password state as detected by the Duo Device Health app
        - name: java_version
          type: keyword
          description: |
            The Java plugin version used.
        - name: location
          type: group
          fields:
            - name: city
              type: keyword
              description: |
                The city name of the access device using geoip location.
            - name: country
              type: keyword
              description: |
                The country of the access device using geoip location.
            - name: state
              type: keyword
              description: |
                The state name of the access device using geoip location.
        - name: security_agents
          type: flattened
          description: |
            Reports the security agents present on the endpoint as detected by the Duo Device Health app.
    - name: application
      type: group
      fields:
        - name: key
          type: keyword
          description: |
            The application's integration_key.
        - name: name
          type: keyword
          description: |
            The application's name.
    - name: auth_device
      type: group
      fields:
        - name: ip
          type: ip
          description: |
            The IP address of the authentication device.
        - name: port
          type: long
          description: |
            The network port of the authentication device.
        - name: location
          type: group
          fields:
            - name: city
              type: keyword
              description: |
                The city name of the authentication device using geoip location.
            - name: country
              type: keyword
              description: |
                The country of the authentication device using geoip location.
            - name: state
              type: keyword
              description: |
                The state name of the authentication device using geoip location.
        - name: as.number
          type: long
          description: Unique number allocated to the autonomous system. The autonomous system number (ASN) uniquely identifies each network on the Internet.
        - name: as.organization.name
          type: keyword
          description: Organization name.
        - name: geo.city_name
          type: keyword
          description: City name.
        - name: geo.continent_name
          type: keyword
          description: Name of the continent.
        - name: geo.country_iso_code
          type: keyword
          description: Country ISO code.
        - name: geo.country_name
          type: keyword
          description: Country name.
        - name: geo.location
          type: geo_point
          level: core
          description: Longitude and latitude.
        - name: geo.region_iso_code
          type: keyword
          description: Region ISO code.
        - name: geo.region_name
          type: keyword
          description: Region name.
        - name: name
          type: keyword
          description: |
            The name of the authentication device.
