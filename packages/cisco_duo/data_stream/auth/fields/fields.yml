- name: cisco_duo.auth
  type: group
  fields:
    - name: email
      type: keyword
      description: |
        The email address of the user, if known to Duo, otherwise none.
    - name: event_type
      type: keyword
      description: |
        The type of activity logged.
    - name: factor
      type: keyword
      description: |
        The authentication factor.
    - name: isotimestamp
      type: date
      description: ISO8601 timestamp of the event.
    - name: ood_software
      type: keyword
      description: |
        If authentication was denied due to out-of-date software, shows the name of the software.
    - name: passport_assessment
      type: group
      fields:
        - name: is_supported
          type: boolean
          description: If true, the authentication supported Duo Passport. If false, the authentication did not support Duo Passport.
        - name: reason
          type: keyword
          description: Returns 'supported' if is_supported is true. Otherwise, returns a reason on why Duo Passport could not be used for that authentication.
    - name: reason
      type: keyword
      description: |
        Provide the reason for the authentication attempt result.
    - name: result
      type: keyword
      description: |
        The result of the authentication attempt.
    - name: trusted_endpoint_status
      type: keyword
      description: |
        Status of Trusted Endpoint.
    - name: trusted_session_info
      type: group
      fields:
        - name: trusted_session_uuid
          type: keyword
          description: Unique identifier for tracking a trusted session.
    - name: txid
      type: keyword
      description: |
        The transaction ID of the event.
    - name: alias
      type: keyword
      description: |
        The username alias used to log in.
    - name: access_device
      type: group
      fields:
        - name: as
          type: group
          fields:
            - name: number
              type: long
              description: |
                Unique number allocated to the autonomous system. The autonomous system number (ASN) uniquely identifies each network on the Internet.
            - name: organization.name
              type: keyword
              description: |
                Organization name.
        - name: epkey
          type: keyword
          description: The endpoint's unique identifier. Collected during authentication events.
        - name: flash_version
          type: keyword
          description: |
            The Flash plugin version used, if present.
        - name: geo
          type: group
          fields:
            - name: city_name
              type: keyword
              description: |
                City name (geo enrichment based on the IP address).
            - name: continent_name
              type: keyword
              description: |
                Name of the continent (geo enrichment based on the IP address).
            - name: country_iso_code
              type: keyword
              description: |
                Country ISO code (geo enrichment based on the IP address).
            - name: country_name
              type: keyword
              description: |
                Country name (geo enrichment based on the IP address).
            - name: location
              type: geo_point
              level: core
              description: |
                Longitude and latitude (geo enrichment based on the IP address).
            - name: region_iso_code
              type: keyword
              description: |
                Region ISO code (geo enrichment based on the IP address).
            - name: region_name
              type: keyword
              description: |
                Region name (geo enrichment based on the IP address).
        - name: hostname
          type: keyword
          description: |
            The hostname, if present.
        - name: ip
          type: ip
          description: |
            The access device's IP address.
        - name: port
          type: long
          description: |
            The access device's port number.
        - name: is_encryption_enabled
          type: keyword
          description: |
            Reports the disk encryption state as detected by the Duo Device Health app.
        - name: is_firewall_enabled
          type: keyword
          description: |
            Reports the firewall state as detected by the Duo Device Health app.
        - name: is_password_set
          type: keyword
          description: |
            Reports the system password state as detected by the Duo Device Health app
        - name: java_version
          type: keyword
          description: |
            The Java plugin version used.
        - name: location
          type: group
          fields:
            - name: city
              type: keyword
              description: |
                The city name of the access device provided by Cisco Duo.
            - name: country
              type: keyword
              description: |
                The country of the access device provided by Cisco Duo.
            - name: state
              type: keyword
              description: |
                The state name of the access device provided by Cisco Duo.
        - name: security_agents
          type: flattened
          description: |
            Reports the security agents present on the endpoint as detected by the Duo Device Health app.
    - name: adaptive_trust_assessments
      type: group
      fields:
        - name: more_secure_auth
          type: group
          fields:
            - name: detected_attack_detectors
              type: keyword
              description: List of the risk-based authentication detections found during or after an authentication attempt.
            - name: features_version
              type: keyword
              description: The feature version for the risk-based authentication trust assessment.
            - name: model_version
              type: keyword
              description: The model version for the risk-based authentication trust assessment.
            - name: policy_enabled
              type: boolean
              description: Denotes if risk-based authentication was enabled by the policy under which the trust assessment was evaluated.
            - name: preview_mode_enabled
              type: boolean
            - name: reason
              type: keyword
              description: The reason behind the trust assessment level.
            - name: trust_level
              type: keyword
              description: 'The trust assessment level. One of: ERROR, LOW, NORMAL, UNKNOWN, or UNSET.'
        - name: remember_me
          type: group
          fields:
            - name: features_version
              type: keyword
              description: The feature version for the risk-based authentication trust assessment.
            - name: model_version
              type: keyword
              description: The model version for the risk-based authentication trust assessment.
            - name: policy_enabled
              type: boolean
              description: Denotes if risk-based authentication was enabled by the policy under which the trust assessment was evaluated.
            - name: preview_mode_enabled
              type: boolean
            - name: reason
              type: keyword
              description: The reason behind the trust assessment level.
            - name: trust_level
              type: keyword
              description: 'The trust assessment level. One of: ERROR, LOW, NORMAL, UNKNOWN, or UNSET.'
    - name: application
      type: group
      fields:
        - name: destination_name
          type: keyword
          description: The dest_app_name value passed in by an OIDC Auth API application.
        - name: key
          type: keyword
          description: |
            The application's integration_key.
        - name: name
          type: keyword
          description: |
            The application's name.
    - name: auth_device
      type: group
      fields:
        - name: ip
          type: ip
          description: |
            The IP address of the authentication device.
        - name: key
          type: keyword
          description: The Duo identifier of the authentication device.
        - name: port
          type: long
          description: |
            The network port of the authentication device.
        - name: location
          type: group
          fields:
            - name: city
              type: keyword
              description: |
                The city name of the authentication device provided by Cisco Duo.
            - name: country
              type: keyword
              description: |
                The country of the authentication device provided by Cisco Duo.
            - name: state
              type: keyword
              description: |
                The state name of the authentication device provided by Cisco Duo.
        - name: as
          type: group
          fields:
            - name: number
              type: long
              description: |
                Unique number allocated to the autonomous system. The autonomous system number (ASN) uniquely identifies each network on the Internet.
            - name: organization.name
              type: keyword
              description: |
                Organization name.
        - name: geo
          type: group
          fields:
            - name: city_name
              type: keyword
              description: |
                City name (geo enrichment based on the IP address).
            - name: continent_name
              type: keyword
              description: |
                Name of the continent (geo enrichment based on the IP address).
            - name: country_iso_code
              type: keyword
              description: |
                Country ISO code (geo enrichment based on the IP address).
            - name: country_name
              type: keyword
              description: |
                Country name (geo enrichment based on the IP address).
            - name: location
              type: geo_point
              level: core
              description: |
                Longitude and latitude (geo enrichment based on the IP address).
            - name: region_iso_code
              type: keyword
              description: |
                Region ISO code (geo enrichment based on the IP address).
            - name: region_name
              type: keyword
              description: |
                Region name (geo enrichment based on the IP address).
        - name: name
          type: keyword
          description: |
            The name of the authentication device.
    - name: rbfs_triggered_attacks
      type: group
      fields:
        - name: country_code_access
          type: keyword
        - name: country_code_auth
          type: keyword
        - name: detected_occurrences
          type: long
        - name: detector
          type: keyword
        - name: shadow_mode
          type: boolean
        - name: suppressed
          type: keyword
        - name: threshold_occurrences
          type: long
        - name: threshold_time_frame
          type: long
        - name: unrealistic_travel_velocity
          type: long
