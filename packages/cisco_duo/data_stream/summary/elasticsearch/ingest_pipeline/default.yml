---
description: Pipeline for parsing cisco_duo summary logs
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - remove:
      field:
        - organization
        - division
        - team
      ignore_missing: true
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      tag: remove_agentless_tags
      description: >-
        Removes the fields added by Agentless as metadata,
        as they can collide with ECS fields.
  - set:
      field: "@timestamp"
      value: "{{{_ingest.timestamp}}}"
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - remove:
      field: message
      ignore_missing: true
      if: 'ctx.event?.original != null'
      description: 'The `message` field is no longer required if the document has an `event.original` field.'
  - json:
      field: event.original
      target_field: json
      on_failure:
        - set:
            field: event.kind
            value: pipeline_error
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - rename:
      field: json.response.admin_count
      target_field: cisco_duo.summary.admin_count
  - rename:
      field: json.response.integration_count
      target_field: cisco_duo.summary.integration_count
  - rename:
      field: json.response.telephony_credits_remaining
      target_field: cisco_duo.summary.telephony_credits_remaining
  - rename:
      field: json.response.user_count
      target_field: cisco_duo.summary.user_count
  - remove:
      field: json
      if: ctx.json != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
  - append:
      field: error.message
      value: '{{{_ingest.on_failure_message}}}'
