type: logs
title: Cisco Duo telephony logs
streams:
  - input: cel
    enabled: false
    vars:
      - name: initial_interval
        type: text
        title: Initial Interval
        multi: false
        show_user: false
        required: true
        default: 4320h
        description: How far back to pull Telephony logs from the Cisco Duo API. Maximum interval is 180 days (4320 hours). Supported units for this parameter are h/m/s.
      - name: limit
        type: integer
        title: Limit
        description: Maximum number of records to fetch on each request. Max is 1000.
        show_user: false
        required: true
        default: 100
      - name: resource_retry_max_attempts
        type: text
        title: Resource Retry Max Attempts
        description: The maximum number of retries for the HTTP client. Default is "5".
        show_user: false
        multi: false
        required: false
      - name: resource_retry_wait_min
        type: text
        title: Resource Retry Wait Min
        description: The minimum time to wait before a retry is attempted. Default is "1s".
        show_user: false
        multi: false
        required: false
      - name: resource_retry_wait_max
        type: text
        title: Resource Retry Wait Max
        description: The maximum time to wait before a retry is attempted. Default is "60s".
        show_user: false
        multi: false
        required: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - cisco_duo-telephony_v2
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
    template_path: cel.yml.hbs
    title: Cisco Duo Telephony v2 logs
    description: Collect Cisco Duo Telephony logs. It pulls logs from the v2 API endpoint.
