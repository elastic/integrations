- name: cisco_duo.telephony_v2
  type: group
  fields:
    - name: event_type
      type: keyword
      description: |
        The context under which this telephony event was used (e.g. Administrator Login).
    - name: credits
      type: integer
      description: |
        How many telephony credits this event used.
    - name: id
      type: keyword
      description: |
        A unique identifier for the telephony event.
    - name: phone_number
      type: keyword
      description: |
        The phone number that initiated this event.
    - name: txid
      type: keyword
      description: |
        A unique identifier that relates to the successful authentication attempt using this telephony event.
    - name: type
      type: keyword
      description: |
        The event type. Either "sms" or "phone".
