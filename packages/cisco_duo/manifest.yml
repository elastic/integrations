format_version: 1.0.0
name: cisco_duo
title: Cisco Duo
version: 0.0.1
license: basic
description: |
  Collect logs from the Cisco Duo environment
type: integration
categories:
  - security
release: experimental
conditions:
  kibana.version: ^7.15.0
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/cisco_duo-logo.svg
    title: Cisco Duo logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: cisco_duo
    title: Cisco Duo logs
    description: Collect Cisco Duo logs
    inputs:
      - type: httpjson
        vars:
          - name: hostname
            type: text
            title: Hostname
            required: true
          - name: integration_key
            type: text
            title: Integration Key
            required: true
          - name: secret_key
            type: password
            title: Secret Key
            required: true
          - name: interval
            type: text
            title: Interval
            multi: false
            required: true
            show_user: true
            default: 2m
          - name: initial_interval
            type: text
            title: Initial interval
            multi: false
            required: true
            show_user: true
            default: 24h
        title: Collect Cisco Duo logs via API
        description: Collect Cisco Duo Administrator, Authentication, Offline Enrollment, Summary, and Telephony logs
owner:
  github: elastic/security-external-integrations
