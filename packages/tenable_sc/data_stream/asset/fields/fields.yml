- name: tenable_sc.asset
  type: group
  fields:
    - name: bios.guid
      type: keyword
      description: |
        GUID of bios
    - name: dns.name
      type: keyword
      description: |
        DNS name of the asset
    - name: host_uniqueness
      type: keyword
      description: |
        Host Uniqueness
    - name: ip
      type: keyword
      description: |
        The IPv4 address of the asset.
    - name: last_auth_run
      type: keyword
      description: |
        The timestamp of last auth run
    - name: last_unauth_run
      type: keyword
      description: |
        The timestamp of last unauth run
    - name: mcafee.guid
      type: keyword
      description: |
        GUID of McAfee.
    - name: mac
      type: keyword
      description: |
        The mac address of the asset
    - name: netbios.name
      type: keyword
      description: |
        Name of netbios of the asset
    - name: os_cpe
      type: keyword
      description: |
        OS CPE (Common Platform Enumeration is a standardized way to name software applications, operating systems, and hardware platforms)
    - name: plugin_set
      type: keyword
      description: |
        The plugin set the asset fall in.
    - name: policy.name
      type: keyword
      description: |
        The name of the policy that is assigned to the asset
    - name: tpm.id
      type: keyword
      description: |
        The ID of TPM.
    - name: repository
      type: group
      fields:
        - name: data_format
          type: keyword
          description: |
            Data format.
        - name: description
          type: keyword
          description: |
            Description of repository.
        - name: id
          type: keyword
          description: |
            ID of repository the asset belongs to.
        - name: name
          type: keyword
          description: |
            Name of repository the asset belongs to.
        - name: sci.id
          type: keyword
          description: |
            Sci ID.
    - name: score
      type: long
      description: |
        The score of the asset
    - name: severity
      type: group
      fields:
        - name: info
          type: long
          description: |
            The info score of the asset
        - name: low
          type: long
          description: |
            The low score of the asset
        - name: medium
          type: long
          description: |
            The medium score of the asset
        - name: high
          type: long
          description: |
            The high score of the asset
        - name: critical
          type: long
          description: |
            The critical score of the asset
    - name: total
      type: long
      description: |
        The total score for the asset
    - name: uniqueness
      type: keyword
      description: |
        Uniqueness
    - name: uuid
      type: keyword
      description: |
        The uuid of the asset.
