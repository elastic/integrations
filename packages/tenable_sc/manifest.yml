format_version: "3.0.2"
name: tenable_sc
title: Tenable.sc
# The version must be updated in the input configuration templates as well, in order to set the correct User-Agent header. Until elastic/kibana#121310 is implemented we will have to manually sync these.
version: "1.22.0"
description: |
  Collect logs from Tenable.sc with Elastic Agent.
type: integration
categories:
  - security
conditions:
  kibana:
    version: ^8.12.0
screenshots:
  - src: /img/tenable_sc-screenshot.png
    title: Tenable.sc vulnerability dashboard screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/tenable_sc-logo.svg
    title: Tenable.sc logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: tenable_sc
    title: Tenable.sc logs
    description: Collect Tenable.sc logs.
    inputs:
      - type: httpjson
        vars:
          - name: url
            type: text
            title: URL
            description: URL for the Tenable.sc API (Add https:// before the url).
            default: https://sc.tenalab.online
            show_user: true
            required: true
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            multi: false
            required: false
            show_user: false
            description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
          - name: proxy_url
            type: text
            title: Proxy URL
            description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
            multi: false
            required: false
            show_user: false
          - name: access_key
            type: password
            title: Access Key
            description: Access key for the Tenable.sc API.
            required: true
            secret: true
          - name: secret_key
            type: password
            title: Secret Key
            description: Secret key for the Tenable.sc API.
            required: true
            secret: true
          - name: batch_size
            type: text
            title: Batch Size
            description: Batch size for the response of the Tenable.sc API.
            default: 1000
            required: true
          - name: interval
            type: text
            title: Interval
            description: "Duration between requests to the Tenable.sc API. NOTE: Supported units for this parameter are h/m/s."
            default: 1m
            multi: false
            required: true
            show_user: true
          - name: initial_interval
            type: text
            title: Initial Interval
            description: "How far back to pull the initial log from the Tenable.sc API. NOTE: Supported units for this parameter are h/m/s."
            default: 24h
            multi: false
            required: true
            show_user: true
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
            default: |
