- name: docker.image
  type: group
  release: ga
  fields:
    - name: id
      type: group
      fields:
        - name: current
          type: keyword
          description: |
            Unique image identifier given upon its creation.
        - name: parent
          type: keyword
          description: |
            Identifier of the image, if it exists, from which the current image directly descends.
    - name: created
      type: date
      description: |
        Date and time when the image was created.
    - name: size
      type: group
      fields:
        - name: virtual
          type: long
          metric_type: gauge
          description: |
            Size of the image.
        - name: regular
          type: long
          metric_type: counter
          description: |
            Total size of the all cached images associated to the current image.
    - name: labels.*
      type: object
      description: |
        Image labels.
    - name: tags
      type: keyword
      description: |
        Image tags.
