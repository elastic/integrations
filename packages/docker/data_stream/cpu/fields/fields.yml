- name: docker.container.labels.*
  type: object
  release: ga
  description: |
    Container labels
- name: docker.cpu
  type: group
  release: ga
  fields:
    - name: kernel.pct
      type: scaled_float
      format: percent
      unit: percent
      metric_type: gauge
      description: |
        Percentage of time in kernel space.
    - name: kernel.norm.pct
      type: scaled_float
      format: percent
      unit: percent
      metric_type: gauge
      description: |
        Percentage of time in kernel space normalized by the number of CPU cores.
    - name: kernel.ticks
      type: long
      metric_type: counter
      description: |
        CPU ticks in kernel space.
    - name: system.pct
      type: scaled_float
      format: percent
      unit: percent
      metric_type: gauge
      description: |
        Percentage of total CPU time in the system.
    - name: system.norm.pct
      type: scaled_float
      format: percent
      unit: percent
      metric_type: gauge
      description: |
        Percentage of total CPU time in the system normalized by the number of CPU cores.
    - name: system.ticks
      type: long
      metric_type: counter
      description: |
        CPU system ticks.
    - name: user.pct
      type: scaled_float
      format: percent
      unit: percent
      metric_type: gauge
      description: |
        Percentage of time in user space.
    - name: user.norm.pct
      type: scaled_float
      format: percent
      unit: percent
      metric_type: gauge
      description: |
        Percentage of time in user space normalized by the number of CPU cores.
    - name: user.ticks
      type: long
      metric_type: counter
      description: |
        CPU ticks in user space.
    - name: total.pct
      type: scaled_float
      format: percent
      unit: percent
      metric_type: gauge
      description: |
        Total CPU usage.
    - name: total.norm.pct
      type: scaled_float
      format: percent
      unit: percent
      metric_type: gauge
      description: |
        Total CPU usage normalized by the number of CPU cores.
    - name: core.*.pct
      type: object
      format: percent
      unit: percent
      metric_type: gauge
      description: |
        Percentage of CPU time in this core.
    - name: core.*.norm.pct
      type: object
      format: percent
      unit: percent
      metric_type: gauge
      description: |
        Percentage of CPU time in this core, normalized by the number of CPU cores.
    - name: core.*.ticks
      type: object
      description: |
        Number of CPU ticks in this core.
