title: "Docker container logs"
type: logs
streams:
  - input: filestream
    title: Collect Docker container logs
    description: Collect Docker container logs
    vars:
      - name: paths
        type: text
        required: true
        title: Docker container log path
        multi: true
        default:
          - /var/lib/docker/containers/${docker.container.id}/*-json.log
      - name: containerParserStream
        type: text
        title: Container parser's stream configuration
        multi: false
        required: true
        default: all
      - name: condition
        title: Condition
        description: Condition to filter when to apply this datastream. Refer to [Docker provider](https://www.elastic.co/guide/en/fleet/current/docker-provider.html) to find the available keys and to [Conditions](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html#conditions) on how to use the available keys in conditions.
        type: text
        multi: false
        required: false
        show_user: true
      - name: additionalParsersConfig
        type: yaml
        title: Additional parsers configuration
        multi: false
        required: true
        default: |
          # - ndjson:
          #     target: json
          #     ignore_decoding_error: true
          # - multiline:
          #     type: pattern
          #     pattern: '^\['
          #     negate: true
          #     match: after
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the events are shipped. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
