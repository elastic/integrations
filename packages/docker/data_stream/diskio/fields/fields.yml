- name: docker.container.labels.*
  type: object
  release: ga
  description: |
    Container labels
- name: docker.diskio
  type: group
  release: ga
  fields:
    - name: read
      type: group
      fields:
        - name: ops
          type: long
          description: |
            Number of reads during the life of the container
        - name: bytes
          type: long
          format: bytes
          metric_type: counter
          description: |
            Bytes read during the life of the container
        - name: rate
          type: long
          metric_type: gauge
          description: |
            Number of current reads per second
        - name: service_time
          type: long
          metric_type: counter
          description: |
            Total time to service IO requests, in nanoseconds
        - name: wait_time
          type: long
          metric_type: counter
          description: |
            Total time requests spent waiting in queues for service, in nanoseconds
        - name: queued
          type: long
          metric_type: gauge
          description: |
            Total number of queued requests
    - name: reads
      type: scaled_float
      metric_type: gauge
      description: |
        Number of current reads per second
    - name: write
      type: group
      fields:
        - name: ops
          type: long
          metric_type: counter
          description: |
            Number of writes during the life of the container
        - name: bytes
          type: long
          format: bytes
          unit: byte
          metric_type: counter
          description: |
            Bytes written during the life of the container
        - name: rate
          type: long
          metric_type: gauge
          description: |
            Number of current writes per second
        - name: service_time
          type: long
          metric_type: counter
          description: |
            Total time to service IO requests, in nanoseconds
        - name: wait_time
          type: long
          metric_type: counter
          description: |
            Total time requests spent waiting in queues for service, in nanoseconds
        - name: queued
          type: long
          metric_type: counter
          description: |
            Total number of queued requests
    - name: writes
      type: scaled_float
      metric_type: gauge
      description: |
        Number of current writes per second
    - name: summary
      type: group
      fields:
        - name: ops
          type: long
          metric_type: counter
          description: |
            Number of I/O operations during the life of the container
        - name: bytes
          type: long
          format: bytes
          unit: byte
          metric_type: counter
          description: |
            Bytes read and written during the life of the container
        - name: rate
          type: long
          metric_type: gauge
          description: |
            Number of current operations per second
        - name: service_time
          type: long
          metric_type: counter
          description: |
            Total time to service IO requests, in nanoseconds
        - name: wait_time
          type: long
          metric_type: counter
          description: |
            Total time requests spent waiting in queues for service, in nanoseconds
        - name: queued
          type: long
          metric_type: counter
          description: |
            Total number of queued requests
    - name: total
      type: scaled_float
      metric_type: gauge
      description: |
        Number of reads and writes per second
