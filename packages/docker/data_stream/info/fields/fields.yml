- name: docker.info
  type: group
  release: ga
  fields:
    - name: containers
      type: group
      fields:
        - name: paused
          type: long
          metric_type: counter
          description: |
            Total number of paused containers.
        - name: running
          type: long
          metric_type: counter
          description: |
            Total number of running containers.
        - name: stopped
          type: long
          metric_type: counter
          description: |
            Total number of stopped containers.
        - name: total
          type: long
          metric_type: counter
          description: |
            Total number of existing containers.
    - name: id
      type: keyword
      description: |
        Unique Docker host identifier.
    - name: images
      type: long
      metric_type: counter
      description: |
        Total number of existing images.
