  - set:
      field: ecs.version
      tag: set_ecs_version
      value: 8.10.0
  - set:
      field: event.kind
      tag: set_event_kind
      value: event
  - append:
      field: event.category
      tag: append_event_category
      value: host
  - append:
      field: event.type
      tag: append_event_type
      value: info
  - rename:
      field: message
      tag: rename_message
      target_field: event.original
      ignore_missing: true
  - drop:
      if: ctx.event?.original != null && ctx.event.original.isEmpty()
