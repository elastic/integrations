title: Collect Audit logs from Prisma Cloud Security Posture Management.
type: logs
streams:
  - input: cel
    title: Audit Logs
    description: Collect Audit logs from Prisma Cloud Security Posture Management.
    template_path: input.yml.hbs
    enabled: false
    vars:
      - name: url
        type: text
        title: URL
        description: Base URL of the Prisma Cloud Server API.
        required: true
        show_user: true
      - name: interval
        type: text
        title: Interval
        description: Interval between two REST API calls. Supported units for this parameter are h/m/s.
        default: 1m
        multi: false
        required: true
        show_user: true
      - name: time_amount
        type: integer
        title: Time Amount
        description: Number of Time Units.
        default: 5
        multi: false
        required: true
        show_user: true
      - name: time_unit
        type: text
        title: Time Unit
        description: Possible Value for this parameter are minute/hour/day/week/month/year.
        default: day
        multi: false
        required: true
        show_user: true
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Supported time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 30s
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - prisma_cloud-audit
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: false
        title: Preserve duplicate custom fields
        description: Preserve prisma_cloud.audit fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
