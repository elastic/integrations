- name: prisma_cloud
  type: group
  fields:
    - name: misconfiguration
      type: group
      fields:
        - name: account_id
          type: keyword
          description: Cloud account ID.
        - name: account_name
          type: keyword
          description: Cloud account name.
        - name: alert_status
          type: group
          description: Count of alerts found by their policy severity.
          fields:
            - name: critical
              type: long
            - name: high
              type: long
            - name: informational
              type: long
            - name: low
              type: long
            - name: medium
              type: long
        - name: app_names
          type: keyword
          description: Application names.
        - name: asset_type
          type: keyword
          description: Asset type.
        - name: cloud_type
          type: keyword
          description: Cloud type.
        - name: id
          type: keyword
          description: Resource ID
        - name: name
          type: keyword
          description: Resource name.
        - name: overall_passed
          type: boolean
          description: Whether all policies for the resource passed.
        - name: region_id
          type: keyword
          description: Region ID.
        - name: region_name
          type: keyword
          description: Region name.
        - name: resource_config_json_available
          type: boolean
          description: Whether the resource config JSON is available.
        - name: resource_details_available
          type: boolean
          description: Whether the resource details are available.
        - name: rrn
          type: keyword
          description: RRN of the resource.
        - name: scanned_policy
          type: group
          description: Scanned policy details.
          fields:
            - name: name
              type: keyword
            - name: id
              type: keyword
            - name: severity
              type: keyword
            - name: passed
              type: boolean
            - name: labels
              type: keyword
        - name: unified_asset_id
          type: keyword
          description: Unified asset ID.
