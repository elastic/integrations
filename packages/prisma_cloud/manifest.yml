format_version: 2.8.0
name: prisma_cloud
title: "Palo Alto Prisma Cloud"
version: 0.2.0
description: "Collect logs from Prisma Cloud with Elastic Agent."
type: integration
categories:
  - security
conditions:
  kibana.version: "^8.10.1"
  elastic.subscription: "basic"
icons:
  - src: /img/prisma_cloud-logo.svg
    title: Prisma Cloud logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: cel
        title: Collect Prisma Cloud logs via API
        description: Collecting Prisma Cloud via API.
        vars:
          - name: username
            type: text
            title: Username
            description: Access Key ID of the Prisma Cloud Console.
            multi: false
            required: true
            show_user: true
          - name: password
            type: password
            title: Password
            description: Secret Key of the Prisma Cloud Console.
            multi: false
            required: true
            show_user: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
