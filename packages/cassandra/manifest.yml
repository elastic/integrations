format_version: "3.0.2"
name: cassandra
title: Cassandra
version: "1.12.2"
description: This Elastic integration collects logs and metrics from cassandra.
type: integration
categories:
  - datastore
  - observability
conditions:
  kibana:
    version: "^8.13.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/[Metrics Cassandra] Overview.png
    title: Overview Dashboard
    size: 600x600
    type: image/png
  - src: /img/[Logs Cassandra] System Logs.png
    title: System Logs Dashboard
    size: 600x600
    type: image/jpg
icons:
  - src: /img/cassandra.svg
    title: cassandra
    size: 279x187
    type: image/svg+xml
policy_templates:
  - name: cassandra
    title: Cassandra logs and metrics
    description: Collect logs and metrics from Cassandra
    inputs:
      - type: logfile
        title: Collect System logs from Cassandra
        description: Collecting System logs from Cassandra.
      - type: jolokia/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - localhost:8778
          - name: path
            type: text
            title: Path
            multi: false
            required: true
            show_user: false
            default: /jolokia/?ignoreErrors=true&canonicalNaming=false
          - name: username
            type: text
            title: Username
            multi: false
            required: false
            show_user: false
            default: admin
          - name: password
            type: password
            title: Password
            secret: true
            multi: false
            required: false
            show_user: false
            default: admin
        title: Collect Cassandra metrics
        description: Collecting metrics from Cassandra using jolokia.
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
