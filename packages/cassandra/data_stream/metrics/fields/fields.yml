- name: cassandra.metrics
  type: group
  release: beta
  fields:
    - name: storage
      type: group
      fields:
        - name: mbean
          type: keyword
          description: Mbean that this event is related to
        - name: TotalHintsInProgress
          type: long
          description: The number of the total hits in progress
        - name: TotalHints
          type: long
          description: The number of the total hits
        - name: Exceptions
          type: long
          description: The number of the total exceptions
        - name: Load
          type: long
          description: The Load in storage
    - name: gc
      type: group
      fields:
        - name: mbean
          type: keyword
          description: Mbean that this event is related to
        - name: ConcurrentMarkSweep
          type: group
          fields:
            - name: CollectionTime
              type: long
              description: Approximate accumulated CMS collection elapsed time in milliseconds.
            - name: CollectionCount
              type: long
              description: Total number of CMS collections that have occurred.
        - name: ParNew
          type: group
          fields:
            - name: CollectionTime
              type: long
              description: Approximate accumulated ParNew collection elapsed time in milliseconds.
            - name: CollectionCount
              type: long
              description: Total number of ParNew collections that have occurred.
    - name: memory
      type: group
      fields:
        - name: mbean
          type: keyword
          description: Mbean that this event is related to
        - name: heap
          type: group
          fields:
            - name: usage
              type: group
              fields:
                - name: committed
                  description: Committed heap memory usage
                  type: long
                - name: max
                  description: Max heap memory usage
                  type: long
                - name: used
                  description: Used heap memory usage
                  type: long
                - name: init
                  description: Initial heap memory usage
                  type: long
        - name: other
          type: group
          fields:
            - name: usage
              type: group
              fields:
                - name: committed
                  description: Committed non-heap memory usage
                  type: long
                - name: max
                  description: Max non-heap memory usage
                  type: long
                - name: used
                  description: Used non-heap memory usage
                  type: long
                - name: init
                  description: Initial non-heap memory usage
                  type: long
    - name: client_request
      type: group
      fields:
        - name: mbean
          type: keyword
          description: Mbean that this event is related to
        - name: write
          type: group
          fields:
            - name: timeouts
              description: Number of read timeouts encountered
              type: long
            - name: unavailables
              description: Number of read unavailables encountered
              type: long
            - name: OneMinuteRate
              type: long
            - name: 75thPercentile
              type: long
            - name: 95thPercentile
              type: long
            - name: 99thPercentile
              type: long
        - name: read
          type: group
          fields:
            - name: timeouts
              type: long
            - name: unavailables
              type: long
            - name: OneMinuteRate
              type: long
            - name: 75thPercentile
              type: long
            - name: 95thPercentile
              type: long
            - name: 99thPercentile
              type: long
        - name: rangeSlice
          type: group
          fields:
            - name: OneMinuteRate
              type: long
        - name: CASWrite
          type: group
          fields:
            - name: OneMinuteRate
              type: long
        - name: CASRead
          type: group
          fields:
            - name: OneMinuteRate
              type: long
    - name: task
      type: group
      fields:
        - name: mbean
          type: keyword
          description: Mbean that this event is related to
        - name: complete
          description: completed tasks
          type: long
        - name: pending
          description: pending tasks
          type: long
        - name: total.commitlogSize
          description: total commitlog size of tasks
          type: long
    - name: compaction
      type: group
      fields:
        - name: mbean
          type: keyword
          description: Mbean that this event is related to
        - name: completedTasks
          description: compaction completed tasks
          type: long
        - name: pendingTasks
          description: compaction pending tasks
          type: long
    - name: table
      type: group
      fields:
        - name: mbean
          type: keyword
          description: Mbean that this event is related to
        - name: LiveSSTableCount
          type: long
    - name: cache
      type: group
      fields:
        - name: mbean
          type: keyword
          description: Mbean that this event is related to
        - name: keyCache
          type: group
          fields:
            - name: requests.OneMinuteRate
              type: long
            - name: capacity
              type: long
            - name: OneMinuteHitRate
              type: long
        - name: rowCache
          type: group
          fields:
            - name: requests.OneMinuteRate
              type: long
            - name: capacity
              type: long
            - name: OneMinuteHitRate
              type: long
    - name: threadPools
      type: group
      fields:
        - name: mbean
          type: keyword
          description: Mbean that this event is related to
        - name: CounterMutationStage
          type: group
          fields:
            - name: request
              type: group
              fields:
                - name: PendingTasks
                  type: long
                - name: ActiveTasks
                  type: long
        - name: MutationStage
          type: group
          fields:
            - name: request
              type: group
              fields:
                - name: PendingTasks
                  type: long
                - name: ActiveTasks
                  type: long
        - name: ReadRepairStage
          type: group
          fields:
            - name: request
              type: group
              fields:
                - name: PendingTasks
                  type: long
                - name: ActiveTasks
                  type: long
        - name: RequestResponseStage
          type: group
          fields:
            - name: request
              type: group
              fields:
                - name: PendingTasks
                  type: long
                - name: ActiveTasks
                  type: long
        - name: RequestResponseStage
          type: group
          fields:
            - name: request
              type: group
              fields:
                - name: PendingTasks
                  type: long
                - name: ActiveTasks
                  type: long
        - name: ReadStage
          type: group
          fields:
            - name: request
              type: group
              fields:
                - name: PendingTasks
                  type: long
                - name: ActiveTasks
                  type: long
    - name: columnFamily
      type: group
      fields:
        - name: mbean
          type: keyword
          description: Mbean that this event is related to
        - name: totalDiskSpaceUsed
          type: long
- name: service
  title: Service
  group: 2
  description: 'The service fields describe the service for or from which the data was collected.

    These fields help you find and correlate logs for a specific service and version.'
  type: group
  fields:
    - name: type
      level: core
      type: keyword
      ignore_above: 1024
      description: 'The type of the service data is collected from.

        The type can be used to group and correlate logs and metrics from one service type.

        Example: If logs or metrics are collected from Elasticsearch, `service.type` would be `elasticsearch`.'
    - name: address
      level: core
      type: keyword
      ignore_above: 1024
      description: 'The type of the service data is collected from.

        The type can be used to group and correlate logs and metrics from one service address.

        Example: If logs or metrics are collected from Elasticsearch, `service.address` would be `elasticsearch`.'
