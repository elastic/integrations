---
description: Pipeline for parsing Cassandra metrics.
processors:
  - set:
      field: ecs.version
      value: 8.0.0
      ignore_empty_value: true
      ignore_failure: true
  - set:
      field: event.module
      value: cassandra
      ignore_empty_value: true
      ignore_failure: true
  - set:
      field: event.kind
      value: event
      ignore_empty_value: true
      ignore_failure: true
  - set:
      field: event.category
      value: database
      ignore_empty_value: true
      ignore_failure: true
  - set:
      field: event.type
      value: info
      ignore_empty_value: true
      ignore_failure: true
  - set:
      field: event.created
      copy_from: "@timestamp"
      ignore_empty_value: true
      ignore_failure: true
  - rename:
      field: jolokia
      target_field: cassandra
      ignore_missing: true
      ignore_failure: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
          boolean drop(Object o) {
              if (o == null || o == "") {
              return true;
              } else if (o instanceof Map) {
              ((Map) o).values().removeIf(v -> drop(v));
              return (((Map) o).size() == 0);
              } else if (o instanceof List) {
              ((List) o).removeIf(v -> drop(v));
              return (((List) o).length == 0);
              }
              return false;
          }
          drop(ctx);
on_failure:
  - set:
      field: error.message
      value: "{{{ _ingest.on_failure_message }}}"
