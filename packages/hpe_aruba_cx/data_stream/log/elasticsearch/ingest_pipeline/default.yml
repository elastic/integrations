      if: "ctx.event?.code == '4001'"
      patterns: 
        - "^The Multicast L3 Bridge Control Forwarding entries limit was reached: %{GREEDYDATA:aruba.limit.threshold}"
        - "^Throttled %{NUMBER:aruba.throttle_count:long} Messages"
  - dissect:
      field: message
      tag: multicast_traffic_mgr_event_4002
