  - grok:
      if: "['7923','7931','7932','7934','7935','7936','7937','7938','7940','7941'].contains(ctx.event?.code)"
      tag: poe_event_7923_7931_7932_7934_7935_7936_7937_7938_7940_7941
      field: "message"
