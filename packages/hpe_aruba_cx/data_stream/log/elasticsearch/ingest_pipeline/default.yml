  - dissect:
      field: message
      tag: multicast_traffic_mgr_event_4003
      description: "Logged when error occurs while updating mgmd snooping filter unknown mcast entry into cpurx table."
      if: "ctx.event?.code == '4003'"
      pattern: "Failed to %{aruba.status} %{aruba.multicast.mgmd_type} snooping filter unknown mcast feature."

    # UDLD events (410x)
    # https://www.arubanetworks.com/techdocs/AOS-CX/10.15/HTML/elmrg/Content/events/UDLD.htm
  - grok:
      field: message
      tag: udld_event_4101_4102
      description: "Event raised when UDLD is [enabled|disabled]"
