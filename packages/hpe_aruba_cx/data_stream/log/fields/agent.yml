- name: log.offset
  type: long
  description: Offset of the entry in the log file.
- name: log.file.device_id
  description: Device Id of the log file this event came from.
  type: keyword
- name: log.file.inode
  type: keyword
  description: Inode of the log file this event came from.
- name: log.file.fingerprint
  type: keyword
  description: The sha256 fingerprint identity of the file when fingerprinting is enabled.