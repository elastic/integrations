- name: aws
  type: group
  fields:
    - name: cloudwatch
      type: group
      fields:
        - name: log_group
          type: keyword
          description: |
            CloudWatch log group name.
        - name: log_stream
          type: keyword
          description: |
            CloudWatch log stream name.
    - name: firehose
      type: group
      fields:
        - name: arn
          type: keyword
          description: |
            Firehose ARN.
        - name: request_id
          type: keyword
          description: |
            Firehose request ID.
        - name: subscription_filters
          type: keyword
          description: |
            Firehose request ID.
        - name: parameters.*
          type: flattened
          description: |
            Key-value pairs users set up when creating the Kinesis Data Firehose. These parameters are included in each HTTP call.
    - name: kinesis
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Kinesis name.
        - name: type
          type: keyword
          description: |-
            Kinesis type.
