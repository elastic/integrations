- name: aws
  type: object
  fields:
    - name: cloudwatch
      type: object
      fields:
        - name: log_group
          type: keyword
          description: |
            CloudWatch log group name.
        - name: log_stream
          type: keyword
          description: |
            CloudWatch log stream name.
    - name: firehose
      type: object
      fields:
        - name: arn
          type: keyword
          description: |
            Firehose ARN.
        - name: request_id
          type: keyword
          description: |
            Firehose request ID.
        - name: subscription_filters
          type: keyword
          description: |
            Firehose request ID.
    - name: kinesis
      type: object
      fields:
        - name: name
          type: keyword
          description: |
            Kinesis name.
        - name: type
          type: keyword
          description: |-
            Kinesis type.
