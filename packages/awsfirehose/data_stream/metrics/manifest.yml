title: Metrics ingested from Amazon Data Firehose
type: metrics
dataset: aws.cloudwatch
# This integration includes predefined rules that automatically route CloudWatch metrics ingested from Amazon Data Firehose to the respective integrations.
# Adding these permissions to ensure the agents have permissions to write data to `metrics-*-*`.
elasticsearch:
  index_mode: "time_series"
  dynamic_dataset: true
  dynamic_namespace: true
