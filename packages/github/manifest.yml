name: github
title: GitHub
version: 1.0.3
release: ga
description: Collect events from GitHub with Elastic Agent.
type: integration
format_version: 1.0.0
license: basic
categories: [security]
conditions:
  kibana.version: "^7.16.0 || ^8.0.0"
icons:
  - src: /img/github.svg
    title: GitHub
    size: 1024x1024
    type: image/svg+xml
screenshots:
  - src: /img/github-audit-dashboard.png
    title: GitHub audit overview
    size: 3000x1788
    type: image/png
  - src: /img/github-user-dashboard.png
    title: GitHub user overview
    size: 2998x1631
    type: image/png
policy_templates:
  - name: github
    title: GitHub logs
    description: Collect logs from GitHub
    inputs:
      - type: httpjson
        title: "Collect GitHub logs via API"
        description: "Collecting logs from GitHub via API"
owner:
  github: elastic/security-external-integrations
