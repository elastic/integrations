name: github
title: GitHub
version: "1.29.0"
description: Collect logs from GitHub with Elastic Agent.
type: integration
format_version: "3.0.2"
categories: [security, "productivity_security"]
conditions:
  kibana:
    version: "^8.13.0"
icons:
  - src: /img/github.svg
    title: GitHub
    size: 1024x1024
    type: image/svg+xml
screenshots:
  - src: /img/github-audit-dashboard.png
    title: GitHub audit overview
    size: 3000x1788
    type: image/png
  - src: /img/github-user-dashboard.png
    title: GitHub user overview
    size: 2998x1631
    type: image/png
policy_templates:
  - name: github
    title: GitHub logs
    description: Collect logs from GitHub
    inputs:
      - type: httpjson
        title: "Collect GitHub logs via API"
        description: "Collecting logs from GitHub via API"
        vars:
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            multi: false
            required: false
            show_user: false
            description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
owner:
  github: elastic/security-service-integrations
  type: elastic
