- name: github.secret_scanning
  type: group
  fields:
    - name: number
      type: integer
      description: >-
        The security alert number
    - name: created_at
      type: date
      description: >-
        The time that the alert was created in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`
    - name: updated_at
      type: date
      description: >-
        The time that the alert was last updated in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`
    - name: url
      type: keyword
      description: >-
        The REST API URL of the alert resource
    - name: html_url
      type: keyword
      description: >-
        The GitHub URL of the alert resource.
    - name: locations_url
      type: keyword
      description: >-
        The REST API URL of the code locations for this alert
    - name: state
      type: keyword
      description: "Sets the state of the secret scanning alert. \n"
    - name: resolution
      type: keyword
      description: >
        Required when the `state` is `resolved`. The reason for resolving the alert.

    - name: resolved_at
      type: date
      description: >
        The time that the alert was resolved in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`.

    - name: resolved_by
      type: group
      description: >
        Information on user who resolved the alert

      fields:
        - name: name
          type: keyword
        - name: email
          type: keyword
        - name: login
          type: keyword
        - name: id
          type: integer
        - name: node_id
          type: keyword
        - name: url
          type: keyword
        - name: html_url
          type: keyword
        - name: type
          type: keyword
        - name: site_admin
          type: boolean
    - name: secret_type
      type: keyword
      description: >
        The type of secret that secret scanning detected

    - name: secret_type_display_name
      type: keyword
      description: >
        User-friendly name for the detected secret, matching the `secret_type`

    - name: secret
      type: keyword
      description: >
        The secret that was detected

    - name: push_protection_bypassed
      type: boolean
      description: >
        Whether push protection was bypassed for the detected secret.

    - name: push_protection_bypassed_by
      type: group
      description: >
        Information on user who bypassed push protection bypassed

      fields:
        - name: name
          type: keyword
        - name: email
          type: keyword
        - name: login
          type: keyword
        - name: id
          type: integer
        - name: node_id
          type: keyword
        - name: url
          type: keyword
        - name: html_url
          type: keyword
        - name: type
          type: keyword
        - name: site_admin
          type: boolean
    - name: push_protection_bypassed_at
      type: date
      description: >-
        The time that push protection was bypassed in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`.
