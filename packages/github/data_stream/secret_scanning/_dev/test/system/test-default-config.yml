input: httpjson
service: github
vars: ~
data_stream:
  vars:
    preserve_original_event: true
    hide_secret: true
    api_url: http://{{Hostname}}:{{Port}}
    access_token: xxxxxxxxxx
    owner: sample_owner
    repo: sample_repo
    ssl:
      verification_mode: none
    enable_request_tracer: true
