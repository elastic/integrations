type: logs
title: Github ProjectV2 Items
release: beta
streams:
  - input: httpjson
    vars:
      - name: access_token
        type: text
        title: Personal Access Token
        description: the GitHub Personal Access Token.
        multi: false
        required: true
        show_user: true
      - name: owner
        type: text
        title: User/Organization of the Project
        description: The Github User/Organization the project is under.
        multi: false
        required: true
        show_user: true
      - name: project
        type: integer
        title: Project
        description: The GitHub Project Number. 
        multi: false
        required: true
        show_user: true
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        multi: false
        required: false
        show_user: true
        default: 60s
      - name: interval
        type: text
        title: Interval
        multi: false
        required: true
        show_user: true
        description: Interval at which the alerts will be pulled. The value must be between 2m and 1h.
        default: 10m
      - name: api_url
        type: text
        title: API URL.
        description: The API URL without the path.
        multi: false
        required: true
        show_user: false
        default: https://api.github.com
      - name: ssl
        type: yaml
        title: SSL
        multi: false
        required: false
        show_user: false
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - forwarded
          - github-project_items
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: "Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. \nThis executes in the agent before the logs are parsed. \nSee [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.\n"
    template_path: httpjson.yml.hbs
    title: Github ProjectV2 Items
    description: Collect GitHub ProjectV2 items as events via the Github GraphQL API
