- name: github
  type: group
  fields:
    - name: projectv2_items
      type: group
      fields:
        - name: field_values
          type: nested
          description: >-
            key-value pairs of projectv2 item's fields and values
        - name: id
          type: keyword
          description: >-
            The id of projectv2 item 
        - name: content
          type: group
          description: >-
            The issue/pull_request of the projectv2 item
          fields:
            - name: isDraft
              type: boolean
            - name: merged
              type: boolean
            - name: assignees
              type: keyword
            - name: body
              type: text
            - name: repository
              type: group
              fields:
                - name: name
                  type: keyword
                - name: url
                  type: keyword
            - name: title
              type: keyword
            - name: url
              type: keyword
            - name: labels
              type: keyword
            - name: createdAt
              type: date
            - name: closedAt
              type: date
            - name: number
              type: integer
            - name: closingIssuesReferences
              type: group
            - name: mergeable
              type: keyword
            - name: changedFiles
              type: integer
            - name: closed
              type: boolean
            - name: state
              type: keyword
            - name: databaseId
              type: long
            - name: updatedAt
              type: date

    - name: state
      type: keyword
      description: >
        State of github issue

    - name: repository
      type: group
      description: >
        Information on the Github repository associated with the alert

      fields:
        - name: name
          type: keyword
          description: >
            The name of the repository.

        - name: html_url
          type: keyword
          description: >
            The URL to view the repository on GitHub.com.

        - name: description
          type: text
          description: >
            The repository description.

        - name: url
          type: keyword
          description: >
            The URL to get more information about the repository from the GitHub API.

        - name: owner
          type: group
          description: >
            Owner of github repository

          fields:
            - name: login
              type: keyword        

