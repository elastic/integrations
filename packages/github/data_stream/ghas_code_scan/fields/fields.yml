- name: github.org
  type: keyword
  description: >
    GitHub organization name
- name: github.number
  type: integer
  description: >-
    The security alert number
- name: github.url
  type: keyword
  description: >-
    The REST API URL of the alert resource
- name: github.html_url
  type: keyword
  description: >-
    The GitHub URL of the alert resource.
- name: github.instances_url
  type: keyword
  description: >-
    The REST API URL for fetching the list of instances for an alert
- name: github.state
  type: keyword
  description: >
    State of a code scanning alert
- name: github.rule.id
  type: keyword
  description: >
    A unique identifier for the rule used to detect the alert
- name: github.rule.name
  type: keyword
  description: >
    The name of the rule used to detect the alert
- name: github.rule.severity
  type: keyword
  description: >
    The severity of the alert
- name: github.rule.security_severity_level
  type: keyword
  description: >
    The security severity of the alert
