- name: github
  type: group
  fields:
    - name: issues
      type: group
      fields:
        - name: id
          type: integer
          description: >-
            The id of github issue
        - name: node_id
          type: keyword
          description: >-
            The node_id of github issue
        - name: url
          type: keyword
          description: >-
            The url of github issue
        - name: repository_url
          type: keyword
          description: >-
            The repository containing the github issue
        - name: labels_url
          type: keyword
        - name: comments_url
          type: keyword
        - name: events_url
          type: keyword
        - name: html_url
          type: keyword
        - name: number
          type: integer
        - name: state
          type: keyword
        - name: title
          type: keyword
        - name: body
          type: text
        - name: user
          type: group
          description: >
            Information of user who created the issue

          fields:
            - name: name
              type: keyword
            - name: email
              type: keyword
            - name: login
              type: keyword
            - name: id
              type: integer
            - name: url
              type: keyword
            - name: html_url
              type: keyword
            - name: type
              type: keyword
            - name: site_admin
              type: boolean
        - name: assignee
          type: group
          description: >
            Information of user who was assigned the issue

          fields:
            - name: name
              type: keyword
            - name: email
              type: keyword
            - name: login
              type: keyword
            - name: id
              type: integer
            - name: url
              type: keyword
            - name: html_url
              type: keyword
            - name: type
              type: keyword
            - name: site_admin
              type: boolean
        - name: assignees
          type: flattened
          description: >
            Information of users who were assigned the issue

        - name: labels
          type: group
          description: >
            Information of labels assigned to the issue

          fields:
            - name: name
              type: keyword
            - name: description
              type: keyword
            - name: team
              type: keyword
            - name: integration
              type: keyword
        - name: locked
          type: boolean
        - name: active_lock_reason
          type: keyword
        - name: comments
          type: integer
        - name: pull_request
          type: group
          description: >
            Pull request

          fields:
            - name: url
              type: keyword
            - name: html_url
              type: keyword
            - name: diff_url
              type: keyword
            - name: patch_url
              type: keyword
        - name: closed_at
          type: date
          description: >-
            The time that the issue was closed in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`
        - name: created_at
          type: date
          description: >-
            The time that the issue was created in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`
        - name: updated_at
          type: date
          description: >-
            The time that the issue was last updated in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`
        - name: closed_by
          type: group
          description: >
            Information of user who closed the issue

          fields:
            - name: name
              type: keyword
            - name: email
              type: keyword
            - name: login
              type: keyword
            - name: id
              type: integer
            - name: url
              type: keyword
            - name: html_url
              type: keyword
            - name: type
              type: keyword
            - name: site_admin
              type: boolean
        - name: author_association
          type: keyword
        - name: state_reason
          type: keyword
        - name: is_pr
          type: boolean
        - name: draft
          type: boolean
        - name: timeline_url
          type: keyword
        - name: time_to_close.sec
          type: long
          format: duration
          unit: s
          metric_type: gauge
          description: >
            The time taken to close an issue in seconds.

    - name: state
      type: keyword
      description: >
        State of github issue

    - name: repository
      type: group
      description: >
        Information on the Github repository associated with the alert

      fields:
        - name: name
          type: keyword
          description: >
            The name of the repository.

        - name: html_url
          type: keyword
          description: >
            The URL to view the repository on GitHub.com.

        - name: description
          type: text
          description: >
            The repository description.

        - name: url
          type: keyword
          description: >
            The URL to get more information about the repository from the GitHub API.

        - name: owner
          type: group
          description: >
            Owner of github repository

          fields:
            - name: login
              type: keyword
