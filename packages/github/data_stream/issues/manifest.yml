type: logs
title: Github Issue
release: beta
streams:
  - input: httpjson
    vars:
      - name: access_token
        type: password
        title: Personal Access Token
        description: the GitHub Personal Access Token.
        multi: false
        required: true
        show_user: true
        secret: true
      - name: owner
        type: text
        title: Repository owner
        description: The owner of GitHub Repository. If repository belongs to an organization, owner is name of the organization
        multi: false
        required: true
        show_user: true
      - name: repo
        type: text
        title: Repository
        description: The GitHub Repository. If not provided, alerts for all the repositories of the owner will be ingested
        multi: false
        required: false
        show_user: true
      - name: state
        type: text
        title: State
        description: Indicates the state of the issues to return.
        multi: false
        required: false
        show_user: true
        default: all
      - name: filter
        type: text
        title: Filter
        description: "Indicates which sorts of issues to return. \nCan be one of - `assigned`, `created`, `mentioned`, `subscribed`, `repos`, `all`. \n`assigned` means issues assigned to you. `created` means issues created by you. `mentioned` means issues mentioning you. `subscribed` means issues you're subscribed to updates for. `all` or repos means all issues you can see, regardless of participation or creation."
        multi: false
        required: false
        show_user: true
        default: all
      - name: labels
        type: text
        title: Labels
        description: A list of comma separated label names. Example - bug,ui,@high
        multi: false
        required: false
        show_user: true
      - name: since
        type: text
        title: Since
        description: Only show notifications updated after the given time are returned. This is a timestamp in ISO 8601 format - `YYYY-MM-DDTHH:MM:SSZ`.
        multi: false
        required: false
        show_user: true
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: false
        show_user: true
        default: 60s
      - name: interval
        type: text
        title: Interval
        multi: false
        required: true
        show_user: true
        description: Interval at which the alerts will be pulled. The value must be between 2m and 1h. Supported units for this parameter are h/m/s.
        default: 10m
      - name: api_url
        type: text
        title: API URL.
        description: The API URL without the path.
        multi: false
        required: true
        show_user: false
        default: https://api.github.com
      - name: ssl
        type: yaml
        title: SSL
        multi: false
        required: false
        show_user: false
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - forwarded
          - github-issues
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: "Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. \nThis executes in the agent before the logs are parsed. \nSee [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.\n"
    template_path: httpjson.yml.hbs
    title: Github Issues
    description: Collect GitHub issues as events via the API
