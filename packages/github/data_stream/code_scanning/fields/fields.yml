- name: github.code_scanning
  type: group
  fields:
    - name: number
      type: integer
      description: >-
        The security alert number
    - name: created_at
      type: date
      description: >-
        The time that the alert was created in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`
    - name: updated_at
      type: date
      description: >-
        The time that the alert was last updated in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`
    - name: url
      type: keyword
      description: >-
        The REST API URL of the alert resource
    - name: html_url
      type: keyword
      description: >-
        The GitHub URL of the alert resource.
    - name: instances_url
      type: keyword
      description: >-
        The REST API URL for fetching the list of instances for an alert
    - name: state
      type: keyword
      description: >
        State of a code scanning alert

    - name: fixed_at
      type: date
      description: >
        The time that the alert was no longer detected and was considered fixed in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`

    - name: dismissed_by
      type: group
      description: >
        Information of user who dismissed the alert

      fields:
        - name: name
          type: keyword
        - name: email
          type: keyword
        - name: login
          type: keyword
        - name: id
          type: integer
        - name: url
          type: keyword
        - name: html_url
          type: keyword
        - name: type
          type: keyword
        - name: site_admin
          type: boolean
    - name: dismissed_at
      type: date
      description: >
        The time that the alert was dismissed in ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`.

    - name: dismissed_reason
      type: keyword
      description: >
        The reason for dismissing or closing the alert.

    - name: dismissed_comment
      type: keyword
      description: >
        The dismissal comment associated with the dismissal of the alert.

    - name: rule
      type: group
      fields:
        - name: severity
          type: keyword
          description: >
            The severity of the alert

        - name: security_severity_level
          type: keyword
          description: >
            The security severity of the alert

        - name: full_description
          type: text
          description: >
            Description of the rule used to detect the alert.

        - name: help
          type: text
          description: >
            Detailed documentation for the rule as GitHub Flavored Markdown

    - name: tool
      type: group
      fields:
        - name: name
          type: keyword
          description: >
            The name of the tool used to generate the code scanning analysis.

        - name: version
          type: keyword
          description: >
            The version of the tool used to generate the code scanning analysis.

        - name: guid
          type: keyword
          description: >
            The GUID of the tool used to generate the code scanning analysis, if provided in the uploaded SARIF data.

    - name: most_recent_instance
      type: group
      description: >
        Most recent instance of this alert for the default branch or for the specified Git reference

      fields:
        - name: ref
          type: keyword
          description: >
            The full Git reference, formatted as `refs/heads/<branch name>`,\n`refs/pull/<number>/merge`, or `refs/pull/<number>/head`.

        - name: analysis_key
          type: keyword
          description: >
            Identifies the configuration under which the analysis was executed. For example, in GitHub Actions this includes the workflow filename and job name.

        - name: environment
          type: keyword
          description: >
            Identifies the variable values associated with the environment in which the analysis that generated this alert instance was performed, such as the language that was analyzed.

        - name: category
          type: keyword
          description: >
            Identifies the configuration under which the analysis was executed. Used to distinguish between multiple analyses for the same tool and commit, but performed on different languages or different parts of the code.

        - name: state
          type: keyword
          description: >
            State of a code scanning alert.

        - name: commit_sha
          type: keyword
          description: >
            Github commit sha

        - name: location
          type: group
          description: >
            Describe a region within a file for the alert.

          fields:
            - name: path
              type: keyword
            - name: start_line
              type: integer
            - name: end_line
              type: integer
            - name: start_column
              type: integer
            - name: end_column
              type: integer
        - name: html_url
          type: keyword
        - name: classifications
          type: keyword
          description: >
            Classifications that have been applied to the file that triggered the alert.\nFor example identifying it as documentation, or a generated file.

    - name: repository
      type: group
      description: >
        Information on the Github repository associated with the alert

      fields:
        - name: id
          type: integer
          description: >
            A unique identifier of the repository.

        - name: name
          type: keyword
          description: >
            The name of the repository.

        - name: full_name
          type: keyword
          description: >
            The full, globally unique, name of the repository.

        - name: private
          type: boolean
          description: >
            Whether the repository is private.

        - name: html_url
          type: keyword
          description: >
            The URL to view the repository on GitHub.com.

        - name: description
          type: text
          description: >
            The repository description.

        - name: fork
          type: boolean
          description: >
            Whether the repository is a fork

        - name: url
          type: integer
          description: >
            The URL to get more information about the repository from the GitHub API.

        - name: owner
          type: group
          description: >
            Repository Owner

          fields:
            - name: login
              type: keyword
            - name: id
              type: integer
            - name: url
              type: keyword
            - name: html_url
              type: keyword
            - name: type
              type: keyword
            - name: site_admin
              type: boolean
