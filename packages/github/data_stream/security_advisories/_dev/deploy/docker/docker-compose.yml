services:
  github:
    image: docker.elastic.co/observability/stream:v0.15.0
    # hostname: github
    ports:
      # - 8090
      - 8080
    volumes:
      - ./files:/files:ro
    environment:
      # PORT: '8090'
      PORT: '8080'
    command:
      - http-server
      # - --addr=:8090
      - --addr=:8080
      - --config=/files/config.yml
