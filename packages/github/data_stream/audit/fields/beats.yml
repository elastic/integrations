- name: aws.s3
  type: group
  fields:
    - name: bucket
      type: group
      fields:
        - name: name
          type: keyword
          description: The AWS S3 bucket name.
        - name: arn
          type: keyword
          description: The AWS S3 bucket ARN.
    - name: object
      type: group
      fields:
        - name: key
          type: keyword
          description: The AWS S3 Object key.
- name: log.offset
  type: long
  description: Log offset.
- name: azure.storage
  type: group
  fields:
    - name: container.name
      type: keyword
      description: The name of the Azure Blob Storage container
    - name: blob.name
      type: keyword
      description: The name of the Azure Blob Storage blob object
    - name: blob.content_type
      type: keyword
      description: The content type of the Azure Blob Storage blob object