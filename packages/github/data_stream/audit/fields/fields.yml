- name: github
  type: group
  description: >
    GitHub Audit log fields
  fields:
    - name: org
      type: keyword
      description: >
        GitHub organization name
    - name: team
      type: keyword
      description: >-
        GitHub team name
    - name: repo
      type: keyword
      description: >-
        GitHub repository name
    - name: category
      type: keyword
      description: >-
        GitHub action category
    - name: permission
      type: keyword
      description: >-
        GitHub user permissions for the event.
    - name: repository_public
      type: boolean
      description: >-
        Whether the GitHub repository is publicly visible.
    - name: actor_ip
      type: ip
      description: >-
        The IP address of the entity performing the action.
    - name: hashed_token
      type: keyword
    - name: integration
      type: keyword
    - name: programmatic_access_type
      type: keyword
    - name: repositories_added_names
      type: keyword
    - name: repositories_removed_names
      type: keyword
    - name: repository_selection
      type: keyword
    - name: user_agent
      type: keyword
