deployer: docker
service: gcs-mock-service
input: gcs
vars:
data_stream:
  vars:
    project_id: fake-gcs-project
    alternative_host: "http://{{Hostname}}:{{Port}}"
    number_of_workers: 1
    poll: true
    poll_interval: 15s
    service_account_key: "{\"type\":\"service_account\",\"project_id\":\"fake-gcs-project\"}"
    buckets: |
      - name: testbucket
assert:
  hit_count: 3
