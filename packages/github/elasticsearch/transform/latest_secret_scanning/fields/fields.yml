- name: github
  type: group
  fields:
    - name: secret_scanning
      type: group
      fields:
        - name: number
          type: integer
          description: The security alert number.
        - name: created_at
          type: date
          description: The time that the alert was created in ISO 8601 format - `YYYY-MM-DDTHH:MM:SSZ`.
        - name: updated_at
          type: date
          description: The time that the alert was last updated in ISO 8601 format - `YYYY-MM-DDTHH:MM:SSZ`.
        - name: url
          type: keyword
          description: The REST API URL of the alert resource
        - name: html_url
          type: keyword
          description: The GitHub URL of the alert resource.
        - name: locations_url
          type: keyword
          description: The REST API URL of the code locations for this alert.
        - name: state
          type: keyword
          description: State of the secret scanning alert.
        - name: resolution
          type: keyword
          description: Required when the `state` is `resolved`. The reason for resolving the alert.
        - name: resolved_at
          type: date
          description: The time that the alert was resolved in ISO 8601 format - `YYYY-MM-DDTHH:MM:SSZ`.
        - name: resolved_by
          type: group
          description: Information on user who resolved the alert.
          fields:
            - name: name
              type: keyword
            - name: email
              type: keyword
            - name: login
              type: keyword
            - name: id
              type: integer
            - name: node_id
              type: keyword
            - name: url
              type: keyword
            - name: html_url
              type: keyword
            - name: type
              type: keyword
            - name: site_admin
              type: boolean
        - name: time_to_resolution.sec
          type: long
          format: duration
          unit: s
          metric_type: gauge
          description: The time taken to either fix the secret in seconds.
        - name: secret_type
          type: keyword
          description: The type of secret that secret scanning detected.
        - name: secret_type_display_name
          type: keyword
          description: User-friendly name for the detected secret, matching the `secret_type`.
        - name: secret
          type: keyword
          description: The secret that was detected.
        - name: push_protection_bypassed
          type: boolean
          description: Whether push protection was bypassed for the detected secret.
        - name: push_protection_bypassed_by
          type: group
          description: Information on user who bypassed push protection bypassed.
          fields:
            - name: name
              type: keyword
            - name: email
              type: keyword
            - name: login
              type: keyword
            - name: id
              type: integer
            - name: node_id
              type: keyword
            - name: url
              type: keyword
            - name: html_url
              type: keyword
            - name: type
              type: keyword
            - name: site_admin
              type: boolean
        - name: push_protection_bypassed_at
          type: date
          description: The time that push protection was bypassed in ISO 8601 format - `YYYY-MM-DDTHH:MM:SSZ`.
    - name: repository
      type: group
      description: Information about the GitHub repository.
      fields:
        - name: id
          type: integer
          description: A unique identifier of the repository.
        - name: is_in_organization
          type: boolean
          description: Indicates if a repository is either owned by an organization, or is a private fork of an organization repository.
        - name: name
          type: keyword
          description: The name of the repository.
        - name: full_name
          type: keyword
          description: The full, globally unique, name of the repository.
        - name: private
          type: boolean
          description: Whether the repository is private.
        - name: html_url
          type: keyword
          description: The URL to view the repository on GitHub.com.
        - name: description
          type: text
          description: The repository description.
        - name: fork
          type: boolean
          description: Whether the repository is a fork.
        - name: url
          type: keyword
          description: The URL to get more information about the repository from the GitHub API.
        - name: owner
          type: group
          description: Represents an owner of the repository. Owner could be an Organization or User.
          fields:
            - name: name
              type: keyword
              description: Name of repository owner.
            - name: email
              type: keyword
              description: The public email of repository owner.
            - name: login
              type: keyword
              description: Login username of repository owner.
            - name: id
              type: integer
              description: ID of the repository owner.
            - name: url
              type: keyword
              description: The URL to get more information about the repository owner from the GitHub API.
            - name: html_url
              type: keyword
              description: The HTTP URL for the repository owner.
            - name: type
              type: keyword
              description: The type of the repository owner. Example - User.
