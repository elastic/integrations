- name: netskope.alerts
  type: group
  fields:
    - name: access_method
      type: keyword
      description: |
        Cloud app traffic can be steered to the Netskope cloud using different deployment methods such as Client (Netskope Client), Secure Forwarder etc. Administrators can also upload firewall and/or proxy logs for log analytics. This field shows the actual access method that triggered the event. For log uploads this shows the actual log type such as PAN, Websense, etc.
    - name: account
      type: group
      fields:
        - name: id
          type: keyword
          description: |
            Account ID (usually is account number as provided by the cloud provider).
        - name: name
          type: keyword
          description: |
            Account name - in case of AWS this is the instance name set by user. For others, account name is provided by cloud provider.
    - name: acked
      type: boolean
      description: |
        Whether user acknowledged the alert or not.
    - name: acting
      type: group
      fields:
        - name: role
          type: keyword
          description: |
            N/A
    - name: action
      type: keyword
      description: |
        Action taken on the event for the policy.
    - name: activities
      type: keyword
      description: |
        N/A
    - name: activity
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            Description of the user performed activity.
        - name: status
          type: keyword
          description: |
            Displayed when the user is denied access while performing some activity.
        - name: type
          type: keyword
          description: |
            Displayed when only admins can perform the activity in question.
    - name: agg
      type: group
      fields:
        - name: window
          type: long
          description: |
            N/A
    - name: aggregated
      type: group
      fields:
        - name: user
          type: boolean
          description: |
            N/A
    - name: alert
      type: group
      fields:
        - name: affected.entities
          type: keyword
          description: |
            N/A
        - name: category
          type: keyword
          description: |
            N/A
        - name: description
          type: keyword
          description: |
            N/A
        - name: detection.stage
          type: keyword
          description: |
            N/A
        - name: id
          type: keyword
          description: |
            Hash of alert generated from code.
        - name: name
          type: keyword
          description: |
            Name of the alert.
        - name: notes
          type: keyword
          description: |
            N/A
        - name: query
          type: keyword
          description: |
            N/A
        - name: score
          type: long
          description: |
            N/A
        - name: source
          type: keyword
          description: |
            N/A
        - name: status
          type: keyword
          description: |
            N/A
        - name: type
          type: keyword
          description: |
            Shows if it is an application event or a connection event. Application events are recorded to track user events inside a cloud app. Connection events shows the actual HTTP connection.
        - name: window
          type: long
          description: |
            N/A
    - name: algorithm
      type: keyword
      description: |
        N/A
    - name: anomaly
      type: group
      fields:
        - name: efficacy
          type: keyword
          description: |
            Full anomaly details for debugging.
        - name: fields
          type: keyword
          description: |
            Name(s) and values(s) of the anomalous fields, usually there's going to be only one in the list.
        - name: id
          type: keyword
          description: |
            N/A
        - name: magnitude
          type: double
          description: |
            N/A
        - name: type
          type: keyword
          description: |
            Type of UBA alert.
    - name: app
      type: group
      fields:
        - name: suite
          type: keyword
          description: |
            N/A
        - name: app_name
          type: keyword
          description: |
            N/A
        - name: name
          type: keyword
          description: |
            Specific cloud application used by the user (e.g. app = Dropbox).
        - name: activity
          type: keyword
          description: |
            N/A
        - name: category
          type: keyword
          description: |
            N/A
        - name: region
          type: keyword
          description: |
            N/A
        - name: session.id
          type: keyword
          description: |
            Unique App/Site Session ID for traffic_type = CloudApp and Web. An app session starts when a user starts using a cloud app/site on and ends once they have been inactive for a certain period of time(15 mins). Use app_session_id to check all the user activities in a single app session. app_session_id is unique for a user, device, browser and domain.
    - name: asn
      type: long
      description: |
        N/A
    - name: asset
      type: group
      fields:
        - name: id
          type: keyword
          description: |
            N/A
        - name: object.id
          type: keyword
          description: |
            N/A
    - name: attachment
      type: keyword
      description: |
        File name.
    - name: audit
      type: group
      fields:
        - name: category
          type: keyword
          description: |
            The subcategories in an application such as IAM, EC in AWS, login, token, file, etc., in case of Google.
        - name: type
          type: keyword
          description: |
            The sub category in audit according to SaaS / IaaS apps.
    - name: bin
      type: group
      fields:
        - name: timestamp
          type: long
          description: |
            Applicable to only: Shared Credentials, Data Exfiltration, Bulk Anomaly types( Bulk Upload/Download/Delete) and Failed Login Anomaly type. Bin TimeStamp (is a window used that is used for certain types of anomalies - for breaking into several windows per day/hour).
    - name: breach
      type: group
      fields:
        - name: description
          type: keyword
          description: |
            N/A
        - name: date
          type: double
          description: |
            Breach date for compromised credentials.
        - name: id
          type: keyword
          description: |
            Breach ID for compromised credentials.
        - name: media_references
          type: keyword
          description: |
            Media references of breach.
        - name: score
          type: long
          description: |
            Breach score for compromised credentials.
        - name: target_references
          type: keyword
          description: |
            Breach target references for compromised credentials.
    - name: browser
      type: group
      fields:
        - name: session.id
          type: keyword
          description: |
            Browser session ID. If there is an idle timeout of 15 minutes, it will timeout the session.
    - name: bucket
      type: keyword
      description: |
        N/A
    - name: bypass
      type: group
      fields:
        - name: traffic
          type: boolean
          description: |
            Tells if traffic is bypassed by Netskope.
    - name: category
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            N/A
        - name: id
          type: keyword
          description: |
            Matching category ID according to policy. Populated for both cloud and web traffic.
    - name: cci
      type: keyword
      description: |
        N/A
    - name: ccl
      type: keyword
      description: |
        Cloud Confidence Level. CCL measures the enterprise readiness of the cloud apps taking into consideration those apps security, auditability and business continuity. Each app is assigned one of five cloud confidence levels: excellent, high, medium, low, or poor. Useful for querying if users are accessing a cloud app with a lower CCL.
    - name: channel
      type: keyword
      description: |
        Channel of the user for slack and slack enterprise apps.
    - name: cloud
      type: group
      fields:
        - name: provider
          type: keyword
          description: |
            N/A
    - name: compliance
      type: group
      fields:
        - name: standards
          type: keyword
          description: |
            N/A
    - name: compute
      type: group
      fields:
        - name: instance
          type: keyword
          description: |
            N/A
    - name: connection
      type: group
      fields:
        - name: duration
          type: long
          description: |
            Duration of the connection in milliseconds. Useful for querying long-lived sessions.
        - name: endtime
          type: long
          description: |
            Connection end time.
        - name: id
          type: keyword
          description: |
            Each connection has a unique ID. Shows the ID for the connection event.
        - name: starttime
          type: long
          description: |
            Connection start time.
    - name: created_at
      type: keyword
      description: |
        N/A
    - name: count
      type: long
      description: |
        Number of raw log lines/events sessionized or suppressed during the suppressed interval.
    - name: data
      type: group
      fields:
        - name: type
          type: keyword
          description: |
            Content type of upload/download.
        - name: version
          type: long
          description: |
            N/A
    - name: description
      type: keyword
      description: |
        N/A
    - name: destination
      type: group
      fields:
        - name: geoip_src
          type: long
          description: |
            Source from where the location of Destination IP was derived.
    - name: detected-file-type
      type: keyword
      description: |
        N/A
    - name: detection
      type: group
      fields:
        - name: engine
          type: keyword
          description: |
            Customer exposed detection engine name.
        - name: type
          type: keyword
          description: |
            Same as malware type. Duplicate.
    - name: device
      type: group
      fields:
        - name: classification
          type: keyword
          description: |
            Designation of device as determined by the Netskope Client as to whether the device is managed or not.
        - name: name
          type: keyword
          description: |
            Device type from where the user accessed the cloud app. It could be Macintosh Windows device, iPad etc.
    - name: dlp
      type: group
      fields:
        - name: file
          type: keyword
          description: |
            File/Object name extracted from the file/object.
        - name: fingerprint.classification
          type: keyword
          description: |
            Fingerprint classification.
        - name: fingerprint.match
          type: keyword
          description: |
            Fingerprint classification match file name.
        - name: fingerprint.score
          type: long
          description: |
            Fingerprint classification score.
        - name: fv
          type: long
          description: |
            N/A
        - name: incident.id
          type: keyword
          description: |
            Incident ID associated with sub-file. In the case of main file, this is same as the parent incident ID.
        - name: is_unique_count
          type: boolean
          description: |
            True or false depending upon if rule is unique counted per rule data.
        - name: mail.parent.id
          type: keyword
          description: |
            N/A
        - name: parent.id
          type: keyword
          description: |
            Incident ID associated with main container (or non-container) file that was scanned.
        - name: profile
          type: keyword
          description: |
            DLP profile name.
        - name: rule.count
          type: long
          description: |
            Count of rule hits.
        - name: rule.score
          type: long
          description: |
            DLP rule score for weighted dictionaries.
        - name: rule.severity
          type: keyword
          description: |
            Severity of rule.
        - name: unique_count
          type: long
          description: |
            Integer value of number of unique matches seen per rule data. Only present if rule is uniquely counted.
        - name: rule.name
          type: keyword
          description: |
            DLP rule that triggered.
    - name: doc
      type: group
      fields:
        - name: count
          type: long
          description: |
            N/A
    - name: domain
      type: keyword
      description: |
        Domain value. This will hold the host header value or SNI or extracted from absolute URI.
    - name: domain_shared_with
      type: keyword
      description: |
        N/A
    - name: download
      type: group
      fields:
        - name: app
          type: keyword
          description: |
            Applicable to only data exfiltration. Download App (App in the download event).
    - name: drive
      type: group
      fields:
        - name: id
          type: keyword
          description: |
            N/A
    - name: dynamic
      type: group
      fields:
        - name: classification
          type: keyword
          description: |
            URLs were categorized by NSURLC machine or not.
    - name: elastic_key
      type: keyword
      description: |
        N/A
    - name: email
      type: group
      fields:
        - name: source
          type: keyword
          description: |
            N/A
    - name: encrypt
      type: group
      fields:
        - name: failure
          type: keyword
          description: |
            Reason of failure while encrypting.
    - name: encryption
      type: group
      fields:
        - name: service.key
          type: keyword
          description: |
            N/A
    - name: enterprise
      type: group
      fields:
        - name: id
          type: keyword
          description: |
            EnterpriseID in case of Slack for Enterprise.
        - name: name
          type: keyword
          description: |
            Enterprise name in case of Slack for Enterprise.
    - name: entity
      type: group
      fields:
        - name: list
          type: keyword
          description: |
            N/A
        - name: type
          type: keyword
          description: |
            N/A
        - name: value
          type: keyword
          description: |
            N/A
    - name: event_source_channel
      type: keyword
      description: |
        N/A
    - name: event
      type: group
      fields:
        - name: detail
          type: keyword
          description: |
            N/A
        - name: id
          type: keyword
          description: |
            N/A
        - name: type
          type: keyword
          description: |
            Anomaly type.
    - name: exposure
      type: keyword
      description: |
        Exposure of a document.
    - name: external
      type: group
      fields:
        - name: collaborator.count
          type: long
          description: |
            Count of external collaborators on a file/folder. Supported for some apps.
        - name: email
          type: long
          description: |
            N/A
    - name: feature
      type: group
      fields:
        - name: description
          type: keyword
          description: |
            N/A
        - name: id
          type: keyword
          description: |
            N/A
        - name: name
          type: keyword
          description: |
            N/A
    - name: file
      type: group
      fields:
        - name: name
          type: keyword
          description: |
            N/A
        - name: id
          type: keyword
          description: |
            Unique identifier of the file.
        - name: lang
          type: keyword
          description: |
            Language of the file.
        - name: password.protected
          type: keyword
          description: |
            N/A
        - name: path.orignal
          type: keyword
          description: |
            If the file is moved, then keep original path of the file in this field.
        - name: size
          type: long
          description: |
            Size of the file in bytes.
        - name: type
          type: keyword
          description: |
            File type.
    - name: flow_status
      type: keyword
      description: |
        N/A
    - name: from
      type: group
      fields:
        - name: logs
          type: keyword
          description: |
            Shows if the event was generated from the Risk Insights log.
        - name: object
          type: keyword
          description: |
            Initial name of an object that has been renamed, copied or moved.
        - name: storage
          type: keyword
          description: |
            N/A
        - name: user_category
          type: keyword
          description: |
            Type of from_user.
    - name: gateway
      type: keyword
      description: |
        N/A
    - name: graph
      type: group
      fields:
        - name: id
          type: keyword
          description: |
            N/A
    - name: http_status
      type: keyword
      description: |
        N/A
    - name: http_transaction_count
      type: long
      description: |
        HTTP transaction count.
    - name: iaas
      type: group
      fields:
        - name: asset.tags
          type: keyword
          description: |
            List of tags associated with the asset for which alert is raised. Each tag is a key/value pair.
        - name: remediated
          type: keyword
          description: |
            N/A
    - name: iam
      type: group
      fields:
        - name: session
          type: keyword
          description: |
            N/A
    - name: id
      type: keyword
      description: |
        N/A
    - name: insertion_epoch_timestamp
      type: long
      description: |
        Insertion timestamp.
    - name: instance_name
      type: keyword
      description: |
        Instance associated with an organization application instance.
    - name: instance
      type: group
      fields:
        - name: id
          type: keyword
          description: |
            Unique ID associated with an organization application instance.
        - name: name
          type: keyword
          description: |
            Instance name associated with an organization application instance.
        - name: type
          type: keyword
          description: |
            Instance type.
    - name: internal
      type: group
      fields:
        - name: collaborator.count
          type: long
          description: |
            Count of internal collaborators on a file/folder. Supported for some apps.
    - name: ip
      type: group
      fields:
        - name: protocol
          type: keyword
          description: |
            N/A
    - name: ipblock
      type: keyword
      description: |
        IPblock that caused the alert.
    - name: is_alert
      type: boolean
      description: |
        Indicates whether alert is generated or not. Populated as yes for all alerts.
    - name: is_file_passwd_protected
      type: boolean
      description: |
        Tells if the file is password protected.
    - name: is_malicious
      type: boolean
      description: |
        Only exists if some HTTP transaction belonging to the page event resulted in a malsite alert.
    - name: is_two_factor_auth
      type: keyword
      description: |
        N/A
    - name: is_universal_connector
      type: keyword
      description: |
        N/A
    - name: is_user_generated
      type: boolean
      description: |
        Tells whether it is user generated page event.
    - name: is_web_universal_connector
      type: boolean
      description: |
        N/A
    - name: isp
      type: keyword
      description: |
        N/A
    - name: item
      type: group
      fields:
        - name: id
          type: keyword
          description: |
            N/A
    - name: justification
      type: group
      fields:
        - name: reason
          type: keyword
          description: |
            Justification reason provided by user. For following policies, justification events are raised. User is displayed a notification popup, user enters justification and can select to proceed or block: useralert policy, dlp block policy, block policy with custom template which contains justification text box.
        - name: type
          type: keyword
          description: |
            Type of justification provided by user when user bypasses the policy block.
    - name: last
      type: group
      fields:
        - name: app
          type: keyword
          description: |
            Last application (app in the first/older event). Applies to only proximity anomaly alert.
        - name: coordinates
          type: keyword
          description: |
            Last location coordinates(latitude, longitude). Applies to only proximity alert.
        - name: country
          type: keyword
          description: |
            Last location (Country). Applies to only proximity anomaly alert.
        - name: device
          type: keyword
          description: |
            Last device name (Device Name in the first/older event). Applies to only proximity anomaly alert.
        - name: location
          type: keyword
          description: |
            Last location (City). Applies to only proximity anomaly alert.
        - name: modified_timestamp
          type: long
          description: |
            Timestamp when alert is acknowledged.
        - name: region
          type: keyword
          description: |
            Applies to only proximity anomaly alert.
        - name: timestamp
          type: long
          description: |
            Last timestamp (timestamp in the first/older event). Applies to only proximity anomaly alert.
    - name: latency
      type: group
      fields:
        - name: max
          type: long
          description: |
            Max latency for a connection in milliseconds.
        - name: min
          type: long
          description: |
            Min latency for a connection in milliseconds.
        - name: total
          type: long
          description: |
            Total latency from proxy to app in milliseconds.
    - name: legal_hold
      type: group
      fields:
        - name: custodian_name
          type: keyword
          description: |
            Custodian name of legal hold profile.
        - name: destination.app
          type: keyword
          description: |
            Destination appname of legalhold action.
        - name: destination.instance
          type: keyword
          description: |
            Destination instance of legal hold action.
        - name: file.id
          type: keyword
          description: |
            File ID of legal hold file.
        - name: file.name
          type: keyword
          description: |
            File name of legal hold file.
        - name: file.name_original
          type: keyword
          description: |
            Original filename of legal hold file.
        - name: file.path
          type: keyword
          description: |
            File path of legal hold file.
        - name: profile_name
          type: keyword
          description: |
            Legal hold profile name.
        - name: shared
          type: keyword
          description: |
            Shared type of legal hold file.
        - name: shared_with
          type: keyword
          description: |
            User shared with the legal hold file.
        - name: version
          type: keyword
          description: |
            File version of original file.
    - name: list
      type: group
      fields:
        - name: id
          type: keyword
          description: |
            N/A
    - name: local
      type: group
      fields:
        - name: md5
          type: keyword
          description: |
            md5 hash of file generated by Malware engine.
        - name: sha1
          type: keyword
          description: |
            sha1 hash of file generated by Malware engine.
        - name: sha256
          type: keyword
          description: |
            sha256 hash of file generated by Malware engine.
    - name: log
      type: group
      fields:
        - name: file.name
          type: keyword
          description: |
            Log file name for Risk Insights.
    - name: login
      type: group
      fields:
        - name: type
          type: keyword
          description: |
            Salesforce login type.
        - name: url
          type: group
          description: |
            Salesforce login URL.
          fields:
            - name: domain
              type: keyword
            - name: extension
              type: keyword
            - name: fragment
              type: keyword
            - name: full
              type: keyword
            - name: original
              type: keyword
            - name: password
              type: keyword
            - name: path
              type: keyword
            - name: port
              type: long
            - name: query
              type: keyword
            - name: scheme
              type: keyword
            - name: username
              type: keyword
    - name: malsite
      type: group
      fields:
        - name: active
          type: long
          description: |
            Since how many days malsite is Active.
        - name: as.number
          type: keyword
          description: |
            Malsite ASN Number.
        - name: category
          type: keyword
          description: |
            Category of malsite [ Phishing / Botnet / Malicous URL, etc. ].
        - name: city
          type: keyword
          description: |
            Malsite city.
        - name: confidence
          type: long
          description: |
            Malsite confidence score.
        - name: consecutive
          type: long
          description: |
            How many times that malsite is seen.
        - name: country
          type: keyword
          description: |
            Malsite country.
        - name: dns.server
          type: keyword
          description: |
            DNS server of the malsite URL/Domain/IP.
        - name: first_seen
          type: long
          description: |
            Malsite first seen timestamp.
        - name: hostility
          type: long
          description: |
            Malsite hostility score.
        - name: id
          type: keyword
          description: |
            Malicious Site ID - Hash of threat match value.
        - name: ip_host
          type: keyword
          description: |
            Malsite IP.
        - name: isp
          type: keyword
          description: |
            Malsite ISP info.
        - name: last.seen
          type: long
          description: |
            Malsite last seen timestamp.
        - name: latitude
          type: double
          description: |
            Latitude plot of the Malsite URL/IP/Domain.
        - name: longitude
          type: double
          description: |
            Longitude plot of the Malsite URL/IP/Domain.
        - name: region
          type: keyword
          description: |
            Region of the malsite URL/IP/Domain.
        - name: reputation
          type: double
          description: |
            Reputation score of Malsite IP/Domain/URL.
    - name: malware
      type: group
      fields:
        - name: id
          type: keyword
          description: |
            md5 hash of the malware name as provided by the scan engine.
        - name: name
          type: keyword
          description: |
            Netskope detection name.
        - name: profile
          type: keyword
          description: |
            tss_profile: profile which user has selected. Data comes from WebUI. Its a json structure.
        - name: severity
          type: keyword
          description: |
            Malware severity.
        - name: type
          type: keyword
          description: |
            Malware Type.
    - name: managed
      type: group
      fields:
        - name: app
          type: boolean
          description: |
            Whether or not the app in question is managed.
    - name: management
      type: group
      fields:
        - name: id
          type: keyword
          description: |
            Management ID.
    - name: matched
      type: group
      fields:
        - name: username
          type: keyword
          description: |
            N/A
    - name: matrix
      type: group
      fields:
        - name: columns
          type: keyword
          description: |
            N/A
        - name: rows
          type: keyword
          description: |
            N/A
    - name: md5
      type: keyword
      description: |
        md5 of the file.
    - name: md5_list
