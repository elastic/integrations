---
description: Pipeline for Netskope alerts.
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - json:
      field: message
      add_to_root: true
      tag: json_message
      add_to_root_conflict_strategy: replace
      on_failure:
        - append:
            field: error.message
            value: >-
              Processor '{{ _ingest.on_failure_processor_type }}'
              {{#_ingest.on_failure_processor_tag}}with tag '{{ _ingest.on_failure_processor_tag }}'
              {{/_ingest.on_failure_processor_tag}}failed with message '{{ _ingest.on_failure_message }}'
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      field: netskope.alerts.policy.actions
      ignore_failure: true
  - convert:
      field: source.geo.location.lat
      type: double
      ignore_missing: true
      on_failure:
        - remove:
            field: source.geo.location.lat
            ignore_missing: true
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: source.geo.location.lon
      type: double
      ignore_missing: true
      on_failure:
        - remove:
            field: source.geo.location.lon
            ignore_missing: true
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: source.geo.location
      if: ctx.source?.geo?.location?.lat == null || ctx.source?.geo?.location?.lon == null || ctx.source?.geo?.location?.lat < -90.0 || ctx.source?.geo?.location?.lat > 90.0 || ctx.source?.geo?.location?.lon < -180.0 || ctx.source?.geo?.location?.lon > 180.0
      ignore_failure: true
      ignore_missing: true
  - convert:
      field: destination.geo.location.lat
      type: double
      ignore_missing: true
      on_failure:
        - remove:
            field: destination.geo.location.lat
            ignore_missing: true
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: destination.geo.location.lon
      type: double
      ignore_missing: true
      on_failure:
        - remove:
            field: destination.geo.location.lon
            ignore_missing: true
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: destination.geo.location
      if: ctx.destination?.geo?.location?.lat == null || ctx.destination?.geo?.location?.lon == null || ctx.destination?.geo?.location?.lat < -90.0 || ctx.destination?.geo?.location?.lat > 90.0 || ctx.destination?.geo?.location?.lon < -180.0 || ctx.destination?.geo?.location?.lon > 180.0
      ignore_failure: true
      ignore_missing: true
  - convert:
      field: netskope.alerts.user.geo.location.lat
      type: double
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.alerts.user.geo.location.lat
            ignore_missing: true
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: netskope.alerts.user.geo.location.lon
      type: double
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.alerts.user.geo.location.lon
            ignore_missing: true
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: netskope.alerts.user.geo.location
      if: ctx.netskope?.alerts?.user?.geo?.location?.lat == null || ctx.netskope?.alerts?.user?.geo?.location?.lon == null || ctx.netskope?.alerts?.user?.geo?.location?.lat < -90.0 || ctx.netskope?.alerts?.user?.geo?.location?.lat > 90.0 || ctx.netskope?.alerts?.user?.geo?.location?.lon < -180.0 || ctx.netskope?.alerts?.user?.geo?.location?.lon > 180.0
      ignore_failure: true
      ignore_missing: true
  - date:
      field: '@timestamp'
      if: ctx['@timestamp'] != null && ctx['@timestamp'] != ''
      formats:
        - ISO8601
        - UNIX
      on_failure:
        - set:
            field: '@timestamp'
            value: "{{_ingest.timestamp}}"
        - append:
            field: error.message
            value: Unable to parse the value of Timestamp field, therefore setting the value of Timestamp field to current time.
  - convert:
      field: destination.ip
      if: ctx.destination?.ip != null && ctx.destination.ip != ''
      type: ip
      ignore_missing: true
      on_failure:
        - remove:
            field: destination.ip
            ignore_missing: true
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: netskope.alerts.user.ip
      if: ctx.netskope?.alerts?.user?.ip != null && ctx.netskope.alerts.user.ip != ''
      type: ip
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.alerts.user.ip
            ignore_missing: true
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: source.ip
      if: ctx.source?.ip != null && ctx.source.ip != ''
      type: ip
      ignore_missing: true
      on_failure:
        - remove:
            field: source.ip
            ignore_missing: true
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - append:
      field: related.ip
      value: '{{{destination.ip}}}'
      if: ctx.destination?.ip != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.ip
      value: '{{{netskope.alerts.user.ip}}}'
      if: ctx.netskope?.alerts?.user?.ip != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.ip
      value: '{{{source.ip}}}'
      if: ctx.source?.ip != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.hosts
      value: '{{{destination.domain}}}'
      if: ctx.destination?.domain != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.hosts
      value: '{{{netskope.alerts.domain}}}'
      if: ctx.netskope?.alerts?.domain != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.hosts
      value: '{{{host.hostname}}}'
      if: ctx.host?.hostname != null
      allow_duplicates: false
      ignore_failure: true
  - user_agent:
      field: user_agent.original
      ignore_missing: true
  - geoip:
      field: source.ip
      if: ctx.source?.ip != null && ctx.source.ip != ''
      target_field: source.geo
      ignore_missing: true
  - geoip:
      field: destination.ip
      if: ctx.destination?.ip != null && ctx.destination.ip != ''
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      field: netskope.alerts.user.ip
      if: ctx.netskope?.alerts?.user?.ip != null && ctx.netskope.alerts.user.ip != ''
      target_field: netskope.alerts.user.geo
      ignore_missing: true
