---
description: Pipeline for processing event v2 logs.
processors:
  - set:
      field: ecs.version
      tag: set_ecs_version
      value: 8.11.0
  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      ignore_missing: true
      description: Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.
      if: ctx.event?.original == null
  - remove:
      field: message
      tag: remove_message
      ignore_missing: true
      description: The `message` field is no longer required if the document has an `event.original` field.
      if: ctx.event?.original != null
  - json:
      field: event.original
      tag: json_event_original
      target_field: netskope.event_v2
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - drop:
      tag: drop_alert_events
      if: ctx.netskope?.event_v2?.alert == "yes"
  - script:
      tag: script_to_drop_null_values
      lang: painless
      description: This script processor iterates over the whole document to remove fields with null values.
      source: |-
        void handleMap(Map map) {
          map.values().removeIf(v -> {
            if (v instanceof Map) {
              handleMap(v);
            } else if (v instanceof List) {
              handleList(v);
            }
            return v == null || v == '' || v == '-' || v == 'N/A' || v == 'NotChecked' || v == 'NotAvailable' || v == 'NoSSL' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
          });
        }
        void handleList(List list) {
          list.removeIf(v -> {
            if (v instanceof Map) {
              handleMap(v);
            } else if (v instanceof List) {
              handleList(v);
            }
            return v == null || v == '' || v == '-' || v == 'N/A' || v == 'NotChecked' || v == 'NotAvailable' || v == 'NoSSL' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
          });
        }
        handleMap(ctx);
  - set:
      field: event.kind
      tag: set_event_kind
      value: event
  - set:
      field: event.id
      tag: set_event_id_from_event_v2__id
      copy_from: netskope.event_v2._id
      ignore_empty_value: true
  - append:
      field: related.user
      tag: append_event_v2_acting_user_into_related_user
      value: '{{{netskope.event_v2.acting_user}}}'
      allow_duplicates: false
      if: ctx.netskope?.event_v2?.acting_user != null
  - set:
      field: event.action
      tag: set_event_action_from_event_v2_action
      copy_from: netskope.event_v2.action
      ignore_empty_value: true
  - lowercase:
      field: event.action
      tag: lowercase_event_action
      ignore_missing: true
  - split:
      field: event.action
      tag: split_event_action
      separator: \s+
      ignore_missing: true
      if: ctx.event?.action != null && ctx.event?.action != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - join:
      field: event.action
      tag: join_event_action
      separator: '-'
      if: ctx.event?.action != null && ctx.event?.action != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - append:
      field: event.category
      tag: append_network_to_event_category
      value: network
      if: ctx.netskope?.event_v2?.record_type == "network"
  - append:
      field: event.type
      tag: append_allowed_to_event_type
      value: allowed
      if: ctx.netskope?.event_v2?.record_type == "network" && ctx.event?.action == 'allow'
  - append:
      field: event.type
      tag: append_denied_to_event_type
      value: denied
      if: ctx.netskope?.event_v2?.record_type == "network" && ctx.event?.action == 'block'
  - append:
      field: event.type
      tag: append_allow_to_event_type
      value: info
      if: ctx.event?.type == null
  - set:
      field: event.outcome
      tag: set_event_outcome_to_success
      value: success
      if: ctx.netskope?.event_v2?.activity != null && ['success', 'pass'].contains(ctx.netskope.event_v2.activity.toLowerCase())
  - set:
      field: event.outcome
      tag: set_event_outcome_to_failure
      value: failure
      if: ctx.netskope?.event_v2?.activity != null && ctx.netskope.event_v2.activity.toLowerCase().contains('fail')
  - set:
      field: event.outcome
      tag: set_event_outcome_to_failure
      value: unknown
      if: ctx.event?.outcome == null
  - set:
      field: network.application
      tag: set_network_application_from_event_v2_app
      copy_from: netskope.event_v2.app
      ignore_empty_value: true
  - lowercase:
      field: network.application
      tag: lowercase_network_application
      ignore_missing: true
  - convert:
      field: netskope.event_v2.app_session_id
      tag: convert_app_session_id_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.app_session_id
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: netskope.event_v2.browser_session_id
      tag: convert_browser_session_id_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.browser_session_id
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: netskope.event_v2.cci
      tag: convert_cci_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.cci
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: netskope.event_v2.client_bytes
      tag: convert_client_bytes_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.client_bytes
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: client.bytes
      tag: set_client_bytes_from_event_v2_client_bytes
      copy_from: netskope.event_v2.client_bytes
      ignore_empty_value: true
  - convert:
      field: netskope.event_v2.client_packets
      tag: convert_client_packets_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.client_packets
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: client.packets
      tag: set_client_packets_from_event_v2_client_packets
      copy_from: netskope.event_v2.client_packets
      ignore_empty_value: true
  - convert:
      field: netskope.event_v2.conn_duration
      tag: convert_conn_duration_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.conn_duration
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: netskope.event_v2.conn_endtime
      tag: date_conn_endtime
      target_field: netskope.event_v2.conn_endtime
      formats:
        - epoch_second
      if: ctx.netskope?.event_v2?.conn_endtime != null && ctx.netskope.event_v2.conn_endtime != ''
      on_failure:
        - remove:
            field: netskope.event_v2.conn_endtime
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: netskope.event_v2.conn_starttime
      tag: date_conn_starttime
      target_field: netskope.event_v2.conn_starttime
      formats:
        - epoch_second
      if: ctx.netskope?.event_v2?.conn_starttime != null && ctx.netskope.event_v2.conn_starttime != ''
      on_failure:
        - remove:
            field: netskope.event_v2.conn_starttime
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: netskope.event_v2.connection_id
      tag: convert_connection_id_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.connection_id
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: netskope.event_v2.dlp_incident_id
      tag: convert_dlp_incident_id_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.dlp_incident_id
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: netskope.event_v2.dlp_parent_id
      tag: convert_dlp_parent_id_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.dlp_parent_id
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: netskope.event_v2.dlp_rule_count
      tag: convert_dlp_rule_count_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.dlp_rule_count
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: netskope.event_v2.dlp_is_unique_count
      tag: convert_dlp_is_unique_count_to_boolean
      type: boolean
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.dlp_is_unique_count
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: netskope.event_v2.dlp_unique_count
      tag: convert_dlp_unique_count_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.dlp_unique_count
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: netskope.event_v2.domain_ip
      tag: convert_domain_ip_to_ip
      target_field: netskope.event_v2.domain_ip
      type: ip
      ignore_missing: true
      if: ctx.netskope?.event_v2?.domain_ip != ''
      on_failure:
        - remove:
            field: netskope.event_v2.domain_ip
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - append:
      field: related.ip
      tag: append_event_v2_domain_ip_into_related_ip
      value: '{{{netskope.event_v2.domain_ip}}}'
      allow_duplicates: false
      if: ctx.netskope?.event_v2?.domain_ip != null
  - set:
      field: destination.geo.country_iso_code
      tag: set_destination_geo_country_iso_code_from_event_v2_dst_country
      copy_from: netskope.event_v2.dst_country
      ignore_empty_value: true
  - convert:
      field: netskope.event_v2.dst_geoip_src
      tag: convert_dst_geoip_src_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.dst_geoip_src
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: netskope.event_v2.dst_latitude
      tag: convert_dst_latitude_to_double
      type: double
      ignore_missing: true
      on_failure:
        - rename:
            field: netskope.event_v2.dst_latitude
            tag: rename_dst_latitude_to_dst_latitude_keyword
            target_field: netskope.event_v2.dst_latitude_keyword
  - convert:
      field: netskope.event_v2.dst_longitude
      tag: convert_dst_longitude_to_double
      type: double
      ignore_missing: true
      on_failure:
        - rename:
            field: netskope.event_v2.dst_longitude
            tag: rename_dst_longitude_to_dst_longitude_keyword
            target_field: netskope.event_v2.dst_longitude_keyword
  - set:
      field: destination.geo.location.lat
      tag: set_destination_geo_location_from_dst_latitude
      copy_from: netskope.event_v2.dst_latiitude
      ignore_empty_value: true
  - set:
      field: destination.geo.location.lon
      tag: set_destination_geo_location_from_dst_longitude
      copy_from: netskope.transaction.x_s_longitude
      ignore_empty_value: true
  - remove:
      field: destination.geo.location
      if: >- 
        !(ctx.destination?.geo?.location?.lat instanceof double)
        || !(ctx.destination.geo.location.lon instanceof double)
        || ctx.destination.geo.location.lat < -90.0
        || ctx.destination.geo.location.lat > 90.0
        || ctx.destination.geo.location.lon < -180.0
        || ctx.destination.geo.location.lon > 180.0
      ignore_failure: true
  - set:
      field: destination.geo.city_name
      tag: set_destination_geo_city_name_from_event_v2_dst_location
      copy_from: netskope.event_v2.dst_location
      ignore_empty_value: true
  - set:
      field: destination.geo.region_name
      tag: set_destination_geo_region_name_from_event_v2_dst_region
      copy_from: netskope.event_v2.dst_region
      ignore_empty_value: true
  - set:
      field: destination.geo.timezone
      tag: set_destination_geo_timezone_from_event_v2_dst_timezone
      copy_from: netskope.event_v2.dst_timezone
      ignore_empty_value: true
  - set:
      field: destination.geo.postal_code
      tag: set_destination_geo_postal_code_from_event_v2_dst_zipcode
      copy_from: netskope.event_v2.dst_zipcode
      ignore_empty_value: true
  - set:
      field: destination.domain
      tag: set_destination_domain_from_event_v2_dsthost
      copy_from: netskope.event_v2.dsthost
      ignore_empty_value: true
  - append:
      field: related.hosts
      tag: append_event_v2_dsthost_into_related_hosts
      value: '{{{netskope.event_v2.dsthost}}}'
      allow_duplicates: false
      if: ctx.netskope?.event_v2?.dsthost != null
  - convert:
      field: netskope.event_v2.dstip
      tag: convert_dstip_to_ip
      type: ip
      ignore_missing: true
      if: ctx.netskope?.event_v2?.dstip != ''
      on_failure:
        - remove:
            field: netskope.event_v2.dstip
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: destination.ip
      tag: set_destination_ip_from_event_v2_dstip
      copy_from: netskope.event_v2.dstip
      ignore_empty_value: true
  - append:
      field: related.ip
      tag: append_event_v2_dstip_into_related_ip
      value: '{{{netskope.event_v2.dstip}}}'
      allow_duplicates: false
      if: ctx.netskope?.event_v2?.dstip != null
  - convert:
      field: netskope.event_v2.dstport
      tag: convert_dstport_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.dstport
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: destination.port
      tag: set_destination_port_from_event_v2_dstport
      copy_from: netskope.event_v2.dstport
      ignore_empty_value: true
  - date:
      field: netskope.event_v2.end_time
      tag: date_end_time
      target_field: netskope.event_v2.end_time
      formats:
        - 'yyyy-MM-dd HH:mm:ss'
        - ISO8601
      if: ctx.netskope?.event_v2?.end_time != null && ctx.netskope.event_v2.end_time != ''
      on_failure:
        - remove:
            field: netskope.event_v2.end_time
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.end
      tag: set_event_end_from_event_v2_end_time
      copy_from: netskope.event_v2.end_time
      ignore_empty_value: true
  - set:
      field: file.path
      tag: set_file_path_from_event_v2_file_path
      copy_from: netskope.event_v2.file_path
      ignore_empty_value: true
  - convert:
      field: netskope.event_v2.file_size
      tag: convert_file_size_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.file_size
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: file.size
      tag: set_file_size_from_event_v2_file_size
      copy_from: netskope.event_v2.file_size
      ignore_empty_value: true
  - append:
      field: related.user
      tag: append_event_v2_from_user_into_related_user
      value: '{{{netskope.event_v2.from_user}}}'
      allow_duplicates: false
      if: ctx.netskope?.event_v2?.from_user != null
  - set:
      field: host.name
      tag: set_host_name_from_event_v2_hostname
      copy_from: netskope.event_v2.hostname
      ignore_empty_value: true
  - append:
      field: related.hosts
      tag: append_event_v2_hostname_into_related_hosts
      value: '{{{netskope.event_v2.hostname}}}'
      allow_duplicates: false
      if: ctx.netskope?.event_v2?.hostname != null
  - convert:
      field: netskope.event_v2.incident_id
      tag: convert_incident_id_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
           field: netskope.event_v2.incident_id
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: network.transport
      tag: set_network_transport_from_event_v2_ip_protocol
      copy_from: netskope.event_v2.ip_protocol
      ignore_empty_value: true
  - lowercase:
      field: network.transport
      tag: lowercase_network_transport
      ignore_missing: true
  - convert:
      field: netskope.event_v2.latest_incident_id
      tag: convert_latest_incident_id_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.latest_incident_id
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: file.hash.md5
      tag: set_file_hash_md5_from_event_v2_md5
      copy_from: netskope.event_v2.md5
      ignore_empty_value: true
  - append:
      field: related.hash
      tag: append_event_v2_md5_into_related_hash
      value: '{{{netskope.event_v2.md5}}}'
      allow_duplicates: false
      if: ctx.netskope?.event_v2?.md5 != null
  - convert:
      field: netskope.event_v2.numbytes
      tag: convert_numbytes_to_long
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: netskope.event_v2.numbytes
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: network.bytes
      tag: set_network_bytes_from_event_v2_numbytes
      copy_from: netskope.event_v2.numbytes
      ignore_empty_value: true
  - set:
