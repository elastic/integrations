- name: input.type
  type: keyword
  description: Type of Filebeat input.
- name: log.offset
  type: long
  description: Log offset.
- name: aws.s3
  type: group
  fields:
    - name: bucket
      type: group
      fields:
        - name: name
          type: keyword
          description: The AWS S3 bucket name.
        - name: arn
          type: keyword
          description: The AWS S3 bucket ARN.
    - name: object
      type: group
      fields:
        - name: key
          type: keyword
          description: The AWS S3 Object key.
- name: gcs.storage
  type: group
  fields:
    - name: bucket.name
      type: keyword
      description: The name of the Google Cloud Storage Bucket.
    - name: object.json_data
      type: keyword
      description: When parse_json is true, the resulting JSON data is stored in this field.
    - name: object.name
      type: keyword
      description: The content type of the Google Cloud Storage object.
    - name: object.content_type
      type: keyword
      description: The content type of the Google Cloud Storage object.
- name: azure
  type: group
  fields:
    - name: resource
      type: group
      fields:
        - name: group
          type: keyword
          description: Resource group.
        - name: id
          type: keyword
          description: Resource ID.
        - name: name
          type: keyword
          description: Name.
        - name: provider
          type: keyword
          description: Resource type/namespace.
    - name: storage
      type: group
      fields:
        - name: blob
          type: group
          fields:
            - name: content_type
              type: keyword
              description: The content type of the Azure Blob Storage blob object.
            - name: name
              type: keyword
              description: The name of the Azure Blob Storage blob object.
        - name: container
          type: group
          fields:
            - name: name
              type: keyword
              description: The name of the Azure Blob Storage container.
    - name: subscription_id
      type: keyword
      description: Azure subscription ID.
