- name: netskope
  type: group
  fields:
    - name: transaction
      type: group
      fields:
        - name: bytes
          type: long
          description: Sum of client bytes plus server bytes.
        - name: c_ip
          type: ip
          description: Client IP as seen by the Netskope proxy. This will be the machine IP if available, IPv4 address.
        - name: cs_bytes
          type: long
          description: Bytes received from the client.
        - name: cs_content_type
          type: keyword
          description: The content-type header in the HTTP request.
        - name: cs_dns
          type: keyword
          description: The destination domain requested.
        - name: cs_host
          type: keyword
          description: The value in the host header from the request.
        - name: cs_method
          type: keyword
          description: The HTTP method (e.g. GET, POST).
        - name: cs_referer
          type: keyword
          description: The value of the referrer header.
        - name: cs_uri
          type: keyword
          description: Path information plus query string.
        - name: cs_uri_port
          type: long
          description: Port specified in the request header.
        - name: cs_uri_query
          type: keyword
          description: The query string portion of the HTTP request.
        - name: cs_uri_scheme
          type: keyword
          description: The protocol used.
        - name: cs_user_agent
          type: keyword
          description: The user-agent header in the HTTP request.
        - name: cs_username
          type: keyword
          description: The client’s username.
        - name: date
          type: date
          description: 'Date of generation, YY-MM-DD format. NOTE: Human readable string for the “x-cs-timestamp” field.'
        - name: rs_status
          type: long
          description: The HTTP status code received from the remote server.
        - name: s_ip
          type: ip
          description: 'The server IPv4 address. NOTE: During SSL bypass, the s-ip field displays as Unavailable when it’s neither IPv4 or IPv6.'
        - name: sc_bytes
          type: long
          description: Bytes received from the server.
        - name: sc_content_type
          type: keyword
          description: The content-type header from the response.
        - name: sc_status
          type: long
          description: The HTTP status code received from the server.
        - name: time
          type: keyword
          description: 'Time of generation in HH:MM-SEC format in GMT. NOTE: Human readable string for the “x-cs-timestamp” field.'
        - name: time_taken
          type: keyword
          description: Delta (integer value in ms) when the request processing started and the full response was received.
        - name: x_c_browser
          type: keyword
          description: Client’s browser.
        - name: x_c_browser_version
          type: keyword
          description: Client’s browser version.
        - name: x_c_country
          type: keyword
          description: Country of the client (user).
        - name: x_c_device
          type: keyword
          description: Client’s device type.
        - name: x_c_latitude
          type: double
          description: Latitude of the client.
        - name: x_c_local_time
          type: date
          description: The local time of the client calculated from geolocation of the device IP.
        - name: x_c_location
          type: keyword
          description: Location of the client.
        - name: x_c_longitude
          type: double
          description: Longitude of the client.
        - name: x_c_os
          type: keyword
          description: Operating system of the client.
        - name: x_c_region
          type: keyword
          description: Region of the client.
        - name: x_c_zipcode
          type: keyword
          description: Zip code of the client.
        - name: x_category
          type: keyword
          description: Primary category name applicable for the url in this transaction.
        - name: x_category_id
          type: keyword
          description: Primary category ID applicable for the url in this transaction, e.g. category ID is 7 for the Cloud Storage category.
        - name: x_client_ssl_err
          type: keyword
          description: Description of SSL error between client (browser) and proxy.
        - name: x_cs_access_method
          type: keyword
          description: Steering method used to access the Netskope cloud.
        - name: x_cs_app
          type: keyword
          description: Cloud application name.
        - name: x_cs_app_activity
          type: keyword
          description: The cloud application activity identified by the proxy.
        - name: x_cs_app_category
          type: keyword
          description: Cloud application category from the CCI database.
        - name: x_cs_app_cci
          type: long
          description: Cloud Confidence Index of the Cloud application from the CCI database.
        - name: x_cs_app_ccl
          type: keyword
          description: Cloud Confidence Level of the Cloud application from the CCI database.
        - name: x_cs_app_from_user
          type: keyword
          description: The user identity detected in the cloud application.
        - name: x_cs_app_instance_id
          type: keyword
          description: The cloud application instance ID identified by the proxy.
        - name: x_cs_app_instance_name
          type: keyword
          description: Reserved for future use.
        - name: x_cs_app_instance_tag
          type: keyword
          description: Reserved for future use.
        - name: x_cs_app_object_id
          type: keyword
          description: The ID of the object transferred to/from the cloud application.
        - name: x_cs_app_object_name
          type: keyword
          description: The name of the object transferred to/from the cloud application.
        - name: x_cs_app_object_type
          type: keyword
          description: The type of the object transferred to/from the cloud application.
        - name: x_cs_app_suite
          type: keyword
          description: The cloud application suite name.
        - name: x_cs_app_tags
          type: keyword
          description: Cloud application tags from the CCI database.
        - name: x_cs_app_to_user
          type: keyword
          description: The recipients of a share/send activity detected in the cloud application.
        - name: x_cs_connect_host
          type: keyword
          description: The host value received in the Client to Proxy HTTP CONNECT request. This field is empty if there is no CONNECT.
        - name: x_cs_connect_port
          type: keyword
          description: The port value received in the Client to Proxy HTTP CONNECT request. This field is empty if there is no CONNECT.
        - name: x_cs_connect_user_agent
          type: keyword
          description: The User-Agent header value received in the Client to Proxy HTTP CONNECT request. This field is empty if there is no CONNECT or the field is missing.
        - name: x_cs_domain_fronted_sni
          type: keyword
          description: The SNI of the SSL connection where Netskope detected domain fronting. In other words, the SNI and Host header were mismatched. SSL inspection must be enabled to see this field.
        - name: x_cs_dst_ip
          type: ip
          description: The destination IP of the client to proxy session.
        - name: x_cs_dst_port
          type: long
          description: The destination port of the client to proxy session.
        - name: x_cs_http_version
          type: keyword
          description: The version of the HTTP protocol of the request.
        - name: x_cs_ip_connect_xff
          type: ip
          description: X-Forwarded-For header value received in the Client to Proxy HTTP CONNECT request. This field is empty if there is no CONNECT or if the field is missing.
        - name: x_cs_ip_xff
          type: ip
          description: X-Forwarded-For header value received in the Client to Proxy GET request. This field is empty if there is no header or if GET is not decrypted.
        - name: x_cs_page_id
          type: keyword
          description: Identifier associated with the page event object.
        - name: x_cs_session_id
          type: keyword
          description: 'A session for the current user which consists of: user, device, OS, app, browser.'
        - name: x_cs_site
          type: keyword
          description: Destination site.
        - name: x_cs_sni
          type: keyword
          description: The hostname that the client is attempting to connect to using the SNI extension in the TLS handshake.
        - name: x_cs_src_ip
          type: ip
          description: The source IP of the client to proxy session.
        - name: x_cs_src_ip_egress
          type: ip
          description: The public IP used to contact the NewEdge data plane on the traffic coming from the Client device.
        - name: x_cs_src_port
          type: long
          description: The source port of the client to proxy session.
        - name: x_cs_ssl_cipher
          type: keyword
          description: The SSL Cipher negotiated between the Client device and the NewEdge data plane for the HTTPS request.
        - name: x_cs_ssl_engine_action
          type: keyword
          description: 'Indicates the result of the SSL Engine behavior after certificate evaluation and SSL/TLS negotiation. Possible values include: allow, block, or bypass.'
        - name: x_cs_ssl_engine_action_reason
          type: keyword
          description: Provides details of the SSL Engine action.
        - name: x_cs_ssl_fronting_error
          type: keyword
          description: Indicates if the server certificate received from the destination server has a mismatch between the SNI and the hostname of the encrypted HTTP request.
        - name: x_cs_ssl_handshake_error
          type: keyword
          description: Indicates if the SSL Engine encountered a problem when establishing the SSL/TLS negotiation. For more information, refer to the x-server-ssl-err and x-client-ssl-err fields.
        - name: x_cs_ssl_ja3
          type: keyword
          description: Fingerprints the way the Client communicates over TLS.
        - name: x_cs_ssl_version
          type: keyword
          description: The SSL Version negotiated between the Client device and the NewEdge data plane for the HTTPS request.
        - name: x_cs_timestamp
          type: date
          description: 'Date of the request as epoch time. NOTE: This field is the epoch version of the “date” and “time” fields.'
        - name: x_cs_traffic_type
          type: keyword
          description: 'Type of traffic could be “Web” or “CloudApp”. NOTE: During SSL bypass, x-cs-traffic-type always displays as Unavailable.'
        - name: x_cs_tunnel_id
          type: keyword
          description: VPN tunnel ID.
        - name: x_cs_uri_path
          type: keyword
          description: Path of the URI from the received HTTP request.
        - name: x_cs_url
          type: keyword
          description: The full URL of the request received, includes scheme, host, port, path and query.
        - name: x_cs_userip
          type: ip
          description: The client IP address. If the client IP address is not found, the field is left blank.
        - name: x_error
          type: keyword
          description: The error encountered when processing the transaction.
        - name: x_other_category
          type: keyword
          description: Secondary categories applicable for the url in this transaction.
        - name: x_other_category_id
          type: keyword
          description: IDs of secondary categories applicable for the url in this transaction, e.g. category ID is 537 for the News & Media; Entertainment category.
        - name: x_policy_action
          type: keyword
          description: The action performed by the proxy on the transaction after the Real-time policy engine analysis (e.g. allow, block, bypass, alert, user alert).
        - name: x_policy_dst_host
          type: keyword
          description: The hostname computed by the Real-time policy engine. The source for the hostname is provided in the x-policy-dst-host-source field.
        - name: x_policy_dst_host_source
          type: keyword
          description: The source for the hostname value computed by the Real-time policy engine (e.g. OriginalDestDomain, Sni, Uri, HttpHostHeader).
        - name: x_policy_dst_ip
          type: keyword
          description: The destination IP computed by the Real-time policy engine, from DNS resolution.
        - name: x_policy_justification_reason
          type: keyword
          description: The justification provided by the end user in case of “useralert” action.
        - name: x_policy_justification_type
          type: keyword
          description: The justification type selected by the end user in case of “useralert” action.
        - name: x_policy_name
          type: keyword
          description: The Real-time policy name that triggered the action.
        - name: x_policy_src_ip
          type: keyword
          description: The source IP computed by the Real-time policy engine from the source IP or XFF header.
        - name: x_r_cert_enddate
          type: date
          description: The end date/time of the server certificate received from the destination server.
        - name: x_r_cert_expired
          type: keyword
          description: Indicates if the server certificate received from the destination server is expired or not yet valid.
        - name: x_r_cert_incomplete_chain
          type: keyword
          description: Indicates if the server certificate received from destination server has an incomplete issuer chain.
        - name: x_r_cert_issuer_cn
          type: keyword
          description: The issuer CN attribute of the server certificate received from destination server.
        - name: x_r_cert_mismatch
          type: keyword
          description: Indicates if the server certificate received from the destination server has a mismatch between the SNI and the CN/SAN.
        - name: x_r_cert_revocation_check
          type: keyword
          description: Reserved for future use.
        - name: x_r_cert_revoked
          type: keyword
          description: Indicates if the server certificate received from the destination server is revoked.
        - name: x_r_cert_self_signed
          type: keyword
          description: Indicates if the server certificate received from  the destination server is self-signed.
        - name: x_r_cert_startdate
          type: date
          description: The start date/time of the server certificate received from the destination server.
        - name: x_r_cert_subject_cn
          type: keyword
          description: The CN attribute of the server certificate received from the destination server.
        - name: x_r_cert_untrusted_root
          type: keyword
          description: Indicates if the server certificate received from the destination server is signed by a trusted issuer.
        - name: x_r_cert_valid
          type: keyword
          description: Overall result of the evaluation of the validity of the server certificate received from destination server. This field doesn’t reflect the action of the SSL Engine.
        - name: x_request_id
          type: keyword
          description: Request ID needed to correlate DLP and TSS incidents with transaction events.
        - name: x_rs_file_category
          type: keyword
          description: The category of the object transferred to/from the remote server.
        - name: x_rs_file_language
          type: keyword
          description: Reserved for future use.
        - name: x_rs_file_md5
          type: keyword
          description: The MD5 Hash of the object transferred to/from the remote server.
        - name: x_rs_file_sha256
          type: keyword
          description: Reserved for future use.
        - name: x_rs_file_size
          type: keyword
          description: Reserved for future use.
        - name: x_rs_file_type
          type: keyword
          description: The type of the object transferred to/from the remote server.
        - name: x_s_country
          type: keyword
          description: Destination country.
        - name: x_s_custom_signing_ca_error
          type: keyword
          description: Indicates that the SSL Engine failed to intercept with a Custom signing CA.
        - name: x_s_dp_name
          type: keyword
          description: The dataplane name processing the request.
        - name: x_s_latitude
          type: double
          description: Destination latitude.
        - name: x_s_location
          type: keyword
          description: Destination location (e.g. city).
        - name: x_s_longitude
          type: double
          description: Destination longitude.
        - name: x_s_region
          type: keyword
          description: Destination region (e.g. state).
        - name: x_s_zipcode
          type: keyword
          description: Destination zip code.
        - name: x_sc_notification_name
          type: keyword
          description: The name of the user notification displayed to the end user in case of action “block” or “useralert”.
        - name: x_server_ssl_err
          type: keyword
          description: Description of SSL error between proxy and content servers.
        - name: x_sr_dst_ip
          type: ip
          description: The destination IP of the proxy to remote server session.
        - name: x_sr_dst_port
          type: long
          description: The destination port of the proxy to remote server session.
        - name: x_sr_headers_name
          type: keyword
          description: List of custom headers inserted.
        - name: x_sr_headers_value
          type: keyword
          description: List of custom header values inserted.
        - name: x_sr_src_ip
          type: ip
          description: The source IP of the proxy to remote server session. This field is blank if dedicated IPs are used.
        - name: x_sr_src_port
          type: long
          description: The source port of the proxy to remote server session. This field is blank if dedicated IPs are used.
        - name: x_sr_ssl_cipher
          type: keyword
          description: The SSL Cipher negotiated between the NewEdge data plane and the Destination Server for the HTTPS request.
        - name: x_sr_ssl_client_certificate_error
          type: keyword
          description: Indicates that the destination server requested a Client certificate during SSL/TLS negotiation.
        - name: x_sr_ssl_engine_action
          type: keyword
          description: 'Indicates the result of the SSL Engine behavior after certificate evaluation and SSL/TLS Negotiation. Possible values include: allow, block, or bypass.'
        - name: x_sr_ssl_engine_action_reason
          type: keyword
          description: Provides details of the SSL Engine action.
        - name: x_sr_ssl_handshake_error
          type: keyword
          description: Indicates if the SSL Engine encountered a problem to establish SSL/TLS negotiation. For more information, refer to the x-server-ssl-err and x-client-ssl-err fields for more information.
        - name: x_sr_ssl_ja3s
          type: keyword
          description: Fingerprints the way the server responds to the TLS.
        - name: x_sr_ssl_malformed_ssl
          type: keyword
          description: Indicates that the SSL Engine encountered a malformed SSL packet during SSL/TLS negotiation.
        - name: x_sr_ssl_version
          type: keyword
          description: The SSL Version negotiated between the NewEdge data plane and the Destination Server for the HTTPS request.
        - name: x_ssl_bypass
          type: keyword
          description: Indicates if the request was SSL bypassed.
        - name: x_ssl_bypass_reason
          type: keyword
          description: Inidacates if the request was SSL bypassed, this field provides the reason.
        - name: x_ssl_policy_action
          type: keyword
          description: Action of the SSL Decryption Policy that matched the request. Possible values include, Decrypt or DoNotDecrypt.
        - name: x_ssl_policy_categories
          type: keyword
          description: Destination Hostname Categories computed by the SSL Policy Engine to evaluate the SSL Decryption Policies.
        - name: x_ssl_policy_dst_host
          type: keyword
          description: The Destination Hostname computed by the SSL Policy Engine to evaluate the SSL Decryption Policies.
        - name: x_ssl_policy_dst_host_source
          type: keyword
          description: Describes how the Destination Hostname was computed by the SSL Policy Engine. Possible values include from SNI or original host.
        - name: x_ssl_policy_dst_ip
          type: ip
          description: The Destination IP computed by the SSL Policy Engine to evaluate the SSL Decryption Policies.
        - name: x_ssl_policy_name
          type: keyword
          description: Name of the SSL Decryption Policy that matched the request.
        - name: x_ssl_policy_src_ip
          type: ip
          description: The Source IP computed by the SSL Policy Engine to evaluate the SSL Decryption Policies.
        - name: x_transaction_id
          type: keyword
          description: Transaction ID needed to correlate application events with transaction events.
        - name: x_type
          type: keyword
          description: 'The type of log message, which can be “http_transaction” or “WebSocket”.  NOTE: When parsing an HTTP Upgrade response, Netskope uses the Upgrade header to determine if the traffic is WebSocket.'
