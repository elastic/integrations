            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: json.impactScope.accountCount
      target_field: trend_micro_vision_one.alert.impact_scope.account_count
      if: ctx.json?.impactScope?.accountCount != ''
      type: long
      ignore_missing: true
      on_failure:
        - append:
