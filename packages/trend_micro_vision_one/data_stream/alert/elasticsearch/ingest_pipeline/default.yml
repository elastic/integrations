            rename:
              field: _ingest._value.mitreTechniqueIds
              target_field: _ingest._value.mitre_technique_id
              ignore_missing: true
          ignore_missing: true
          ignore_failure: true
      ignore_missing: true
      ignore_failure: true
  - foreach:
      field: json.matchedRules
      processor:
        foreach:
          field: _ingest._value.matchedFilters
          processor:
            foreach:
              field: _ingest._value.matchedEvents
              processor:
                date:
                  field: _ingest._value.matchedDateTime
                  target_field: _ingest._value.date
                  formats:
                    - ISO8601
                  ignore_failure: true
              ignore_missing: true
              ignore_failure: true
          ignore_missing: true
          ignore_failure: true
      ignore_missing: true
      ignore_failure: true
  - foreach:
      field: json.matchedRules
      processor:
        foreach:
          field: _ingest._value.matchedFilters
          processor:
            foreach:
              field: _ingest._value.matchedEvents
              processor:
                remove:
                  field: _ingest._value.matchedDateTime
                  ignore_missing: true
              ignore_missing: true
              ignore_failure: true
          ignore_missing: true
          ignore_failure: true
      ignore_missing: true
      ignore_failure: true
  - foreach:
      field: json.matchedRules
      processor:
        foreach:
          field: _ingest._value.matchedFilters
          processor:
            rename:
              field: _ingest._value.matchedEvents
              target_field: _ingest._value.events
              ignore_missing: true
          ignore_missing: true
          ignore_failure: true
      ignore_missing: true
      ignore_failure: true
  - foreach:
      field: json.matchedRules
      processor:
        rename:
          field: _ingest._value.matchedFilters
