---
description: Pipeline for processing Trend Micro Vision One Alert logs.
processors:
  - set:
      field: ecs.version
      value: '8.4.0'
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - set:
      field: event.kind
      value: event
  - set:
      field: event.category
      value: [intrusion_detection]
  - set:
      field: event.type
      value: [info]
  - json:
      field: event.original
      target_field: json
      ignore_failure: true
  - fingerprint:
      fields:
        - json.eventTime
        - json.rt_utc
        - json.uuid
      target_field: _id
      ignore_missing: true
  - date:
      field: json.eventTime
      if: ctx.json?.eventTime != null && ctx.json.eventTime != ''
      formats:
        - UNIX_MS
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - rename:
      field: json.domainName
      target_field: trend_micro_vision_one.detection.domain.name
      ignore_missing: true
  - set:
      field: destination.domain
      copy_from: trend_micro_vision_one.detection.domain.name
      ignore_failure: true
  - convert:
      field: json.dst
      target_field: trend_micro_vision_one.detection.destination.ip
      type: ip
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - set:
