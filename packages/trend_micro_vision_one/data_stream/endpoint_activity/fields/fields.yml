- name: trend_micro_vision_one
  type: group
  fields:
    - name: endpoint_activity
      type: group
      fields:
        - name: destination
          type: group
          fields:
            - name: address
              type: keyword
              description: Destination IP address.
            - name: port
              type: long
              description: Destination port.
        - name: endpoint
          type: group
          fields:
            - name: guid
              type: keyword
              description: Endpoint GUID for identity.
            - name: host_name
              type: keyword
              description: Hostname of the endpoint on which the event was generated.
            - name: ip
              type: ip
              description: Endpoint IP address list.
        - name: event
          type: group
          fields:
            - name: id
              type: keyword
              description: Event ID for data field mapping.
            - name: sub_id
              type: long
              description: Event sub ID for data field mapping.
            - name: time
              type: date
              description: Log collect time utc format.
            - name: time_dt
              type: date
              description: Log collect time.
        - name: host_name
          type: keyword
          description: Hostname of the endpoint on which the event was generated.
        - name: logon_user
          type: keyword
          description: Logon user name.
        - name: object
          type: group
          fields:
            - name: cmd
              type: keyword
              description: Command line entry of target process.
            - name: file
              type: group
              fields:
                - name: hash_sha1
                  type: keyword
                  description: The SHA1 hash of target process image or target file.
                - name: path
                  type: keyword
                  description: File path location of target process image or target file.
            - name: host_name
              type: keyword
              description: Server name where Internet event was detected.
            - name: integrity_level
              type: long
              description: Object integrity level for data field mapping.
            - name: ip
              type: ip
              description: IP address of internet event.
            - name: ips
              type: ip
              description: IP address list of internet event.
            - name: port
              type: long
              description: The port number used by internet event.
            - name: registry
              type: group
              fields:
                - name: data
                  type: keyword
                  description: The registry value data.
                - name: key_handle
                  type: keyword
                  description: The registry key.
                - name: value
                  type: keyword
                  description: Registry value name.
            - name: signer
              type: keyword
              description: Certificate signer of object process or file.
            - name: signer_valid
              type: boolean
              description: Validity of certificate signer.
            - name: sub_true_type
              type: long
              description: Object sub true type for data field mapping.
            - name: true_type
              type: long
              description: Object true type for data field mapping.
            - name: user
              type: keyword
              description: The owner name of target process / The logon user name.
        - name: os
          type: keyword
          description: Operating system.
        - name: parent
          type: group
          fields:
            - name: cmd
              type: keyword
              description: The command line that parent process.
            - name: file
              type: group
              fields:
                - name: hash_sha1
                  type: keyword
                  description: The SHA1 hash of parent process.
                - name: path
                  type: keyword
                  description: The file path location of parent process.
        - name: process
          type: group
          fields:
            - name: cmd
              type: keyword
              description: The command line used to launch this process.
            - name: file
              type: group
              fields:
                - name: hash_sha1
                  type: keyword
                  description: The process file sha1.
                - name: path
                  type: keyword
                  description: The process file path.
        - name: request
          type: keyword
          description: Request URL (normally detected by Web Reputation Services).
        - name: search_dl
          type: keyword
          description: Search data lake.
        - name: source
          type: group
          fields:
            - name: ip
              type: ip
              description: Source IP address.
            - name: port
              type: long
              description: Source port.
        - name: source_file
          type: group
          fields:
            - name: hash_sha1
              type: keyword
              description: Source file sha1.
            - name: path
              type: keyword
              description: Source file path.
        - name: tags
          type: keyword
          description: Detected by Security Analytics Engine filters.
        - name: uuid
          type: keyword
          description: Log unique identity.
        - name: win_event_id
          type: long
          description: Windows event ID for data field mapping.
