---
description: Benchmark 10000 alert events ingested
input: httpjson
vars:
  hostname: http://{{Hostname}}:{{Port}}
  api_token: xxxx
data_stream:
  name: alert
  vars:
    preserve_original_event: true
warmup_time_period: 2s
corpora:
  input_service:
    name: trend_micro_vision_one
  generator:
    total_events: 10000
    template:
      path: ./alert-benchmark/template.ndjson
      type: gotext
    config:
      path: ./alert-benchmark/config.yml
    fields:
      path: ./alert-benchmark/fields.yml
