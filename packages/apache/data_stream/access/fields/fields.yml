- name: apache.access
  type: group
  fields:
    - name: ssl.protocol
      type: keyword
      description: |
        SSL protocol version.
    - name: ssl.cipher
      type: keyword
      description: |
        SSL cipher name.
        - name: nginx.access
    - name: remote_addresses
      type: keyword
      description: |
        An array of remote addresses. It is a list because it is common to include, besides the client IP address, IP addresses from headers like `X-Forwarded-For`.
    - name: identity
      type: keyword
      description: |
        The user identity associated with the event, as determined by RFC 1413 identd protocol on the client's machine.
