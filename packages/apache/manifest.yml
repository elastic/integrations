format_version: 3.1.5
name: apache
title: Apache HTTP Server
version: "2.1.1"
source:
  license: Elastic-2.0
description: Collect logs and metrics from Apache servers with Elastic Agent.
type: integration
categories:
  - web
  - observability
conditions:
  kibana:
    version: "^8.13.0 || ^9.0.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/apache-metrics-overview.png
    title: Apache metrics overview
    size: 3360x3064
    type: image/png
  - src: /img/apache-logs-overview.png
    title: Apache logs overview
    size: 3342x1384
    type: image/png
icons:
  - src: /img/logo_apache.svg
    title: Apache Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: apache
    title: Apache logs and metrics
    description: Collect logs and metrics from Apache instances
    inputs:
      - type: logfile
        title: Collect logs from Apache instances
        description: Collecting Apache access and error logs
        vars:
          - name: condition
            title: Condition
            description: Condition to filter when to collect this input. See [Dynamic Input Configuration](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html) for details.
            type: text
            multi: false
            required: false
            show_user: false
      - type: apache/metrics
        title: Collect metrics from Apache instances
        description: Collecting Apache status metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - http://127.0.0.1
          - name: condition
            title: Condition
            description: Condition to filter when to collect this input. See [Dynamic Input Configuration](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html) for details.
            type: text
            multi: false
            required: false
            show_user: false
