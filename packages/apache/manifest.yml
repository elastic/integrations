format_version: 3.1.4
name: apache
title: Apache HTTP Server
version: "1.18.0"
source:
  license: Elastic-2.0
description: Collect logs and metrics from Apache servers with Elastic Agent.
type: integration
categories:
  - web
  - observability
conditions:
  kibana:
    version: "^8.10.2"
  elastic:
    subscription: basic
screenshots:
  - src: /img/apache-metrics-overview.png
    title: Apache metrics overview
    size: 3360x3064
    type: image/png
  - src: /img/apache-logs-overview.png
    title: Apache logs overview
    size: 3342x1384
    type: image/png
icons:
  - src: /img/logo_apache.svg
    title: Apache Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: apache
    title: Apache logs and metrics
    description: Collect logs and metrics from Apache instances
    inputs:
      - type: logfile
        title: Collect logs from Apache instances
        description: Collecting Apache access and error logs
        vars:
          - name: condition
            title: Condition
            description: Condition to filter when to collect this input. See [Dynamic Input Configuration](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html) for details.
            type: text
            multi: false
            required: false
            show_user: false
      - type: httpjson
        title: Collect logs from third-party REST API (experimental)
        description: Collect logs from third-party REST API (experimental)
        vars:
          - name: url
            type: text
            title: URL of Splunk Enterprise Server
            description: i.e. scheme://host:port,  path is automatic
            show_user: true
            required: true
            default: https://server.example.com:8089
          - name: username
            type: text
            title: Splunk REST API Username
            show_user: true
            required: false
          - name: password
            type: password
            title: Splunk REST API Password
            show_user: true
            required: false
            secret: true
          - name: token
            type: password
            title: Splunk Authorization Token
            description: |
              Bearer Token or Session Key, e.g. "Bearer eyJFd3e46..."
              or "Splunk 192fd3e...".  Cannot be used with username
              and password.
            show_user: true
            required: false
            secret: true
