format_version: 1.0.0
name: apache
title: Apache
version: 0.0.1
license: basic
description: Apache Integration
type: integration
categories:
- logs
- metrics
release: experimental
removable: true
requirement:
  kibana:
    versions: ~7.3.0
  elasticsearch: {}
screenshots:
- src: /img/kibana-apache.png
  title: kibana apache
  size: 1215x1199
  type: image/png
- src: /img/apache_httpd_server_status.png
  title: apache httpd server status
  size: 1919x1079
  type: image/png
icons:
- src: /img/logo_apache.svg
  title: logo apache
  size: 32x32
  type: image/svg+xml
datasources:
- name: apache
  title: Apache logs and metrics
  description: Collect logs and metrics from Apache instances
  inputs:
  - type: logs
    title: Collect Apache access and error logs
    description: Collecting access and error logs from Apache instances
  - type: apache/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - http://127.0.0.1
    title: Collect Apache status metrics
    description: Collecting status metrics from Apache instances
