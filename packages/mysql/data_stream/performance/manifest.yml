type: metrics
title: MySQL performance metrics
release: beta
streams:
  - input: mysql/metrics
    title: MySQL performance metrics
    description: Collect MySQL performance metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: raw
        type: bool
        title: Raw
        multi: false
        required: true
        show_user: true
        default: false
elasticsearch:
  index_mode: "time_series"
