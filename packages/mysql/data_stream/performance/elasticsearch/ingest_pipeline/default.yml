---
description: Pipeline for parsing MySQL performance metrics
processors:
- gsub:
    field: mysql.performance.events_statements.last.seen
    pattern: ' '
    replacement: "T"
    ignore_missing: true
- fingerprint:
    fields: ["mysql.performance.events_statements.digest"]
    target_field: mysql.performance.events_statements.statement_id
    ignore_failure: true
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'