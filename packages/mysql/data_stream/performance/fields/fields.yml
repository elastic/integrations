- name: mysql.performance
  type: group
  fields:
    - name: events_statements
      type: group
      fields:
        - name: query_id
          type: keyword
          # Reason to add as a dimension field: shows results based on queries.
          dimension: true
          description: Autogenerated ID representing the MySQL query that is executed to fetch the results.
        - name: max.timer.wait
          type: long
          metric_type: gauge
          description: Maximum wait time of the summarized events that are timed
        - name: last.seen
          type: date
          description: Time at which the digest was most recently seen
        - name: quantile.95
          type: long
          metric_type: gauge
          description: The 95th percentile of the statement latency, in picoseconds
        - name: digest
          type: flattened
          description: Performance schema digest
        - name: count.star
          type: long
          metric_type: gauge
          description: Number of summarized events
        - name: avg.timer.wait
          type: long
          metric_type: gauge
          description: Average wait time of the summarized events that are timed
    - name: table_io_waits
      type: group
      fields:
        - name: object
          type: group
          fields:
            - name: schema
              type: keyword
              #Reason for becoming dimension field : Multiple schema support
              dimension: true
              description: Schema name
            - name: name
              type: keyword
              #Reason for becoming dimension field : Multiple table support
              dimension: true
              description: Table name
        - name: index.name
          type: keyword
          # To support multiple index names
          dimension: true
          description: |
            Name of the index that was used when the table I/O wait event was recorded. PRIMARY indicates that table I/O used the primary index. NULL means that table I/O used no index. Inserts are counted against INDEX_NAME = NULL
        - name: count.fetch
          type: long
          metric_type: gauge
          description: Number of all fetch operations > 0
