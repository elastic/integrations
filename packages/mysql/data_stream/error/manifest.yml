title: MySQL error logs
type: logs
release: beta
streams:
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Error log paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/mysql/error.log*
          - /var/log/mysqld.log*
    title: MySQL error logs
    description: Collect MySQL error logs
