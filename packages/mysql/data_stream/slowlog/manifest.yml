type: logs
title: MySQL slowlog logs
release: experimental
streams:
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/mysql/mysql-slow.log*
          - /var/lib/mysql/{{.builtin.hostname}}-slow.log
    title: MySQL slowlog logs (log)
    description: Collect MySQL slowlog logs using log input
