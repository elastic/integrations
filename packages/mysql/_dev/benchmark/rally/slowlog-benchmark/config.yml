fields:
  - name: timestamp
    period: -24h # one day
  - name: agent.id
    value: "ef5e274d-4b53-45e6-943a-a5bcf1a6f523"
  - name: EventDuration
    range:
      min: 1
      max: 1000
  - name: thread_id
    range:
      min: 1
      max: 100
  - name: log_slow_rate_type
    enum: ["session", "query"]
  - name: query_time
    range:
      min: 0
      max: 10
  - name: lock_time
    range:
      min: 0
      max: 10
  - name: rows_sent
    range:
      min: 1
      max: 100
  - name: rows_examined
    range:
      min: 1000000
      max: 4000000
  - name: rows_affected
    range:
      min: 1
      max: 100
  - name: last_err_no
    range:
      min: 0
      max: 100
  - name: killed
    range:
      min: 0
      max: 100
  - name: bytes_received
    range:
      min: 0
      max: 3000000
  - name: bytes_sent
    range:
      min: 0
      max: 3000000
  - name: read_first
    range:
      min: 0
      max: 100
  - name: read_last
    range:
      min: 0
      max: 100
  - name: read_key
    range:
      min: 1000000
      max: 5000000
  - name: read_next
    range:
      min: 1000000
      max: 5000000
  - name: read_prev
    range:
      min: 0
      max: 100
  - name: read_rnd
    range:
      min: 0
      max: 100
  - name: read_rnd_next
    range:
      min: 0
      max: 1000000
  - name: sort_merge_passes
    range:
      min: 0
      max: 100
  - name: sort_range_count
    range:
      min: 0
      max: 100
  - name: sort_rows
    range:
      min: 0
      max: 100
  - name: sort_scan_count
    range:
      min: 0
      max: 100
  - name: created_tmp_disk_tables
    range:
      min: 0
      max: 100
  - name: created_tmp_tables
    range:
      min: 0
      max: 100
  - name: tmp_table_sizes
    range:
      min: 1
      max: 100
  - name: innodb_trx_id
    range:
      min: 1
      max: 100
  - name: merge_passes
    range:
      min: 1
      max: 100
  - name: innodb_io_r_ops
    range:
      min: 1
      max: 10000
  - name: innodb_io_r_bytes
    range:
      min: 10000000
      max: 80000000
  - name: innodb_io_r_wait
    range:
      min: 0
      max: 10
  - name: innodb_rec_lock_wait
    range:
      min: 0
      max: 10
  - name: innodb_queue_wait
    range:
      min: 0
      max: 10
  - name: innodb_pages_distinct
    range:
      min: 100
      max: 100000
  - name: log_slow_rate_limit
    range:
      min: 0
      max: 100
  - name: duration_start
    enum: ["-1h", "-2h", "-3h", "-4h"]
  - name: duration_end
    enum: ["-30m", "-20m", "-10m", "-40m"]
