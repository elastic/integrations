title: MySQL slowlog logs
type: logfile
release: beta
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: Slowlog paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/mysql/mysql-slow.log*
  title: MySQL slowlog logs
  description: Collect MySQL slowlog logs
