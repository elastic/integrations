name: azure_billing
title: Azure Billing
version: 0.0.1
release: beta
description: Azure Billing
type: integration
icons:
  - src: /img/logo_billing.png
    title: logo docker
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/docker-overview.png
    title: Docker Overview
    size: 5120x2562
    type: image/png
format_version: 1.0.0
license: basic
categories:
  - azure
  - web
vars:
  - name: client_id
    type: text
    title: Client ID
    multi: false
    required: true
    show_user: true
  - name: client_secret
    type: text
    title: Client secret
    multi: false
    required: true
    show_user: true
  - name: tenant_id
    type: text
    title: Tenant ID
    multi: false
    required: true
    show_user: true
  - name: subscription_id
    type: text
    title: Subscription ID
    multi: false
    required: true
    show_user: true
conditions:
  kibana.version: ^7.14.0
policy_templates:
  - name: billing
    title: Azure Billing
    description: Collect Billing
    inputs:
      - type: azure/metrics
        title: Collect Azure Billing metrics
        description: Collecting Azure Billing metrics
owner:
  github: elastic/integrations
