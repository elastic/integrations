name: azure_billing
title: Azure Billing Metrics
version: 1.0.1
release: ga
description: Collect billing metrics with Elastic Agent.
type: integration
icons:
  - src: /img/billing.png
    title: logo docker
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/azure-billing-overview.png
    title: App State Overview
    size: 5120x2562
    type: image/png
format_version: 1.0.0
license: basic
categories:
  - azure
conditions:
  kibana.version: "^7.15.0 || ^8.0.0"
vars:
  - name: client_id
    type: text
    title: Client ID
    multi: false
    required: true
    show_user: true
  - name: client_secret
    type: text
    title: Client Secret
    multi: false
    required: true
    show_user: true
  - name: tenant_id
    type: text
    title: Tenant ID
    multi: false
    required: true
    show_user: true
  - name: subscription_id
    type: text
    title: Subscription ID
    multi: false
    required: true
    show_user: true
  - name: resource_manager_endpoint
    type: text
    title: Resource Manager Endpoint
    multi: false
    required: false
    show_user: true
  - name: active_directory_endpoint
    type: text
    title: Active Directory Endpoint
    multi: false
    required: false
    show_user: true
policy_templates:
  - name: billing
    title: Azure Billing Metrics
    description: Collect billing information with Elastic Agent.
    data_streams:
      - billing
    inputs:
      - type: "azure/metrics"
        title: "Collect Azure Billing metrics"
        description: "Collecting Azure Billing metrics"
        input_group: metrics
    icons:
      - src: /img//billing.png
        title: logo azure
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/azure-billing-overview.png
        title: App Billing Overview
        size: 5002x2666
        type: image/png
owner:
  github: elastic/integrations
