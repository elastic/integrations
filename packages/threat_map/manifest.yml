format_version: 3.3.0
name: threat_map
title: Threat Map
version: 0.1.0
description: "The Threat Map integration includes a dashboard for analyzing network traffic data."
type: integration
categories:
  - custom
conditions:
  kibana:
    version: "^8.14.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/threat-map.png
    title: Threat map default view
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
owner:
  github: elastic/security-service-integrations
  type: elastic
