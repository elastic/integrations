name: stan
title: STAN
version: 0.2.0
release: beta
description: NATS Streaming Integration
type: integration
icons:
  - src: /img/stan.svg
    title: STAN Logo
    size: 32x32
    type: image/svg+xml
format_version: 1.0.0
license: basic
categories:
  - message_queue
  - kubernetes
conditions:
  kibana.version: "^7.13.0"
screenshots:
  - src: /img/metrics-stan-overview.png
    title: Metrics STAN Dashboard
    size: 1829x447
    type: image/png
  - src: /img/logs-stan-overview.png
    title: Logs STAN Dashboard
    size: 1829x447
    type: image/png
policy_templates:
  - name: stan
    title: STAN Logs and Metrics
    description: Collect logs and metrics from STAN instances
    inputs:
      - type: logfile
        title: "Collect STAN application logs (input: logfile)"
        description: "Collecting application logs from STAN instances (input: logfile)"
      - type: stan/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - localhost:8222
        title: Collect STAN metrics
        description: Collecting metrics about channels, stats and subscriptions from STAN instances
owner:
  github: elastic/integrations
