---
description: Corelight cip_identity log.
processors:
- set:
    field: temporary_metadata_index_name_suffix
    value: various
    ignore_failure: false
- set:
    field: event.category
    value: network
    ignore_failure: true
- rename:
    field: encapsulation_version
    target_field: cip.encapsulation_version
    ignore_failure: true
- rename:
    field: socket_address
    target_field: cip.socket_address
    ignore_failure: true
- rename:
    field: socket_port
    target_field: cip.socket_port
    ignore_missing: true
- rename:
    field: vendor_id
    target_field: cip.vendor_id
    ignore_missing: true
- rename:
    field: vendor_name
    target_field: cip.vendor_name
    ignore_missing: true
- rename:
    field: device_type_id
    target_field: cip.device_type_id
    ignore_missing: true
- rename:
    field: device_type_name
    target_field: cip.device_type_name
    ignore_missing: true
- rename:
    field: product_code
    target_field: cip.product_code
    ignore_missing: true
- rename:
    field: revision
    target_field: cip.revision
    ignore_missing: true
- rename:
    field: device_status
    target_field: cip.device_status
    ignore_missing: true
- rename:
    field: serial_number
    target_field: cip.serial_number
    ignore_missing: true
- rename:
    field: product_name
    target_field: cip.product_name
    ignore_missing: true
- rename:
    field: device_state
    target_field: cip.device_state
    ignore_missing: true
