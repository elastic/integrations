---
description: Corelight BACnet pipeline.
processors:
- set:
    field: temporary_metadata_index_name_suffix
    value: various
    ignore_failure: false
- set:
    field: event.category
    value: network
    ignore_failure: true
- rename:
    field: is_orig
    target_field: bacnet.is_orig
    ignore_missing: true
- rename:
    field: bvlc_function
    target_field: bacnet.bvlc_function
    ignore_missing: true
- rename:
    field: pdu_type
    target_field: bacnet.pdu_type
    ignore_missing: true
- rename:
    field: pdu_service
    target_field: bacnet.pdu_service
    ignore_missing: true
- rename:
    field: invoke_id
    target_field: bacnet.invoke_id
    ignore_missing: true
- rename:
    field: result_code
    target_field: bacnet.result_code
    ignore_missing: true
