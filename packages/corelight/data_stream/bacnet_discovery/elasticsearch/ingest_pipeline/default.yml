---
description: Corelight bacnet_discovery pipeline. 
processors:
- set:
    field: temporary_metadata_index_name_suffix
    value: various
    ignore_failure: false
- set:
    field: event.category
    value: network
    ignore_failure: true
- rename:
    field: is_orig
    target_field: bacnet.is_orig
    ignore_missing: true
- rename:
    field: pdu_service
    target_field: bacnet.pdu_service
    ignore_missing: true
- rename:
    field: object_type
    target_field: 'bacnet.object_type '
    ignore_missing: true
- rename:
    field: instance_number
    target_field: bacnet.instance_number
    ignore_missing: true
- rename:
    field: range
    target_field: bacnet.range
    ignore_missing: true
- rename:
    field: vendor
    target_field: bacnet.vendor
    ignore_missing: true
- rename:
    field: object_name
    target_field: bacnet.object_name
    ignore_missing: true
