format_version: "3.0.0"
name: jolokia
title: "Jolokia Input"
version: "0.6.1"
description: "Collects Metrics from Jolokia Agents"
type: input
categories:
  - observability
  - custom
conditions:
  kibana:
    version: "^8.13.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/jolokia_logo.svg
    title: Jolokia logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: jolokia
    type: metrics
    title: Jolokia Metrics
    description: Collect Jolokia metrics
    input: jolokia/metrics
    template_path: input.yml.hbs
    vars:
      - name: hosts
        type: text
        title: Hosts
        multi: true
        required: true
        show_user: true
        default:
          - http://127.0.0.1:8778
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: metrics_path
        type: text
        title: Metrics Path
        multi: false
        required: true
        show_user: true
        default: /jolokia
      - name: http_method
        type: text
        title: HTTP Method
        multi: false
        required: true
        show_user: true
        default: GET
      - name: bearer_token_file
        type: text
        title: 'HTTP config options: bearer_token_file'
        description: If defined, the contents of the file will be read once at initialization and then the value will be used in an HTTP Authorization header.
        multi: false
        secret: false
        required: false
        show_user: false
      - name: ssl.verification_mode
        type: text
        title: SSL Verification Mode
        multi: false
        required: false
        show_user: false
        default: none
      - name: ssl.certificate_authorities
        type: text
        title: SSL Certificate Authorities
        multi: true
        required: false
        show_user: true
      - name: ssl.certificate
        type: text
        title: SSL Certificate
        show_user: true
      - name: ssl.key
        type: text
        title: SSL Private Key
        show_user: true
      - name: ssl.key_passphrase
        type: password
        title: SSL Key Passphrase
        secret: true
        show_user: true
      - name: ssl.ca_trusted_fingerprint
        type: text
        title: SSL CA Trusted Fingerprint
        show_user: true
      - name: username
        type: text
        title: 'HTTP config options: Username'
        description: The username to use for basic authentication.
        multi: false
        required: false
        show_user: false
      - name: password
        type: password
        secret: true
        title: 'HTTP config options: Password'
        description: The password to use for basic authentication.
        multi: false
        required: false
        show_user: false
      - name: connect_timeout
        type: text
        title: 'HTTP config options: connect_timeout'
        description: Total time limit for an HTTP connection to be completed (Default 2 seconds)
        multi: false
        required: false
        show_user: false
      - name: timeout
        type: text
        title: 'HTTP config options: timeout'
        description: Total time limit for HTTP requests made by the module (Default 10 seconds)
        multi: false
        required: false
        show_user: false
      - name: headers
        type: yaml
        title: "HTTP config options: headers"
        description: A list of headers to use with the HTTP request
        multi: false
        required: false
        show_user: false
        default: |
          # headers:
          #   Cookie: abcdef=123456
          #   My-Custom-Header: my-custom-value
      - name: jmx.mappings
        type: yaml
        title: JMX Mappings
        multi: false
        required: true
        show_user: true
        default: |
          - mbean: 'java.lang:type=Runtime'
            attributes:
              - attr: Uptime
                field: uptime
          - mbean: 'java.lang:type=Memory'
            attributes:
              - attr: HeapMemoryUsage
                field: memory.heap_usage
              - attr: NonHeapMemoryUsage
                field: memory.non_heap_usage
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the events are shipped. See [Processors](https://www.elastic.co/guide/en/fleet/current/elastic-agent-processor-configuration.html) for details.

owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
