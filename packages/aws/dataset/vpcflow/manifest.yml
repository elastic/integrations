title: AWS vpcflow logs
release: experimental
type: logs
streams:
- input: s3
  template_path: s3.yml.hbs
  title: AWS vpcflow logs
  description: Collect AWS vpcflow logs using s3 input
  vars:
    - name: queue_url
      type: text
      title: Queue URL
      multi: false
      required: true
      show_user: true
      description: URL of the AWS SQS queue that messages will be received from.