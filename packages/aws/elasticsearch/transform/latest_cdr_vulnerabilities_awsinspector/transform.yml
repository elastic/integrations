source:
  index:
    - "logs-aws.inspector-*"
  query:
    bool:
      must:
        - match:
            aws.inspector.status: ACTIVE
        - match:
            aws.inspector.type: PACKAGE_VULNERABILITY
dest:
  index: "security_solution-awsinspector.vulnerability_latest-v1"
  aliases:
    - alias: "security_solution-awsinspector.vulnerability_latest"
      move_on_creation: true
latest:
  unique_key:
    - aws.inspector.transform_unique_id
  sort: "@timestamp"
description: Latest Vulnerabilities Findings from Amazon Inspector.
settings:
  unattended: true
frequency: 5m
sync:
  time:
    field: event.ingested
    delay: 60s
retention_policy:
  time:
    field: "@timestamp"
    max_age: 90d
_meta:
  managed: true
  # Bump this version to delete, reinstall, and restart the transform during package.
  # Version bump is needed if there is any code change in transform.
  fleet_transform_version: 0.1.0
