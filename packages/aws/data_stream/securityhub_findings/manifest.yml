title: Collect AWS Security Hub Findings logs from AWS
type: logs
streams:
  - input: httpjson
    title: Collect AWS Security Hub Findings from AWS
    description: Collect AWS Security Hub Findings from AWS.
    template_path: httpjson.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval
        description: Interval to fetch AWS Security Hub Findings from AWS. (Interval should be greater than 1 hour.)
        multi: false
        required: true
        show_user: true
        default: 1h
      - name: initial_interval
        type: text
        title: Initial Interval
        description: How far back to pull the AWS Security Hub Findings from AWS. (Initial Interval should be greater than 1 hour.)
        default: 24h
        multi: false
        required: true
        show_user: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - aws_securityhub_findings
      - name: aws_region
        type: text
        title: AWS Region
        description: AWS Region.
        required: true
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
      - name: ssl
        type: yaml
        title: SSL Configuration
        description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
