---
description: "Pipeline for logs ingested from S3"

processors:
  - set:
      field: event.ingested
      value: '{{_ingest.timestamp}}'
  - set:
      field: ecs.version
      value: '1.12.0'
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - set:
      field: cloud.provider
      value: aws
  - set:
      field: event.kind
      value: event
on_failure:
  - set:
      field: 'error.message'
      value: '{{ _ingest.on_failure_message }}'
