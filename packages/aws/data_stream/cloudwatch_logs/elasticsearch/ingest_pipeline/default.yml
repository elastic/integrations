---
description: "Pipeline for logs ingested from CloudWatch"

processors:
  - set:
      field: ecs.version
      value: '8.0.0'
  - set:
      field: event.original
      copy_from: message
      ignore_empty_value: true
      if: 'ctx.event?.original == null'
  - set:
      field: cloud.provider
      value: aws
  - set:
      field: event.kind
      value: event
on_failure:
  - set:
      field: error.message
      value: '{{ _ingest.on_failure_message }}'
