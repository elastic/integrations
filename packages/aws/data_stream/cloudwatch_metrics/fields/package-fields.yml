- name: aws
  type: group
  fields:
    - name: tags.*
      type: object
      description: |
        Tag key value pairs from aws resources.
    - name: s3.bucket.name
      type: keyword
      description: |
        Name of a S3 bucket.
    - name: dimensions.*
      type: object
      description: |
        Metric dimensions.
    - name: '*.metrics.*.*'
      type: object
      description: |
        Metrics that returned from Cloudwatch API query.
