- name: aws
  type: group
  fields:
    - name: tags.*
      type: object
      description: |
        Tag key value pairs from aws resources.
    - name: dimensions.*
      type: object
      description: |
        Metric dimensions.
    - name: dimensions.fingerprint
      type: keyword
      description: |
        Autogenerated ID representing the fingerprint of the aws.dimensions object
      dimension: true
- name: 'aws.*.metrics.*.*'
  type: double
  metric_type: gauge
  description: |
    Metrics that returned from Cloudwatch API query.
