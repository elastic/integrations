- name: aws
  type: group
  fields:
    - name: tags
      type: flattened
      description: |
        Tag key value pairs from aws resources.
    - name: dimensions.*
      type: keyword
      dimension: true
      description: |
        Metric dimensions.
- name: 'aws.*.metrics.*.*'
  type: object
  object_type: double
  object_type_mapping_type: "*"
  metric_type: gauge
  description: |
    Metrics that returned from Cloudwatch API query.
