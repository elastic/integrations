---
description: Pipeline for processing AWS Inspector Findings logs.
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - set:
      field: event.kind
      value: event
  - set:
      field: event.type
      value: [info]
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: 'ctx.event?.original == null'
  - json:
      field: event.original
      target_field: json
      ignore_failure: true
  - fingerprint:
      fields:
        - event.original
      target_field: _id
      ignore_missing: true
  - date:
      field: json.updatedAt
      if: ctx.json?.updatedAt != null && ctx.json.updatedAt != ''
      target_field: aws.inspector.updated_at
      formats:
        - ISO8601
        - UNIX
        - yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - set:
      field: '@timestamp'
      copy_from: aws.inspector.updated_at
      ignore_failure: true
  - rename:
      field: json.description
      target_field: aws.inspector.description
      ignore_missing: true
  - set:
      field: message
      copy_from: aws.inspector.description
      ignore_failure: true
  - rename:
      field: json.awsAccountId
      target_field: aws.inspector.aws_account_id
      ignore_missing: true
  - set:
