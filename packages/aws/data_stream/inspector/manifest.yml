title: Collect AWS Inspector logs from AWS
type: logs
streams:
  - input: httpjson
    title: Collect AWS Inspector Findings from AWS
    description: Collect AWS Inspector Findings from AWS.
    template_path: httpjson.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval
        description: 'Interval to fetch AWS Inspector Findings from AWS. NOTE: Supported units for this parameter are h/m/s.'
        required: true
        show_user: true
        default: 1m
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
      - name: initial_interval
        type: text
        title: Initial Interval
        description: 'How far back to pull the AWS Inspector Findings from AWS. NOTE: Supported units for this parameter are h/m/s.'
        multi: false
        required: true
        show_user: true
        default: 24h
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: 'Duration of the time limit on HTTP requests. Note: Valid time units are ns, us, ms, s, m, h.'
        multi: false
        required: true
        show_user: true
        default: 30s
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - aws-inspector
      - name: aws_region
        type: text
        title: AWS Region
        description: AWS Region.
        required: true
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
      - name: ssl
        type: yaml
        title: SSL Configuration
        description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
