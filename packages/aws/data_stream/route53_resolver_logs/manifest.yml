title: AWS Route 53 Resolver Query Logs
type: logs
streams:
  - input: aws-cloudwatch
    template_path: aws-cloudwatch.yml.hbs
    title: AWS Route 53 Resolver Logs
    description: Collect AWS Route 53 Resolver Logs using Cloudwatch
    vars:
      - name: log_group_arn
        type: text
        title: Log Group ARN
        description: "ARN of the log group to collect logs from.  See [Documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-aws-cloudwatch.html#_log_group_arn)."
        multi: false
        show_user: true
        required: false
      - name: log_group_name
        type: text
        title: Log Group Name
        description: "Name of the log group to collect logs from. See [Documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-aws-cloudwatch.html#_log_group_name)."
        multi: false
        show_user: false
        required: false
      - name: log_group_name_prefix
        type: text
        title: Log Group Name Prefix
        description: "The prefix for a group of log group names. See [Documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-aws-cloudwatch.html#_log_group_name_prefix)."
        multi: false
        show_user: false
        required: false
      - name: log_streams
        type: text
        title: Log Streams
        description: Required when using `Log Group Name Prefix` or `Log Group Name`.
        multi: false
        show_user: false
        required: false
      - name: log_stream_prefix
        type: text
        title: Log Streams Prefix
        description: A list of strings of log streams names that Filebeat collect log events from.
        multi: false
        show_user: false
        required: false
      - name: region_name
        type: text
        title: Region Name
        description: A string to filter the results to include only log events from log streams that have names starting with this prefix.
        multi: false
        show_user: false
        required: false
      - name: start_position
        type: text
        title: Start Position
        description: Allows user to specify if this input should read log files from the beginning or from the end.
        multi: false
        show_user: false
        required: true
        default: beginning
      - name: scan_frequency
        type: text
        title: Scan Frequency
        description: This config parameter sets how often Filebeat checks for new log events from the specified log group in seconds. Default scan_frequency is 1 minute.
        multi: false
        show_user: false
        required: true
        default: 1m
      - name: api_timeout
        type: text
        title: API Timeout
        multi: false
        required: false
        show_user: false
        description: The maximum duration of AWS API can take. The maximum is half of the visibility timeout value.
      - name: api_sleep
        type: text
        title: API Sleep
        description: This is used to sleep between AWS FilterLogEvents API calls inside the same collection period. FilterLogEvents API has a quota of 5 transactions per second (TPS)/account/Region. By default, api_sleep is 200 ms.
        multi: false
        show_user: false
        required: false
      - name: latency
        type: text
        title: Latency
        multi: false
        required: false
        show_user: false
        description: "The amount of time required for the logs to be available to CloudWatch Logs. Sample values, `1m` or `5m` â€” see Golang [time.ParseDuration](https://pkg.go.dev/time#ParseDuration) for more details. Latency translates the query's time range to consider the CloudWatch Logs latency. Example: `5m` means that the integration will query CloudWatch to search for logs available 5 minutes ago."
      - name: number_of_workers
        type: integer
        title: Number of workers
        required: false
        show_user: false
        description: The number of workers assigned to reading from log groups. Each worker will read log events from one of the log groups matching `log_group_name_prefix`. For example, if `log_group_name_prefix` matches five log groups, then `number_of_workers` should be set to `5`. The default value is `1`.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - aws-route53_resolver-logs
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
  - input: aws-s3
    template_path: aws-s3.yml.hbs
    title: AWS Route 53 Resolver Logs
    description: Collect AWS Resolver logs using s3 input
    vars:
      - name: collect_s3_logs
        required: true
        show_user: true
        title: Collect logs via S3 Bucket
        description: To Collect logs via S3 bucket enable the toggle switch. By default, it will collect logs via SQS Queue.
        type: bool
        multi: false
        default: false
      - name: bucket_arn
        type: text
        title: "[S3] Bucket ARN"
        multi: false
        required: false
        show_user: true
        description: Mandatory if the "Collect logs via S3 Bucket" switch is on. It is a required parameter for collecting logs via the AWS S3 Bucket.
      - name: bucket_list_prefix
        type: text
        title: "[S3] Bucket Prefix"
        multi: false
        required: false
        show_user: false
        description: Prefix to apply for the list request to the S3 bucket.
      - name: interval
        type: text
        title: "[S3] Interval"
        multi: false
        required: false
        show_user: false
        default: 1m
        description: "Time interval for polling listing of the S3 bucket. NOTE: Supported units for this parameter are h/m/s."
      - name: number_of_workers
        type: integer
        title: "[S3] Number of Workers"
        multi: false
        required: false
        show_user: false
        default: 5
        description: Number of workers that will process the S3 objects listed.
      - name: visibility_timeout
        type: text
        title: "[SQS] Visibility Timeout"
        multi: false
        required: false
        show_user: false
        description: The duration that the received messages are hidden from subsequent retrieve requests after being retrieved by a ReceiveMessage request.  The maximum is 12 hours.
      - name: api_timeout
        type: text
        title: "[SQS] API Timeout"
        multi: false
        required: false
        show_user: false
        description: The maximum duration of AWS API can take. The maximum is half of the visibility timeout value.
      - name: queue_url
        type: text
        title: "[SQS] Queue URL"
        multi: false
        required: false
        show_user: true
        description: Mandatory if the "Collect logs via S3 Bucket" switch is off. URL of the AWS SQS queue that messages will be received from.
      - name: endpoint
        type: text
        title: Endpoint
        multi: false
        required: false
        show_user: false
        default: ""
        description: URL of the entry point for an AWS web service
      - name: region
        type: text
        title: Region
        multi: false
        required: false
        show_user: false
        default: ""
        description: The name of the AWS region of the end point
      - name: fips_enabled
        type: bool
        title: Enable S3 FIPS
        default: false
        multi: false
        required: false
        show_user: false
        description: Enabling this option changes the service name from `s3` to `s3-fips` for connecting to the correct service endpoint.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - aws-route53_resolver-logs
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: max_number_of_messages
        type: integer
        title: "[SQS] Maximum Concurrent SQS Messages"
        default: 5
        required: false
        show_user: false
        description: >
          The maximum number of SQS messages that can be inflight at any time. Defaults to 5. When processing large
          amount of large size S3 objects and each object has large amount of events, if this parameter sets too high,
          it can cause the input to process too many messages concurrently, overload the agent and cause ingest failure.
          We recommend to keep the default value 5 and use the [preset](https://www.elastic.co/guide/en/fleet/current/es-output-settings.html#es-output-settings-performance-tuning-settings)
          option to tune your Elastic Agent performance. You can optimize for throughput, scale, latency, or you can
          choose a balanced (the default) set of performance specifications.
      - name: custom
        type: yaml
        title: Custom configurations
        multi: false
        required: false
        show_user: false
        description: >
          Additional settings to be added to the configuration. Be careful using this as it might break the input as those settings are not validated and can override the settings specified above. See [`aws-s3` input settings docs](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-aws-s3.html) for details.

