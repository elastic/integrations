- name: aws
  type: group
  fields:
    - name: tags
      type: flattened
      description: |
        Tag key value pairs from aws resources.
    - name: '*.metrics.*.*'
      type: double
      description: |
        Metrics that returned from Cloudwatch API query.
    - name: metrics_names_fingerprint
      type: keyword
      description: |
        Autogenerated ID representing the fingerprint of the list of metrics names
      dimension: true
