- name: aws
  type: group
  fields:
    - name: dimensions
      type: group
      fields:
        - name: QueueName
          type: keyword
          dimension: true
          description: SQS queue name
    - name: sqs
      type: group
      fields:
        - name: oldest_message_age.sec
          type: long
          metric_type: gauge
          format: duration
          description: |
            The maximum approximate age of the oldest non-deleted message in the queue.
        - name: messages.delayed
          type: long
          metric_type: gauge
          description: |
            The average number of messages in the queue that are delayed and not available for reading immediately.
        - name: messages.not_visible
          type: long
          metric_type: gauge
          description: |
            The average number of messages that are in flight.
        - name: messages.visible
          type: long
          metric_type: gauge
          description: |
            The average number of messages available for retrieval from the queue.
        - name: messages.deleted
          type: long
          metric_type: gauge
          description: |
            The total number of messages deleted from the queue.
        - name: messages.received
          type: long
          metric_type: gauge
          description: |
            The total number of messages returned by calls to the ReceiveMessage action.
        - name: messages.sent
          type: long
          metric_type: gauge
          description: |
            The total number of messages added to a queue.
        - name: empty_receives
          type: long
          metric_type: gauge
          description: |
            The total number of ReceiveMessage API calls that did not return a message.
        - name: sent_message_size.bytes
          type: long
          metric_type: gauge
          format: bytes
          description: |
            The average size of messages added to a queue.
        - name: queue.name
          type: keyword
          description: |
            SQS queue name
    - name: cloudwatch
      type: group
      fields:
        - name: namespace
          type: keyword
          description: The namespace specified when query cloudwatch api.
