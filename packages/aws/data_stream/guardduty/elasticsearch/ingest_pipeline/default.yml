---
description: Pipeline for processing Amazon GuardDuty Findings logs.
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - set:
      field: event.kind
      value: [event]
  - set:
      field: event.type
      value: [info]
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: 'ctx.event?.original == null'
  - json:
      field: event.original
      target_field: json
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - drop:
      if: ctx.json?.findings != null && ctx.json.findings.isEmpty()
  - fingerprint:
      fields:
        - json.updatedAt
        - json.id
        - json.createdAt
        - json.description
        - json.accountId
      target_field: _id
      ignore_missing: true
  - rename:
      field: json.accountId
