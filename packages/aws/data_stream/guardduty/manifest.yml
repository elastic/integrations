title: Collect Amazon GuardDuty Findings logs from AWS
type: logs
streams:
  - input: httpjson
    title: Collect Amazon GuardDuty Findings from AWS
    description: Collect Amazon GuardDuty Findings from AWS.
    template_path: httpjson.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval
        description: "Interval to fetch Amazon GuardDuty Findings from AWS. NOTE: Supported units for this parameter are h/m/s."
        multi: false
        required: true
        show_user: true
        default: 1m
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
      - name: initial_interval
        type: text
        title: Initial Interval
        description: "How far back to pull the Amazon GuardDuty Findings from AWS. NOTE: Supported units for this parameter are h/m/s."
        default: 24h
        multi: false
        required: true
        show_user: true
      - name: detector_id
        type: text
        title: Detector ID
        description: Unique ID of the object that represents the GuardDuty service. Detector ID of the master account.
        multi: false
        required: true
        show_user: true
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: "Duration of the time limit on HTTP requests. Note: Valid time units are ns, us, ms, s, m, h."
        multi: false
        required: true
        show_user: false
        default: 30s
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - aws-guardduty
      - name: aws_region
        type: text
        title: AWS Region
        description: AWS Region.
        required: true
      - name: tld
        type: text
        title: Top Level Domain
        multi: false
        required: true
        default: amazonaws.com
      - name: ssl
        type: yaml
        title: SSL Configuration
        description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
        multi: false
        required: false
        show_user: false
        default: |
