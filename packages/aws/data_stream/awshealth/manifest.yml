title: "AWS Health"
type: metrics
streams:
  - input: aws/metrics
    vars:
      - name: period
        type: text
        title: Collection Period
        multi: false
        required: true
        show_user: true
        default: 24h
      - name: data_granularity
        type: text
        title: Data Granularity
        multi: false
        required: false
        show_user: false
      - name: regions
        type: text
        title: Regions
        multi: true
        required: false
        show_user: true
      - name: tags_filter
        type: yaml
        title: Tags Filter
        multi: false
        required: false
        show_user: false
        default: |
          # - key: "created-by"
            # value: "foo"
      - name: include_linked_accounts
        type: bool
        title: Include Linked Accounts
        multi: false
        required: false
        show_user: false
        default: true
        description: When include_linked_accounts is set to true, CloudWatch metrics will be collected from both linked accounts and the monitoring account. Default is true.
    title: AWS Health metrics
    description: Collect AWS Health metrics
