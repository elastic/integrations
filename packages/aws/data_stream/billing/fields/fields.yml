- name: aws
  type: group
  fields:
    - name: billing
      type: group
      fields:
        - name: EstimatedCharges
          type: long
          metric_type: gauge
          description: Maximum estimated charges for AWS acccount.
        - name: Currency
          type: keyword
          description: Currency name.
        - name: ServiceName
          type: keyword
          dimension: true
          description: AWS service name.
        - name: AmortizedCost
          type: group
          fields:
            - name: amount
              type: double
              metric_type: gauge
              description: Amortized cost amount.
            - name: unit
              type: keyword
              description: Amortized cost unit.
        - name: BlendedCost
          type: group
          fields:
            - name: amount
              type: double
              metric_type: gauge
              description: Blended cost amount.
            - name: unit
              type: keyword
              description: Blended cost unit.
        - name: NormalizedUsageAmount
          type: group
          fields:
            - name: amount
              type: double
              metric_type: gauge
              description: Normalized usage amount.
            - name: unit
              type: keyword
              description: Normalized usage amount unit.
        - name: UnblendedCost
          type: group
          fields:
            - name: amount
              type: double
              metric_type: gauge
              description: Unblended cost amount.
            - name: unit
              type: keyword
              description: Unblended cost unit.
        - name: UsageQuantity
          type: group
          fields:
            - name: amount
              metric_type: gauge
              type: double
              description: Usage quantity amount.
            - name: unit
              type: keyword
              description: Usage quantity unit.
        - name: start_date
          type: keyword
          description: Start date for retrieving AWS costs.
        - name: end_date
          type: keyword
          description: End date for retrieving AWS costs.
        - name: group_definition
          type: group
          fields:
            - name: key
              type: keyword
              description: The string that represents a key for a specified group.
            - name: type
              type: keyword
              description: The string that represents the type of group.
        - name: group_by
          type: group
          description: Cost explorer group by key values.
          fields:
            - name: AZ
              type: keyword
            - name: INSTANCE_TYPE
              type: keyword
            - name: LINKED_ACCOUNT
              type: keyword
            - name: OPERATION
              type: keyword
            - name: PURCHASE_TYPE
              type: keyword
            - name: REGION
              type: keyword
            - name: SERVICE
              type: keyword
            - name: USAGE_TYPE
              type: keyword
            - name: USAGE_TYPE_GROUP
              type: keyword
            - name: RECORD_TYPE
              type: keyword
            - name: OPERATING_SYSTEM
              type: keyword
            - name: TENANCY
              type: keyword
            - name: SCOPE
              type: keyword
            - name: PLATFORM
              type: keyword
            - name: SUBSCRIPTION_ID
              type: keyword
            - name: LEGAL_ENTITY_NAME
              type: keyword
            - name: DEPLOYMENT_OPTION
              type: keyword
            - name: DATABASE_ENGINE
              type: keyword
            - name: CACHE_ENGINE
              type: keyword
            - name: INSTANCE_TYPE_FAMILY
              type: keyword
            - name: BILLING_ENTITY
              type: keyword
            - name: RESERVATION_ID
              type: keyword
    - name: cloudwatch
      type: group
      fields:
        - name: namespace
          type: keyword
          description: The namespace specified when query cloudwatch api.
