title: AWS Billing Metrics
type: metrics
streams:
  - input: aws/metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 12h
      - name: latency
        type: text
        title: Latency
        multi: false
        required: false
        show_user: false
      - name: cost_explorer_config.group_by_dimension_keys
        type: text
        title: Cost Explorer Group By Dimension Keys
        multi: true
        required: false
        show_user: true
        default:
          - "AZ"
          - "INSTANCE_TYPE"
          - "SERVICE"
          - "LINKED_ACCOUNT"
      - name: cost_explorer_config.group_by_tag_keys
        type: text
        title: Cost Explorer Group By Tag Keys
        multi: true
        required: false
        show_user: true
        default:
          - "aws:createdBy"
    title: AWS Billing Metrics
    description: Collect billing metrics from Amazon Web Services with Elastic Agent.
