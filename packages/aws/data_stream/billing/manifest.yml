title: AWS Billing Metrics
type: metrics
streams:
  - input: aws/metrics
    vars:
      - name: period
        type: text
        title: Collection Period
        multi: false
        required: true
        show_user: true
        default: 24h
      - name: data_granularity
        type: text
        title: Data Granularity
        multi: false
        required: false
        show_user: false
      - name: latency
        type: text
        title: Latency
        multi: false
        required: false
        show_user: false
      - name: cost_explorer_config.group_by_dimension_keys
        type: text
        title: Cost Explorer Group By Dimension Keys
        multi: true
        required: false
        show_user: true
        default:
          - "AZ"
          - "INSTANCE_TYPE"
          - "SERVICE"
          - "LINKED_ACCOUNT"
      - name: cost_explorer_config.group_by_tag_keys
        type: text
        title: Cost Explorer Group By Tag Keys
        multi: true
        required: false
        show_user: true
        default:
          - "aws:createdBy"
      - name: include_linked_accounts
        type: bool
        title: Include Linked Accounts
        multi: false
        required: false
        show_user: false
        default: true
        description: When include_linked_accounts is set to true, CloudWatch metrics will be collected from both linked accounts and the monitoring account. Default is true.
      - name: leaderelection
        type: bool
        title: Leader Election
        multi: false
        required: true
        show_user: false
        default: false
        description: >
          Enable leaderelection between a set of Elastic Agents running on Kubernetes.
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the events are shipped. See [Processors](https://www.elastic.co/guide/en/fleet/current/elastic-agent-processor-configuration.html) for details.
    title: AWS Billing Metrics
    description: Collect billing metrics from Amazon Web Services with Elastic Agent.
