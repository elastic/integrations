title: AWS Network Firewall metrics
type: metrics
elasticsearch:
  index_mode: "time_series"
streams:
  - input: aws/metrics
    vars:
      - name: period
        type: text
        title: Collection Period
        multi: false
        required: true
        show_user: true
        default: 60s
      - name: data_granularity
        type: text
        title: Data Granularity
        multi: false
        required: false
        show_user: false
      - name: regions
        type: text
        title: Regions
        multi: true
        required: false
        show_user: true
      - name: latency
        type: text
        title: Latency
        multi: false
        required: false
        show_user: false
        description: To address latency issues between certain AWS services and CloudWatch, specify a latency parameter to adjust the collection start time and end time in Metricbeat such as `15m`.
      - name: include_linked_accounts
        type: bool
        title: Include Linked Accounts
        multi: false
        required: false
        show_user: false
        default: false
        description: When include_linked_accounts is set to true, CloudWatch metrics will be collected from both linked accounts and the monitoring account. Default is false.
      - name: metrics
        type: yaml
        title: Metrics
        multi: false
        required: true
        show_user: true
        default: |
          - namespace: AWS/NetworkFirewall
            name:
              - DroppedPackets
              - PassedPackets
              - ReceivedPackets
              - Packets
            statistic:
              - Sum
            # dimensions:
             # - name: FirewallName
                # value: SampleFirewall
            # tags:
              # - key: created-by
                # value: sample
    title: AWS Network Firewall metrics
    description: Collect AWS Network Firewall metrics
