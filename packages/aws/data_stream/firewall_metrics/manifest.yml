title: AWS Network Firewall metrics
type: metrics
streams:
  - input: aws/metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 60s
      - name: regions
        type: text
        title: Regions
        multi: true
        required: false
        show_user: true
      - name: latency
        type: text
        title: Latency
        multi: false
        required: false
        show_user: false
      - name: metrics
        type: yaml
        title: Metrics
        multi: false
        required: true
        show_user: true
        default: |
          - namespace: AWS/NetworkFirewall
            name:
              - DroppedPackets
              - PassedPackets
              - ReceivedPackets
              - Packets
            statistic:
              - Sum
            # dimensions:
             # - name: FirewallName
                # value: SampleFirewall
            # tags:
              # - key: created-by
                # value: sample
    title: AWS Network Firewall metrics
    description: Collect AWS Network Firewall metrics
