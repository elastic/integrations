- name: aws.s3
  type: group
  fields:
    - name: bucket.name
      type: keyword
      description: |
        Name of a S3 bucket.
    - name: bucket.arn
      type: keyword
      description: |
        ARN of the S3 bucket that this log retrieved from.
    - name: object.key
      type: keyword
      description: |
        Name of the S3 object that this log retrieved from.
    - name: metadata
      type: flattened
      description: |
        AWS S3 object metadata values.
- name: aws.cloudtrail
  type: group
  fields:
    - name: event_version
      type: keyword
      description: |
        The CloudTrail version of the log event format.
    - name: event_category
      type: keyword
      description: |
        The CloudTrail event category.
    - name: user_identity
      type: group
      fields:
        - name: type
          type: keyword
          description: |
            The type of the identity
        - name: arn
          type: keyword
          description: The Amazon Resource Name (ARN) of the principal that made the call.
        - name: access_key_id
          type: keyword
          description: The access key ID that was used to sign the request.
        - name: session_context
          type: group
          fields:
            - name: mfa_authenticated
              type: keyword
              description: The value is true if the root user or IAM user whose credentials were used for the request also was authenticated with an MFA device; otherwise, false.
            - name: creation_date
              type: date
              description: The date and time when the temporary security credentials were issued.
            - name: session_issuer
              type: group
              fields:
                - name: type
                  type: keyword
                  description: >-
                    The source of the temporary security credentials, such as Root, IAMUser, or Role.
                - name: principal_id
                  type: keyword
                  description: >-
                    The internal ID of the entity that was used to get credentials.
                - name: arn
                  type: keyword
                  description: >-
                    The ARN of the source (account, IAM user, or role) that was used to get temporary security credentials.
                - name: account_id
                  type: keyword
                  description: >-
                    The account that owns the entity that was used to get credentials.
        - name: invoked_by
          type: keyword
          description: The name of the AWS service that made the request, such as Amazon EC2 Auto Scaling or AWS Elastic Beanstalk.
    - name: error_code
      type: keyword
      description: The AWS service error if the request returns an error.
    - name: error_message
      type: keyword
      description: If the request returns an error, the description of the error.
    - name: request_parameters
      type: keyword
      description: The parameters, if any, that were sent with the request.
      ignore_above: 8191
      multi_fields:
        - name: text
          type: text
          default_field: false
    - name: response_elements
      type: keyword
      description: The response element for actions that make changes (create, update, or delete actions).
      ignore_above: 8191
      multi_fields:
        - name: text
          type: text
          default_field: false
    - name: additional_eventdata
      type: keyword
      description: Additional data about the event that was not part of the request or response.
      multi_fields:
        - name: text
          type: text
          default_field: false
    - name: request_id
      type: keyword
      description: The value that identifies the request. The service being called generates this value.
    - name: event_type
      type: keyword
      description: Identifies the type of event that generated the event record.
    - name: api_version
      type: keyword
      description: Identifies the API version associated with the AwsApiCall eventType value.
    - name: management_event
      type: keyword
      description: A Boolean value that identifies whether the event is a management event.
    - name: read_only
      type: boolean
      description: Identifies whether this operation is a read-only operation.
    - name: resources
      type: group
      fields:
        - name: arn
          type: keyword
          description: Resource ARNs
        - name: account_id
          type: keyword
          description: Account ID of the resource owner
        - name: type
          type: keyword
          description: 'Resource type identifier in the format: AWS::aws-service-name::data-type-name'
    - name: recipient_account_id
      type: keyword
      description: Represents the account ID that received this event.
    - name: service_event_details
      type: keyword
      description: Identifies the service event, including what triggered the event and the result.
      multi_fields:
        - name: text
          type: text
          default_field: false
    - name: shared_event_id
      type: keyword
      description: GUID generated by CloudTrail to uniquely identify CloudTrail events from the same AWS action that is sent to different AWS accounts.
    - name: vpc_endpoint_id
      type: keyword
      description: Identifies the VPC endpoint in which requests were made from a VPC to another AWS service, such as Amazon S3.
    - name: console_login
      type: group
      fields:
        - name: additional_eventdata
          type: group
          fields:
            - name: mobile_version
              type: boolean
              description: Identifies whether ConsoleLogin was from mobile version
            - name: login_to
              type: keyword
              description: URL for ConsoleLogin
            - name: mfa_used
              type: boolean
              description: Identifies whether multi factor authentication was used during ConsoleLogin
    - name: flattened
      type: group
      description: >-
        ES flattened datatype for objects where the subfields aren't known in advance.
      fields:
        - name: additional_eventdata
          type: flattened
          description: >
            Additional data about the event that was not part of the request or response.

        - name: request_parameters
          type: flattened
          description: >-
            The parameters, if any, that were sent with the request.
        - name: response_elements
          type: flattened
          description: >-
            The response element for actions that make changes (create, update, or delete actions).
        - name: service_event_details
          type: flattened
          description: >-
            Identifies the service event, including what triggered the event and the result.
        - name: digest
          type: flattened
          description: >-
            Additional digest information.
        - name: insight_details
          type: flattened
          description: >-
            Additional insight details.
    - name: session_credential_from_console
      type: keyword
- name: related.entity
  description: "A collection of all entity identifiers associated with the document. \nIf the document  contains multiple entities, identifiers for each will be included.\nExample identifiers include(but not limited to) cloud resource IDs, ARNs,  email addresses,\nand hostnames. \n"
  type: keyword
- name: target
  type: group
  fields:
    - name: entity
      type: group
      fields:
        - name: id
          type: keyword
          description: "Legacy field containing all target entity identifiers. For type-specific entities, use user.target.entity.id, service.target.entity.id, host.target.entity.id, or entity.target.id instead."
- name: actor
  type: group
  fields:
    - name: entity
      type: group
      fields:
        - name: id
          type: keyword
          description: "Legacy field containing the actor entity identifier. For type-specific entities, use user.entity.id, service.entity.id, host.entity.id, or entity.id instead."
- name: user
  type: group
  fields:
    - name: entity
      type: group
      fields:
        - name: id
          type: keyword
          description: "Unique identifier for IAM users and roles acting as principals in CloudTrail events. Contains ARNs for IAM users, assumed roles, and federated users."
    - name: target
      type: group
      fields:
        - name: entity
          type: group
          fields:
            - name: id
              type: keyword
              description: "Unique identifier for IAM users, roles, groups, and policies targeted by CloudTrail events. Includes ARNs, usernames, group names, role names, access key IDs, and MFA serial numbers."
- name: service
  type: group
  fields:
    - name: entity
      type: group
      fields:
        - name: id
          type: keyword
          description: "Unique identifier for AWS services acting as principals in CloudTrail events. Contains service identifiers like 'lambda.amazonaws.com' or 'ec2.amazonaws.com'."
    - name: target
      type: group
      fields:
        - name: entity
          type: group
          fields:
            - name: id
              type: keyword
              description: "Unique identifier for AWS service resources targeted by CloudTrail events. Includes ARNs and IDs for resources like S3 buckets, Lambda functions, KMS keys, RDS databases, CloudWatch logs, SNS topics, security groups, VPCs, and other AWS service resources."
- name: host
  type: group
  fields:
    - name: entity
      type: group
      fields:
        - name: id
          type: keyword
          description: "Unique identifier for EC2 instances acting as principals in CloudTrail events. Contains instance IDs or ARNs."
    - name: target
      type: group
      fields:
        - name: entity
          type: group
          fields:
            - name: id
              type: keyword
              description: "Unique identifier for compute resources targeted by CloudTrail events. Includes EC2 instance IDs, EBS volume IDs, snapshot IDs, and AMI IDs."
- name: entity
  type: group
  fields:
    - name: id
      type: keyword
      description: "Generic entity identifier for principals that don't fit into specific categories (user, service, host). Used as a fallback for unknown or miscellaneous entity types."
    - name: target
      type: group
      fields:
        - name: id
          type: keyword
          description: "Generic entity identifier for targets that don't fit into specific categories (user, service, host). Used as a fallback for unknown resources, account IDs, and miscellaneous entity types."
