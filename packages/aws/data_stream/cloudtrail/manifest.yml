title: AWS CloudTrail Logs
type: logs
streams:
  - input: aws-s3
    template_path: aws-s3.yml.hbs
    title: AWS CloudTrail Logs
    description: Collect AWS CloudTrail logs using s3 input
    vars:
      - name: collect_s3_logs
        required: true
        show_user: true
        title: Collect logs via S3 Bucket
        description: To Collect logs via S3 bucket enable the toggle switch. By default, it will collect logs via SQS Queue.
        type: bool
        multi: false
        default: false
      - name: bucket_arn
        type: text
        title: "[S3] Bucket ARN"
        multi: false
        required: false
        show_user: true
        description: Mandatory if the "Collect logs via S3 Bucket" switch is on. It is a required parameter for collecting logs via the AWS S3 Bucket.
      - name: queue_url
        type: text
        title: "[SQS] Queue URL"
        multi: false
        required: false
        show_user: true
        description: Mandatory if the "Collect logs via S3 Bucket" switch is off. URL of the AWS SQS queue that messages will be received from.
      - name: endpoint
        type: text
        title: Endpoint
        multi: false
        required: false
        show_user: false
        default: ""
        description: URL of the entry point for an AWS web service
      - name: region
        type: text
        title: Region
        multi: false
        required: false
        show_user: false
        default: ""
        description: The name of the AWS region of the endpoint
      - name: bucket_list_prefix
        type: text
        title: "[S3] Bucket Prefix"
        multi: false
        required: false
        show_user: false
        description: Prefix to apply for the list request to the S3 bucket.
      - name: interval
        type: text
        title: "[S3] Interval"
        multi: false
        required: false
        show_user: false
        default: 1m
        description: "Time interval for polling listing of the S3 bucket. NOTE: Supported units for this parameter are h/m/s."
      - name: number_of_workers
        type: integer
        title: "[S3] Number of Workers"
        multi: false
        required: false
        show_user: false
        default: 5
        description: Number of workers that will process the S3 objects listed.
      - name: visibility_timeout
        type: text
        title: "[SQS] Visibility Timeout"
        multi: false
        required: false
        show_user: false
        description: The duration that the received messages are hidden from subsequent retrieve requests after being retrieved by a ReceiveMessage request.  The maximum is 12 hours.
      - name: api_timeout
        type: text
        title: "[SQS] API Timeout"
        multi: false
        required: false
        show_user: false
        description: The maximum duration of AWS API can take. The maximum is half of the visibility timeout value.
      - name: fips_enabled
        type: bool
        title: Enable S3 FIPS
        default: false
        multi: false
        required: false
        show_user: false
        description: Enabling this option changes the service name from `s3` to `s3-fips` for connecting to the correct service endpoint.
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default:
          - forwarded
          - aws-cloudtrail
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: cloudtrail_regex
        type: text
        title: CloudTrail Logs regex
        default: "/CloudTrail/"
        required: false
        show_user: false
        description: |
          Regex to match path of CloudTrail S3 Objects.  If blank
          CloudTrail logs will be skipped.
      - name: cloudtrail_digest_regex
        type: text
        title: CloudTrail Digest Logs regex
        default: "/CloudTrail-Digest/"
        required: false
        show_user: false
        description: |
          Regex to match path of CloudTrail Digest S3 Objects.  If
          blank CloudTrail Digest logs will be skipped.
      - name: cloudtrail_insight_regex
        type: text
        title: CloudTrail Insight Logs regex
        default: "/CloudTrail-Insight/"
        required: false
        show_user: false
        description: |
          Regex to match path of CloudTrail Insight S3 Objects.  If
          blank CloudTrail Insight logs will be skipped.
      - name: max_number_of_messages
        type: integer
        title: "[SQS] Maximum Concurrent SQS Messages"
        description: The maximum number of SQS messages that can be inflight at any time.
        default: 5
        required: false
      - name: custom
        type: yaml
        title: Custom configurations
        multi: false
        required: false
        show_user: false
        description: >
          Additional settings to be added to the configuration. Be careful using this as it might break the input as those settings are not validated and can override the settings specified above. See [`aws-s3` input settings docs](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-aws-s3.html) for details.

  - input: httpjson
    title: AWS CloudTrail Logs via Splunk Enterprise REST API
    description: Collect AWS CloudTrail logs via Splunk Enterprise REST API
    enabled: false
    template_path: httpjson.yml.hbs
    vars:
      - name: url
        type: text
        title: URL of Splunk Enterprise Server
        description: i.e. scheme://host:port, path is automatic
        show_user: true
        required: true
        default: https://server.example.com:8089
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
      - name: username
        type: text
        title: Splunk REST API Username
        show_user: true
        required: false
      - name: password
        type: password
        title: Splunk REST API Password
        secret: true
        required: false
        show_user: true
      - name: token
        type: password
        title: Splunk Authorization Token
        secret: true
        description: |
          Bearer Token or Session Key, e.g. "Bearer eyJFd3e46..."
          or "Splunk 192fd3e...".  Cannot be used with username
          and password.
        show_user: true
        required: false
      - name: ssl
        type: yaml
        title: SSL Configuration
        multi: false
        required: false
        show_user: false
        description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
        default: |
