title: AWS CloudTrail logs
release: beta
type: logs
streams:
  - input: aws-s3
    template_path: aws-s3.yml.hbs
    title: AWS CloudTrail logs
    description: Collect AWS CloudTrail logs using s3 input
    vars:
      - name: visibility_timeout
        type: text
        title: Visibility Timeout
        multi: false
        required: false
        show_user: false
        description: The duration that the received messages are hidden from subsequent retrieve requests after being retrieved by a ReceiveMessage request.  The maximum is 12 hours.
      - name: api_timeout
        type: text
        title: API Timeout
        multi: false
        required: false
        show_user: false
        description: The maximum duration of AWS API can take. The maximum is half of the visibility timeout value.
      - name: queue_url
        type: text
        title: Queue URL
        multi: false
        required: true
        show_user: true
        description: URL of the AWS SQS queue that messages will be received from.
      - name: fips_enabled
        type: bool
        title: Enable S3 FIPS
        default: false
        multi: false
        required: false
        show_user: false
        description: Enabling this option changes the service name from `s3` to `s3-fips` for connecting to the correct service endpoint.
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default:
          - forwarded
          - aws-cloudtrail
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
  - input: httpjson
    title: AWS CloudTrail logs via Splunk Enterprise REST API
    description: Collect AWS CloudTrail logs via Splunk Enterprise REST API
    enabled: false
    template_path: httpjson.yml.hbs
    vars:
      - name: url
        type: text
        title: URL of Splunk Enterprise Server
        description: i.e. scheme://host:port, path is automatic
        show_user: true
        required: true
        default: https://server.example.com:8089
      - name: username
        type: text
        title: Splunk REST API Username
        show_user: true
        required: true
      - name: password
        type: password
        title: Splunk REST API Password
        required: true
        show_user: true
      - name: ssl
        type: yaml
        title: SSL Configuration
        multi: false
        required: false
        show_user: false
        description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
      - name: interval
        type: text
        title: Interval to query Splunk Enterprise REST API
        description: Go Duration syntax (eg. 10s)
        show_user: true
        required: true
        default: 10s
      - name: search
        type: text
        title: Splunk search string
        show_user: true
        required: true
        default: "search sourcetype=aws:cloudtrail"
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default:
          - forwarded
          - aws-cloudtrail
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
