- name: aws.api_gateway
  type: group
  fields:
    - name: api_id
      type: keyword
      description: |
        The identifier API Gateway assigns to your API.
    - name: user.principal_id
      type: keyword
      description: |
        The principal identifier of the user that will be authorized against resource access. Supported for resources that use IAM authorization.
    - name: user.account_id
      type: keyword
      description: |
        The AWS account ID associated with the request.
    - name: stage
      type: keyword
      description: |
        The deployment stage of the API request (for example, Beta or Prod).
    - name: event_type
      type: keyword
      description: "The event type for WebSocket Gateways: CONNECT, MESSAGE, or DISCONNECT."
