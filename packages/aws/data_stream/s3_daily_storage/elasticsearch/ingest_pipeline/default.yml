---
description: "Pipeline for S3 daily storage metrics"

processors:
  - dot_expander:
      field: "*"
      ignore_failure: true
  - script:
      lang: painless
      description: This script fills cloud.account.name with cloud.account.id when the name is not available.
      source: |
        if(ctx.cloud?.account?.id != null && ctx.cloud?.account?.name == null) {
            ctx.cloud.account.name = ctx.cloud.account.id;
        }
  - rename:
      field: aws.s3.metrics.NumberOfObjects.avg
      target_field: aws.s3_daily_storage.number_of_objects
      ignore_missing: true
  - rename:
      field: aws.s3.metrics.BucketSizeBytes.avg
      target_field: aws.s3_daily_storage.bucket.size.bytes
      ignore_missing: true
  - rename:
      field: aws.dimensions.BucketName
      target_field: aws.s3.bucket.name
      ignore_missing: true
  - remove:
      field:
        - aws.s3.metrics
      if: ctx.agent?.type != "firehose"
      ignore_missing: true