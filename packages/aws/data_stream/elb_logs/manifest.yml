title: AWS ELB logs
type: logs
streams:
  - input: aws-s3
    template_path: aws-s3.yml.hbs
    title: AWS ELB Logs via S3
    description: Collect AWS ELB logs using s3 input
    vars:
      - name: visibility_timeout
        type: text
        title: Visibility Timeout
        multi: false
        required: false
        show_user: false
        description: The duration that the received messages are hidden from subsequent retrieve requests after being retrieved by a ReceiveMessage request.  The maximum is 12 hours.
      - name: api_timeout
        type: text
        title: API Timeout
        multi: false
        required: false
        show_user: false
        description: The maximum duration of AWS API can take. The maximum is half of the visibility timeout value.
      - name: queue_url
        type: text
        title: Queue URL
        multi: false
        required: true
        show_user: true
        description: URL of the AWS SQS queue that messages will be received from.
      - name: endpoint
        type: text
        title: Endpoint
        multi: false
        required: false
        show_user: false
        default: ""
        description: URL of the entry point for an AWS web service
      - name: region
        type: text
        title: Region
        multi: false
        required: false
        show_user: false
        default: ""
        description: The name of the AWS region of the endpoint
      - name: fips_enabled
        type: bool
        title: Enable S3 FIPS
        default: false
        multi: false
        required: false
        show_user: false
        description: Enabling this option changes the service name from `s3` to `s3-fips` for connecting to the correct service endpoint.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - aws-elb-logs
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: max_number_of_messages
        type: integer
        title: Maximum Concurrent SQS Messages
        description: The maximum number of SQS messages that can be inflight at any time.
        default: 5
        required: false
        show_user: false
      - name: custom
        type: yaml
        title: Custom configurations
        multi: false
        required: false
        show_user: false
        description: >
          Additional settings to be added to the configuration. Be careful using this as it might break the input as those settings are not validated and can override the settings specified above. See [`aws-s3` input settings docs](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-aws-s3.html) for details.

  - input: aws-cloudwatch
    template_path: aws-cloudwatch.yml.hbs
    title: AWS ELB Logs via CloudWatch
    description: Collect AWS ELB logs using cloudwatch input.
    enabled: false
    vars:
      - name: log_group_arn
        type: text
        title: Log Group ARN
        multi: false
        required: false
        show_user: true
        description: ARN of the log group to collect logs from.
      - name: log_group_name
        type: text
        title: Log Group Name
        multi: false
        required: false
        show_user: false
        description: Name of the log group to collect logs from. `region_name` is required when `log_group_name` is given.
      - name: log_group_name_prefix
        type: text
        title: Log Group Name Prefix
        multi: false
        required: false
        show_user: false
        description: The prefix for a group of log group names. `region_name` is required when `log_group_name_prefix` is given. `log_group_name` and `log_group_name_prefix` cannot be given at the same time.
      - name: region_name
        type: text
        title: Region Name
        multi: false
        required: false
        show_user: false
        description: Region that the specified log group or log group prefix belongs to.
      - name: log_streams
        type: text
        title: Log Streams
        multi: true
        required: false
        show_user: false
        description: A list of strings of log streams names that Filebeat collect log events from.
      - name: log_stream_prefix
        type: text
        title: Log Stream Prefix
        multi: false
        required: false
        show_user: false
        description: A string to filter the results to include only log events from log streams that have names starting with this prefix.
      - name: start_position
        type: text
        title: Start Position
        multi: false
        required: false
        default: beginning
        show_user: true
        description: Allows user to specify if this input should read log files from the beginning or from the end.
      - name: scan_frequency
        type: text
        title: Scan Frequency
        multi: false
        required: false
        show_user: false
        default: 1m
        description: This config parameter sets how often Filebeat checks for new log events from the specified log group.
      - name: api_timeput
        type: text
        title: API Timeout
        multi: false
        required: false
        show_user: false
        default: 120s
        description: The maximum duration of AWS API can take. If it exceeds the timeout, AWS API will be interrupted.
      - name: api_sleep
        type: text
        title: API Sleep
        multi: false
        required: false
        show_user: false
        default: 200ms
        description: This is used to sleep between AWS FilterLogEvents API calls inside the same collection period. `FilterLogEvents` API has a quota of 5 transactions per second (TPS)/account/Region. This value should only be adjusted when there are multiple Filebeats or multiple Filebeat inputs collecting logs from the same region and AWS account.
      - name: latency
        type: text
        title: Latency
        multi: false
        required: false
        show_user: false
        description: "The amount of time required for the logs to be available to CloudWatch Logs. Sample values, `1m` or `5m` â€” see Golang [time.ParseDuration](https://pkg.go.dev/time#ParseDuration) for more details. Latency translates the query's time range to consider the CloudWatch Logs latency. Example: `5m` means that the integration will query CloudWatch to search for logs available 5 minutes ago."
      - name: number_of_workers
        type: integer
        title: Number of workers
        required: false
        show_user: false
        description: The number of workers assigned to reading from log groups. Each worker will read log events from one of the log groups matching `log_group_name_prefix`. For example, if `log_group_name_prefix` matches five log groups, then `number_of_workers` should be set to `5`. The default value is `1`.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - aws-elb-logs
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
