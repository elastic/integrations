title: AWS RDS metrics
type: metrics
streams:
  - input: aws/metrics
    vars:
      - name: period
        type: text
        title: Collection Period
        multi: false
        required: true
        show_user: true
        default: 1m
      - name: data_granularity
        type: text
        title: Data Granularity
        description: Granularity of the data points returned in the Collection Period.
        multi: false
        required: false
        show_user: false
      - name: regions
        type: text
        title: Regions
        multi: true
        required: false
        show_user: true
      - name: latency
        type: text
        title: Latency
        multi: false
        required: false
        show_user: false
      - name: tags_filter
        type: yaml
        title: Tags Filter
        multi: false
        required: false
        show_user: false
        default: |
          # - key: "created-by"
            # value: "foo"
    title: AWS RDS metrics
    description: Collect AWS RDS metrics
