- name: aws
  type: group
  fields:
    - name: firehose
      type: group
      fields:
        - name: metrics
          type: group
          fields:
            - name: BackupToS3.Records.avg
              type: long
              description: The number of records delivered to Amazon S3 over the specified time period.
            - name: ExecuteProcessing.Duration.avg
              type: long
              description: The time it takes for each Lambda function invocation performed by Kinesis Data Firehose.
            - name: SucceedProcessing.Records.avg
              type: long
              description: The number of successfully processed records over the specified time period.
            - name: BackupToS3.Success.max
              type: long
              description: The sum of successful Amazon S3 put commands over the sum of all Amazon S3 put commands.
