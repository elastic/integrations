format_version: 1.0.0
name: aws
title: AWS
version: 1.6.2
license: basic
description: Collect logs and metrics from Amazon Web Services with Elastic Agent.
type: integration
categories:
  - aws
  - cloud
release: ga
conditions:
  kibana.version: "^7.15.0 || ^8.0.0"
screenshots:
  - src: /img/metricbeat-aws-overview.png
    title: metricbeat aws overview
    size: 3848x2440
    type: image/png
icons:
  - src: /img/logo_aws.svg
    title: logo aws
    size: 32x32
    type: image/svg+xml
vars:
  - name: shared_credential_file
    type: text
    title: Shared Credential File
    multi: false
    required: false
    show_user: false
    description: Directory of the shared credentials file
  - name: credential_profile_name
    type: text
    title: Credential Profile Name
    multi: false
    required: false
    show_user: false
  - name: access_key_id
    type: text
    title: Access Key ID
    multi: false
    required: false
    show_user: true
  - name: secret_access_key
    type: text
    title: Secret Access Key
    multi: false
    required: false
    show_user: true
  - name: session_token
    type: text
    title: Session Token
    multi: false
    required: false
    show_user: true
  - name: role_arn
    type: text
    title: Role ARN
    multi: false
    required: false
    show_user: false
  - name: endpoint
    type: text
    title: Endpoint
    multi: false
    required: false
    show_user: false
    default: "amazonaws.com"
    description: URL of the entry point for an AWS web service
  - name: proxy_url
    type: text
    title: Proxy URL
    multi: false
    required: false
    show_user: false
    description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>
policy_templates:
  - name: billing
    title: AWS Billing Metrics
    description: Collect billing metrics from Amazon Web Services with Elastic Agent
    data_streams:
      - billing
    inputs:
      - type: aws/metrics
        title: Collect billing metrics
        description: Collect billing metrics
        input_group: metrics
    icons:
      - src: /img/logo_billing.svg
        title: AWS Billing logo
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/metricbeat-aws-billing-overview.png
        title: metricbeat aws billing overview
        size: 2640x2240
        type: image/png
  - name: cloudtrail
    title: AWS Cloudtrail Logs
    description: Collect and parse logs from AWS Cloudtrail with Elastic Agent
    data_streams:
      - cloudtrail
    categories:
      - security
    inputs:
      - type: aws-s3
        title: Collect logs from Cloudtrail service
        description: Collecting Cloudtrail logs using aws-s3 input
        input_group: logs
      - type: httpjson
        title: Collect logs from third-party REST API (experimental)
        description: Collect logs from third-party REST API (experimental)
        input_group: logs
    icons:
      - src: /img/logo_cloudtrail.svg
        title: AWS Cloudtrail logo
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/filebeat-aws-cloudtrail.png
        title: filebeat aws cloudtrail
        size: 1702x1063
        type: image/png
  - name: cloudwatch
    title: AWS CloudWatch
    description: Collect logs and metrics from Amazon CloudWatch with Elastic Agent
    data_streams:
      - cloudwatch_logs
      - cloudwatch_metrics
    inputs:
      - type: aws-s3
        title: Collect logs from CloudWatch
        description: Collecting logs from CloudWatch using aws-s3 input
        input_group: logs
      - type: aws/metrics
        title: Collect metrics from CloudWatch
        description: Collecting metrics from AWS CloudWatch
        input_group: metrics
    icons:
      - src: /img/logo_cloudwatch.svg
        title: AWS CloudWatch logo
        size: 32x32
        type: image/svg+xml
  - name: dynamodb
    title: AWS DynamoDB Metrics
    description: Collect metrics from Amazon DynamoDB service with Elastic Agent
    data_streams:
      - dynamodb
    categories:
      - datastore
    inputs:
      - type: aws/metrics
        title: Collect dynamodb metrics
        description: Collect dynamodb metrics
        input_group: metrics
    icons:
