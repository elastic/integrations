policy_templates:
  - name: aws
    title: AWS logs and metrics
    description: Collect logs and metrics from AWS services
    inputs:
      - type: aws-s3
        title: Collect logs from AWS services
        description: Collecting AWS CloudTrail, CloudWatch, EC2, ELB, S3 access logs and VPC flow logs logs
        vars:
          - name: visibility_timeout
            type: text
            title: Visibility Timeout
            multi: false
            required: false
            show_user: false
            description: The duration that the received messages are hidden from subsequent retrieve requests after being retrieved by a ReceiveMessage request.  The maximum is 12 hours.
          - name: api_timeout
            type: text
            title: API Timeout
            multi: false
            required: false
            show_user: false
            description: The maximum duration of AWS API can take. The maximum is half of the visibility timeout value.
          - name: shared_credential_file
            type: text
            title: Shared Credential File
            multi: false
            required: false
            show_user: false
            description: Directory of the shared credentials file.
          - name: credential_profile_name
            type: text
            title: Credential Profile Name
            multi: false
            required: false
            show_user: true
          - name: access_key_id
            type: text
            title: Access Key ID
            multi: false
            required: false
            show_user: false
          - name: secret_access_key
            type: text
            title: Secret Access Key
            multi: false
            required: false
            show_user: false
          - name: session_token
            type: text
            title: Session Token
            multi: false
            required: false
            show_user: false
          - name: role_arn
            type: text
            title: Role ARN
            multi: false
            required: false
            show_user: false
          - name: endpoint
            type: text
            title: Endpoint
            multi: false
            required: false
            show_user: false
            default: "amazonaws.com"
            description: URL of the entry point for an AWS web service.
      - type: aws/metrics
        title: Collect metrics from AWS services
        description: Collecting AWS billing, cloudwatch, dynamodb, ebs, ec2, elb, lambda, natgateway, rds, s3_daily_storage, s3_request, sns, sqs, transitgateway, usage and vpn metrics
        vars:
          - name: access_key_id
            type: text
            title: Access Key ID
            multi: false
            required: false
            show_user: false
          - name: secret_access_key
            type: text
            title: Secret Access Key
            multi: false
            required: false
            show_user: false
          - name: session_token
            type: text
            title: Session Token
            multi: false
            required: false
            show_user: false
          - name: shared_credential_file
            type: text
            title: Shared Credential File
            multi: false
            required: false
            show_user: false
          - name: credential_profile_name
            type: text
            title: Credential Profile Name
            multi: false
            required: false
            show_user: true
          - name: role_arn
            type: text
            title: Role ARN
            multi: false
            required: false
            show_user: false
          - name: endpoint
            type: text
            title: Endpoint
            multi: false
            required: false
            show_user: false
            default: "amazonaws.com"
            description: URL of the entry point for an AWS web service.
      - type: httpjson
        title: Collect logs from third-party REST API (experimental)
        description: Collect logs from third-party REST API (experimental)
        vars:
          - name: url
            type: text
            title: URL of Splunk Enterprise Server
            description: i.e. scheme://host:port, path is automatic
            show_user: true
            required: true
            default: https://server.example.com:8089
          - name: username
            type: text
            title: Splunk REST API Username
            show_user: true
            required: true
          - name: password
            type: password
            title: Splunk REST API Password
            required: true
            show_user: true
          - name: ssl
            type: yaml
            title: SSL Configuration
            multi: false
            required: false
            show_user: false
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
owner:
  github: elastic/integrations
