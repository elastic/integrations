format_version: 3.3.2
name: ti_cyware_intel_exchange
title: Cyware Intel Exchange
version: 0.1.0
description: Collect logs from Cyware Intel Exchange with Elastic Agent.
type: integration
categories: ["security", "threat_intel"]
conditions:
  kibana:
    version: ^8.18.0 || ^9.0.0
  elastic:
    subscription: basic
icons:
  - src: /img/cyware_logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/cyware-indicator-dashboard.png
    title: Indicator Dashboard 
    size: 600x600
    type: image/png
policy_templates:
  - name: ti_cyware_intel_exchange
    title: Cyware Intel Exchange
    description: Collect indicator logs from Cyware Intel Exchange.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: cel
        title: Collect Cyware Intel Exchange logs via API
        description: Collecting Cyware Intel Exchange logs via API.
owner:
  github: elastic/security-service-integrations
  type: elastic
