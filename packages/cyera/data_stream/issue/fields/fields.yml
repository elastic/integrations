- name: cyera
  type: group
  fields:
    - name: issue
      type: group
      fields:
        - name: account
          type: group
          fields:
            - name: in_platform_identifier
              type: keyword
              description: In-platform identifier for the account.
            - name: name
              type: keyword
              description: Name of the account associated with the issue.
        - name: classification_groups
          type: keyword
          description: Classification groups related to the issue.
        - name: cloud_provider_tags
          type: group
          fields:
            - name: key
              type: keyword
              description: Keys of cloud provider tags.
            - name: value
              type: keyword
              description: Values of cloud provider tags.
        - name: created_date
          type: date
          description: Date when the issue was created.
        - name: data
          type: group
          fields:
            - name: affected_records
              type: long
            - name: data_classes_uids
              type: keyword
              description: Unique identifiers of data classes at risk.
            - name: objects_at_risk
              type: long
              description: long of records at risk due to this issue.
            - name: records_at_risk
              type: long
        - name: datastore_cloud_provider_tags
          type: group
          fields:
            - name: key
              type: keyword
              description: Keys of cloud provider tags for the associated datastore.
            - name: value
              type: keyword
              description: Values of cloud provider tags for the associated datastore.
        - name: datastore_name
          type: keyword
          description: Name of the datastore associated with the issue.
        - name: datastore_owners
          type: group
          fields:
            - name: datastore_owner_uid
              type: keyword
            - name: email
              type: keyword
            - name: owner_type
              type: keyword
            - name: sources
              type: keyword
        - name: datastore_uid
          type: keyword
          description: Unique identifier of the datastore associated with the issue.
        - name: datastore_user_tags
          type: group
          fields:
            - name: key
              type: keyword
              description: Keys of user-defined tags for the associated datastore.
            - name: uid
              type: keyword
            - name: value
              type: keyword
              description: Values of user-defined tags for the associated datastore.
        - name: engine
          type: keyword
          description: Engine type associated with the issue.
        - name: infrastructure
          type: keyword
          description: Infrastructure type related to the issue.
        - name: itsm_tickets
          type: group
          fields:
            - name: uid
              type: keyword
            - name: vendor
              type: group
              fields:
                - name: link
                  type: keyword
                - name: status
                  type: keyword
                - name: ticket_id
                  type: keyword
        - name: name
          type: keyword
          description: Name of the issue.
        - name: owner
          type: keyword
          description: Owner of the issue.
        - name: policy_uid
          type: keyword
        - name: provider
          type: keyword
          description: Cloud provider associated with the issue.
        - name: regions
          type: keyword
          description: Regions affected by the issue.
        - name: remediation_advice
          type: keyword
        - name: resolution
          type: keyword
          description: Resolution details for the issue.
        - name: resolution_note
          type: keyword
        - name: risk
          type: group
          fields:
            - name: description
              type: keyword
            - name: frameworks
              type: keyword
              description: Description of the risk associated with the issue.
            - name: policy_uid
              type: keyword
              description: Unique identifier of the risk policy associated with the issue.
            - name: use_cases
              type: keyword
              description: Risk frameworks associated with the issue.
        - name: risk_status
          type: keyword
          description: Risk status of the issue.
        - name: severity
          type: keyword
          description: Severity level of the issue.
        - name: status
          type: keyword
          description: Current status of the issue.
        - name: uid
          type: keyword
          description: Unique identifier for the issue.
        - name: updated_date
          type: date
          description: Date when the issue was last updated.
