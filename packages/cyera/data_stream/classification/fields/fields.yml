- name: cyera
  type: group
  fields:
    - name: classification
      type: group
      fields:
        - name: classification_name
          type: keyword
          description: Name of the classification.
        - name: collections
          type: keyword
          description: Collections associated with the classification.
        - name: context
          type: group
          fields:
            - name: business_context
              type: group
              fields:
                - name: key
                  type: keyword
                - name: value
                  type: keyword
            - name: data_subject_age
              type: keyword
              description: Age range of the data subject.
            - name: geo_locations
              type: keyword
              description: Geographical locations associated with the classification.
            - name: identifiability
              type: keyword
            - name: identified
              type: boolean
            - name: role
              type: keyword
              description: Role context for the classification.
            - name: synthetic
              type: boolean
              description: Indicates if the classification is synthetic.
            - name: tokenization
              type: keyword
              description: Tokenization context for the classification.
        - name: custom_collections
          type: keyword
          description: Custom collections associated with the classification.
        - name: data
          type: group
          fields:
            - name: category
              type: keyword
            - name: class_name
              type: keyword
        - name: default_sensitivity
          type: group
          fields:
            - name: display_name
              type: keyword
            - name: value
              type: keyword
        - name: frameworks
          type: keyword
        - name: group
          type: keyword
        - name: learned
          type: boolean
        - name: level
          type: keyword
        - name: name
          type: keyword
        - name: sensitivity
          type: group
          fields:
            - name: display_name
              type: keyword
            - name: value
              type: keyword
              description: Sensitivity level of the classified data.
        - name: uid
          type: keyword
          description: Unique identifier for the classification.
