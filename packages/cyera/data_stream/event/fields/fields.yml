- name: cyera
  type: group
  fields:
    - name: event
      type: group
      fields:
        - name: account
          type: group
          fields:
            - name: name
              type: keyword
              description: Name of the account associated with the event.
            - name: platform
              type: keyword
              description: Platform of the account associated with the event.
            - name: uid
              type: keyword
              description: Unique identifier of the account associated with the event.
        - name: affected
          type: group
          fields:
            - name: data_class_appearances
              type: group
              fields:
                - name: records_count
                  type: group
                  fields:
                    - name: data_class
                      type: group
                      fields:
                        - name: classification_name
                          type: keyword
                          description: Name of the affected data class.
                        - name: uid
                          type: keyword
                          description: Unique identifier of the affected data class.
                    - name: value
                      type: long
                      description: Count of records in the affected data class.
            - name: objects_count
              type: long
              description: Count of affected objects.
            - name: objects_diff
              type: long
              description: Difference in affected objects count.
            - name: records_diff
              type: long
              description: Difference in affected records count.
        - name: automatic_scanning
          type: keyword
        - name: changed_classification_uid
          type: keyword
        - name: classification_name
          type: keyword
          description: Name of the classification associated with the event.
        - name: classifications
          type: group
          fields:
            - name: name
              type: keyword
              description: Names of classifications associated with the event.
            - name: uid
              type: keyword
              description: Unique identifiers of classifications associated with the event.
        - name: cloud_provider
          type: keyword
          description: Cloud provider associated with the event.
        - name: datastore
          type: group
          fields:
            - name: data_owner
              type: keyword
              description: Data owner of the datastore associated with the event.
            - name: infrastructure
              type: keyword
              description: Infrastructure type of the datastore associated with the event.
            - name: name
              type: keyword
              description: Name of the datastore associated with the event.
            - name: records_at_high_risk
              type: long
              description: long of records at high risk in the datastore.
            - name: tags
              type: group
              fields:
                - name: user_tags
                  type: keyword
              description: User tags associated with the datastore.
            - name: uid
              type: keyword
              description: Unique identifier of the datastore associated with the event.
            - name: user_tags
              type: keyword
              description: User tags associated with the datastore.
            - name: vpc_id
              type: keyword
              description: VPC ID of the datastore associated with the event.
        - name: date
          type: date
          description: Date when the event occurred.
        - name: deployment_name
          type: keyword
          description: Name of the deployment associated with the event.
        - name: domain_name
          type: keyword
        - name: expected_m365_sensitivity_label_assignments_count
          type: long
          description: Expected count of M365 sensitivity label assignments.
        - name: failed_m365_sensitivity_label_assignments_count
          type: long
          description: Count of failed M365 sensitivity label assignments.
        - name: frequency
          type: keyword
          description: Frequency of the report associated with the event.
        - name: in_platform_identifier
          type: keyword
          description: Inplatform identifier associated with the event.
        - name: is_domain_trusted
          type: boolean
        - name: is_report
          type: group
          fields:
            - name: deleted
              type: boolean
              description: Indicates if the report associated with the event is deleted.
            - name: expired
              type: boolean
              description: Indicates if the report associated with the event is expired.
        - name: issue
          type: group
          fields:
            - name: name
              type: keyword
              description: Name of the issue associated with the event.
            - name: policy
              type: group
              fields:
                - name: name
                  type: keyword
                  description: Name of the policy associated with the issue.
                - name: uid
                  type: keyword
                  description: Unique identifier of the policy associated with the issue.
                - name: use_cases
                  type: keyword
                  description: Use cases of the policy associated with the issue.
            - name: resolution
              type: group
              fields:
                - name: note
                  type: keyword
                  description: Resolution note of the issue associated with the event.
                - name: value
                  type: keyword
                  description: Resolution of the issue associated with the event.
            - name: risk_status
              type: keyword
              description: Risk status of the issue associated with the event.
            - name: uid
              type: keyword
              description: Unique identifier of the issue associated with the event.
        - name: issue_name
          type: keyword
          description: Name of the issue associated with the event.
        - name: issue_uid
          type: keyword
          description: Unique identifier of the issue associated with the event.
        - name: issues
          type: group
          fields:
            - name: policy
              type: group
              fields:
                - name: name
                  type: keyword
                  description: Names of policies associated with the issues.
                - name: uid
                  type: keyword
                  description: Unique identifiers of policies associated with the issues.
                - name: use_cases
                  type: keyword
                  description: Use cases of policies associated with the issues.
            - name: resolution_note
              type: keyword
              description: Resolution notes of issues associated with the event.
            - name: resolution_value
              type: keyword
              description: Resolutions of issues associated with the event.
            - name: risk_status
              type: keyword
              description: Risk statuses of issues associated with the event.
            - name: uid
              type: keyword
              description: Unique identifiers of issues associated with the event.
        - name: m365_assigned_sensitivity_label_name
          type: keyword
          description: Name of the M365 assigned sensitivity label.
        - name: original_sensitivity
          type: group
          fields:
            - name: display_name
              type: keyword
              description: Display name of the original sensitivity level.
            - name: value
              type: keyword
              description: Original sensitivity level.
        - name: policy
          type: group
          fields:
            - name: name
              type: keyword
              description: Name of the policy associated with the event.
            - name: uid
              type: keyword
              description: Unique identifier of the policy associated with the event.
            - name: use_cases
              type: keyword
              description: Use cases of the policy associated with the event.
        - name: project
          type: group
          fields:
            - name: name
              type: keyword
              description: Name of the project associated with the event.
            - name: uid
              type: keyword
              description: Unique identifier of the project associated with the event.
        - name: recipients
          type: keyword
          description: Recipients associated with the event.
        - name: report
          type: group
          fields:
            - name: file_name
              type: keyword
              description: File name of the report associated with the event.
            - name: instance_uid
              type: keyword
              description: Unique identifier of the report instance associated with the event.
            - name: job_uid
              type: keyword
              description: Unique identifier of the report job associated with the event.
            - name: name
              type: keyword
              description: Name of the report associated with the event.
            - name: type
              type: keyword
              description: Type of the report associated with the event.
        - name: sku
          type: keyword
          description: SKU associated with the event.
        - name: source_classifications
          type: group
          fields:
            - name: name
              type: keyword
              description: Names of source classifications.
            - name: uid
              type: keyword
              description: Unique identifiers of source classifications.
        - name: subscription_uid
          type: keyword
          description: Unique identifier of the subscription associated with the event.
        - name: successful_m365_sensitivity_label_assignments_count
          type: long
          description: Count of successful M365 sensitivity label assignments.
        - name: target_classifications
          type: group
          fields:
            - name: name
              type: keyword
              description: Names of target classifications.
            - name: uid
              type: keyword
              description: Unique identifiers of target classifications.
        - name: target_sensitivity
          type: group
          fields:
            - name: display_name
              type: keyword
              description: Display name of the target sensitivity level.
            - name: value
              type: keyword
              description: Target sensitivity level.
        - name: type
          type: keyword
          description: Type of the event.
        - name: uid
          type: keyword
          description: Unique identifier for the event.
        - name: user
          type: keyword
          description: User associated with the event.
        - name: vendor
          type: group
          fields:
            - name: link
              type: keyword
              description: Vendor link associated with the event.
            - name: status
              type: keyword
              description: Vendor status associated with the event.
            - name: ticket_id
              type: keyword
              description: Vendor ticket ID associated with the event.
