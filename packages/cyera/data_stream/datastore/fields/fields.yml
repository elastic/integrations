- name: cyera
  type: group
  fields:
    - name: datastore
      type: group
      fields:
        - name: account
          type: group
          fields:
            - name: in_platform_identifier
              type: keyword
              description: Inplatform identifier for the account.
            - name: name
              type: keyword
              description: Name of the account associated with the datastore.
        - name: arn
          type: keyword
        - name: auto_scan
          type: boolean
        - name: azure_id
          type: keyword
        - name: classification
          type: group
          fields:
            - name: groups
              type: keyword
              description: Classification groups associated with the datastore.
            - name: level
              type: keyword
              description: Logging status of the datastore.
        - name: cloud_provider
          type: group
          fields:
            - name: tags
              type: group
              fields:
                - name: key
                  type: keyword
                  description: Keys of cloud provider tags.
                - name: value
                  type: keyword
                  description: Values of cloud provider tags.
            - name: url
              type: keyword
              description: URL of the cloud provider for this datastore.
        - name: collections
          type: keyword
          description: Collections associated with the datastore.
        - name: created_date
          type: date
          description: Date when the datastore was created.
        - name: custom_collections
          type: keyword
          description: Custom collections associated with the datastore.
        - name: data_type
          type: keyword
        - name: datastore
          type: group
          fields:
            - name: owners
              type: group
              fields:
                - name: datastore_uid
                  type: keyword
                - name: email
                  type: keyword
                - name: owner_type
                  type: keyword
                - name: source
                  type: keyword
                - name: uid
                  type: keyword
            - name: size_in_gi_b
              type: double
        - name: discovered_date
          type: date
          description: Date when the datastore was discovered.
        - name: drive_id
          type: keyword
        - name: encrypted
          type: boolean
          description: Public accessibility state of the datastore.
        - name: engine
          type: keyword
          description: Engine used by the datastore.
        - name: frameworks
          type: keyword
          description: Indicates if the datastore is encrypted.
        - name: ghost
          type: boolean
          description: Indicates if the datastore is a ghost datastore.
        - name: infrastructure
          type: keyword
          description: Infrastructure type of the datastore.
        - name: issues
          type: group
          fields:
            - name: closed
              type: long
              description: long of closed issues for the datastore.
            - name: in_progress
              type: long
              description: long of inprogress issues for the datastore.
            - name: open
              type: long
              description: long of open issues for the datastore.
        - name: last
          type: group
          fields:
            - name: data_refresh
              type: date
            - name: modified_time
              type: date
        - name: learned
          type: boolean
          description: SSL enforcement status of the datastore.
        - name: logging
          type: keyword
        - name: name
          type: keyword
          description: Name of the datastore.
        - name: owner
          type: keyword
          description: Owner of the datastore.
        - name: project_ids
          type: keyword
        - name: provider
          type: keyword
          description: Provider of the datastore.
        - name: public_accessibility_state
          type: keyword
        - name: rds_endpoint
          type: keyword
        - name: record_count_by_sensitivity
          type: group
          fields:
            - name: internal
              type: long
              description: Count of internal records in the datastore.
            - name: not_sensitive
              type: long
              description: Count of nonsensitive records in the datastore.
            - name: sensitive
              type: long
              description: Count of sensitive records in the datastore.
            - name: unclassified
              type: long
              description: Count of unclassified records in the datastore.
            - name: very_sensitive
              type: long
              description: Count of very sensitive records in the datastore.
        - name: regions
          type: keyword
          description: Regions associated with the datastore.
        - name: scanning_state
          type: keyword
          description: Current scanning state of the datastore.
        - name: sensitivity
          type: group
          fields:
            - name: display_name
              type: keyword
            - name: value
              type: keyword
              description: Sensitivity level of the datastore.
        - name: site
          type: group
          fields:
            - name: id
              type: keyword
            - name: name
              type: keyword
        - name: ssl_enforced
          type: keyword
        - name: type
          type: keyword
          description: Type of the datastore.
        - name: uid
          type: keyword
          description: Unique identifier for the datastore.
        - name: user
          type: group
          fields:
            - name: id
              type: keyword
            - name: tags
              type: group
              fields:
                - name: key
                  type: keyword
                  description: Keys of userdefined tags.
                - name: uid
                  type: keyword
                - name: value
                  type: keyword
                  description: Values of userdefined tags.
        - name: vpc
          type: keyword
          description: VPC associated with the datastore.
