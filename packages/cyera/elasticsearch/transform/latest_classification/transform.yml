# Use of '*' to use all namespaces defined.
source:
  index:
    - 'logs-cyera.classification-*'
# The version suffix on the dest.index should be incremented if a breaking change
# is made to the index mapping. You must also bump the fleet_transform_version
# for any change to this transform configuration to take effect. The old destination
# index is not automatically deleted. We are dependent on https://github.com/elastic/package-spec/issues/523 to give
# us that ability in order to prevent having duplicate IoC data and prevent query
# time field type conflicts.
dest:
  index: 'logs-cyera_latest.dest_classification-1'
  aliases:
    - alias: 'logs-cyera_latest.classification'
      move_on_creation: true
latest:
  unique_key:
    - event.dataset
    - event.id
  sort: '@timestamp'
description: Latest Classification data retrieved from Cyera API.
frequency: 2m
settings:
  deduce_mappings: false
  unattended: true
sync:
  time:
    field: 'event.ingested'
    # Updated to 120s because of refresh delay in Serverless. With default 60s,
    # sometimes transform wouldn't process all documents.
    delay: 120s
retention_policy:
  time:
    field: '@timestamp'
    max_age: 30d
_meta:
  managed: true
  # Bump this version to delete, reinstall, and restart the transform during
  # package installation.
  fleet_transform_version: 0.1.0
  run_as_kibana_system: false
