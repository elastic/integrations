format_version: 3.3.2
name: cyera
title: Cyera
version: 0.4.0
description: Collect logs from Cyera with Elastic Agent.
type: integration
categories:
  - security
conditions:
  kibana:
    version: '^8.18.0 || ^9.0.0'
  elastic:
    subscription: basic
icons:
  - src: /img/cyera-logo.svg
    title: Cyera logo
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/cyera-classification-dashboard.png
    title: Classification Dashboard
    size: 600x600
    type: image/png
  - src: /img/cyera-datastore-dashboard.png
    title: Datastore Dashboard
    size: 600x600
    type: image/png
  - src: /img/cyera-issue-dashboard.png
    title: Issue Dashboard
    size: 600x600
    type: image/png
  - src: /img/cyera-event-dashboard.png
    title: Event Dashboard
    size: 600x600
    type: image/png
policy_templates:
  - name: cyera
    title: Cyera logs
    description: Collect Cyera logs.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: cel
        title: Collect Cyera logs via API
        description: Collecting logs from Cyera via CEL input.
        vars:
          - name: url
            type: text
            title: URL
            description: Base URL of Cyera.
            required: true
            show_user: true
            default: https://api.cyera.io
          - name: client_id
            type: text
            title: Client ID
            multi: false
            required: true
            show_user: true
            description: Client ID.
          - name: client_secret
            type: password
            title: Client Secret
            multi: false
            required: true
            show_user: true
            secret: true
            description: Client Secret.
          - name: proxy_url
            type: text
            title: Proxy URL
            description: proxy configuration in the form of https://<user>:<password>@<server name/ip>:<port>.
            multi: false
            required: false
            show_user: false
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: SSL configuration options. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html#ssl-common-config) for details.
            multi: false
            required: false
            show_user: false
            default: |
