---
description: Pipeline for processing and enriching Entro audit logs according to ECS.
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - set:
      field: '@timestamp'
      copy_from: date
  - fingerprint:
      fields:
        - request_id
        - secret_type
        - exposed_value
        - date
      tag: fingerprint
      target_field: _id
      ignore_missing: true
  - set:
      field: event.id
      copy_from: request_id
      ignore_empty_value: true
  - set:
      field: vulnerability.value
      copy_from: exposed_value
      ignore_empty_value: true
  - set:
      field: log.origin.file.line
      copy_from: line_number
      ignore_empty_value: true
  - set:
      field: vulnerability.category
      value: ["Secret"]
      ignore_empty_value: true
      if: ctx.secret_type != null
  - set:
      field: vulnerability.description
      copy_from: secret_type
      ignore_empty_value: true
  - set:
      field: event.kind
      value: event
  - set:
      field: event.category
      value: ["vulnerability"]
  - set:
      field: event.type
      value: ["info"]
  - set:
      field: event.dataset
      value: "entro.audit"
  - remove:
      field:
        - date
        - request_id
        - secret_type
        - line_number
        - exposed_value
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: '{{ _ingest.on_failure_message }}'