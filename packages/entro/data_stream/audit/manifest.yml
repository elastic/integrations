title: Audit Logs
type: logs
streams:
  - input: cel
    title: Entro audit events via API requests
    description: Collects audit events from Entro via API requests.
    enabled: true
    template_path: cel.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval
        description: Duration between requests to the Entro API. Supported units for this parameter are h/m/s.
        default: 10s
        multi: false
        required: true
        show_user: true
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-cel.html#_resource_tracer_filename) for details.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - entro-event
      - name: preserve_original_event
        required: false
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: url
        type: text
        title: API URL
        description: The base URL for the Entro API.
        required: true
        show_user: true
        default: http://entro:8080/v1/scan/auditLogs
      - name: api_token
        type: password
        title: API Token
        description: The bearer token for authenticating to the Entro API.
        required: true
        show_user: false
        secret: true
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed.
elasticsearch:
  index_template:
    mappings:
      subobjects: false
