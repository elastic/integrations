- name: entro
  type: group
  description: Contains the fields from the Entro audit event.
  fields:
    - name: request_id
      type: keyword
      description: Unique identifier for the request.
    - name: exposed_value
      type: keyword
      description: Value that was exposed in the event.
    - name: line_number
      type: long
      description: Line number for the event occurred.
    - name: secret_type
      type: keyword
      description: Type of the secret that was exposed.

