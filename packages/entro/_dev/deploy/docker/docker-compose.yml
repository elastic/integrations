version: '0.1'
services:
  entro:
    image: docker.elastic.co/observability/stream:v0.17.1
    hostname: entro
    ports:
      - 8080
    volumes:
      - ./files:/files:ro
    environment:
      PORT: '8080'
    command:
      - http-server
      - --addr=:8080
      - --config=/files/config.yml
