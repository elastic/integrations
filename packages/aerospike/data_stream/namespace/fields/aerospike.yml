- name: aerospike.namespace
  type: group
  # description: Aerospike namespace metrics
  fields:
    - name: name
      type: keyword
      description: Aerospike namespace name
      dimension: true
      example: my_namespace

    - name: node
      type: group
      fields:
        - name: name
          type: keyword
          description: Aerospike node name
          dimension: true
          example: my_node

        - name: host
          type: keyword
          description: Aerospike namespace node host
          dimension: true
          example: 127.0.0.1

    - name: client
      type: group
      fields:
        - name: delete
          type: group
          fields:
            - name: error
              type: long
              metric_type: counter
              description: Number of client delete errors
              dimension: false
              example: 0
            - name: not_found
              type: long
              metric_type: counter
              description: Number of client delete not found
              dimension: false
              example: 0
            - name: success
              type: long
              metric_type: counter
              description: Number of client delete successes
              dimension: false
              example: 12345
            - name: timeout
              type: long
              metric_type: counter
              description: Number of client delete timeouts
              dimension: false
              example: 0

        - name: read
          type: group
          fields:
            - name: error
              type: long
              metric_type: counter
              description: Number of client read errors
              dimension: false
              example: 0
            - name: not_found
              type: long
              metric_type: counter
              description: Number of client read not found
              dimension: false
              example: 10
            - name: success
              type: long
              metric_type: counter
              description: Number of client read successes
              dimension: false
              example: 98765
            - name: timeout
              type: long
              metric_type: counter
              description: Number of client read timeouts
              dimension: false
              example: 0

        - name: write
          type: group
          fields:
            - name: error
              type: long
              metric_type: counter
              description: Number of client write errors
              dimension: false
              example: 0
            - name: success
              type: long
              metric_type: counter
              description: Number of client write successes
              dimension: false
              example: 12345
            - name: timeout
              type: long
              metric_type: counter
              description: Number of client write timeouts
              dimension: false
              example: 0

    - name: hwm_breached
      type: boolean
      description: Is high-water mark breached
      example: false

    - name: memory
      type: group
      fields:
        - name: used
          type: group
          fields:
            - name: data
              type: group
              dimension: false
              fields:
                - name: bytes
                  type: long
                  description: Amount of memory occupied by data (Available in Aerospike 6.x or below)
                  metric_type: gauge
                  unit: byte
                  example: 4194304
            - name: index
              type: group
              dimension: false
              fields:
                - name: bytes
                  type: long
                  description: Amount of memory occupied by the index for this namespace (Available in Aerospike 6.x or below)
                  metric_type: gauge
                  unit: byte
                  example: 4194304
            - name: sindex
              type: group
              dimension: false
              fields:
                - name: bytes
                  type: long
                  description: Amount of memory occupied by secondary indexes for this namespace on this node (Available in Aerospike 6.x or below)
                  metric_type: gauge
                  unit: byte
                  example: 4194304
            - name: total
              type: group
              dimension: false
              fields:
                - name: bytes
                  type: long
                  description: Total bytes of memory used by this namespace on this node (Available in Aerospike 6.x or below)
                  metric_type: gauge
                  unit: byte
                  example: 4194304

    - name: device
      type: group
      fields:
        - name: available
          type: group
          fields:
            - name: pct
              type: scaled_float
              description: Measures the minimum contiguous disk space across all devices in a namespace (Available in Aerospike 6.x or below  )
              dimension: false
              metric_type: gauge
              unit: percent
              example: 76.5

        - name: free
          type: group
          fields:
            - name: pct
              type: scaled_float
              description: Percentage of disk capacity free for this namespace. (Available in Aerospike 6.x or below)
              dimension: false
              metric_type: gauge
              unit: percent
              example: 76.5

        - name: used
          type: group
          fields:
            - name: bytes
              type: long
              description: Total bytes of disk space used by this namespace on this node. (Available in Aerospike 6.x or below)
              dimension: false
              metric_type: gauge
              unit: byte
              example: 1234567890


        - name: total
          type: group
          fields:
            - name: bytes
              type: long
              description: Total bytes of disk space allocated to this namespace on this node. (Available in Aerospike 6.x or below)
              dimension: false
              metric_type: gauge
              unit: byte
              example: 1234567890

    - name: objects
      type: group
      fields:
        - name: master
          type: long
          description: Number of master objects
          dimension: false
          metric_type: gauge
          example: 500000
        - name: total
          type: long
          metric_type: gauge
          description: Total number of objects
          dimension: false
          example: 1000000

    - name: stop_writes
      type: boolean
      description: Are writes stopped
      dimension: false
      example: false
