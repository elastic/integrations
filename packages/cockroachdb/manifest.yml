name: cockroachdb
title: CockroachDB Metrics
version: 0.2.2
release: beta
description: Collect metrics from CockroachDB servers with Elastic Agent.
type: integration
icons:
  - src: /img/cockroachdb.png
    title: logo docker
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/cockroachdb-overview.png
    title: CockroachDB metrics overview
    size: 5120x2562
    type: image/png
format_version: 1.0.0
license: basic
categories:
  - datastore
conditions:
  kibana.version: "^7.14.0 || ^8.0.0"
vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
      - localhost:8080
policy_templates:
  - name: status
    title: CockroachDB
    description: CockroachDB metrics Integration
    data_streams:
      - status
    inputs:
      - type: "prometheus/metrics"
        title: "Collect CockroachDB metrics"
        description: "Collecting CockroachDB metrics"
        input_group: metrics
    icons:
      - src: /img/cockroachdb.png
        title: logo cockroachdb
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/cockroachdb-overview.png
        title: CockroachDB metrics overview
        size: 5002x2666
        type: image/png
owner:
  github: elastic/integrations
