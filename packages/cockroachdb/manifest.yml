name: cockroachdb
title: CockroachDB Metrics
version: "1.10.0"
description: Collect metrics from CockroachDB servers with Elastic Agent.
type: integration
icons:
  - src: /img/cockroachdb.png
    title: logo docker
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/cockroachdb-overview.png
    title: CockroachDB metrics overview
    size: 5120x2562
    type: image/png
format_version: "3.0.2"
categories:
  - observability
  - datastore
conditions:
  kibana:
    version: "^8.13.0"
  elastic:
    subscription: basic
vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
      - localhost:8080
policy_templates:
  - name: status
    title: CockroachDB
    description: CockroachDB metrics Integration
    data_streams:
      - status
    inputs:
      - type: "prometheus/metrics"
        title: "Collect CockroachDB metrics"
        description: "Collecting CockroachDB metrics"
        input_group: metrics
    icons:
      - src: /img/cockroachdb.png
        title: logo cockroachdb
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/cockroachdb-overview.png
        title: CockroachDB metrics overview
        size: 5002x2666
        type: image/png
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
