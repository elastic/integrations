name: cockroachdb
title: CockroachDB
version: "1.14.0"
description: Collect metrics and logs from CockroachDB servers with Elastic Agent.
type: integration
icons:
  - src: /img/cockroachdb.png
    title: logo docker
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/cockroachdb-overview.png
    title: CockroachDB metrics overview
    size: 5120x2562
    type: image/png
format_version: "3.4.0"
categories:
  - observability
  - datastore
conditions:
  kibana:
    version: "^8.13.0 || ^9.0.0"
  elastic:
    subscription: basic
vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
      - localhost:8080
policy_templates:
  - name: logs
    title: CockroachDB Logs
    description: Collect CockroachDB logs
    data_streams:
      - log
    inputs:
      - type: "filestream"
        title: "Collect CockroachDB logs"
        description: "Collecting CockroachDB logs"
        input_group: logs
  - name: status
    title: CockroachDB Status
    description: Collect CockroachDB metrics
    data_streams:
      - status
    inputs:
      - type: "prometheus/metrics"
        title: "Collect CockroachDB metrics"
        description: "Collecting CockroachDB metrics"
        input_group: metrics
    icons:
      - src: /img/cockroachdb.png
        title: logo cockroachdb
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/cockroachdb-overview.png
        title: CockroachDB metrics overview
        size: 5002x2666
        type: image/png
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
