---
description: Experimental conversion applied only if the tag 'cockroach_experimental_conversion' is present.
processors:
  - set:
      copy_from: cockroachdb.tenant_name
      field: organization.name
      if: ctx.cockroachdb?.tenant_name != null
  - set:
      copy_from: cockroachdb.tenant_id
      field: organization.id
      if: ctx.cockroachdb?.tenant_id != null