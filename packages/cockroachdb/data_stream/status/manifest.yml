type: metrics
title: Status
release: beta
streams:
  - input: prometheus/metrics
    enabled: true
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: metrics_path
        type: text
        title: Metrics Path
        multi: false
        required: false
        show_user: true
        default: /_status/vars
      - name: bearer_token_file
        type: text
        title: Bearer Token File
        multi: false
        required: false
        show_user: true
      - name: metrics_filters.exclude
        type: text
        title: Metrics Filters Exclude
        multi: true
        required: false
        show_user: true
        default: []
      - name: metrics_filters.include
        type: text
        title: Metrics Filters Include
        multi: true
        required: false
        show_user: true
        default: []
      - name: ssl.certificate_authorities
        type: text
        title: SSL Certificate Authorities
        multi: true
        required: false
        show_user: true
      - name: username
        type: text
        title: Username
        multi: false
        required: false
        show_user: true
      - name: password
        type: password
        title: Password
        multi: false
        required: false
        show_user: true
    title: Status
    description: Collect CockroachDB status metrics
