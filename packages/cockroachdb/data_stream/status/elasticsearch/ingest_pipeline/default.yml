---
description: Pipeline for renaming object
processors:
  - set:
      field: ecs.version
      value: "8.5.1"
  - rename:
      field: prometheus
      target_field: cockroachdb.status
      ignore_missing: true
  - script:
      if: ctx?.cockroachdb?.status?.up != null && ctx?.cockroachdb?.status?.up?.value != null
      lang: painless
      description: This script converts type.
      source: |
        ctx.cockroachdb.status.up.value = ctx.cockroachdb.status.up.value.toString()

on_failure:
  - set:
      field: error.message
      value: '{{ _ingest.on_failure_message }}'
