---
description: Pipeline for renaming object
processors:
  - set:
      field: ecs.version
      value: "8.0.0"
  - rename:
      field: prometheus
      target_field: cockroachdb.status
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: '{{ _ingest.on_failure_message }}'
