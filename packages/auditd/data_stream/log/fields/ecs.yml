- name: message
  level: core
  type: text
  description: |-
    For log events the message field contains the log message, optimized for viewing in a log viewer.
    For structured logs without an original message field, other fields can be concatenated to form a human-readable summary of the event.
    If multiple messages exist, they can be combined into one message.
- name: container
  title: Container
  group: 2
  type: group
  fields:
    - name: name
      level: extended
      type: keyword
      description: Container name.
      ignore_above: 1024
    - name: runtime
      level: extended
      type: keyword
      description: Runtime managing this container.
      ignore_above: 1024
- name: destination
  title: Destination
  group: 2
  type: group
  fields:
    - name: address
      level: extended
      type: keyword
      description: |-
        Some event destination addresses are defined ambiguously. The event will sometimes list an IP, a domain or a unix socket.  You should always store the raw address in the `.address` field.
        Then it should be duplicated to `.ip` or `.domain`, depending on which one it is.
      ignore_above: 1024
- name: ecs.version
  type: keyword
  description: ECS version
- name: event
  title: Event
  group: 2
  type: group
  fields:
    - name: action
      level: core
      type: keyword
      description: |-
        The action captured by the event.
        This describes the information in the event. It is more specific than `event.category`. Examples are `group-add`, `process-started`, `file-created`. The value is normally defined by the implementer.
      ignore_above: 1024
    - name: ingested
      level: core
      type: date
      description: 'Timestamp when an event arrived in the central data store. This is different from `@timestamp`, which is when the event originally occurred.  It''s also different from `event.created`, which is meant to capture the first time an agent saw the event. In normal conditions, assuming no tampering, the timestamps should chronologically look like this: `@timestamp` < `event.created` < `event.ingested`.'
    - name: outcome
      level: core
      type: keyword
      description: |-
        This is one of four ECS Categorization Fields, and indicates the lowest level in the ECS category hierarchy.
        `event.outcome` simply denotes whether the event represents a success or a failure from the perspective of the entity that produced the event.
        Note that when a single transaction is described in multiple events, each event may populate different values of `event.outcome`, according to their perspective.
        Also note that in the case of a compound event (a single event that contains multiple logical events), this field should be populated with the value that best captures the overall success or failure from the perspective of the event producer.
        Further note that not all events will have an associated outcome. For example, this field is generally not populated for metric events, events with `event.type:info`, or any events for which an outcome does not make logical sense.
      ignore_above: 1024
- name: host
  title: Host
  group: 2
  type: group
  fields:
    - name: architecture
      level: core
      type: keyword
      description: Operating system architecture.
      ignore_above: 1024
- name: input.type
  type: keyword
  description: Input type
- name: log.file.path
  type: keyword
  description: Log path
- name: log.offset
  type: long
  description: Log offset
- name: process
  title: Process
  group: 2
  type: group
  fields:
    - name: args
      level: extended
      type: keyword
      description: 'Array of process arguments, starting with the absolute path to the executable.

        May be filtered to protect sensitive information.'
      ignore_above: 1024
    - name: args_count
      level: extended
      type: long
      description: 'Length of the process.args array.

        This field can be useful for querying or performing bucket analysis on how many arguments were provided to start a process. More arguments may be an indication of suspicious activity.'
    - name: executable
      level: extended
      type: keyword
      description: Absolute path to the process executable.
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
    - name: exit_code
      level: extended
      type: long
      description: 'The exit code of the process, if this is a termination event.

        The field should be absent if there is no exit code for the event (e.g. process start).'
    - name: name
      level: extended
      type: keyword
      description: |-
        Process name.
        Sometimes called program name or similar.
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
    - name: pid
      level: core
      type: long
      format: string
      description: Process id.
    - name: ppid
      level: extended
      type: long
      format: string
      description: Parent process' pid.
    - name: working_directory
      level: extended
      type: keyword
      description: The working directory of the process.
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
- name: source
  title: Source
  group: 2
  type: group
  fields:
    - name: address
      level: extended
      type: keyword
      description: |-
        Some event source addresses are defined ambiguously. The event will sometimes list an IP, a domain or a unix socket.  You should always store the raw address in the `.address` field.
        Then it should be duplicated to `.ip` or `.domain`, depending on which one it is.
      ignore_above: 1024
    - name: as.number
      description: Unique number allocated to the autonomous system. The autonomous system number (ASN) uniquely identifies each network on the Internet.
      level: extended
      type: long
    - name: as.organization.name
      description: Organization name.
      ignore_above: 1024
      level: extended
      type: keyword
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
    - name: geo.city_name
      level: core
      type: keyword
      description: City name.
      ignore_above: 1024
    - name: geo.continent_name
      level: core
      type: keyword
      description: Name of the continent.
      ignore_above: 1024
    - name: geo.country_iso_code
      level: core
      type: keyword
      description: Country ISO code.
      ignore_above: 1024
    - name: geo.country_name
      description: Country name.
      ignore_above: 1024
      level: core
      type: keyword
    - name: geo.location
      level: core
      type: geo_point
      description: Longitude and latitude.
    - name: geo.region_iso_code
      level: core
      type: keyword
      description: Region ISO code.
      ignore_above: 1024
    - name: geo.region_name
      level: core
      type: keyword
      description: Region name.
      ignore_above: 1024
    - name: ip
      level: core
      type: ip
      description: IP address of the source (IPv4 or IPv6).
- description: Direction of the network traffic.
  name: network.direction
  type: keyword
