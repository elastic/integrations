    - name: target.group.id
      type: keyword
      ignore_above: 1024
      description: Unique identifier for the group on the system/platform.
      default_field: false
    - name: target.group.name
      type: keyword
      ignore_above: 1024
      description: Name of the group.
      default_field: false
    - name: target.id
      type: keyword
      ignore_above: 1024
      description: Unique identifier of the user.
      default_field: false
    - name: target.name
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
