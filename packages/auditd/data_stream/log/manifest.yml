type: logs
title: Auditd logs
release: experimental
streams:
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/audit/audit.log*
    template_path: log.yml.hbs
    title: Auditd logs
    description: Collect Auditd logs using log input
