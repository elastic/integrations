- name: destination
  title: Destination
  group: 2
  type: group
  fields:
    - name: as.number
      description: Unique number allocated to the autonomous system. The autonomous system number (ASN) uniquely identifies each network on the Internet.
      level: extended
      type: long
    - name: as.organization.name
      description: Organization name.
      ignore_above: 1024
      level: extended
      type: keyword
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
    - name: geo.city_name
      level: core
      type: keyword
      description: City name.
      ignore_above: 1024
    - name: geo.continent_name
      level: core
      type: keyword
      description: Name of the continent.
      ignore_above: 1024
    - name: geo.country_iso_code
      level: core
      type: keyword
      description: Country ISO code.
      ignore_above: 1024
    - name: geo.country_name
      description: Country name.
      ignore_above: 1024
      level: core
      type: keyword
    - name: geo.location
      level: core
      type: geo_point
      description: Longitude and latitude.
    - name: geo.region_iso_code
      level: core
      type: keyword
      description: Region ISO code.
      ignore_above: 1024
    - name: geo.region_name
      level: core
      type: keyword
      description: Region name.
      ignore_above: 1024
    - name: ip
      level: core
      type: ip
      description: IP address of the destination (IPv4 or IPv6).
    - name: mac
      level: core
      type: keyword
      ignore_above: 1024
      description: MAC address of the destination.
    - name: port
      level: core
      type: long
      format: string
      description: Port of the destination.
- name: ecs.version
  type: keyword
  description: ECS version
- name: event
  title: Event
  group: 2
  type: group
  fields:
    - name: created
      level: core
      type: date
    - name: dataset
      level: core
      type: keyword
      ignore_above: 1024
    - name: ingested
      level: core
      type: date
      default_field: false
    - name: module
      level: core
      type: keyword
      ignore_above: 1024
    - name: outcome
      level: core
      type: keyword
      ignore_above: 1024
- name: input.type
  type: keyword
  description: Input type
- name: log
  title: Log
  group: 2
  type: group
  fields:
    - name: file.path
      level: extended
      type: keyword
      ignore_above: 1024
      description: 'Full path to the log file this event came from, including the file name.'
      default_field: false
    - name: offset
      type: long
      description: Log offset
    - name: original
      level: core
      type: keyword
      ignore_above: 1024
      description: 'This is the original log message and contains the full log message before splitting it up in multiple parts.'
      index: false
- name: network
  title: Network
  group: 2
  type: group
  fields:
    - name: community_id
      level: extended
      type: keyword
      ignore_above: 1024
      description: 'A hash of source and destination IPs and ports, as well as the protocol used in a communication.'
    - name: forwarded_ip
      level: core
      type: ip
      description: Host IP address when the source IP address is the proxy.
    - name: transport
      level: core
      type: keyword
      ignore_above: 1024
      description: 'Same as network.iana_number, but instead using the Keyword name of the transport layer (udp, tcp, ipv6-icmp, etc.)'
    - name: type
      level: core
      type: keyword
      ignore_above: 1024
      description: 'In the OSI Model this would be the Network Layer. ipv4, ipv6, ipsec, pim, etc'
- name: observer
  title: Observer
  group: 2
  type: group
  fields:
    - name: egress.zone
      level: extended
      type: keyword
      ignore_above: 1024
      description: Network zone of outbound traffic as reported by the observer to categorize the destination area of egress  traffic, e.g. Internal, External, DMZ, HR, Legal, etc.
      default_field: false
    - name: ingress.zone
      level: extended
      type: keyword
      ignore_above: 1024
      description: Network zone of incoming traffic as reported by the observer to categorize the source area of ingress  traffic. e.g. internal, External, DMZ, HR, Legal, etc.
      default_field: false
- name: related
  title: Related
  group: 2
  type: group
  fields:
    - name: hosts
      level: extended
      type: keyword
      ignore_above: 1024
      description: All hostnames or other host identifiers seen on your event. Example identifiers include FQDNs, domain names, workstation names, or aliases.
      default_field: false
    - name: ip
      level: extended
      type: ip
      description: All of the IPs seen on your event.
- name: rule
  title: Rule
  group: 2
  type: group
  fields:
    - name: id
      level: extended
      type: keyword
      ignore_above: 1024
      description: A rule ID that is unique within the scope of an agent, observer, or other entity using the rule for detection of this event.
      default_field: false
    - name: name
      level: extended
      type: keyword
      ignore_above: 1024
      description: The name of the rule or signature generating the event.
      default_field: false
- name: source
  title: Source
  group: 2
  type: group
  fields:
    - name: as.number
      description: Unique number allocated to the autonomous system. The autonomous system number (ASN) uniquely identifies each network on the Internet.
      level: extended
      type: long
    - name: as.organization.name
      description: Organization name.
      ignore_above: 1024
      level: extended
      type: keyword
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
    - name: geo.city_name
      level: core
      type: keyword
      description: City name.
      ignore_above: 1024
    - name: geo.continent_name
      level: core
      type: keyword
      description: Name of the continent.
      ignore_above: 1024
    - name: geo.country_iso_code
      level: core
      type: keyword
      description: Country ISO code.
      ignore_above: 1024
    - name: geo.country_name
      description: Country name.
      ignore_above: 1024
      level: core
      type: keyword
    - name: geo.location
      level: core
      type: geo_point
      description: Longitude and latitude.
    - name: geo.region_iso_code
      level: core
      type: keyword
      description: Region ISO code.
      ignore_above: 1024
    - name: geo.region_name
      level: core
      type: keyword
      description: Region name.
      ignore_above: 1024
    - name: ip
      level: core
      type: ip
      description: IP address of the source (IPv4 or IPv6).
    - name: mac
      level: core
      type: keyword
      ignore_above: 1024
      description: MAC address of the source.
    - name: port
      level: core
      type: long
      format: string
      description: Port of the source.
- name: tags
  level: core
  type: keyword
  ignore_above: 1024
  description: List of keywords used to tag each event.
