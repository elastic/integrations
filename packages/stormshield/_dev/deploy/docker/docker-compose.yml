version: "2.3"
services:
  stormshield-udp:
    image: docker.elastic.co/observability/stream:v0.9.0
    volumes:
      - ./sample_logs:/sample_logs:ro
    entrypoint: /bin/bash
    command: -c "/stream log --start-signal=SIGHUP --delay=5s --addr elastic-agent:5144 -p=udp /sample_logs/stormshield.log"