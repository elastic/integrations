- name: stormshield
  type: group
  fields:
    - name: logtype
      type: keyword
      description: The specific type of log this is from.
    - name: device_stats
      type: nested
      description: The stats from devices
      fields:
        - name: agg
          description: 'Indicators of bandwidth used by interface aggregates:   name of the interface.
            String of characters in UTF-8 format. incoming throughput (bits/second), maximum incoming
            throughput for a given period (bits/second), outgoing throughput (bits/second), maximum outgoing
            throughput for a given period (bits/second), number of packets accepted, number of packets
            blocked,  Format: 7 values separated by commas.  Example: "Production_LACP,61515,128648,788241,1890520,2130,21"'
          type: nested
          fields:
            - name: name
              description: Name of the interface
              type: keyword
            - name: original
              description: Original name of this field
              type: keyword
            - name: incoming_throughput
              description: Incoming throughput (bits/second)
              type: long
            - name: maximum_incoming_throughput
              description: Maximum incoming throughput for a given period (bits/second)
              type: long
            - name: outgoing_throughput
              description: Outgoing throughput (bits/second)
              type: long
            - name: maximum_outgoing_throughput
              description: Maximum outgoing throughput for a given period (bits/second)
              type: long
            - name: packets_accepted
              description: Number of packets accepted
              type: long
            - name: packets_blocked
              description: Number of packets blocked
              type: long
        - name: CPU
          description: 'Firewalls CPU consumption:  Time allocated to the management of user processes,
            Time consumed by the kernel, Time allocated to system disruptions.  Format: 3 numeric values
            separated by commas.  Example: CPU=1,0,2'
          type: group
          fields:
            - name: user_time
              description: Time allocated to the management of user processes
              type: long
            - name: kernel_time
              description: Time consumed by the kernel
              type: long
            - name: system_disruption
              description: Time allocated to system disruptions
              type: long
        - name: Ethernet
          description: 'Indicators of bandwidth used for each of the active network interfaces:   name
            of the interface. String of characters in UTF-8 format. incoming throughput (bits/second),
            maximum incoming throughput for a given period (bits/second), outgoing throughput (bits/second),
            maximum outgoing throughput for a given period (bits/second), number of packets accepted,
            number of packets blocked,  Format: 7 values separated by commas.  Example: "in,61515,128648,788241,1890520,2130,21"'
          type: nested
          fields:
            - name: name
              description: Name of the interface
              type: keyword
            - name: original
              description: Original name of this field
              type: keyword
            - name: incoming_throughput
              description: Incoming throughput (bits/second)
              type: long
            - name: maximum_incoming_throughput
              description: Maximum incoming throughput for a given period (bits/second)
              type: long
            - name: outgoing_throughput
              description: Outgoing throughput (bits/second)
              type: long
            - name: maximum_outgoing_throughput
              description: Maximum outgoing throughput for a given period (bits/second)
              type: long
            - name: packets_accepted
              description: Number of packets accepted
              type: long
            - name: packets_blocked
              description: Number of packets blocked
              type: long
        - name: ipsec
          description: 'Indicators of bandwidth used by IPSec interfaces:   name of the interface. String
            of characters in UTF-8 format. incoming throughput (bits/second), maximum incoming throughput
            for a given period (bits/second), outgoing throughput (bits/second), maximum outgoing throughput
            for a given period (bits/second), number of packets accepted, number of packets blocked,  ipsec
            represents traffic associated with the native IPSec interface (non virtual). ipsec1, ipsec2,
            etc. represent traffic associated with the virtual IPSec interfaces defined on the firewall.  Format:
            7 values separated by commas.  Example: "Primary_VTI,61515,128648,788241,1890520,2130,21"'
          type: nested
          fields:
            - name: name
              description: Name of the interface
              type: keyword
            - name: original
              description: Original name of this field
              type: keyword
            - name: incoming_throughput
              description: Incoming throughput (bits/second)
              type: long
            - name: maximum_incoming_throughput
              description: Maximum incoming throughput for a given period (bits/second)
              type: long
            - name: outgoing_throughput
              description: Outgoing throughput (bits/second)
              type: long
            - name: maximum_outgoing_throughput
              description: Maximum outgoing throughput for a given period (bits/second)
              type: long
            - name: packets_accepted
              description: Number of packets accepted
              type: long
            - name: packets_blocked
              description: Number of packets blocked
              type: long
            - name: native
              description: Indication that these statistics are from the native IPSec interface
              type: boolean
        - name: Qid
          description: 'Indicators of bandwidth used for each QoS queue:  name of the queue. String of
            characters in UTF-8 format. incoming throughput (bits/second), maximum incoming throughput
            for a given period (bits/second), outgoing throughput (bits/second), maximum outgoing throughput
            for a given period (bits/second), number of packets accepted, number of packets blocked,  Format:
            7 values separated by commas.  Example: http,5467,20128,1988,11704'
          type: nested
          fields:
            - name: name
              description: Name of the interface
              type: keyword
            - name: original
              description: Original name of this field
              type: keyword
            - name: incoming_throughput
              description: Incoming throughput (bits/second)
              type: long
            - name: maximum_incoming_throughput
              description: Maximum incoming throughput for a given period (bits/second)
              type: long
            - name: outgoing_throughput
              description: Outgoing throughput (bits/second)
              type: long
            - name: maximum_outgoing_throughput
              description: Maximum outgoing throughput for a given period (bits/second)
              type: long
            - name: packets_accepted
              description: Number of packets accepted
              type: long
            - name: packets_blocked
              description: Number of packets blocked
              type: long
        - name: sslvpn
          description: 'Indicators of bandwidth used by SSL VPN traffic. :   name of the interface. String
            of characters in UTF-8 format. incoming throughput (bits/second), maximum incoming throughput
            for a given period (bits/second), outgoing throughput (bits/second), maximum outgoing throughput
            for a given period (bits/second), number of packets accepted, number of packets blocked,  sslvpn0
            represents TCP-based SSL VPN traffic. sslvpn1 represents UDP-based SSL VPN traffic.  Format:
            7 values separated by commas.  Example: "sslvpn_udp,61515,128648,788241,1890520,2130,21"'
          type: nested
          fields:
            - name: name
              description: Name of the interface
              type: keyword
            - name: original
              description: Original name of this field
              type: keyword
            - name: incoming_throughput
              description: Incoming throughput (bits/second)
              type: long
            - name: maximum_incoming_throughput
              description: Maximum incoming throughput for a given period (bits/second)
              type: long
            - name: outgoing_throughput
              description: Outgoing throughput (bits/second)
              type: long
            - name: maximum_outgoing_throughput
              description: Maximum outgoing throughput for a given period (bits/second)
              type: long
            - name: packets_accepted
              description: Number of packets accepted
              type: long
            - name: packets_blocked
              description: Number of packets blocked
              type: long
        - name: Vlan
          description: 'Indicators of bandwidth used for each of the VLANs defined:   name of the VLAN.
            String of characters in UTF-8 format. incoming throughput (bits/second), maximum incoming
            throughput for a given period (bits/second), outgoing throughput (bits/second), maximum outgoing
            throughput for a given period (bits/second), number of packets accepted, number of packets
            blocked,  Format: 7 values separated by commas. Example: "Vlan_Servers,61515,128648,788241,1890520"'
          type: nested
          fields:
            - name: name
              description: Name of the interface
              type: keyword
            - name: original
              description: Original name of this field
              type: keyword
            - name: incoming_throughput
              description: Incoming throughput (bits/second)
              type: long
            - name: maximum_incoming_throughput
              description: Maximum incoming throughput for a given period (bits/second)
              type: long
            - name: outgoing_throughput
              description: Outgoing throughput (bits/second)
              type: long
            - name: maximum_outgoing_throughput
              description: Maximum outgoing throughput for a given period (bits/second)
              type: long
            - name: packets_accepted
              description: Number of packets accepted
              type: long
            - name: packets_blocked
              description: Number of packets blocked
              type: long
        - name: Wifi
          description: 'Concerns only firewalls equipped with Wi-Fi antennas (W models). Indicators of
            bandwidth used for each active Wi-Fi access points:   name of the access point. String of
            characters in UTF-8 format. incoming throughput (bits/second), maximum incoming throughput
            for a given period (bits/second), outgoing throughput (bits/second), maximum outgoing throughput
            for a given period (bits/second), number of packets accepted, number of packets blocked,  Format:
            7 values separated by commas.  Example: "Public_WiFi,61515,128648,788241,1890520,2130,21"'
          type: nested
          fields:
            - name: name
              description: Name of the interface
              type: keyword
            - name: original
              description: Original name of this field
              type: keyword
            - name: incoming_throughput
              description: Incoming throughput (bits/second)
              type: long
            - name: maximum_incoming_throughput
              description: Maximum incoming throughput for a given period (bits/second)
              type: long
            - name: outgoing_throughput
              description: Outgoing throughput (bits/second)
              type: long
            - name: maximum_outgoing_throughput
              description: Maximum outgoing throughput for a given period (bits/second)
              type: long
            - name: packets_accepted
              description: Number of packets accepted
              type: long
            - name: packets_blocked
              description: Number of packets blocked
              type: long
    - name: Accepted
      type: long
      description: 'Number of packets corresponding to the application of Pass rules. Example: Accepted=2430.'
    - name: action
      type: keyword
      description: 'Behavior associated with the filter rule. Value: "pass".'
    - name: address
      type: keyword
      description: 'IP address of the client workstation that initiated the connection. Decimal format.  Example:
        address=192.168.0.2'
    - name: ads
      type: keyword
      description: 'Indicates whether the antispam has detected an e-mail as an advertisement. Values:  0
        or1.'
    - name: agentid
      type: keyword
      description: 'SSO agent ID. Value: from 0 to 5. Example: agentid=0 Available from: SNS v3.0.0.'
    - name: alarmid
      type: keyword
      description: 'Stormshield Network alarm ID Decimal format. Example: "85"'
    - name: arg
      type: keyword
      description: 'Details of the detected vulnerability (version of service, operating system concerned,
        etc). String of characters in UTF-8 format. Example: Samba_3.6.3'
    - name: AssocMem
      description: The memory used for ...
      type: long
    - name: auth
      description: Not documented
      type: keyword
    - name: authcaptive
      description: Not documented
      type: keyword
    - name: authconsole
      description: Not documented
      type: keyword
    - name: authipsec
      description: Not documented
      type: keyword
    - name: authsslvpn
      description: Not documented
      type: keyword
    - name: authtotp
      description: Not documented
      type: keyword
    - name: authwebadmin
      description: Not documented
      type: keyword
    - name: Blocked
      type: long
      description: 'Number of packets corresponding to the application of Block rules. Example: Blocked=1254.'
    - name: Byte
      description: 'Number of bytes (incoming/outgoing) that have passed through the Firewall. Example:
        Byte (i/o)=527894/528486.'
      type: group
      fields:
        - name: in_count
          description: Number of bytes that have passed through the firewall (incoming)
          type: long
        - name: out_count
          description: Number of bytes that have passed through the firewall (outgoing)
          type: long
    - name: cat_site
      type: keyword
      description: 'Category (URL filtering) of the website visited. String of characters in UTF-8 format.  Example:
        {bank}, {news}, etc. Available from: SNS v1.0.0.'
    - name: cipclassid
      type: keyword
      description: 'Value of the "Class ID" field in the CIP message. String of characters in UTF-8 format.
        Example: cipclassid=Connection_Manager_Object Available from: SNS v3.5.0'
    - name: cipservicecode
      type: keyword
      description: 'Value of the "Service Code" field in the CIP message. String of characters in UTF-8
        format. Example: cipservicecode=Get_Attribute_List Available from: SNS v3.5.0'
    - name: class
      type: keyword
      description: 'Information about the alarms category. String of characters in UTF-8 format. Example:
        protocol, system, filter'
    - name: classification
      type: keyword
      description: 'Code number indicating alarm category. Example: "0"'
    - name: clientappid
      type: keyword
      description: 'Last client application detected on the connection. Character string. Example: clientappid=firefox
        Available from: SNS v3.2.0'
    - name: cnruleid
      type: keyword
      description: 'Number of the SSL filter rule applied. Digital format. Example: cnruleid=3 Available
        from: SNS v3.2.0.'
    - name: confid
      type: keyword
      description: 'Index of the security inspection profile used. Value from 0 to 9. Available from:
        SNS v1.0.0.'
    - name: ConnMem
      type: long
      description: Percentage of memory allocated to connections. Value from 0 to 100.
    - name: contentpolicy
      type: keyword
      description: 'Number of the SSL filter policy used. String of characters in UTF-8 format. Example:
        "3" Available from: SNS v1.0.0.'
    - name: cookie_i
      type: keyword
      description: 'Temporary identity marker of the initiator of the negotiation. Character string in
        hexadecimal. Example: 0xae34785945ae3cbf'
    - name: cookie_r
      type: keyword
      description: 'Temporary identity marker of the peer of the negotiation.  Character string in hexadecimal.
        Example: "0x56201508549a6526".'
    - name: detail
      type: keyword
      description: 'Additional information on the vulnerable software version.  String of characters in
        UTF-8 format. Example: PHP_5.2.3'
    - name: discovery
      type: keyword
      description: Date on which the security watch team published the vulnerability (only if the level
        of severity is higher than 0) String in YYYY-MM-DD format.
    - name: domain
      type: keyword
      description: 'Authentication method used or LDAP directory of the user authenticated by the firewall.
        String of characters in UTF-8 format. Example: domain=documentation.stormshield.eu Available from:
        SNS v3.0.0'
    - name: downrate
      type: keyword
      description: 'Indicates the percentage of time the gateway could not be reached over the last 15
        minutes. String of characters in UTF-8 format. Example: downrate=0. Available from: SNS v4.3.0.'
    - name: dst
      type: keyword
      description: 'IP address of the destination host Decimal format. Example: 192.168.0.1 Available
        from: SNS v1.0.0.'
    - name: dstcontinent
      type: keyword
      description: 'Continent to which the destination IP address of the connection belongs. Value: continent''s
        ISO code Example: dstcontinent="eu" Available from: SNS v3.0.0.'
    - name: dstcountry
      type: keyword
      description: 'Country to which the destination IP address of the connection belongs. Format: country''s
        ISO code Example: dstcountry="fr" Available from: SNS v3.0.0.'
    - name: dsthostrep
      type: keyword
      description: 'Reputation of the connection''s target host. Available only if reputation management
        has been enabled for the relevant host. Format: unrestricted integer. Example: dsthostrep=506
        Available from: SNS v3.0.0.'
    - name: dstif
      type: keyword
      description: 'Name of the destination interface. String of characters in UTF-8 format. Example:
        Ethernet 1 Available from: SNS v1.0.0.'
    - name: dstifname
      type: keyword
      description: 'Name of the object representing the traffics destination interface. String of characters
        in UTF-8 format. Example: dmz1 Available from: SNS v1.0.0.'
    - name: dstiprep
      type: keyword
      description: 'Reputation of the destination IP address. Available only if this IP address is public
        and listed in the IP address reputation base. Value: "anonymizer", "botnet", "malware", "phishing",
        "tor", "scanner" or "spam". Example: dstiprep="spam" Available from: SNS v3.0.0.'
    - name: dstmac
      type: keyword
      description: 'MAC address of the destination host. Format: Hexadecimal values separated by ":".
        Example: dstmac=00:25:90:01:ce:e7 Available from: SNS v4.0.0.'
    - name: dstname
      type: keyword
      description: 'Name of the object corresponding to the VPN tunnels remote endpoint. String of characters
        in UTF-8 format.  Example: fw_remote Available from: SNS v1.0.0.'
    - name: dstport
      type: keyword
      description: 'Destination port number. Decimal format. Example: "80" Available from: SNS v1.0.0.'
    - name: dstportname
      type: keyword
      description: 'Name of the object corresponding to the destination port. String of characters in
        UTF-8 format. Example: http Available from: SNS v1.0.0.'
    - name: DtrackMem
      type: keyword
      description: Percentage of memory used for data tracking (TCP/UDP packets). Value from 0 to 100.
    - name: DTrackMem
      description: The memory used for ...
      type: long
    - name: duration
      type: keyword
      description: 'Duration of the connection in seconds. Decimal format.  Example: "173.15"'
    - name: DynamicMem
      type: long
      description: Percentage of the ASQs dynamic memory in use. Value from 0 to 100.
    - name: error
      type: keyword
      description: 'Commands return code number Example: 0, 3'
    - name: error_class
      type: keyword
      description: 'Number of the error class in an S7 response. Digital format. Available from: SNS v2.3.0'
    - name: error_code
      type: keyword
      description: 'Error code in the error class specified in the S7 response. Available from: SNS v2.3.0'
    - name: etherproto
      type: keyword
      description: 'Type of Ethernet protocol. Format: String of characters in UTF-8 format. Example:
        etherproto="profinet-rt" Available from: SNS v4.0.0.'
    - name: EtherStateByte
      description: 'Number of bytes (incoming/outgoing) for Ethernet traffic without IP layer. Digital
        format. Example: EtherStateByte(i/o)=9728/9576 Available from: SNS v4.0.0.'
      type: group
      fields:
        - name: in_count
          description: Number of bytes that have passed through the firewall (incoming)
          type: long
        - name: out_count
          description: Number of bytes that have passed through the firewall (outgoing)
          type: long
    - name: EtherStateConn
      type: long
      description: 'Number of stateful statuses for Ethernet exchanges without IP layer. Digital format.
        Example: EtherStateConn=0 Available from: SNS v4.0.0.'
    - name: EtherStateMem
      description: The memory used for ...
      type: long
    - name: EtherStatePacket
      type: long
      description: 'Number of packets for Ethernet traffic without IP layer. Digital format. Example:
        EtherStatePacket=128 Available from: SNS v4.0.0.'
    - name: family
      type: keyword
      description: 'Name of the vulnerability family (Web Client, Web Server, Mail Client...).  String
        of characters in UTF-8 format. Example: SSH, Web Client .'
    - name: filename
      type: keyword
      description: 'Name of the file scanned by the sandboxing option.  String of characters in UTF-8
        format. Example: "mydocument.doc"'
    - name: filetype
      type: keyword
      description: 'Type of file scanned by the sandboxing option. This may be a document (word processing,
        table, presentation, etc), a Portable Document Format file (PDF - Adobe Acrobat), and executable
        file or an archive. Value: "document", "pdf", "executable", "archive".'
    - name: format
      type: keyword
      description: 'Type of message for IEC104 Available from: SNS v3.1.0'
    - name: FragMem
      type: long
      description: Percentage of memory allocated to the treatment of fragmented packets. Value from 0
        to 100.
    - name: Fragmented
      type: long
      description: Number of fragmented packets that have passed through the Firewall.
    - name: fw
      type: keyword
      description: 'firewall''s ID This is the name entered by the administrator or, by default, its serial
        number. String of characters in UTF-8 format.  Example: firewall_name or V50XXXXXXXXXXXX Available
        from: SNS v1.0.0.'
    - name: group
      type: keyword
      description: 'Code of the "userdata" group for an S7 message. Available from: SNS v2.3.4'
    - name: groupid
      type: keyword
      description: 'ID number allowing the tracking of child connections. Example: 0, 1, 2 etc.'
    - name: gw
      type: keyword
      description: 'Name of the monitored gateway. String of characters in UTF-8 format. Example: gw=gw123.
        Available from: SNS v4.3.0.'
    - name: hash
      type: keyword
      description: 'Results of the file content hash (SHA2 method) String of characters in UTF-8 format.Example:
        "f4d1be410a6102b9ae7d1c32612bed4f12158df3cd1ab6440a9ac0cad417446d"'
    - name: HostMem
      type: long
      description: Percentage of memory allocated to a host processed by the Firewall. Value from 0 to
        100.
    - name: HostrepMax
      type: long
      description: 'Highest reputation score of monitored hosts. Value: decimal integer between 0 and
        65535. Example: HostrepMax=6540 Available from: SNS v3.0.0.'
    - name: HostrepRequests
      type: long
      description: 'Number of reputation score requests submitted. Value: unrestricted decimal integer.
        Example: HostrepRequests=445 Available from: SNS v3.0.0.'
    - name: HostrepScore
      type: long
      description: 'Average reputation score of monitored hosts. Value: decimal integer between 0 and
        65535. Example: HostrepScore=1234 Available from: SNS v3.0.0.'
    - name: ICMPByte
      description: 'Number of ICMP bytes (incoming/outgoing) that have passed through the Firewall. Example:
        ICMPByte(i/o) =527894/528486'
      type: group
      fields:
        - name: in_count
          description: Number of bytes that have passed through the firewall (incoming)
          type: long
        - name: out_count
          description: Number of bytes that have passed through the firewall (outgoing)
          type: long
    - name: icmpcode
      type: keyword
      description: 'Code number of the icmp message. Example: 1 (meaning Destination host unreachable).
        Available from: SNS v1.0.0.'
    - name: ICMPMem
      type: long
      description: Percentage of memory allocated to ICMP. Value from 0 to 100.
    - name: ICMPPacket
      type: long
      description: Number of ICMP packets that have passed through the Firewall.
    - name: icmptype
      type: keyword
      description: 'Number of the type of icmp message. Example: 3 (meaning Destination unreachable).
        Available from: SNS v1.0.0.'
    - name: id
      type: keyword
      description: Type of product.  This field constantly has the value firewall for logs on the Firewall.
    - name: ike
      type: keyword
      description: 'Version of the IKE protocol used Values: 1, 2'
    - name: ipproto
      type: keyword
      description: 'Type of network protocol (entered only if a vulnerability has been detected). String
        of characters in UTF-8 format. Example: tcp Available from: SNS v1.0.0.'
    - name: IPStateByte
      description: Number of bytes exchanged for pseudo-connections. This value includes incoming and
        outgoing bytes.
      type: group
      fields:
        - name: in_count
          description: Number of bytes that have passed through the firewall (incoming)
          type: long
        - name: out_count
          description: Number of bytes that have passed through the firewall (outgoing)
          type: long
    - name: IPStateConn
      type: long
      description: 'Number of active pseudo-connections relating to protocols other than TCP, UDP or ICMP
        (e.g.: GRE).'
    - name: IPStateConnNatDst
      type: long
      description: Number of active pseudo-connections with address translation on the destination.
    - name: IPStateConnNatSrc
      type: long
      description: Number of active pseudo-connections with address translation on the source.
    - name: IPStateConnNoNatDst
      type: long
      description: Number of active pseudo-connections that explicitly include "No NAT" instructions on
        the destination.
    - name: IPStateConnNoNatSrc
      type: long
      description: Number of active pseudo-connections that explicitly include "No NAT" instructions on
        the source.
    - name: IPStateMem
      type: long
      description: 'Percentage of memory allocated to processing pseudo-connections relating to protocols
        other than TCP, UDP or ICMP (e.g.: GRE) that have passed through the firewall.'
    - name: IPStatePacket
      type: long
      description: 'Number of network packets originating from protocols other than TCP, UDP or ICMP (e.g.:
        GRE) that have passed through the firewall.'
    - name: ipv
      type: keyword
      description: 'Version of the IP protocol used in the traffic Values: 4, 6 Available from: SNS v1.0.0.'
    - name: jitter
      type: keyword
      description: 'Indicates the average, minimum and maximum jitter (variation in latency) over a regular
        interval, depending on the configuration (ms). String of characters in UTF-8 format. Example:
        jitter=5,0,20. Available from: SNS v4.3.0.'
    - name: latency
      type: keyword
      description: 'Indicates the average, minimum and maximum latency over a regular interval, depending
        on the configuration (ms). String of characters in UTF-8 format. Example: latency=70,50,100. Available
        from: SNS v4.3.0.'
    - name: localnet
      type: keyword
      description: 'Local network negotiated in phase2. Decimal format. Example: 192.168.0.1'
    - name: Logged
      type: long
      description: Number of log lines generated by the intrusion prevention engine.
    - name: LogOverflow
      type: long
      description: Number of log lines that could not be generated by the intrusion prevention engine.
    - name: lossrate
      type: keyword
      description: 'Indicates the average rate of packet loss (%) over the last 15 minutes. String of
        characters in UTF-8 format. Example: lossrate=10. Available from: SNS v4.3.0.'
    - name: mailruleid
      type: keyword
      description: 'Number of the mail filter rule applied. Digital format Example: mailruleid=48 Available
        from: SNS v3.2.0.'
    - name: mem
      description: Not documented
      type: keyword
    - name: modsrc
      type: keyword
      description: 'Translated IP address of the source host. May be displayed anonymously depending on
        the administrator''s access privileges.  Decimal format. Example: 192.168.0.1 Available from:
        SNS v1.0.0.'
    - name: modsrcport
      type: keyword
      description: 'Translated TCP/UDP source port number. Example: "80" Available from: SNS v1.0.0.'
    - name: msg
      type: keyword
      description: 'Text message explaining the alarm.  String of characters in UTF-8 format. Example:
        Port probe'
    - name: op
      type: keyword
      description: 'Operation on the POP3 server (RETR, LIST, ...) Example: USER'
    - name: origdst
      type: keyword
      description: 'Original IP address of the destination host (before translation or the application
        of a virtual connection).  Decimal format. Example: 192.168.0.1 Available from: SNS v1.0.0.'
    - name: origdstport
      type: keyword
      description: 'Original port number of the destination TCP/UDP port (before translation or the application
        of a virtual connection). Example: "80" Available from: SNS v1.0.0.'
    - name: phase
      type: keyword
      description: 'Number of the IPSec VPN tunnel negotiation phase. Values: 0 (no phase), 1 (phase 1)
        or 2 (phase 2).'
    - name: pktdump
      type: keyword
      description: 'Network packet captured and encoded in hexadecimal for deeper analysis by a third-party
        tool. Example: 450000321fd240008011c2f50a00007b0a3c033d0035c'
    - name: pktdumplen
      type: keyword
      description: 'Size of the packet captured for deeper analysis by a third-party tool. This value
        may differ from the value of the pktlen field. Example: "133"'
    - name: pktlen
      type: keyword
      description: 'Size of the network packet that activated the alarm (in bytes). Example: "133"'
    - name: port
      type: keyword
      description: 'Port number (entered only if a vulnerability has been detected). Example: "22"'
    - name: portname
      type: keyword
      description: 'Standard service corresponding to the port number (entered only if a vulnerability
        has been detected). String of characters in UTF-8 format. Example: ssh'
    - name: pri
      type: keyword
      description: 'Alarm level (configurable by the administrator in certain cases). Values: 1 (major)
        or  4 (minor). Available from: SNS v1.0.0.'
    - name: product
      type: keyword
      description: 'Product on which the vulnerability was detected. String of characters in UTF-8 format.
        Example: JRE_1.6.0_27'
    - name: proto
      type: keyword
      description: 'Name of the associated plugin. If this is not available, the name of the standard
        service corresponding to the port (entered only if a vulnerability has been detected). String
        of characters in UTF-8 format. Example: ssh Available from: SNS v1.0.0.'
    - name: Pvm
      type: keyword
      description: 'All indicators regarding vulnerability management:  Total number of vulnerabilities
        detected, number of vulnerabilities that can be exploited remotely, number of vulnerabilities
        requiring the installation of a server on the vulnerable host in order to be exploited, number
        of vulnerabilities classified as critical, number of vulnerabilities classified as minor, number
        of vulnerabilities classified as major, number of vulnerabilities that have a bug fix, total amount
        of information (all levels), number of minor data, number of major data, number of hosts for which
        PVM has gathered information,  Format: 11 numeric values separated by commas. Example: 0,0,0,0,0,0,0,2,0,0,2'
    - name: PvmFacts
      type: long
      description: Number of events sent by ASQ to the vulnerability management process.
    - name: PvmOverflow
      type: long
      description: Number of events intended for the vulnerability management process that were ignored
        by ASQ.
    - name: rcvd
      type: keyword
      description: 'Number of bytes received. Decimal format.  Example: "23631" Available from: SNS v1.0.0'
    - name: remote
      type: keyword
      description: 'Indicates whether the vulnerability can be exploited remotely Values: 0 (false) or
        1 (true).'
    - name: remoteid
      type: keyword
      description: ID of the peer used during the negotiation of the IKE SA. This may be an e-mail address
        or IP address.
    - name: remotenet
      type: keyword
      description: 'Remote network negotiated in phase2. Decimal format. Example: 192.168.1.1'
    - name: repeat
      type: keyword
      description: 'Number of occurrences of the alarm over a given period. Decimal format. Example: "4"
        Available from: SNS v1.0.0.'
    - name: requestmode
      type: keyword
      description: 'Value of the "Mode" field for an NTP request. String of characters in UTF-8 format.
        Example: requestmode=client. Available from: SNS v3.8.0'
    - name: responsemode
      type: keyword
      description: 'Value of the "Mode" field for an NTP response. String of characters in UTF-8 format.
        Example: responsemode=server. Available from: SNS v3.8.0'
    - name: result
      type: keyword
      description: 'Return code of the HTTP server. Example: 403, 404'
    - name: risk
      type: keyword
      description: 'Risk relating to the connection. This value contributes to the reputation score of
        the connection''s source host. Value: between 1 (low risk) and 100 (very high risk). Example:
        risk=20 Available from: SNS v3.0.0.'
    - name: router
      type: keyword
      description: 'Name of the monitored router. String of characters in UTF-8 format. Example: router=routerICMP.
        Available from: SNS v4.3.0.'
    - name: rt
      type: keyword
      description: 'Name of the gateway used for the connection. Present only if the gateway does not
        match the default route. String of characters in UTF-8 format. Example: "my_gateway" Available
        from: SNS v4.3.0.'
    - name: rtname
      type: keyword
      description: 'Name of the router object used for the connection. Present only if the router does
        not match the default route. String of characters in UTF-8 format. Example: "my_gateway" Available
        from: SNS v4.3.0.'
    - name: Rule
      description: 'Indicates the number of bytes that have passed through the designated rule.  X: corresponds
        to a category  "0": implicit filter rule. "1": global filter rule. "2": local filter rule. "3":
        implicit NAT rule. "4": global NAT rule. "5": local NAT rule. Y: corresponds to the number of
        the rule in the active policy.  Example: "Rule2:8=1612e means that 1612 bytes have passed through
        the 8th local filter rule in the active policy.'
      type: nested
      fields:
        - name: category
          description: Rule Category
          type: keyword
        - name: original
          description: Original Rule Identifier
          type: keyword
        - name: rule_number
          description: Original Rule Number
          type: long
        - name: byte_count
          description: The number of bytes that have passed through the designated rule
          type: long
    - name: ruleid
      type: keyword
      description: 'Number of the filter rule applied. Example: 1, 2  Available from: SNS v1.0.0.'
    - name: rulename
      type: keyword
      description: 'Name of the filter rule applied Character string Example: rulename="myrule" Available
        from: SNS v3.2.0.'
    - name: ruletype
      type: keyword
      description: 'Type of IPSec rule. Character string.  Values: mobile, gateway. Example: ruletype=mobile.
        Available from: SNS v4.2.1'
    - name: sandboxing
      type: keyword
      description: 'Classification of the file according to the sandboxing option.  Value: "clean", "suspicious",
        "malicious", "unknown", forward", "failed".  The sandboxing option indicates a "clean", "suspicious"
        or "malicious" status if the file has already been scanned and classified. The "unknown" status
        is returned if sandboxing does not know the file concerned. In this case, the whole file will
        be sent to the firewall to be scanned.'
    - name: sandboxinglevel
      type: keyword
      description: 'Indicates the level of the file''s infection on a scale of 0 to 100. Value: "0" (clean)
        to "100" (malicious).'
    - name: SavedEvaluation
      type: long
      description: Number of rule evaluations that did not use intrusion prevention technology.
    - name: SCTPAssoc
      type: long
      description: 'Number of SCTP associations. Digital format. Example: SCTPAssoc=2. Available from:
        SNS v3.9.0.'
    - name: SCTPAssocByte
      description: 'Number of bytes (incoming/outgoing) that have passed through the firewall for an SCTP
        association. Digital format. Example: SCTPAssocByte(i/o)=9728/9576. Available from: SNS v3.9.0.'
      type: group
      fields:
        - name: in_count
          description: Number of bytes that have passed through the firewall (incoming)
          type: long
        - name: out_count
          description: Number of bytes that have passed through the firewall (outgoing)
          type: long
    - name: SCTPAssocPacket
      type: long
      description: 'Number of packets exchanged for an SCTP association. Digital format. Example: SCTPAssocPacket=128
        Available from: SNS v3.9.0.'
    - name: security
      type: keyword
      description: Indicator of the Firewalls security status. This value is used by the fleet management
        tool (Stormshield Network Unified Manager) to provide information on the security status (minor,
        major alarms, etc). Decimal format representing a percentage.
    - name: sent
      type: keyword
      description: 'Number of bytes sent. Decimal format.  Example: "14623" Available from: SNS v1.0.0'
    - name: serverappid
      type: keyword
      description: 'Last server application detected on the connection. Character string. Example: serverappid=google
        Available from: SNS v3.2.0'
    - name: service
      type: keyword
      description: 'Service (product with a dedicated port) on which the vulnerability was detected.  String
        of characters in UTF-8 format. Example: OpenSSH_5.4'
    - name: sessionid
      type: keyword
      description: 'Session ID number allowing simultaneous connections to be differentiated. Example:
        "18"'
    - name: severity
      type: keyword
      description: 'Vulnerabilitys intrinsic level of severity.  Values: 0 (Information), 1 (Weak), 2
        (Moderate), 3 (High) or 4 (Critical).'
    - name: side
      type: keyword
      description: 'Role of the Firewall in the negotiation of the tunnel. Values: initiator or responder.'
    - name: slotlevel
      type: keyword
      description: 'Indicates the type of rule that activated logging.  Values: 0(implicit), 1 (global),
        or 2(local). Available from: SNS v1.0.0.'
    - name: solution
      type: keyword
      description: 'Indicates whether a fix is available in order to correct the detected vulnerability.
        Values: 0 (not available) or 1 (available).'
    - name: spamlevel
      type: keyword
      description: 'Results of antispam processing on the message. Values: "X": error while processing
        the message. "?": the nature of the message could not be determined. "0": non-spam message. "1",
        "2" or "3": criticality of the spam message, 3 being the most critical. Available from: SNS v1.0.0.'
    - name: spi_in
      type: keyword
      description: 'SPI (Security Parameter Index) number of the negotiated incoming SA (Security Association).
        Character string in hexadecimal. Example: 0x01ae58af'
    - name: spi_out
      type: keyword
      description: 'SPI number of the negotiated outgoing SA. Character string in hexadecimal. Example:
        0x003d098c'
    - name: src
      type: keyword
      description: 'IP address of the source host. Decimal format. Example: 192.168.0.1 May be displayed
        anonymously depending on the administrator''s access privileges. Available from: SNS v1.0.0.'
    - name: srccontinent
      type: keyword
      description: 'Continent to which the source IP address of the connection belongs. Value: continent''s
        ISO code Example: srccontinent="eu" Available from: SNS v3.0.0.'
    - name: srccountry
      type: keyword
      description: 'Country to which the source IP address of the connection belongs. Format: country''s
        ISO code Example: srccountry="fr" Available from: SNS v3.0.0.'
    - name: srchostrep
      type: keyword
      description: 'Reputation of the connection''s source host. Available only if reputation management
        has been enabled for the relevant host. Format: unrestricted integer. Example: srchostrep=26123
        Available from: SNS v3.0.0.'
    - name: srcif
      type: keyword
      description: 'Internal name of the interface at the source of the traffic. String of characters
        in UTF-8 format. Example: Ethernet0 Available from: SNS v1.0.0.'
    - name: srcifname
      type: keyword
      description: 'Name of the object representing the interface at the source of the traffic. String
        of characters in UTF-8 format. Example: out Available from: SNS v1.0.0.'
    - name: srciprep
      type: keyword
      description: 'Reputation of the source IP address. Available only if this IP address is public and
        listed in the IP address reputation base. Value: "anonymizer", "botnet", "malware", "phishing",
        "tor", "scanner" or "spam". Example: srciprep="anonymizer,tor" Available from: SNS v3.0.0.'
    - name: srcmac
      type: keyword
      description: 'MAC address of the source host.  May be displayed anonymously depending on the administrator''s
        access privileges. Available from: SNS v1.0.0.'
    - name: srcname
      type: keyword
      description: 'Name of the object corresponding to the IP address of the source host. String of characters
        in UTF-8 format. Example: client_workstation May be displayed anonymously depending on the administrator''s
        access privileges. Available from: SNS v1.0.0.'
    - name: srcport
      type: keyword
      description: 'Source TCP/UDP port number. Example: "49753" Available from: SNS v1.0.0.'
    - name: srcportname
      type: keyword
      description: 'Source port name if it is known. String of characters in UTF-8 format. Example: http,
        ephemeral_fw_tcp Available from: SNS v1.0.0.'
    - name: startime
      type: keyword
      description: 'Local time at the beginning of the logged event (time configured on the Firewall).
        String in YYYY-MM-DD HH:MM:SS format. Available from: SNS v1.0.0.'
    - name: system
      type: keyword
      description: Indicator of the Firewalls system status.  This value is used by the fleet management
        tool (Stormshield Network Unified Manager) to provide information on the system status (available
        RAM, CPU use, bandwidth, interfaces, fullness of audit logs, etc). Decimal format representing
        a percentage.
    - name: target
      type: keyword
      description: 'Shows whether the src or dst fields correspond to the target of the packet that had
        raised the alarm. Values: "src" or "dst" Available from: SNS v3.0.0.'
    - name: targetclient
      type: keyword
      description: 'Indicates whether the exploitation of the vulnerability requires the use of a client
        on the vulnerable host. Values: 0 (false) or 1 (true).'
    - name: targetserver
      type: keyword
      description: 'Indicates whether the exploitation of the vulnerability requires the installation
        of a server on the vulnerable host. Values: 0 (false) or 1 (true).'
    - name: TCPByte
      description: 'Number of TCP bytes (incoming/outgoing) that have passed through the firewall. Example:
        TCPByte (i/o)=527894/528486.'
      type: group
      fields:
        - name: in_count
          description: Number of bytes that have passed through the firewall (incoming)
          type: long
        - name: out_count
          description: Number of bytes that have passed through the firewall (outgoing)
          type: long
    - name: TCPConn
      type: long
      description: Number of TCP connections that have passed through the Firewall.
    - name: TCPConnNatDst
      type: long
      description: Number of TCP connections with a translated destination.
    - name: TCPConnNatSrc
      type: long
      description: Number of TCP connections with a translated source.
    - name: TCPConnNoNatDst
      description: Number of TCP connections with a translated destination.
      type: long
    - name: TCPConnNoNatSrc
      description: Number of TCP connections with a translated source.
      type: long
    - name: TCPPacket
      type: long
      description: Number of TCP packets that have passed through the Firewall.
    - name: time
      type: keyword
      description: 'Local time at which the log was recorded in the log file (time configured on the Firewall).
        String in YYYY-MM-DD HH:MM:SS format. Available from: SNS v1.0.0.'
    - name: TLSCertCacheEntriesNb
      type: long
      description: 'Number of entries currently in the TLS certificate cache. Digital format. Example:
        TLSCertCacheEntriesNb=3456 Available from: SNS v4.3.0'
    - name: TLSCertCacheExpiredNb
      type: long
      description: 'Number of entries deleted from the TLS certificate cache after a TTL expired. Digital
        format. Example: TLSCertCacheExpiredNb=789 Available from: SNS v4.3.0'
    - name: TLSCertCacheFlushedNb
      type: long
      description: 'Number of entries deleted from the TLS certificate cache after a "flush operation.
        Digital format. Example: TLSCertCacheFlushedNb=123 Available from: SNS v4.3.0'
    - name: TLSCertCacheFlushOp
      type: long
      description: 'Number of "flush" operations (manual deletion of entries, or after reloading signatures)
        performed on the TLS certificate cache. Digital format. Example: TLSCertCacheFlushOp=7 Available
        from: SNS v4.3.0'
    - name: TLSCertCacheInsert
      type: long
      description: 'Number of entries inserted in the TLS certificate cache. Digital format. Example:
        TLSCertCacheInsert=789 Available from: SNS v4.3.0'
    - name: TLSCertCacheLookup
      description: 'Number of lookups missed/performed in the TLS certificate cache. Digital format. Example:
        TLSCertCacheLookup(miss/total)=128/136 Available from: SNS v4.3.0'
      type: group
      fields:
        - name: miss
          description: Number of lookups missed in the TLS certificate cache.
          type: long
        - name: total
          description: Number of total TLS certificate cache lookups
          type: long
    - name: TLSCertCachePurgedNb
      type: long
      description: 'Number of entries deleted from the TLS certificate cache after a "purge operation.
        Digital format. Example: TLSCertCachePurgedNb=456 Available from: SNS v4.3.0'
    - name: TLSCertCachePurgeOp
      type: long
      description: 'Number of "purge" operations (automatic deletion of a percentage of entries when the
        cache reaches full capacity) performed on the TLS certificate cache. Digital format. Example:
        TLSCertCachePurgeOp=4 Available from: SNS v4.3.0'
    - name: totp
      type: keyword
      description: 'Indicates whether authentication required a TOTP Values: "yes" if a TOTP was used,
        "no" if no TOTP was used. Example: totp=yes Available from: SNS v4.5.0.'
    - name: tsagentname
      type: keyword
      description: 'Indicates the name of the TS agent used. String of characters in UTF-8 format. Example:
        tsagentname="agent_name_test" Available from: SNS v4.7.0.'
    - name: tz
      type: keyword
      description: 'Time difference between the Firewalls time and GMT. This depends on the time zone
        used. String in +HHMM or -HHMM format. Available from: SNS v1.0.0.'
    - name: UDPByte
      description: 'Number of UDP bytes (incoming/outgoing) that have passed through the Firewall. Example:
        527894/528486'
      type: group
      fields:
        - name: in_count
          description: Number of bytes that have passed through the firewall (incoming)
          type: long
        - name: out_count
          description: Number of bytes that have passed through the firewall (outgoing)
          type: long
    - name: UDPConn
      type: long
      description: Number of UDP connections that have passed through the Firewall.
    - name: UDPConnNatDst
      type: long
      description: Number of UDP connections with a translated destination.
    - name: UDPConnNatSrc
      type: long
      description: Number of UDP connections with a translated source.
    - name: UDPConnNoNatDst
      description: Number of UDP connections with a translated destination.
      type: long
    - name: UDPConnNoNatSrc
      description: Number of UDP connections with a translated source.
      type: long
    - name: UDPPacket
      type: long
      description: Number of UDP packets that have passed through the Firewall.
    - name: UI
      type: keyword
      description: 'Sofbus/Lacbus information unit  String of characters in UTF-8 format. Example: UI=Instruction
        Available from: SNS v4.3.0'
    - name: unit_id
      type: keyword
      description: 'Value of the "Unit Id" in a Modbus message. Example: "255". Available from: SNS v2.3.0'
    - name: unreachrate
      type: keyword
      description: 'Indicates the percentage of time the gateway could not be accessed over the last 15
        minutes. String of characters in UTF-8 format. Example: unreachrate=0. Available from: SNS v4.3.0.'
    - name: uprate
      type: keyword
      description: 'Indicates the percentage of time the status of the gateway was active over the last
        15 minutes. String of characters in UTF-8 format. Example: uprate=0. Available from: SNS v4.3.0.'
    - name: urlruleid
      type: keyword
      description: 'Number of the URL filter rule applied. Digital format. Example: urlruleid=12 Available
        from: SNS v3.2.0.'
    - name: user
      type: keyword
      description: 'ID of the administrator who executed the command. String of characters in UTF-8 format.
        Example:admin May be displayed anonymously depending on the administrator''s access privileges.
        Available from: SNS v1.0.0.'
    - name: usergroup
      type: keyword
      description: 'The user that set up a tunnel belongs this group, defined in the VPN access privileges.
        String of characters in UTF-8 format. Example: usergroup="ipsec-group" Available from: SNS v3.3.0.'
    - name: version
      type: keyword
      description: 'Value of the "Version number" field for the NTP protocol. Digital format. Example:
        version=4. Available from: SNS v3.8.0'
    - name: virus
      type: keyword
      description: 'Message indicating whether a virus has been detected (the antivirus has to be enabled)
        Example: clean'
    - name: vulnid
      type: keyword
      description: 'Unique Stormshield Network ID of the detected vulnerability. Example: "132710"'
    - name: wldev0
      type: keyword
      description: 'Concerns only firewalls equipped with Wi-Fi antennas (W models). Indicators of bandwidth
        used for each physical interface that supports the firewall''s Wi-Fi access points:   name of
        the interface. String of characters in UTF-8 format. incoming throughput (bits/second), maximum
        incoming throughput for a given period (bits/second), outgoing throughput (bits/second), maximum
        outgoing throughput for a given period (bits/second), number of packets accepted, number of packets
        blocked,  Format: 7 values separated by commas.  Example: "Physic_WiFi,61515,128648,788241,1890520,2130,21"'
