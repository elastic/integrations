---
description: Pipeline for processing sample logs
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - set:
      copy_from: message
      field: event.original
      ignore_failure: true 

  #
  # The syslog header should have been stripped off, so we need to process the key=value data
  # We will be using painless here, because it is the best option we have.
  - script:
      tag: script_kv_parse
      description: Parse key/value pairs from message.
      lang: painless
      source: >-
        ctx["stormshield"] = new HashMap();

        def kvStart = 0;
        def kvSplit = 0;
        def kvEnd = 0;
        def inQuote = false;

        for (int i = 0, n = ctx["message"].length(); i < n; ++i) {
          char c = ctx["message"].charAt(i);
          if (c == (char)'"') {
            inQuote = !inQuote;
          }
          if (inQuote) {
            continue;
          }
          
          if (c == (char)'=') {
            kvSplit = i;
          }
          if (c == (char)' ') {
            if (kvStart != kvSplit) {
              def key = ctx["message"].substring(kvStart, kvSplit);
              def value = ctx["message"].substring(kvSplit + 1, i).replace("\"", "");
              ctx["stormshield"][key] = value;
            }

            kvStart = i + 1;
            kvSplit = i + 1;
          }
        }

  # rename some fields
  - rename:
      field: "stormshield.msg"
      target_field: "event.log.msg"
      if: ctx.stormshield?.msg != null
  - rename:
      field: "stormshield.startime"
      target_field: "event.created"
      if: ctx.stormshield?.startime != null
  - rename:
      field: "stormshield.time"
      target_field: "@timestamp"
      if: ctx.stormshield?.time != null

  - rename:
      field: "stormshield.fw"
      target_field: "host.name"
      if: ctx.stormshield?.fw != null

  - rename:
      field: "stormshield.tz"
      target_field: "event.timezone"
      if: ctx.stormshield?.tz != null

  - rename:
      field: "stormshield.service"
      target_field: "process.name"
      if: ctx.stormshield?.service != null

  - remove:
      field: stormshield.id
      if: ctx.stormshield?.id == "firewall"

  - set:
      field: event.kind
      value: "metric"
      if: ctx.stormshield?.CPU != null && ctx.stormshield?.mem != null
  
  - remove:
      field: event.original
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true
  - remove:
      field: message
      ignore_failure: true
      ignore_missing: true
on_failure:
- append:
    field: error.message
    value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
- set:
    field: event.kind
    value: pipeline_error