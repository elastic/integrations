---
description: Pipeline for processing sample logs
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - set:
      copy_from: message
      field: event.original
      ignore_failure: true 
  - set:
      field: process.name
      copy_from: log.syslog.appname
      if: ctx.log?.syslog?.appname != null

  #
  # The syslog header should have been stripped off, so we need to process the key=value data
  # We will be using painless here, because it is the best option we have.
  - script:
      tag: script_kv_parse
      description: Parse key/value pairs from message.
      lang: painless
      source: >-
        ctx["ss"] = new HashMap();

        def kvStart = 0;
        def kvSplit = 0;
        def kvEnd = 0;
        def inQuote = false;

        for (int i = 0, n = ctx["message"].length(); i < n; ++i) {
          char c = ctx["message"].charAt(i);
          if (c == (char)'"') {
            inQuote = !inQuote;
          }
          if (inQuote) {
            continue;
          }
          
          if (c == (char)'=') {
            kvSplit = i;
          }
          if (c == (char)' ') {
            if (kvStart != kvSplit) {
              def key = ctx["message"].substring(kvStart, kvSplit);
              def value = ctx["message"].substring(kvSplit + 1, i).replace("\"", "");
              ctx["ss"][key] = value;
            }

            kvStart = i + 1;
            kvSplit = i + 1;
          } else if (i == n - 1) {
            if (kvStart != kvSplit) {
              def key = ctx["message"].substring(kvStart, kvSplit);
              def value = ctx["message"].substring(kvSplit + 1, i).replace("\"", "");
              ctx["ss"][key] = value;
            }
          }
        }

  - grok:
      field: ss.tz
      patterns:
        - "(?:%{OFFSET:_temp_.tz_offset})(?:%{HOUR:_temp_.tz_hour}):?(?:%{MINUTE:_temp_.tz_minute})"
      pattern_definitions:
        OFFSET: "[+-]?"
  
  # rename some fields

  - set:
      field: "event.timezone"
      value: "{{{_temp_.tz_offset}}}{{{_temp_.tz_hour}}}:{{{_temp_.tz_minute}}}"
      if: ctx._temp_?.tz_hour != null

  - rename:
      field: "ss.msg"
      target_field: "event.log.msg"
      if: ctx.ss?.msg != null

  - date:
      field: ss.startime
      target_field: "event.created"
      formats:
        - "yyyy-MM-dd HH:mm:ss"
      timezone: "{{{event.timezone}}}"
      on_failure:
        - remove:
            field: event.created
            ignore_missing: true
        - append:
            field: error.message
            value: "{{{_ingest.on_failure_message}}}"

  # Set @timestamp to the time when the log indicates.
  - set:
      copy_from: event.created
      field: '@timestamp'
      on_failure:
        - append:
            field: error.message
            value: "{{{_ingest.on_failure_message}}}"

  - rename:
      field: "ss.fw"
      target_field: "host.name"
      if: ctx.ss?.fw != null

  - remove:
      field: ss.id
      if: ctx.ss?.id == "firewall"


  ## Separate Pipelines
  - pipeline:
      if: ctx.ss?.logtype == 'alarm'
      name: '{{ IngestPipeline "alarm" }}'

  - pipeline:
      if: ctx.ss?.logtype == 'auth'
      name: '{{ IngestPipeline "auth" }}'

  - pipeline:
      if: ctx.ss?.logtype == 'authstat'
      name: '{{ IngestPipeline "authstat" }}'

  - pipeline:
      if: ctx.ss?.logtype == 'connection'
      name: '{{ IngestPipeline "connection" }}'

  - pipeline:
      if: ctx.ss?.logtype == 'count'
      name: '{{ IngestPipeline "count" }}'

  - pipeline:
      if: ctx.ss?.logtype == 'filter'
      name: '{{ IngestPipeline "filter" }}'

  - pipeline:
      if: ctx.ss?.logtype == 'filterstat'
      name: '{{ IngestPipeline "filterstat" }}'

  - pipeline:
      if: ctx.ss?.logtype == 'monitor'
      name: '{{ IngestPipeline "monitor" }}'

  - pipeline:
      if: ctx.ss?.logtype == 'plugin'
      name: '{{ IngestPipeline "plugin" }}'

  - pipeline:
      if: ctx.ss?.logtype == 'pvm'
      name: '{{ IngestPipeline "pvm" }}'

  - pipeline:
      if: ctx.ss?.logtype == 'server'
      name: '{{ IngestPipeline "server" }}'

  - pipeline:
      if: ctx.ss?.logtype == 'system'
      name: '{{ IngestPipeline "system" }}'

  - pipeline:
      if: ctx.ss?.logtype == 'vpn'
      name: '{{ IngestPipeline "vpn" }}'


  - remove:
      field: _temp_
      ignore_missing: true
      ignore_failure: true

  - remove:
      field: event.original
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true
  - remove:
      field: message
      ignore_failure: true
      ignore_missing: true
on_failure:
- append:
    field: error.message
    value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
- set:
    field: event.kind
    value: pipeline_error