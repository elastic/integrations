---
description: Pipeline for processing System logs.
processors:
  - set:
      field: event.outcome
      value: unknown
  - set:
      field: event.outcome
      value: success
      if: ctx.fortinet_fortimail?.log?.sub_type == 'admin' && ctx.fortinet_fortimail.log.log_details?.status.toLowerCase() == 'success'
  - set:
      field: event.outcome
      value: failure
      if: ctx.fortinet_fortimail?.log?.sub_type == 'admin' && ctx.fortinet_fortimail.log.log_details?.status.toLowerCase() == 'failure'
  - set:
      field: event.category
      value: [authentication]
      if: ctx.fortinet_fortimail?.log?.sub_type == 'admin' && (ctx.fortinet_fortimail.log.message.toLowerCase().contains('login') || ctx.fortinet_fortimail.log.message.toLowerCase().contains('logged'))
  - append:
      field: event.type
      value: end
      if: ctx.fortinet_fortimail?.log?.sub_type == 'admin' && (ctx.fortinet_fortimail.log.message.toLowerCase().contains('login successfully') || ctx.fortinet_fortimail.log.message.toLowerCase().contains('logged in') || ctx.fortinet_fortimail.log.message.toLowerCase().contains('login'))
      allow_duplicates: false
  - append:
      field: event.type
      value: info
      if: ctx.fortinet_fortimail?.log?.sub_type == 'admin' && ctx.event?.category != null
      allow_duplicates: false
  - append:
      field: event.category
      value: configuration
      if: ctx.fortinet_fortimail?.log?.sub_type == 'config'
      allow_duplicates: false
  - set:
      field: event.type
      value: [change]
      if: ctx.fortinet_fortimail?.log?.sub_type == 'config'
  - set:
      field: event.type
      value: [deletion]
      if: ctx.fortinet_fortimail?.log?.sub_type == 'config' && ctx.fortinet_fortimail.log.message.toLowerCase().contains('delet')
      override: true
  - set:
      field: event.category
      value: [host]
      if: ctx.fortinet_fortimail?.log?.sub_type == 'system' && ctx.fortinet_fortimail.log.message.toLowerCase().contains('system')
  - set:
      field: event.category
      value: [configuration]
      if: (ctx.fortinet_fortimail?.log?.sub_type == 'system' && ctx.fortinet_fortimail.log.message.toLowerCase().contains('change')) || (ctx.fortinet_fortimail?.log?.sub_type == 'update' && ctx.fortinet_fortimail.log.message.toLowerCase().contains('update'))
      override: true
  - set:
      field: event.type
      value: [info]
      if: ctx.fortinet_fortimail?.log?.sub_type == 'system'
  - set:
      field: event.type
      value: [end]
      if: ctx.fortinet_fortimail?.log?.sub_type == 'system' && ctx.fortinet_fortimail.log.message.toLowerCase().contains('shutdown')
      override: true
  - set:
      field: event.type
      value: [change]
      if: (ctx.fortinet_fortimail?.log?.sub_type == 'system' && ctx.fortinet_fortimail.log.message.toLowerCase().contains('change')) || (ctx.fortinet_fortimail?.log?.sub_type == 'update' && ctx.fortinet_fortimail.log.message.toLowerCase().contains('update'))
      override: true
  - append:
      field: fortinet_fortimail.log.user
      value: '{{{fortinet_fortimail.log.log_details.user}}}'
      allow_duplicates: false
      if: ctx.fortinet_fortimail?.log?.log_details?.user != null
  - append:
      field: user.name
      value: '{{{fortinet_fortimail.log.log_details.user}}}'
      allow_duplicates: false
      if: ctx.fortinet_fortimail?.log?.log_details?.user != null
  - append:
      field: related.user
      value: '{{{fortinet_fortimail.log.log_details.user}}}'
      allow_duplicates: false
      if: ctx.fortinet_fortimail?.log?.log_details?.user != null
  - grok:
      field: message
      ignore_missing: true
      ignore_failure: true
      patterns:
        - '^%{DATA}[I|i]nterface %{NUMBER:fortinet_fortimail.log.port:long}%{DATA} [U|u]ser %{NOTSPACE:_tmp.user} %{DATA}%{IP:fortinet_fortimail.log.ip}%{GREEDYDATA:_tmp.msg}$'
        - '^%{DATA}[I|i]nterface %{NUMBER:fortinet_fortimail.log.port:long}%{DATA} [U|u]ser %{NOTSPACE:_tmp.user}%{GREEDYDATA:_tmp.msg}$'
        - '^%{DATA}[U|u]ser %{NOTSPACE:_tmp.user} %{DATA}%{IP:fortinet_fortimail.log.ip}%{GREEDYDATA:_tmp.msg}$'
        - '^%{DATA}[U|u]ser %{NOTSPACE:_tmp.user} %{GREEDYDATA:_tmp.msg}$'
  - set:
      field: source.port
      copy_from: fortinet_fortimail.log.port
      ignore_empty_value: true
  - append:
      field: related.ip
      value: '{{{fortinet_fortimail.log.ip}}}'
      allow_duplicates: false
      if: ctx.fortinet_fortimail?.log?.ip != null
  - append:
      field: fortinet_fortimail.log.user
      value: '{{{_tmp.user}}}'
      allow_duplicates: false
      if: ctx._tmp?.user != null
  - append:
      field: user.name
      value: '{{{_tmp.user}}}'
      allow_duplicates: false
      if: ctx._tmp?.user != null
  - append:
      field: related.user
      value: '{{{_tmp.user}}}'
      allow_duplicates: false
      if: ctx._tmp?.user != null
  - rename:
      field: fortinet_fortimail.log.log_details.action
      target_field: fortinet_fortimail.log.action
      ignore_missing: true
  - set:
      field: event.action
      copy_from: fortinet_fortimail.log.action
      ignore_empty_value: true
  - rename:
      field: fortinet_fortimail.log.log_details.module
      target_field: fortinet_fortimail.log.module
      ignore_missing: true
  - rename:
      field: fortinet_fortimail.log.log_details.submodule
      target_field: fortinet_fortimail.log.sub_module
      ignore_missing: true
  - rename:
      field: fortinet_fortimail.log.log_details.ui
      target_field: fortinet_fortimail.log.ui
      ignore_missing: true
  - rename:
      field: fortinet_fortimail.log.log_details.reason
      target_field: fortinet_fortimail.log.reason
      ignore_missing: true
  - rename:
      field: fortinet_fortimail.log.log_details.status
      target_field: fortinet_fortimail.log.status
      ignore_missing: true
  - grok:
      field: fortinet_fortimail.log.ui
      ignore_missing: true
      patterns:
        - '^%{PROTOCOL:fortinet_fortimail.log.network}%{SPACE}\(%{SPACE}%{IP:fortinet_fortimail.log.ui_ip}%{SPACE}\)$'
        - '^%{WORD}%{SPACE}\(%{SPACE}%{IP:fortinet_fortimail.log.ui_ip}%{SPACE}\)$'
        - '^%{DATA}%{IP:fortinet_fortimail.log.ui_ip}%{GREEDYDATA:_tmp.msg}$'
      pattern_definitions:
        PROTOCOL: SSH|telnet|ssh|http|HTTP
      ignore_failure: true
  - set:
      field: source.ip
      copy_from: fortinet_fortimail.log.ui_ip
      ignore_empty_value: true
  - geoip:
      if: ctx.source?.ip != null
      field: source.ip
      target_field: source.geo
  - append:
      field: related.ip
      value: '{{{fortinet_fortimail.log.ui_ip}}}'
      allow_duplicates: false
      if: ctx.fortinet_fortimail?.log?.ui_ip != null
  - set:
      field: network.protocol
      copy_from: fortinet_fortimail.log.network
      ignore_empty_value: true
  - lowercase:
      field: network.protocol
      ignore_missing: true
