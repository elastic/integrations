title: Threat
type: logs
dataset: proofpoint_essentials.threat
streams:
  - input: cel
    title: Threat
    description: Collect Proofpoint Essential Threat logs.
    template_path: cel.yml.hbs
    vars:
      - name: initial_interval
        type: text
        title: Initial Interval
        multi: false
        required: true
        show_user: true
        default: 24h
        description: How far back to pull the threats from Essentials Threat API. Supported units for this parameter are h/m/s. A maximum of 72 hours of data can be fetched.
      - name: interval
        type: text
        title: Interval
        description: Duration between requests to the Essentials Threat API. Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 1h
      - name: collect_customer_data
        type: bool
        title: Collect Customer Data
        description: Specify whether customer threat data is returned. All customers underneath the partner will be included. Either `Collect Customer Data` or `Collect Own Data` MUST be enabled.
        multi: false
        required: true
        show_user: false
        default: false
      - name: collect_own_data
        type: bool
        title: Collect Own Data
        description: Specify whether the organization's own threat is returned. Either `Collect Customer Data` or `Collect Own Data` MUST be enabled.
        multi: false
        required: true
        show_user: false
        default: true
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Supported time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 30s
      - name: resource_rate_limit_limit
        type: text
        title: Resource Rate Limit
        description: The value of the response that specifies the maximum overall resource request rate. This controls the polling frequency.
        show_user: false
        multi: false
        required: false
      - name: resource_rate_limit_burst
        type: integer
        title: Resource Rate Limit Burst
        description: The maximum burst size. Burst is the maximum number of resource requests that can be made above the overall rate limit.
        show_user: false
        multi: false
        required: false
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        default: false
        multi: false
        required: false
        show_user: false
        description: >-
          The request tracer logs requests and responses to the agent's local file-system for debugging configurations.
          Enabling this request tracing compromises security and should only be used for debugging. Disabling the request
          tracer will delete any stored traces.
          See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-cel.html#_resource_tracer_enable)
          for details.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - proofpoint_essentials-threat
      - name: preserve_original_event
        required: false
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: false
        show_user: false
        title: Preserve duplicate custom fields
        description: Preserve proofpoint_essentials.threat fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed.
elasticsearch:
  dynamic_dataset: true
  dynamic_namespace: true
  index_template:
    mappings:
      dynamic: true
