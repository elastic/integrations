- name: containerd.blkio
  type: group
  release: beta
  description: >
    Containerd Runtime block I/O metrics.

  fields:
    - name: device
      type: keyword
      description: >
        Name of block device

    - name: read.ops
      type: long
      metric_type: gauge
      description: >
        Number of reads during the life of the container

    - name: read.bytes
      type: long
      format: bytes
      unit: byte
      metric_type: gauge
      description: >
        Bytes read during the life of the container

    - name: write.ops
      type: long
      metric_type: gauge
      description: >
        Number of writes during the life of the container

    - name: write.bytes
      type: long
      format: bytes
      unit: byte
      metric_type: gauge
      description: >
        Bytes written during the life of the container

    - name: summary.ops
      type: long
      metric_type: gauge
      description: >
        Number of I/O operations during the life of the container

    - name: summary.bytes
      type: long
      format: bytes
      unit: byte
      metric_type: gauge
      description: >
        Bytes read and written during the life of the container

