- name: containerd.cpu
  type: group
  description: >
    Containerd Runtime CPU metrics.

  release: beta
  fields:
    - name: system.total
      type: double
      unit: s
      metric_type: gauge
      description: >
        Total user and system CPU time spent in seconds.

    - name: usage.kernel.ns
      type: double
      unit: nanos
      metric_type: gauge
      description: >
        CPU Kernel usage nanoseconds

    - name: usage.kernel.pct
      type: scaled_float
      format: percent
      unit: percent
      metric_type: gauge
      description: >
        Percentage of time in kernel space normalized by the number of CPU cores.

    - name: usage.user.ns
      type: double
      unit: nanos
      metric_type: gauge
      description: >
        CPU User usage nanoseconds

    - name: usage.user.pct
      type: scaled_float
      format: percent
      unit: percent
      metric_type: gauge
      description: >
        Percentage of time in user space normalized by the number of CPU cores.

    - name: usage.total.ns
      type: double
      unit: nanos
      metric_type: gauge
      description: >
        CPU total usage nanoseconds

    - name: usage.total.pct
      type: scaled_float
      format: percent
      unit: percent
      metric_type: gauge
      description: >
        Percentage of total CPU time normalized by the number of CPU cores

    - name: usage.cpu.*.ns
      type: object
      object_type: double
      object_type_mapping_type: "*"
      description: >
        CPU usage nanoseconds in this cpu.

