title: "Containerd cpu metrics"
type: metrics
streams:
  - input: containerd/metrics
    title: Containerd cpu metrics
    description: Collect containerd cpu metrics
    vars:
      - name: calcpucpct
        type: bool
        title: Calculate cpu usage percentage
        multi: false
        required: true
        show_user: true
        default: true
      - name: hosts
        type: text
        title: Hosts
        multi: true
        required: true
        show_user: true
        default:
          - http://localhost:1338
      - name: period
        type: text
        title: Period
        default: 10s
