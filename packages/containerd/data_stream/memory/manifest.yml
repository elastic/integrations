title: "Containerd memory metrics"
type: metrics
streams:
  - input: containerd/metrics
    title: Containerd memory metrics
    description: Collect containerd memory metrics
    vars:
      - name: calcpct
        type: bool
        title: Calculate memory usage percentage
        multi: false
        required: true
        show_user: true
        default: true
      - name: hosts
        type: text
        title: Hosts
        multi: true
        required: true
        show_user: true
        default:
          - http://localhost:1338
      - name: period
        type: text
        title: Period
        default: 10s
