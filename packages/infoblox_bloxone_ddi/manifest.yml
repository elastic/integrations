format_version: 1.0.0
name: infoblox_bloxone_ddi
title: Infoblox BloxOne DDI
version: '0.1.0'
license: basic
description: Collect logs from Infoblox BloxOne DDI with Elastic Agent.
type: integration
categories:
  - security
conditions:
  kibana.version: ^7.17.0 || ^8.0.0
screenshots:
  - src: /img/infoblox-bloxone-ddi-screenshot.png
    title: Infoblox BloxOne DDI dashboard screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/infoblox-bloxone-ddi-logo.svg
    title: Infoblox BloxOne DDI logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: infoblox_bloxone_ddi
    title: Infoblox BloxOne DDI
    description: Collect logs from Infoblox BloxOne DDI.
    inputs:
      - type: httpjson
        title: Collect Infoblox BloxOne DDI logs via API
        description: Collecting Infoblox BloxOne DDI logs via API.
        vars:
          - name: url
            type: text
            title: URL
            description: Infoblox BloxOne DDI URL.
            multi: false
            required: true
            show_user: true
            default: https://csp.infoblox.com
          - name: api_key
            type: password
            title: API Key
            description: API Key.
            multi: false
            required: true
            show_user: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
