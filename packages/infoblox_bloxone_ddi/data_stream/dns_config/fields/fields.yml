- name: infoblox_bloxone_ddi.dns_config
  type: group
  fields:
    - name: add_edns
      type: group
      fields:
        - name: option_in
          type: group
          fields:
            - name: outgoing_query
              type: boolean
              description: add_edns_option_in_outgoing_query adds client IP, MAC address and view name into outgoing recursive query.
    - name: comment
      type: keyword
      description: Optional. Comment for view.
    - name: created_at
      type: date
      description: The timestamp when the object has been created.
    - name: custom_root_ns_enabled
      type: boolean
      description: Optional. true to use custom root nameservers instead of the default ones.
    - name: custom_root_ns
      type: group
      description: List of custom root nameservers. The order does not matter.
      fields:
        - name: address
          type: ip
          description: IPv4 address.
        - name: fqdn
          type: keyword
          description: FQDN.
        - name: protocol
          type: group
          fields:
            - name: fqdn
              type: keyword
              description: FQDN in punycode.
    - name: disabled
      type: boolean
      description: Optional. true to disable object. A disabled object is effectively non-existent when generating configuration.
    - name: dnssec
      type: group
      fields:
        - name: enable_validation
          type: boolean
          description: Optional. true to perform DNSSEC validation.
        - name: enabled
          type: boolean
          description: Optional. Master toggle for all DNSSEC processing.
        - name: root_keys
          type: group
          fields:
            - name: algorithm
              type: long
              description: Key algorithm. Algorithm values are as per standards.
            - name: protocol
              type: group
              fields:
                - name: zone
                  type: keyword
                  description: Zone FQDN in punycode.
            - name: public
              type: keyword
              description: DNSSEC key data. Non-empty, valid base64 string.
            - name: sep
              type: boolean
              description: Optional. Secure Entry Point flag.
            - name: zone
              type: keyword
              description: Zone FQDN.
        - name: trust_anchors
          type: group
          fields:
            - name: algorithm
              type: long
              description: Key algorithm. Algorithm values are as per standards.
            - name: protocol
              type: group
              fields:
                - name: zone
                  type: keyword
                  description: Zone FQDN in punycode.
            - name: public_key
              type: keyword
              description: DNSSEC key data. Non-empty, valid base64 string.
            - name: sep
              type: boolean
              description: Optional. Secure Entry Point flag.
            - name: zone
              type: keyword
              description: Zone FQDN.
        - name: validate_expiry
          type: boolean
          description: Optional. true to reject expired DNSSEC keys.
    - name: ecs
      type: group
      fields:
        - name: enabled
          type: boolean
          description: Optional. true to enable EDNS client subnet for recursive queries.
        - name: forwarding
          type: boolean
          description: Optional. true to enable ECS options in outbound queries. This functionality has additional overhead so it is disabled by default.
        - name: prefix_v4
          type: long
          description: Optional. Maximum scope length for v4 ECS.
        - name: prefix_v6
          type: long
          description: Optional. Maximum scope length for v6 ECS.
        - name: zones
          type: group
          fields:
            - name: access
              type: keyword
              description: Access control for zone.
            - name: fqdn
              type: keyword
              description: Zone FQDN.
            - name: protocol
              type: group
              fields:
                - name: fqdn
                  type: keyword
                  description: Zone FQDN in punycode.
    - name: edns
      type: group
      fields:
        - name: udp
          type: group
          fields:
            - name: size
              type: long
              description: Optional. edns_udp_size represents the edns UDP size.
    - name: forwarders_only
      type: boolean
      description: Optional. true to only forward.
    - name: forwarders
      type: group
      fields:
        - name: address
          type: ip
          description: Server IP address.
        - name: fqdn
          type: keyword
          description: Server FQDN.
        - name: protocol
          type: group
          fields:
            - name: fqdn
              type: keyword
              description: Server FQDN in punycode.
    - name: gss_tsig_enabled
      type: boolean
      description: gss_tsig_enabled enables/disables GSS-TSIG signed dynamic updates.
