input: httpjson
service: threatq
vars: ~
data_stream:
  vars:
    preserve_original_event: true
    host: http://{{Hostname}}:{{Port}}
    client_id: test
    client_secret: test
    token_url: http://{{Hostname}}:{{Port}}/api/token
    data_collection_id: someid
    interval: 10m
    enable_request_tracer: true
    ioc_expiration_duration: 5d
assert:
  hit_count: 6
