- name: threatq
  type: group
  description: >
    Fields for ThreatQ indicators

  fields:
    - name: id
      type: long
      description: >
        Indicator ID. `id`, `indicator_id` or both could be present in the dataset.

    - name: indicator_id
      type: long
      description: >
        Indicator ID. `id`, `indicator_id` or both could be present in the dataset.

    - name: updated_at
      type: date
      description: >
        Last modification time

    - name: created_at
      type: date
      description: >
        Object creation time

    - name: expires_at
      type: date
      description: >
        Expiration time given by the API. Either `expires_at` or `expired_at` are present in the data.

    - name: expired_at
      type: date
      description: >
        Expiration time given by the API. Either `expires_at` or `expired_at` are present in the data.

    - name: expires_calculated_at
      type: date
      description: >
        Expiration calculation time

    - name: ioc_expired_at
      type: date
      description: >
        Expiration time calculated by the integration needed for the transform.

    - name: ioc_expiration_reason
      type: keyword
      description: >
        Reason why the indicator is expired. Calculated by the integration.

    - name: published_at
      type: date
      description: >
        Object publication time

    - name: status
      type: keyword
      description: >
        Object status within the Threat Library

    - name: indicator_value
      type: keyword
      description: >
        Original indicator value

    - name: adversaries
      type: keyword
      description: >
        Adversaries that are linked to the object

    - name: attributes
      type: flattened
      description: >
        These provide additional context about an object

