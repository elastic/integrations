fields:
  - name: vuln_id
    cardinality: 50000
  - name: vuln_status
    enum:
      - open
      - closed
      - reopened
      - false_positive
  - name: created_at
    period: -24h
  - name: updated_at
    period: -24h
  - name: target
    cardinality: 10000
  - name: vuln_hash
    cardinality: 50000
  - name: scan_id
    cardinality: 5000
  - name: template_url
    cardinality: 1000
  - name: matcher_status
    enum:
      - matched
      - unmatched
      - partial
  - name: change_event
    enum:
      - status_changed
      - severity_changed
      - new_detection
      - resolved
  - name: event.port
    range:
      min: 1
      max: 65535
  - name: event.info.description
    cardinality: 5000
  - name: event.info.reference
    cardinality: 5000
  - name: event.info.severity
    enum:
      - critical
      - high
      - medium
      - low
      - info
  - name: timestamp
    period: -24h
