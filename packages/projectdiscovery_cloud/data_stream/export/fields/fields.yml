- name: projectdiscovery
  type: group
  fields:
    - name: scan_id
      type: keyword
    - name: vuln_hash
      type: keyword
    - name: template_url
      type: keyword
    - name: template_name
      type: keyword
    - name: template_id
      type: keyword
    - name: matcher_name
      type: keyword
    - name: matcher_status
      type: boolean
    - name: created_at
      type: date
    - name: updated_at
      type: date
    - name: matched_at
      type: keyword
    - name: category
      type: keyword
    - name: remediation
      type: text
    - name: vuln_status
      type: keyword
      description: Vulnerability status from ProjectDiscovery Cloud (e.g., open, triaged, fix_in_progress).
