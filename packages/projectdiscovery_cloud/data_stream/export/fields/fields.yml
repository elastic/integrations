- name: projectdiscovery
  type: group
  fields:
    - name: scan_id
      type: keyword
    - name: vuln_hash
      type: keyword
    - name: template_url
      type: keyword
    - name: template_name
      type: keyword
    - name: template_id
      type: keyword
    - name: matcher_name
      type: keyword
    - name: matcher_status
      type: boolean
    - name: created_at
      type: date
    - name: updated_at
      type: date
    - name: host
      type: keyword
    - name: matched_at
      type: keyword
    - name: tags
      type: keyword
    - name: category
      type: keyword
    - name: request
      type: keyword
    - name: response
      type: keyword
    - name: remediation
      type: text
    - name: reference
      type: keyword
    - name: vuln_status
      type: keyword
      description: Vulnerability status from ProjectDiscovery Cloud (e.g., open, triaged, fix_in_progress).
    - name: scanner_type
      type: keyword
      description: Scanner type from ProjectDiscovery Cloud (e.g., nuclei).
