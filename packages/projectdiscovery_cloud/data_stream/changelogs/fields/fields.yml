- name: projectdiscovery
  type: group
  fields:
    - name: target
      type: keyword
    - name: vuln_hash
      type: keyword
    - name: scan_id
      type: keyword
    - name: template_url
      type: keyword
    - name: matcher_status
      type: boolean
    - name: created_at
      type: date
    - name: updated_at
      type: date
    - name: change_event
      type: flattened
    - name: event
      type: flattened
# Custom vulnerability fields not in ECS 9.2.0
- name: vulnerability.status
  type: keyword
  description: The state of the vulnerability (e.g., open, closed, resolved).
- name: vulnerability.scanner.type
  type: keyword
  description: The type of vulnerability scanner used (e.g., nuclei).
