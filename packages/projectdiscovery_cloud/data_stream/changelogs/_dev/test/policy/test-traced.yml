vars:
  base_url: https://api.projectdiscovery.io
  api_key: traced_secret
  team_id: traced_team
data_stream:
  vars:
    interval: 24h
    batch_size: 50
    http_client_timeout: 10s
    time_window: 24h
    enable_request_tracer: true
    preserve_original_event: true
    preserve_duplicate_custom_fields: false
