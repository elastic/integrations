vars:
  base_url: https://api.projectdiscovery.io
  api_key: default_secret
  team_id: default_team
data_stream:
  vars:
    interval: 24h
    batch_size: 100
    http_client_timeout: 30s
    time_window: 7d
    enable_request_tracer: false
    preserve_original_event: true
    preserve_duplicate_custom_fields: false
