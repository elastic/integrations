- name: squid
  type: group
  fields:
    - name: peer_status
      type: keyword
      description: A code explaining how the request was handled, by forwarding it to a peer or going straight to the source.
    - name: peer_host
      type: keyword
      description: Hostname or IP address where, in the event of a cache miss, the request was forwarded.
    - name: result_code
      type: keyword
      description: The outcome of the request.
    - name: status_code
      type: long
      description: The status of the result.
    - name: content_type
      type: keyword
      description: The content type as seen in the HTTP reply header.
