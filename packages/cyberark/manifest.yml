format_version: 1.0.0
name: cyberark
title: CyberArk
version: 0.1.2
description: CyberArk Integration
categories: ["security"]
release: experimental
removable: true
license: basic
type: integration
conditions:
    kibana:
        version: '^7.10.0'
    elasticsearch:
        version: '^7.10.0'
policy_templates:
- name: cyberark
  title: CyberArk logs
  description: Collect CyberArk logs from syslog or a file.
  inputs:
      - type: udp
        title: Collect logs from CyberArk via UDP
        description: Collecting syslog from CyberArk via UDP
      - type: tcp
        title: Collect logs from CyberArk via TCP
        description: Collecting syslog from CyberArk via TCP
      - type: file
        title: Collect logs from CyberArk via file
        description: Collecting syslog from CyberArk via file.
# No icon
icons:
 - src: /img/logo.svg
   title: CyberArk logo
   size: 32x32
   type: image/svg+xml

