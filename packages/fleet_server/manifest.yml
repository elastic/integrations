name: fleet_server
title: Fleet Server
version: 1.7.0
description: Centrally manage Elastic Agents with the Fleet Server integration.
type: integration
format_version: 3.0.4
categories: ["elastic_stack"]
conditions:
  kibana:
    version: "^8.12.0 || ^9.0.0"
  elastic:
    subscription: basic
owner:
  github: elastic/fleet
  type: elastic
icons:
  - src: /img/logo_fleet_server.svg
    title: logo Fleet Server
    size: 64x64
    type: image/svg+xml
policy_templates:
  - name: fleet_server
    title: Fleet Server
    description: Fleet Server setup
    inputs:
      - type: fleet-server
        title: "Fleet Server"
        description: "Fleet Server Configuration"
        template_path: "agent.yml.hbs"
        vars:
          - name: max_agents
            type: integer
            title: Max agents (per server)
            required: false
            show_user: true
            description: >
              Requires fleet-server v8.3 and higher.

          - name: max_connections
            type: integer
            title: Max connections
            required: false
            show_user: true
            description: >
              Deprecated in fleet-server v8.3. This value is derived from max_agents.

          - name: fleet_scalability_5000
            title: "Target: 5.000 agents"
            type: bool
            show_user: true
            default: false
          - name: fleet_scalability_10000
            title: "Target: 10.000 agents"
            type: bool
            show_user: true
            default: false
          - name: fleet_scalability_30000
            title: "Target: 30.000 agents"
            type: bool
            show_user: true
            default: false
          - name: fleet_scalability_50000
            title: "Target: 50.000 agents"
            type: bool
            show_user: true
            default: false
          - name: custom
            title: Custom fleet-server configurations
            description: >
              Additional YAML configuration options. Be careful using this as it might break your configuration file.

            type: yaml
            default: ""
