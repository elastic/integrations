name: fleet_server
title: Fleet Server
version: 0.1.6
release: experimental
description: Fleet Server Integration
type: integration
format_version: 1.0.0
license: basic
categories: ["elastic_stack"]
conditions:
  kibana.version: "^7.12.0"
owner:
  github: elastic/ingest-management
#icons:
#  - src: /img/logo-fleet-server.svg
#    title: Fleet Server
#    size: 216x216
#    type: image/svg+xml
policy_templates:
  - name: fleet_server
    title: Fleet Server
    description: Fleet Server setup
    inputs:
      - type: fleet-server
        vars:
          - name: host
            type: text
            title: Host
            multi: true
            required: true
            show_user: true
            default:
              - 0.0.0.0
          - name: port
            type: text
            title: Port
            required: true
            show_user: true
            default:
              - 8220
        title: "Fleet Server"
        description: "Fleet Server Configuration"

