name: fleet_server
title: Fleet Server
version: 1.1.1
release: ga
description: Centrally manage Elastic Agents with the Fleet Server integration.
type: integration
format_version: 1.0.0
license: basic
categories: ["elastic_stack"]
conditions:
  kibana.version: "^7.16.0 || ^8.0.0"
owner:
  github: elastic/ingest-management
icons:
  - src: /img/logo_fleet_server.svg
    title: logo Fleet Server
    size: 64x64
    type: image/svg+xml
policy_templates:
  - name: fleet_server
    title: Fleet Server
    description: Fleet Server setup
    inputs:
      - type: fleet-server
        title: "Fleet Server"
        description: "Fleet Server Configuration"
        template_path: "agent.yml.hbs"
        vars:
          - name: host
            type: text
            title: Host
            required: true
            show_user: true
            default:
              - 0.0.0.0
          - name: port
            type: integer
            title: Port
            required: true
            show_user: true
            default:
              - 8220
          - name: max_connections
            type: integer
            title: Max connections
            required: false
            show_user: true
          - name: custom
            title: Custom fleet-server configurations
            description: >
              Additional YAML configuration options. Be careful using this as it might break your configuration file.

            type: yaml
            default: ""
