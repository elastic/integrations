- name: kibana.uuid
  type: alias
  path: service.id
- name: kibana.version
  type: alias
  path: service.version
- name: cluster.id
  type: keyword
  dimension: true
- name: fleet
  type: group
  fields:
    - name: agent
      type: group
      fields:
        - name: version
          type: keyword
          dimension: true
          description: |
            The agent version.
        - name: count
          type: long
          metric_type: counter
          description: |
            The count of agents on this version.
