name: logstash
title: Logstash
version: 0.0.1
release: experimental
description: Logstash Integration
type: integration
icons:
- src: /img/logo_logstash.svg
  title: logo logstash
  size: 32x32
  type: image/svg+xml
basepolicytemplates: []
format_version: 1.0.0
license: basic
categories: []
conditions:
  kibana.version: ^7.9.0
screenshots:
- src: /img/kibana-logstash-log.png
  title: kibana logstash log
  size: 1266x1343
  type: image/png
- src: /img/kibana-logstash-slowlog.png
  title: kibana logstash slowlog
  size: 1265x1341
  type: image/png
policy_templates:
- name: logstash
  title: Logstash logs and metrics
  description: Collect logs and metrics from Logstash instances
  inputs:
  - type: logfile
    title: 'Collect Logstash application and slowlog logs (input: logfile)'
    description: 'Collecting application and slowlog logs from Logstash instances
      (input: logfile)'
  - type: logstash/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - localhost:9600
    title: Collect Logstash node and node_stats metrics
    description: Collecting node and node_stats metrics from Logstash instances
owner:
  github: elastic/integrations
