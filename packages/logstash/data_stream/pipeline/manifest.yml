type: metrics
title: Logstash pipeline
release: experimental
elasticsearch:
  index_template:
    mappings:
      dynamic: false
streams:
  - input: cel
    enabled: false
    title: "Collect Pipeline Metrics"
    description: "Collect Metrics related to Logstash Pipeline usage"
    template_path: stream.yml.hbs
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 30s
