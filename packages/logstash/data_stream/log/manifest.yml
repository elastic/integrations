type: logs
title: Logstash logs
streams:
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/logstash/logstash-plain*.log
          - /var/log/logstash/logstash-json*.log
    template_path: log.yml.hbs
    title: Logstash logs
    description: Collect Logstash logs from standard files
