type: metrics
title: Logstash pipeline
elasticsearch:
  index_template:
    mappings:
      dynamic: false
streams:
  - input: cel
    enabled: false
    title: "Collect Plugin Stats"
    description: "Collect Plugin Stats"
    template_path: stream.yml.hbs
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 1m