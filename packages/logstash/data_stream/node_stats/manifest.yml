type: metrics
title: Logstash node_stats metrics
dataset: logstash.stack_monitoring.node_stats
elasticsearch:
  index_template:
    mappings:
      dynamic: false
streams:
  - input: logstash/metrics
    enabled: false
    title: Logstash node stats metrics
    description: Collect Logstash node stats metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
