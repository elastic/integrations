type: metrics
title: Logstash node_stats metrics
release: experimental
streams:
  - input: logstash/metrics
    vars:
      - name: hosts
        type: text
        title: Hosts
        multi: true
        required: true
        show_user: true
        default:
          - http://localhost:9200
      - name: username
        type: text
        title: Username
        description: Use when connecting to elasticsearch
        multi: false
        required: false
        show_user: false
      - name: password
        type: password
        title: Password
        description: Use when connecting to elasticsearch
        multi: false
        required: false
        show_user: false
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
    title: Logstash node stats
    description: Collect Logstash node stats
