type: metrics
title: Logstash node_stats metrics
release: experimental
dataset: logstash.stack_monitoring.node_stats
elasticsearch:
  index_template:
    mappings:
      dynamic: false
streams:
  - input: logstash/metrics
    title: Logstash node stats
    description: Collect Logstash node stats
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
