type: metrics
title: Logstash node metrics
dataset: logstash.stack_monitoring.node
elasticsearch:
  index_template:
    mappings:
      dynamic: false
streams:
  - input: logstash/metrics
    title: Logstash node metrics
    description: Collect Logstash node metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
