- name: cluster_uuid
  type: alias
  path: logstash.elasticsearch.cluster.id
- name: timestamp
  type: alias
  path: "@timestamp"
- name: logstash_state
  type: group
  fields:
    - name: pipeline.id
      type: alias
      path: logstash.node.state.pipeline.id
    - name: pipeline.hash
      type: alias
      path: logstash.node.state.pipeline.hash
