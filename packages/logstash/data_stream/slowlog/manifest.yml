type: logs
title: logstash slowlog logs
streams:
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/logstash/logstash-slowlog-plain*.log
          - /var/log/logstash/logstash-slowlog-json*.log
    template_path: log.yml.hbs
    title: Logstash slowlog logs
    description: Collect logstash slowlog logs using log input
