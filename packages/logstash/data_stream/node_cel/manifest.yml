type: metrics
title: Logstash Node Stats
dataset: logstash.node
elasticsearch:
  index_template:
    mappings:
      dynamic: true
streams:
  - input: cel
    enabled: false
    title: "Collect Node Stats"
    description: "Collect Node Stats."
    template_path: stream.yml.hbs
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 30s