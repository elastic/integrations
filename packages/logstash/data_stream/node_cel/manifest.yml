type: metrics
title: Logstash Node Stats
dataset: logstash.node
release: experimental
elasticsearch:
  index_template:
    mappings:
      dynamic: false
streams:
  - input: cel
    enabled: true
    title: "Collect Node Metrics"
    description: "Collect Metrics related to Nodes running Logstash"
    template_path: cel.yml.hbs
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 30s
