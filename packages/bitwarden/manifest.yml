format_version: "3.0.0"
name: bitwarden
title: Bitwarden
version: "1.10.2"
source:
  license: Elastic-2.0
description: Collect logs from Bitwarden with Elastic Agent.
type: integration
categories:
  - security
  - credential_management
conditions:
  kibana:
    version: "^8.4.1"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/bitwarden-event-dashboard.png
    title: Event dashboard
    size: 600x600
    type: image/png
  - src: /img/bitwarden-group-and-collection-dashboard.png
    title: Group and Collection dashboard
    size: 600x600
    type: image/png
  - src: /img/bitwarden-member-dashboard.png
    title: Member dashboard
    size: 600x600
    type: image/png
  - src: /img/bitwarden-policy-dashboard.png
    title: Policy dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/bitwarden-logo.svg
    title: Bitwarden logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: bitwarden
    title: Bitwarden logs
    description: Collect Bitwarden logs.
    inputs:
      - type: httpjson
        title: Collect Bitwarden logs via API
        description: Collecting Bitwarden via API.
        vars:
          - name: url
            type: text
            title: URL
            description: Base URL of the Bitwarden API.
            multi: false
            required: true
            show_user: true
            default: 'https://api.bitwarden.com'
          - name: client_id
            type: text
            title: Client ID
            description: Client ID of Bitwarden.
            multi: false
            required: true
            show_user: true
          - name: client_secret
            type: password
            title: Client Secret
            description: Client secret of Bitwarden.
            multi: false
            required: true
            show_user: true
          - name: token_url
            type: text
            title: Token URL
            description: Token URL of Bitwarden.
            multi: false
            required: true
            show_user: false
            default: 'https://identity.bitwarden.com/connect/token'
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
            default: |
