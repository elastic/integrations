- name: bitwarden
  type: group
  fields:
    - name: policy
      type: group
      fields:
        - name: data
          type: group
          description: Data for the policy.
          fields:
            - name: auto_enroll_enabled
              type: keyword
            - name: capitalize
              type: keyword
            - name: default_type
              type: keyword
            - name: disable_hide_email
              type: keyword
            - name: include_number
              type: keyword
            - name: min
              type: group
              fields:
                - name: complexity
                  type: keyword
                - name: length
                  type: keyword
                - name: numbers
                  type: keyword
                - name: number_words
                  type: keyword
                - name: special
                  type: keyword
            - name: minutes
              type: keyword
            - name: require
              type: group
              fields:
                - name: lower
                  type: keyword
                - name: numbers
                  type: keyword
                - name: special
                  type: keyword
                - name: upper
                  type: keyword
            - name: use
              type: group
              fields:
                - name: lower
                  type: keyword
                - name: numbers
                  type: keyword
                - name: special
                  type: keyword
                - name: upper
                  type: keyword
        - name: enabled
          type: boolean
          description: Determines if this policy is enabled and enforced.
        - name: id
          type: keyword
          description: The policy's unique identifier.
        - name: type
          type: group
          fields:
            - name: name
              type: keyword
              description: Policy type name.
            - name: value
              type: keyword
              description: Policy type value.
    - name: object
      type: keyword
      description: String representing the object's type. Objects of the same type share the same properties.
