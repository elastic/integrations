---
description: Pipeline for processing policy logs.
processors:
  - set:
      field: ecs.version
      value: 8.6.0
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - json:
      field: event.original
      target_field: json
      ignore_failure: true
  - drop:
      if: ctx.json?.data != null && ctx.json.data.isEmpty()
  - set:
      field: event.type
      value: [info]
  - set:
      field: event.kind
      value: state
  - convert:
      field: json.enabled
      tag: 'convert_enabled_to_boolean'
      target_field: bitwarden.policy.enabled
      type: boolean
      ignore_missing: true
      if: ctx.json?.enabled != null && ctx.json.enabled != ""
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag fail-{{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: json.data.autoEnrollEnabled
      tag: 'convert_autoEnrollEnabled_to_string'
