---
description: Pipeline for processing event logs.
processors:
  - set:
      field: ecs.version
      value: 8.7.0
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - set:
      field: event.kind
      value: event
  - json:
      field: event.original
      tag: 'json_decoding'
      target_field: json
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag fail-{{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - drop:
      if: ctx.json?.data != null && ctx.json.data.isEmpty()
  - fingerprint:
      fields:
        - json.date
        - json.actingUserId
        - json.collectionId
        - json.groupId
        - json.memberId
        - json.itemId
        - json.installationId
        - json.policyId
      target_field: '_id'
      ignore_missing: true
  - rename:
      field: json.object
      target_field: bitwarden.object
      ignore_missing: true
  - convert:
      field: json.type
      tag: 'convert_type_to_string'
      target_field: bitwarden.event.type.value
      type: string
      ignore_missing: true
      if: ctx.json?.type != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag fail-{{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
