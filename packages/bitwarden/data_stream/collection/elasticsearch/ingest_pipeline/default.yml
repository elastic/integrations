---
description: Pipeline for processing collection logs.
processors:
  - set:
      field: ecs.version
      value: 8.8.0
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - json:
      field: event.original
      tag: 'json_decoding'
      target_field: json
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag fail-{{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - drop:
      if: ctx.json?.data != null && ctx.json.data.isEmpty()
  - set:
      field: event.type
      value: [info]
  - set:
      field: event.kind
      value: event
  - rename:
      field: json.externalId
      target_field: bitwarden.collection.external.id
      ignore_missing: true
  - rename:
      field: json.object
      target_field: bitwarden.object
      ignore_missing: true
  - rename:
      field: json.groups
      target_field: bitwarden.collection.groups
      ignore_missing: true
  - rename:
      field: json.id
      target_field: bitwarden.collection.id
      ignore_missing: true
  - remove:
      field:
        - json
      ignore_missing: true
  - remove:
      field:
        - event.original
      ignore_missing: true
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
  - script:
      lang: painless
      description: Drops null/empty values recursively.
      source: |-
        boolean drop(Object object) {
          if (object == null || object == '') {
            return true;
          } else if (object instanceof Map) {
            ((Map) object).values().removeIf(v -> drop(v));
            return (((Map) object).size() == 0);
          } else if (object instanceof List) {
            ((List) object).removeIf(v -> drop(v));
            return (((List) object).length == 0);
          }
          return false;
        }
        drop(ctx);
  - set:
      field: event.kind
      value: pipeline_error
      if: ctx.error?.message != null
on_failure:
  - append:
      field: error.message
      value: '{{{_ingest.on_failure_message}}}'
  - set:
      field: event.kind
      value: pipeline_error
