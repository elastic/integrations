- name: azure.frontdoor
  type: group
  fields:
    - name: resource_id
      type: keyword
      description: Azure Resource ID.
    - name: category
      type: keyword
      description: Azure frontdoor category name.
    - name: operation_name
      type: keyword
      description: Azure operation name.
    - name: tracking_reference
      type: keyword
      description: The unique reference string that identifies a request served by AFD, also sent as X-Azure-Ref header to the client. Required for searching details in the access logs for a specific request.
    - name: waf
      type: group
      fields:
        - name: time
          type: keyword
          description: The date and time when the AFD edge delivered requested contents to client (in UTC).
        - name: policy
          type: keyword
          description: WAF policy name.
        - name: policy_mode
          type: keyword
          description: WAF policy mode.
        - name: details
          type: group
          fields:
            - name: data
              type: keyword
              description: Detail data.
            - name: msg
              type: keyword
              description: Detail msg.
        - name: identity_name
          type: keyword
          description: |
            identity name
        - name: identity
          type: group
          fields:
            - name: claims_initiated_by_user
              type: group
              fields:
                - name: name
                  type: keyword
                  description: |
                    Name
                - name: givenname
                  type: keyword
                  description: |
                    Givenname
                - name: surname
                  type: keyword
                  description: |
                    Surname
                - name: fullname
                  type: keyword
                  description: |
                    Fullname
                - name: schema
                  type: keyword
                  description: |
                    Schema
            - name: claims.*
              type: object
              object_type: keyword
              object_type_mapping_type: '*'
              description: |
                Claims
            - name: authorization
              type: group
              fields:
                - name: scope
                  type: keyword
                  description: |
                    Scope
                - name: action
                  type: keyword
                  description: |
                    Action
                - name: evidence
                  type: group
                  fields:
                    - name: role_assignment_scope
                      type: keyword
                      description: |
                        Role assignment scope
                    - name: role_definition_id
                      type: keyword
                      description: |
                        Role definition ID
                    - name: role
                      type: keyword
                      description: |
                        Role
                    - name: role_assignment_id
                      type: keyword
                      description: |
                        Role assignment ID
                    - name: principal_id
                      type: keyword
                      description: |
                        Principal ID
                    - name: principal_type
                      type: keyword
                      description: |
                        Principal type
