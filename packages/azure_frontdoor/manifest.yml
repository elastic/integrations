format_version: "3.0.0"
name: azure_frontdoor
title: "Azure Frontdoor"
version: "1.6.0"
description: "This Elastic integration collects logs from Azure Frontdoor."
type: integration
categories:
  - azure
  - network
  - security
  - web
conditions:
  kibana:
    version: "^8.6.0"
screenshots:
  - src: /img/azure-frontdoor-overview.png
    title: Azure Frontdoor Overview
    size: 600x600
    type: image/png
icons:
  - src: /img/front-door.svg
    title: Frontdoor logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: azure_frontdoor
    title: Azure Frontdoor logs
    description: Collect sample logs
    inputs:
      - type: "azure-eventhub"
        title: "Collect azure frontdoor events from Event Hub"
        description: "Collecting azure frontdooor events from Azure eventhub inputs (input: azure-eventhub)."
        vars:
          - name: eventhub
            type: text
            title: Eventhub
            multi: false
            required: true
            show_user: true
          - name: consumer_group
            type: text
            title: Consumer Group
            multi: false
            required: true
            show_user: true
            default: $Default
          - name: connection_string
            type: text
            title: Connection String
            multi: false
            required: true
            show_user: true
          - name: storage_account
            type: text
            title: Storage Account
            multi: false
            required: true
            show_user: true
          - name: storage_account_key
            type: text
            title: Storage Account Key
            multi: false
            required: true
            show_user: true
          - name: resource_manager_endpoint
            type: text
            title: Resource Manager Endpoint
            multi: false
            required: false
            show_user: true
owner:
  github: elastic/security-external-integrations
  type: community
