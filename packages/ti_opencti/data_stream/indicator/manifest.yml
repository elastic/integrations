title: "Indicator"
type: logs
streams:
  - input: cel
    title: Indicator
    description: Collect indicators from OpenCTI.
    template_path: cel.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval
        description: Duration between requests to the OpenCTI. NOTE:- Supported units for this parameter are h/m/s.
        default: 5m
        multi: false
        required: true
        show_user: true
      - name: page_size
        type: integer
        title: Page Size
        description: Page size for the response from OpenCTI. The maximum supported page size value is 100.
        default: 50
        multi: false
        required: true
        show_user: true
      - name: max_executions
        type: integer
        title: Maximum executions
        description: The maximum number of pages to fetch before waiting for an interval to pass.
        default: 1000
        multi: false
        required: true
        show_user: false
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. NOTE:- Valid time units are ns, us, ms, s, m, h.
        default: 30s
        multi: false
        required: true
        show_user: false
      - name: tags
        type: text
        title: Tags
        default:
          - forwarded
          - opencti-indicator
        multi: true
        required: true
        show_user: false
      - name: preserve_original_event
        type: bool
        title: Preserve original event
        description: Preserves a raw copy of the original indicator data, added to the field `event.original`.
        default: false
        multi: false
        required: true
        show_user: false
      - name: pattern_types
        type: text
        title: Pattern Types
        description: >-
          Filter by pattern type. Most of the time only stix is supported.
        placeholder: "stix"
        multi: true
        required: false
        show_user: true
      - name: indicator_types
        type: text
        title: Indicator Types
        description: >-
          Customizable in OpenCTI. Common: malicious-activity, attribution, benign, anomalous-activity, compromised, unknown.
        placeholder: "malicious-activity"
        multi: true
        required: false
        show_user: true
      - name: revoked
        type: select
        title: Revoked Status
        description: Filter by revoked status.
        options:
          - text: "All Indicators (No Filter)"
            value: ""
          - text: "Active Only (Not Revoked)"
            value: "false"
          - text: "Revoked Only"
            value: "true"
        default: ""
        multi: false
        required: false
        show_user: true
      - name: valid_from_start
        type: text
        title: Valid From (Start Date)
        description: >-
          ISO 8601 (2024-01-01T00:00:00Z) or relative (now-30d).
        placeholder: "now-30d"
        multi: false
        required: false
        show_user: true
      - name: valid_until_end
        type: text
        title: Valid Until (End Date)
        description: >-
          ISO 8601 (2024-12-31T23:59:59Z) or relative (now+30d).
        placeholder: "now+30d"
        multi: false
        required: false
        show_user: true
      - name: label_ids
        type: text
        title: Label IDs (UUIDs)
        description: >-
          Must be UUIDs. Find in OpenCTI: Settings → Taxonomies → Labels.
        placeholder: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
        multi: true
        required: false
        show_user: true
      - name: confidence_min
        type: integer
        title: Minimum Confidence Level  
        description: >-
          Range: 0-100.
        default:
        multi: false
        required: false
        show_user: true
      - name: author_ids
        type: text
        title: Author IDs (UUIDs)
        description: >-
          Must be UUIDs. Find by clicking on any author entity in OpenCTI.
        placeholder: "identity--a1b2c3d4-e5f6-7890-abcd-ef1234567890"
        multi: true
        required: false
        show_user: true
      - name: creator_ids
        type: text
        title: Creator User IDs (UUIDs)
        description: >-
          Must be user UUIDs. Find in Settings → Security → Users.
        placeholder: "user--a1b2c3d4-e5f6-7890-abcd-ef1234567890"
        multi: true
        required: false
        show_user: true
      - name: created_after
        type: text
        title: Created After
        description: >-
          ISO 8601 (2024-01-01T00:00:00Z) or relative (now-7d).
        placeholder: "now-7d"
        multi: false
        required: false
        show_user: true
      - name: modified_after
        type: text
        title: Modified After
        description: >-
          ISO 8601 (2024-01-01T00:00:00Z) or relative (now-24h).
        placeholder: "now-24h"
        multi: false
        required: false
        show_user: true
      - name: marking_ids
        type: text
        title: Marking Definition IDs (UUIDs)
        description: >-
          Filter by marking definitions (e.g., TLP levels). Must be UUIDs. Common markings: TLP:CLEAR, TLP:GREEN, TLP:AMBER, TLP:RED.
        placeholder: "marking-definition--34098fce-860f-48ae-8e50-ebd3cc5e41da"
        multi: true
        required: false
        show_user: true
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        description: >-
          The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
        multi: false
        required: false
        show_user: false
      - name: processors
        type: yaml
        title: Processors
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
        multi: false
        required: false
        show_user: false
