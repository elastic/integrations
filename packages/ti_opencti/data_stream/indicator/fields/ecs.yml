# Manually define these as a workaround for failing expected values validation
- external: ecs
  name: threat.indicator.name
  expected_values: [] # any 'display name indicator in a UI friendly format'
- external: ecs
  name: threat.indicator.type
  expected_values:
    # from ECS
    - artifact
    - autonomous-system
    - directory
    - domain-name
    - email-addr
    - file
    - ipv4-addr
    - ipv6-addr
    - mac-addr
    - mutex
    - port
    - process
    - software
    - url
    - user-account
    - windows-registry-key
    - x509-certificate
    # additional from OpenCTI
    - bank-account
    - cryptocurrency-wallet
    - cryptographic-key
    - email-message
    - email-mime-part-type
    - hostname
    - media-content
    - network-traffic
    - payment-card
    - phone-number
    - text
    - unknown
    - user-agent
    - windows-registry-value-type
# Additional file hash algorithms
- name: threat.indicator.file.hash.sha3_256
  type: keyword
  description: SHA3-256 hash.
- name: threat.indicator.file.hash.sha3_512
  type: keyword
  description: SHA3-512 hash.
