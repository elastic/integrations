---
description: Build ECS fields from an OpenCTI domain name or hostname observable
processors:

  - rename:
      field: _ingest._value
      target_field: _tmp_url.domain

  - registered_domain:
      field: _tmp_url.domain
      target_field: _tmp_url
      ignore_missing: true

  # append object
  - script:
      description: Append to the destination
      lang: painless
      source: |
        if (ctx.threat == null) {
          ctx.threat = [:];
        }
        if (ctx.threat.indicator == null) {
          ctx.threat.indicator = [:];
        }
        if (ctx.threat.indicator.url == null) {
          ctx.threat.indicator.url = [];
        }
        ctx.threat.indicator.url.add(ctx._tmp_url);

  - remove:
      field: _tmp_url
