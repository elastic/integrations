  - foreach:
      field: opencti.observable.x509_certificate
      ignore_missing: true
      processor:
        foreach:
          field: _ingest._value.hash
          ignore_missing: true
          processor:
            append:
              field: "related.hash.{{_ingest._key}}"
              value: "{{_ingest._value}}"
              allow_duplicates: false
  - foreach:
      field: opencti.observable.file
      ignore_missing: true
      processor:
        foreach:
          field: _ingest._value.hash
          ignore_missing: true
          processor:
            append:
              field: "related.hash.{{_ingest._key}}"
              value: "{{_ingest._value}}"
              allow_duplicates: false
  - foreach:
      field: opencti.observable.artifact
      ignore_missing: true
      processor:
        foreach:
          field: _ingest._value.hash
          ignore_missing: true
          processor:
            append:
              field: "related.hash.{{_ingest._key}}"
              value: "{{_ingest._value}}"
              allow_duplicates: false
  - foreach:
      field: opencti.observable.process
      ignore_missing: true
      processor:
        foreach:
          field: _ingest._value.service_dll
          ignore_missing: true
          processor:
            foreach:
              field: _ingest._value.hash
              ignore_missing: true
