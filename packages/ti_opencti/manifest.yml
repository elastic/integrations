format_version: "3.0.2"
name: ti_opencti
title: OpenCTI
version: "2.3.2"
description: "Ingest threat intelligence indicators from OpenCTI with Elastic Agent."
type: integration
source:
  license: "Elastic-2.0"
categories:
  - security
  - threat_intel
conditions:
  kibana:
    version: "^8.13.0"
screenshots:
  - src: /img/screenshot1.png
    title: "Dashboard: OpenCTI Overview"
    size: 1280x1329
    type: image/png
  - src: /img/screenshot2.png
    title: "Dashboard: OpenCTI Tags & Quality"
    size: 1280x1329
    type: image/png
  - src: /img/screenshot3.png
    title: "Dashboard: OpenCTI Ingestion"
    size: 1280x1329
    type: image/png
  - src: /img/screenshot4.png
    title: "Add OpenCTI integration"
    size: 1268x1323
    type: image/png
icons:
  - src: /img/opencti-logo.svg
    title: OpenCTI logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: opencti
    title: OpenCTI
    description: Collect OpenCTI data.
    inputs:
      - type: cel
        title: OpenCTI
        description: Collect OpenCTI data.
        vars:
          - name: url
            type: text
            title: URL
            description: Base URL of the OpenCTI instance. E.g. https://demo.opencti.io
            multi: false
            required: true
            show_user: true
          - name: api_key
            type: password
            title: API Key
            description: API key from your profile page in OpenCTI, for bearer authentication.
            multi: false
            required: false
            show_user: true
            secret: true
          - name: oauth2
            type: yaml
            title: OAuth2 Configuration
            description: i.e. client.id, client.secret, token_url and [other OAuth2 options](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-cel.html#_auth_basic_enabled).
            multi: false
            required: false
            show_user: false
            default: |
              #client.id: 12345678901234567890abcdef
              #client.secret: abcdef12345678901234567890
              #token_url: http://example.com/oauth2/token
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate, key, certificate_authorities, and [other SSL options](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html).
            multi: false
            required: false
            show_user: false
            default: |
