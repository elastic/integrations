---
description: Pipeline to process teleport audit logs
processors:
- set:
    field: ecs.version
    tag: set_ecs_version
    value: 8.11.0
- rename:
    field: message
    target_field: event.original
    tag: rename_message
    ignore_missing: true
    if: ctx.event?.original == null
- remove:
    field: message
    ignore_missing: true
    tag: remove_message
    if: ctx.event?.original != null
- json:
    field: event.original
    tag: json_original
    target_field: teleport.audit
- rename:
    field: teleport.audit.event
    target_field: event.action
    ignore_missing: true
- rename:
    field: teleport.audit.uid
    target_field: event.id
    ignore_missing: true
- rename:
    field: teleport.audit.code
    target_field: event.code
    ignore_missing: true
- date:
    field: teleport.audit.time
    target_field: event.start
    formats:
    - ISO8601
    ignore_failure: true
- rename:
    field: teleport.audit.user
    target_field: user.name
    ignore_missing: true
- rename:
    field: teleport.audit.user_agent
    target_field: user_agent.original
    ignore_missing: true
- rename:
    field: teleport.audit.addr.remote
    target_field: source.address
    ignore_missing: true
- rename:
    field: teleport.audit.identity.roles
    target_field: user.roles
    ignore_missing: true
- rename:
    field: teleport.audit.identity.route_to_database.protocol
    target_field: network.protocol
    ignore_missing: true
- rename:
    field: teleport.audit.server_hostname
    target_field: server.domain
    ignore_missing: true
- rename:
    field: teleport.audit.tx
    target_field: source.bytes
    ignore_missing: true
- rename:
    field: teleport.audit.rx
    target_field: destination.bytes
    ignore_missing: true
- date:
    field: teleport.audit.session_stop
    target_field: event.end
    formats:
    - ISO8601
    ignore_failure: true
- rename:
    field: teleport.audit.server_addr
    target_field: server.address
    ignore_missing: true
- rename:
    field: teleport.audit.url
    target_field: url.full
    ignore_missing: true
- geoip:
    field: source.ip
    tag: geoip_source_ip
    target_field: source.geo
    ignore_missing: true
- geoip:
    ignore_missing: true
    database_file: GeoLite2-ASN.mmdb
    field: source.ip
    tag: geoip_source_asn
    target_field: source.as
    properties:
    - asn
    - organization_name
- rename:
    field: source.as.asn
    tag: rename_source_as_asn
    target_field: source.as.number
    ignore_missing: true
- rename:
    field: source.as.organization_name
    tag: rename_source_as_organization_name
    target_field: source.as.organization.name
    ignore_missing: true
- geoip:
    field: destination.ip
    tag: geoip_destination_ip
    target_field: destination.geo
    ignore_missing: true
- geoip:
    database_file: GeoLite2-ASN.mmdb
    field: destination.ip
    tag: geoip_destination_asn
    target_field: destination.as
    properties:
    - asn
    - organization_name
    ignore_missing: true
- rename:
    field: destination.as.asn
    tag: rename_destination_as_asn
    target_field: destination.as.number
    ignore_missing: true
- rename:
    field: destination.as.organization_name
    tag: rename_destination_as_organization_name
    target_field: destination.as.organization.name
    ignore_missing: true
- script:
    description: Drops null/empty values recursively.
    tag: script_drop_null_empty_values
    lang: painless
    source: "boolean dropEmptyFields(Object object) {\n  if (object == null || object\
      \ == \"\") {\n    return true;\n  } else if (object instanceof Map) {\n    ((Map)\
      \ object).values().removeIf(value -> dropEmptyFields(value));\n    return (((Map)\
      \ object).size() == 0);\n  } else if (object instanceof List) {\n    ((List)\
      \ object).removeIf(value -> dropEmptyFields(value));\n    return (((List) object).length\
      \ == 0);\n  }\n  return false;\n}\ndropEmptyFields(ctx);\n"
- append:
    field: event.type
    value:
    - start
    allow_duplicates: false
    if: ctx.event?.action == 'user.login' && ctx.teleport?.audit?.success == true
- append:
    field: event.type
    value:
    - info
    allow_duplicates: false
    if: ctx.event?.action == 'user.login' && ctx.teleport?.audit?.success == false
- append:
    field: event.category
    value:
    - authentication
    allow_duplicates: false
    if: ctx.event?.action == 'user.login'
- append:
    field: event.type
    value:
    - creation
    allow_duplicates: false
    if: ctx.event?.action == 'cert.create'
- append:
    field: event.category
    value:
    - iam
    allow_duplicates: false
    if: '[''cert.create'', ''role.created'', ''user.create''].contains(ctx.event?.action)'
- append:
    field: event.type
    value:
    - start
    allow_duplicates: false
    if: ctx.event?.action == 'session.start'
- append:
    field: event.type
    value:
    - info
    allow_duplicates: false
    if: '[''session.leave'', ''session.data'', ''session.upload''].contains(ctx.event?.action)'
- append:
    field: event.type
    value:
    - end
    allow_duplicates: false
    if: ctx.event?.action == 'session.end'
- append:
    field: event.category
    value:
    - session
    allow_duplicates: false
    if: ctx.event?.action.startsWith('session')
- append:
    field: event.type
    value:
    - creation
    allow_duplicates: false
    if: ctx.event?.action == 'role.created'
- append:
    field: event.type
    value:
    - creation
    - user
    allow_duplicates: false
    if: ctx.event?.action == 'user.create'
- remove:
    field: event.original
    tag: remove_original_event
    if: ctx?.tags == null || !(ctx.tags.contains("preserve_original_event"))
    ignore_failure: true
    ignore_missing: true
on_failure:
- append:
    field: error.message
    value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}}
      in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
- set:
    field: event.kind
    value: pipeline_error
