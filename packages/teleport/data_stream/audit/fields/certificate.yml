- name: teleport.audit.certificate  
  type: group  
  description: >  
    Certificate issuance metadata    
  
  fields:  
    - name: type  
      type: keyword  
      description: >  
        CertificateType is the type of certificate that was just issued.  
    - name: identity  
      type: object
      description: >  
        Identity is the identity associated with the certificate, as interpreted by Teleport.  
