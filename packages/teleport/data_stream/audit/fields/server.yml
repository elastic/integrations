- name: teleport.audit.server
  type: group
  description: >
    Server metadata  

  fields:
    - name: namespace
      type: keyword
      description: >
        ServerNamespace is a namespace of the server event
    - name: server_id
      type: keyword
      description: >
        ServerID is the UUID of the server the session occurred on.
    - name: server_hostname
      type: keyword
      description: >
        ServerHostname is the hostname of the server the session occurred on.
    - name: server_addr
      type: keyword
      description: >
        ServerAddr is the address of the server the session occurred on.
    - name: server_labels
      type: object
      description: >
        ServerLabels are the labels (static and dynamic) of the server the session occurred on.
    - name: forwarded_by
      type: keyword
      description: >
        ForwardedBy tells us if the metadata was sent by the node itself or by another node in its place.
    - name: server_sub_kind
      type: keyword
      description: >
        ServerSubKind is the sub kind of the server the session occurred on.  
