- name: teleport.audit.mfa_device
  type: group
  description: >
    MFA is the MFA device used.

  fields:
    - name: name
      type: keyword
      description: >
        Name is the user-specified name of the MFA device.

    - name: uuid
      type: keyword
      description: >
        ID is the UUID of the MFA device generated by Teleport.

    - name: type
      type: keyword
      description: >
        Type is the type of this MFA device.

