- name: teleport.audit.saml_idp_service_provider
  type: group
  description: "SAMLIdPServiceProviderMetadata contains common metadata for SAML IdP service provider events.  \n"
  fields:
    - name: entity_id
      type: keyword
      description: "ServiceProviderEntityID is the entity ID of the service provider.  \n"
    - name: shortcut
      type: keyword
      description: "ServiceProviderShortcut is the shortcut name of a service provider.  \n"
    - name: attribute_mapping
      type: object
      description: "AttributeMapping is a map of attribute name and value which will be asserted in SAML response.  \n"
