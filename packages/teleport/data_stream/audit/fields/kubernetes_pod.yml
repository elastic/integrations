- name: teleport.audit.kubernetes_pod
  type: group
  description: >
    Common metadata for kubernetes pod-related events.

  fields:
    - name: pod_name
      type: flattened
      description: >
        KubernetesPodName is the name of the pod.
    - name: pod_namespace
      type: keyword
      description: >
        KubernetesPodNamespace is the namespace of the pod.
    - name: container_name
      type: flattened
      description: >
        KubernetesContainerName is the name of the container within the pod.
    - name: container_image
      type: flattened
      description: >
        KubernetesContainerImage is the image of the container within the pod.
    - name: node_name
      type: keyword
      description: >
        KubernetesNodeName is the node that runs the pod.  
