- name: teleport.audit.okta
  type: group
  description: "Okta related events metadata.   \n"
  fields:
    - name: resources_updated
      type: group
      description: "OktaResourcesUpdatedMetadata contains common metadata for Okta resources updated events.  \n"
      fields:
        - name: added
          type: integer
          description: "Added is the number of resources added.  \n"
        - name: updated
          type: integer
          description: "Updated is the number of resources updated.  \n"
        - name: deleted
          type: integer
          description: "Deleted is the number of resources deleted.  \n"
    - name: assignment
      type: group
      description: "OktaAssignmentMetadata contains common metadata for Okta assignment events.  \n"
      fields:
        - name: source
          type: keyword
          description: "Source is the source of the Okta assignment.  \n"
        - name: user
          type: keyword
          description: "User is the user the Okta assignment is for.  \n"
        - name: starting_status
          type: keyword
          description: "StartingStatus is the starting status of the assignment.  \n"
        - name: ending_status
          type: keyword
          description: "EndingStatus is the ending status of the assignment.  \n"
