- name: teleport.audit.resource
  type: group
  description: "Resource metadata"
  fields:
    - name: name
      type: keyword
      description: "ResourceName is a resource name"
    - name: expires
      type: date
      description: "Expires is set if resource expires"
    - name: updated_by
      type: keyword
      description: "UpdatedBy if set indicates the user who modified the resource"
    - name: ttl
      type: keyword
      description: "TTL is a TTL of reset password token represented as duration, e.g. \"10m\""
