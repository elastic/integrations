- name: teleport.audit.join
  type: group
  description: "Join event metadata    \n"
  fields:
    - name: bot_name
      type: keyword
      description: "BotName is the name of the bot which has joined.  \n"
    - name: method
      type: keyword
      description: "Method is the event field indicating what join method was used.  \n"
    - name: token_name
      type: keyword
      description: "TokenName is the name of the provision token used to join.  \n"
    - name: attributes
      type: object
      description: "Attributes is a map of attributes received from the join method provider.  \n"
    - name: user_name
      type: keyword
      description: "UserName is the name of the user associated with the bot which has joined.  \n"
      #    - name: host_id
      #      type: keyword
      #      description: >
      #        HostID is the unique host ID of the instance which attempted to join.
      #    - name: node_name
      #      type: keyword
      #      description: >
      #        NodeName is the name of the instance which attempted to join.
    - name: role
      type: keyword
      description: "Role is the role that the node requested when attempting to join.  \n"
    - name: token_expires
      type: date
      description: "TokenExpires contain information about token expiration time.  \n"
