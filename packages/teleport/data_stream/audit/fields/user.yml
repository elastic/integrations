
- name: teleport.audit.user
  type: group
  description: >
    Common user event metadata  

  fields:
    - name: user
      type: keyword
      description: >
        User is teleport user name
    - name: login
      type: keyword
      description: >
        Login is OS login
    - name: impersonator
      type: keyword
      description: >
        Impersonator is a user acting on behalf of another user
    - name: aws_role_arn
      type: keyword
      description: >
        AWSRoleARN is AWS IAM role user assumes when accessing AWS console.
    - name: access_requests
      type: keyword
      description: >
        AccessRequests are the IDs of access requests created by the user
    - name: azure_identity
      type: keyword
      description: >
        AzureIdentity is the Azure identity user assumes when accessing Azure API.
    - name: gcp_service_account
      type: keyword
      description: >
        GCPServiceAccount is the GCP service account user
