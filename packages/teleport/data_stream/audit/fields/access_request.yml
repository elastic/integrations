- name: teleport.audit.access_request
  type: group
  description: "Access request creation and update metadata    \n"
  fields:
    - name: roles
      type: keyword
      description: "Roles is a list of roles for the user.  \n"
    - name: id
      type: keyword
      description: "RequestID is access request ID  \n"
    - name: state
      type: keyword
      description: "RequestState is access request state  \n"
    - name: delegator
      type: keyword
      description: "Delegator is used by teleport plugins to indicate the identity which caused them to update state.  \n"
    - name: reason
      type: keyword
      description: "Reason is an optional description of why the request is being created or updated.  \n"
    - name: annotations
      type: object
      description: "Annotations is an optional set of attributes supplied by a plugin during approval/denial of the request.  \n"
    - name: reviewer
      type: keyword
      description: "Reviewer is the author of the review.  \n"
    - name: proposed_state
      type: keyword
      description: "ProposedState is the state proposed by a review.  \n"
    - name: resource_ids
      type: object
      description: "RequestedResourceIDs is the set of resources to which access is being requested.  \n"
    - name: max_duration
      type: date
      description: "MaxDuration indicates how long the access should be granted for.  \n"
    - name: promoted_access_list_name
      type: keyword
      description: "PromotedAccessListName is the name of the access list that this request was promoted to.  \n"
    - name: assume_start_time
      type: date
      description: "AssumeStartTime is the time the requested roles can be assumed.  \n"
