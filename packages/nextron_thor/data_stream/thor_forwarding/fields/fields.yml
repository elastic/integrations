  type: keyword
  description: Name or description of a detection reason (e.g., YARA rule name with description).
- name: thor.reasons.score
  type: long
  description: Threat score assigned to a specific detection reason.
- name: thor.reasons.sigclass
  type: keyword
  description: Signature class or type (e.g., YARA Rule, Filename IOC, Sigma Rule).
- name: thor.reasons.signature.author
  type: keyword
  description: Author of a signature rule.
- name: thor.reasons.signature.ref
  type: keyword
  description: Reference or source of a signature rule (e.g., threat intelligence feed, research).
- name: thor.reasons.signature.ruledate
  type: keyword
  description: Date when a signature rule was created or last updated.
- name: thor.reasons.signature.rulename
  type: keyword
  description: Name of a signature rule (e.g., YARA rule name).
- name: thor.reasons.signature.tags
  type: keyword
  description: Tags associated with a signature rule (e.g., MITRE ATT&CK techniques, threat categories).
- name: thor.reasons.sigtype
  type: keyword
  description: Signature type classification (e.g., internal, custom).
- name: thor.reasons.matched.context
  type: keyword
  description: Contextual data surrounding a signature match (surrounding bytes or text).
- name: thor.reasons.matched.data
  type: keyword
  description: Actual data that matched a signature rule (matched string or pattern).
- name: thor.reasons.matched.offset
  type: long
  description: Byte offset within a file where a signature match occurred.