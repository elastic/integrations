- name: thor.alerts
  type: long
  metric_type: counter
  description: Number of alerts generated during the THOR scan.
- name: thor.command
  type: keyword
  description: Command line or executable path associated with a scheduled task, service, or process.
- name: thor.connection_count
  type: long
  metric_type: gauge
  description: Total number of network connections detected.
- name: thor.created
  type: date
  description: creation time
- name: thor.description
  type: keyword
  description: Description text for a service, file, or other system object.
