- name: misp
  type: group
  description: >
    Fields for MISP indicators

  fields:
    - name: event.id
      type: keyword
      description: >
        The local event ID of the attribute related to the event.

    - name: event.distribution
      type: long
      description: >
        Distribution type related to MISP.

    - name: event.info
      type: keyword
      description: >
        Additional text or information related to the event.

    - name: event.orgc_id
      type: keyword
      description: >
        Organization Community ID of the event.

    - name: event.org_id
      type: keyword
      description: >
        Organization ID of the event.

    - name: event.uuid
      type: keyword
      description: >
        The UUID of the event object.

    - name: event.attribute_count
      type: long
      description: >
        How many attributes are included in a single event object.

    - name: event.date
      type: date
      description: >
        The date of when the event object was created.

    - name: event.disable_correlation
      type: boolean
      description: >
        If correlation is disabled on the MISP event object.

    - name: event.extends_uuid
      type: keyword
      description: >
        The UUID of the event object it might extend.
     
    - name: event.locked
      type: boolean
      description: >
        If the current MISP event object is locked or not.

    - name: event.proposal_email_lock
      type: boolean
      description: >
        Settings configured on MISP for email lock on this event object.

    - name: event.timestamp
      type: date
      description: >
        The timestamp of when the event object was created.

    - name: event.publish_timestamp
      type: date
      description: >
        At what time the event object was published  

    - name: event.sighting_timestamp
      type: date
      description: >
        At what time the event object was sighted

    - name: event.threat_level_id
      type: long
      description: >
        Threat level from 5 to 1, where 1 is the most critical.
    
    - name: event.published
      type: boolean
      description: >
        When the event was published.

    - name: event.sharing_group_id
      type: keyword
      description: >
        The ID of the grouped events or sources of the event.

    - name: attribute.id
      type: keyword
      description: >
        The ID of the attribute related to the event object.

    - name: attribute.type
      type: keyword
      description: >
        The type of the attribute related to the event object. For example email, ipv4, sha1 and such.

    - name: attribute.category
      type: keyword
      description: >
        The category of the attribute related to the event object. For example "Network Activity".

    - name: attribute.to_ids
      type: boolean
      description: >
        If the attribute should be automatically synced with an IDS.

    - name: attribute.uuid
      type: keyword
      description: >
        The UUID of the attribute related to the event.

    - name: attribute.event_id
      type: keyword
      description: >
        The local event ID of the attribute related to the event.

    - name: attribute.event_uuid
      type: keyword
      description: >
        The local event UUID of the attribute related to the event.

    - name: attribute.distribution
      type: long
      description: >
        How the attribute has been distributed, represented by integer numbers.

    - name: attribute.comment
      type: keyword
      description: >
        Comments made to the attribute itself.

    - name: attribute.sharing_group_id
      type: keyword
      description: >
        The group ID of the sharing group related to the specific attribute.

    - name: attribute.deleted
      type: boolean
      description: >
        If the attribute has been removed from the event object.

    - name: attribute.disable_correlation
      type: boolean
      description: >
        If correlation has been enabled on the attribute related to the event object.

    - name: attribute.object_id
      type: keyword
      description: >
        The ID of the Object in which the attribute is attached.

    - name: attribute.object_relation
      type: keyword
      description: >
        The type of relation the attribute has with the event object itself.

    - name: attribute.value
      type: keyword
      description: >
        The value of the attribute, depending on the type like "url, sha1, email-src".

    - name: attribute.data
      type: keyword
      description: >
        The data of the attribute

    - name: attribute.decay_score
      type: group
      description: >
        Group of fields describing decay score of the attribute

      fields:
        - name: score
          type: double
          description: >
            The score of the attribute taking decay into account.

        - name: base_score
          type: double
          description: >
            Initial score of the attribute only considering the context i.e., attributeâ€™s type, tags, etc.

        - name: decayed
          type: boolean
          description: >
            A boolean stating if the attribute is expired or not.

        - name: decaying_model
          type: group
          description: >
            The Decaying model of the attribute.

          fields:
            - name: id
              type: keyword
              description: >
                The ID of the decaying model.

            - name: name
              type: keyword
              description: >
                The name of the decaying model, like "Phishing model", "NIDS Simple Decaying Model", etc.

