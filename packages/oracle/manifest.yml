name: oracle
title: Oracle
version: 0.0.1
description: Oracle Integration
type: integration
format_version: 1.0.0
license: basic
categories:
- metrics
release: experimental
requirement:
  kibana:
    versions: ~8.0.0-SNAPSHOT
screenshots:
- src: /img/metricbeat-oracle-overview.png
  title: metricbeat oracle overview
  size: 3840x2160
  type: image/png
config_templates:
- name: oracle
  title: Oracle metrics
  description: Collect metrics from Oracle instances
  inputs:
  - type: oracle/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - user:pass@0.0.0.0:1521/ORCLPDB1.localdomain
    title: Collect Oracle performance and tablespace metrics
    description: Collecting performance and tablespace metrics from Oracle instances
