format_version: 1.0.0
name: oracle
title: "Oracle"
version: 1.4.0
license: basic
description: Collect Oracle Audit Log, Performance metrics, Tablespace metrics, Sysmetrics metrics, System statistics metrics, PGA and SGA metrics from Oracle database.
type: integration
categories:
  - security
  - datastore
release: ga
conditions:
  kibana.version: "^8.3.0"
icons:
  - src: /img/oracle_logo.svg
    title: Oracle
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: oracle
    title: Oracle Audit Logs
    description: Collect Oracle Audit logs, Performance metrics, Tablespace metrics, Sysmetrics integration, System statistics, PGA and SGA metrics.
    inputs:
      - type: filestream
        title: Collect logs from Oracle instances
        description: Collecting Oracle audit logs
      - type: sql/metrics
        vars:
          - name: hosts
            type: text
            title: Oracle DSN
            multi: true
            required: true
            show_user: true
            default:
              - oracle://sys:Oradoc_db1@0.0.0.0:1521/ORCLCDB.localdomain?sysdba=1
        title: Collect Oracle database's performance metrics, tablespace metrics and sysmetrics
        description: Collecting performance metrics, tablespace metrics, sysmetrics, system statistics metrics from Oracle database instances
owner:
  github: elastic/security-external-integrations
