name: oracle
title: Oracle
version: 0.0.1
release: experimental
description: Oracle Integration
type: integration
icons:
- src: /img/oracle.svg
  title: oracle
  size: 662x94
  type: image/svg+xml
basepolicytemplates: []
format_version: 1.0.0
license: basic
categories: []
conditions:
  kibana.version: ^7.9.0
screenshots:
- src: /img/metricbeat-oracle-overview.png
  title: metricbeat oracle overview
  size: 3840x2160
  type: image/png
policy_templates:
- name: oracle
  title: Oracle logs and metrics
  description: Collect logs and metrics from Oracle instances
  inputs:
  - type: logfile
    vars:
    - name: tags
      type: text
      title: Tags
      multi: true
      required: true
      show_user: true
      default:
      - oracle-database-audit
    title: 'Collect Oracle database_audit logs (input: logfile)'
    description: 'Collecting database_audit logs from Oracle instances (input: logfile)'
  - type: oracle/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - user:pass@0.0.0.0:1521/ORCLPDB1.localdomain
    title: Collect Oracle performance and tablespace metrics
    description: Collecting performance and tablespace metrics from Oracle instances
owner:
  github: elastic/integrations
