- name: oracle.tablespace
  type: group
  fields:
    - name: name
      type: keyword
      dimension: true
      description: Tablespace name
    - name: query_id
      type: keyword
      dimension: true
      description: Autogenerated ID representing the Oracle query that is executed to fetch the results.
    - name: data_file
      type: group
      description: Database files information
      fields:
        - name: id
          type: long
          description: Tablespace unique identifier.
        - name: name
          type: keyword
          dimension: true
          description: Filename of the data file
        - name: size
          type: group
          description: Size information about the file
          fields:
            - name: max.bytes
              format: bytes
              unit: byte
              metric_type: gauge
              type: long
              description: Maximum file size in bytes
            - name: bytes
              format: bytes
              unit: byte
              metric_type: gauge
              type: long
              description: Size of the file in bytes
            - name: free.bytes
              format: bytes
              unit: byte
              metric_type: gauge
              type: long
              description: >
                The size of the file available for user data. The actual size of the file minus this value is used to store file related metadata.

        - name: status
          type: keyword
          description: >
            File status: AVAILABLE or INVALID (INVALID means that the file number is not in use, for example, a file in a tablespace that was dropped)

        - name: online_status
          type: keyword
          description: Last known online status of the data file. One of SYSOFF, SYSTEM, OFFLINE, ONLINE or RECOVER.
    - name: space
      type: group
      description: Tablespace space usage information
      fields:
        - name: free.bytes
          format: bytes
          unit: byte
          type: long
          metric_type: gauge
          description: Tablespace total free space available, in bytes.
        - name: used.bytes
          format: bytes
          unit: byte
          type: long
          metric_type: gauge
          description: Tablespace used space, in bytes.
        - name: total.bytes
          format: bytes
          unit: byte
          type: long
          metric_type: gauge
          description: Tablespace total size, in bytes.
    - name: extended_space
      type: group
      description: Tablespace extended space usage information
      fields:
        - name: total.bytes
          format: bytes
          unit: byte
          metric_type: gauge
          type: long
          description: Tablespace total extended size, in bytes.
        - name: free.bytes
          format: bytes
          unit: byte
          metric_type: gauge
          type: long
          description: Tablespace free extended size, in bytes.
        - name: used.bytes
          format: bytes
          unit: byte
          metric_type: gauge
          type: long
          description: Tablespace used extended size, in bytes.
