title: "Oracle tablespace metrics"
type: metrics
release: beta
streams:
  - input: sql/metrics
    enabled: false
    title: Oracle tablespace metrics data
    description: Collect tablespace data of Oracle database
    vars:
      - name: enable_extended_space_metrics
        type: bool
        title: Collect Extended Space Metrics
        description: If enabled, collects additional metrics of extended space for each tablespace using `DBA_TABLESPACE_USAGE_METRICS` view.
        multi: false
        required: true  
        show_user: true
        default: false
      - name: period
        type: text
        title: Period
        default: 60s
        multi: false
        required: true
        show_user: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - oracle_tablespace
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

elasticsearch:
  index_mode: "time_series"
