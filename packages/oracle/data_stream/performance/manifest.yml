title: "Oracle performance metrics"
type: metrics
release: beta
streams:
  - input: sql/metrics
    enabled: false
    title: Oracle database performance metrics
    description: Collect Oracle database performance metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 60s
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - oracle_performance

elasticsearch:
  index_mode: "time_series"
  source_mode: "synthetic"
  # routing_path: ["host.ip", "service.address"]
  index_template:
    settings:
      # Defaults to 16
      index.mapping.dimension_fields.limit: 16