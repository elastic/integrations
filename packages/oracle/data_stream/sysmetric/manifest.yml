title: "Sysmetric related metrics."
type: metrics
release: beta
streams:
  - input: sql/metrics
    enabled: false
    title: Oracle sysmetrics metrics data
    description: Collect sysmetrics data of Oracle database
    vars:
      - name: period
        type: text
        title: Period
        default: 60s
        multi: false
        required: true
        show_user: true
      - name: dynamic_metric_name_filter
        type: text
        title: Metric Name Filter
        multi: false
        required: false
        show_user: true
        default: "%"
        description: Filter values returned by applying filter on METRIC_NAME of V$SYSMETRIC
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - oracle_sysmetrics
