- name: oracle.sysmetric
  type: group
  release: beta
  fields:
    - name: session_count
      type: long
      metric_type: gauge
      description: |
        Session count.
    - name: average_active_sessions
      type: double
      metric_type: gauge
      description: |
        Average active sessions.
    - name: current_os_load
      type: double
      metric_type: gauge
      description: |
        Current OS load.
    - name: physical_reads_per_sec
      type: double
      metric_type: gauge
      description: |
        Physical reads per second.
    - name: user_transaction_per_sec
      type: double
      metric_type: gauge
      description: |
        User transaction per second.
    - name: total_table_scans_per_txn
      type: double
      metric_type: gauge
      description: |
        Total table scans per transaction.
    - name: physical_writes_per_sec
      type: double
      metric_type: gauge
      description: |
        Physical writes per second.
    - name: total_index_scans_per_txn
      type: double
      metric_type: gauge
      description: |
        Total index scans per transaction.
    - name: host_cpu_utilization_pct
      type: double
      metric_type: gauge
      description: |
        Host CPU utilization (%).
    - name: network_traffic_volume_per_sec
      type: double
      metric_type: gauge
      description: |
        Network traffic volume per second.
    - name: user_rollbacks_per_sec
      type: long
      metric_type: gauge
      description: |
        User rollbacks per second.
    - name: cpu_usage_per_sec
      type: double
      metric_type: gauge
      description: |
        CPU usage per second.
    - name: db_block_changes_per_sec
      type: double
      metric_type: gauge
      description: |
        DB Block changes per second.
    - name: physical_read_total_bytes_per_sec
      type: double
      metric_type: gauge
      description: |
        Physical Read total bytes per second.
    - name: response_time_per_txn
      type: double
      metric_type: gauge
      description: |
        Response time per transaction.
