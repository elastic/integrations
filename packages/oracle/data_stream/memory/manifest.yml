title: "Memory metrics"
type: metrics
release: beta
streams:
  - input: sql/metrics
    enabled: false
    title: Oracle memory metrics
    description: Collect memory metrics
    vars:
      - name: period
        type: text
        title: Period
        default: 60s
        multi: false
        show_user: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - oracle_memory_metrics
