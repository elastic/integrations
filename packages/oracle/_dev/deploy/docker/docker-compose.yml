version: '2.3'
services:
  oracle-database-audit-logfile:
    image: alpine
    volumes:
      - ./sample_logs:/sample_logs:rw
      - ${SERVICE_LOGS_DIR}:/var/log
    command: /bin/sh -c "cp /sample_logs/* /var/log/"

