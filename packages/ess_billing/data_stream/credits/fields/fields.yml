- name: input.type
  type: keyword
- name: ess.billing
  type: group
  description: Elasticsearch Service Billing metrics
  fields:
    - name: organization_id
      type: keyword
      description: ID of the organization in Elastic Cloud.
    - name: active
      type: boolean
      description: Whether the credit line is active.
    - name: currency
      type: keyword
      description: Currency of the credit line.
    - name: ecu_balance
      type: long
      description: Balance of Elastic Consumption Units (ECUs) in the credit line.
    - name: ecu_quantity
      type: long
      description: Initially purchased quantity of Elastic Consumption Units (ECUs) in the credit line.
    - name: start
      type: date
      description: Start date of the credit line.
    - name: end
      type: date
      description: End date of the credit line.
    - name: external_reseller_id
      type: keyword
      description: External reseller ID.
    - name: id
      type: keyword
      description: ID of the credit line.
    - name: reason
      type: keyword
      description: Reason for the credit line.
    - name: sales_order_number
      type: keyword
      description: Sales order number of the credit line.
    - name: type
      type: keyword
      description: Type of the credit line.
