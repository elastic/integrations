---
description: "Ingest pipeline for ESS billing data"
processors:
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
  - set:
      field: event.created
      value: "{{@timestamp}}"
  - date:
      field: ess.billing.from
      formats:
        - ISO8601
  - fingerprint:
      fields:
        - ess.billing
      tag: fingerprint_event
      target_field: _id
      ignore_missing: true
  - set:
      field: cloud.account.id
      copy_from: ess.billing.organization_id
      ignore_empty_value: true
  - set:
      field: cloud.instance.id
      copy_from: ess.billing.deployment_id
      ignore_empty_value: true
  - set:
      field: cloud.instance.name
      copy_from: ess.billing.deployment_name
      ignore_empty_value: true
  - dissect:
      field: "ess.billing.sku"
      pattern: "%{cloud.machine.type}_%{cloud.provider}-%{cloud.availability_zone}_%{ess.billing.ram_per_zone}_%{ess.billing.zone_count}"
      if: "ctx.ess.billing.type == 'capacity'"
      ignore_failure: true
  - convert:
      field: ess.billing.ram_per_zone
      type: "integer"
      ignore_missing: true
  - convert:
    field: ess.billing.zone_count
    type: "integer"
    ignore_missing: true
  - dissect:
      field: "ess.billing.sku"
      pattern: "%{cloud.provider}.%{}"
      if: "ctx.ess.billing.type != 'capacity'"
      ignore_failure: true
on_failure:
  - set:
      field: event.kind
      value: "pipeline_error"
  - append:
      field: error.message
      value: "{{{ _ingest.on_failure_message }}}"
