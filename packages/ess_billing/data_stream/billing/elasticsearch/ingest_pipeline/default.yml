        String region = ctx.cloud.region;
        if (regionGeo.containsKey(region)) {
          ctx.cloud.geo = regionGeo[region];
        }
  - set:
      if: "ctx.cloud.geo.name == null"
      tag: set_unknown_geo
      field: "cloud.geo"
      value:
        name: "unknown"
        location:
          lon: 135.0
          lat: 90.0

on_failure:
  - set:
      field: event.kind
      value: "pipeline_error"
  - append:
      field: error.message
      value: "{{{ _ingest.on_failure_message }}}"
