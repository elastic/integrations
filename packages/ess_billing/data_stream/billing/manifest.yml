title: "Elasticsearch Service Billing"
type: metrics
dataset: ess_billing.billing
elasticsearch:
  source_mode: synthetic
streams:
  - input: cel
    title: Elasticsearch Service Billing
    description: Collect daily billing information from Elasticsearch Service billing API.
    template_path: cel.yml.hbs
    enabled: true
    vars:
      - name: add_tags
        type: bool
        title: Add deployment tags
        description: Whether to add deployment tags to each event collected (this will perform an additional API call against the Elasticsearch Service API, for each execution). This only works for commercial cloud (cloud.elastic.co) deployments.
        multi: false
        required: false
        show_user: true
        default: false
      - name: lookbehind
        type: integer
        title: Lookbehind
        description: How far back to fetch data for the first run (in days), default to 1 year.
        default: 365
        multi: false
        required: true
        show_user: true
      - name: hide_sensitive
        type: bool
        title: Hide Sensitive True
        description: Hide sensitive user details.
        multi: false
        required: false
        show_user: false
        default: true
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Supported time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 30s
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-cel.html#_resource_tracer_filename) for details.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - billing
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
