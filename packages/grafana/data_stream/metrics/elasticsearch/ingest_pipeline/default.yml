---
description: Pipeline for Grafana Prometheus metrics
processors:
  - set:
      tag: set_event_ingested
      field: event.ingested
      value: "{{_ingest.timestamp}}"
  - set:
      tag: set_event_kind
      field: event.kind
      value: metric

  # The prometheus/metrics input type sets event.module to "prometheus", which conflicts
  # with the constant_keyword mapping value "grafana". Remove it so the mapping default applies.
  - remove:
      tag: remove_event_module
      field: event.module
      ignore_missing: true

  # Map prometheus.labels to ECS fields (use set+remove since agent may pre-populate these)
  - set:
      tag: set_service_address
      if: ctx.prometheus?.labels?.instance != null
      field: service.address
      copy_from: prometheus.labels.instance
      override: true
  - remove:
      tag: remove_instance_label
      field: prometheus.labels.instance
      ignore_missing: true
  - set:
      tag: set_service_name
      if: ctx.prometheus?.labels?.job != null
      field: service.name
      copy_from: prometheus.labels.job
      override: true
  - remove:
      tag: remove_job_label
      field: prometheus.labels.job
      ignore_missing: true

