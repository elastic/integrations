- name: grafana
  type: group
  fields:
    - name: log
      type: group
      fields:
        - name: logger
          type: keyword
          description: Grafana internal logger/component name (e.g. http.server, sqlstore).
        - name: caller
          type: keyword
          description: Source file and line number.
        - name: subUrl
          type: keyword
          description: Grafana sub-URL prefix.
        - name: orgId
          type: long
          description: Organization ID in context.
        - name: uname
          type: keyword
          description: Username in context.
        - name: method
          type: keyword
          description: HTTP method from request logs.
        - name: path
          type: keyword
          description: HTTP path from request logs.
        - name: status
          type: long
          description: HTTP status code from request logs.
        - name: remote_addr
          type: ip
          description: Remote address from request logs.
        - name: duration
          type: keyword
          description: Request duration string.
        - name: size
          type: long
          description: Response size in bytes.
        - name: referer
          type: keyword
          description: HTTP referer header.
        - name: handler
          type: keyword
          description: Request handler name.
