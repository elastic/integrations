title: Grafana logs
type: logs
streams:
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/grafana/grafana.log
      - name: tags
        type: text
        title: Tags
        multi: true
        required: false
        show_user: false
        default:
          - grafana-logs
      - name: preserve_original_event
        type: bool
        title: Preserve Original Event
        required: false
        show_user: true
        default: false
      - name: processors
        type: yaml
        title: Processors
        required: false
        show_user: false
    title: Grafana server logs
    description: Collect Grafana server logs
