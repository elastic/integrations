title: Grafana logs
type: logs
streams:
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/grafana/grafana.log
        description: Paths to the Grafana log files. Supports wildcards.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: false
        show_user: false
        default:
          - grafana-logs
        description: Tags to add to each event.
      - name: preserve_original_event
        type: bool
        title: Preserve Original Event
        required: false
        show_user: true
        default: false
        description: Keep the raw log line in the event.original field.
      - name: processors
        type: yaml
        title: Processors
        required: false
        show_user: false
        description: Custom Elastic Agent processors in YAML format.
    title: Grafana server logs
    description: Collect Grafana server logs
