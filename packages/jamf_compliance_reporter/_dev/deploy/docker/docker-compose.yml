version: '2.3'
services:
  jamf-compliance-reporter-app-metrics-http-endpoint:
    image: docker.elastic.co/observability/stream:v0.7.0
    volumes:
      - ./sample_logs:/sample_logs:ro
    environment:
      - STREAM_PROTOCOL=webhook
      - STREAM_ADDR=http://elastic-agent:9550/
    command: log --start-signal=SIGHUP --delay=5s /sample_logs/app_metrics.log
  jamf-compliance-reporter-audit-http-endpoint:
    image: docker.elastic.co/observability/stream:v0.7.0
    volumes:
      - ./sample_logs:/sample_logs:ro
    environment:
      - STREAM_PROTOCOL=webhook
      - STREAM_ADDR=http://elastic-agent:9551/
    command: log --start-signal=SIGHUP --delay=5s /sample_logs/audit.log
  jamf-compliance-reporter-event-http-endpoint:
    image: docker.elastic.co/observability/stream:v0.7.0
    volumes:
      - ./sample_logs:/sample_logs:ro
    environment:
      - STREAM_PROTOCOL=webhook
      - STREAM_ADDR=http://elastic-agent:9552/
    command: log --start-signal=SIGHUP --delay=5s /sample_logs/event.log
  jamf-compliance-reporter-app-metrics-tcp:
    image: docker.elastic.co/observability/stream:v0.7.0
    volumes:
      - ./sample_logs:/sample_logs:ro
    entrypoint: /bin/bash
    command: -c "/stream log --start-signal=SIGHUP --delay=5s --addr elastic-agent:9553 -p=tcp /sample_logs/app_metrics.log"
  jamf-compliance-reporter-audit-tcp:
    image: docker.elastic.co/observability/stream:v0.7.0
    volumes:
      - ./sample_logs:/sample_logs:ro
    entrypoint: /bin/bash
    command: -c "/stream log --start-signal=SIGHUP --delay=5s --addr elastic-agent:9554 -p=tcp /sample_logs/audit.log"
  jamf-compliance-reporter-event-tcp:
    image: docker.elastic.co/observability/stream:v0.7.0
    volumes:
      - ./sample_logs:/sample_logs:ro
    entrypoint: /bin/bash
    command: -c "/stream log --start-signal=SIGHUP --delay=5s --addr elastic-agent:9555 -p=tcp /sample_logs/event.log"
