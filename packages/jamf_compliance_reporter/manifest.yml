format_version: 1.0.0
name: jamf_compliance_reporter
title: JAMF Compliance Reporter
version: 0.1.0
license: basic
description: Collect logs from JAMF Compliance Reporter with Elastic Agent.
type: integration
categories:
  - security
release: beta
conditions:
  kibana.version: ^7.17.0 || ^8.0.0
screenshots:
  - src: /img/jamf-compliance-reporter-screenshot.png
    title: JAMF Compliance Reporter Screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/jamf-compliance-reporter-logo.svg
    title: JAMF Compliance Reporter Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: JAMF Compliance Reporter
    title: JAMF_Compliance_Reporter logs
    description: Collect JAMF Compliance Reporter logs.
    inputs:
      - type: http_endpoint
        title: Collect JAMF Compliance Reporter logs via HTTP Endpoint
        description: Collecting JAMF Compliance Reporter logs.
        vars:
          - name: listen_address
            type: text
            title: Listen Address
            description: The bind address to listen for http endpoint connections. Set to `0.0.0.0` to bind to all available interfaces.
            multi: false
            required: true
            show_user: true
            default: localhost
          - name: url
            type: text
            title: URL
            description: This options specific which URL path to accept requests on. Defaults to /.
            multi: false
            required: false
            show_user: false
            default: /
      - type: tcp
        title: Collect JAMF Compliance Reporter logs via TCP
        description: Collecting JAMF Compliance Reporter logs via TCP.
        vars:
          - name: listen_address
            type: text
            title: Listen Address
            description: The bind address to listen for TCP connections. Set to `0.0.0.0` to bind to all available interfaces.
            multi: false
            required: true
            show_user: true
            default: localhost
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
