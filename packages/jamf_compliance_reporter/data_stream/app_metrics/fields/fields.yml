- name: jamf_compliance_reporter
  type: group
  fields:
    - name: event_score
      type: long
    - name: host_info
      type: group
      fields:
        - name: host
          type: group
          fields:
            - name: uuid
              type: keyword
    - name: app_metrics
      type: group
      fields:
        - name: app_metric_info
          type: group
          fields:
            - name: cpu_percentage
              type: double
            - name: cpu_time_seconds
              type: double
            - name: interrupt_wakeups
              type: long
            - name: platform_idle_wakeups
              type: long
            - name: resident_memory_size
              type: group
              fields:
                - name: mb
                  type: double
            - name: virtual_memory_size
              type: group
              fields:
                - name: mb
                  type: double
- name: log.source.address
  type: keyword
  description: Source address from which the log event was read / sent from.
