- name: jamf_compliance_reporter
  type: group
  fields:
    - name: event_score
      type: long
    - name: header
      type: group
      fields:
        - name: event_name
          type: keyword
    - name: host_info
      type: group
      fields:
        - name: serial_number
          type: keyword
    - name: app_metrics
      type: group
      fields:
        - name: app_metric_info
          type: group
          fields:
            - name: cpu_percentage
              type: double
            - name: cpu_time_seconds
              type: double
            - name: interrupt_wakeups
              type: long
            - name: platform_idle_wakeups
              type: long
            - name: resident_memory_size_mb
              type: double
            - name: virtual_memory_size_mb
              type: double
- name: log.source.address
  type: keyword
  description: Source address from which the log event was read / sent from.
