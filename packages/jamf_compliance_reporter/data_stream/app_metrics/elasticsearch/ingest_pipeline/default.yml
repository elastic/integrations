---
description: Pipeline for JAMF Compliance Reporter app metrics logs.
processors:
  - set:
      field: ecs.version
      value: '8.2.0'
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - json:
      field: event.original
      target_field: json
      ignore_failure: true
  - append:
      field: event.type
      value: info
  - set:
      field: event.kind
      value: event
  - set:
      field: event.action
      value: app-metrics
  - append:
      field: event.category
      value: process
  - convert:
      field: json._event_score
      type: long
      target_field: jamf_compliance_reporter.event_score
      ignore_failure: true
  - convert:
      field: json.app_metric_info.cpu_percentage
      type: double
      target_field: jamf_compliance_reporter.app_metrics.app_metric_info.cpu_percentage
      ignore_failure: true 
  - convert:
      field: json.app_metric_info.cpu_time_seconds
      type: double
      target_field: jamf_compliance_reporter.app_metrics.app_metric_info.cpu_time_seconds
      ignore_failure: true
  - convert:
      field: json.app_metric_info.interrupt_wakeups
      type: long
      target_field: jamf_compliance_reporter.app_metrics.app_metric_info.interrupt_wakeups
      ignore_failure: true
  - convert:
      field: json.app_metric_info.platform_idle_wakeups
      type: long
      target_field: jamf_compliance_reporter.app_metrics.app_metric_info.platform_idle_wakeups
      ignore_failure: true
  - convert:
      field: json.app_metric_info.resident_memory_size_mb
      type: double
      target_field: jamf_compliance_reporter.app_metrics.app_metric_info.resident_memory_size_mb
      ignore_failure: true
  - convert:
      field: json.app_metric_info.virtual_memory_size_mb
      type: double
      target_field: jamf_compliance_reporter.app_metrics.app_metric_info.virtual_memory_size_mb
      ignore_failure: true
  - rename:
      field: json.header.event_name
      target_field: jamf_compliance_reporter.header.event_name
      ignore_missing: true
  - date:
      field: json.header.time_seconds_epoch
      target_field: '@timestamp'
      if: ctx?.json?.header?.time_seconds_epoch != '0'
      ignore_failure: true
      formats:
        - UNIX
  - rename:
      field: json.host_info.host_name
      target_field: host.hostname
      ignore_missing: true
  - append:
      field: related.hosts
      value: '{{{host.hostname}}}'
      if: ctx.host.hostname != null
      allow_duplicates: false
      ignore_failure: true
  - rename:
      field: json.host_info.host_uuid
      target_field: host.id
      ignore_missing: true
  - rename:
      field: json.host_info.osversion
      target_field: host.os.version
      ignore_missing: true
  - append:
      field: host.mac
      value: '{{{json.host_info.primary_mac_address}}}'
      if: ctx?.json?.host_info?.primary_mac_address != null
      allow_duplicates: false
      ignore_failure: true
  - gsub:
      field: host.mac
      pattern: '[-:.]'
      replacement: '-'
      ignore_missing: true
  - uppercase:
      field: host.mac
      ignore_missing: true
  - rename:
      field: json.host_info.serial_number
      target_field: jamf_compliance_reporter.host_info.serial_number
      ignore_missing: true
  - script:
      lang: painless
      if: ctx?.json?.app_metric_info?.cpu_percentage != null
      source: |
        ctx.host.cpu = new HashMap();
        ctx.host.cpu.usage = Math.round(ctx?.json?.app_metric_info?.cpu_percentage *10) / 1000.0;
  - remove:
      field: json
      ignore_missing: true
  - remove:
      field: event.original
      if: ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: 
        boolean dropEmptyFields(Object object) {
          if (object == null || object == '') {
            return true;
          } else if (object instanceof Map) {
            ((Map) object).values().removeIf(value -> dropEmptyFields(value));
            return (((Map) object).size() == 0);
          } else if (object instanceof List) {
            ((List) object).removeIf(value -> dropEmptyFields(value));
            return (((List) object).length == 0);
          }
          return false;
        }
        dropEmptyFields(ctx);
on_failure:
- set:
    field: error.message
    value: '{{ _ingest.on_failure_message }}'
