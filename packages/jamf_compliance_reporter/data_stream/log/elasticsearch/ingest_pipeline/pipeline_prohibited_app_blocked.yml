---
description: Pipeline for Jamf Compliance Reporter prohibited app blocked event logs.
processors:
  - rename:
      field: json.header.action
      target_field: jamf_compliance_reporter.log.header.action
      ignore_missing: true
  - rename:
      field: json.exec_args.args
      target_field: json.args
      ignore_missing: true
  - rename:
      field: json.exec_args.args_compiled
      target_field: jamf_compliance_reporter.log.exec_args.args_compiled
      ignore_missing: true
  - rename:
      field: json.exec_env.env.PATH
      target_field: jamf_compliance_reporter.log.exec_env.env.path
      ignore_missing: true
  - rename:
      field: json.exec_env.env.SHELL
      target_field: jamf_compliance_reporter.log.exec_env.env.shell
      ignore_missing: true
  - rename:
      field: json.exec_env.env.SSH_AUTH_SOCK
      target_field: jamf_compliance_reporter.log.exec_env.env.ssh_auth_sock
      ignore_missing: true
  - rename:
      field: json.exec_env.env.TMPDIR
      target_field: jamf_compliance_reporter.log.exec_env.env.tmpdir
      ignore_missing: true
  - append:
      field: user.name
      value: '{{{json.exec_env.env.USER}}}'
      if: ctx.json?.exec_env?.env?.USER != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.user
      value: '{{{json.exec_env.env.USER}}}'
      if: ctx.json?.exec_env?.env?.USER != null
      allow_duplicates: false
      ignore_failure: true
  - rename:
      field: json.exec_env.env.XPC_FLAGS
      target_field: jamf_compliance_reporter.log.exec_env.env.xpc.flags
      ignore_missing: true
  - rename:
      field: json.exec_env.env.XPC_SERVICE_NAME
      target_field: jamf_compliance_reporter.log.exec_env.env.xpc.service_name
      ignore_missing: true
  - rename:
      field: json.exec_env.env_compiled
      target_field: jamf_compliance_reporter.log.exec_env.env_compiled
      ignore_missing: true
  - rename:
      field: json.identity.cd_hash
      target_field: jamf_compliance_reporter.log.identity.cd_hash
      ignore_missing: true
  - append:
      field: related.hash
      value: '{{{jamf_compliance_reporter.log.identity.cd_hash}}}'
      if: ctx.jamf_compliance_reporter?.log?.identity?.cd_hash != null
      allow_duplicates: false
      ignore_failure: true
  - convert:
      field: json.identity.signer_id
      target_field: jamf_compliance_reporter.log.identity.signer.id
      type: string
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.identity.signer_id_truncated
      target_field: jamf_compliance_reporter.log.identity.signer.id_truncated
      type: string
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.identity.signer_type
      target_field: jamf_compliance_reporter.log.identity.signer.type
      type: string
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.identity.team_id
      target_field: jamf_compliance_reporter.log.identity.team.id
      type: string
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.identity.team_id_truncated
      target_field: jamf_compliance_reporter.log.identity.team.id_truncated
      type: string
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.subject.audit_id
      target_field: process.real_user.id
      type: string
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.subject.audit_user_name
      target_field: process.real_user.name
      ignore_missing: true
  - convert:
      field: json.subject.effective_group_id
      target_field: jamf_compliance_reporter.log.subject.effective.group.id
      type: string
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.subject.effective_group_name
      target_field: jamf_compliance_reporter.log.subject.effective.group.name
      ignore_missing: true
  - convert:
      field: json.subject.effective_user_id
      target_field: user.effective.id
      type: string
      ignore_missing: true
      ignore_failure: true
  - set:
      field: jamf_compliance_reporter.log.subject.effective.user.id
      copy_from: user.effective.id
      ignore_failure: true
  - append:
      field: user.name
      value: '{{{json.subject.effective_user_name}}}'
      if: ctx.json?.subject?.effective_user_name != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.user
      value: '{{{json.subject.effective_user_name}}}'
      if: ctx.json?.subject?.effective_user_name != null
      allow_duplicates: false
      ignore_failure: true
  - rename:
      field: json.subject.effective_user_name
      target_field: user.effective.name
      ignore_missing: true
  - set:
      field: jamf_compliance_reporter.log.subject.effective.user.name
      copy_from: user.effective.name
      ignore_failure: true
  - convert:
      field: json.subject.group_id
      target_field: user.group.id
      type: string
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.subject.group_name
      target_field: user.group.name
      ignore_missing: true
  - rename:
      field: json.subject.process_hash
      target_field: process.hash.sha1
      ignore_missing: true
  - append:
      field: related.hash
      value: '{{{process.hash.sha1}}}'
      if: ctx.process?.hash?.sha1 != null
      allow_duplicates: false
      ignore_failure: true
  - convert:
      field: json.subject.process_id
      target_field: jamf_compliance_reporter.log.subject.process.pid
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - rename:
      field: json.subject.process_information
      target_field: jamf_compliance_reporter.log.subject.process.information
      ignore_missing: true
  - rename:
      field: json.subject.process_name
      target_field: process.name
      ignore_missing: true
  - convert:
      field: json.subject.responsible_process_id
      target_field: jamf_compliance_reporter.log.subject.responsible.process.id
      type: string
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.subject.responsible_process_name
      target_field: jamf_compliance_reporter.log.subject.responsible.process.name
      ignore_missing: true
  - convert:
      field: json.subject.session_id
      target_field: jamf_compliance_reporter.log.subject.session.id
      type: string
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.subject.terminal_id.ip_address
      target_field: json.subject.terminal_id.ip_address
      type: ip
      ignore_missing: true
      on_failure:
        - remove:
            field: json.subject.terminal_id.ip_address
            ignore_missing: true
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - append:
      field: host.ip
      value: '{{{json.subject.terminal_id.ip_address}}}'
      if: ctx.json?.subject?.terminal_id?.ip_address != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.ip
      value: '{{{json.subject.terminal_id.ip_address}}}'
      if: ctx.json?.subject?.terminal_id?.ip_address != null
      allow_duplicates: false
      ignore_failure: true
  - convert:
      field: json.subject.terminal_id.port
      target_field: jamf_compliance_reporter.log.subject.terminal_id.port
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: json.subject.terminal_id.type
      target_field: jamf_compliance_reporter.log.subject.terminal_id.type
      type: string
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.subject.user_id
      target_field: user.id
      type: string
      ignore_missing: true
      ignore_failure: true
  - append:
      field: user.name
      value: '{{{json.subject.user_name}}}'
      if: ctx.json?.subject?.user_name != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      field: related.user
      value: '{{{json.subject.user_name}}}'
      if: ctx.json?.subject?.user_name != null
      allow_duplicates: false
      ignore_failure: true
  - rename:
      field: json.texts
      target_field: jamf_compliance_reporter.log.texts
      ignore_missing: true
  - script:
      description: Convert Object into Array.
      lang: painless
      source: |
        def args_list = new ArrayList();
        ctx.process.args = args_list;
        if (ctx.json?.args != null) {
          for (Map.Entry m : ctx.json.args.entrySet()) {
            ctx.process.args.add(m.getValue());
          }
        }
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
