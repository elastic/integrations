---
description: Pipeline for Jamf Compliance Reporter hardware event logs.
processors:
  - rename:
      field: json.hardware_event_info.device_attributes.IOCFPlugInTypes
      target_field: jamf_compliance_reporter.log.hardware_event_info.device_attributes.io.cf_plugin_types
      ignore_missing: true
  - rename:
      field: json.hardware_event_info.device_attributes.IOClassNameOverride
      target_field: jamf_compliance_reporter.log.hardware_event_info.device_attributes.io.class_name_override
      ignore_missing: true
  - convert:
      field: json.hardware_event_info.device_attributes.IOPowerManagement.CapabilityFlags
      target_field: jamf_compliance_reporter.log.hardware_event_info.device_attributes.io.power_management.capability_flags
      type: string
      ignore_failure: true
  - convert:
      field: json.hardware_event_info.device_attributes.IOPowerManagement.CurrentPowerState
      target_field: jamf_compliance_reporter.log.hardware_event_info.device_attributes.io.power_management.current_power_state
      type: long
      ignore_failure: true
  - convert:
      field: json.hardware_event_info.device_attributes.IOPowerManagement.DevicePowerState
      target_field: jamf_compliance_reporter.log.hardware_event_info.device_attributes.io.power_management.device_power_state
      type: long
      ignore_failure: true
  - convert:
      field: json.hardware_event_info.device_attributes.IOPowerManagement.DriverPowerState
      target_field: jamf_compliance_reporter.log.hardware_event_info.device_attributes.io.power_management.driver_power_state
      type: long
      ignore_failure: true
  - convert:
      field: json.hardware_event_info.device_attributes.IOPowerManagement.MaxPowerState
      target_field: jamf_compliance_reporter.log.hardware_event_info.device_attributes.io.power_management.max_power_state
      type: long
      ignore_failure: true
  - rename:
      field: json.hardware_event_info.device_attributes.Removable
      target_field: jamf_compliance_reporter.log.hardware_event_info.device_attributes.removable
      ignore_missing: true
  - rename:
      field: json.hardware_event_info.device_attributes.USB Product Name
      target_field: jamf_compliance_reporter.log.hardware_event_info.device_attributes.usb.product_name
      ignore_missing: true
  - rename:
      field: json.hardware_event_info.device_attributes.USB Vendor Name
      target_field: jamf_compliance_reporter.log.hardware_event_info.device_attributes.usb.vendor_name
      ignore_missing: true
  - convert:
      field: json.hardware_event_info.device_attributes.iSerialNumber
      target_field: jamf_compliance_reporter.log.hardware_event_info.device_attributes.iserial_number
      type: long
      ignore_failure: true
  - rename:
      field: json.hardware_event_info.device_class
      target_field: jamf_compliance_reporter.log.hardware_event_info.device.class
      ignore_missing: true
  - rename:
      field: json.hardware_event_info.device_name
      target_field: jamf_compliance_reporter.log.hardware_event_info.device.name
      ignore_missing: true
  - rename:
      field: json.hardware_event_info.device_status
      target_field: jamf_compliance_reporter.log.hardware_event_info.device.status
      ignore_missing: true
