      target_field: jamf_compliance_reporter.event.exec_env.env.ssh_auth_sock
      ignore_missing: true
  - rename:
      field: json.exec_env.env.TMPDIR
      target_field: jamf_compliance_reporter.event.exec_env.env.tmpdir
      ignore_missing: true
  - append:
      field: user.name
      value: '{{{json.exec_env.env.USER}}}'
      if: ctx?.json?.exec_env?.env?.USER != null
      allow_duplicates: false
      ignore_failure: true
