---
description: Pipeline for JAMF Compliance Reporter prohibited app blocked event logs.
processors:
  - rename:
      field: json.header.action
      target_field: jamf_compliance_reporter.event.header.action
      ignore_missing: true
  - rename:
      field: json.exec_args.args.1
      target_field: jamf_compliance_reporter.event.exec_args.args.1
      ignore_missing: true
  - rename:
      field: json.exec_args.args_compiled
      target_field: jamf_compliance_reporter.event.exec_args.args.compiled
