---
description: Pipeline for JAMF Compliance Reporter aue_tasknameforpid audit logs.
processors:
  - convert:
      field: json.arguments.process
      target_field: jamf_compliance_reporter.audit.arguments.process
      type: string
      ignore_failure: true
  - convert:
      field: json.arguments.target_port
      target_field: jamf_compliance_reporter.audit.arguments.target.port
      type: long
      ignore_failure: true
  - convert:
      field: json.arguments.task_port
      target_field: jamf_compliance_reporter.audit.arguments.task.port
      type: long
      ignore_failure: true
