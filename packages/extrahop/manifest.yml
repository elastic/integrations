format_version: 3.4.0
name: extrahop
title: ExtraHop
version: 0.2.0
description: Collect logs from ExtraHop RevealX 360 with Elastic Agent.
type: integration
categories:
  - security
conditions:
  kibana:
    version: ^8.18.5 || ^8.19.2  || ^9.0.5  || ^9.1.2
  elastic:
    subscription: basic
screenshots:
  - src: /img/extrahop-detection.png
    title: Detection dashboard screenshot
    size: 600x600
    type: image/png
  - src: /img/extrahop-investigation.png
    title: Investigation dashboard screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/extrahop-logo.svg
    title: ExtraHop logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: extrahop
    title: ExtraHop RevealX 360 Logs
    description: Collect logs from ExtraHop RevealX 360 API.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: cel
        title: Collect logs from ExtraHop RevealX 360 API
        description: Collecting logs via ExtraHop RevealX 360 API.
        vars:
          - name: url
            type: text
            title: URL
            description: Base URL of the ExtraHop RevealX 360 API.
            multi: false
            required: true
            show_user: true
          - name: client_id
            type: text
            title: Client ID
            description: Client ID of the ExtraHop RevealX 360 API.
            multi: false
            required: true
            show_user: true
          - name: client_secret
            type: password
            title: Client Secret
            secret: true
            description: Client Secret to authenticate ExtraHop RevealX 360 API.
            multi: false
            required: true
            show_user: true
          - name: proxy_url
            type: text
            title: Proxy URL
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
            multi: false
            required: false
            show_user: false
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: SSL configuration options. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html#ssl-common-config) for details.
