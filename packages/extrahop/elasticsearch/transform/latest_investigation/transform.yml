# Use of "*" to use all namespaces defined.
source:
  index:
    - "logs-extrahop.investigation-*"
dest:
  index: "logs-extrahop_latest.dest_investigation-1"
  aliases:
    - alias: "logs-extrahop_latest.investigation"
      move_on_creation: true
latest:
  unique_key:
    - event.dataset
    - extrahop.investigation.id
  sort: "@timestamp"
description: >-
  Latest investigations from ExtraHop RevealX 360. As investigations get updated, this transform stores only the latest state of each investigation inside the destination index. Thus the transform's destination index contains only the latest state of the investigation.
frequency: 30s
settings:
  # This is required to prevent the transform from clobbering the Fleet-managed mappings.
  deduce_mappings: false
  unattended: true
sync:
  time:
    field: "event.ingested"
    # Updated to 120s because of refresh delay in Serverless. With default 60s,
    # sometimes transform wouldn't process all documents.
    delay: 120s
retention_policy:
  time:
    field: "@timestamp"
    max_age: 30d
_meta:
  managed: false
  # Bump this version to delete, reinstall, and restart the transform during
  # package installation.
  fleet_transform_version: 0.1.0
  run_as_kibana_system: false
