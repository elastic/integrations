---
- name: gpu
  type: group
  description: >
    Fields related to NVIDIA GPUs.

  fields:
    - name: decoder.utilization
      type: float
      metric_type: gauge
      description: >
        Utilization of the decoder engine in the GPU.

    - name: device
      type: group
      fields:
        - name: brand
          type: keyword
          description: >
            Brand of the GPU device.

        - name: id
          type: keyword
          description: >
            ID of the GPU device.

          dimension: true
        - name: info_rom.oem_version
          type: keyword
          description: >
            OEM version of the info ROM.

        - name: info_rom.version
          type: keyword
          description: >
            Version of the info ROM.

        - name: model
          type: keyword
          description: >
            Model of the GPU device.

        - name: name
          type: keyword
          description: >
            Name of the GPU device.

        - name: uuid
          type: keyword
          description: >
            UUID of the GPU device.

          dimension: true
        - name: vbios.version
          type: keyword
          description: >
            Version of the vbios.

    - name: driver
      type: group
      fields:
        - name: nvml_version
          type: keyword
          description: >
            NVML version of the driver.

        - name: version
          type: keyword
          description: >
            Version of the driver.

    - name: encoder.utilization
      type: float
      description: >
        Utilization of the encoder engine in the GPU.

    - name: energy.total
      type: long
      metric_type: counter
      description: >
        Total energy consumption of the GPU since boot in Joules.

    - name: error
      type: group
      fields:
        - name: code
          type: keyword
          description: >
            Specific Error code for the XID error on the GPU.

        - name: message
          type: keyword
          description: >
            Specific Error message for the XID error on the.

        - name: xid
          type: keyword
          description: >
            The eXerience ID of the error being reported by the GPU.

    - name: framebuffer
      type: group
      fields:
        - name: size.free
          type: long
          metric_type: gauge
          description: >
            Free size of the framebuffer.

        - name: size.used
          type: long
          metric_type: gauge
          description: >
            Used size of the framebuffer.

    - name: license.vgpu
      type: keyword
      description: >
        License status related to vGPU.

    - name: memory
      type: group
      fields:
        - name: size
          type: long
          metric_type: gauge
          description: >
            Size of the GPU memory in MB.

        - name: used
          type: long
          metric_type: gauge
          description: >
            Used size of the GPU memory in MB.

        - name: copy_utilization
          type: float
          metric_type: gauge
          description: >
            Utilization of the GPU memory copy engine.

        - name: errors
          type: group
          description: >
            Fields related to errors metrics.

          fields:
            - name: double_bit_persistent
              type: long
              metric_type: gauge
              description: >
                Double-bit persistent errors count for GPU memory.

            - name: double_bit_volatile
              type: long
              metric_type: gauge
              description: >
                Double-bit volatile errors count for GPU memory.

            - name: single_bit_persistent
              type: long
              metric_type: gauge
              description: >
                Single-bit persistent errors count for GPU memory.

            - name: single_bit_volatile
              type: long
              metric_type: gauge
              description: >
                Single-bit volatile errors count for GPU memory.

        - name: frequency
          type: float
          metric_type: gauge
          description: >
            Clock frequency of the GPU memory.

        - name: temperature
          type: float
          metric_type: gauge
          description: >
            Temperature of the GPU memory.

    - name: nvlink.bandwidth.total
      type: long
      metric_type: gauge
      description: >
        Total bandwidth of NVLink.

    - name: pci.bus.id
      type: keyword
      description: >
        Bus ID of the PCI device.

    - name: pcie.replay
      type: long
      metric_type: gauge
      description: >
        Replay counter for the PCIe connection.

    - name: power.usage
      type: float
      metric_type: gauge
      description: >
        Current power usage of the GPU in Watts.

    - name: streaming_multiprocessor.frequency
      type: float
      metric_type: gauge
      description: >
        Frequency of the streaming multiprocessor.

    - name: temperature
      metric_type: gauge
      type: float
      description: >
        Temperature of the GPU.

    - name: throttling
      type: group
      fields:
        - name: board_limit
          type: float
          metric_type: gauge
          description: >
            Number of microseconds throttled due to Board limit.

        - name: low_utilization
          type: float
          metric_type: gauge
          description: >
            Number of microseconds throttled due to low utilization.

        - name: power
          type: float
          metric_type: gauge
          description: >
            Number of microseconds throttled due to power.

        - name: reliability
          type: float
          metric_type: gauge
          description: >
            Number of microseconds throttled due to reliability.

        - name: sync_boost
          type: float
          metric_type: gauge
          description: >
            Number of microseconds throttled due to Sync Boost.

        - name: thermal
          type: float
          metric_type: gauge
          description: >
            Number of microseconds throttled due to thermals.

    - name: utilization
      type: float
      metric_type: gauge
      description: >
        Overall utilization of the GPU.

- name: prometheus
  type: group
  description: >
    Fields related to Prometheus metadata.

  fields:
    - name: node
      type: group
      description: >
        Fields related to Prometheus node metadata.

      fields:
        - name: hostname
          type: keyword
          description: >
            Hostname of the Prometheus node.

          dimension: true
        - name: job
          type: keyword
          description: >
            Job of the Prometheus node.

          dimension: true
        - name: id
          type: integer
          description: >
            ID of the Prometheus node.

          dimension: true
