format_version: 1.0.0
name: cisco_ise
title: Cisco ISE
version: "1.0.0"
license: basic
description: Collect logs from Cisco ISE with Elastic Agent.
type: integration
categories:
  - security
release: ga
conditions:
  kibana.version: ^7.17.0 || ^8.0.0
screenshots:
  - src: /img/cisco-ise-screenshot.png
    title: Cisco ISE dashboard screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/cisco-ise-logo.svg
    title: Cisco ISE logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: Cisco ISE
    title: Cisco_ISE logs
    description: Collect cisco_ise logs
    inputs:
      - type: tcp
        title: Collect Cisco ISE logs via TCP input
        description: Collecting Cisco ISE logs via TCP input
        vars:
          - name: listen_address
            type: text
            title: Listen Address
            description: The bind address to listen for TCP connections. Set to `0.0.0.0` to bind to all available interfaces.
            multi: false
            required: true
            show_user: true
            default: localhost
          - name: listen_port
            type: integer
            title: Listen Port
            description: The TCP port number to listen on.
            multi: false
            required: true
            show_user: true
            default: 9025
