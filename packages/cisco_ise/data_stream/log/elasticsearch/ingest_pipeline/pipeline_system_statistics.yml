---
processors:
  - set:
      field: event.kind
      value: event
  - append:
      field: event.action
      value: [system-stats]
  - append:
      field: event.type
      value: [info]
  - grok:
      field: message
      if: ctx?.cisco_ise?.log?.segment?.number == 0
      patterns: 
        - "^%{TIMESTAMP_ISO8601:_tmp.timestamp} %{ISO8601_TIMEZONE:event.timezone} %{DATA:event.sequence:long} %{DATA:cisco_ise.log.message.code} %{DATA:log.syslog.severity.name} %{DATA:cisco_ise.log.message.description}, %{GREEDYDATA:cisco_ise.log.log_details},"
  - grok:
      field: message
      if: ctx?.cisco_ise?.log?.segment?.number > 0
      patterns: 
        - "^%{GREEDYDATA:cisco_ise.log.log_details},"
  - grok:
      field: cisco_ise.log.log_details
      if: ctx?.cisco_ise?.log?.message?.code == "70001" 
      patterns: 
        - "^ConfigVersionId=%{INT:cisco_ise.log.log_details_object.ConfigVersionId}, SysStatsAcsProcessHealth= %{GREEDYDATA:_tmp.SysStatsAcsProcessHealth}"
  - kv: 
      if: ctx?.cisco_ise?.log?.message?.code == "70001"
      field: _tmp.SysStatsAcsProcessHealth
      target_field: cisco_ise.log.log_details_object.SysStatsAcsProcessHealth
      field_split: '; '
      value_split: =
      ignore_failure: true
  - kv: 
      if: ctx?.cisco_ise?.log?.message?.code != "70001"
      field: cisco_ise.log.log_details
      target_field: cisco_ise.log.log_details_object
      field_split: ', '
      value_split: =
      ignore_failure: true
  - kv: 
      field: cisco_ise.log.log_details_object.OperationCounters
      target_field: _tmp
      field_split: ', '
      value_split: =
      if: ctx?.cisco_ise?.log?.message?.code == "70011"
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - kv: 
      if: ctx?.cisco_ise?.log?.message?.code == "70011"
      field: _tmp.Counter
      target_field: cisco_ise.log.log_details_object.Counters
      field_split: ","
      value_split: ":"
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.OperationCounters
      if: ctx?.cisco_ise?.log?.log_details_object?.Counters != null
      ignore_missing: true
  - date:
      field: _tmp.timestamp
      target_field: '@timestamp'
      formats: 
        - yyyy-MM-dd HH:mm:ss.SSS
        - yyyy-MM-dd HH:mm:ss.SSSSSS
      timezone: '{{{event.timezone}}}'
      ignore_failure: true
  - script:
      lang: painless
      if: ctx?.cisco_ise?.log?.message?.code != null
      source: |
        def eventCategory = new ArrayList();
        def categoryReferenceTable = [
          ["messageCodeArray": ["70000","70011"], "name": "host"],
          ["messageCodeArray": ["70001"], "name": "process"]
        ];
        for (entry in categoryReferenceTable) {
          if (entry.messageCodeArray.contains(ctx.cisco_ise.log.message.code)) {
            eventCategory.add(entry.name);
          }
        }
        ctx.event.category = eventCategory.length > 0 ? eventCategory : null;
  - convert:
      field: cisco_ise.log.log_details_object.ActiveSessionCount
      target_field: cisco_ise.log.active_session.count
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.ActiveSessionCount
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.AverageRadiusRequestLatency
      target_field: cisco_ise.log.average.radius.request.latency
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.AverageRadiusRequestLatency
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.AverageTacacsRequestLatency
      target_field: cisco_ise.log.average.tacacs.request.latency
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.AverageTacacsRequestLatency
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.Counters
      target_field: cisco_ise.log.operation_counters.counters
      ignore_failure: true
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.DeltaRadiusRequestCount
      target_field: cisco_ise.log.delta.radius.request.count
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.DeltaRadiusRequestCount
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.DeltaTacacsRequestCount
      target_field: cisco_ise.log.delta.tacacs.request.count
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.DeltaTacacsRequestCount
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.OperationCounters
      target_field: cisco_ise.log.operation_counters.original
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.SysStatsAcsProcessHealth
      target_field: cisco_ise.log.sysstats.acs.process.health
      ignore_failure: true
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.SysStatsCpuCount
      target_field: cisco_ise.log.sysstats.cpu.count
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.SysStatsCpuCount
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.SysStatsProcessMemoryMB
      target_field: cisco_ise.log.sysstats.process_memory_mb
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.SysStatsProcessMemoryMB
      ignore_missing: true
  - gsub:
      field: cisco_ise.log.log_details_object.SysStatsUtilizationCpu
      pattern: '%'
      replacement: ''
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.SysStatsUtilizationCpu
      target_field: cisco_ise.log.sysstats.utilization.cpu
      type: double
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.SysStatsUtilizationCpu
      ignore_missing: true
  - gsub:
      field: cisco_ise.log.log_details_object.SysStatsUtilizationDiskIO
      pattern: '%'
      replacement: ''
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.SysStatsUtilizationDiskIO
      target_field: cisco_ise.log.sysstats.utilization.disk.io
      type: double
      ignore_failure: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.SysStatsUtilizationDiskIO
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.SysStatsUtilizationDiskSpace
      target_field: cisco_ise.log.sysstats.utilization.disk.space
      ignore_failure: true
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.SysStatsUtilizationLoadAvg
      target_field: cisco_ise.log.sysstats.utilization.load_avg
      type: double
      ignore_failure: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.SysStatsUtilizationLoadAvg
      ignore_missing: true
  - gsub:
      field: cisco_ise.log.log_details_object.SysStatsUtilizationMemory
      pattern: '%'
      replacement: ''
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.SysStatsUtilizationMemory
      target_field: cisco_ise.log.sysstats.utilization.memory
      type: double
      ignore_failure: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.SysStatsUtilizationMemory
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.SysStatsUtilizationNetwork
      target_field: cisco_ise.log.sysstats.utilization.network
      ignore_failure: true
      ignore_missing: true
