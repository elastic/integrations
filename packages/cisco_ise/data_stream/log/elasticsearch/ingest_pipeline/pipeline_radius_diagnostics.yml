---
processors:
  - set:
      field: event.kind
      value: event
  - grok:
      field: message
      if: ctx?.cisco_ise?.log?.segment?.number == 0
      patterns: 
        - "^%{TIMESTAMP_ISO8601:_tmp.timestamp} %{ISO8601_TIMEZONE:event.timezone} %{DATA:event.sequence:long} %{DATA:cisco_ise.log.message.code} %{DATA:log.syslog.severity.name} RADIUS: An Access-Request MUST contain at least a NAS-IP-Address, NAS-IPv6-Address, or a NAS-Identifier; Continue processing, %{GREEDYDATA:cisco_ise.log.log_details},"
        - "^%{TIMESTAMP_ISO8601:_tmp.timestamp} %{ISO8601_TIMEZONE:event.timezone} %{DATA:event.sequence:long} %{DATA:cisco_ise.log.message.code} %{DATA:log.syslog.severity.name} %{DATA:cisco_ise.log.message.description}, %{GREEDYDATA:cisco_ise.log.log_details},"
  - grok:
      field: message
      if: ctx?.cisco_ise?.log?.segment?.number > 0
      patterns: 
        - "^%{GREEDYDATA:cisco_ise.log.log_details},"
  - set:
      field: cisco_ise.log.message.description
      value: "RADIUS: An Access-Request MUST contain at least a NAS-IP-Address NAS-IPv6-Address, or a NAS-Identifier; Continue processing"
      if: ctx?.cisco_ise?.log?.message?.code == "11015"  
  - date:
      field: _tmp.timestamp
      target_field: '@timestamp'
      formats: 
        - yyyy-MM-dd HH:mm:ss.SSS
        - yyyy-MM-dd HH:mm:ss.SSSSSS
      timezone: '{{{event.timezone}}}'
      ignore_failure: true
  - script:
      lang: painless
      if: ctx?.cisco_ise?.log?.message?.code != null
      source: |
        def eventCategory = new ArrayList();
        def eventType = new ArrayList();
        def categoryReferenceTable = [
          ["messageCodeArray": ["11001","11002","11004","11005","11006","11015"], "name": "iam"],
          ["messageCodeArray": ["11036","11038","11507","11823","12300","12301","12302","12305","12307","12309","12318","12500","12814","12817"], "name": "authentication"],
          ["messageCodeArray": ["11027","12500","12800","12805","12814","12817"], "name": "network"],
          ["messageCodeArray": ["11117"], "name": "session"],
          ["messageCodeArray": ["11017","11018"], "name": "configuration"]
        ];
        def typeReferenceTable = [
          ["messageCodeArray": ["11001","11002","11004","11005","11006","11015","11017","11018","11027","11036","11038","11117","11507","11823","12300","12301","12302","12305","12307","12309","12318","12500","12800","12805","12814","12817"], "name": "info"],
          ["messageCodeArray": ["11823","12307","12309","12817"], "name": "end"],
          ["messageCodeArray": ["11117"], "name": "start"]
        ];

        for (entry in categoryReferenceTable) {
          if (entry.messageCodeArray.contains(ctx.cisco_ise.log.message.code)) {
            eventCategory.add(entry.name);
          }
        }
        for (entry in typeReferenceTable) {
          if (entry.messageCodeArray.contains(ctx.cisco_ise.log.message.code)) {
            eventType.add(entry.name);
          }
        }

        ctx.event.action = ctx?.cisco_ise?.log?.message?.description?.splitOnToken(":")[0]?.toLowerCase();
        ctx.event.category = eventCategory;
        ctx.event.type = eventType;
  - gsub: 
      field: cisco_ise.log.log_details
      pattern: \\,
      replacement: ''
  - kv:
      field: cisco_ise.log.log_details
      target_field: cisco_ise.log.log_details_object
      field_split: ', '
      value_split: =
      ignore_failure: true
  - dissect:
      field: cisco_ise.log.log_details_object.Response
      pattern: "{%{_tmp.response}}"
      ignore_failure: true
  - remove:
      field: cisco_ise.log.log_details_object.Response
      ignore_missing: true
  - kv:
      field: _tmp.response
      target_field: cisco_ise.log.response
      field_split: '; '
      value_split: =
      ignore_failure: true
  - rename:
      field: cisco_ise.log.log_details_object.Acct-Session-Id
      target_field: cisco_ise.log.acct.session.id
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.Acct-Status-Type
      target_field: cisco_ise.log.acct.status.type
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.AcsSessionID
      target_field: cisco_ise.log.acs.session.id
      ignore_failure: true
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.Airespace-Wlan-Id
      target_field: cisco_ise.log.airespace.wlan.id
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.Airespace-Wlan-Id
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.Calling-Station-ID
      target_field: cisco_ise.log.calling_station.id
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.CPMSessionID
      target_field: cisco_ise.log.cpm.session.id
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.DetailedInfo
      target_field: cisco_ise.log.detailed_info
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.EapAuthentication
      target_field: cisco_ise.log.eap.authentication
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.EapTunnel
      target_field: cisco_ise.log.eap.tunnel
      ignore_failure: true
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.NAS-IP-Address
      target_field: cisco_ise.log.nas.ip
      type: ip
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.NAS-IP-Address
      ignore_missing: true
  - append:
      field: related.ip
      value: '{{{cisco_ise.log.nas.ip}}}' 
      if: ctx?.cisco_ise?.log?.nas?.ip != null
      allow_duplicates: false
      ignore_failure: true
  - convert:
      field: cisco_ise.log.log_details_object.NAS-Port
      target_field: cisco_ise.log.nas.port.number
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.NAS-Port
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.OpenSSLErrorMessage
      target_field: cisco_ise.log.openssl.error.message
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.OpenSSLErrorStack
      target_field: cisco_ise.log.openssl.error.stack
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.NAS-Port-Type
      target_field: cisco_ise.log.nas.port.type
      ignore_failure: true
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.RadiusIdentifier
      target_field: cisco_ise.log.radius_identifier
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.RadiusIdentifier
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.RadiusPacketType
      target_field: cisco_ise.log.radius.packet.type
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.SelectedAccessService
      target_field: cisco_ise.log.selected.access.service
      ignore_failure: true
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.Session-Timeout
      target_field: cisco_ise.log.session.timeout
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.Session-Timeout
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.State
      target_field: cisco_ise.log.state
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.UseCase
      target_field: cisco_ise.log.usecase
      ignore_failure: true
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.DestinationIPAddress
      target_field: destination.ip
      type: ip
      ignore_failure: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.DestinationIPAddress
      ignore_missing: true
  - append:
      field: related.ip
      value: '{{{destination.ip}}}'
      if: ctx?.destination?.ip != null
      allow_duplicates: false
      ignore_failure: true
  - convert:
      field: cisco_ise.log.log_details_object.DestinationPort
      target_field: destination.port
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.DestinationPort
      ignore_missing: true
  - convert:
      field: cisco_ise.log.log_details_object.Device IP Address
      target_field: client.ip
      type: ip
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.Device IP Address
      ignore_missing: true
  - append:
      field: related.ip
      value: '{{{client.ip}}}' 
      if: ctx?.client?.ip != null
      allow_duplicates: false
      ignore_failure: true
  - convert:
      field: cisco_ise.log.log_details_object.Device Port
      target_field: client.port
      type: long
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.Device Port
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.Service-Type
      target_field: service.type
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.User-Name
      target_field: user.name
      ignore_failure: true
      ignore_missing: true
  - append:
      field: related.user
      value: '{{{user.name}}}'
      allow_duplicates: false
      ignore_failure: true
