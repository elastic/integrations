      field: user.full_name
      value: '{{{cisco_ise.log.log_details.Firstname}}}'
      if: ctx.cisco_ise?.log?.log_details?.Firstname != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      tag: append_related_user_63320c2e
      field: related.user
      value: '{{{cisco_ise.log.log_details.Firstname}}}'
      if: ctx.cisco_ise?.log?.log_details?.Firstname != null
      allow_duplicates: false
      ignore_failure: true
  - remove:
      tag: remove_cisco_ise_log_log_details_Firstname_286789e3
      field: cisco_ise.log.log_details.Firstname
      ignore_missing: true
  - append:
      tag: append_user_full_name_871960e4
      field: user.full_name
      value: '{{{cisco_ise.log.log_details.Lastname}}}'
      if: ctx.cisco_ise?.log?.log_details?.Lastname != null
      allow_duplicates: false
      ignore_failure: true
  - append:
      tag: append_related_user_4ec076d4
      field: related.user
      value: '{{{cisco_ise.log.log_details.Lastname}}}'
      if: ctx.cisco_ise?.log?.log_details?.Lastname != null
      allow_duplicates: false
      ignore_failure: true
  - remove:
      tag: remove_cisco_ise_log_log_details_Lastname_33fcd577
      field: cisco_ise.log.log_details.Lastname
      ignore_missing: true
  - join:
      tag: join_user_full_name_c4c4e493
      field: user.full_name
      separator: " "
      if: ctx.user?.full_name != null
      ignore_failure: true
  - append:
      tag: append_related_user_a621a20e
      field: related.user
      value: '{{{user.full_name}}}'
      if: ctx.user?.full_name != null
      allow_duplicates: false
      ignore_failure: true
  - remove:
      tag: remove_cisco_ise_log_log_details_Lastname_33fcd577
