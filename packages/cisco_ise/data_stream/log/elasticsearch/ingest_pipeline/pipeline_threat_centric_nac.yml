---
processors:
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - append:
      tag: append_event_type_8b66b73a
      field: event.type
      value: [info]
  - grok:
      tag: grok_message_7466a657
      field: message
      if: ctx.cisco_ise?.log?.segment?.number == 0
      patterns:
        - "^%{TIMESTAMP_ISO8601:_tmp.timestamp} %{ISO8601_TIMEZONE:event.timezone} %{DATA:event.sequence:long} %{DATA:cisco_ise.log.message.code} %{DATA:log.syslog.severity.name} %{DATA:cisco_ise.log.message.description}, %{GREEDYDATA:cisco_ise.log.log_details_raw},"
  - grok:
      tag: grok_message_c232cfac
      field: message
      if: ctx.cisco_ise?.log?.segment?.number != null && ctx.cisco_ise.log.segment.number > 0
      patterns:
        - "^%{GREEDYDATA:cisco_ise.log.log_details_raw},"
  - date:
      tag: date__tmp_timestamp_9ef85c6a
      field: _tmp.timestamp
      formats:
        - yyyy-MM-dd HH:mm:ss.SSS
        - yyyy-MM-dd HH:mm:ss.SSSSSS
        - MMM [ ]d HH:mm:ss[.SSSSSS][.SSS]
      on_failure:
        - remove:
            tag: remove__tmp_timestamp_1d810625
            field: _tmp.timestamp
            ignore_missing: true
        - append:
            tag: append_error_message_7efc4dc7
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - date:
      tag: date__tmp_timestamp_1d2a12b9
      if: ctx.event?.timezone != null && ctx.event.timezone != ''
      field: _tmp.timestamp
      formats:
        - yyyy-MM-dd HH:mm:ss.SSS
        - yyyy-MM-dd HH:mm:ss.SSSSSS
        - MMM [ ]d HH:mm:ss[.SSSSSS][.SSS]
      timezone: '{{{event.timezone}}}'
      on_failure:
        - remove:
            tag: remove__tmp_timestamp_26d11908
            field: _tmp.timestamp
            ignore_missing: true
        - append:
            tag: append_error_message_0a8243aa
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - grok:
      tag: grok_cisco_ise_log_message_description_859375fa
      field: cisco_ise.log.message.description
      if: ctx.cisco_ise?.log?.message?.description != null && ctx.cisco_ise.log.message.description != ''
      patterns:
        - "^%{DATA:event.action}:"
      ignore_failure: true
  - lowercase:
      tag: lowercase_event_action_9334b869
      field: event.action
      ignore_missing: true
  - append:
      tag: append_event_category_e301c1e4
      field: event.category
      value: authentication
      if: ctx.cisco_ise?.log?.message?.code != null && ctx.cisco_ise.log.message.code == '91110'
      ignore_failure: true
  - append:
      tag: append_event_category_cb1fd003
      field: event.category
      value: configuration
      if: ctx.cisco_ise?.log?.message?.code != null && ['91004','91018'].contains(ctx.cisco_ise.log.message.code)
      ignore_failure: true
  - script:
      tag: script_ab7e569e
      lang: painless
      if: ctx.cisco_ise?.log?.message?.code != null
      source: |
        def eventCategory = new ArrayList();
        def categoryReferenceTable = [
          ["messageCodeArray": ["91110"], "name": "authentication"],
          ["messageCodeArray": ["91004","91018"], "name": "configuration"]
        ];
        for (entry in categoryReferenceTable) {
          if (entry.messageCodeArray.contains(ctx.cisco_ise.log.message.code)) {
            eventCategory.add(entry.name);
          }
        }
        ctx.event.action = ctx.cisco_ise?.log?.message?.description?.splitOnToken(":")[0]?.toLowerCase();
        ctx.event.category = eventCategory;
  - kv:
      tag: kv_cisco_ise_log_log_details_raw_to_cisco_ise_log_log_details_dd59a8ac
      field: cisco_ise.log.log_details_raw
      target_field: cisco_ise.log.log_details
      field_split: ', '
      value_split: =
      ignore_failure: true
  - rename:
      tag: rename_cisco_ise_log_log_details_Details_to_cisco_ise_log_details_12b5fcbe
      field: cisco_ise.log.log_details.Details
      target_field: cisco_ise.log.details
      ignore_failure: true
      ignore_missing: true
  - rename:
      tag: rename_cisco_ise_log_log_details_AdapterInstanceName_to_cisco_ise_log_adapter_instance_name_f39970d5
      field: cisco_ise.log.log_details.AdapterInstanceName
      target_field: cisco_ise.log.adapter_instance.name
      ignore_failure: true
      ignore_missing: true
  - rename:
      tag: rename_cisco_ise_log_log_details_AdapterInstanceUuid_to_cisco_ise_log_adapter_instance_uuid_6da64e1d
      field: cisco_ise.log.log_details.AdapterInstanceUuid
      target_field: cisco_ise.log.adapter_instance.uuid
      ignore_failure: true
      ignore_missing: true
  - rename:
      tag: rename_cisco_ise_log_log_details_Status_to_cisco_ise_log_status_6b7f46e0
      field: cisco_ise.log.log_details.Status
      target_field: cisco_ise.log.status
      ignore_failure: true
      ignore_missing: true
  - rename:
      tag: rename_cisco_ise_log_log_details_Connectivity_to_cisco_ise_log_connectivity_b4ce70e0
      field: cisco_ise.log.log_details.Connectivity
      target_field: cisco_ise.log.connectivity
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
