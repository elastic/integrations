      target_field: cisco_ise.log.authentication.status
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.Calling-Station-ID
      target_field: cisco_ise.log.calling_station.id
      ignore_missing: true
  - foreach:
      if: "ctx?.cisco_ise?.log?.log_details_object['cisco-av-pair'] != null && ctx?.cisco_ise?.log?.log_details_object['cisco-av-pair'] instanceof List"
      field: cisco_ise.log.log_details_object.cisco-av-pair
      processor:
        kv:
          field : _ingest._value
          target_field: cisco_ise.log.cisco_av_pair
          field_split: ', '
          value_split: =
          on_failure:
            - append:
                field: error.message
                value: '{{{_ingest.on_failure_message}}}'
      ignore_missing: true
  - kv:
      if: "ctx?.cisco_ise?.log?.log_details_object['cisco-av-pair'] != null && !(ctx?.cisco_ise?.log?.log_details_object['cisco-av-pair'] instanceof List)"
