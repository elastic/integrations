---
processors:
  - set:
      field: event.kind
      value: event
  - append:
      field: event.category
      value: [configuration]
  - append:
      field: event.type
      value: [info]
  - grok:
      field: message
      if: ctx?.cisco_ise?.log?.segment?.number == 0
      patterns: 
        - "^%{TIMESTAMP_ISO8601:_tmp.timestamp} %{ISO8601_TIMEZONE:event.timezone} %{DATA:event.sequence:long} %{DATA:cisco_ise.log.message.code} %{DATA:log.syslog.severity.name} %{DATA:cisco_ise.log.message.description}, %{GREEDYDATA:cisco_ise.log.log_details},"
  - grok:
      field: message
      if: ctx?.cisco_ise?.log?.segment?.number > 0
      patterns: 
        - "^%{GREEDYDATA:cisco_ise.log.log_details},"
  - date:
      field: _tmp.timestamp
      target_field: '@timestamp'
      formats: 
        - yyyy-MM-dd HH:mm:ss.SSS
        - yyyy-MM-dd HH:mm:ss.SSSSSS
      timezone: '{{{event.timezone}}}'
      ignore_failure: true
  - kv:
      field: cisco_ise.log.log_details
      target_field: cisco_ise.log.log_details_object
      field_split: ', '
      value_split: =
      ignore_failure: true
  - script:
      lang: painless
      if: ctx?.cisco_ise?.log?.message?.description != null
      source:
        ctx.event.action = ctx?.cisco_ise?.log?.message?.description?.splitOnToken(":")[0]?.toLowerCase();
  - rename:
      field: cisco_ise.log.log_details_object.UserName
      target_field: user.name
      ignore_failure: true
      ignore_missing: true
  - append:
      field: related.user
      value: '{{{user.name}}}'
      if: ctx?.user?.name != null
      allow_duplicates: false
      ignore_failure: true
  - convert:
      field: cisco_ise.log.log_details_object.IpAddress
      target_field: source.ip
      type: ip
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.IpAddress
      ignore_missing: true
  - append:
      field: related.ip
      value: '{{{source.ip}}}' 
      if: ctx?.source?.ip != null
      allow_duplicates: false
      ignore_failure: true
  - rename:
      field: cisco_ise.log.log_details_object.AuthenticationIdentityStore
      target_field: cisco_ise.log.authentication.identity_store
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.PortalName
      target_field: cisco_ise.log.portal.name
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.IdentityGroup
      target_field: cisco_ise.log.identity.group
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.PsnHostName
      target_field: cisco_ise.log.psn.hostname
      ignore_failure: true
      ignore_missing: true
  - rename:
      field: cisco_ise.log.log_details_object.EPMacAddress
      target_field: cisco_ise.log.ep.mac.address
      ignore_failure: true
      ignore_missing: true
  - gsub:
      field: cisco_ise.log.ep.mac_address
      pattern: '[-:.]'
      replacement: '-'
      ignore_missing: true
  - uppercase:
      field: cisco_ise.log.ep.mac_address
      ignore_missing: true
  - rename: 
      field: cisco_ise.log.log_details_object.EPIdentityGroup
      target_field: cisco_ise.log.ep.identity_group
      ignore_failure: true
      ignore_missing: true
  - convert: 
      field: cisco_ise.log.log_details_object.Staticassignment
      target_field: cisco_ise.log.static.assignment
      type: boolean
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.Staticassignment
      ignore_failure: true
      ignore_missing: true
  - rename: 
      field: cisco_ise.log.log_details_object.EndPointProfiler
      target_field: cisco_ise.log.endpoint.profiler
      ignore_failure: true
      ignore_missing: true
  - rename: 
      field: cisco_ise.log.log_details_object.EndPointPolicy
      target_field: cisco_ise.log.endpoint.policy
      ignore_failure: true
      ignore_missing: true
  - rename: 
      field: cisco_ise.log.log_details_object.DeviceName
      target_field: cisco_ise.log.device.name
      ignore_failure: true
      ignore_missing: true
  - rename: 
      field: cisco_ise.log.log_details_object.DeviceRegistrationStatus
      target_field: cisco_ise.log.device.registration_status
      ignore_failure: true
      ignore_missing: true
  - convert: 
      field: cisco_ise.log.log_details_object.ResponseTime
      target_field: cisco_ise.log.response.time
      type: long
      ignore_failure: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - remove:
      field: cisco_ise.log.log_details_object.ResponseTime
      ignore_missing: true
  - rename: 
      field: cisco_ise.log.log_details_object.EndpointCoA
      target_field: cisco_ise.log.endpoint.coa
      ignore_failure: true
      ignore_missing: true
