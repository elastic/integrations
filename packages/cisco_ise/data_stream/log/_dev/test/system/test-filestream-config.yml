service: cisco_ise-log-filestream
input: filestream
data_stream:
  vars:
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
    paths:
      - '{{SERVICE_LOGS_DIR}}/*.log'
numeric_keyword_fields:
  - log.file.device_id
  - log.file.inode
  - log.file.idxhi
  - log.file.idxlo
  - log.file.vol
