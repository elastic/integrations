format_version: "3.0.2"
name: aws_bedrock
title: AWS Bedrock
description: Collect AWS Bedrock model invocation metrics and logs with Elastic Agent.
type: integration
version: "0.3.0"
categories:
  - aws
conditions:
  kibana:
    version: "^8.13.0"
  elastic:
    subscription: basic
policy_templates:
  - name: aws_bedrock
    title: AWS Bedrock
    description: Collect AWS Bedrock model invocation logs with Elastic Agent.
    inputs:
      - type: aws-s3
        title: Collect Logs from S3 Bucket
        description: Collect bedrock logs from S3 bucket with Elastic Agent.
      - type: aws-cloudwatch
        title: Collect Logs from CloudWatch
        description: Collect bedrock logs from CloudWatch with Elastic Agent.
      - type: aws/metrics
        title: Collect AWS Bedrock metrics
        description: Collect AWS Bedrock metrics using AWS CloudWatch.
screenshots:
  - src: /img/add_aws_bedrock.png
    title: Overview
    size: 805x1921
    type: image/png
  - src: /img/aws_bedrock_invocation.png
    title: Runtime metrics
    size: 1880 × 745
    type: image/png
  - src: /img/aws_bedrock_chat_image.png
    title: Text and chat metrics
    size: 1902 × 871
    type: image/png
  - src: /img/aws_bedrock_logs.png
    title: Invocation logs
    size: 1916x885
    type: image/png
icons:
  - src: "/img/icon.svg"
    type: "image/svg+xml"
vars:
  - name: shared_credential_file
    type: text
    title: Shared Credential File
    multi: false
    required: false
    show_user: false
    description: Directory of the shared credentials file
  - name: credential_profile_name
    type: text
    title: Credential Profile Name
    multi: false
    required: false
    show_user: false
  - name: access_key_id
    type: password
    title: Access Key ID
    secret: true
    multi: false
    required: false
    show_user: true
  - name: secret_access_key
    type: password
    title: Secret Access Key
    secret: true
    multi: false
    required: false
    show_user: true
  - name: session_token
    type: password
    title: Session Token
    secret: true
    multi: false
    required: false
    show_user: true
  - name: role_arn
    type: text
    title: Role ARN
    multi: false
    required: false
    show_user: false
  - name: endpoint
    type: text
    title: Endpoint
    multi: false
    required: false
    show_user: false
    default: ""
    description: URL of the entry point for an AWS web service
  - name: default_region
    type: text
    title: Default AWS Region
    multi: false
    required: false
    show_user: false
    default: ""
    description: Default region to use prior to connecting to region specific services/endpoints if no AWS region is set from environment variable, credentials or instance profile. If none of the above are set and no default region is set as well, `us-east-1` is used. A region, either from environment variable, credentials or instance profile or from this default region setting, needs to be set when using regions in non-regular AWS environments such as AWS China or US Government Isolated.
  - name: proxy_url
    type: text
    title: Proxy URL
    multi: false
    required: false
    show_user: false
    description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
owner:
  github: elastic/security-service-integrations
  type: elastic
