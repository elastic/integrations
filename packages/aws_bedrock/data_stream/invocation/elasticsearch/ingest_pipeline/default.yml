---
description: Pipeline for AWS Bedrock model invocation logs.
processors:
  - rename:
      field: message
      target_field: event.original
      if: 'ctx.event?.original == null'
      description: 'Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.'
  - remove:
      field: message
      ignore_missing: true
      if: ctx.event?.original != null
      description: 'The `message` field is no longer required if the document has an `event.original` field.'
  - remove:
      description: Drop fields unrelated to the ingested logs.
      field:
        - host
        - cloud
        - container
      ignore_missing: true
  - json:
      field: event.original
      target_field: aws_bedrock.invocation
  - set:
      field: ecs.version
      value: '8.11.0'
  - set:
      field: cloud.service.name
      value: bedrock
  - date:
      field: aws_bedrock.invocation.timestamp
      target_field: "@timestamp"
      ignore_failure: true
      formats:
        - ISO8601
  - remove:
      field: aws_bedrock.invocation.timestamp
      ignore_missing: true
  - rename:
      field: aws_bedrock.invocation.operation
      target_field: event.action
      ignore_missing: true
  - rename:
      field: aws_bedrock.invocation.identity.arn
      target_field: user.id
      ignore_missing: true
  - rename:
      field: aws_bedrock.invocation.accountId
      target_field: cloud.account.id
      ignore_missing: true
  - rename:
      field: aws_bedrock.invocation.region
      target_field: cloud.region
      ignore_missing: true

  - script:
      description: Remove massive artifact blobs.
      if: ctx.aws_bedrock?.invocation?.artifacts instanceof List
      lang: painless
      source: |
        for (int i = 0; i < ctx.aws_bedrock.invocation.artifacts.length; i++) {
          if (ctx.aws_bedrock.invocation.artifacts[i].base64 instanceof String && ctx.aws_bedrock.invocation.artifacts[i].base64.length() > 32766) {
            ctx.aws_bedrock.invocation.artifacts[i].base64_massive_hash = ctx.aws_bedrock.invocation.artifacts[i].base64.sha1();
            ctx.aws_bedrock.invocation.artifacts[i].base64_massive_length = ctx.aws_bedrock.invocation.artifacts[i].base64.length();
            ctx.aws_bedrock.invocation.artifacts[i].remove("base64");
          }
        }

######
# Proposed LLM fields
######
  - set:
      if: ctx.aws_bedrock?.invocation?.input?.inputTokenCount != null
      field: llm.request.token_count
      copy_from: aws_bedrock.invocation.input.inputTokenCount
      ignore_failure: true
  - set:
      if: ctx.aws_bedrock?.invocation?.output?.outputTokenCount != null
      field: llm.response.token_count
      copy_from: aws_bedrock.invocation.output.outputTokenCount
      ignore_failure: true
  - set:
      if: ctx.aws_bedrock?.invocation?.modelId != null
      field: llm.model.id
      copy_from: aws_bedrock.invocation.modelId
      ignore_failure: true
  - set:
      if: ctx.aws_bedrock?.invocation?.requestId != null
      field: llm.request.id
      copy_from: aws_bedrock.invocation.requestId
  - convert:
      field: aws_bedrock.invocation.input.inputBodyJson
      target_field: llm.request.content
      type: string
      ignore_missing: true
  - script:
      description: Remove massive input bodies.
      if: ctx.llm?.request?.content instanceof String && ctx.llm.request.content.length() > 32766
      lang: painless
      source: |
        ctx.aws_bedrock.invocation.input.inputBodyJson_massive_hash = ctx.llm.request.content.sha1();
        ctx.aws_bedrock.invocation.input.inputBodyJson_massive_length = ctx.llm.request.content.length();
        ctx.aws_bedrock.invocation.input.remove("inputBodyJson");
        ctx.llm.request.remove("content");
  - convert:
      field: aws_bedrock.invocation.output.outputBodyJson
      target_field: llm.response.content
      type: string
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - remove:
      field: event.original
      if: ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: >-
        Processor '{{ _ingest.on_failure_processor_type }}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{ _ingest.on_failure_processor_tag }}'
        {{/_ingest.on_failure_processor_tag}}failed with message '{{ _ingest.on_failure_message }}'
