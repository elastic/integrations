- name: aws_bedrock
  type: group
  fields:
    - name: runtime
      type: group
      fields:
        - name: invocations
          type: long
          metric_type: gauge
          description: The number of requests to the `Converse`, `ConverseStream`, `InvokeModel`, and `InvokeModelWithResponseStream` API operations.
        - name: invocation_latency
          type: long
          unit: ms
          metric_type: gauge
          description: The average latency of the invocations.
        - name: invocation_client_errors
          type: long
          metric_type: gauge
          description: The number of invocations that result in client-side errors.
        - name: invocation_server_errors
          type: long
          metric_type: gauge
          description: The number of invocations that result in AWS server-side errors.
        - name: invocation_throttles
          type: long
          metric_type: gauge
          description: The number of invocations that the system throttled.
        - name: input_token_count
          type: long
          metric_type: gauge
          description: The number of text input tokens.
        - name: legacymodel_invocations
          type: long
          metric_type: gauge
          description: The number of requests to the legacy models.
        - name: output_token_count
          type: long
          metric_type: gauge
          description: The number of text output tokens.
        - name: output_image_count
          type: long
          metric_type: gauge
          description: The number of output images.
        - name: model_id
          type: keyword
          dimension: true
        - name: image_size
          type: keyword
          dimension: true
        - name: quality
          type: keyword
          dimension: true
- name: aws.cloudwatch.namespace
  type: keyword
  description: The namespace specified when query cloudwatch api.
