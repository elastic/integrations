- name: aws_bedrock
  type: group
  fields:
    - name: guardrails
      type: group
      fields:
        - name: invocations
          type: long
          metric_type: gauge
          description: The number of requests to the `ApplyGuardrail` API operation.
        - name: invocation_latency
          type: long
          unit: ms
          metric_type: gauge
          description: The latency of the invocations.
        - name: invocation_client_errors
          type: long
          metric_type: gauge
          description: The number of invocations that result in AWS client-side errors.
        - name: invocation_server_errors
          type: long
          metric_type: gauge
          description: The number of invocations that result in AWS server-side errors.
        - name: invocation_throttles
          type: long
          metric_type: gauge
          description: The number of invocations that the system throttled.
        - name: text_unit_count
          type: long
          metric_type: gauge
          description: The number of text units consumed by the guardrails policies.
        - name: invocations_intervened
          type: long
          metric_type: gauge
          description: The number of invocations where the guardrails intervened.
        - name: operation
          type: keyword
          dimension: true
        - name: guardrail_content_source
          type: keyword
          dimension: true
        - name: guardrail_policy_type
          type: keyword
          dimension: true
        - name: guardrail_arn
          type: keyword
          dimension: true
        - name: guardrail_version
          type: keyword
          dimension: true
- name: aws
  type: group
  fields:
    - name: cloudwatch.namespace
      type: keyword
      description: The namespace specified when query cloudwatch api.
    - name: metrics_names_fingerprint
      type: keyword
      description: |
        Autogenerated ID representing the fingerprint of the list of metrics names.
      dimension: true
      