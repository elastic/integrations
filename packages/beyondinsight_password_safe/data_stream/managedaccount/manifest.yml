title: BeyondInsight and Password Safe Managed Accounts Events
type: logs
streams:
  - input: cel
    title: Password Safe Managed Accounts
    description: Managed account info with security policies and permissions.
    enabled: true
    template_path: cel.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval
        description: Data for all managed accounts will be refetched at this interval. The supported time units are "h", "m", "s".
        show_user: false
        required: true
        default: "4h"
      - name: limit
        type: integer
        title: Limit
        description: The number of events to fetch per request.
        show_user: false
        required: true
        default: 1000
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        description: Tags to be applied to the events.
        default:
          - forwarded
          - beyondinsight_password_safe.managedaccount
      - name: preserve_original_event
        title: Preserve Original Event
        description: Preserves a raw copy of the original event in the `event.original` field.
        type: bool
        multi: false
        default: false
        required: true
        show_user: false
      - name: processors
        type: yaml
        title: Processors
        description: Processors can be used to reduce the number of fields in the exported event or to enhance the event with additional metadata. This is executed in the agent before the logs are parsed.
        multi: false
        required: false
        show_user: false
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        default: false
        multi: false
        required: false
        show_user: false
        description: >-
          The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. Disabling the request tracer will delete any stored traces. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-cel.html#_resource_tracer_enable) for details.
