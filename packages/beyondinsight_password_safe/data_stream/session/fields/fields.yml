- name: beyondinsight_password_safe
  title: BeyondInsight and Password Safe Sessions Fields
  type: group
  fields:
    - name: session
      type: group
      fields:
        - name: session_id
          type: keyword
          description: ID of the session
        - name: user_id
          type: keyword
          description: ID of the user
        - name: node_id
          type: keyword
          description: ID of the session node
        - name: status
          type: keyword
          description: Status of the session
        - name: archive_status
          type: keyword
          description: Session archive status (applicable only when Session Archiving is enabled and configured)
        - name: protocol
          type: keyword
          description: Protocol used for the session
        - name: start_time
          type: date
          description: Start date/time of the session
        - name: end_time
          type: date
          description: End date/time of the session
        - name: duration
          type: integer
          description: Duration of the session in seconds
        - name: asset_name
          type: keyword
          description: Name of the asset
        - name: managed_system_id
          type: integer
          description: ID of the target managed system
        - name: managed_account_id
          type: integer
          description: ID of the target managed account
        - name: managed_account_name
          type: keyword
          description: Name of the target managed account
        - name: record_key
          type: keyword
          description: Record key use for the session replay
