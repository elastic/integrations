- name: beyondinsight_password_safe
  type: group
  fields:
    - name: session
      type: group
      fields:
        - name: session_id
          type: keyword
          description: ID of the session.
        - name: user_id
          type: keyword
          description: ID of the user.
        - name: node_id
          type: keyword
          description: ID of the session node.
        - name: status
          type: keyword
          description: |
            Session status: not_started, in_progress, completed, locked, terminated, logged_off, disconnected
        - name: archive_status
          type: keyword
          description: |
            Session archive status: not_archived, archived, restoring, archiving, session_not_found, repository_offline, unknown
        - name: protocol
          type: keyword
          description: |
            Session protocol: rdp, ssh
        - name: start_time
          type: date
          description: Start date/time of the session.
        - name: end_time
          type: date
          description: End date/time of the session.
        - name: duration
          type: long
          description: Session duration (seconds.)
        - name: asset_name
          type: keyword
          description: Name of the target managed system.
        - name: managed_system_id
          type: keyword
          description: ID of the target managed system (can be null).
        - name: managed_account_id
          type: keyword
          description: ID of the target managed account.
        - name: managed_account_name
          type: keyword
          description: Name of the target managed account.
        - name: record_key
          type: keyword
          description: The record key used for session replay.
        - name: token
          type: keyword
          description: The token used for session replay.
        - name: application_id
          type: keyword
          description: The related application ID (if applicable, can be null).
        - name: request_id
          type: keyword
          description: The related request ID (if applicable, can be null).
        - name: session_type
          type: keyword
          description: |
            Session type: regular, isa, admin
