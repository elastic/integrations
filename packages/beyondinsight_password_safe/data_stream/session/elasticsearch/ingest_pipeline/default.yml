---
description: Pipeline for processing BeyondTrust Password Safe Sessions.
processors:
  - terminate:
      tag: data_collection_error
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null
      description: error message set and no data to process.
  - fingerprint:
      fields:
        - event.original
      target_field: _id
  - json:
      field: event.original
      target_field: beyondinsight_password_safe.session

####################
# Scripts for processing input #
####################
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean dropEmptyFields(Object object) {
          if (object == null || object == "") {
            return true;
          } else if (object instanceof Map) {
            ((Map) object).values().removeIf(value -> dropEmptyFields(value));
            return (((Map) object).size() == 0);
          } else if (object instanceof List) {
            ((List) object).removeIf(value -> dropEmptyFields(value));
            return (((List) object).length == 0);
          }
          return false;
        }
        dropEmptyFields(ctx);

  - script:
      description: Convert keys to snake case.
      tag: additional-info-keys-to-snake-case
      lang: painless
      source: |
        Map keysToSnakeCase(Map m) {
          def regex = /_?([a-z])([A-Z]+)/;
          def snakeCaseMap = [:];

          for (entry in m.entrySet()) {
            def k = entry.getKey();
            def v = entry.getValue();

            if (v instanceof Map) {
              v = keysToSnakeCase(v);
            } else if (v instanceof List) {
              for (int i = 0; i < v.size(); i++) {
                def item = v.get(i);
                if (item instanceof Map) {
                  v.set(i, keysToSnakeCase(item));
                }
              }
            }

            k = regex.matcher(k).replaceAll('$1_$2').toLowerCase();
            snakeCaseMap.put(k, v);
          }
          return snakeCaseMap;
        }

        if (ctx.beyondinsight_password_safe.session != null) {
          ctx.beyondinsight_password_safe.session = keysToSnakeCase(ctx.beyondinsight_password_safe.session);
        }


####################
# ECS Fields #
####################
  - set:
      field: ecs.version
      value: '8.11.0'

  - set:
      field: event.kind
      value: event

  - append:
      field: event.category
      value: session

  - append:
      field: event.type
      value: info

  - set:
      field: event.duration
      copy_from: beyondinsight_password_safe.session.duration
      ignore_empty_value: true

  - script:
      description: Convert event.duration from seconds to nanoseconds to align with ECS.
      lang: painless
      if: ctx.event?.duration != null
      source: |
        ctx.event.duration = ctx.event.duration * 1000000000L;

  - date:
      if: ctx.beyondinsight_password_safe.session?.start_time != null
      field: beyondinsight_password_safe.session.start_time
      target_field: event.start
      formats: ["ISO8601"]
      ignore_failure: false

  - append:
      field: related.user
      value: "{{{beyondinsight_password_safe.session.user_id}}}"
      allow_duplicates: false

  - date:
      if: ctx.beyondinsight_password_safe.session?.end_time != null
      field: beyondinsight_password_safe.session.end_time
      target_field: event.end
      formats: ["ISO8601"]
      ignore_failure: false

####################
# Session Specific Fields #
####################
  - convert:
      field: beyondinsight_password_safe.session.status
      type: string
      ignore_missing: true
  - convert:
      field: beyondinsight_password_safe.session.archive_status
      type: string
      ignore_missing: true
  - convert:
      field: beyondinsight_password_safe.session.protocol
      type: string
      ignore_missing: true
  - convert:
      field: beyondinsight_password_safe.session.session_type
      type: string
      ignore_missing: true
  - convert:
      field: beyondinsight_password_safe.session.application_id
      type: string
      ignore_missing: true
  - convert:
      field: beyondinsight_password_safe.session.managed_account_id
      type: string
      ignore_missing: true
  - convert:
      field: beyondinsight_password_safe.session.managed_system_id
      type: string
      ignore_missing: true
  - convert:
      field: beyondinsight_password_safe.session.request_id
      type: string
      ignore_missing: true
  - convert:
      field: beyondinsight_password_safe.session.session_id
      type: string
      ignore_missing: true
  - convert:
      field: beyondinsight_password_safe.session.user_id
      type: string
      ignore_missing: true

  - script:
      description: Convert status to human-readable value.
      tag: script_status_human_readable
      lang: painless
      params:
        descriptions:
          "0": "not_started"
          "1": "in_progress"
          "2": "completed"
          "5": "locked"
          "7": "terminated"
          "8": "logged_off"
          "9": "disconnected"
      if: ctx.beyondinsight_password_safe?.session?.status != null
      source: |
        def description = params.descriptions.get(ctx.beyondinsight_password_safe.session.status);
        if (description != null) {
          ctx.beyondinsight_password_safe.session.status = description;
        }

  - script:
      description: Convert archive_status to human-readable value.
      tag: script_archive_status_human_readable
      lang: painless
      params:
        descriptions:
          "0": "not_archived"
          "1": "archived"
          "2": "restoring"
          "3": "archiving"
          "4": "session_not_found"
          "5": "repository_offline"
          "6": "unknown"
      if: ctx.beyondinsight_password_safe?.session?.archive_status != null
      source: |
        def description = params.descriptions.get(ctx.beyondinsight_password_safe.session.archive_status);
        if (description != null) {
          ctx.beyondinsight_password_safe.session.archive_status = description;
        }

  - script:
      description: Convert protocol to human-readable value.
      tag: script_protocol_human_readable
      lang: painless
      params:
        descriptions:
          "0": "rdp"
          "1": "ssh"
      if: ctx.beyondinsight_password_safe?.session?.protocol != null
      source: |
        def description = params.descriptions.get(ctx.beyondinsight_password_safe.session.protocol);
        if (description != null) {
          ctx.beyondinsight_password_safe.session.protocol = description;
        }

  - script:
      description: Convert session_type to human-readable value.
      tag: script_session_type_human_readable
      lang: painless
      params:
        descriptions:
          "1": "regular"
          "2": "isa"
          "3": "admin"
      if: ctx.beyondinsight_password_safe?.session?.session_type != null
      source: |
        def description = params.descriptions.get(ctx.beyondinsight_password_safe.session.session_type);
        if (description != null) {
          ctx.beyondinsight_password_safe.session.session_type = description;
        }

  - set:
      field: network.protocol
      copy_from: beyondinsight_password_safe.session.protocol
      ignore_empty_value: true

  - set:
      field: event.id
      copy_from: beyondinsight_password_safe.session.session_id
      ignore_empty_value: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}failed with message '{{{ _ingest.on_failure_message }}}'
