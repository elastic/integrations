- name: beyondinsight_password_safe
  title: BeyondInsight and Password Safe Assets Fields
  type: group
  fields:
    - name: asset
      type: group
      fields:
        - name: asset_id
          type: keyword
          description: Unique identifier for the asset
        - name: workgroup_id
          type: keyword
          description: Unique identifier for the workgroup
        - name: asset_name
          type: keyword
          description: Name of the asset
        - name: asset_type
          type: keyword
          description: Type of the asset
        - name: dns_name
          type: keyword
          description: DNS name of the asset
        - name: domain_name
          type: keyword
          description: Domain name of the asset
        - name: create_date
          type: date
          description: Date the asset was created
        - name: last_update_date
          type: date
          description: Date the asset was last updated
        - name: operating_system
          type: keyword
          description: Operating system of the asset
        - name: mac_address
          type: keyword
          description: MAC address of the asset
        - name: ipaddress
          type: ip
          description: IP address of the asset
