- version: "0.9.0"
  changes:
    - description: For the `session` data stream, enhanced CEL program with proper session management, automatic re-authentication, and improved error handling.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/15010
    - description: For the `session` data stream, converted `session_type` enum field value to human-readable string instead of numeric code. Change `managed_system_id` and `managed_system_id` to a keyword data type.
      type: breaking-change
      link: https://github.com/elastic/integrations/pull/15010
- version: "0.8.0"
  changes:
    - description: For the `useraudit` data stream, fixed pagination to avoid duplicate collection.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/15091
    - description: For the `useraudit` data stream, renamed fields to match proper snake_case naming - `ipaddress` to `ip_address`.
      type: breaking-change
      link: https://github.com/elastic/integrations/pull/15091
- version: "0.7.0"
  changes:
    - description: For the `managedsystem` data stream, fixed session management to automatically re-authenticate when sessions expire.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/15007
    - description: For the `managedsystem` data stream, renamed fields to match proper snake_case naming - `ipaddress` to `ip_address` and `isarelease_duration` to `isa_release_duration`.
      type: breaking-change
      link: https://github.com/elastic/integrations/pull/15007
- version: "0.6.0"
  changes:
    - description: For the `managedaccount` data stream, fixed session management to automatically re-authenticate when sessions expire.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/14999
    - description: For the `managedaccount` data stream, renamed `is_isaaccess` to `is_isa_access` for proper snake_case naming. Modified `change_state` from integer to keyword with human-readable values (idle, changing, queued).
      type: breaking-change
      link: https://github.com/elastic/integrations/pull/14999
- version: "0.5.1"
  changes:
    - description: Fixed authentication retry logic to properly clear expired cookies and re-authenticate when receiving 401 responses.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/14987
- version: "0.5.0"
  changes:
    - description: Standardize user fields processing across integrations.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/14093
- version: "0.4.0"
  changes:
    - description: Improve agent error reporting for failed API requests.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13796
- version: "0.3.1"
  changes:
    - description: Fix default request trace enabled behavior.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/13712
- version: "0.3.0"
  changes:
    - description: Enable request trace log removal.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13035
- version: "0.2.1"
  changes:
    - description: Added description to ssl nodes in package level manifest.yml file to including links to documentation.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/12997
- version: "0.2.0"
  changes:
    - description: Update Kibana constraint to support 9.0.0.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12919
- version: "0.1.0"
  changes:
    - description: Initial release.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/11710
