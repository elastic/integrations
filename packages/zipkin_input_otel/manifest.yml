format_version: 3.5.0
name: zipkin_input_otel
title: "Zipkin OpenTelemetry Input Package"
version: "0.1.0"
source:
  license: "Elastic-2.0"
description: "Collect Zipkin traces using OpenTelemetry Collector"
type: input
categories:
  - observability
  - opentelemetry
conditions:
  kibana:
    version: "^9.4.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/zipkin_otel_logo.svg
    title: Zipkin OTel logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: zipkinreceiver
    type: traces
    title: Zipkin OpenTelemetry Input
    description: Collect Zipkin traces using OpenTelemetry Collector
    input: otelcol
    template_path: input.yml.hbs
    vars:
      - name: endpoint
        type: text
        title: Endpoint
        required: true
        description: The host:port address to listen on for Zipkin spans.
        default: localhost:9411
        show_user: true
      - name: parse_string_tags
        type: bool
        title: Parse String Tags
        required: false
        description: If enabled, string tags/binary annotations will be parsed into int/bool/float types.
        default: false
        show_user: true
      # TLS settings
      - name: tls_enabled
        type: bool
        required: false
        title: Enable TLS Configuration
        description: Enable TLS configuration for connecting to the server.
        default: false
        show_user: true
      - name: tls_insecure
        type: bool
        required: false
        title: Disable TLS
        description: Whether to disable client transport security for the connection. Set to false to enable TLS.
        default: true
        show_user: false
      - name: tls_insecure_skip_verify
        type: bool
        required: false
        title: Skip TLS Verification
        description: Whether to skip verifying the server certificate when TLS is enabled.
        default: false
        show_user: false
      - name: tls_ca_file
        type: text
        required: false
        title: TLS CA File
        description: Path to the CA certificate file for server certificate verification. Only used when TLS is enabled.
        show_user: false
      - name: tls_cert_file
        type: text
        required: false
        title: TLS Certificate File
        description: Path to the TLS certificate file for client authentication.
        show_user: false
      - name: tls_key_file
        type: text
        required: false
        title: TLS Key File
        description: Path to the TLS key file for client authentication.
        show_user: false
      - name: tls_server_name_override
        type: text
        required: false
        title: TLS Server Name Override
        description: Override the virtual host name of authority in TLS requests.
        show_user: false
      - name: tls_min_version
        type: select
        required: false
        title: TLS Min Version
        description: Minimum acceptable TLS version.
        show_user: false
        options:
          - text: "1.0"
            value: "1.0"
          - text: "1.1"
            value: "1.1"
          - text: "1.2"
            value: "1.2"
          - text: "1.3"
            value: "1.3"
      - name: tls_max_version
        type: select
        required: false
        title: TLS Max Version
        description: Maximum acceptable TLS version.
        show_user: false
        options:
          - text: "1.0"
            value: "1.0"
          - text: "1.1"
            value: "1.1"
          - text: "1.2"
            value: "1.2"
          - text: "1.3"
            value: "1.3"
      - name: tls_include_system_ca_certs_pool
        type: bool
        required: false
        title: Include System CA Certs Pool
        description: Whether to load the system certificate authorities pool alongside the certificate authority.
        default: false
        show_user: false
owner:
  github: elastic/ecosystem
  type: elastic
