---
description: Pipeline for parsing O365 entra Id Applications metrics
processors:
  - set:
      field: ecs.version
      value: 8.16.0
  - fail:
      tag: cel_failure
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null
      message: error message set and no data to process     
  - set:
      field: event.kind
      value: metric
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: "ctx.event?.original == null"
      description: 'Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.'
  - remove:
      field: message
      ignore_missing: true
      if: "ctx.event?.original != null"
      description: 'The `message` field is no longer required if the document has an `event.original` field.'
  - json:
      field: event.original
      target_field: o365.metrics.entra_app
  - foreach:
     field: o365.metrics.entra_app.password_credentials
     if: ctx.o365?.metrics?.entra_app?.password_credentials instanceof List
     processor:
       rename:
         field: _ingest._value.displayName
         target_field: _ingest._value.display_name
         ignore_missing: true
  - foreach:
     field: o365.metrics.entra_app.password_credentials
     if: ctx.o365?.metrics?.entra_app?.password_credentials instanceof List
     processor:
       rename:
         field: _ingest._value.endDateTime
         target_field: _ingest._value.end_date_time
         ignore_missing: true
  - foreach:
     field: o365.metrics.entra_app.password_credentials
     if: ctx.o365?.metrics?.entra_app?.password_credentials instanceof List
     processor:
       rename:
         field: _ingest._value.keyId
         target_field: _ingest._value.key_id
         ignore_missing: true
  - foreach:
     field: o365.metrics.entra_app.password_credentials
     if: ctx.o365?.metrics?.entra_app?.password_credentials instanceof List
     processor:
       remove:
        field: 
          - _ingest._value.hint
          - _ingest._value.startDateTime
          - _ingest._value.customKeyIdentifier
          - _ingest._value.secretText
        ignore_missing: true   
  - foreach:
     field: o365.metrics.entra_app.key_credentials
     if: ctx.o365?.metrics?.entra_app?.key_credentials instanceof List
     processor:
       rename:
         field: _ingest._value.displayName
         target_field: _ingest._value.display_name
         ignore_missing: true                                     
  - foreach:
     field: o365.metrics.entra_app.key_credentials
     if: ctx.o365?.metrics?.entra_app?.key_credentials instanceof List
     processor:
       rename:
         field: _ingest._value.endDateTime
         target_field: _ingest._value.end_date_time
         ignore_missing: true
  - foreach:
     field: o365.metrics.entra_app.key_credentials
     if: ctx.o365?.metrics?.entra_app?.key_credentials instanceof List
     processor:
       rename:
         field: _ingest._value.keyId
         target_field: _ingest._value.key_id
         ignore_missing: true
  - foreach:
     field: o365.metrics.entra_app.key_credentials
     if: ctx.o365?.metrics?.entra_app?.key_credentials instanceof List
     processor:
       remove:
        field: 
          - _ingest._value.key
          - _ingest._value.startDateTime
          - _ingest._value.customKeyIdentifier
        ignore_missing: true                         
  - script:
      description: Drops null/empty values recursively
      lang: painless
      ignore_failure: true
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - remove:
      field: json
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'
