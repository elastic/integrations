---
description: Pipeline for processing Microsoft Viva Engage Groups Activity from Graph API.
processors:
  - drop:
      description: Ignore want_more placeholder message.
      if: ctx.message == "want_more"

  # Common processors for all report sources.
  - set:
      field: ecs.version
      value: 8.16.0
  - fail:
      tag: cel_failure
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null
      message: error message set and no data to process
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - remove:
      if: ctx.event?.original != null
      field: message
      ignore_missing: true
  - json:
      field: event.original
      target_field: json
  - rename:
      field: json.report.name
      target_field: o365.metrics.report.name
      ignore_missing: true
  - rename:
      field: json.report.api_path
      target_field: o365.metrics.report.api_path
      ignore_missing: true
  - script:
      lang: painless
      description: Sanitize field names
      tag: painless_sanitize_fields
      if: ctx.json instanceof Map
      source: |
        String sanitize(String s) {
          String t = /[ -]/.matcher(s).replaceAll('_');
          return /[\(\)]/.matcher(t).replaceAll('').toLowerCase();
        }

        def out = [:];
        for (def item : ctx.json.entrySet()) {
          // Remove control characters from CSV header
          String key = /\p{C}/.matcher(item.getKey()).replaceAll('');
          // Replace spaces and hyphens with sanitize and convert to lowercase.
          out[sanitize(key)] = item.getValue();
        }
        ctx.json = out;
  - rename:
      field: json
      target_field: o365.metrics.viva_engage.groups.activity.group.detail
      ignore_missing: true
  - date:
      field: o365.metrics.viva_engage.groups.activity.group.detail.report_refresh_date
      tag: date_o365_metrics_viva_engage_groups_activity_group_detail_report_refresh_date
      if: ctx.o365.metrics.viva_engage?.groups?.activity?.group?.detail?.report_refresh_date != null && ctx.o365.metrics.viva_engage.groups.activity.group.detail.report_refresh_date != ''
      timezone: UTC
      formats:
        - yyyy-MM-dd
      on_failure:
        - remove:
            field: o365.metrics.viva_engage.groups.activity.group.detail.report_refresh_date
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.viva_engage.groups.activity.group.detail.report_refresh_date
      target_field: o365.metrics.viva_engage.groups.activity.group.detail.report.refresh_date
      ignore_missing: true
  - set:
      field: '@timestamp'
      tag: set_timestamp_from_report_refresh_date
      copy_from: o365.metrics.viva_engage.groups.activity.group.detail.report.refresh_date
      ignore_empty_value: true
  - date:
      field: o365.metrics.viva_engage.groups.activity.group.detail.last_activity_date
      target_field: o365.metrics.viva_engage.groups.activity.group.detail.last_activity_date
      tag: date_o365_metrics_viva_engage_groups_activity_group_detail_last_activity_date
      if: ctx.o365.metrics.viva_engage?.groups?.activity?.group?.detail?.last_activity_date != null && ctx.o365.metrics.viva_engage.groups.activity.group.detail.last_activity_date != ''
      timezone: UTC
      formats:
        - yyyy-MM-dd
      on_failure:
        - remove:
            field: o365.metrics.viva_engage.groups.activity.group.detail.last_activity_date
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - lowercase:
      field: o365.metrics.viva_engage.groups.activity.group.detail.is_deleted
      tag: lowercase_o365_metrics_viva_engage_groups_activity_group_detail_is_deleted
      if: ctx.o365.metrics.viva_engage?.groups?.activity?.group?.detail?.is_deleted != null && ctx.o365.metrics.viva_engage.groups.activity.group.detail.is_deleted != ''
  - convert:
      field: o365.metrics.viva_engage.groups.activity.group.detail.is_deleted
      tag: convert_o365_metrics_viva_engage_groups_activity_group_detail_is_deleted
      target_field: o365.metrics.viva_engage.groups.activity.group.detail.is_deleted
      type: boolean
      if: ctx.o365.metrics.viva_engage?.groups?.activity?.group?.detail?.is_deleted != null && ctx.o365.metrics.viva_engage.groups.activity.group.detail.is_deleted != ''
      on_failure:
        - remove:
            field: o365.metrics.viva_engage.groups.activity.group.detail.is_deleted
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.viva_engage.groups.activity.group.detail.report_period
      target_field: o365.metrics.viva_engage.groups.activity.group.detail.report.period.day
      ignore_missing: true
  - set:
      field: group.name
      tag: set_group_name
      copy_from: o365.metrics.viva_engage.groups.activity.group.detail.group_display_name
      if: ctx.o365.metrics.viva_engage?.groups?.activity?.group?.detail?.group_display_name != null
      ignore_empty_value: true
  - set:
      field: user.group.name
      tag: set_user_group_name
      copy_from: group.name
      ignore_empty_value: true
  - fingerprint:
      fields:
        - o365.metrics.viva_engage.groups.activity.group.detail.report.refresh_date
        - o365.metrics.viva_engage.groups.activity.group.detail.group_display_name
        - o365.metrics.viva_engage.groups.activity.group.detail.last_activity_date
      target_field: _id

  # Convert _Count fields to long
  - convert:
      field: o365.metrics.viva_engage.groups.activity.group.detail.member_count
      tag: convert_o365_metrics_viva_engage_groups_activity_group_detail_member_count
      type: long
      if: ctx.o365.metrics.viva_engage?.groups?.activity?.group?.detail?.member_count != null && ctx.o365.metrics.viva_engage.groups.activity.group.detail.member_count != ''
      on_failure:
        - remove:
            field: o365.metrics.viva_engage.groups.activity.group.detail.member_count
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.viva_engage.groups.activity.group.detail.member_count
      target_field: o365.metrics.viva_engage.groups.activity.group.detail.member.count
      ignore_missing: true
  - convert:
      field: o365.metrics.viva_engage.groups.activity.group.detail.liked_count
      tag: convert_o365_metrics_viva_engage_groups_activity_group_detail_liked_count
      type: long
      if: ctx.o365.metrics.viva_engage?.groups?.activity?.group?.detail?.liked_count != null && ctx.o365.metrics.viva_engage.groups.activity.group.detail.liked_count != ''
      on_failure:
        - remove:
            field: o365.metrics.viva_engage.groups.activity.group.detail.liked_count
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.viva_engage.groups.activity.group.detail.liked_count
      target_field: o365.metrics.viva_engage.groups.activity.group.detail.liked.count
      ignore_missing: true
  - convert:
      field: o365.metrics.viva_engage.groups.activity.group.detail.posted_count
      tag: convert_o365_metrics_viva_engage_groups_activity_group_detail_posted_count
      type: long
      if: ctx.o365.metrics.viva_engage?.groups?.activity?.group?.detail?.posted_count != null && ctx.o365.metrics.viva_engage.groups.activity.group.detail.posted_count != ''
      on_failure:
        - remove:
            field: o365.metrics.viva_engage.groups.activity.group.detail.posted_count
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.viva_engage.groups.activity.group.detail.posted_count
      target_field: o365.metrics.viva_engage.groups.activity.group.detail.posted.count
      ignore_missing: true
  - convert:
      field: o365.metrics.viva_engage.groups.activity.group.detail.read_count
      tag: convert_o365_metrics_viva_engage_groups_activity_group_detail_read_count
      type: long
      if: ctx.o365.metrics.viva_engage?.groups?.activity?.group?.detail?.read_count != null && ctx.o365.metrics.viva_engage.groups.activity.group.detail.read_count != ''
      on_failure:
        - remove:
            field: o365.metrics.viva_engage.groups.activity.group.detail.read_count
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.viva_engage.groups.activity.group.detail.read_count
      target_field: o365.metrics.viva_engage.groups.activity.group.detail.read.count
      ignore_missing: true
  - set:
      field: o365.metrics.viva_engage.groups.activity.group.detail.office_365_connected
      tag: set_o365_metrics_viva_engage_groups_activity_group_detail_office_365_connected_true
      value: 'true'
      if: ctx.o365.metrics.viva_engage?.groups?.activity?.group?.detail?.office_365_connected != null && ctx.o365.metrics.viva_engage.groups.activity.group.detail.office_365_connected.toLowerCase() == 'yes'
      ignore_empty_value: true
  - set:
      field: o365.metrics.viva_engage.groups.activity.group.detail.office_365_connected
      tag: set_o365_metrics_viva_engage_groups_activity_group_detail_office_365_connected_false
      value: 'false'
      if: ctx.o365.metrics.viva_engage?.groups?.activity?.group?.detail?.office_365_connected != null && ctx.o365.metrics.viva_engage.groups.activity.group.detail.office_365_connected.toLowerCase() == 'no'
      ignore_empty_value: true
  - convert:
      field: o365.metrics.viva_engage.groups.activity.group.detail.office_365_connected
      tag: convert_o365_metrics_viva_engage_groups_activity_group_detail_office_365_connected
      target_field: o365.metrics.viva_engage.groups.activity.group.detail.office_365_connected
      type: boolean
      if: ctx.o365.metrics.viva_engage?.groups?.activity?.group?.detail?.office_365_connected != null && ctx.o365.metrics.viva_engage.groups.activity.group.detail.office_365_connected != ''
      on_failure:
        - remove:
            field: o365.metrics.viva_engage.groups.activity.group.detail.office_365_connected
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'

  # Cleanup
  - remove:
      field:
        - json
      tag: remove_temporary_fields
      ignore_missing: true
  - script:
      lang: painless
      tag: script_to_remove_null_values
      description: Drops null/empty values recursively.
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.kind
      tag: set_event_kind_2
      value: pipeline_error
      if: ctx.error?.message != null
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
