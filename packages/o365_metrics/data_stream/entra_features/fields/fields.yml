- name: o365.metrics.entra.features
  type: group
  description: Entra Features flags
  fields:
    - name: block_cloud_object_takeover_through_hard_match_enabled
      type: boolean
      description: Indicates whether cloud object takeover through hard match is blocked.
    - name: block_soft_match_enabled
      type: boolean
      description: Indicates whether soft match is blocked.
    - name: bypass_dir_sync_overrides_enabled
      type: boolean
      description: Indicates whether directory sync overrides are bypassed.
    - name: cloud_password_policy_for_password_synced_users_enabled
      type: boolean
      description: Indicates if cloud password policy is enabled for password-synced users.
    - name: concurrent_credential_update_enabled
      type: boolean
      description: Indicates if concurrent credential updates are allowed.
    - name: concurrent_org_id_provisioning_enabled
      type: boolean
      description: Indicates if concurrent Org ID provisioning is enabled.
    - name: device_writeback_enabled
      type: boolean
      description: Indicates if device writeback is enabled.
    - name: directory_extensions_enabled
      type: boolean
      description: Indicates if directory extensions are enabled.
    - name: fope_conflict_resolution_enabled
      type: boolean
      description: Indicates if FOPE conflict resolution is enabled.
    - name: group_write_back_enabled
      type: boolean
      description: Indicates if group write-back is enabled.
    - name: password_sync_enabled
      type: boolean
      description: Indicates if password sync is enabled.
    - name: password_writeback_enabled
      type: boolean
      description: Indicates if password writeback is enabled.
    - name: quarantine_upon_proxy_addresses_conflict_enabled
      type: boolean
      description: Indicates if quarantine is applied upon proxy address conflict.
    - name: quarantine_upon_upn_conflict_enabled
      type: boolean
      description: Indicates if quarantine is applied upon UPN conflict.
    - name: soft_match_on_upn_enabled
      type: boolean
      description: Indicates if soft match on UPN is enabled.
    - name: synchronize_upn_for_managed_users_enabled
      type: boolean
      description: Indicates if UPN synchronization for managed users is enabled.
    - name: unified_group_writeback_enabled
      type: boolean
      description: Indicates if unified group write-back is enabled.
    - name: user_force_password_change_on_logon_enabled
      type: boolean
      description: Indicates if users are forced to change passwords on logon.
    - name: user_writeback_enabled
      type: boolean
      description: Indicates if user writeback is enabled.
    - name: on_premises_sync_enabled
      type: boolean
      description: Indicates if the on premises sync is enabled.
    - name: on_premises_last_sync_datetime
      type: date
      description: Indicates the last on premises sync date.
    - name: tenant_id
      type: keyword
      description: The ID of the tenant.