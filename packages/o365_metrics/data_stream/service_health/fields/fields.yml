- name: o365.metrics.service.health
  type: group
  fields:
    - name: services
      type: group
      description: List of subscribed services for a tenant.
      fields:
        - name: status
          type: keyword
          description: |
            The overall service health status (Eg. serviceOperational, serviceDegraded etc.).
        - name: id
          type: keyword
          description: |
            The service id.
        - name: name
          type: keyword
          description: |
            The service name.