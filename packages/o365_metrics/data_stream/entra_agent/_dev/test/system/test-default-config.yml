input: cel
service: o365_metrics
vars:
  url: http://{{Hostname}}:{{Port}}
  token_url: http://{{Hostname}}:{{Port}}
  azure_tenant_id: "1234"
  client_id: "1234"
  client_secret: "1234"
data_stream:
  vars:
    interval: 1m
assert:
  hit_count: 3
  fields_present:
    - o365.metrics.entra.agent.agent.last_reboot
    - o365.metrics.entra.agent.agent.last_disabled
    - o365.metrics.entra.agent.agent.last_updated
    - o365.metrics.entra.agent.agent.active_alerts
    - o365.metrics.entra.agent.agent.resolved_alerts
    - o365.metrics.entra.agent.agent.created_date
    - o365.metrics.entra.agent.agent.disabled
    - o365.metrics.entra.agent.agent.service_id
    - o365.metrics.entra.agent.agent.service_member_id
    - o365.metrics.entra.agent.agent.machine_id
    - o365.metrics.entra.agent.agent.machine_name
    - o365.metrics.entra.agent.agent.role
    - o365.metrics.entra.agent.agent.status    
    - o365.metrics.entra.agent.service_name
    - o365.metrics.entra.agent.agent.servicemembers_error