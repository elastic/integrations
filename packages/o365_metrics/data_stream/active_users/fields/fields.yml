- name: o365.metrics.active.users
  type: group
  fields:
    - name: exchange.active.count
      type: integer
      description: |
        Number of Exchange active users.
    - name: exchange.inactive.count
      type: integer
      description: |
        Number of Exchange inactive users.
    - name: office365.active.count
      type: integer
      description: |
        Number of Office 365 active users.
    - name: office365.inactive.count
      type: integer
      description: |
        Number of Office 365 inactive users.
    - name: onedrive.active.count
      type: integer
      description: |
        Number of OneDrive active users.
    - name: onedrive.inactive.count
      type: integer
      description: |
        Number of OneDrive inactive users.
    - name: sharepoint.active.count
      type: integer
      description: |
        Number of SharePoint active users.
    - name: sharepoint.inactive.count
      type: integer
      description: |
        Number of SharePoint inactive users.
    - name: teams.active.count
      type: integer
      description: |
        Number of Teams active users.
    - name: teams.inactive.count
      type: integer
      description: |
        Number of Teams inactive users.
    - name: yammer.active.count
      type: integer
      description: |
        Number of Yammer active users.
    - name: yammer.inactive.count
      type: integer
      description: |
        Number of Yammer inactive users.
    - name: report.refresh_date
      type: date
      description: |
        Date when the report was refreshed.
    - name: report.period.day
      type: integer
      description: |
        Report period in days.
