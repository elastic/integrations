---
description: Pipeline for processing o365 onedrive file counts metrics.
processors:
  - set:
      field: ecs.version
      value: "8.16.0"        

  - set:
      copy_from: onedrive_usage_file_counts
      field: event.original
      ignore_empty_value: true
      ignore_failure: true
      if: ctx.event?.original == null && (ctx.tags != null && (ctx.tags.contains('preserve_original_event')))
  # - fail:
  #     tag: cel_failure
  #     if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null
  #     message: error message set and no data to process
  - json:
      field: onedrive_usage_file_counts
      target_field: o365.metrics.onedrive.usage.file.counts
      tag: json_decoding
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - remove:
      if: ctx.onedrive_usage_file_counts != null
      field: onedrive_usage_file_counts
      ignore_missing: true

  - script:
      lang: painless
      description: Replace spaces, dashes and bom character in field names under o365.metrics.onedrive.usage.file.counts.
      tag: painless_purge_spaces_and_dashes
      ignore_failure: true
      if: ctx.o365?.metrics?.onedrive?.usage?.file?.counts instanceof Map
      source: |
        String underscore(String s) {
          String result = /[ -]/.matcher(s).replaceAll('_').toLowerCase();
          return /[\ufeff]/.matcher(result).replaceAll('')
        }
        
        def out = [:];
        for (def item : ctx.o365.metrics.onedrive.usage.file.counts.entrySet()) {
          out[underscore(item.getKey())] = item.getValue();
        }
        ctx.o365.metrics.onedrive.usage.file.counts = out;
  - rename:
      field: o365.metrics.onedrive.usage.file.counts.active
      target_field: o365.metrics.onedrive.usage.file.counts.active.count
      ignore_missing: true
  - convert:
      field: o365.metrics.onedrive.usage.file.counts.active.count
      tag: convert_o365.metrics.onedrive.usage.file.counts.active.count
      type: long
      if: ctx.o365?.metrics?.onedrive?.usage?.file?.counts?.active?.count != null && ctx.o365?.metrics?.onedrive?.usage?.file?.counts?.active?.count != ''
      on_failure:
        - remove:
            field: o365.metrics.onedrive.usage.file.counts.active.count
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.onedrive.usage.file.counts.report_date
      target_field: o365.metrics.onedrive.usage.file.counts.report.date
      ignore_missing: true
  - rename:
      field: o365.metrics.onedrive.usage.file.counts.report_period
      target_field: o365.metrics.onedrive.usage.file.counts.report.period.day
      ignore_missing: true
  - rename:
      field: o365.metrics.onedrive.usage.file.counts.report_refresh_date
      target_field: o365.metrics.onedrive.usage.file.counts.report.refresh_date
      ignore_missing: true
  - rename:
      field: o365.metrics.onedrive.usage.file.counts.total
      target_field: o365.metrics.onedrive.usage.file.counts.total.count
      ignore_missing: true
  - convert:
      field: o365.metrics.onedrive.usage.file.counts.total.count
      tag: convert_o365.metrics.onedrive.usage.file.counts.total.count
      type: long
      if: ctx.o365?.metrics?.onedrive?.usage?.file?.counts?.total?.count != null && ctx.o365?.metrics?.onedrive?.usage?.file?.counts?.total?.count != ''
      on_failure:
        - remove:
            field: o365.metrics.onedrive.usage.file.counts.total.count
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - remove: 
      field:
        - o365.metrics.onedrive.usage.file.counts.site_type
      ignore_missing: true
  - set:
      field: '@timestamp'
      tag: set_timestamp_from_report_date
      copy_from: o365.metrics.onedrive.usage.file.counts.report.date
      ignore_empty_value: true
  - fingerprint:
      fields:
        - o365.metrics.onedrive.usage.file.counts.report.date
      target_field: _id

  - script:
      lang: painless
      tag: script_to_remove_null_values
      description: Drops null/empty values recursively.
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'

on_failure:
  - set:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - append:
      field: event.kind
      value: pipeline_error
      allow_duplicates: false
  - append: 
      field: event.type 
      value: error 
      if: ctx.error?.message != null
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false