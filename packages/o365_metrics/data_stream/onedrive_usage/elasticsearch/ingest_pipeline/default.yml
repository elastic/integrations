        - o365.metrics.onedrive.usage.storage.site_type
      ignore_missing: true                    

on_failure:
  - append:
      field: error.message
      value: "{{{_ingest.on_failure_message}}}"
  - append:
      field: event.kind
      value: pipeline_error
      allow_duplicates: false