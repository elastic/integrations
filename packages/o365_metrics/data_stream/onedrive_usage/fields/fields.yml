- name: o365.metrics.onedrive.usage.account.counts
  type: group
  fields:
    - name: active.count
      type: integer
      description: |
        The number of OneDrive accounts that were active during the reporting period.
    - name: report.date
      type: date
      description: |
        The date the report was generated.
    - name: report.period
      type: integer
      description: |
        The duration of the reporting period, in days.
    - name: total.count
      type: integer
      description: |
        The total number of OneDrive accounts evaluated in the report.
    - name: report.refresh_date
      type: date
      description: |
        The date when the data in the report was last refreshed.
- name: o365.metrics.onedrive.usage.file.counts
  type: group
  fields:
    - name: active.count
      type: integer
      description: |
        The number of OneDrive accounts with active file usage during the reporting period.
    - name: report.date
      type: date
      description: |
        The date the report was generated.
    - name: report.period
      type: integer
      description: |
        The duration of the reporting period, in days.
    - name: total.count
      type: integer
      description: |
        The total number of OneDrive accounts evaluated in the report.
    - name: report.refresh_date
      type: date
      description: |
        The date when the data in the report was last refreshed.
- name: o365.metrics.onedrive.usage.storage
  type: group
  fields:
    - name: report.date
      type: date
      description: |
        The date the report was generated.
    - name: report.period
      type: integer
      description: |
        The duration of the reporting period, in days.
    - name: used_byte
      type: integer
      description: |
        The total storage used across OneDrive accounts during the reporting period, in bytes.
    - name: report.refresh_date
      type: date
      description: |-
        The date when the data in the report was last refreshed.
