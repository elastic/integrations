- name: o365.metrics.teams.device.usage.user.counts
  type: group
  fields:
    - name: android_phone.count
      type: long
      description: |
        The number of active Teams users on Android devices.
    - name: ios.count
      type: long
      description: |
        The number of active Teams users on iOS devices (iPhone and iPad).
    - name: mac.count
      type: long
      description: |
        The number of active Teams users on macOS devices.
    - name: web.count
      type: long
      description: |
        The number of active Teams users accessing via web browsers.
    - name: windows.count
      type: long
      description: |
        The number of active Teams users on Windows devices.
    - name: windows_phone.count
      type: long
      description: The number of active Teams users on Windows Phone devices.
    - name: linux.count
      type: long
      description: |
        The number of active Teams users on Linux devices.
    - name: chrome_os.count
      type: long
      description: |
        The number of active Teams users on Chrome OS devices.
    - name: report
      type: group
      fields:
        - name: period.day
          unit: d
          type: integer
          description: |
            The duration (e.g., 7 days) over which the report data is aggregated.
        - name: refresh_date
          type: date
          description: |
            The date when the report data was last updated.
        - name: date
          type: date
          description: |-
            The specific date for which the report data applies.
