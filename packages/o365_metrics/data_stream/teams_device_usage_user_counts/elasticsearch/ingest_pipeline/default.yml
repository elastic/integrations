---
description: Pipeline for processing o365 teams device usage user counts metrics.
processors:
  - set:
      field: ecs.version
      value: "8.16.0"
  - set:
      copy_from: teamsdeviceusage
      field: event.original
      ignore_empty_value: true
      if: ctx.event?.original == null && (ctx.tags != null && (ctx.tags.contains('preserve_original_event')))
  - json:
      field: teamsdeviceusage
      target_field: o365.metrics.teams.device.usage.user.counts
      tag: json_decoding
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - script:
      lang: painless
      description: Replace spaces, dashes and bom character in field names under o365.metrics.teams.device.usage.user.counts.
      tag: painless_purge_spaces_and_dashes
      if: ctx.o365.metrics?.teams.device.usage.user.counts instanceof Map
      source: |
        String underscore(String s) {
          String result = /[ -]/.matcher(s).replaceAll('_').toLowerCase();
          return /[\ufeff]/.matcher(result).replaceAll('')
        }
        
        def out = [:];
        for (def item : ctx.o365.metrics.teams.device.usage.user.counts.entrySet()) {
          out[underscore(item.getKey())] = item.getValue();
        }
        ctx.o365.metrics.teams.device.usage.user.counts = out;

  - remove:
      if: ctx.teamsdeviceusage != null
      field: teamsdeviceusage
      ignore_missing: true
  - convert:
      field: o365.metrics.teams.device.usage.user.counts.android_phone
      tag: convert_o365.metrics.teams.device.usage.user.counts.android_phone
      type: long
      if: ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.android_phone != null && ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.android_phone != ''
      on_failure:
        - remove:
            field: o365.metrics.teams.device.usage.user.counts.android_phone
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.teams.device.usage.user.counts.android_phone
      target_field: o365.metrics.teams.device.usage.user.counts.android_phone.count
      ignore_missing: true
  - convert:
      field: o365.metrics.teams.device.usage.user.counts.ios
      tag: convert_o365.metrics.teams.device.usage.user.counts.ios
      type: long
      if: ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.ios != null && ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.ios != ''
      on_failure:
        - remove:
            field: o365.metrics.teams.device.usage.user.counts.ios
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.teams.device.usage.user.counts.ios
      target_field: o365.metrics.teams.device.usage.user.counts.ios.count
      ignore_missing: true
  - convert:
      field: o365.metrics.teams.device.usage.user.counts.mac
      tag: convert_o365.metrics.teams.device.usage.user.counts.mac
      type: long
      if: ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.mac != null && ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.mac != ''
      on_failure:
        - remove:
            field: o365.metrics.teams.device.usage.user.counts.mac
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.teams.device.usage.user.counts.mac
      target_field: o365.metrics.teams.device.usage.user.counts.mac.count
      ignore_missing: true
  - convert:
      field: o365.metrics.teams.device.usage.user.counts.web
      tag: convert_o365.metrics.teams.device.usage.user.counts.web
      type: long
      if: ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.web != null && ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.web != ''
      on_failure:
        - remove:
            field: o365.metrics.teams.device.usage.user.counts.web
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
