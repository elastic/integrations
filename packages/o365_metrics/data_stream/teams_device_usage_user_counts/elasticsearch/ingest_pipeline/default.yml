      target_field: o365.metrics.teams.device.usage.user.counts.web.count
      ignore_missing: true
  - convert:
      field: o365.metrics.teams.device.usage.user.counts.windows
      tag: convert_o365.metrics.teams.device.usage.user.counts.windows
      type: long
      if: ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.windows != null && ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.windows != ''
      on_failure:
        - remove:
            field: o365.metrics.teams.device.usage.user.counts.windows
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.teams.device.usage.user.counts.windows
      target_field: o365.metrics.teams.device.usage.user.counts.windows.count
      ignore_missing: true
  - convert:
      field: o365.metrics.teams.device.usage.user.counts.windows_phone
      tag: convert_o365.metrics.teams.device.usage.user.counts.windows_phone
      type: long
      if: ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.windows_phone != null && ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.windows_phone != ''
      on_failure:
        - remove:
            field: o365.metrics.teams.device.usage.user.counts.windows_phone
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.teams.device.usage.user.counts.windows_phone
      target_field: o365.metrics.teams.device.usage.user.counts.windows_phone.count
      ignore_missing: true      
  - convert:
      field: o365.metrics.teams.device.usage.user.counts.linux
      tag: convert_o365.metrics.teams.device.usage.user.counts.linux
      type: long
      if: ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.linux != null && ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.linux != ''
      on_failure:
        - remove:
            field: o365.metrics.teams.device.usage.user.counts.linux
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.teams.device.usage.user.counts.linux
      target_field: o365.metrics.teams.device.usage.user.counts.linux.count
      ignore_missing: true
  - convert:
      field: o365.metrics.teams.device.usage.user.counts.chrome_os
      tag: convert_o365.metrics.teams.device.usage.user.counts.chrome_os
      type: long
      if: ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.chrome_os != null && ctx.o365?.metrics?.teams?.device?.usage?.user?.counts?.chrome_os != ''
      on_failure:
        - remove:
            field: o365.metrics.teams.device.usage.user.counts.chrome_os
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.teams.device.usage.user.counts.chrome_os
      target_field: o365.metrics.teams.device.usage.user.counts.chrome_os.count
      ignore_missing: true
  - date:
      field: o365.metrics.teams.device.usage.user.counts.report_date
      tag: date_o365.metrics.teams.device.usage.user.counts.report_date
      if: ctx.o365.metrics?.teams?.device?.usage?.user?.counts?.report_date != null && ctx.o365.metrics?.teams?.device?.usage?.user?.counts?.report_date != ''
      timezone: UTC
      formats:
        - yyyy-MM-dd
      on_failure:
        - remove:
            field: o365.metrics.teams.device.usage.user.counts.report_date
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: o365.metrics.teams.device.usage.user.counts.report_date
      target_field: o365.metrics.teams.device.usage.user.counts.report.date
      ignore_missing: true
  - set:
      field: '@timestamp'
      tag: set_timestamp_from_report_date
      copy_from: o365.metrics.teams.device.usage.user.counts.report.date
      ignore_empty_value: true
  - fingerprint:
      fields:
        - o365.metrics.teams.device.usage.user.counts.report.date
      target_field: _id
  - rename:
      field: o365.metrics.teams.device.usage.user.counts.report_period
      target_field: o365.metrics.teams.device.usage.user.counts.report.period.day
      ignore_missing: true
  - rename:
      field: o365.metrics.teams.device.usage.user.counts.report_refresh_date
      target_field: o365.metrics.teams.device.usage.user.counts.report.refresh_date
      ignore_missing: true

on_failure:
  - set:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
  - append:
      field: event.kind
      value: pipeline_error
      allow_duplicates: false
  - append:
      field: event.type
      value: error
      if: ctx.error?.message != null
