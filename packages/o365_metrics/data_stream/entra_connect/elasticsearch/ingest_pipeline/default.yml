---
description: Pipeline for processing o365 entra connect metrics.
processors:
  - set:
      field: ecs.version
      value: "8.16.0"
  - fail:
      tag: cel_failure
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null
      message: error message set and no data to process
  - set:
      copy_from: message
      field: event.original
      ignore_empty_value: true
      if: ctx.event?.original == null && (ctx.tags != null && (ctx.tags.contains('preserve_original_event')))
  - json:
      field: message
      target_field: o365.metrics.entra.connect
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - script:
      lang: painless
      description: Replace spaces, dashes and bom character in field names under o365.metrics.entra.connect.features.
      tag: painless_purge_spaces_and_dashes
      ignore_failure: true
      if: ctx.o365.metrics?.entra?.connect?.features instanceof Map
      source: |
        String underscore(String s) {
          def regex = /_?([a-z])([A-Z]+)/;
          s = regex.matcher(s).replaceAll('$1_$2').toLowerCase();
          String result = /[ -]/.matcher(s).replaceAll('_').toLowerCase();
          String result1 = /[\ufeff]/.matcher(result).replaceAll('');
          return /[()]/.matcher(result1).replaceAll('')
        }
        
        def newFields = [:];
        for (def item : ctx.o365.metrics.entra.connect.features.entrySet()) {
            newFields[underscore(item.getKey())] = item.getValue();
        }
        
        // Merge new fields directly into ctx.o365.metrics.entra.connect
        ctx.o365.metrics.entra.connect.putAll(newFields);
        
        // Remove the original `features` field
        ctx.o365.metrics.entra.connect.remove("features");

  - remove:
      if: ctx.message != null
      field: message
      ignore_missing: true

  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean drop(Object o) {
            if (o == null || o == "") {
            return true;
            } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
            } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
            }
            return false;
        }
        drop(ctx);

on_failure:
  - set:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - append:
      field: event.kind
      value: pipeline_error
      allow_duplicates: false
  - append: 
      field: event.type 
      value: error 
      if: ctx.error?.message != null
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false