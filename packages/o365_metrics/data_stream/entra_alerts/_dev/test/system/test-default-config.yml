input: cel
service: o365_metrics
vars:
  url: http://{{Hostname}}:{{Port}}
  token_url: http://{{Hostname}}:{{Port}}
  azure_tenant_id: "1234"
  client_id: "1234"
  client_secret: "1234"
data_stream:
  vars:
    interval: 5s
assert:
  hit_count: 4
  fields_present:
    - o365.metrics.entra.alerts.alert_id
    - o365.metrics.entra.alerts.level
    - o365.metrics.entra.alerts.state
    - o365.metrics.entra.alerts.short_name
    - o365.metrics.entra.alerts.display_name
    - o365.metrics.entra.alerts.description
    - o365.metrics.entra.alerts.remediation
    - o365.metrics.entra.alerts.scope
    - o365.metrics.entra.alerts.created_date
    - o365.metrics.entra.alerts.resolved_date
    - o365.metrics.entra.alerts.last_updated
    - o365.metrics.entra.alerts.monitor_role_type
    - o365.metrics.entra.alerts.tenant_id
    - o365.metrics.entra.alerts.service_id
    - o365.metrics.entra.alerts.service_member_id