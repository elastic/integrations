input: cel
service: o365_metrics
vars:
  url: http://{{Hostname}}:{{Port}}
  token_url: http://{{Hostname}}:{{Port}}
  azure_tenant_id: "1234"
  client_id: "1234"
  client_secret: "1234"
data_stream:
  vars:
    interval: 5m
    preserve_original_event: true
assert:
  hit_count: 1
  fields_present:
    - o365.metrics.entra_id_users.user.id