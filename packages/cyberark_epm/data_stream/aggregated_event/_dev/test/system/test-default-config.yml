input: cel
service: cyberark_epm
vars:
  url: http://{{Hostname}}:{{Port}}
  username: username
  password: password
  session_timeout: 30m
data_stream:
  vars:
    interval: 5m
    initial_interval: 24h
    page_size: 2
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
assert:
  hit_count: 2
