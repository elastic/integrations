- name: cyberark_epm
  type: group
  fields:
    - name: admin_audit
      type: group
      fields:
        - name: administrator
          type: keyword
          description: The administrator's user name.
        - name: description
          type: keyword
          description: The activity carried out by the administrator.
        - name: event_time
          type: date
          description: The audit time.
        - name: feature
          type: keyword
          description: The activity grouping.
        - name: internal_session_id
          type: keyword
          description: The administrator login session id that is used for grouping activities in the session.
        - name: logged_at
          type: date
          description: The time when the administrator logged on.
        - name: logged_from
          type: ip
          description: The IP address of the machine where the request was initiated.
        - name: permission_description
          type: keyword
          description: The permission needed by the admin in order to perform the activity.
        - name: role
          type: keyword
          description: The role assigned to the administrator in this Set.
        - name: set_name
          type: keyword
          description: Set Name.
