# newer versions go on top
- version: "1.2.2"
  changes:
    - description: Downgrade the `format_version` to the minimum version that supports all the necessary features for the package.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/1
- version: "1.2.1"
  changes:
    - description: 'Enhanced error handling in the CEL program for API calls to prevent "no such key: version" errors by ensuring proper propagation of the `version` configuration during failures.'
      type: bugfix
      link: https://github.com/elastic/integrations/pull/14471
- version: "1.2.0"
  changes:
    - description: Use `terminate` processor instead of `fail` processor to handle agent errors.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/14393
- version: "1.1.0"
  changes:
    - description: Standardize user fields processing across integrations.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/14137
- version: "1.0.0"
  changes:
    - description: Release package as GA.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/14141
- version: "0.3.0"
  changes:
    - description: Remove redundant installation instructions.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13573
- version: "0.2.1"
  changes:
    - description: Fix default request trace enabled behavior.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/13712
- version: "0.2.0"
  changes:
    - description: Update Kibana constraint to support 9.0.0.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12919
- version: "0.1.1"
  changes:
    - description: Updated SSL description in package manifest.yml to be uniform and to include links to documentation.
