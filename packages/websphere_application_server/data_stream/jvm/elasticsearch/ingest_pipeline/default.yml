---
description: Pipeline for parsing JVM metrics
processors:
  - set:
      field: ecs.version
      value: '8.2.0'
  - set:
      field: event.category
      value: web
      ignore_empty_value: true
      ignore_failure: true
  - set:
      field: event.kind
      value: metric
      ignore_empty_value: true
      ignore_failure: true
  - set:
      field: event.module
      value: websphere_application_server
      ignore_empty_value: true
      ignore_failure: true
  - set:
      field: event.type
      value: info
      ignore_empty_value: true
      ignore_failure: true
  - rename:
      field: prometheus.labels.instance
      target_field: server.address
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: prometheus.labels.area
      target_field: websphere_application_server.jvm.area
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: prometheus.metrics.jvm_memory_committed_bytes
      target_field: websphere_application_server.jvm.memory.committed
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: prometheus.metrics.jvm_memory_max_bytes
      target_field: websphere_application_server.jvm.memory.max
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: prometheus.metrics.jvm_memory_used_bytes
      target_field: websphere_application_server.jvm.memory.used
      ignore_missing: true
      ignore_failure: true
  - script:
      description: Add job to tag list.
      lang: painless
      ignore_failure: true
      source: |
        if (ctx.tags == null) {
          ctx.tags = new ArrayList();
        }
        ctx.tags.add(ctx.prometheus.labels.job)
  - remove:
      field: prometheus
      ignore_failure: true
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively
      lang: painless
      ignore_failure: true
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
on_failure:
  - set:
      field: error.message
      value: "{{{_ingest.on_failure_message}}}"
