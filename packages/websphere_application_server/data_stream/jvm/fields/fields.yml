- name: websphere_application_server.jvm
  type: group
  fields:
    - name: area
      description: Name of the area.
      type: keyword
    - name: memory
      type: group
      fields:
        - name: committed
          description: The total memory (in Bytes) in the Java virtual machine runtime.
          type: long
        - name: max
          description: The max memory (in Bytes) in the Java virtual machine runtime.
          type: long
        - name: used
          description: The amount of used memory (in Bytes) in the Java virtual machine runtime.
          type: long
