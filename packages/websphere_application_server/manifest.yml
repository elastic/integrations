format_version: 1.0.0
name: websphere_application_server
title: WebSphere Application Server
version: 0.1.0
license: basic
description: This integration collects data from IBM WebSphere Application Server.
type: integration
categories:
  - web
conditions:
  kibana.version: "^8.1.0"
screenshots:
  - src: /img/websphere_application_server-jdbc-dashboard-screenshot.png
    title: Websphere Application Server JDBC Dashboard Screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/websphere_application_server-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: websphere_application_server
    title: WebSphere Application Server Metrics
    description: Collect WebSphere Application Server Metrics
    inputs:
      - type: prometheus/metrics
        vars:
          - name: host
            type: text
            title: Host
            required: true
            show_user: true
            description: WebSphere Application Server Host. (http://localhost:9080 or localhost:9080)
            default:
              - localhost:9080
          - name: period
            type: text
            title: Period
            required: true
            show_user: true
            description: Period between collecting metrics.
            default: 60s
          - name: username
            type: text
            title: Username
            multi: false
            required: false
            show_user: true
          - name: password
            type: password
            title: Password
            multi: false
            required: false
            show_user: true
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
        title: Metrics using Prometheus.
        description: Collecting metrics from WebSphere Application Server using Prometheus.
owner:
  github: elastic/obs-service-integration
