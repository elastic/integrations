format_version: 1.0.0
name: websphere_application_server
title: WebSphere Application Server
version: 0.1.0
license: basic
description: This Elastic integration collects logs from WebSphere Application Server.
type: integration
categories:
  - web
conditions:
  kibana.version: "^8.1.0"
screenshots:
  - src: /img/websphere_application_server-hpel-dashboard-screenshot.png
    title: Websphere Application Server HPEL Dashboard Screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/websphere_application_server-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: websphere_application_server
    title: WebSphere Application Server logs.
    description: Collect WebSphere Application Server logs.
    inputs:
      - type: logfile
        title: Collect WebSphere Application Server HPEL logs.
        description: Collect WebSphere Application Server High Performance Extensible Logging (HPEL) logs.
owner:
  github: elastic/obs-service-integrations
