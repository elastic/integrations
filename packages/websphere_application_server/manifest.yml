format_version: 1.0.0
name: websphere_application_server
title: WebSphere Application Server
version: 0.1.0
license: basic
description: This integration collects data from IBM WebSphere Application Server.
type: integration
categories:
  - custom
  - monitoring
conditions:
  kibana.version: "^8.0.0"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/ibm_was-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: websphere_application_server
    title: WebSphere Application Server Metrics
    description: Collect WebSphere Application Server Metrics
    inputs:
      - type: prometheus/metrics
        vars:
          - name: host
            type: text
            title: Host
            required: true
            show_user: true
            description: WebSphere Application Server Host.
            default:
              - localhost:9080
          - name: period
            type: text
            title: Period
            required: true
            show_user: true
            description: Period between collecting metrics.
            default: 15m
        title: Metrics using Prometheus.
        description: Collecting metrics from WebSphere Application Server using Prometheus.
owner:
  github: elastic/integrations
