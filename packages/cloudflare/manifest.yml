name: cloudflare
title: Cloudflare
version: "2.6.0"
release: ga
description: Collect logs from Cloudflare with Elastic Agent.
type: integration
format_version: 1.0.0
license: basic
categories: [security, network, cdn_security]
conditions:
  kibana.version: ^8.7.1
icons:
  - src: /img/cf-logo-v.svg
    title: Cloudflare
    size: 216x216
    type: image/svg+xml
screenshots:
  - src: /img/cloudflare-snapshot.png
    title: Cloudflare - Snapshot
    size: 1847x950
    type: image/png
  - src: /img/cloudflare-reliability.png
    title: Cloudflare - Reliability
    size: 1850x948
    type: image/png
  - src: /img/cloudflare-security-overview.png
    title: Cloudflare - Security
    size: 1848x949
    type: image/png
  - src: /img/cloudflare-performance.png
    title: Cloudflare - Performance (Requests, Bandwidth, Cache)
    size: 1847x949
    type: image/png
  - src: /img/cloudflare-performance2.png
    title: Cloudflare - Performance (Hostname, Content Type, Request Methods, Connection Type)
    size: 1847x950
    type: image/png
policy_templates:
  - name: cloudflare
    title: Cloudflare logs
    description: Collect logs from Cloudflare
    inputs:
      - type: httpjson
        title: "Collect Cloudflare logs via API"
        description: "Collecting logs from Cloudflare via API"
        vars:
          - name: api_url
            type: text
            title: API URL.
            description: The API URL without the path.
            multi: false
            required: true
            show_user: false
            default: https://api.cloudflare.com
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            multi: false
            required: false
            show_user: false
            description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging.[documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
          - name: ssl
            type: yaml
            title: SSL
            multi: false
            required: false
            show_user: false
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
          - name: http_client_timeout
            type: text
            title: HTTP Client Timeout
            multi: false
            required: false
            show_user: true
            default: 60s
owner:
  github: elastic/security-external-integrations
