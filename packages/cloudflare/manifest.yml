name: cloudflare
title: Cloudflare
version: "2.27.0"
description: Collect logs from Cloudflare with Elastic Agent.
type: integration
format_version: "3.0.2"
categories: [security, network, cdn_security]
conditions:
  kibana:
    version: "^8.13.0"
icons:
  - src: /img/cf-logo-v.svg
    title: Cloudflare
    size: 216x216
    type: image/svg+xml
screenshots:
  - src: /img/cloudflare-overview1.png
    title: Cloudflare - Overview
    size: 1847x950
    type: image/png
  - src: /img/cloudflare-perf1.png
    title: Cloudflare - Performance
    size: 1850x948
    type: image/png
  - src: /img/cloudflare-sec1.png
    title: Cloudflare - Security Overview
    size: 1850x948
    type: image/png
policy_templates:
  - name: cloudflare
    title: Cloudflare logs
    description: Collect logs from Cloudflare
    inputs:
      - type: httpjson
        title: "Collect Cloudflare logs via API"
        description: "Collecting logs from Cloudflare via API"
        vars:
          - name: api_url
            type: text
            title: API URL.
            description: The API URL without the path.
            multi: false
            required: true
            show_user: false
            default: https://api.cloudflare.com
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            multi: false
            required: false
            show_user: false
            description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
          - name: ssl
            type: yaml
            title: SSL
            multi: false
            required: false
            show_user: false
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
          - name: http_client_timeout
            type: text
            title: HTTP Client Timeout
            description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
            multi: false
            required: false
            show_user: true
            default: 60s
owner:
  github: elastic/security-service-integrations
  type: community
