name: cloudflare
title: Cloudflare
version: 0.1.0
release: experimental
description: Cloudflare Integration
type: integration
format_version: 1.0.0
license: basic
categories: [security, network, web]
conditions:
  kibana.version: "^7.12.1"
icons:
  - src: /img/cf-logo-v.svg
    title: Cloudflare
    size: 216x216
    type: image/svg+xml
screenshots: []
policy_templates:
  - name: cloudflare
    title: Cloudflare logs
    description: Collect logs from Cloudflare
    inputs:
      - type: httpjson
