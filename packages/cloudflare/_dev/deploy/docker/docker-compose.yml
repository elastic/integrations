### Log Pull
  cloudflare-logpull-audit-httpjson:
    image: docker.elastic.co/observability/stream:v0.8.0
    ports:
      - 8080
    volumes:
      - ./files:/files:ro
    environment:
      PORT: 8080
    command:
      - http-server
      - --addr=:8080
      - --config=/files/config.yml
