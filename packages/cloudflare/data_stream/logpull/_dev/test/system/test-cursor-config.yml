input: httpjson
service: logpull-mock-service
vars:
  api_url: http://{{Hostname}}:{{Port}}
  ssl:
    verification_mode: none
  enable_request_tracer: true
data_stream:
  vars:
    interval: 10s
    preserve_original_event: true
    auth_email: user@example.com
    auth_key: xxxxxxxxxx
    zone_id: aaabbbccc
assert:
  hit_count: 6
