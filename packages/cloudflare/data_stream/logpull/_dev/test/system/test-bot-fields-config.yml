input: httpjson
service: cloudflare
vars:
  api_url: http://{{Hostname}}:{{Port}}
  ssl.verification_mode: none
  enable_request_tracer: true
data_stream:
  vars:
    preserve_original_event: true
    auth_email: user@example.com
    auth_key: xxxxxxxxxx
    zone_id: aaabbbcccddd
    enable_bot_fields: true
assert:
  hit_count: 2
