type: logs
title: Cloudflare logs
release: experimental
streams:
  - input: httpjson
    vars:
      - name: keep_original_message
        type: bool
        title: Keep Original Message
        multi: false
        required: true
        show_user: true
        default: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - forwarded
    template_path: httpjson.yml.hbs
    title: Cloudflare logs
    description: Collect Cloudflare logs
  - input: aws-s3
    template_path: aws-s3.yml.hbs
    title: Cloudflare logs
    description: Collect Cloudflare logs using s3 input
    enabled: false
    vars:
      - name: queue_url
        type: text
        title: Queue URL
        multi: false
        required: true
        show_user: true
        description: URL of the AWS SQS queue that messages will be received from.
      - name: fips_enabled
        type: bool
        title: Enable S3 FIPS
        default: false
        multi: false
        required: false
        show_user: false
        description: Enabling this option changes the service name from `s3` to `s3-fips` for connecting to the correct service endpoint.
  - input: logfile
    enabled: false
    vars:
      - name: keep_original_message
        type: bool
        title: Keep Original Message
        multi: false
        required: true
        show_user: true
        default: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - forwarded
    template_path: log.yml.hbs
    title: Cloudflare system logs
    description: Collect Cloudflare system logs
