title: Collect Audit logs from Cloudflare
type: logs
streams:
  - input: http_endpoint
    template_path: http_endpoint.yml.hbs
    title: Audit logs
    description: Collect Audit logs from Cloudflare.
    vars:
      - name: listen_port
        type: integer
        title: Listen Port
        description: The port number the listener binds to.
        multi: false
        required: true
        show_user: true
        default: 9560
      - name: url
        type: text
        title: URL
        description: This option specifies which URL path to accept requests on. Defaults to /.
        multi: false
        required: false
        show_user: false
        default: /
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - cloudflare_audit
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: true
        title: Preserve duplicate custom fields
        description: Preserve custom fields for all ECS mappings.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
  - input: aws-s3
    title: Audit logs via S3 or SQS
    description: Collect Audit logs from Cloudflare.
    template_path: aws-s3.yml.hbs
    vars:
      - name: bucket_list_prefix
        type: text
        title: '[S3] Bucket Prefix'
        multi: false
        required: false
        show_user: true
        default: audit_logs
        description: Prefix to apply for the list request to the S3 bucket.
      - name: interval
        type: text
        title: '[S3] Interval'
        multi: false
        required: false
        show_user: true
        default: 1m
        description: Time interval for polling listing of the S3 bucket. NOTE:- Supported units for this parameter are h/m/s.
      - name: number_of_workers
        type: integer
        title: '[S3] Number of Workers'
        multi: false
        required: false
        show_user: true
        default: 5
        description: Number of workers that will process the S3 objects listed.
      - name: visibility_timeout
        type: text
        title: '[SQS] Visibility Timeout'
        multi: false
        required: false
        show_user: true
        default: 300s
        description: The duration that the received messages are hidden from subsequent retrieve requests after being retrieved by a ReceiveMessage request. The maximum is 12 hours.
      - name: api_timeout
        type: text
        title: '[SQS] API Timeout'
        multi: false
        required: false
        show_user: true
        default: 120s
        description: The maximum duration of AWS API can take. The maximum is half of the visibility timeout value.
      - name: max_number_of_messages
        type: integer
        title: '[SQS] Maximum Concurrent SQS Messages'
        required: false
        show_user: true
        default: 5
        description: The maximum number of SQS messages that can be inflight at any time.
      - name: file_selectors
        type: yaml
        title: '[SQS] File Selectors'
        multi: false
        required: false
        show_user: false
        default: |
          - regex: 'audit_logs/'
        description: If the SQS queue will have events that correspond to files that this integration shouldn’t process, file_selectors can be used to limit the files that are downloaded. This is a list of selectors which are made up of regex and expand_event_list_from_field options. The regex should match the S3 object key in the SQS message, and the optional expand_event_list_from_field is the same as the global setting. If file_selectors is given, then any global expand_event_list_from_field value is ignored in favor of the ones specified in the file_selectors. Regexes use [RE2 syntax](https://pkg.go.dev/regexp/syntax). Files that don’t match one of the regexes will not be processed.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - cloudflare_audit
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: true
        title: Preserve duplicate custom fields
        description: Preserve custom fields for all ECS mappings.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
  - input: httpjson
    title: Audit logs via HTTP REST API
    description: Collect Audit logs from Cloudflare. Enterprise customers should use LogPush methods; AWS S3 or HTTP Endpoint.
    template_path: httpjson.yml.hbs
    enabled: false
    vars:
      - name: auth_email
        type: text
        title: Auth Email
        description: The Auth Email. Needs to be used with an Auth Key.
        multi: false
        required: true
        show_user: true
      - name: auth_key
        type: password
        title: Auth Key
        description: The Auth Key. Needs to be used with an Auth Email.
        multi: false
        required: true
        show_user: true
      - name: account
        type: text
        title: Account ID
        multi: false
        required: true
        show_user: true
      - name: interval
        type: text
        title: Interval
        multi: false
        required: true
        show_user: true
        description: Interval at which the logs will be pulled. The value must be between 2m and 1h.
        default: 1h
      - name: initial_interval
        type: text
        title: Initial Interval
        multi: false
        required: true
        show_user: false
        description: Initial interval at which the logs will be pulled. Defaults to 30 days (720 hours). Max is 12960 hours (18 months).
        default: 720h
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - forwarded
          - cloudflare_audit
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: true
        title: Preserve duplicate custom fields
        description: Preserve custom fields for all ECS mappings.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: "Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. \nThis executes in the agent before the logs are parsed. \nSee [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.\n"
      - name: api_url
        type: text
        title: API URL.
        description: The API URL without the path.
        multi: false
        required: true
        show_user: false
        default: https://api.cloudflare.com
      - name: ssl
        type: yaml
        title: SSL
        multi: false
        required: false
        show_user: false
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        multi: false
        required: false
        show_user: true
        default: 60s
