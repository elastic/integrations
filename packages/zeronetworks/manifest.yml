format_version: 2.5.1
name: zeronetworks
title: "Zero Networks"
version: 0.1.0
source:
  license: "Elastic-2.0"
description: "Zero Networks Logs integration"
type: integration
categories:
  - security
conditions:
  kibana.version: "^8.6.2"
  elastic.subscription: "basic"
screenshots:
  - src: /img/screenshot.png
    title: Screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/logo.svg
    title: Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: zeronetworks
    title: Zero Networks Logs
    description: Collect logs from Zero Networks
    inputs:
      - type: httpjson
        title: "Collect Zero Networks logs via API"
        description: "Collecting logs from Zero Networks via API"
        vars:
          - name: api_url
            type: text
            title: API URL.
            description: The root url for the API endpoints
            multi: false
            required: true
            show_user: false
            default: https://portal.zeronetworks.com/api/v1
          - name: ssl
            type: yaml
            title: SSL
            multi: false
            required: false
            show_user: false
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>
          - name: http_client_timeout
            type: text
            title: HTTP Client Timeout
            multi: false
            required: false
            show_user: true
            default: 60s
owner:
  github: elastic/security-external-integrations
