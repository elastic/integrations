format_version: "3.0.2"
name: zeronetworks
title: "Zero Networks"
version: "1.12.0"
source:
  license: "Elastic-2.0"
description: "Zero Networks Logs integration"
type: integration
categories:
  - security
conditions:
  kibana:
    version: "^8.12.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/screenshot.png
    title: Screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/logo.svg
    title: Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: zeronetworks
    title: Zero Networks Logs
    description: Collect logs from Zero Networks
    inputs:
      - type: httpjson
        title: "Collect Zero Networks logs via API"
        description: "Collecting logs from Zero Networks via API"
        vars:
          - name: api_url
            type: text
            title: API URL.
            description: The root url for the API endpoints
            multi: false
            required: true
            show_user: false
            default: https://portal.zeronetworks.com/api/v1
          - name: ssl
            type: yaml
            title: SSL
            multi: false
            required: false
            show_user: false
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>
          - name: http_client_timeout
            type: text
            title: HTTP Client Timeout
            description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
            multi: false
            required: false
            show_user: true
            default: 60s
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            multi: false
            required: false
            show_user: false
            description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
owner:
  github: elastic/security-service-integrations
  type: community
