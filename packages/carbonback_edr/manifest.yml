name: carbonblack_edr
title: VMware Carbon Black EDR
version: 0.1.0
release: experimental
description: Carbon Black EDR Integration
type: integration
format_version: 1.0.0
license: basic
categories: [security]
conditions:
  kibana.version: "^7.14.0"
policy_templates:
  - name: log
    title: Carbon Black EDR logs
    description: Collect logs from Carbon Black EDR
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - carbonblack_edr-log
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: "Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. \nThis executes in the agent before the logs are parsed. \nSee [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.\n"
    inputs:
      - type: http_endpoint
        title: "Collect Carbon Black EDR via HTTP"
        description: "Collect logs from Carbon Black EDR via HTTP"
      - type: tcp
        title: "Collect Carbon Black EDR via TCP"
        description: "Collect logs from Carbon Black EDR via TCP"
      - type: udp
        title: "Collect Carbon Black EDR via UDP"
        description: "Collect logs from Carbon Black EDR via UDP"
      - type: logfile
        title: "Collect Carbon Black EDR from a file"
        description: "Collect logs from Carbon Black EDR from a file"
owner:
  github: elastic/security-external-integrations
