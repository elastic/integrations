service: prometheus_basic_auth
skip:
  reason: "The `secret: true` setting on password fields causes authentication to fail in OTel input packages. The password is not resolved correctly by the OTel receiver."
  link: https://github.com/elastic/integrations/pull/17186#discussion_r2759601186
vars:
  targets:
    - "{{Hostname}}:{{Port}}"
  scrape_interval: "10s"
  username: "prometheus_user"
  password: "test_password"
  data_stream.dataset: prometheus_input_otel.prometheusreceiver
