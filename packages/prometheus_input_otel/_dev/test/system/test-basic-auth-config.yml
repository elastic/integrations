service: prometheus_basic_auth
# Note: The `secret: true` setting was removed from the password field due to
# https://github.com/elastic/fleet-server/issues/6277. Once resolved, we should
# re-enable secret handling and verify this test still passes.
vars:
  targets:
    - "{{Hostname}}:{{Port}}"
  scrape_interval: "10s"
  username: "prometheus_user"
  password: "test_password"
  data_stream.dataset: prometheus_input_otel.prometheusreceiver
