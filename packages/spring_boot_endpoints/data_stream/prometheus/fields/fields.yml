- name: spring_boot_endpoints
  type: group
  fields:
    - name: prometheus
      type: group
      fields:
        - name: labels
          type: group
          fields:
            - name: action
              type: keyword
            - name: area
              type: keyword
            - name: cause
              type: keyword
            - name: exception
              type: keyword
            - name: id
              type: keyword
            - name: instance
              type: keyword
            - name: job
              type: keyword
            - name: level
              type: keyword
            - name: method
              type: keyword
            - name: outcome
              type: keyword
            - name: state
              type: keyword
            - name: status
              type: keyword
            - name: uri
              type: keyword
        - name: metrics
          type: group
          fields:
            - name: http_server_requests_seconds_count
              type: long
            - name: http_server_requests_seconds_max
              type: long
            - name: http_server_requests_seconds_sum
              type: long
            - name: jvm_buffer_count_buffers
              type: long
            - name: jvm_buffer_memory_used_bytes
              type: long
            - name: jvm_buffer_total_capacity_bytes
              type: long
            - name: jvm_classes_loaded_classes
              type: long
            - name: jvm_classes_unloaded_classes_total
              type: long
            - name: jvm_gc_live_data_size_bytes
              type: long
            - name: jvm_gc_max_data_size_bytes
              type: long
            - name: jvm_gc_memory_allocated_bytes_total
              type: long
            - name: jvm_gc_memory_promoted_bytes_total
              type: long
            - name: jvm_gc_pause_seconds_count
              type: long
            - name: jvm_gc_pause_seconds_max
              type: long
            - name: jvm_gc_pause_seconds_sum
              type: long
            - name: jvm_memory_committed_bytes
              type: long
            - name: jvm_memory_max_bytes
              type: long
            - name: jvm_memory_used_bytes
              type: long
            - name: jvm_threads_daemon_threads
              type: long
            - name: jvm_threads_live_threads
              type: long
            - name: jvm_threads_peak_threads
              type: long
            - name: jvm_threads_states_threads
              type: long
            - name: logback_events_total
              type: long
            - name: process_cpu_usage
              type: long
            - name: process_files_max_files
              type: long
            - name: process_files_open_files
              type: long
            - name: process_start_time_seconds
              type: long
            - name: process_uptime_seconds
              type: long
            - name: system_cpu_count
              type: long
            - name: system_cpu_usage
              type: long
            - name: system_load_average_1m
              type: long
            - name: tomcat_sessions_active_current_sessions
              type: long
            - name: tomcat_sessions_active_max_sessions
              type: long
            - name: tomcat_sessions_alive_max_seconds
              type: long
            - name: tomcat_sessions_created_sessions_total
              type: long
            - name: tomcat_sessions_expired_sessions_total
              type: long
            - name: tomcat_sessions_rejected_sessions_total
              type: long
            - name: up
              type: long
