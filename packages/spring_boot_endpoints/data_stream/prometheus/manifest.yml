title: Prometheus Metrics
type: metrics
release: beta
streams:
  - input: prometheus/metrics
    template_path: metrics.yml.hbs
    title: Spring Boot Endpoints Prometheus Metrics
    description: Collect Spring Boot Endpoints Prometheus Metrics.
    vars:
      - name: period
        type: text
        title: Period
        default: 60s
      - name: hosts
        type: text
        title: Hosts
        multi: false
        required: true
        show_user: true
        description: "Host to collect Spring Boot Endpoints Prometheus metrics (example: http://localhost:8090)."
      - name: username
        type: text
        title: Username
        multi: false
        required: false
        show_user: false
        default: actuator
      - name: password
        type: password
        title: Password
        multi: false
        required: false
        show_user: false
        default: actuator
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

      - name: ssl
        type: yaml
        title: SSL Configuration
        description: certificate_authorities, supported_protocols, verification_mode etc.
        multi: false
        required: false
        show_user: false
        default: |-
          #certificate_authorities:
          #  - |
          #    -----BEGIN CERTIFICATE-----
          #    MIIDCjCCAfKgAwIBAgITJ706Mu2wJlKckpIvkWxEHvEyijANBgkqhkiG9w0BAQsF
          #    -----END CERTIFICATE-----
