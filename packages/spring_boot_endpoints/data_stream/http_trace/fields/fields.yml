- name: spring_boot_endpoints
  type: group
  release: beta
  fields:
    - name: http_trace
      type: group
      fields:
        - name: principal
          type: long
        - name: request
          type: group
          fields:
            - name: remote_address
              type: text
            - name: uri
              type: text
        - name: session
          type: long
        - name: time_taken
          type: long
