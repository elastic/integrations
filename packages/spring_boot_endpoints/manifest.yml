format_version: 1.0.0
name: spring_boot_endpoints
title: Spring Boot Endpoints
version: 0.0.1
license: basic
description: This integration will collect metrics from Spring Boot Endpoints
type: integration
categories:
  - custom
release: experimental
conditions:
  kibana.version: ^7.16.0 || ^8.0.0
screenshots:
  - src: /img/spring-boot-endpoints.png
    title: Spring Boot Endpoints Image
    size: 600x600
    type: image/png
icons:
  - src: /img/spring-boot-endpoints.svg
    title: Spring Boot Endpoints logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: spring_boot_endpoints
    title: Spring Boot Endpoints Metrics
    description: Collect Spring Boot Endpoints metrics.
    inputs:
      - type: jolokia/metrics
        title: Collect Spring Boot Endpoints Metrics Using Jolokia
        description: Collecting metrics from Spring Boot Endpoints Using Jolokia.
      - type: prometheus/metrics
        title: Collect Spring Boot Endpoints Metrics Using Prometheus
        description: Collect metrics from Spring Boot Endpoints metrics Using Prometheus.
      - type: httpjson
        title: Collect events from Spring Boot Endpoints Events API
        description: >-
          Collect metrics via the Spring Boot Endpoints Events API.
        vars:
          - name: hostname
            type: text
            title: URL of Spring Boot API Server
            description: >
              Full host for the Spring Boot Events API (Example: http://localhost:8090). For username and password http[s]://<user>:<password>@<server name/ip>:<port>

            show_user: true
            required: true
          - name: proxy_url
            type: text
            title: Proxy URL
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
            multi: false
            required: false
            show_user: false
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
            default: |
