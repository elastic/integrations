name: o365
title: Office 365
version: 0.2.2
release: experimental
description: Office 365 Integration
type: integration
format_version: 1.0.0
license: basic
categories: [security]
conditions:
  kibana.version: ">=7.10.0"
icons:
  - src: /img/logo-integrations-microsoft-365.svg
    title: Microsoft Office 365
    size: 216x216
    type: image/svg+xml
screenshots:
  - src: /img/filebeat-o365-audit.png
    title: Office 365 Dashboard
    size: 1924x1409
    type: image/png
  - src: /img/filebeat-o365-azure-permissions.png
    title: Azure Permissions
    size: 2660x1030
    type: image/png
policy_templates:
  - name: o365
    title: Office 365 logs
    description: Collect logs from Office 365 instances
    inputs:
      - type: o365audit
        vars:
          - name: certificate
            type: text
            title: Certificate
            multi: false
            required: false
            show_user: true
          - name: key
            type: text
            title: Key
            multi: false
            required: false
            show_user: true
          - name: key_passphrase
            type: text
            title: Key Passphrase
            multi: false
            required: false
            show_user: true
          - name: application_id
            type: text
            title: Application Id
            multi: false
            required: false
            show_user: true
          - name: client_secret
            type: text
            title: Client Secret
            multi: false
            required: false
            show_user: true
          - name: tenants
            type: text
            title: Tenants
            multi: true
            required: false
            show_user: true
          - name: content_type
            type: text
            title: Content Type
            multi: false
            required: false
            show_user: true
          - name: api
            type: text
            title: Api
            multi: false
            required: false
            show_user: true
        title: "Collect Office 365 logs via the Azure API"
        description: "Collecting logs from Office 365 via the Azure API"
      - type: logfile
        vars:
          - name: paths
            type: text
            title: Paths
            multi: true
            required: false
            show_user: true
          - name: tenants
            type: text
            title: Tenants
            multi: true
            required: false
            show_user: true
        title: "Collect Office 365 logs via log files"
        description: "Collecting logs from Office 365 via log files"
owner:
  github: elastic/security-external-integrations
