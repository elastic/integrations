name: o365
title: Office 365
version: 0.1.0
release: experimental
description: Office 365 Integration
type: integration
format_version: 1.0.0
license: basic
categories: [security]
conditions:
  kibana.version: ">=7.10.0"
icons:
  - src: /img/logo-integrations-microsoft-365.svg
    title: Microsoft Office 365
    size: 216x216
    type: image/svg+xml
screenshots:
  - src: /img/filebeat-o365-azure-permissions.png
    title: filebeat o365 azure permissions
    size: 2660x1030
    type: image/png
  - src: /img/filebeat-o365-audit.png
    title: filebeat o365 audit
    size: 1924x1409
    type: image/png
config_templates:
  - name: o365
    title: Office 365 logs
    description: Collect logs from Office 365 instances
    inputs:
      - type: o365audit
        vars:
          - name: certificate
            type: text
            title: Certificate
            multi: false
            required: false
            show_user: true
          - name: key
            type: text
            title: Key
            multi: false
            required: false
            show_user: true
          - name: key_passphrase
            type: text
            title: Key Passphrase
            multi: false
            required: false
            show_user: true
          - name: application_id
            type: text
            title: Application Id
            multi: false
            required: false
            show_user: true
          - name: client_secret
            type: text
            title: Client Secret
            multi: false
            required: false
            show_user: true
          - name: tenants
            type: text
            title: Tenants
            multi: true
            required: false
            show_user: true
          - name: content_type
            type: text
            title: Content Type
            multi: false
            required: false
            show_user: true
          - name: api
            type: text
            title: Api
            multi: false
            required: false
            show_user: true
          - name: tags
            type: text
            title: Tags
            multi: true
            required: true
            show_user: true
            default:
              - forwarded
        title: "Collect Office 365 audit logs (input: o365audit)"
        description: "Collecting audit logs from Office 365 instances (input: o365audit)"
      - type: logfile
        title: "Collect Office 365 audit logs (input: logfile)"
        description: "Collecting audit logs from Office 365 instances (input: logfile)"
owner:
  github: elastic/security-ingest
