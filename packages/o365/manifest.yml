name: o365
title: Microsoft Office 365
version: "2.29.0"
description: Collect logs from Microsoft Office 365 with Elastic Agent.
type: integration
format_version: "3.2.3"
categories:
  - security
  - productivity_security
  # Added cloud_security category as it monitors cloud-based Office 365 services, and iam category as it collects Azure AD activity logs related to identity and access management
  - iam
  # Added observability category as it provides visibility into user activity, service health, and performance metrics across Office 365 services
  - observability
conditions:
  kibana:
    version: "^8.18.0 || ^9.0.0"
icons:
  - src: /img/logo-integrations-microsoft-365.svg
    title: Microsoft Office 365
    size: 216x216
    type: image/svg+xml
screenshots:
  - src: /img/filebeat-o365-audit.png
    title: Office 365 Dashboard
    size: 1924x1409
    type: image/png
  - src: /img/filebeat-o365-azure-permissions.png
    title: Azure Permissions
    size: 2660x1030
    type: image/png
policy_templates:
  - name: o365
    title: Office 365 logs
    description: Collect logs from Office 365
    deployment_modes: 
      default:
        enabled: true 
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: cel
        title: "Collect audit logs"
        description: "Collect audit logs using the Management Activity API"
      - type: o365audit
        title: "DEPRECATED - Collect audit logs"
        description: "Please deactivate this option and instead use the one described above. This option collects audit logs using the Management Activity API through a deprecated method."
owner:
  github: elastic/security-service-integrations
  type: elastic
