      pattern_definitions:
        HOSTNAMEANDIP: "^(%{NOTSPACE:server.domain}|%{HOSTNAME:server.domain}) \\(%{IP:server._address}\\)"
      if: 'ctx.server?._temp != null && !ctx.server?._temp.isEmpty()'
