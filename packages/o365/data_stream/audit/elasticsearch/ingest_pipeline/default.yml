      source: >
        String[] splitmail = ctx.user.id.splitOnToken("@");
        if (splitmail.length != 2) {
          return;
        }
        ctx.user.email = ctx.user.id;
        ctx.user.domain = splitmail[1];
        ctx.user.name = splitmail[0];
