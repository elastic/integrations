- name: o365.audit
  type: group
  fields:
    - name: Actor
      type: group
      fields:
        - name: ID
          type: keyword
        - name: Type
          type: keyword
    - name: ActorContextId
      type: keyword
    - name: ActorIpAddress
      type: keyword
    - name: ActorUserId
      type: keyword
    - name: ActorYammerUserId
      type: keyword
    - name: AdditionalInfo.*
      type: object
      object_type: keyword
      object_type_mapping_type: '*'
    - name: AlertEntityId
      type: keyword
    - name: AlertId
      type: keyword
    - name: AlertLinks
      type: flattened
    - name: AlertType
      type: keyword
    - name: AppAccessContext.*
      type: object
      object_type: keyword
      object_type_mapping_type: '*'
    - name: AppId
      type: keyword
    - name: ApplicationDisplayName
      type: keyword
    - name: ApplicationId
      type: keyword
    - name: AzureActiveDirectoryEventType
      type: keyword
    - name: ExchangeMetaData.*
      type: object
      # This object can also contain date fields, but we cannot express multiple dynamic mapping types here.
      object_type: long
      object_type_mapping_type: long
    - name: Category
      type: keyword
    - name: ClientAppId
      type: keyword
    - name: ClientInfoString
      type: keyword
    - name: ClientIP
      type: keyword
    - name: ClientIPAddress
      type: keyword
    - name: ClientRequestId
      type: keyword
    - name: Comments
      type: text
    - name: CorrelationId
      type: keyword
    - name: CreationTime
      type: keyword
    - name: CustomUniqueId
      type: boolean
    - name: Data
      type: keyword
    - name: DataType
      type: keyword
    - name: EntityType
      type: keyword
    - name: ErrorNumber
      type: keyword
    - name: EventData
      type: keyword
    - name: EventSource
      type: keyword
    - name: ExceptionInfo.*
      type: object
      # This should be boolean→boolean falling back to *→keyword, but this is
      # not expressible here; object_type_mapping_type cannot be 'boolean'.
      object_type: keyword
      object_type_mapping_type: '*'
    - name: ExtendedProperties.*
      type: object
      object_type: keyword
      object_type_mapping_type: '*'
    - name: ExternalAccess
      type: boolean
    - name: FileSizeBytes
      type: long
    - name: GroupName
      type: keyword
    - name: Id
      type: keyword
    - name: ImplicitShare
      type: keyword
    - name: IncidentId
      type: keyword
    - name: InternalLogonType
      type: keyword
    - name: InterSystemsId
      type: keyword
    - name: IntraSystemId
      type: keyword
    - name: Item.*
      type: object
      object_type: keyword
      object_type_mapping_type: '*'
    - name: Item.*.*
      type: object
      object_type: keyword
      object_type_mapping_type: '*'
    - name: ItemName
      type: keyword
    - name: ItemType
      type: keyword
    - name: ListBaseType
      type: keyword
    - name: ListId
      type: keyword
    - name: ListItemUniqueId
      type: keyword
    - name: LogonError
      type: keyword
    - name: LogonType
      type: keyword
    - name: LogonUserSid
      type: keyword
    - name: MailboxGuid
      type: keyword
    - name: MailboxOwnerMasterAccountSid
      type: keyword
    - name: MailboxOwnerSid
      type: keyword
    - name: MailboxOwnerUPN
      type: keyword
    - name: Members
      type: flattened
    - name: ModifiedProperties.*.*
      type: object
      object_type: keyword
      object_type_mapping_type: '*'
    - name: Name
      type: keyword
    - name: NewValue
      type: keyword
    - name: ObjectId
      type: keyword
    - name: Operation
      type: keyword
    - name: OrganizationId
      type: keyword
    - name: OrganizationName
      type: keyword
    - name: OriginatingServer
      type: keyword
    - name: Parameters.*
      type: object
      object_type: keyword
      object_type_mapping_type: '*'
    - name: PolicyDetails
      type: flattened
    - name: PolicyId
      type: keyword
    - name: RecordType
      type: keyword
    - name: ResultStatus
      type: keyword
    - name: SensitiveInfoDetectionIsIncluded
      type: boolean
    - name: SharePointMetaData.*
      type: object
      # This object may contain date formatted fields, but we do not ensure validity, so leave as keyword.
      object_type: keyword
      object_type_mapping_type: '*'
    - name: SessionId
      type: keyword
    - name: Severity
      type: keyword
    - name: Site
      type: keyword
    - name: SiteUrl
      type: keyword
    - name: Source
      type: keyword
    - name: SourceFileExtension
      type: keyword
    - name: SourceFileName
      type: keyword
    - name: SourceRelativeUrl
      type: keyword
    - name: Status
      type: keyword
    - name: SupportTicketId
      type: keyword
    - name: Target
      type: group
      fields:
        - name: ID
          type: keyword
        - name: Type
          type: keyword
    - name: TargetContextId
      type: keyword
    - name: TargetUserOrGroupName
      type: keyword
    - name: TargetUserOrGroupType
      type: keyword
    - name: TeamName
      type: keyword
    - name: TeamGuid
      type: keyword
    - name: UniqueSharingId
      type: keyword
    - name: UserAgent
      type: keyword
    - name: UserId
      type: keyword
    - name: UserKey
      type: keyword
    - name: UserType
      type: keyword
    - name: Version
      type: keyword
    - name: WebId
      type: keyword
    - name: Workload
      type: keyword
    - name: YammerNetworkId
      type: keyword
