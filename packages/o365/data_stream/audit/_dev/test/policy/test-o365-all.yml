input: o365audit
data_stream:
  vars:
    application_id: application-id
    client_secret: client-secret
    key: /tmp/path_to/key
    key_passphrase: key-passphrase
    tenants:
      - tenant-id
    tenant_names:
      - "tenant-id: domain-name"
    content_type:
      - "Audit.AzureActiveDirectory"
      - "Audit.Exchange"
      - "Audit.SharePoint"
      - "Audit.General"
      - "DLP.All"
    api: |
      - setting:
          example: true
    tags:
      - forwarded
      - o365-audit
    preserve_original_event: true
    processors: |-
      - add_fields:
          target: foo
          fields:
            bar: baz
