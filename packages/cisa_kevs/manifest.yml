format_version: 3.0.3
name: cisa_kevs
title: "CISA Known Exploited Vulnerabilities"
version: 1.0.0
description: "This a package that allows the ingest of known exploited vulnerabilities according to the Cybersecurity and Infrastructure Security Agency of the United States of America. This information could be used to enrich or track exisiting vulnerabilities that are known to be exploited in the wild."
type: integration
categories:
  - security
conditions:
  kibana:
    version: "^8.11.4"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/cisa_kevs.png
    title: Dashboard for CISA Known Exploitable Vulnerabilities
    size: 600x600
    type: image/png
icons:
  - src: "/img/icon.svg"
    type: "image/svg+xml"
policy_templates:
  - name: cisa_kevs
    title: CISA Known Exploited Vulnerabilities
    description: Ingest the CISA KEVs with Elastic Agent.
    inputs:
      - type: httpjson
        title: "Collect CISA KEVs via API"
        description: "Ingest the CISA KEVs with Elastic Agent."
        vars:
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            multi: false
            required: false
            show_user: false
            description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
owner:
  github: elastic/security-service-integrations
  type: community
