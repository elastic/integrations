# script processors to unpack the 4 box shield event formats
#
  - script:
      description: Prepare intervening objects for subsequent scripts
      lang: painless
      source: |
        // event.[category|type] _should_ already have been populated by SHIELD_ALERT mapping
        if (ctx.event?.action.equals("SHIELD_ALERT")) {
          if (ctx.threat == null) {
            ctx.threat = new HashMap();
          }
          if (ctx.related == null) {
            ctx.related = new HashMap();
          }
          if (ctx.related.ip == null) {
            ctx.related.ip = new ArrayList();
          }
          if (ctx.related.description == null) {
            ctx.related.description = new ArrayList();
          }
          if (ctx.related.location == null) {
            ctx.related.location = new ArrayList();
          }
          if (ctx.related.indicator_type == null) {
            ctx.related.indicator_type = new ArrayList();
          }
        }
#
  - script:
      description: Unpack Suspicious sessions property within array of object within array of object
      lang: painless
      source: |
        if (ctx.rule?.category == null || !ctx.rule.category.equals("Suspicious Sessions")) {
          return;
        }
        ctx.event.category.add("network");
        ctx.event.type.add("access");
        ctx.event.type.add("connection");
        if (ctx.threat.enrichments == null) {
          ctx.threat.enrichments = new ArrayList();
        }
        for (session in ctx.box.additional_details?.shield_alert?.alert_summary?.sessions) {
          if (session.session_type?.equals("suspicious")) {
            for (activity in session.activities) {
              if (ctx.shield_date == null) {
                ctx.shield_date = activity.occurred_at;
              }
              Map indicator = new HashMap();
              indicator.indicator = new HashMap();
              Map location = new HashMap();
              location.put("lon",activity.ip_info.longitude);
              location.put("lat",activity.ip_info.latitude);
              Map geo = new HashMap();
              geo.put("ip",activity.ip_info.ip);
              geo.put("location",location);
              indicator.indicator.put("geo",geo);
              indicator.indicator.put("description",
                "IP " + activity.ip_info.ip + " was observed to " +
                activity.event_type + " " + activity.item_type + " " +
                activity.item_path + "/" + activity.item_name + " by " +
              activity.service_name);
              indicator.indicator.put("provider",activity.service_name);
              indicator.indicator.put("type","user-account");    
              ctx.threat.enrichments.add(indicator);
              ctx.related.ip.add(geo.ip);
              ctx.related.location.add(geo.location);
              ctx.related.description.add(indicator.indicator.description);
              ctx.related.indicator_type.add(indicator.indicator.type);
            }
          }
        }
#
  - script:
      description: Unpack Suspicious locations properties
      lang: painless
      source: |
        if (ctx.rule?.category == null || !ctx.rule.category.equals("Suspicious Locations")) {
          return;
        }
        ctx.event.category.add("network");
        ctx.event.type.add("access");
        ctx.event.type.add("connection");
        if (ctx?.threat?.enrichments == null) {
          ctx.threat.enrichments = new ArrayList();
        }
        for (alert_activity in ctx.box.additional_details?.shield_alert?.alert_summary?.alert_activities) {
          if (ctx.shield_date == null) {
            ctx.shield_date = alert_activity.occurred_at;
          }
          Map indicator = new HashMap();
          indicator.indicator = new HashMap();
          Map location = new HashMap();
          location.put("lon",alert_activity.ip_info?.longitude);
          location.put("lat",alert_activity.ip_info?.latitude);
          Map geo = new HashMap();
          geo.put("ip",alert_activity.ip_info.ip);
          geo.put("location",location);
          indicator.indicator.put("geo",geo);
          indicator.indicator.put("description",
            "IP " + alert_activity.ip_info.ip + " was observed to " +
            alert_activity.event_type + " " + alert_activity.item_type + " " +
            alert_activity.item_path + "/" + alert_activity.item_name + " by " +
            alert_activity.service_name);
          indicator.indicator.put("provider",alert_activity.service_name);
          if (alert_activity.ip_info.ip.indexOf(":") != -1) {
            indicator.indicator.put("type","ipv6-addr");    
          } else { 
            indicator.indicator.put("type","ipv4-addr");   
          }  
          ctx.threat.enrichments.add(indicator);
          ctx.related.ip.add(geo.ip);
          ctx.related.location.add(geo.location);
          ctx.related.description.add(indicator.indicator.description);
          ctx.related.indicator_type.add(indicator.indicator.type);
        }
  - script:
      description: Unpack Anomalous Download properties
      lang: painless
      source: |
        if (ctx.rule?.category == null || !ctx.rule.category.equals("Anomalous Download")) {
          return;
        }
        ctx.event.category.add("file");
        ctx.event.type.add("access");
        if (ctx?.threat?.enrichments == null) {
          ctx.threat.enrichments = new ArrayList();
        }
        List l = new ArrayList();
        if (ctx.box.additional_details?.shield_alert?.alert_summary != null) {
          if (ctx.shield_date == null) {
            ctx.shield_date = ctx.box.additional_details.shield_alert.alert_summary.anomaly_period.date_range?.start_date;
          }
          for (ip in ctx.box.additional_details.shield_alert.alert_summary.download_ips) {
            l.add(ip.ip);
            Map indicator = new HashMap();
            indicator.indicator = new HashMap();
            indicator.indicator.ip = ip.ip;
            indicator.indicator.description = ctx.box.additional_details.shield_alert.alert_summary.description;
            indicator.indicator.first_seen = ctx.box.additional_details.shield_alert.alert_summary.anomaly_period.date_range.start_date;
            indicator.indicator.last_seen = ctx.box.additional_details.shield_alert.alert_summary.anomaly_period.date_range.end_date;
            indicator.indicator.sightings = ctx.box.additional_details.shield_alert.alert_summary.historical_period.downloaded_files_count;
            indicator.indicator.type = "file";
            ctx.threat.enrichments.add(indicator);
            ctx.related.ip.add(ip.ip);
            ctx.related.description.add(indicator.indicator.description);
            ctx.related.indicator_type.add(indicator.indicator.type);
          }
        }
  - script:
      description: Unpack Malicious Content properties
      lang: painless
      source: |
        if (ctx.rule?.category == null || !ctx.rule.category.equals("Malicious Content")) {
          return;
        }
        ctx.event.category.add("file");
        ctx.event.category.add("malware");
        ctx.event.type.add("info");
        if (ctx?.threat?.indicator == null) {
          ctx.threat.indicator = new HashMap();
        }
        if (ctx.box?.additional_details?.shield_alert?.alert_summary?.upload_activity != null &&
          ctx.box.additional_details.shield_alert.malware_info != null) {
          if (ctx.shield_date == null) {
            ctx.shield_date = ctx.box?.additional_details?.shield_alert?.alert_summary?.upload_activity?.occurred_at;
          }
          ctx.threat.indicator.description =
            ctx.box.additional_details.shield_alert.malware_info.malware_name +
            ", " + ctx.box.additional_details.shield_alert.malware_info.family +
            ", " + ctx.box.additional_details.shield_alert.malware_info.file_name +
            " Detected by Box Shield from IP " + ctx.box.additional_details.shield_alert.alert_summary.upload_activity.ip_info.ip +
            ". " + ctx.box.additional_details.shield_alert.malware_info.description +
            " see " + ctx.box.additional_details.shield_alert.malware_info.detail_link;
          ctx.threat.indicator.ip = ctx.box.additional_details.shield_alert.alert_summary.upload_activity.ip_info.ip;
          ctx.threat.indicator.provider = ctx.box.additional_details.shield_alert.alert_summary.upload_activity.service_name;
          ctx.threat.indicator.first_seen = ctx.box.additional_details.shield_alert.malware_info.first_seen;
          ctx.threat.indicator.last_seen = ctx.box.additional_details.shield_alert.malware_info.last_seen;
          ctx.threat.indicator.reference = ctx.box.additional_details.shield_alert.malware_info.detail_link;
          ctx.related.ip.add(ctx.threat.indicator.ip);
          ctx.related.description.add(ctx.threat.indicator.description);
        }
        ctx.threat.indicator.type = "software";
        ctx.related.indicator_type.add(ctx.threat.indicator.type);

# Remove or mark invalid IPs.
  - foreach:
      description: Ensure related.ip type
      field: related.ip
      processor:
        convert:
          type: ip
          field: _ingest._value
          on_failure:
            - remove:
                field: _ingest._value
      ignore_missing: true
  - foreach:
      description: Ensure threat.enrichments.indicator.ip type
      field: threat.enrichments
      processor:
        convert:
          type: ip
          field: _ingest._value.indicator.ip
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value.indicator.ip
      ignore_missing: true
  - convert:
      description: Ensure threat.indicator.ip type
      field: threat.indicator.ip
      type: ip
      ignore_missing: true
      on_failure:
        - remove:
            field: threat.indicator.ip
  - foreach:
      description: box.additional_details.shield_alert.alert_summary.download_ips.ip type
      field: box.additional_details.shield_alert.alert_summary.download_ips
      processor:
          convert:
              type: ip
              field: _ingest._value.ip
              on_failure:
                - remove:
                    field: _ingest._value
      ignore_missing: true

# Deduplicate Arrays and finalise invalid IP removals.
  - script:
      description: Deduplicate Arrays
      lang: painless
      source: |
        if (ctx.event.category != null) {
          ctx.event.category = ctx.event.category.stream()
            .distinct()
            .collect(Collectors.toList());
        }
        if (ctx.event.type != null) {
          ctx.event.type = ctx.event.type.stream()
            .distinct()
            .collect(Collectors.toList());
        }
        if (ctx.related != null) {
          if (ctx.related.description != null) {
            ctx.related.description = ctx.related.description.stream()
              .distinct()
              .collect(Collectors.toList());
          }
          if (ctx.related.indicator_type != null) {
            ctx.related.indicator_type = ctx.related.indicator_type.stream()
              .distinct()
              .collect(Collectors.toList());
          }
          if (ctx.related.ip != null) {
            ctx.related.ip = ctx.related.ip.stream()
              .filter(Objects::nonNull)
              .distinct()
              .collect(Collectors.toList());
          }
          if (ctx.related.location != null) {
            ctx.related.location = ctx.related.location.stream()
              .distinct()
              .collect(Collectors.toList());
          }
        }
        if (ctx.box?.additional_details?.shield_alert?.alert_summary?.download_ips != null) {
          ctx.box.additional_details.shield_alert.alert_summary.download_ips = ctx.box.additional_details.shield_alert.alert_summary.download_ips.stream()
            .filter(Objects::nonNull)
            .distinct()
            .collect(Collectors.toList());
        }
# post-script processors dependent on outcome of scripts, or append to fields
# created by scripts - prefer allow_duplicates = false to assuming scripts always terminated
  - date:
      field: shield_date
      target_field: "@timestamp"
      ignore_failure: true
      formats:
        - yyyy-MM-dd'T'hh:mm:ssXXX
      if: ctx.shield_date != null
  - append:
      field: related.hash
      value: "{{{file.hash.sha1}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.file?.hash?.sha1 != null
  - append:
      field: related.ip
      value: "{{{threat.indicator.ip}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.threat?.indicator?.ip != null
  - append:
      field: related.ip
      value: "{{{client.ip}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.client?.ip != null
  - append:
      field: related.user
      value: "{{{box.source.created_by.id}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.box.source?.created_by?.id != null
  - append:
      field: related.user
      value: "{{{box.source.created_by.login}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.box.source?.created_by?.login != null
  - append:
      field: related.user
      value: "{{{box.source.created_by.name}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.box.source?.created_by?.name != null
  - append:
      field: related.user
      value: "{{{box.source.modified_by.id}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.box.source?.modified_by?.id != null
  - append:
      field: related.user
      value: "{{{box.source.modified_by.login}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.box.source?.modified_by?.login != null
  - append:
      field: related.user
      value: "{{{box.source.modified_by.name}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.box.source?.modified_by?.name != null
  - append:
      field: related.user
      value: "{{{box.source.owned_by.id}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.box.source?.owned_by?.id != null
  - append:
      field: related.user
      value: "{{{box.source.owned_by.login}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.box.source?.owned_by?.login != null
  - append:
      field: related.user
      value: "{{{box.source.owned_by.name}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.box.source?.owned_by?.name != null
  - append:
      field: related.user
      value: "{{{user.effective.email}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.user?.effective?.email != null
  - append:
      field: related.user
      value: "{{{user.effective.id}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.user?.effective?.id != null
  - append:
      field: related.user
      value: "{{{user.effective.name}}}"
      ignore_failure: true
      allow_duplicates: false
      if: ctx.user?.effective?.name != null
# remove fields remapped by scripts
  - remove:
      field: 
        - box.additional_details.shield_alert.alert_summary.alert_activities
        - box.additional_details.shield_alert.alert_summary.alert_summary.anomaly_period.date_range.end_date
        - box.additional_details.shield_alert.alert_summary.alert_summary.anomaly_period.date_range.start_date
        - box.additional_details.shield_alert.alert_summary.alert_summary.description
        - box.additional_details.shield_alert.alert_summary.sessions
        - box.additional_details.shield_alert.alert_summary.upload_activity.ip_info.city_name
        - box.additional_details.shield_alert.alert_summary.upload_activity.ip_info.country_code
        - box.additional_details.shield_alert.alert_summary.upload_activity.ip_info.ip
        - box.additional_details.shield_alert.alert_summary.upload_activity.ip_info.latitude
        - box.additional_details.shield_alert.alert_summary.upload_activity.ip_info.longitude
        - box.additional_details.shield_alert.alert_summary.upload_activity.ip_info.region_name
        - box.additional_details.shield_alert.alert_summary.upload_activity.ip_info.registrant
        - box.additional_details.shield_alert.alert_summary.upload_activity.service_name
        - box.additional_details.shield_alert.created_at
        - box.additional_details.shield_alert.link
        - box.additional_details.shield_alert.malware_info.detail_link
        - box.additional_details.shield_alert.malware_info.first_seen
        - box.additional_details.shield_alert.malware_info.last_seen
        - box.additional_details.shield_alert.priority
        - shield_date
      ignore_failure: true
      ignore_missing: true
  - script:
      description: Capitalize Priority to match Appendix A of the STIX 2.1 framework
      lang: painless
      source: |
        if (ctx.box?.additional_details?.shield_alert?.priority != null) {
          ctx.threat.indicator.confidence = 
            ctx.box.additional_details.shield_alert.priority.substring(0, 1).toUpperCase() + 
            ctx.box.additional_details.shield_alert.priority.substring(1);
        }
# geo
  - foreach:
      field: threat.enrichments
      ignore_missing: true
      processor:
        geoip:
          field: "_ingest._value.indicator.ip"
          target_field: "_ingest._value.indicator.geo"
          ignore_missing: true
  - geoip: 
      field: threat.indicator.ip
      target_field: threat.indicator.geo
      ignore_missing: true
  - script:
      description: Initialize related.geo prior to geoip
      lang: painless
      source: |
        if (ctx.related?.ip != null) {
          ctx.related.geo = new ArrayList();
          for (ip in ctx.related.ip) {
            Map geo = new HashMap();
            geo.put("ip",ip);
            ctx.related.geo.add(geo);
          }
        }
  - foreach:
      field: related.geo
      ignore_missing: true
      processor:
        geoip:
          field: "_ingest._value.ip"
          target_field: "_ingest._value.location"
          ignore_missing: true
  - script:
      description: Collate derived locations to related.location
      lang: painless
      source: |
        if (ctx.related?.geo != null) {
          ctx.related.location = new ArrayList();
          for (geo in ctx.related.geo) {
            if (geo.location != null) {
              ctx.related.location.add(geo.location.location);
            }
          }
        }
  - remove:
      field: "related.geo"   
      ignore_failure: true
      ignore_missing: true      
# AS look-ups on enrichments within Array
  - foreach:
      field: threat.enrichments
      ignore_missing: true
      processor:
        geoip:
          database_file: GeoLite2-ASN.mmdb
          field: "_ingest._value.indicator.ip"
          target_field: "_ingest._value.indicator.as"
          properties:
            - asn
            - organization_name
          ignore_missing: true
  - foreach:
      field: threat.enrichments
      ignore_missing: true
      processor:
        rename:
          field: "_ingest._value.indicator.as.asn"
          target_field: "_ingest._value.indicator.as.number"
          ignore_missing: true
  - foreach:
      field: threat.enrichments
      ignore_missing: true
      processor:
        rename:
          field: "_ingest._value.indicator.as.organization_name"
          target_field: "_ingest._value.indicator.as.organization.name"
          ignore_missing: true
# Move geo.ip out of geo and check for IP validity.
  - foreach:
      field: threat.enrichments
      ignore_missing: true
      processor:
        convert:
          field: "_ingest._value.indicator.geo.ip"
          target_field: "_ingest._value.indicator.ip"
          type: ip
          ignore_failure: true
  - foreach:
      field: threat.enrichments
      ignore_missing: true
      processor:
        remove:
          field: "_ingest._value.indicator.geo.ip"
          ignore_missing: true
# AS lookup for stand-alone indicator 
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: threat.indicator.ip
      target_field: threat.indicator.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: threat.indicator.as.asn
      target_field: threat.indicator.as.number
      ignore_missing: true
  - rename:
      field: threat.indicator.as.organization_name
      target_field: threat.indicator.as.organization.name
      ignore_missing: true
# Conditionally, remove event.original
  - remove:
      field: event.original
      if: "ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
# Drop empty/null fields
  - script:
      description: Drops null/empty values recursively
      lang: painless
      source: |
        boolean dropEmptyFields(Object object) {
          if (object == null || object == "") {
            return true;
          } else if (object instanceof Map) {
            ((Map) object).values().removeIf(value -> dropEmptyFields(value));
            return (((Map) object).size() == 0);
          } else if (object instanceof List) {
            ((List) object).removeIf(value -> dropEmptyFields(value));
            return (((List) object).length == 0);
          }
          return false;
        }
        dropEmptyFields(ctx);
  - remove:
      field: _conf
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
