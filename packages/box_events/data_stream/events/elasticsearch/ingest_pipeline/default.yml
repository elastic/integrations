      source: |
        def eventType = params.getOrDefault(ctx.box.event_type, null);
        if (eventType != null) {
          for (category in eventType.map.get('category')) {
            ctx.event.category.add(category);
          }
          for ( type in eventType.map.get('type')) {
            ctx.event.type.add(type);
          }
        }   
