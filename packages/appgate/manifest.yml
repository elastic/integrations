format_version: 1.0.0
name: appgate
title: "Appgate package"
version: 0.0.1
license: basic
description: "Elastic integration for collecting Appgate syslog output, splitting it into Audit and System streams, and parsing into ECS format"
type: integration
categories:
  - custom
release: experimental
conditions:
  kibana.version: "^7.13.4"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/appgate-logo.png
    title: Appgate logo
    size: 32x32
    type: image/png
policy_templates:
  - name: appgate
    title: Appgate logs
    description: Collect Appgate logs and parse into ECS format
    inputs:
      - type: logfile
        title: Collect logs from Appgate appliance
        description: Collecting Appgate logs, splitting them into two streams (Audit and System), and parsing them into ECS format 
owner:
  github: woodywalton
