_meta:
  fleet_transform_version: 0.1.0
  managed: true
description: Latest ESET Botnet IoC data
dest:
  index: logs-ti_eset_latest.dest_botnet-1
  aliases:
    - alias: logs-ti_eset_latest.botnet
      move_on_creation: true
frequency: 30s
latest:
  sort: '@timestamp'
  unique_key:
    - event.dataset
    - eset.id
retention_policy:
  time:
    field: eset.valid_until
    max_age: 1m
source:
  index:
    - logs-ti_eset.botnet-*
sync:
  time:
    delay: 120s
    field: event.ingested
