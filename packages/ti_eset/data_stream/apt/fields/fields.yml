- name: eset
  type: group
  description: >
    Fields for ESET Threat Intelligence

  fields:
    - name: id
      type: keyword
      description: The UID of the event object.
    - name: category
      type: keyword
      description: >
        Event category as defined by MISP.

    - name: meta_category
      type: keyword
      description: >
        Event sub-category as defined by MISP.

    - name: name
      type: keyword
      description: >
        Human readable name describing the event.

    - name: type
      type: keyword
      description: >
        Type of the event.

    - name: valid_until
      type: date
      description: >-
        Event expiration date.
- name: labels.is_ioc_transform_source
  type: constant_keyword
  value: 'true'
  description: Field indicating if its the transform source for supporting IOC expiration. This field is dropped from destination indices to facilitate easier filtering of indicators.
