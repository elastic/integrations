title: "Malicious files"
type: logs
ilm_policy: logs-ti_eset.files-default_policy
streams:
  - input: httpjson
    title: Malicious files
    description: Collect data from ETI Malicious file feed
    template_path: httpjson.yml.hbs
    vars:
      - name: url
        description: URL with API root and identifier of Malicious files collection as described by [TAXII v2.1 standard](https://docs.oasis-open.org/cti/taxii/v2.1/os/taxii-v2.1-os.html#_Toc31107514)
        type: text
        title: Collection URL
        multi: false
        required: true
        show_user: true
        default: https://taxii.eset.com/taxii2/643f4eb5-f8b7-46a3-a606-6d61d5ce223a/collections/ee6a153ed77e4ec3ab21e76cc2074b9f/objects/
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: false
        show_user: false
        default: 1m
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
      - name: interval
        type: text
        title: Interval
        description: Interval at which the logs will be pulled. Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 1h
      - name: initial_interval
        type: text
        title: Initial Interval
        multi: false
        required: true
        show_user: false
        default: 48h
        description: How far back to look for indicators the first time the agent is started. Supported units for this parameter are h/m/s.
      - name: page_size
        type: integer
        multi: false
        required: false
        default: "1000"
        show_user: false
        title: Page size
        description: Maximum number of records to pull in one request.
      - name: ssl
        type: yaml
        title: SSL
        multi: false
        required: false
        show_user: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - eset-files
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

