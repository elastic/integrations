---
description: Mapping of Menlo DLP Fields from API into ECS fields.
processors:
  - set:
      field: ecs.version
      value: 8.11.0
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - set:
      field: event.kind
      value: event
  - set:
      field: "event.module"
      value: "menlo"
  - json:
      field: event.original
      tag: 'json_decoding'
      target_field: json
  - rename:
      field: json.event.event_id
      target_field: event.id
      ignore_missing: true
  - date:
      field: "json.event.event_time"
      formats:
        - "ISO8601"
      target_field: "event.created"
      timezone: "UTC"
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag fail-{{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - uri_parts:
      field: json.event.dst_url
      target_field: "url"
      keep_original: true
      remove_if_successful: true
      ignore_failure: true
  - registered_domain:
      field: url.domain
      target_field: url
  - rename:
      field: json.event.rule_id
      target_field: rule.id
      ignore_missing: true
  - rename:
      field: json.event.action
      target_field: event.action
      ignore_missing: true
  - rename:
      field: json.event.rule_name
      target_field: rule.name
      ignore_missing: true
  - set:
      field: event.category
      value: threat
  - append:
      field: event.category
      value: network
  - convert:
      field: "json.event.severity"
      type: long
      target_field: "event.severity"
      ignore_missing: true
  - set:
      field: event.outcome
      value: unknown
  - set:
      field: event.outcome
      value: success
      if: ctx.event.action == 'log' || ctx.event.action == 'block'
  - rename:
      field: json.event.product
      target_field: observer.product
      ignore_missing: true
  - rename:
      field: json.event.vendor
      target_field: observer.vendor
      ignore_missing: true
  - rename:
      field: json.event.version
      target_field: observer.version
      ignore_missing: true
  - rename:
      field: json.event.request_type
      target_field: http.request.method
      ignore_missing: true
  - rename:
      field: "menlo.protocol"
      target_field: "network.protocol"
      ignore_missing: true
  - rename:
      field: json.event.userid
      target_field: user.name
      ignore_missing: true
  - rename:
      field: json.event.filename
      target_field: file.name
      ignore_missing: true
  - rename:
      field: json.event.file_type
      target_field: file.type
      ignore_missing: true
  - rename:
      field: json.event.sha256
      target_field: file.hash.sha256
      if: ctx.json?.sha256 != "NA"
      ignore_missing: true
  - rename:
      field: json.event.categories
      target_field: menlo.dlp.category
      ignore_missing: true
  - convert:
      ignore_failure: true
      field: json.event.ccl_match_counts
      type: long
      target_field: menlo.dlp.ccl.match_counts
      ignore_missing: true
  - rename:
      field: json.event.user_input
      target_field: menlo.dlp.user_input
      ignore_missing: true
  - rename:
      field: json.event.alerted
      target_field: menlo.dlp.alerted
      ignore_missing: true
  - rename:
      field: json.event.status
      target_field: menlo.dlp.status
      ignore_missing: true
  - convert:
      field: json.event.ccl_scores
      type: long
      target_field: menlo.dlp.ccl.score
      ignore_missing: true
  - rename:
      field: json.event.ccl_ids
      target_field: menlo.dlp.ccl.id
  - rename:
      field: json.event.stream_name
      target_field: menlo.dlp.stream_name
  - remove:
      field:
        - json
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: Processor "{{{ _ingest.on_failure_processor_type }}}" with tag "{{{ _ingest.on_failure_processor_tag }}}" in pipeline "{{{ _ingest.on_failure_pipeline }}}" failed with message "{{{ _ingest.on_failure_message }}}"