title: Collect Menlo Web from Menlo Security API
type: logs
streams:
  - input: httpjson
    title: Menlo Web Logs
    description: Collect Menlo Web logs
    template_path: httpjson.yml.hbs
    vars:
      - name: batch_size
        type: text
        title: Batch Size
        description: Batch size for the response of the Menlo Security API.
        default: 1000
        required: true
      - name: initial_interval
        type: text
        title: Initial Interval
        description: "How far back to pull the events from Menlo Security API. NOTE: Supported units for this parameter are h/m/s."
        multi: false
        required: true
        show_user: true
        default: 24h
      - name: interval
        type: text
        title: Interval
        description: "Duration between requests to the Menlo Security API. NOTE: Supported units for this parameter are h/m/s."
        default: 1m
        multi: false
        required: true
        show_user: true
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
