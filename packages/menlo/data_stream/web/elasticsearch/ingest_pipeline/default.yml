---
description: Mapping of Menlo Web Proxy Fields from API into ECS fields.
processors:
  - set:
      field: ecs.version
      value: 8.8.0
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - set:
      field: event.kind
      value: event
  - json:
      field: event.original
      tag: 'json_decoding'
      target_field: json
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag fail-{{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      field: "json.event_time"
      formats:
      - "ISO8601"
      target_field: "event.created"
      timezone: "UTC"
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag fail-{{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: "event.module"
      value: "menlo"
      ignore_failure: true
  - convert:
      field: "json.severity"
      type: long
      target_field: "event.severity"
      ignore_missing: true
  - rename:
      field: "json.full_session_id"
      target_field: "event.id"
      ignore_missing: true
  - rename:
      field: "json.pe_action"
      target_field: "event.action"
      ignore_missing: true
  - set:
      field: "event.outcome"
      value: unknown
  - set:
      field: "event.outcome"
      value: failure
      if: ctx.event.action == 'block' || ctx.event.action == 'isolate' || ctx.event.action == 'ssl_exception'
  - set:
      field: "event.outcome"
      value: success
      if: ctx.event.action == 'direct' || ctx.event.action == 'allow'
  - rename:
      field: "json.pe_rulename"
      target_field: "event.reason"
      ignore_missing: true
  - set:
      field: "event.category"
      value: "web"
  - append:
      field: "event.category"
      value: "network"
  - rename:
      field: "json.name"
      target_field: "event.code"
      ignore_missing: true
  - rename:
      field: "json.soph_dlp_ref"
      target_field: "event.reference"
      if: ctx?.json?.soph_dlp_ref != "NA"
      ignore_missing: true
  - rename:
      field: "json.risk_score"
      target_field: "menlo.web.risk.calculated_level"
      ignore_missing: true
  - rename:
      field: "json.reqId"
      target_field: "process.entity_id"
      ignore_missing: true
  - rename:
      field: json.dst
      target_field: "dns.answers"
      ignore_missing: true
  - append:
      field: "dns.answers"
      value: "{{{json.dst}}}"
      allow_duplicates: false
  - rename:
      field: "json.product"
      target_field: "observer.product"
      ignore_missing: true
  - rename:
      field: "json.vendor"
      target_field: "observer.vendor"
      ignore_missing: true
  - convert:
      field: "json.risk_tally"
      type: long
      target_field: "menlo.web.risk.tally"
      ignore_missing: true
  - convert:
      field: "json.has_password"
      type: boolean
      target_field: "menlo.web.has_password"
      if: ctx?.json?.has_password != "NA"
      ignore_missing: true
  - convert:
      field: "json.x-client-ip"
      type: ip
      target_field: "client.ip"
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: "json.origin_ip"
      type: ip
      target_field: "server.ip"
      ignore_failure: true
  - set:
      field: "destination.ip"
      copy_from: "server.ip"
  - rename:
      field: "json.origin_country"
      target_field: "server.geo.country_iso_code"
      ignore_failure: true
  - rename:
      field: "json.x-client-country"
      target_field: "client.geo.country_iso_code"
      ignore_failure: true
  - convert:
      field: "json.file_size"
      type: long
      target_field: "file.size"
      ignore_failure: true
  - rename:
      field: "json.egress_ip"
      target_field: "observer.egress.interface.id"
      if: ctx?.json?.egress_ip != "NA"
      ignore_missing: true
  - rename:
      field: "json.content-type"
      target_field: "http.request.mime_type"
      ignore_missing: true
  - rename:
      field: "json.mimeType"
      target_field: "http.response.mime_type"
      ignore_missing: true
  - rename:
      field: "json.user-agent"
      target_field: "user_agent.original"
      ignore_missing: true
  - rename:
      field: "json.browser_and_version"
      target_field: "user_agent.name"
      ignore_missing: true
  - rename:
      field: "json.request_type"
      target_field: "http.request.method"
      ignore_missing: true
  - rename:
      field: "json.ua_type"
      target_field: "user_agent.device.name"
      ignore_missing: true
  - rename:
      field: "json.version"
      target_field: "observer.version"
      ignore_missing: true
  - uri_parts:
      field: "json.url"
      target_field: "url"
      keep_original: false
      remove_if_successful: true
      ignore_failure: true
  - registered_domain:
      field: "url.domain"
      target_field: "url"
  - rename:
      field: "json.referer"
      target_field: "http.request.referrer"
      ignore_missing: true
  - rename:
      field: "json.userid"
      target_field: "user.name"
      ignore_missing: true
  - rename:
      field: "json.protocol"
      target_field: "network.protocol"
      ignore_missing: true
  - convert:
      field: "json.response_code"
      type: long
      target_field: "http.response.status_code"
      ignore_missing: true
  - rename:
      field: "json.region"
      target_field: "observer.egress.zone"
      ignore_missing: true
  - rename:
      field: "json.filename"
      target_field: "file.name"
      ignore_missing: true
  - rename:
      field: "json.sha256"
      target_field: "file.hash.sha256"
      ignore_missing: true
  - rename:
      field: json.categories
      target_field: menlo.web.categories
  - rename:
      field: "json.groups"
      target_field: "menlo.web.groups"
      ignore_missing: true
  - rename:
      field: json.threats
      target_field: menlo.web.threats
      ignore_missing: true
  - rename:
      field: json.threat_types
      target_field: menlo.web.threat_types
      ignore_missing: true
  - rename:
      field: "json.is_iframe"
      target_field: "menlo.web.is_iframe"
      ignore_missing: true
  - append:
      field: "related.ip"
      value: '{{source.ip}}'
      if: ctx?.source?.ip != null
      allow_duplicates: false
  - append:
      field: "related.ip"
      value: '{{destination.ip}}'
      if: ctx?.destination?.ip != null
      allow_duplicates: false
  - set:
      field: "observer.type"
      value: "proxy"
      ignore_failure: true
  - remove:
      field: "json"
      ignore_missing: true
  - remove:
      field: "event.original"
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true
  - date:
      field: _ingest.timestamp
      formats:
      - ISO8601
      target_field: event.ingested
      timezone: UTC
      output_format: date_time_no_millis
on_failure:
  - append:
      field: error.message
      value: '{{{_ingest.on_failure_message}}}'