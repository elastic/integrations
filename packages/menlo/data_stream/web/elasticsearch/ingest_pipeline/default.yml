---
description: Mapping of Menlo Web Proxy Fields from API into ECS fields.
processors:
  - set:
      field: ecs.version
      value: 8.8.0
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - set:
      field: event.kind
      value: event
  - json:
      field: event.original
      tag: 'json_decoding'
      target_field: menlo
  - date:
      field: "menlo.event_time"
      formats:
      - "ISO8601"
      target_field: "@timestamp"
      timezone: "UTC"
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag fail-{{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: "event.module"
      value: "menlo"
      ignore_failure: true
  - convert:
      field: "menlo.severity"
      type: long
      target_field: "event.severity"
      ignore_missing: true
  - rename:
      field: "menlo.full_session_id"
      target_field: "event.id"
      ignore_missing: true
  - rename:
      field: "menlo.pe_action"
      target_field: "event.action"
      ignore_missing: true
  - set:
      field: "event.outcome"
      value: unknown
  - set:
      field: "event.outcome"
      value: failure
      if: ctx.event.action == 'block' || ctx.event.action == 'isolate' || ctx.event.action == 'ssl_exception'
  - set:
      field: "event.outcome"
      value: success
      if: ctx.event.action == 'direct' || ctx.event.action == 'allow'
  - rename:
      field: "menlo.pe_rulename"
      target_field: "event.reason"
      ignore_missing: true
  - set:
      field: "event.category"
      value: "web"
  - append:
      field: "event.category"
      value: "network"
  - rename:
      field: "menlo.name"
      target_field: "event.code"
      ignore_missing: true
  - rename:
      field: "menlo.soph_dlp_ref"
      target_field: "event.reference"
      if: ctx?.json?.soph_dlp_ref != "NA"
      ignore_missing: true
  - rename:
      field: "menlo.risk_score"
      target_field: "menlo.web.risk.calculated_level"
      ignore_missing: true
  - rename:
      field: "menlo.reqId"
      target_field: "process.entity_id"
      ignore_missing: true
  - rename:
      field: menlo.dst
      target_field: "dns.answers"
      ignore_missing: true
  - append:
      field: "dns.answers"
      value: "{{{menlo.dst}}}"
      allow_duplicates: false
  - rename:
      field: "menlo.product"
      target_field: "observer.product"
      ignore_missing: true
  - rename:
      field: "menlo.vendor"
      target_field: "observer.vendor"
      ignore_missing: true
  - convert:
      field: "menlo.risk_tally"
      type: long
      target_field: "menlo.web.risk.tally"
      ignore_missing: true
  - convert:
      field: "menlo.has_password"
      type: boolean
      target_field: "menlo.web.has_password"
      if: ctx?.menlo?.has_password != "NA"
      ignore_missing: true
  - convert:
      field: "menlo.x-client-ip"
      type: ip
      target_field: "client.ip"
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: "menlo.origin_ip"
      type: ip
      target_field: "server.ip"
      ignore_failure: true
  - set:
      field: "destination.ip"
      copy_from: "server.ip"
  - rename:
      field: "menlo.origin_country"
      target_field: "server.geo.country_iso_code"
      ignore_failure: true
  - rename:
      field: "menlo.x-client-country"
      target_field: "client.geo.country_iso_code"
      ignore_failure: true
  - rename:
      field: "menlo.egress_country"
      target_field: "observer.geo.country_iso_code"
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: "menlo.file_size"
      type: long
      target_field: "file.size"
      ignore_failure: true
  - rename:
      field: "menlo.egress_ip"
      target_field: "observer.egress.interface.id"
      if: ctx?.json?.egress_ip != "NA"
      ignore_missing: true
  - rename:
      field: "menlo.content-type"
      target_field: "http.request.mime_type"
      ignore_missing: true
  - rename:
      field: "menlo.mimeType"
      target_field: "http.response.mime_type"
      ignore_missing: true
  - rename:
      field: "menlo.user-agent"
      target_field: "user_agent.original"
      ignore_missing: true
  - rename:
      field: "menlo.browser_and_version"
      target_field: "user_agent.name"
      ignore_missing: true
  - rename:
      field: "menlo.request_type"
      target_field: "http.request.method"
      ignore_missing: true
  - rename:
      field: "menlo.ua_type"
      target_field: "user_agent.device.name"
      ignore_missing: true
  - rename:
      field: "menlo.version"
      target_field: "observer.version"
      ignore_missing: true
  - uri_parts:
      field: "menlo.url"
      target_field: "url"
      keep_original: false
      remove_if_successful: true
      ignore_failure: true
  - registered_domain:
      field: "url.domain"
      target_field: "url"
  - rename:
      field: "menlo.referer"
      target_field: "http.request.referrer"
      ignore_missing: true
  - rename:
      field: "menlo.userid"
      target_field: "user.name"
      ignore_missing: true
  - rename:
      field: "menlo.protocol"
      target_field: "network.protocol"
      ignore_missing: true
  - convert:
      field: "menlo.response_code"
      type: long
      target_field: "http.response.status_code"
      ignore_missing: true
  - rename:
      field: "menlo.region"
      target_field: "observer.egress.zone"
      ignore_missing: true
  - rename:
      field: "menlo.filename"
      target_field: "file.name"
      ignore_missing: true
  - rename:
      field: "menlo.sha256"
      target_field: "file.hash.sha256"
      ignore_missing: true
  - rename:
      field: menlo.categories
      target_field: menlo.web.categories
  - rename:
      field: "menlo.groups"
      target_field: "menlo.web.groups"
      ignore_missing: true
  - rename:
      field: menlo.threats
      target_field: menlo.web.threats
      ignore_missing: true
  - rename:
      field: menlo.threat_types
      target_field: menlo.web.threat_types
      ignore_missing: true
  - rename:
      field: "menlo.is_iframe"
      target_field: "menlo.web.is_iframe"
      ignore_missing: true
  - append:
      field: "related.ip"
      value: '{{source.ip}}'
      if: ctx?.source?.ip != null
      allow_duplicates: false
  - append:
      field: "related.ip"
      value: '{{destination.ip}}'
      if: ctx?.destination?.ip != null
      allow_duplicates: false
  - set:
      field: "observer.type"
      value: "proxy"
      ignore_failure: true
  - remove:
      field:
        - menlo.domain
        - menlo.event_time
        - menlo.file_size
        - menlo.has_password
        - menlo.magicName
        - menlo.numSubfiles
        - menlo.origin_ip
        - menlo.pe_reason
        - menlo.refererl
        - menlo.response_code
        - menlo.risk_tally
        - menlo.severity
        - menlo.tab_id
        - menlo.top_url
        - menlo.x-client-ip
        - menlo.xff_ip
      ignore_missing: true
  - remove:
      field: "event.original"
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{_ingest.on_failure_message}}}'