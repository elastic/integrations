version: '3.0'
services:
  menlo:
    image: docker.elastic.co/observability/stream:v0.10.0
    hostname: menlosecurity
    ports:
      - 8080
    volumes:
      - ./config.yml:/config.yml
    environment:
      PORT: '8080'
    command:
      - http-server
      - --addr=:8080
      - --config=/config.yml
