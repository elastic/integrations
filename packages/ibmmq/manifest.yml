format_version: 1.0.0
name: ibmmq
title: IBM MQ
version: 0.2.0
license: basic
description: Collect logs and metrics from IBM MQ with Elastic Agent.
type: integration
categories:
  - message_queue
  - infrastructure
conditions:
  kibana.version: ^8.2.0
icons:
  - src: /img/ibmmq.svg
    title: ibmmq
    size: 32x32
    type: image/svg+xml
screenshots:
