title: "node"
type: metrics
release: beta
streams:
  - input: prometheus/metrics
    template_path: stream.yml.hbs
    title: Redis Enterprise Metrics
    description: Collect node prometheus metrics from Redis Enterprise
    vars:
      - name: period
        type: text
        title: Period
        default: 10s
elasticsearch:
  index_mode: "time_series"
  index_template:
    settings:
      index:
        mapping:
          dimension_fields:
            limit: 24
