---
description: Pipeline for parsing Redis Enterprise metrics
processors:
  - set:
      field: ecs.version
      value: '8.5.1'
  - rename:
      field: prometheus
      target_field: redisenterprise.proxy
      ignore_missing: true
      ignore_failure: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
