- name: redisenterprise.proxy
  type: group
  release: beta
  fields:
    - name: metrics
      type: group
      fields:
        # use pattern for matching to ensure future extensibillity. 
        - name: listener_*
          type: float
          metric_type: gauge
          description: Proxy prometheus metrics
    - name: labels.*
      type: object
      object_type: keyword
      description: Label fields
