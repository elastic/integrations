- name: hadoop.metrics
  type: group
  release: beta
  fields:
    - name: application_metrics
      type: group
      fields:
        - name: memory_seconds
          type: long
        - name: progress
          type: long
        - name: resources_allocated
          type: group
          fields:
            - name: mb
              type: long
            - name: vcores
              type: long
        - name: running_containers
          type: long
        - name: time
          type: group
          fields:
            - name: started
              type: long
            - name: elapsed
              type: long
            - name: finished
              type: long
        - name: vcore_seconds
          type: long
