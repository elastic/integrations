---
description: Pipeline for parsing Hadoop Application metrics
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - set:
      field: event.type
      value: [info]
  - set:
      field: event.kind
      value: metric
  - set:
      field: event.module
      value: httpjson
  - set:
      field: event.category
      value: [database]
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: 'ctx.event?.original == null'
  - json:
      field: event.original
      target_field: json
      ignore_failure: true
  - rename:
      field: json.id
      target_field: hadoop.application.id
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.progress
      target_field: hadoop.application.progress
      ignore_missing: true
      ignore_failure: true
  - date:
      field: json.startedTime
      target_field: hadoop.application.time.started
      formats:
        - UNIX_MS
      ignore_failure: true
  - date:
      field: json.finishedTime
      target_field: hadoop.application.time.finished
      formats:
        - UNIX_MS
      ignore_failure: true
  - rename:
      field: json.elapsedTime
      target_field: hadoop.application.time.elapsed
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.allocatedMB
      target_field: hadoop.application.allocated.mb
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.allocatedVCores
      target_field: hadoop.application.allocated.v_cores
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.runningContainers
      target_field: hadoop.application.running_containers
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.memorySeconds
      target_field: hadoop.application.memory_seconds
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.vcoreSeconds
      target_field: hadoop.application.vcore_seconds
      ignore_missing: true
      ignore_failure: true
  - remove:
      field: json
      ignore_failure: true
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{{_ingest.on_failure_message}}}"
