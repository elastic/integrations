- name: hadoop.metrics
  type: group
  release: beta
  fields:
    - name: expanded_cluster_metrics
      type: group
      fields:
        - name: apps
          type: group
          fields:
            - name: completed
              type: long
            - name: failed
              type: long
            - name: killed
              type: long
            - name: pending
              type: long
            - name: running
              type: long
            - name: submitted
              type: long
        - name: containers
          type: group
          fields:
            - name: allocated
              type: long
            - name: reserved
              type: long
            - name: pending
              type: long
        - name: memory
          type: group
          fields:
            - name: allocated
              type: long
            - name: available
              type: long
            - name: reserved
              type: long
            - name: total
              type: long
        - name: nodes
          type: group
          fields:
            - name: active
              type: long
            - name: decommissioned
              type: long
            - name: decommissioning
              type: long
            - name: lost
              type: long
            - name: rebooted
              type: long
            - name: shutdown
              type: long
            - name: total
              type: long
            - name: unhealthy
              type: long
        - name: virtual_cores
          type: group
          fields:
            - name: allocated
              type: long
            - name: available
              type: long
            - name: reserved
              type: long
            - name: total
              type: long
