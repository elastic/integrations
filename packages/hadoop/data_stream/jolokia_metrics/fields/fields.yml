- name: hadoop.metrics
  type: group
  release: beta
  fields:
    - name: nodemanager.container
      type: group
      fields:
        - name: allocated
          type: long
        - name: completed
          type: long
        - name: failed
          type: long
        - name: initing
          type: long
        - name: killed
          type: long
        - name: launched
          type: long
        - name: running
          type: long
        - name: launch_duration_avg_time
          type: long
        - name: launch_duration_num_ops
          type: long
    - name: cluster_metrics
      type: group
      fields:
        - name: application_master
          type: group
          fields:
            - name: launch_delay_avg_time
              type: float
            - name: launch_delay_num_ops
              type: long
            - name: register_delay_avg_time
              type: float
            - name: register_delay_num_ops
              type: long
        - name: node_managers
          type: group
          fields:
            - name: num_active
              type: long
            - name: num_decommissioned
              type: long
            - name: num_lost
              type: long
            - name: num_rebooted
              type: long
            - name: num_unhealthy
              type: long
    - name: namenode
      type: group
      fields:
        - name: estimated_capacity_lost_total
          type: long
        - name: files_total
          type: long
        - name: lock_queue_length
          type: long
        - name: missing_repl_one_blocks
          type: long
        - name: num_stale_storages
          type: long
        - name: pending_deletion_blocks
          type: long
        - name: total_load
          type: long
        - name: volume_failures_total
          type: long
        - name: capacity
          type: group
          fields:
            - name: total
              type: long
            - name: remaining
              type: long
            - name: used
              type: long
        - name: data_nodes
          type: group
          fields:
            - name: num_live
              type: long
            - name: num_dead
              type: long
            - name: num_decom_live
              type: long
            - name: num_decom_dead
              type: long
            - name: num_decommissioning
              type: long
            - name: stale
              type: long
        - name: blocks
          type: group
          fields:
            - name: corrupt
              type: long
            - name: total
              type: long
        - name: memory
          type: group
          fields:
            - name: available
              type: long
            - name: reserved
              type: long
        - name: replication_blocks
          type: group
          fields:
            - name: under
              type: long
            - name: pending
              type: long
            - name: scheduled
              type: long
    - name: datanode
      type: group
      fields:
        - name: dfs_used
          type: long
        - name: last_volume_failure_date
          type: date
        - name: num_failed_volumes
          type: long
        - name: bytes
          type: group
          fields:
            - name: read
              type: long
            - name: write
              type: long
        - name: cache
          type: group
          fields:
            - name: capacity
              type: long
            - name: used
              type: long
            - name: num_blocks
              type: long
        - name: disk_space
          type: group
          fields:
            - name: capacity
              type: long
            - name: remaining
              type: long
        - name: estimated_capacity_lost_total
          type: long
        - name: num_blocks_failed
          type: group
          fields:
            - name: to_cache
              type: long
            - name: to_uncache
              type: long
        - name: tag
          type: group
          fields:
            - name: context
              type: text
            - name: hostname
              type: text
            - name: storage_info
              type: text
