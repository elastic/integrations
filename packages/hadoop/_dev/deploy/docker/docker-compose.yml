version: "3"
services:
  hadoop:
    build:
      context: ./Dockerfiles
      dockerfile: Dockerfile-namenode
    hostname: namenode
    command: ["hdfs", "namenode"]
    ports:
      - 7777
      - 50070
      - 9870
    env_file:
      - config
    environment:
      ENSURE_NAMENODE_DIR: "/tmp/hadoop-hadoop/dfs/name"
