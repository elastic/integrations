format_version: 1.0.0
name: hadoop
title: "Hadoop"
version: 0.0.1
license: basic
description: "This Elastic integration collects metrics from Hadoop."
type: integration
categories:
  - datastore
  - monitoring
release: beta
conditions:
  kibana.version: "^7.16.0"
screenshots:
  - src: /img/hadoop-screenshot.png
    title: Hadoop dashboard screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/hadoop-logo.svg
    title: Hadoop logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: hadoop
    title: Hadoop metrics
    description: Collect sample metrics.
    inputs:
      - type: jolokia/metrics
        title: Collect Hadoop Metrics using Jolokia
        description: Collecting metrics from Hadoop.
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            description: >
              Full hosts for the Jolokia for Namenode, Datanode, Cluster Metrics, Node Manager (https://component_host:jolokia_port).

            required: true
            show_user: true
          - name: path
            type: text
            title: Path
            multi: false
            required: true
            show_user: false
            default: /jolokia/?ignoreErrors=true&canonicalNaming=false
          - name: username
            type: text
            title: Username
            multi: false
            required: false
            show_user: false
            default: admin
          - name: password
            type: password
            title: Password
            multi: false
            required: false
            show_user: false
            default: admin
      - type: httpjson
        title: Collect events from Hadoop Events API
        description: >-
          Collect metrics via the Hadoop Events API.
        vars:
          - name: hostname
            type: text
            title: URL of Hadoop API Server
            description: >
              Full host for the Hadoop Events API (Example: http://localhost:8088).

            show_user: true
            required: true
          - name: proxy_url
            type: text
            title: Proxy URL
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
