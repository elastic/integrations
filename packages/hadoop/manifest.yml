format_version: 1.0.0
name: hadoop
title: Hadoop
version: 0.1.0
license: basic
description: Collect metrics from Apache Hadoop with Elastic Agent.
type: integration
categories:
  - containers
  - datastore
conditions:
  kibana.version: "^8.1.0"
icons:
  - src: /img/hadoop-logo.svg
    title: Hadoop logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: hadoop_metrics
    title: Hadoop Metrics
    description: Collect hadoop metrics
    inputs:
      - type: http/metrics
        title: Hadoop Metrics using JMX
        description: Collect Hadoop Metrics using JMX
      - type: httpjson
        title: Hadoop Metrics using Resource Manager API
        description: Collect Hadoop Metrics using Resource Manager API
        vars:
          - name: proxy_url
            type: text
            title: Proxy URL
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
            multi: false
            required: false
            show_user: false
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
owner:
  github: elastic/obs-service-integrations
