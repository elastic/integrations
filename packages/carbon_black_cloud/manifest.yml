      - type: aws-s3
        title: Collect Carbon Black Cloud logs via AWS S3 or AWS SQS
        description: Collect Carbon Black Cloud logs via AWS S3 or AWS SQS.
        vars:
          - name: collect_s3_logs
            required: true
            show_user: true
            title: Collect logs via S3 Bucket
            description: To Collect logs via S3 bucket enable the toggle switch. By default, it will collect logs via SQS Queue.
            type: bool
            multi: false
            default: false
          - name: bucket_arn
            type: text
            title: "[S3] Bucket ARN"
            multi: false
            required: false
            show_user: true
            description: It is a required parameter for collecting logs via the AWS S3 Bucket.
          - name: queue_url
            type: text
            title: "[SQS] Queue URL"
            multi: false
            required: false
            show_user: true
            description: URL of the AWS SQS queue that messages will be received from. It is a required parameter for collecting logs via the AWS SQS.
          - name: access_key_id
            type: password
            title: Access Key ID
            multi: false
            required: false
            show_user: true
            description: First part of access key.
          - name: secret_access_key
            type: password
            title: Secret Access Key
            multi: false
            required: false
            show_user: true
            description: Second part of access key.
          - name: session_token
            type: text
            title: Session Token
            multi: false
            required: false
            show_user: true
            description: Required when using temporary security credentials.
          - name: shared_credential_file
            type: text
            title: Shared Credential File
            multi: false
            required: false
            show_user: false
            description: Directory of the shared credentials file.
          - name: credential_profile_name
            type: text
            title: Credential Profile Name
            multi: false
            required: false
            show_user: false
            description: Profile name in shared credentials file.
          - name: role_arn
            type: text
            title: Role ARN
            multi: false
            required: false
            show_user: false
            description: AWS IAM Role to assume.
          - name: endpoint
            type: text
            title: Endpoint
            multi: false
            required: false
            show_user: false
            default: ""
            description: URL of the entry point for an AWS web service.
          - name: fips_enabled
            type: bool
            title: Enable S3 FIPS
            default: false
            multi: false
            required: false
            show_user: false
            description: Enabling this option changes the service name from `s3` to `s3-fips` for connecting to the correct service endpoint.
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
owner:
  github: elastic/security-external-integrations
