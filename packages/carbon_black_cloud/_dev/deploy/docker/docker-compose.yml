version: "2.3"
services:
  carbon_black_cloud:
    image: docker.elastic.co/observability/stream:v0.15.0
    hostname: carbon_black_cloud
    ports:
      - 8080
    volumes:
      - ./files:/files:ro
    environment:
      PORT: "8080"
    command:
      - http-server
      - --addr=:8080
      - --config=/files/config.yml
