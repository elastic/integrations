fields:
  - name: host
    type: group
    description: "Fields related to host information"
    fields:
      - name: id
        type: keyword
        description: "Unique identifier of the host"
      - name: hostname
        type: keyword
        description: "Hostname of the host"
      - name: os
        type: group
        description: "Fields related to operating system information"
        fields:
          - name: name
            type: keyword
            description: "Name of the operating system"
          - name: version
            type: keyword
            description: "Version of the operating system"
  - name: user
    type: group
    description: "Fields related to user information"
    fields:
      - name: name
        type: keyword
        description: "Username"
  - name: source
    type: group
    description: "Fields related to source information"
    fields:
      - name: ip
        type: ip
        description: "IP address of the source"
  - name: destination
    type: group
    description: "Fields related to destination information"
    fields:
      - name: ip
        type: ip
        description: "IP address of the destination"
  - name: tags
    type: keyword
    description: "Tags associated with the event"
