fields:
  - name: carbon_black_cloud.alert_v7
    type: group
    description: "Fields related to Carbon Black Cloud alerts"
    fields:
      - name: detection_timestamp
        type: date
        description: "Timestamp when the detection occurred"
      - name: first_event_timestamp
        type: date
        description: "Timestamp of the first event related to the alert"
      - name: last_event_timestamp
        type: date
        description: "Timestamp of the last event related to the alert"
      - name: severity
        type: integer
        description: "Severity of the alert"
      - name: reason
        type: text
        description: "Reason for the alert"
      - name: reason_code
        type: keyword
        description: "Code associated with the reason for the alert"
      # Add more fields as needed
  - name: workflow
    type: group
    description: "Fields related to workflow information"
    fields:
      - name: change_timestamp
        type: date
        description: "Timestamp of the workflow change"
      - name: changed_by_type
        type: keyword
        description: "Type of entity that initiated the workflow change"
      - name: changed_by
        type: keyword
        description: "Entity that initiated the workflow change"
      - name: closure_reason
        type: keyword
        description: "Reason for closing the alert"
      - name: status
        type: keyword
        description: "Status of the workflow"
      # Add more fields as needed
  - name: determination
    type: group
    description: "Fields related to alert determination"
    fields:
      - name: change_timestamp
        type: date
        description: "Timestamp of the determination change"
      - name: value
        type: keyword
        description: "Value of the determination"
      - name: changed_by_type
        type: keyword
        description: "Type of entity that changed the determination"
      - name: changed_by
        type: keyword
        description: "Entity that changed the determination"
      # Add more fields as needed
  - name: watchlists
    type: group
    description: "Fields related to watchlists"
    fields:
      - name: id
        type: keyword
        description: "ID of the watchlist"
      - name: name
        type: keyword
        description: "Name of the watchlist"
      # Add more fields as needed
  - name: process
    type: group
    description: "Fields related to the process information"
    fields:
      - name: hash
        type: group
        description: "Hash values associated with the process"
        fields:
          - name: sha1
            type: keyword
            description: "SHA-1 hash of the process"
          - name: sha256
            type: keyword
            description: "SHA-256 hash of the process"
          - name: md5
            type: keyword
            description: "MD5 hash of the process"
      - name: pid
        type: long
        description: "Process ID"
      - name: name
        type: keyword
        description: "Name of the process"
      - name: command_line
        type: keyword
        description: "Command line used to execute the process"
      - name: user
        type: group
        description: "Information about the user associated with the process"
        fields:
          - name: name
            type: keyword
            description: "Username associated with the process"
      # Add more fields as needed
