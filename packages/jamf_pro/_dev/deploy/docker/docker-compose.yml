version: "2.3"
services:
  jamf_pro_events:
    image: docker.elastic.co/observability/stream:v0.15.0
    volumes:
      - ./events:/events:ro
    environment:
      - STREAM_PROTOCOL=webhook
      - STREAM_ADDR=http://elastic-agent:9202/jamf-pro-events
      - STREAM_WEBHOOK_HEADER=Authorization=mysecrettoken
    command: log --start-signal=SIGHUP --delay=5s /events/computer_added.log
  jamf_pro_api_stub:
    image: docker.elastic.co/observability/stream:v0.15.0
    ports:
      - 8080
    volumes:
      - ./files:/files:ro
    environment:
      PORT: 8080
    command:
      - http-server
      - --addr=:8080
      - --config=/files/config.yml
