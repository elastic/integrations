format_version: 3.1.5
name: jamf_pro
title: "Jamf Pro"
version: 0.1.0
source:
  license: "Elastic-2.0"
description: "A connector for Jamf Pro API"
type: integration
categories:
  - cloud
  - custom
conditions:
  kibana:
    version: "^8.13.4"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/jamfpro_overview.png
    title: Overview
    size: 1920x964
    type: image/png
  - src: /img/jamfpro_remote.png
    title: Remote
    size: 1920x964
    type: image/png
  - src: /img/jamfpro_map.png
    title: Map
    size: 1920x964
    type: image/png
icons:
  - src: /img/logo.png
    title: Jamf Pro logo
    size: 128x128
    type: image/svg+xml
policy_templates:
  - name: general_senttings
    title: Jamf Pro settings
    description: Jamf Pro related settings
    inputs:
      - type: cel
        title: Settings
        description: Jamf Pro related settings
        vars:
          - name: api_host
            description: Jamf Pro dashboard URL like in format `https://xxxxxxxxxxxx.jamfcloud.com/`
            type: text
            required: true
          - name: client_id
            description: Jamf Pro Client ID in format 48e2543c-69c4-4333-b3af-345298187a35
            type: text
            title: Client ID
            required: true
          - name: client_secret
            type: password
            title: Client Secret
            description: A secret code taken from Jamf Pro in format `2BftX05NhhS21NXCvZlCvzCJTNM54xEgi8ixaaxC_GkND-8udzaz27kr1TuWeKzX`
            secret: true
            required: true
owner:
  github: elastic/security-service-integrations
  type: elastic