format_version: 3.1.5
name: jamf_pro
title: "JAMF Pro"
version: 0.0.8
source:
  license: "Elastic-2.0"
description: "A connector for jamf dashboard"
type: integration
categories:
  - cloud
  - custom
conditions:
  kibana:
    version: "^8.13.4"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  #- src: /img/sample-logo.svg
  - src: /img/logo.png
    title: Sample logo
    #size: 32x32
    size: 128x128
    type: image/svg+xml
policy_templates:
  - name: general_senttings
    title: JAMF Pro settings
    description: JAMF Pro related settings
    inputs:
      - type: cel
        title: Settings
        description: JAMF Pro related settings
        vars:
          - name: api_host
            description: JAMF Pro dashboard URL like in format `https://xxxxxxxxxxxx.jamfcloud.com/`
            type: text
            required: true
          - name: client_id
            description: JAMF Pro client id in format 48e2543c-69c4-4333-b3af-345298187a35
            type: text
            title: Client ID
            required: true
          - name: client_secret
            type: password
            title: Client Secret
            description: A secret code taken from JAMF Pro in format `2BftX05NhhS21NXCvZlCvzCJTNM54xEgi8ixaaxC_GkND-8udzaz27kr1TuWeKzX`
            secret: true
            required: true
          - name: oauth2
            type: yaml
            title: OAuth2 Configuration
            description: i.e. client.id, client.secret, token_url and [other OAuth2 options](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-cel.html#_auth_basic_enabled).
            multi: false
            required: false
            show_user: false
            default: |
              #client.id: 12345678901234567890abcdef
              #client.secret: abcdef12345678901234567890
              #token_url: http://example.com/oauth2/token
owner:
  github: elastic/integrations
  type: elastic
