format_version: 3.1.5
name: jamf_pro
title: "Jamf Pro"
version: "0.6.0"
source:
  license: "Elastic-2.0"
description: "Collect logs and inventory data from Jamf Pro with Elastic Agent"
type: integration
categories:
  - cloud
  - custom
conditions:
  kibana:
    version: "^8.15.0 || ^9.0.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/image.png
    title: Overview
    size: 3010x1764
    type: image/png
  - src: /img/image_1.png
    title: Remote
    size: 3024x1402
    type: image/png
  - src: /img/image_2.png
    title: Hardware
    size: 3018x1434
    type: image/png
  - src: /img/image_3.png
    title: Map
    size: 3012x1360
    type: image/png
icons:
  - src: /img/logo.png
    title: Jamf Pro logo
    size: 128x128
    type: image/svg+xml
policy_templates:
  - name: general_settings
    title: Jamf Pro settings
    description: Jamf Pro related settings
    inputs:
      - type: cel
        title: Inventory Settings
        description: Jamf Pro related settings
        vars:
          - name: api_host
            description: Jamf Pro instance URL in the format `https://yourinstancename.jamfcloud.com`
            type: text
            title: Jamf Pro instance URL
            required: true
          - name: client_id
            description: Jamf Pro Client ID in the format `48e2543c-69c4-4333-b3af-345298187a35`
            type: text
            title: Client ID
            required: true
          - name: client_secret
            type: password
            title: Client Secret
            description: A secret code taken from Jamf Pro in the format `2BftX05NhhS21NXCvZlCvzCJTNM54xEgi8ixaaxC_GkND-8udzaz27kr1TuWeKzX`
            secret: true
            required: true
      - type: http_endpoint
        title: Events
        description: Receiving Jamf Pro events.
        vars:
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: SSL configuration options. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html#ssl-common-config) for details.
            multi: false
            required: false
            show_user: false
            default: |
