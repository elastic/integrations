- name: jamf_pro
  type: group
  fields:
    - name: inventory
      type: group
      fields:
        - name: id
          type: keyword
        - name: udid
          type: keyword
        - name: local_user_accounts
          type: nested
          fields:
            - name: uid
              type: keyword
            - name: username
              type: keyword
            - name: fullname
              type: keyword
            - name: admin
              type: boolean
        - name: purchasing
          type: group
          fields:
            - name: purchased
              type: boolean
            - name: leased
              type: boolean
        - name: security
          type: group
          fields:
            - name: sip_status
              type: keyword
            - name: gatekeeper_status
              type: keyword
        - name: package_receipts
          type: group
          fields:
            - name: cached
              type: flattened
            - name: installed_by_installer_swu
              type: flattened
            - name: installed_by_jamf_pro
              type: flattened
        - name: attachments
          type: nested
        - name: certificates
          type: nested
        - name: configuration_profiles
          type: nested
          fields:
            - name: id
              type: keyword
            - name: display_name
              type: keyword
            - name: username
              type: keyword
            - name: last_installed
              type: date
            - name: profile_identifier
              type: keyword
            - name: removable
              type: boolean
        - name: content_caching
          type: group
        - name: extension_attributes
          type: nested
        - name: fonts
          type: nested
        - name: group_memberships
          type: group
          fields:
            - name: smart_group
              type: boolean
            - name: group_name
              type: keyword
            - name: group_id
              type: keyword
        - name: ibeacons
          type: nested
        - name: licensed_software
          type: nested
        - name: plugins
          type: nested
        - name: printers
          type: nested
        - name: services
          type: nested
