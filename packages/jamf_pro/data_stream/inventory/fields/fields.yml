              type: keyword
            - name: user_guid
              type: keyword
            - name: home_directory_size_mb
              type: float
            - name: password_history_depth
              type: integer
            - name: password_min_length
              type: integer
            - name: home_directory
              type: keyword
            - name: file_vault2enabled
              type: boolean
            - name: user_account_type
              type: keyword
            - name: user_azure_active_directory_id
              type: keyword
            - name: password_min_complex_characters
              type: integer
            - name: password_require_alphanumeric
              type: boolean
            - name: azure_active_directory_id
              type: keyword
            - name: password_max_age
              type: integer
            - name: full_name
              type: keyword
            - name: uid
              type: keyword
            - name: username
              type: keyword
            - name: fullname
              type: keyword
            - name: admin
              type: boolean
        - name: purchasing
          type: group
          fields:
            - name: purchased
              type: boolean
            - name: leased
              type: boolean
        - name: security
          type: group
          fields:
            - name: activation_lock_enabled
              type: boolean
            - name: auto_login_disabled
              type: boolean
            - name: bootstrap_token_allowed
              type: boolean
            - name: bootstrap_token_escrowed_status
              type: keyword
            - name: external_boot_level
              type: keyword
            - name: firewall_enabled
              type: boolean
            - name: recovery_lock_enabled
              type: boolean
            - name: remote_desktop_enabled
              type: boolean
            - name: secure_boot_level
              type: keyword
            - name: xprotect_version
              type: keyword
            - name: sip_status
              type: keyword
            - name: gatekeeper_status
              type: keyword
        - name: package_receipts
          type: group
          fields:
            - name: cached
              type: flattened
            - name: installed_by_installer_swu
              type: flattened
            - name: installed_by_jamf_pro
              type: flattened
        - name: attachments
          type: nested
        - name: certificates
          type: nested
        - name: configuration_profiles
          type: nested
          fields:
            - name: id
              type: keyword
            - name: display_name
              type: keyword
            - name: username
              type: keyword
            - name: last_installed
              type: date
            - name: profile_identifier
              type: keyword
            - name: removable
              type: boolean
        - name: content_caching
          type: group
        - name: extension_attributes
          type: nested
        - name: fonts
          type: nested
        - name: group_memberships
          type: group
          fields:
            - name: smart_group
              type: boolean
            - name: group_name
              type: keyword
            - name: group_id
              type: keyword
        - name: ibeacons
          type: nested
        - name: licensed_software
          type: nested
        - name: plugins
          type: nested
        - name: printers
          type: nested
        - name: services
          type: nested
