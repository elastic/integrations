- name: jamf_pro
  type: group
  fields:
    - name: inventory
      type: group
      fields:
        - name: error
          type: group
          fields:
            - name: message
              type: text
        - name: general
          type: group
          fields:
            - name: declarative_device_management_enabled
              type: boolean
            - name: enrolled_via_automated_device_enrollment
              type: boolean
            - name: initial_entry_date
              type: date
            - name: itunes_store_account_active
              type: boolean
            - name: jamf_binary_version
              type: keyword
            - name: last_contact_time
              type: date
            - name: management_id
              type: keyword
            - name: mdm_capable
              type: group
              fields:
                - name: capable
                  type: boolean
                - name: capable_users
                  type: keyword
            - name: platform
              type: keyword
            - name: name
              type: keyword
            - name: last_ip_address
              type: ip
            - name: last_ip_address_geo
              type: group
              fields:
                - name: city_name
                  type: keyword
                - name: continent_name
                  type: keyword
                - name: country_iso_code
                  type: keyword
                - name: country_name
                  type: keyword
                - name: region_iso_code
                  type: keyword
                - name: region_name
                  type: keyword
                - name: location
                  type: geo_point
            - name: last_reported_ip
              type: ip
            - name: asset_tag
              type: keyword
            - name: barcode1
              type: keyword
            - name: barcode2
              type: keyword
            - name: distribution_point
              type: keyword
            - name: enrollment_method
              type: keyword
            - name: extension_attributes
              type: group
            - name: last_cloud_backup_date
              type: date
            - name: mdm_profile_expiration
              type: date
            - name: remote_management
              type: group
              fields:
                - name: managed
                  type: boolean
                - name: management_username
                  type: keyword
            - name: supervised
              type: boolean
            - name: report_date
              type: date
            - name: last_enrolled_date
              type: date
            - name: site
              type: group
              fields:
                - name: id
                  type: keyword
                - name: name
                  type: keyword
            - name: user_approved_mdm
              type: boolean
