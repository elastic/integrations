- name: jamf_pro
  type: group
  fields:
    - name: inventory
      type: group
      fields:
        - name: operating_system
          type: group
          fields:
            - name: name
              type: keyword
            - name: version
              type: keyword
            - name: build
              type: keyword
            - name: software_update_device_id
              type: keyword
            - name: file_vault2status
              type: keyword
            - name: rapid_security_response
              type: keyword
            - name: extension_attributes
              type: group
            - name: supplemental_build_version
              type: keyword
            - name: active_directory_status
              type: keyword
        - name: software_updates
          type: nested
          fields:
            - name: name
              type: keyword
            - name: package_name
              type: keyword
            - name: version
              type: keyword
        - name: applications
          type: group
          fields:
            - name: name
              type: keyword
            - name: path
              type: keyword
            - name: version
              type: keyword
            - name: mac_app_store
              type: boolean
            - name: update_available
              type: boolean
            - name: external_version_id
              type: keyword
            - name: bundle_id
              type: keyword
            - name: size_megabytes
              type: float