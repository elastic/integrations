- name: jamf_pro
  type: group
  fields:
    - name: inventory
      type: group
      fields:
        - name: storage
          type: group
          fields:
            - name: boot_drive_available_space_megabytes
              type: long
            - name: disks
              type: nested
              fields:
                - name: id
                  type: keyword
                - name: device
                  type: keyword
                - name: model
                  type: keyword
        - name: hardware
          type: group
          fields:
            - name: make
              type: keyword
            - name: model
              type: keyword
            - name: model_identifier
              type: keyword
            - name: serial_number
              type: keyword
            - name: processor_speed_mhz
              type: long
            - name: processor_count
              type: integer
            - name: core_count
              type: integer
            - name: processor_type
              type: keyword
            - name: processor_architecture
              type: keyword
            - name: bus_speed_mhz
              type: long
            - name: cache_size_kilobytes
              type: long
            - name: network_adapter_type
              type: keyword
            - name: mac_address
              type: keyword
            - name: alt_network_adapter_type
              type: keyword
            - name: alt_mac_address
              type: keyword
            - name: total_ram_megabytes
              type: long
            - name: open_ram_slots
              type: integer
            - name: battery_capacity_percent
              type: integer
            - name: smc_version
              type: keyword
            - name: nic_speed
              type: keyword
            - name: optical_drive
              type: keyword
            - name: boot_rom
              type: keyword
            - name: ble_capable
              type: boolean
            - name: supports_ios_app_installs
              type: boolean
            - name: apple_silicon
              type: boolean
            - name: extension_attributes
              type: group      