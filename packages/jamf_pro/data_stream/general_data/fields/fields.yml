- name: jamf_pro
  title: "Jamf Pro"
  description: "Fields related to Jamf Pro data."
  type: group
  fields:
    - name: general_data
      type: group
      fields:
        - name: totalCount
          type: integer
          description: Total number of machines
        - name: results
          type: group
          fields:
            - name: mdmAccessRights
              type: integer
              description: "MDM Access Rights of the device."
            - name: name
              type: keyword
              description: "Name of the device."
            - name: udid
              type: keyword
              description: "UDID of the device."
            - name: serialNumber
              type: keyword
              description: "Serial number of the device."
            - name: ipAddress
              type: ip
              description: "IP address of the device."
            - name: assetTag
              type: keyword
              description: "Asset tag of the device."
            - name: operatingSystemVersion
              type: keyword
              description: "Operating system version of the device."
            - name: site
              type: keyword
              description: "Site associated with the device."
            - name: id
              type: keyword
              description: "ID of the device."
            - name: operatingSystemRapidSecurityResponse
              type: keyword
              description: "Operating system rapid security response."
            - name: operatingSystemSupplementalBuildVersion
              type: keyword
              description: "Operating system supplemental build version."
            - name: macAddress
              type: keyword
              description: "MAC address of the device."
            - name: lastContactDate
              type: date
              description: "Last contact date of the device."
            - name: location
              type: group
              fields:
                - name: username
                  type: keyword
                  description: "Username of the person associated with the device."
                - name: realName
                  type: keyword
                  description: "Real name of the person associated with the device."
                - name: emailAddress
                  type: keyword
                  description: "Email address of the person associated with the device."
                - name: phoneNumber
                  type: keyword
                  description: "Phone number of the person associated with the device."
                - name: position
                  type: text
                  description: "Position of the person associated with the device."
                - name: department
                  type: keyword
                  description: "Department of the person associated with the device."
                - name: building
                  type: keyword
                  description: "Building where the device is located."
                - name: room
                  type: keyword
                  description: "Room where the device is located."
            - name: modelIdentifier
              type: keyword
              description: "Model identifier of the device."
            - name: lastEnrolledDate
              type: date
              description: "Last enrolled date of the device."
            - name: managementId
              type: keyword
              description: "Management ID of the device."
            - name: isManaged
              type: boolean
              description: "Indicates if the device is managed."
            - name: operatingSystemBuild
              type: keyword
              description: "Operating system build of the device."
            - name: lastReportDate
              type: date
              description: "Last report date of the device."
