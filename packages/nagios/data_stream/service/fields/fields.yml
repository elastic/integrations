- name: nagios.metrics
  type: group
  release: beta
  fields:
    - name: service
      type: group
      fields:
        - name: host_address
          type: ip
        - name: host_name
          type: keyword
        - name: check_command
          type: keyword
        - name: current_load
          type: group
          fields:
            - name: performance_data
              type: keyword
            - name: load1
              type: double
            - name: load5
              type: double
            - name: load15
              type: double
        - name: current_users
          type: group
          fields:
            - name: performance_data
              type: keyword
            - name: users
              type: double
        - name: custom
          type: group
          fields:
            - name: performance_data
              type: keyword
        - name: execution_time
          type: double
        - name: http
          type: group
          fields:
            - name: performance_data
              type: keyword
            - name: size
              type: double
            - name: time
              type: double
        - name: last_check
          type: date
        - name: latency
          type: double
        - name: name
          type: keyword
        - name: next_check
          type: date
        - name: normal_check_interval
          type: long
        - name: performance_data
          type: keyword
        - name: ping
          type: group
          fields:
            - name: performance_data
              type: keyword
            - name: pl
              type: double
            - name: rta
              type: double
        - name: process
          type: group
          fields:
            - name: performance_data
              type: keyword
            - name: total
              type: double
        - name: retry_check_interval
          type: long
        - name: root_partition
          type: group
          fields:
            - name: performance_data
              type: keyword
            - name: free_space
              type: double
            - name: total_space
              type: double
            - name: used_space
              type: double
        - name: ssh
          type: group
          fields:
            - name: performance_data
              type: keyword
            - name: time
              type: double
        - name: status_text
          type: keyword
        - name: status_update_time
          type: date
        - name: swap_usage
          type: group
          fields:
            - name: performance_data
              type: keyword
            - name: free_swap
              type: double
            - name: total_swap
              type: double
            - name: used_swap
              type: double
