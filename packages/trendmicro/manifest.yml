format_version: 1.0.0
name: trendmicro
title: Trendmicro
version: 0.0.1
license: basic
description: collect Trendmicro Deep Security events with elastic agent.
type: integration
categories:
  - security
release: experimental
conditions:
  kibana.version: "^7.16.0"
icons:
  - src: /img/Trend-Micro-Logo.svg
    title: Trendmicro logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: trendmicro
    title: Trendmicro Deep Security logs
    description: Collect deep security logs
    inputs:
      - type: logfile
        title: "Collect Trendmicro Deep Security logs (input: logfile)."
        description: "Collecting deep security logs from instances (input: logfile)."
      - type: udp
        title: "Collect CEF Deep Security logs (input: udp)"
        description: "Collecting deep security logs from CEF instances (input: udp)"
owner:
  github: elastic/integrations
