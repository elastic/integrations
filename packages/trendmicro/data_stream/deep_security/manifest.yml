title: Collect logs from Trend Micro Deep Security
type: logs
streams:
  - input: tcp
    enabled: false
    template_path: tcp.yml.hbs
    title: Trend Micro Deep Security logs
    description: Collect Trend Micro Deep Security logs via TCP input.
    vars:
      - name: listen_address
        type: text
        title: Listen Address
        description: The bind address to listen for TCP connections. Set to `0.0.0.0` to bind to all available interfaces.
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: listen_port
        type: integer
        title: Listen Port
        description: The TCP port number to listen on.
        multi: false
        required: true
        show_user: true
        default: 9510
      - name: tz_offset
        type: text
        title: Timezone Offset
        multi: false
        required: false
        show_user: true
        description: |-
          When interpreting syslog timestamps without a time zone, use this timezone offset.
          Datetimes recorded in logs are by default interpreted in relation to the timezone set up on the host where the agent is operating.
          Use this parameter to adjust the timezone offset when importing logs from a host in a different timezone so that datetimes are appropriately interpreted.
          Both a canonical ID (such as "Europe/Amsterdam") and an HH:mm differential (such as "-05:00") are acceptable timezone formats.
      - name: tcp_options
        type: yaml
        title: Custom TCP Options
        multi: false
        required: false
        show_user: false
        default: |
          #max_message_size: 50KiB
          #max_connections: 1
        description: Specify custom configuration options for the TCP input.
      - name: ssl
        type: yaml
        title: SSL Configuration
        description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
        multi: false
        required: false
        show_user: false
        default: |
          #certificate_authorities:
          #  - |
          #    -----BEGIN CERTIFICATE-----
