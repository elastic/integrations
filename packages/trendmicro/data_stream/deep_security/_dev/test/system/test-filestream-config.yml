vars: ~
service: trendmicro-log-filestream
input: filestream
data_stream:
  vars:
    paths:
      - "{{SERVICE_LOGS_DIR}}/trendmicro.log"
    decode_trendmicro_timezone: UTC
numeric_keyword_fields:
  - log.file.device_id
  - log.file.inode
  - log.file.idxhi
  - log.file.idxlo
  - log.file.vol
assert:
  hit_count: 42
