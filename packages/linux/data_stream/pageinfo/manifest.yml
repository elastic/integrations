title: System page info metrics
release: experimental
type: metrics
streams:
  - input: linux/metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
    enabled: false
    title: Linux host pageinfo metrics
    description: Collect paging statistics as found in /proc/pagetypeinfo
