- name: system.entropy
  type: group
  fields:
    - name: available_bits
      type: long
      metric_type: gauge
      description: |
        The available bits of entropy
    - name: pct
      type: scaled_float
      format: percent
      unit: percent
      metric_type: gauge
      description: |
        The percentage of available entropy, relative to the pool size of 4096
