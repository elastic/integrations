title: System service metrics
release: experimental
type: metrics
streams:
  - input: system/metrics
    enabled: false
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: service.state_filter
        type: text
        title: State Filter
        multi: true
        required: false
        show_user: true
        description: >
          Filter systemd services by status or sub-status

        default:
          - active
      - name: service.pattern_filter
        type: text
        title: Pattern Filter
        multi: true
        required: false
        show_user: true
        description: >
          Filter systemd services based on a name pattern

    title: Linux host service metrics
    description: Collect Linux service metrics
