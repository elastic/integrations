- name: system.raid
  type: group
  fields:
    - name: name
      type: keyword
      dimension: true
      description: |
        Name of the device.
    - name: status
      type: keyword
      description: |
        activity-state of the device.
    - name: level
      type: keyword
      description: |
        The raid level of the device
    - name: sync_action
      type: keyword
      description: "Current sync action, if the RAID array is redundant \n"
    - name: disks.active
      type: long
      metric_type: gauge
      description: |
        Number of active disks.
    - name: disks.total
      type: long
      metric_type: gauge
      description: |
        Total number of disks the device consists of.
    - name: disks.spare
      type: long
      metric_type: gauge
      description: |
        Number of spared disks.
    - name: disks.failed
      type: long
      metric_type: gauge
      description: |
        Number of failed disks.
    - name: disks.states.*
      type: object
      object_type: long
      description: |
        map of raw disk states
    - name: blocks.total
      type: long
      metric_type: gauge
      description: |
        Number of blocks the device holds, in 1024-byte blocks.
    - name: blocks.synced
      type: long
      metric_type: gauge
      description: |
        Number of blocks on the device that are in sync, in 1024-byte blocks.
