- name: ecs.version
  type: keyword
  ignore_above: 1024
  description: 'ECS version this event conforms to'
- name: service
  title: Service
  group: 2
  description: 'The service fields describe the service for or from which the data was collected.

    These fields help you find and correlate logs for a specific service and version.'
  type: group
  fields:
    - name: version
      level: core
      type: keyword
      ignore_above: 1024
      description: 'Version of the service the data was collected from.

        This allows users to look at a data set for a specific version of a service.'
      example: 3.2.4
    - name: type
      level: core
      type: keyword
      ignore_above: 1024
      description: 'The type of the service data is collected from.

        The type can be used to group and correlate logs and metrics from one service type.

        Example: If logs or metrics are collected from Elasticsearch, `service.type` would be `elasticsearch`.'
      example: elasticsearch