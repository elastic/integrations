- name: microsoft_defender_endpoint
  type: group
  fields:
    - name: vulnerability
      type: group
      fields:
        - name: cve_batch_title
          type: keyword
        - name: cve_batch_url
          type: keyword
        - name: cve_id
          type: keyword
          description: Unique identifier assigned to the security vulnerability under the Common Vulnerabilities and Exposures (CVE) system.
        - name: cvss_score
          type: float
          description: The CVSS score of the CVE.
        - name: device_id
          type: keyword
          description: Unique identifier for the device in the service.
        - name: device_name
          type: keyword
          description: Fully qualified domain name (FQDN) of the device.
        - name: disk_paths
          type: keyword
          description: Disk evidence that the product is installed on the device.
        - name: exploitability_level
          type: keyword
          description: The exploitability level of this vulnerability (NoExploit, ExploitIsPublic, ExploitIsVerified, ExploitIsInKit)
        - name: first_seen_timestamp
          type: date
          description: First time this product CVE was seen on the device.
        - name: id
          type: keyword
          description: Unique identifier for the record.
        - name: is_onboarded
          type: boolean
        - name: last_seen_timestamp
          type: date
          description: Last time the software was reported on the device.
        - name: os_architecture
          type: keyword
          description: Architecture of the operating system running on the device.
        - name: os_platform
          type: keyword
          description: Platform of the operating system running on the device.
        - name: os_version
          type: keyword
          description: Version of the operating system running on the device.
        - name: rbac_group_id
          type: keyword
        - name: rbac_group_name
          type: keyword
          description: The role-based access control (RBAC) group.
        - name: recommendation_reference
          type: keyword
          description: A reference to the recommendation ID related to this software.
        - name: recommended_security_update
          type: keyword
          description: Name or description of the security update provided by the software vendor to address the vulnerability.
        - name: recommended_security_update_id
          type: keyword
          description: Identifier of the applicable security updates or identifier for the corresponding guidance or knowledge base (KB) articles.
        - name: registry_paths
          type: keyword
          description: Registry evidence that the product is installed in the device.
        - name: security_update_available
          type: boolean
          description: Indicates whether a security update is available for the software.
        - name: severity_level
          type: keyword
          description: Severity level assigned to the security vulnerability based on the CVSS score.
        - name: software_name
          type: keyword
          description: Name of the software product.
        - name: software_vendor
          type: keyword
          description: Name of the software vendor.
        - name: software_version
          type: keyword
          description: Version number of the software product.
