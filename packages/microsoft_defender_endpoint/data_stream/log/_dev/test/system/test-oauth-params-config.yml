service: microsoft-defender-mock
input: httpjson
data_stream:
  vars:
    client_id: test-app-id
    client_secret: test-secret
    tenant_id: tenant_id
    login_url: http://{{Hostname}}:{{Port}}
    request_url: http://{{Hostname}}:{{Port}}/api/alerts
