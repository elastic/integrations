type: logs
title: Microsoft Defender for Endpoint logs
streams:
  - input: httpjson
    template_path: httpjson.yml.hbs
    title: Microsoft Defender for Endpoint logs
    description: Collect Microsoft Defender for Endpoint logs from API
    vars:
      - name: client_id
        type: text
        title: Client ID
        description: The client ID related to creating a new application on Azure.
        multi: false
        required: true
        show_user: true
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
      - name: client_secret
        type: text
        title: Client Secret
        description: The secret related to the client ID.
        multi: false
        required: true
        show_user: true
      - name: tenant_id
        type: text
        title: Tenant ID
        description: The tenant ID related to creating a new application on Azure.
        multi: false
        required: true
        show_user: true
      - name: interval
        type: text
        title: Interval
        multi: false
        required: true
        show_user: true
        default: 5m
        description: The interval between requests to the HTTP API. Supported units for this parameter are h/m/s.
      - name: scopes
        type: text
        title: Oauth2 Scopes
        multi: true
        required: false
        show_user: false
        description: One or more Oauth2 scopes required to authenticate with the Microsoft Security Center API. An example scope could be 'https://api.securitycenter.windows.com/.defaults'"
      - name: azure_resource
        type: text
        title: Azure Resource
        multi: false
        required: false
        default: https://api.securitycenter.windows.com/
        show_user: false
        description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
      - name: login_url
        type: text
        title: OAuth Server URL
        required: true
        show_user: false
        default: https://login.microsoftonline.com/
        description: "URL of Login server 'tenant-id/oauth2/token added automatically'"
      - name: token_url
        type: text
        title: OAuth Token endpoint
        required: true
        show_user: false
        default: oauth2/token
        description: "Microsoft supports multiple Oauth2 URL endpoints, the default is oauth2/token, but can also be oauth2/v2.0/token"
      - name: request_url
        type: text
        title: Security Center URL
        required: true
        show_user: false
        default: https://api.securitycenter.windows.com/api/alerts
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - microsoft-defender-endpoint
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

  - input: logfile
    template_path: log.yml.hbs
    title: Microsoft Defender for Endpoint logs
    description: Collect Microsoft Defender for Endpoint logs from a file
    enabled: false
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - microsoft-defender-endpoint
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

