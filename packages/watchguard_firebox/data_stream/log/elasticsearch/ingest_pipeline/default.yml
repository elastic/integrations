---
description: Pipeline for processing WatchGuard Firebox logs.
processors:
  - set:
      field: ecs.version
      tag: set_ecs_version
      value: 8.11.0
  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      ignore_missing: true
      description: Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.
      if: ctx.event?.original == null
  - remove:
      field: message
      tag: remove_message
      ignore_missing: true
      description: The `message` field is no longer required if the document has an `event.original` field.
      if: ctx.event?.original != null
  - grok:
      field: event.original
      tag: grok_syslog_line
      if: ctx.event?.original != null && ctx.event.original != ''
      patterns:
        - '^<%{POSINT:log.syslog.priority:long}>%{SYSLOGTIMESTAMP:watchguard_firebox.log.syslog_timestamp} %{SYSLOGHOST:log.syslog.hostname}(?: %{WORD:watchguard_firebox.log.serial_number})?(?: \(%{TIMESTAMP_ISO8601:watchguard_firebox.log.timestamp}\))? %{PROG:log.syslog.appname}(?:\[%{POSINT:log.syslog.procid}\])?: %{GREEDYDATA:watchguard_firebox.log.body}$'
  - set:
      field: observer.vendor
      tag: set_observer_vendor
      value: WatchGuard
  - set:
      field: observer.product
      tag: set_observer_product
      value: Firebox
  - set:
      field: observer.type
      tag: set_observer_type
      value: firewall
  - set:
      field: observer.serial_number
      tag: set_observer_serial_number
      copy_from: watchguard_firebox.log.serial_number
      ignore_empty_value: true
  - set:
      field: observer.hostname
      tag: set_observer_hostname
      copy_from: log.syslog.hostname
      ignore_empty_value: true
  - append:
      field: related.hosts
      tag: append_log_syslog_hostname_into_related_hosts
      value: '{{{log.syslog.hostname}}}'
      allow_duplicates: false
      if: ctx.log?.syslog?.hostname != null
  - rename:
      field: _conf.tz_offset
      tag: rename_tz_offset
      target_field: event.timezone
      ignore_missing: true
  - set:
      field: event.timezone
      tag: set_timezone_to_UTC
      value: UTC
      if: ctx.event?.timezone == null
  - date:
      field: watchguard_firebox.log.syslog_timestamp
      target_field: watchguard_firebox.log.syslog_timestamp
      timezone: '{{{event.timezone}}}'
      tag: date_set_syslog_time
      if: ctx.watchguard_firebox?.log?.syslog_timestamp != null && ctx.watchguard_firebox.log.syslog_timestamp != ''
      formats:
        - MMM d HH:mm:ss
        - MMM dd HH:mm:ss
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: '@timestamp'
      tag: set_@timestamp
      copy_from: watchguard_firebox.log.syslog_timestamp
      ignore_empty_value: true
  - date:
      field: watchguard_firebox.log.timestamp
      target_field: watchguard_firebox.log.timestamp
      tag: date_set_timestamp
      if: ctx.watchguard_firebox?.log?.timestamp != null && ctx.watchguard_firebox.log.timestamp != ''
      formats:
        - ISO8601
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - dissect:
      field: watchguard_firebox.log.body
      tag: dissect_msg_id
      if: ctx.watchguard_firebox?.log?.body != null && ctx.watchguard_firebox?.log?.body != ''
      pattern: 'msg_id="%{watchguard_firebox.log.msg_id}" %{watchguard_firebox.log.body}'
      ignore_failure: true
