format_version: 3.3.5
name: ece
title: "ECE"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "This is a helpful integration for all customers using ECE and need to track the events generated within the ECE admin UI or against the ECE API."
type: integration
categories:
  - elastic_stack
conditions:
  kibana:
    version: "^8.17.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/dashboard.png
    title: Dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/ece_logo.svg
    title: logo ECE
    size: 64x64
    type: image/svg+xml
policy_templates:
  - name: ece admin console log
    title: ECE Adminconsole logs
    description: Collect the ECE Adminconsole logs
    inputs:
      - type: filestream
        title: Collect logs from ECE Adminconsole
        description: Collecting the ECE Adminconsole logs
owner:
  github: elastic/integrations
  type: elastic
