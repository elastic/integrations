service: ece_adminconsole.log-filestream
input: filestream
data_stream:
  vars:
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
    paths:
      - '{{SERVICE_LOGS_DIR}}/*.ndjson'
numeric_keyword_fields:
  - log.file.device_id
  - log.file.inode
  - log.file.fingerprint
  - log.offset
  - input.type
