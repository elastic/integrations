---
description: Pipeline for processing Lumos Activity Logs
processors:
  - set:
      field: ecs.version
      value: 8.11.0
  - json:
      field: message
      target_field: lumos.activity_logs
  - rename:
      field: lumos.activity_logs.event_hash
      target_field: event.id
      ignore_missing: true
  - rename:
      field: lumos.activity_logs.event_type
      target_field: event.action
      ignore_missing: true
  - rename:
      field: lumos.activity_logs.outcome
      target_field: event.outcome
      ignore_missing: true
  - set:
      field: event.outcome
      value: unknown
      if: (ctx.event.outcome != "Failed") && (ctx.event.outcome != "Succeeded")
  - set:
      field: event.outcome
      value: failure
      if: ctx.event.outcome == "Failed"
  - set:
      field: event.outcome
      value: success
      if: ctx.event.outcome == "Succeeded"
  - set:
      field: event.kind
      value: event
  - set:
      field: event.type
      value: info
  - script:
      description: Drops null/empty values recursively
      lang: painless
      ignore_failure: true
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
on_failure:
  - append:
      field: error.message
      value: >-
        Processor {{{_ingest.on_failure_processor_type}}} with tag
        {{{_ingest.on_failure_processor_tag}}} in pipeline
        {{{_ingest.on_failure_pipeline}}} failed with message:
        {{{_ingest.on_failure_message}}}
  - set:
      field: event.kind
      value: pipeline_error
