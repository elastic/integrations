format_version: 3.1.2
name: lumos
title: "lumos"
version: 0.0.1
description: "An integration with Lumos to ship your Activity logs to your Elastic instance."
type: integration
categories:
  - custom
conditions:
  kibana:
    version: "^8.12.1"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
owner:
  github: teamlumos
  type: partner
