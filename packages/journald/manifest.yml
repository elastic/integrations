format_version: 1.0.0
name: journald
title: "Custom Journald logs"
version: 0.0.4
license: basic
description: Collect logs from journald with Elastic Agent.
type: integration
categories:
  - custom
release: experimental
conditions:
  kibana.version: "^7.17.0 || ^8.1.0"
icons:
  - src: /img/systemd-logo.svg
    title: systemd logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: logs
    title: Journald
    description: Collect sample logs
    inputs:
      - type: journald
        title: Journald logs
        description: Collect journald logs
owner:
  github: elastic/elastic-agent-data-plane
