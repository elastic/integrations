format_version: "3.4.0"
name: qualys_was
title: Qualys Web Application Scanning (WAS)
version: "0.3.0"
description: Collect data from Qualys Web Application Scanning platform with Elastic Agent or Agentless
type: integration
categories:
  - security
  - vulnerability_management
conditions:
  kibana:
    version: "^8.18.0 || ^9.0.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/qualys-was-detections-dashboard.png
    title: Qualys WAS Detection Dashboard Screenshot
    size: 600x600
    type: image/png
policy_templates:
  - name: qualys_was
    title: Qualys WAS data
    description: Collect Qualys WAS data.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: cel
        title: Collect Qualys WAS data via API
        description: Collecting Qualys WAS via API.
        vars:
          - name: username
            type: text
            title: Username
            description: Username for the Qualys WAS.
            multi: false
            required: true
            show_user: true
          - name: password
            type: password
            title: Password
            description: Password for the Qualys WAS.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: SSL configuration options. See [documentation](https://www.elastic.co/guide/en/fleet/current/elastic-agent-ssl-configuration.html) for details.
            multi: false
            required: false
            show_user: false
