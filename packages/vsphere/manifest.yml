name: vsphere
title: vSphere
version: 0.0.1
release: experimental
description: vSphere Integration
type: integration
icons:
- src: /img/vsphere.svg
  title: vsphere
  size: 162x162
  type: image/svg+xml
basepolicytemplates: []
format_version: 1.0.0
license: basic
categories: []
conditions:
  kibana.version: ^7.9.0
screenshots:
- src: /img/metricbeat_vsphere_dashboard.png
  title: metricbeat vsphere dashboard
  size: 3744x4832
  type: image/png
- src: /img/metricbeat_vsphere_vm_dashboard.png
  title: metricbeat vsphere vm dashboard
  size: 3744x4048
  type: image/png
policy_templates:
- name: vsphere
  title: vSphere metrics
  description: Collect metrics from vSphere instances
  inputs:
  - type: vsphere/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - https://localhost/sdk
    - name: insecure
      type: bool
      title: Insecure
      multi: false
      required: true
      show_user: true
      default: false
    - name: password
      type: password
      title: Password
      multi: false
      required: true
      show_user: true
      default: password
    - name: username
      type: text
      title: Username
      multi: false
      required: true
      show_user: true
      default: user
    title: Collect vSphere datastore, host and virtualmachine metrics
    description: Collecting datastore, host and virtualmachine metrics from vSphere
      instances
owner:
  github: elastic/integrations
