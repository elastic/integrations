- name: vsphere.virtualmachine
  type: group
  description: virtualmachine
  fields:
    - name: host
      type: group
      fields:
        - name: id
          type: keyword
          description: >
            Host id.
        - name: hostname
          type: keyword
          description: >
            Hostname of the host.
    - name: name
      type: keyword
      # Reason to add as a dimension field: Each VM has Unique name assigned.
      dimension: true
      description: >
        Virtual Machine name.
    - name: os
      type: keyword
      description: >
        Virtual Machine Operating System name.
    - name: cpu.used.mhz
      type: long
      metric_type: gauge
      description: >
        Used CPU in Mhz.
    - name: cpu.total.mhz
      type: long
      metric_type: counter
      description: >
        Total Reserved CPU in Mhz.
    - name: cpu.free.mhz
      type: long
      metric_type: gauge
      description: >
        Available CPU in Mhz.
    - name: memory.used.guest.bytes
      type: long
      metric_type: gauge
      unit: byte
      description: >
        Used Memory of Guest in bytes.
      format: bytes
    - name: memory.used.host.bytes
      type: long
      metric_type: gauge
      unit: byte
      description: >
        Used Memory of Host in bytes.
      format: bytes
    - name: memory.total.guest.bytes
      type: long
      metric_type: gauge
      unit: byte
      description: >
        Total Memory of Guest in bytes.
      format: bytes
    - name: memory.free.guest.bytes
      type: long
      metric_type: gauge
      unit: byte
      description: >
        Free Memory of Guest in bytes.
      format: bytes
    - name: custom_fields
      type: object
      object_type: keyword
      description: >
        Custom fields.
    - name: network_names
      type: keyword
      description: >
        Network names.
    - name: datastore
      type: group
      fields:
        - name: names
          type: keyword
          description: >
            Names of the datastore associated to this virtualmachine.
        - name: count
          type: long
          metric_type: gauge
          description: >
            Number of datastores associated to this virtualmachine.
    - name: network
      type: group
      fields:
        - name: names
          type: keyword
          description: >
            Names of the networks associated to this virtualmachine.
        - name: count
          type: long
          metric_type: gauge
          description: >
            Number of networks associated to this virtualmachine.
    - name: status
      type: keyword
      description: >
        Overall health and status of a virtual machine.
    - name: uptime
      type: long
      metric_type: counter
      description: >
        The uptime of the VM in seconds.
    - name: snapshot
      type: group
      fields:
        - name: info
          type: group
          description: Details of the snapshots of this virtual machine.
          fields:
            - name: id
              type: long
              description: Snapshot ID.
            - name: name
              type: keyword
              description: Snapshot name.
            - name: description
              type: keyword
              description: Snapshot description.
            - name: createtime
              type: date
              description: Snapshot creation time.
            - name: state
              type: keyword
              description: Snapshot state (e.g., poweredOn).
        - name: count
          type: long
          metric_type: gauge
          description: The number of snapshots of this virtualmachine.
    - name: triggerd_alarms.*
      type: object
      object_type: keyword
      description: >-
        List of all the triggerd alarms.