- name: vsphere.host
  type: group
  release: ga
  fields:
  - name: name
    type: keyword
    description: |
      Host name
  - name: cpu.used.mhz
    type: long
    description: |
      Used CPU in Mhz
  - name: cpu.total.mhz
    type: long
    description: |
      Total CPU in Mhz
  - name: cpu.free.mhz
    type: long
    description: |
      Free CPU in Mhz
  - name: memory.used.bytes
    type: long
    format: bytes
    description: |
      Used Memory in bytes
  - name: memory.total.bytes
    type: long
    format: bytes
    description: |
      Total Memory in bytes
  - name: memory.free.bytes
    type: long
    format: bytes
    description: |
      Free Memory in bytes
  - name: network_names
    type: keyword
    description: |
      Network names
