- name: vsphere.host
  type: group
  description: >
    host

  fields:
    - name: name
      type: keyword
      description: >
        Host name

    - name: cpu.used.mhz
      type: long
      metric_type: gauge
      description: >
        Used CPU in Mhz

    - name: cpu.total.mhz
      type: long
      metric_type: gauge
      description: >
        Total CPU in Mhz

    - name: cpu.free.mhz
      type: long
      metric_type: gauge
      description: >
        Free CPU in Mhz

    - name: memory.used.bytes
      type: long
      metric_type: gauge
      unit: byte
      description: >
        Used Memory in bytes

      format: bytes
    - name: memory.total.bytes
      type: long
      metric_type: gauge
      unit: byte
      description: >
        Total Memory in bytes

      format: bytes
    - name: memory.free.bytes
      type: long
      metric_type: gauge
      unit: byte
      description: >
        Free Memory in bytes

      format: bytes
    - name: network_names
      type: keyword
      description: >-
        Network names
