- name: vsphere.datastorecluster
  type: group
  description: >
    Datastore Cluster
  fields:
    - name: name
      type: keyword
      description: >
        The Datastore Cluster name.
      # Reason to add as a dimension field: to uniquely identify the datastorecluster
      dimension: true
    - name: capacity.bytes
      type: long
      description: >
        Total capacity of this storage pod, in bytes.
      format: bytes
    - name: free_space.bytes
      type: long
      description: >
        Total free space on this storage pod, in bytes.
      format: bytes
    - name: datastore
      type: group
      fields:
        - name: names
          type: keyword
          description: >
            List of all the datastore names.
        - name: count
          type: long
          description: >
            Number of datastores in the Datastore Cluster.