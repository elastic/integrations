title: "vSphere Logs"
type: logs
streams:
  - input: udp
    title: VMware vSphere logs
    description: Collect VMware vSphere logs
    template_path: tcpudp.yml.hbs
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - vmware-sphere
      - name: listen_address
        type: text
        title: UDP host to listen on
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: listen_port
        type: integer
        title: UDP port to listen on
        multi: false
        required: true
        show_user: true
        default: 9525
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the events are shipped. See [Processors](https://www.elastic.co/guide/en/fleet/current/elastic-agent-processor-configuration.html) for details.
  - input: tcp
    title: VMware vSphere logs
    description: Collect VMware vSphere logs
    template_path: tcpudp.yml.hbs
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - vmware-vsphere
      - name: listen_address
        type: text
        title: TCP host to listen on
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: listen_port
        type: integer
        title: TCP port to listen on
        multi: false
        required: true
        show_user: true
        default: 9525
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
