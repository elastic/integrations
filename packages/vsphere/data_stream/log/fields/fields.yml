- name: vsphere.log
  type: group
  description: >
    vSphere logs

  fields:
    - name: datacenter
      type: keyword
    - name: api
      type: group
      fields:
        - name: invocations
          type: long
    - name: file
      type: group
      fields:
        - name: path
          type: keyword
- name: log.severity
  type: keyword
  description: The severity of the log ()"EMERGENCY" / "ALERT" / "CRITICAL" / "ERROR" / "WARNING" / "NOTICE" / "INFO" / "DEBUG")
- name: log.app_name
  type: keyword
  description: The application name of the app that generated the log
- name: process.identifier
  type: keyword
  description: The process identifier
- name: log.component
  type: keyword
  description: The name of the component of the application that generated the log
- name: log.component_id
  type: keyword
  description: Process id that generated the log