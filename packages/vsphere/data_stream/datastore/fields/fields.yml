- name: vsphere.datastore
  type: group
  description: >
    datastore

  fields:
    - name: name
      type: keyword
      description: >
        Datastore name

    - name: fstype
      type: keyword
      description: >
        Filesystem type

    - name: capacity.total.bytes
      type: long
      metric_type: gauge
      description: >
        Total bytes of the datastore

      format: bytes
    - name: capacity.free.bytes
      type: long
      metric_type: gauge
      description: >
        Free bytes of the datastore

      format: bytes
    - name: capacity.used.bytes
      type: long
      metric_type: gauge
      description: >
        Used bytes of the datastore

      format: bytes
    - name: capacity.used.pct
      type: scaled_float
      metric_type: gauge
      description: >
        Used percent of the datastore

      format: percent
