title: "vSphere datastore metrics"
type: metrics
streams:
  - input: vsphere/metrics
    title: vSphere datastore metrics
    description: vSphere datastore metrics
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - vsphere-datastore
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/fleet/current/elastic-agent-processor-configuration.html) for details.
elasticsearch:
  index_mode: "time_series"
