- name: tanium.action_history
  type: group
  fields:
    - name: action
      type: group
      fields:
        - name: id
          type: long
          description: Action Id.
        - name: name
          type: keyword
          description: Action Name.
    - name: approver
      type: keyword
      description: Approver of the action.
    - name: command
      type: keyword
      description: Command of the action.
    - name: comment
      type: keyword
      description: Comment on the action.
    - name: distribute_over
      type: keyword
      description: Distribution time of the action.
    - name: expiration
      type: date
      description: Expiration time of the action.
    - name: insert_time
      type: date
      description: Insert time of the action.
    - name: issuer
      type: keyword
      description: Issuer of the action.
    - name: package_name
      type: keyword
      description: Package name of the action.
    - name: source_id
      type: long
      description: Source Id of the action.
    - name: status
      type: keyword
      description: Status of the action.
    - name: start_time
      type: date
      description: Start time of the action.
- name: log.source.address
  type: keyword
  description: Source address from which the log event was read / sent from.
