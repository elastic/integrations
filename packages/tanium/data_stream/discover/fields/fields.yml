- name: tanium.discover
  type: group
  fields:
    - name: arp
      type: double
      description: Address Resolution Protocol.
    - name: aws_api
      type: double
      description: Aws Api version.
    - name: centralized_nmap
      type: double
      description: Centralized Nmap.
    - name: connected
      type: long
      description: Connected Count.
    - name: created_at
      type: date
      description: Created time of discovery.
    - name: first_managed_at
      type: date
      description: First managed time.
    - name: host_name
      type: keyword
      description: Host Name.
    - name: id
      type: keyword
      description: Tanium Discover ID.
    - name: ip_address
      type: ip
      description: Ip Address.
    - name: labels
      type: keyword
      description: Labels.
    - name: last
      type: group
      fields:
        - name: discovered_at
          type: date
          description: Last Discover time.
        - name: managed_at
          type: date
          description: Last managed time.
    - name: locations
      type: keyword
      description: Location.
    - name: mac_address
      type: keyword
      description: MAC Address.
    - name: mac_organization
      type: keyword
      description: Mac organization name.
    - name: managed
      type: long
      description: Managed count.
    - name: nat_ip_address
      type: ip
      description: Nat Ip Address.
    - name: nmap
      type: double
      description: Nmap.
    - name: os
      type: keyword
      description: OS type.
    - name: os_generation
      type: keyword
      description: OS generation.
    - name: ping
      type: long
      description: Ping count.
    - name: ports
      type: keyword
      description: Port list.
    - name: profile
      type: keyword
      description: Discover profile.
    - name: satellite
      type: group
      fields:
        - name: dec_id
          type: keyword
          description: Satellite discovers the time.
        - name: name
          type: keyword
          description: Satellite Name.
        - name: nmap
          type: long
          description: Satellite Nmap.
    - name: computer_id
      type: long
      description: Tanium computer ID.
    - name: unmanageable
      type: long
      description: Unmanageable count.
    - name: updated_at
      type: date
      description: Updated Time.
- name: log.source.address
  type: keyword
  description: Source address from which the log event was read / sent from.
