type: metrics
title: Kibana test metrics
release: beta
dataset: kibana.http_metrics
streams:
  - input: http/metrics
    template_path: stream.yml.hbs
    title: Kibana test metrics
    description: Collect Kibana test metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - test
          - test-me
