- name: kibana
  type: group
  fields:
    - name: elasticsearch.cluster.id
      type: keyword
    - name: cluster_actions
      type: group
      fields:
        - name: overdue
          type: group
          fields:
            - name: count
              type: long
            - name: delay
              type: group
              fields:
                - name: p50
                  type: float
                - name: p99
                  type: float
