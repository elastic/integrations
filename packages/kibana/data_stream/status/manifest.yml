type: metrics
title: Kibana status metrics
dataset: kibana.stack_monitoring.status
elasticsearch:
  index_template:
    mappings:
      dynamic: false
streams:
  - input: kibana/metrics
    title: Kibana status metrics
    description: Collect Kibana status metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
