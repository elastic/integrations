- name: kibana
  type: group
  fields:
    - name: task_manager_metrics
      type: group
      fields:
        - name: last_update
          type: date
        - name: metrics
          type: group
          fields:
            - name: task_claim
              type: group
              fields:
                - name: timestamp
                  type: date
                - name: value
                  type: group
                  fields:
                    - name: success
                      type: long
                    - name: total
                      type: long
                    - name: duration
                      type: group
                      fields:
                        - name: counts
                          type: long
                        - name: values
                          type: long
            - name: task_run
              type: group
              fields:
                - name: timestamp
                  type: date
                - name: value
                  type: group
                  fields:
                    - name: overall
                      type: group
                      fields:
                        - name: success
                          type: long
                        - name: total
                          type: long
                    - name: by_type
                      type: group
                      fields:
                        - name: alerting
                          type: group
                          fields:
                            - name: success
                              type: long
                            - name: total
                              type: long
                        - name: actions
                          type: group
                          fields:
                            - name: success
                              type: long
                            - name: total
                              type: long
        - name: process_uuid
          type: keyword
        - name: timestamp
          type: date
