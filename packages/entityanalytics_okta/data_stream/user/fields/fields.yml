- name: entityanalytics_okta
  type: group
  fields:
    - name: user
      type: group
      fields:
        - name: _embedded
          type: object
          description: embedded resources related to the user.
        - name: _links
          type: object
          description: link relations for the user's current status.
        - name: activated
          type: date
          description: timestamp when transition to ACTIVE status completed.
        - name: created
          type: date
          description: timestamp when user was created.
        - name: credentials
          type: group
          fields:
            - name: password
              type: group
              fields:
                - name: hash
                  type: group
                  fields:
                    - name: algorithm
                      type: keyword
                      description: The algorithm used to generate the hash using the password (and salt, when applicable). Must be set to BCRYPT, SHA-512, SHA-256, SHA-1, MD5 or PBKDF2.
                    - name: digest_algorithm
                      type: keyword
                      description: Algorithm used to generate the key. Currently we support "SHA256_HMAC" and "SHA512_HMACâ€œ. Only required for PBKDF2 algorithm.
                    - name: iteration_count
                      type: long
                      description: The number of iterations used when hashing passwords using PBKDF2. Must be >= 4096. Only required for PBKDF2 algorithm.
                    - name: key_size
                      type: long
                      description: Size of the derived key in bytes. Only required for PBKDF2 algorithm.
                    - name: salt
                      type: keyword
                      description: Only required for salted hashes. For BCRYPT, this specifies the radix64-encoded salt used to generate the hash, which must be 22 characters long. For other salted hashes, this specifies the base64-encoded salt used to generate the hash.
                    - name: salt_order
                      type: keyword
                      description: Specifies whether salt was pre- or postfixed to the password before hashing. Only required for salted algorithms.
                    - name: value
                      type: keyword
                      description: For SHA-512, SHA-256, SHA-1, MD5 and PBKDF2, This is the actual base64-encoded hash of the password (and salt, if used). This is the Base64 encoded value of the SHA-512/SHA-256/SHA-1/MD5/PBKDF2 digest that was computed by either pre-fixing or post-fixing the salt to the password, depending on the saltOrder. If a salt was not used in the source system, then this should just be the the Base64 encoded value of the password's SHA-512/SHA-256/SHA-1/MD5/PBKDF2 digest. For BCRYPT, This is the actual radix64-encoded hashed password.
                    - name: work_factor
                      type: long
                      description: Governs the strength of the hash and the time required to compute it. Only required for BCRYPT algorithm. Minimum value is 1, and maximum is 20.
                - name: hook
                  type: group
                  fields:
                    - name: type
                      type: keyword
                      description: The type of password inline hook. Currently, must be set to default.
                - name: value
                  type: keyword
            - name: provider
              type: group
              fields:
                - name: name
                  type: keyword
                - name: type
                  type: keyword
            - name: recovery_question
              type: group
              fields:
                - name: answer
                  type: keyword
                - name: question
                  type: keyword
        - name: id
          type: keyword
          description: unique key for user.
        - name: last_login
          type: date
          description: timestamp of last login.
        - name: last_updated
          type: date
          description: timestamp when user was last updated.
        - name: password_changed
          type: date
          description: timestamp when password last changed.
        - name: profile
          type: group
          fields:
            - name: city
              type: keyword
              description: City or locality component of user's address (locality).
            - name: cost_center
              type: keyword
              description: Name of a cost center assigned to user.
            - name: country_code
              type: keyword
              description: Country name component of user's address (country).
            - name: department
              type: keyword
              description: Name of user's department.
            - name: display_name
              type: keyword
              description: Name of the user, suitable for display to end users.
            - name: division
              type: keyword
              description: Name of user's division.
            - name: email
              type: keyword
              description: Primary email address of user.
            - name: employee_number
              type: keyword
              description: Organization or company assigned unique identifier for the user.
            - name: first_name
              type: keyword
              description: Given name of the user (givenName).
            - name: honorific
              type: group
              fields:
                - name: prefix
                  type: keyword
                  description: Honorific prefix(es) of the user, or title in most Western languages.
                - name: suffix
                  type: keyword
                  description: Honorific suffix(es) of the user.
            - name: last_name
              type: keyword
              description: Family name of the user (familyName).
            - name: locale
              type: keyword
              description: User's default location for purposes of localizing items such as currency, date time format, numerical representations, and so on.
            - name: login
              type: keyword
              description: Unique identifier for the user (username).
            - name: manager
              type: group
              fields:
                - name: id
                  type: keyword
                  description: id of a user's manager.
                - name: name
                  type: keyword
                  description: displayName of the user's manager.
            - name: middle_name
              type: keyword
              description: Middle name(s) of the user.
            - name: mobile_phone
              type: keyword
              description: Mobile phone number of user.
            - name: nick_name
              type: keyword
              description: Casual way to address the user in real life.
            - name: organization
              type: keyword
              description: Name of user's organization.
            - name: postal_address
              type: keyword
              description: Mailing address component of user's address.
            - name: preferred_language
              type: keyword
              description: User's preferred written or spoken languages.
            - name: primary_phone
              type: keyword
              description: Primary phone number of user such as home number.
            - name: second_email
              type: keyword
              description: Secondary email address of user typically used for account recovery.
            - name: state
              type: keyword
              description: State or region component of user's address (region).
            - name: street_address
              type: keyword
              description: Full street address component of user's address.
            - name: timezone
              type: keyword
              description: User's time zone.
            - name: title
              type: keyword
              description: User's title, such as "Vice President".
            - name: url
              type: keyword
              description: 'URL of user''s online profile (for example: a web page).'
            - name: user_type
              type: keyword
              description: Used to describe the organization to user relationship such as "Employee" or "Contractor".
            - name: zip_code
              type: keyword
              description: ZIP code or postal code component of user's address (postalCode).
        - name: status
          type: keyword
          description: current status of user.
        - name: status_changed
          type: date
          description: timestamp when status last changed.
        - name: transitioning_to_status
          type: keyword
          description: target status of an in-progress asynchronous status transition.
        - name: type
          type: object
          description: user type that determines the schema for the user's profile.
