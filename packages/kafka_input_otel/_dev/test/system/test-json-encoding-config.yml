service: kafka_service
vars:
  brokers:
    - "{{Hostname}}:9092"
  initial_offset: earliest
  logs_topics:
    - otlp_logs_json
  logs_encoding: otlp_json
  metrics_topics:
    - otlp_metrics_json
  metrics_encoding: otlp_json
  traces_topics:
    - otlp_spans_json
  traces_encoding: otlp_json
assert:
  min_count: 10