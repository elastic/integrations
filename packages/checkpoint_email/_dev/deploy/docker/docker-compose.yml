version: '2.3'
services:
  checkpoint_email:
    image: docker.elastic.co/observability/stream:v0.15.0
    hostname: checkpoint_email
    ports:
      - 8090
    volumes:
      - ./files:/files:ro
    environment:
      PORT: '8090'
    command:
      - http-server
      - --addr=:8090
      - --config=/files/config.yml
