- name: checkpoint_email
  type: group
  fields:
    - name: event
      type: group
      fields:
        - name: actions
          type: group
          fields:
            - name: action_type
              type: keyword
              description: Name of performed action.
            - name: create_time
              type: date
              description: Date when the action was performed.
            - name: related_entity_id
              type: keyword
              description: Unique ID of the relevant SaaS entity.
        - name: additional_data
          type: group
          description: Raw data in description field.
        - name: available_event_actions
          type: group
          fields:
            - name: action_name
              type: keyword
              description: Name of available action.
            - name: action_parameter
              type: group
              description: Action name.
              fields:
                - name: eventId
                  type: keyword
                - name: newSeverity
                  type: keyword
        - name: confidence_indicator
          type: keyword
          description: Confidence Indicator.
        - name: created
          type: date
          description: Time the security event was created.
        - name: customer_id
          type: keyword
          description: Harmony Email & Collaboration customer ID.
        - name: data
          type: keyword
          description: Description in not resolved form.
        - name: description
          type: keyword
          description: Short explanation of the event.
        - name: destination_address
          type: keyword
        - name: email_subject
          type: keyword
        - name: entity_id
          type: keyword
          description: Unique ID of the relevant SaaS entity.
        - name: entity_link
          type: keyword
        - name: id
          type: keyword
          description: A unique ID used for scrolling.
        - name: saas
          type: keyword
          description: Name of the relevant SaaS.
        - name: scan_type
          type: keyword
        - name: sender_address
          type: keyword
        - name: severity
          type: long
        - name: severity_enum
          type: keyword
          description: Lowest, Low, Medium, High, Critical.
        - name: state
          type: keyword
          description: Current state of the security event.
        - name: type
          type: keyword
          description: Security event type.
        - name: user
          type: group
          fields:
            - name: action
              type: keyword
            - name: address
              type: keyword
            - name: country
              type: keyword
