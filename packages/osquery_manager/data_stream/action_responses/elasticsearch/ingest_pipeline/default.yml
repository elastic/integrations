---
description: Pipeline for setting data_stream values
processors:
- set:
    field: data_stream.type
    value: "logs"
    ignore_empty_value: true
    override: true
- set:
    field: data_stream.dataset
    value: "osquery_manager.action.responses"
    ignore_empty_value: true
    override: true
- set:
    field: agent_id
    copy_from: "agent.id"
    ignore_empty_value: true
    override: true
- rename:
    field: error
    target_field: error.message
    ignore_missing: true
    if: "ctx.error? != null"