- name: action_id
  type: keyword
  description: Policy-defined action identifier for non-scheduled (for example, live) queries. For scheduled responses, use schedule_id.
- name: schedule_id
  type: keyword
  description: Schedule identifier for responses produced by scheduled queries.
- name: response_id
  type: keyword
  description: Query response id. Present only for scheduled queries.
- name: schedule_execution_count
  type: long
  description: |
    1-based execution count for native (interval-based) scheduled queries, computed from start_date and interval so it is deterministic across agents.
    For RRULE-scheduled queries, the execution index. 0 if not applicable (e.g. live query).
- name: action_data
  type: group
  description: Original action_data.
  fields:
    - name: ecs_mapping
      type: object
      object_type: keyword
      enabled: false
    - name: id
      type: keyword
      ignore_above: 1024
    - name: platform
      type: keyword
      ignore_above: 1024
    - name: query
      type: keyword
      ignore_above: 1024
    - name: saved_query_id
      type: keyword
      ignore_above: 1024
    - name: version
      type: keyword
      ignore_above: 1024
