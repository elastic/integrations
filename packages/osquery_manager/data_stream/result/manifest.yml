title: Osquery Manager queries
dataset: osquery_manager.result
type: logs
release: experimental
streams:
  - input: osquery
    title: Osquery Manager configuration
    description: Osquery Manager configuration
    vars:
      - name: query
        type: text
        title: The query to be executed.
        required: false
        show_user: true
      - name: interval
        type: text
        title: An interval in seconds to run the query
        required: false
        show_user: true
      - name: id
        type: text
        title: Query ID (should be unique per query)
        required: false
        show_user: true
      - name: platform
        type: text
        title: The optional platform name to limit the query execution.
        required: false
        show_user: true
      - name: version
        type: text
        title: The optional osquery version to limit the query execution.
        required: false
        show_user: true
