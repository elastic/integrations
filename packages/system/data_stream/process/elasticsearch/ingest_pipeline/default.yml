---
description: Pipeline for system.process events.
processors:
  - rename:
      description: Rename process.ppid from Agent 7.x to process.parent.pid.
      field: process.ppid
      target_field: process.parent.pid
      ignore_failure: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
