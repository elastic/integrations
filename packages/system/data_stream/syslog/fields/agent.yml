- name: cloud
  type: group
  fields:
    - name: image.id
      type: keyword
      description: Image ID for the cloud instance.
- name: host
  type: group
  fields:
    - name: containerized
      type: boolean
      description: >
        If the host is a container.

    - name: os.build
      type: keyword
      example: "18D109"
      description: >
        OS build information.

    - name: os.codename
      type: keyword
      example: "stretch"
      description: >
        OS codename, if any.

- name: input.type
  type: keyword
  description: Input type
