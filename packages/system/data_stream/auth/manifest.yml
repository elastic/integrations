title: System auth logs
release: experimental
type: logs
streams:
  - input: logfile
    vars:
      - name: ignore_older
        type: text
        title: Ignore events older than
        default: 72h
        required: false
        show_user: false
        description: >-
          If this option is specified, events that are older than the specified amount of time are ignored. Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h".
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/auth.log*
          - /var/log/secure*
    template_path: log.yml.hbs
    title: System auth logs (log)
    description: Collect System auth logs using log input
