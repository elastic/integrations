- name: system.auth
  type: group
  fields:
    - name: ssh
      type: group
      fields:
        - name: method
          type: keyword
          description: |
            The SSH authentication method. Can be one of "password" or "publickey".
        - name: signature
          type: keyword
          description: |
            The signature of the client public key.
        - name: dropped_ip
          type: ip
          description: |
            The client IP from SSH connections that are open and immediately dropped.
        - name: event
          type: keyword
          description: |
            The SSH event as found in the logs (Accepted, Invalid, Failed, etc.)
        - name: geoip
          type: group
    - name: sudo
      type: group
      fields:
        - name: error
          type: keyword
          description: |
            The error message in case the sudo command failed.
        - name: tty
          type: keyword
          description: |
            The TTY where the sudo command is executed.
        - name: pwd
          type: keyword
          description: |
            The current directory where the sudo command is executed.
        - name: user
          type: keyword
          description: |
            The target user to which the sudo command is switching.
        - name: command
          type: keyword
          description: |
            The command executed via sudo.
    - name: useradd
      type: group
      fields:
        - name: home
          type: keyword
          description: The home folder for the new user.
        - name: shell
          type: keyword
          description: The default shell for the new user.
    - name: groupadd
      type: group
    - name: syslog
      type: group
      fields:
        # To be moved to ecs.yml after ECS version upgrade
        - name: version
          type: keyword
- description: "Operating system version as a raw string."
  ignore_above: 1024
  name: version
  type: keyword
# To be moved to ecs.yml after ECS version upgrade
- name: log
  type: group
  fields:
    - name: syslog
      type: group
      fields:
        - name: appname
          type: keyword
          description: The device or application that originated the Syslog message.
        - name: hostname
          type: keyword
          description: The hostname, FQDN, or IP of the machine that originally sent the Syslog message.
        - name: procid
          type: keyword
          description: The process name or ID that originated the Syslog message, if available.
        - name: version
          type: keyword
          description: The version of the Syslog protocol specification. Only applicable for RFC 5424 messages.
    - name: offset
      type: long
      description: Log offset
