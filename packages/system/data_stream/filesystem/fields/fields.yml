- name: system.filesystem
  type: group
  fields:
    - name: available
      type: long
      unit: byte
      metric_type: gauge
      description: |
        The disk space available to an unprivileged user in bytes.
    - name: device_name
      type: keyword
      dimension: true
      description: |
        The disk name. For example: `/dev/disk1`
    - name: type
      type: keyword
      description: |
        The disk type. For example: `ext4`
    - name: mount_point
      type: keyword
      dimension: true
      description: |
        The mounting point. For example: `/`
    - name: files
      type: long
      metric_type: gauge
      description: |
        The total number of file nodes in the file system.
    - name: free
      type: long
      unit: byte
      metric_type: gauge
      description: |
        The disk space available in bytes.
    - name: free_files
      type: long
      metric_type: gauge
      description: |
        The number of free file nodes in the file system.
    - name: total
      type: long
      unit: byte
      metric_type: gauge
      description: |
        The total disk space in bytes.
    - name: used.bytes
      type: long
      unit: byte
      metric_type: gauge
      description: |
        The used disk space in bytes.
    - name: used.pct
      type: scaled_float
      unit: percent
      metric_type: gauge
      description: |
        The percentage of used disk space.
