- external: ecs
  name: process.executable
  multi_fields:
    - name: caseless
      ignore_above: 1024
      normalizer: lowercase
      type: keyword
    - name: text
      type: match_only_text
- external: ecs
  name: process.name
  multi_fields:
    - name: caseless
      ignore_above: 1024
      normalizer: lowercase
      type: keyword
    - name: text
      type: match_only_text