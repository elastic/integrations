type: logs
title: Security logs
release: experimental
streams:
  - input: winlog
    template_path: winlog.yml.hbs
    title: Security
    description: 'Security channel'
    vars:
      - name: event_id
        type: text
        title: Event ID
        multi: false
        required: false
        show_user: false
        description: >-
          A list of included and excluded (blocked) event IDs. The value is a comma-separated list. The accepted values are single event IDs to include (e.g. 4624), a range of event IDs to include (e.g. 4700-4800), and single event IDs to exclude (e.g. -4735).  Limit 22 IDs.
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
  - input: httpjson
    title: Windows Security Events via Splunk Enterprise REST API
    description: Collect Security Events via Splunk Enterprise REST API
    enabled: false
    template_path: httpjson.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval to query Splunk Enterprise REST API
        description: Go Duration syntax (eg. 10s)
        show_user: true
        required: true
        default: 10s
      - name: search
        type: text
        title: Splunk search string
        show_user: false
        required: true
        default: "search sourcetype=\"XmlWinEventLog:Security\""
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default:
          - forwarded
