- name: cloud
  type: group
  fields:
    - name: account.id
      external: ecs
      dimension: true
    - name: availability_zone
      external: ecs
      dimension: true
    - name: instance.id
      external: ecs
      dimension: true
    - name: instance.name
      external: ecs
    - name: machine.type
      external: ecs
    - name: provider
      external: ecs
      dimension: true
    - name: region
      external: ecs
      dimension: true
    - name: project.id
      external: ecs
    - name: image.id
      type: keyword
      description: Image ID for the cloud instance.
- name: container
  type: group
  fields:
    - name: id
      external: ecs
      dimension: true
    - name: image.name
      external: ecs
    - name: labels
      external: ecs
    - name: name
      external: ecs
- name: host
  type: group
  fields:
    - name: domain
      external: ecs
    - name: id
      external: ecs
    - name: containerized
      type: boolean
      description: >
        If the host is a container.

    - name: os.build
      type: keyword
      example: "18D109"
      description: >
        OS build information.

    - name: os.codename
      type: keyword
      example: "stretch"
      description: >
        OS codename, if any.

    - name: disk.read.bytes
      type: long
      external: ecs
      metric_type: gauge
      unit: byte
    - name: disk.write.bytes
      type: long
      external: ecs
      metric_type: gauge
      unit: byte
