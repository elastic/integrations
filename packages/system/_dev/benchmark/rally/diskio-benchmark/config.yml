fields:
  - name: timestamp
    period: -60m
  - name: event_duration
    range:
      min: 0
      max: 100000
  - name: system_diskio_name
    enum: ["sda", "sda1", "sda2", "dm-0", "dm-1"]
  - name: system_diskio_read_count
    counter: true
  - name: system_diskio_write_count
    counter: true
  - name: system_diskio_read_bytes
    counter: true
  - name: system_diskio_write_bytes
    counter: true
  - name: system_diskio_read_time
    counter: true
  - name: system_diskio_write_time
    counter: true
  - name: system_diskio_io_time
    counter: true
  - name: system_diskio_io_ops
    range:
      min: 0
      max: 10
