format_version: 1.0.0
name: rabbitmq
title: RabbitMQ
version: 1.1.0
license: basic
description: This Elastic integration collects logs and metrics from RabbitMQ instances
type: integration
categories:
  - message_queue
release: ga
conditions:
  kibana.version: "^7.14.0"
icons:
  - src: /img/logo_rabbitmq.svg
    title: RabbitMQ Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: rabbitmq
    title: RabbitMQ logs and metrics
    description: Collect logs and metrics from RabbitMQ instances
    inputs:
      - type: logfile
        title: Collect logs from RabbitMQ instances
        description: Collecting application logs from RabbitMQ instances
      - type: rabbitmq/metrics
        title: Collect metrics from RabbitMQ instances
        description: Collecting connection, exchange, node and queue metrics from RabbitMQ instances
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - localhost:15672
          - name: management_path_prefix
            type: text
            title: Management Path Prefix
            multi: false
            required: false
            show_user: false
            description: Management path prefix, if "management.path_prefix" is set in RabbitMQ configuration, it has to be set to the same value.
            default: ""
          - name: username
            type: text
            title: Username
            multi: false
            required: false
            show_user: false
            default: ""
          - name: password
            type: password
            title: Password
            multi: false
            required: false
            show_user: false
            default: ""
owner:
  github: elastic/integrations
