format_version: 1.0.0
name: rabbitmq
title: RabbitMQ
version: 0.0.1
license: basic
description: RabbitMQ Integration
type: integration
categories:
- logs
- metrics
release: experimental
removable: true
requirement:
  kibana:
    versions: ~7.3.0
  elasticsearch: {}
icons:
- src: /img/logo_rabbitmq.svg
  title: logo rabbitmq
  size: 32x32
  type: image/svg+xml
datasources:
- name: rabbitmq
  title: RabbitMQ logs and metrics
  description: Collect logs and metrics from RabbitMQ instances
  inputs:
  - type: logs
    title: Collect RabbitMQ application logs
    description: Collecting application logs from RabbitMQ instances
  - type: rabbitmq/metrics
    title: Collect RabbitMQ connection, exchange, node and queue metrics
    description: Collecting connection, exchange, node and queue metrics from RabbitMQ instances
