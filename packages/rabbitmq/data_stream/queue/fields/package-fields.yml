- name: rabbitmq
  type: group
  fields:
    - name: vhost
      type: keyword
      # Reason for adding as dimension field : There can be multiple vhosts in a cluster.
      dimension: true
      description: |
        Virtual host name with non-ASCII characters escaped as in C.
    - name: node
      type: group
      fields:
        - name: name
          type: keyword
          dimension: true
          description: Node name
          fields:
            - name: text
              type: text
              description: Full text of node name
