      type: keyword
      description: |
        Virtual host name with non-ASCII characters escaped as in C.
    - name: node
      type: group
      # Reason for adding is to pass system tests.
      fields:
        - name: name
          description: Node name.
          # Reason for adding is to pass system tests.
          fields:
            - name: text
              type: text
              description: Full text of node name.
