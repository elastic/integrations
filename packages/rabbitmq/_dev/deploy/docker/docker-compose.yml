# This docker-compose file defines the services required for the RabbitMQ integration test environment
services:
  rabbitmq:
    # Build the RabbitMQ image from the Dockerfile in the current directory
    build:
      context: .
      args:
        # Pass the RabbitMQ version as a build argument from the environment variable SERVICE_VERSION
        SERVICE_VERSION: ${SERVICE_VERSION}
    ports:
      # Expose RabbitMQ AMQP port (5672) for client connections
      - 5672
      # Expose RabbitMQ management UI port (15672) for web access
      - 15672
