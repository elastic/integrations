title: RabbitMQ application logs
release: beta
type: logs
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/rabbitmq/rabbit@localhost.log*
  template_path: log.yml.hbs
  title: RabbitMQ application logs
  description: Collect RabbitMQ application logs
