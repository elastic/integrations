title: RabbitMQ connection metrics
release: experimental
type: metrics
streams:
- input: rabbitmq/metrics
  vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
    - localhost:15672
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  title: RabbitMQ connection metrics
  description: Collect RabbitMQ connection metrics
