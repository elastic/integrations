---
description: Pipeline for parsing Azure Functions metrics.
processors:
  - set:
      field: ecs.version
      value: '8.8.0'
  - rename:
      field: azure.monitor
      target_field: azure.functions
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{ _ingest.on_failure_message }}'      
