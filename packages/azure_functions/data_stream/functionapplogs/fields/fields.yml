- name: azure.functions
  type: group
  fields:
    - name: category
      type: keyword
      description: The category of the operation.
    - name: operation_name
      type: keyword
      description: The operation name.
    - name: properties
      type: group
      fields:
        - name: app_name
          type: keyword
          description: The Function application name.
        - name: role_instance
          type: long
          description: The role instance ID.
        - name: category
          type: keyword
          description: The log category name.
        - name: function_name
          type: keyword
          description: The name of the function that logged the message.
        - name: message
          type: keyword
          description: The log message.
        - name: host_version
          type: ip
          description: The Functions host version.
        - name: function_invocation_id
          type: long
          description: The invocation ID that logged the message.
        - name: host_instance_id
          type: keyword
          description: The host instance ID.
        - name: level
          type: keyword
          description: he log level. Valid values are Trace, Debug, Information, Warning, Error, or Critical.
        - name: level_id
          type: long
          description: The integer value of the log level. Valid values are 0 (Trace), 1 (Debug), 2 (Information), 3 (Warning), 4 (Error), or 5 (Critical).
        - name: process_id
          type: long
          description: The process ID.
        - name: event_id
          type: keyword
          description: The event ID.
        - name: event_name
          type: keyword
          description: The event name.