# newer versions go on top
- version: "0.10.0"
  changes:
    - description: Rename the `properties` field to `properties.raw` to avoid parse errors when the `properties` field contains a string.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12475
- version: "0.9.0"
  changes:
    - description: Add support for Kibana `9.0.0`.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12475
- version: "0.8.1"
  changes:
    - description: Add observability category.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12165
- version: 0.8.0
  changes:
    - description: "Allow @custom pipeline access to event.original without setting preserve_original_event."
      type: enhancement
      link: https://github.com/elastic/integrations/pull/10888
- version: 0.7.0
  changes:
    - description: Add processor support for metrics data stream.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/10409
- version: "0.6.0"
  changes:
    - description: ECS version updated to 8.11.0. Update the kibana constraint to ^8.13.0. Modified the field definitions to remove ECS fields made redundant by the ecs@mappings component template.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/10162
- version: 0.5.0
  changes:
    - description: Add global filter for dashboards to improve performance.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/10075
- version: 0.4.2
  changes:
    - description: Replace Azure AD with Microsoft Entra ID.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/10142
- version: 0.4.1
  changes:
    - description: Remove Add Cloud Metadata flag from agent config.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/9790
- version: 0.4.0
  changes:
    - description: Enable secrets for sensitive fields. For more details, refer https://www.elastic.co/guide/en/fleet/current/agent-policy.html#agent-policy-secret-values
      type: enhancement
      link: https://github.com/elastic/integrations/pull/9321
- version: 0.3.1
  changes:
    - description: Disable secrets for older stack versions due to errors.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/9279
- version: 0.3.0
  changes:
    - description: Enable 'secret' for the sensitive fields, supported from 8.12.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/9009
- version: "0.2.1"
  changes:
    - description: Inline "by reference" visualizations
      type: enhancement
      link: https://github.com/elastic/integrations/pull/8423
- version: 0.2.0
  changes:
    - description: Update the package format_version to 3.0.0.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/8170
- version: "0.1.0"
  changes:
    - description: Add Azure Functions metrics data stream
      type: enhancement
      link: https://github.com/elastic/integrations/pull/7130
- version: "0.0.1"
  changes:
    - description: Add Azure Functions logs data stream
      type: enhancement
      link: https://github.com/elastic/integrations/pull/6417
