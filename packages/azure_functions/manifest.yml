format_version: 2.5.1
name: azure_functions
title: "Azure Functions"
version: 0.1.0
source:
  license: "Elastic-2.0"
description: "Get metrics and logs from Azure Functions"
type: integration
categories:
  - azure
  - cloud
conditions:
  kibana.version: "^8.6.1"
  elastic.subscription: "basic"
vars:
  - name: client_id
    type: text
    title: Client ID
    description: The unique identifier of the App Registration (sometimes referred to as Application ID).
    multi: false
    required: true
    show_user: true
  - name: client_secret
    type: text
    title: Client Secret
    description: The secret key of the App Registration.
    multi: false
    required: true
    show_user: true
  - name: tenant_id
    type: text
    title: Tenant ID
    description: The unique identifier of the Azure Active Directory.
    multi: false
    required: true
    show_user: true
  - name: subscription_id
    type: text
    title: Subscription ID
    description: The unique identifier for the Azure subscription. You can provide just one subscription ID. The Agent uses this ID to access Azure APIs. The Agent also uses this ID as the default scope for billing information.
    multi: false
    required: true
    show_user: true
  - name: resource_manager_endpoint
    type: text
    title: Resource Manager Endpoint
    description: By default, the integration uses the Azure public environment. To override, users can provide a specific resource manager endpoint to use a different Azure environment.
    multi: false
    required: false
    show_user: false
  - name: active_directory_endpoint
    type: text
    title: Active Directory Endpoint
    description: By default, the integration uses the associated Active Directory Endpoint. To override, users can provide a specific active directory endpoint to use a different Azure environment.
    multi: false
    required: false
    show_user: false
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/azurefunctions-icon.svg
    title: Azure Functions logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: azure_functions
    title: Azure Functions Logs
    description: Azure Functions logs with Elastic Agent.
    data_streams:
      - functionapplogs
    categories:
      - azure
      - cloud
    inputs:
      - type: "azure-eventhub"
        title: "Collect Azure Functions logs from Event Hub"
        description: "Collecting Functions logs from Azure (input: azure-eventhub)"
        input_group: logs
owner:
  github: elastic/integrations
