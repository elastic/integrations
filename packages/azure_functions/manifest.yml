format_version: 2.5.1
name: azure_functions
title: "Azure Functions"
version: 0.1.0
source:
  license: "Elastic-2.0"
description: "Get metrics and logs from Azure Functions"
type: integration
categories:
  - azure
  - cloud
conditions:
  kibana.version: "^8.6.1"
  elastic.subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: azure_functions
    title: Azure Functions
    description: Collect Azure Functions logs with Elastic Agent.
    data_streams:
      - function_logs
    categories:
      - azure
      - cloud
    inputs:
      - type: "azure-eventhub"
        title: "Collect Azure Functions logs from Event Hub"
        description: "Collecting Functions logs from Azure (input: azure-eventhub)"
        input_group: logs
owner:
  github: elastic/integrations
