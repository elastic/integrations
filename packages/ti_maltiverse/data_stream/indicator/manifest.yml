title: "Maltiverse indicator"
type: logs
streams:
  - input: httpjson
    title: Maltiverse indicator feed
    description: Fetches thread intelligence feeds from Maltiverse API
    vars:
      - name: api_token
        type: text
        title: API Token
        description: Maltiverse API Token
        multi: false
        required: true
      - name: feed
        type: text
        title: Feed
        description: Maltiverse feed to integrate
        required: true
      - name: interval
        type: text
        title: Interval
        multi: false
        required: true
        show_user: true
        default: 60m
