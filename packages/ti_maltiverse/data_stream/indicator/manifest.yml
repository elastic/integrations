title: "Maltiverse indicator"
type: logs
ilm_policy: logs-ti_maltiverse.indicator-default_policy
streams:
  - input: httpjson
    title: Maltiverse indicator feed
    description: Fetches thread intelligence feeds from Maltiverse API
    vars:
      - name: api_token
        type: text
        title: API Token
        description: Maltiverse API Token
        multi: false
        required: true
      - name: feed
        type: text
        title: Feed
        description: "Maltiverse feed to integrate. For example: VdhZV34B4jHUXfKt_gDi"
        required: true
      - name: interval
        type: text
        title: Interval
        multi: false
        required: true
        show_user: true
        default: 60m
      - name: api_hostname
        title: API Hostname
        type: text
        multi: false
        required: true
        show_user: false
        default: https://api.maltiverse.com
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - ti_maltiverse-indicator
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
