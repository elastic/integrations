format_version: 2.0.0
name: msgraph
title: "MS Graph"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: Collect Security logs from Microsoft MS Graph with Elastic Agent.
type: integration
categories:
  - "network"
  - "security"
  - "azure"
conditions:
  kibana.version: "^8.6.0"
  elastic.subscription: "basic"
icons:
  - src: /img/logo.svg
    title: MSGraph logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: msgraph
    title: MS Graph security logs
    description: Collect security logs from MS Graph API
    inputs:
      - type: httpjson
        title: "Collect Security logs from MS Graph API"
        description: "Collect security logs from MS Graph API"
owner:
  github: elastic/security-external-integrations
