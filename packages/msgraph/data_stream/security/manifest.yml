      - name: login_url
        type: text
        title: OAuth Server URL
        required: true
        show_user: false
        default: https://login.microsoftonline.com
        description: URL of Login Server 'tenant-id/oauth2/v2.0/token added automatically'.
      - name: request_url
        type: text
        title: Request URL
        description: URL of API endpoint.
        default: https://graph.microsoft.com
        multi: false
        required: true
        show_user: false
      - name: initial_interval
        type: text
        title: Initial Interval
        description: How far back to pull the Security logs from Microsoft Graph. NOTE:- Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 24h
      - name: interval
        type: text
        title: Interval
        description: Duration between requests to the Microsoft Security Graph API V2. NOTE:- Supported units for this parameter are h/m/s.
        default: 1m
        multi: false
        required: true
        show_user: true
      - name: batch_size
        type: integer
        title: Batch Size
        description: Batch size for the response of the Microsoft Security Graph API V2. The maximum supported batch size value is 50.
        default: 50
        multi: false
        required: true
        show_user: false
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. NOTE:- Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 30s
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - msgraph-security
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: false
        title: Preserve duplicate custom fields
        description: Preserve msgraph.security fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
