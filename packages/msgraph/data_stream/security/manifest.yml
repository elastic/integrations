title: "Collect logs from Microsoft Graph"
type: logs
streams:
  - input: httpjson
    title: Security logs
    description: Collect Security logs from Microsoft Graph.
    template_path: httpjson.yml.hbs
    vars:
      - name: client_id
        type: text
        title: Client ID
        description: The client ID related to creating a new application on Azure.
        multi: false
        required: true
        show_user: true
      - name: client_secret
        type: text
        title: Client Secret
        description: The secret related to the client ID.
        multi: false
        required: true
        show_user: true
      - name: tenant_id
        type: text
        title: Tenant ID
        description: The tenant ID related to creating a new application on Azure.
        multi: false
        required: true
        show_user: true
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
      - name: ssl
        type: yaml
        title: SSL Configuration
        description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
        multi: false
        required: false
        show_user: false
        default: |
