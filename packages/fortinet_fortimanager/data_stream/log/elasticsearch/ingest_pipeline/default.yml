---
description: Pipeline for Fortinet FortiManager.
processors:
  - set:
      field: ecs.version
      value: 8.11.0
  - set:
      field: event.kind
      value: event
  - set:
      field: event.type
      value: [info]
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - grok:
      field: event.original
      tag: 'grok_split_priority_number'
      if: ctx.event?.original != null && ctx.event.original != ''
      patterns:
        - '^<%{NUMBER:fortimanager.log.priority_number:long}>%{GREEDYDATA:temp}$'
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - kv:
      field: temp
      tag: 'kv_temp'
      target_field: _temp
      field_split: ( (?=(?:[^'"]|'[^']*'|"[^"]*")*$))
      value_split: (?<!\\)=
      trim_value: "\""
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
