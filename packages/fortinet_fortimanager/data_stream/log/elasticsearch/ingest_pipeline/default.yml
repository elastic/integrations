---
description: Pipeline for Fortinet Manager/Analyzer
processors:
  - set:
      field: ecs.version
      value: '8.5.0'
  - set:
      field: observer.vendor
      value: Fortinet
  - set:
      field: observer.product
      value: FortiManager
  - set:
      field: observer.type
      value: configuration
  # User agent
  - user_agent:
      field: user_agent.original
      ignore_missing: true
  # URL
  - uri_parts:
      field: url.original
      target_field: _temp_.url
      ignore_failure: true
      if: ctx?.url?.original != null
  - script:
      lang: painless
      description: Updates the URL ECS fields from the results of the URI parts processor to not overwrite the RSA mappings
      if: ctx?._temp_?.url != null
      source: |
        for (entry in ctx._temp_.url.entrySet()) {
          if (entry != null && entry.getValue() != null) {
            if(ctx.url[entry.getKey()] == null) {
              ctx.url[entry.getKey()] = entry.getValue();
            } else if (!ctx.url[entry.getKey()].contains(entry.getValue())) {
              ctx.url[entry.getKey()] = [ctx.url[entry.getKey()]];
              ctx.url[entry.getKey()].add(entry.getValue());
            }
          }
        }
  - remove:
      field: _temp_
      ignore_missing: true
  # IP Geolocation Lookup
  - geoip:
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true

  # IP Autonomous System (AS) Lookup
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
      - asn
      - organization_name
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
      - asn
      - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
# Ensure source.mac and destination.mac are formatted to ECS specifications.
  - gsub:
      field: destination.mac
      ignore_missing: true
      pattern: '[:.]'
      replacement: '-'
  - gsub:
      field: source.mac
      ignore_missing: true
      pattern: '[:.]'
      replacement: '-'
  - uppercase:
      field: destination.mac
      ignore_missing: true
  - uppercase:
      field: source.mac
      ignore_missing: true
  - append:
      field: related.hosts
      value: '{{host.name}}'
      allow_duplicates: false
      if: ctx.host?.name != null && ctx.host?.name != ''
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - append:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
