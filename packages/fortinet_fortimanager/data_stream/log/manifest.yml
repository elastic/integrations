title: Fortinet Manager/Analyzer logs
release: experimental
type: logs
streams:
  - input: udp
    title: Fortinet Manager/Analyzer logs
    description: Collect Fortinet Manager/Analyzer logs
    template_path: udp.yml.hbs
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - fortinet-fortimanager
          - forwarded
      - name: udp_host
        type: text
        title: Listen Address
        description: The bind address to listen for UDP connections. Set to `0.0.0.0` to bind to all available interfaces.
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: udp_port
        type: integer
        title: Listen Port
        description: The UDP port number to listen on.
        multi: false
        required: true
        show_user: true
        default: 9530
      - name: tz_offset
        type: text
        title: Timezone offset (+HH:mm format)
        required: false
        show_user: true
        default: "local"
      - name: rsa_fields
        type: bool
        title: Add non-ECS fields
        required: false
        show_user: true
        default: true
      - name: keep_raw_fields
        type: bool
        title: Keep raw parser fields
        required: false
        show_user: false
        default: false
      - name: debug
        type: bool
        title: Enable debug logging
        required: false
        show_user: false
        default: false
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

