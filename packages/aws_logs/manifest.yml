format_version: "3.0.2"
name: aws_logs
title: Custom AWS Logs
description: Collect raw logs from AWS S3 or CloudWatch with Elastic Agent.
type: integration
version: "1.3.1"
categories:
  - observability
  - custom
  - aws
conditions:
  kibana:
    version: ^8.12.0
  elastic:
    subscription: basic
policy_templates:
  - name: aws_logs
    title: Custom AWS Logs
    description: Collect raw logs from AWS S3 or CloudWatch with Elastic Agent.
    inputs:
      - type: aws-s3
        title: Collect Logs from S3 Bucket
        description: Collect raw logs from S3 bucket with Elastic Agent.
      - type: aws-cloudwatch
        title: Collect Logs from CloudWatch
        description: Collect raw logs from CloudWatch with Elastic Agent.
icons:
  - src: "/img/icon.svg"
    type: "image/svg+xml"
vars:
  - name: shared_credential_file
    type: text
    title: Shared Credential File
    multi: false
    required: false
    show_user: false
    description: Directory of the shared credentials file
  - name: credential_profile_name
    type: text
    title: Credential Profile Name
    multi: false
    required: false
    show_user: false
  - name: access_key_id
    type: password
    title: Access Key ID
    secret: true
    multi: false
    required: false
    show_user: true
  - name: secret_access_key
    type: password
    title: Secret Access Key
    secret: true
    multi: false
    required: false
    show_user: true
  - name: session_token
    type: password
    title: Session Token
    secret: true
    multi: false
    required: false
    show_user: true
  - name: role_arn
    type: text
    title: Role ARN
    multi: false
    required: false
    show_user: false
  - name: endpoint
    type: text
    title: Endpoint
    multi: false
    required: false
    show_user: false
    default: ""
    description: URL of the entry point for an AWS web service
  - name: default_region
    type: text
    title: Default AWS Region
    multi: false
    required: false
    show_user: false
    default: ""
    description: Default region to use prior to connecting to region specific services/endpoints if no AWS region is set from environment variable, credentials or instance profile. If none of the above are set and no default region is set as well, `us-east-1` is used. A region, either from environment variable, credentials or instance profile or from this default region setting, needs to be set when using regions in non-regular AWS environments such as AWS China or US Government Isolated.
  - name: proxy_url
    type: text
    title: Proxy URL
    multi: false
    required: false
    show_user: false
    description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
owner:
  github: elastic/obs-ds-hosted-services
  type: elastic
