format_version: 1.0.0
name: aws_logs
title: Custom AWS Logs
description: Collect raw logs from AWS S3 or CloudWatch with Elastic Agent.
type: integration
version: 0.2.4
release: beta
license: basic
categories:
  - custom
  - cloud
  - aws
conditions:
  kibana.version: ^7.16.0 || ^8.0.0
policy_templates:
  - name: aws_logs
    title: Custom AWS Logs
    description: Collect raw logs from AWS S3 or CloudWatch with Elastic Agent.
    inputs:
      - type: aws-s3
        title: Collect Logs from S3 Bucket
        description: Collect raw logs from S3 bucket with Elastic Agent.
      - type: aws-cloudwatch
        title: Collect Logs from CloudWatch
        description: Collect raw logs from CloudWatch with Elastic Agent.
icons:
  - src: "/img/icon.svg"
    type: "image/svg+xml"
vars:
  - name: shared_credential_file
    type: text
    title: Shared Credential File
    multi: false
    required: false
    show_user: false
    description: Directory of the shared credentials file
  - name: credential_profile_name
    type: text
    title: Credential Profile Name
    multi: false
    required: false
    show_user: false
  - name: access_key_id
    type: text
    title: Access Key ID
    multi: false
    required: false
    show_user: true
  - name: secret_access_key
    type: text
    title: Secret Access Key
    multi: false
    required: false
    show_user: true
  - name: session_token
    type: text
    title: Session Token
    multi: false
    required: false
    show_user: true
  - name: role_arn
    type: text
    title: Role ARN
    multi: false
    required: false
    show_user: false
  - name: endpoint
    type: text
    title: Endpoint
    multi: false
    required: false
    show_user: false
    default: "amazonaws.com"
    description: URL of the entry point for an AWS web service
  - name: proxy_url
    type: text
    title: Proxy URL
    multi: false
    required: false
    show_user: false
    description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
owner:
  github: elastic/obs-cloud-monitoring
