---
description: "Pipeline for logs ingested from S3"

processors:
  - set:
      field: ecs.version
      value: '8.0.0'
  - set:
      field: event.original
      copy_from: message
      override: false
  - set:
      field: cloud.provider
      value: aws
  - set:
      field: event.kind
      value: event
on_failure:
  - set:
      field: 'error.message'
      value: '{{ _ingest.on_failure_message }}'
