- name: winlog
  type: group
  description: >
    All fields specific to the Windows Event Tracing are defined here.

  fields:
    - name: activity_id
      type: keyword
      description: >
        A globally unique identifier that identifies the current activity. The events that are published with this identifier are part of the same activity.

    - name: channel
      type: keyword
      description: >
        The channel field indicates the channel that the event was logged to. Channels are used to categorize events and can be used to filter events in the Windows Event Viewer.

    - name: flags
      type: keyword
      description: >
        Flags that provide information about the event such as the type of session it was logged to and if the event contains extended data.
    
    - name: flags_raw
      type: keyword
      description: >
        Raw bitmask representation of the flags field. This is useful for debugging purposes.

    - name: keywords
      type: keyword
      description: >
        The keywords are used to classify an event.

    - name: keywords_raw
      type: keyword
      description: >
        Raw bitmask representation of the keywords field. This is useful for debugging purposes.

    - name: level
      type: keyword
      description: >
        The level field indicates the severity of the event. It is used to classify the event into categories such as informational, warning, error, etc.

    - name: level_raw
      type: long
      description: >
        Raw numeric representation of the level field. This is useful for debugging purposes.

    - name: opcode
      type: keyword
      description: >
        Code used to mark events with special semantics. Internal ETW metadata.

    - name: opcode_raw
      type: long
      description: >
        Raw numeric representation of the opcode field. This is useful for debugging purposes.

    - name: provider_guid
      type: keyword
      description: >
        A globally unique identifier that identifies the provider that logged the event.

    - name: provider_message
      type: keyword
      description: >
        A human-readable representation of the provider that logged the event. This is typically the name of the provider.

    - name: session
      type: keyword
      description: >
        Configured session to forward ETW events from providers to consumers.

    - name: task
      type: keyword
      description: >
        A categorical identifier for the type of task performed during the event.

    - name: task_raw
      type: long
      description: >
        Raw numeric representation of the task field. This is useful for debugging purposes.

    - name: version
      type: long
      description: >
        Specify the version of a manifest-based event.

