---
description: Pipeline for post-processing apm-server otel data.
processors:
  - set:
      # To verify that the integration has sucessfully run.
      field: otel.processed
      value: done
      ignore_empty_value: true
      ignore_failure: true

  - remove:
      field:
      # Language name is not applicable.
        - service.language
      ignore_missing: true
