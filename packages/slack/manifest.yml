format_version: 1.0.0
name: slack
title: "Slack Logs"
version: "0.2.0"
license: basic
description: "Slack Logs Integration"
type: integration
categories:
  - productivity
  - security
conditions:
  kibana.version: "^8.1.0"
icons:
  - src: /img/slack.svg
    title: Slack logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: slack
    title: Slack logs
    description: Collect logs from Slack
    inputs:
      - type: httpjson
        title: "Collect Slack logs via API"
        description: "Collecting logs from Slack via API"
        vars:
          - name: api_url
            type: text
            title: API URL.
            description: The root url for the API endpoints
            multi: false
            required: true
            show_user: false
            default: https://api.slack.com
          - name: ssl
            type: yaml
            title: SSL
            multi: false
            required: false
            show_user: false
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>
          - name: http_client_timeout
            type: text
            title: HTTP Client Timeout
            multi: false
            required: false
            show_user: true
            default: 60s
owner:
  github: elastic/security-external-integrations
