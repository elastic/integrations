input: httpjson
service: slack
vars:
  api_url: http://{{Hostname}}:{{Port}}
  ssl:
    verification_mode: none
  enable_request_tracer: true
data_stream:
  vars:
    preserve_original_event: true
    oauth_token: xoxp-1234567890
    limit: 2
    initial_interval: 4800h
    interval: 10s
assert:
  hit_count: 10
