format_version: 1.0.0
name: elastic_package_registry
title: "Elastic Package Registry"
version: 0.0.1
release: experimental
license: basic
description: "Collect metrics from a Elastic Package Registry instance"
type: integration
categories:
  - custom
  - elastic_stack
conditions:
  kibana.version: "^8.3.0"
policy_templates:
  - name: elastic_package_registry
    title: Elastic Package Registry
    description: Monitor Elastic Package Registry
    inputs:
      - type: prometheus/metrics
        title: Elastic Package Registry Metrics
        description: Collect Elastic Package Registry metrics via Prometheus"
      - type: prometheus/metrics
        title: Go Metrics
        description: Collect Elastic Package Registry metrics related to Go processes via Prometheus"
owner:
  github: elastic/ecosystem
