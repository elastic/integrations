format_version: 3.0.1
name: elastic_package_registry
title: "Elastic Package Registry"
version: 0.2.0
description: "Collect metrics from a Elastic Package Registry instance"
type: integration
categories:
  - elastic_stack
conditions:
  kibana:
    version: "^8.0.0"
  elastic:
    subscription: basic
icons:
  - src: /img/elastic_package_registry-logo.svg
    title: Elastic Package Registry logo
    size: 256x256
    type: image/svg+xml
screenshots:
  - src: /img/elastic_package_registry-metrics-overview.png
    title: Elastic Package Registry metrics overview
    size: 1608×2692
    type: image/png
  - src: /img/elastic_package_registry-metrics-overview-service.png
    title: Elastic Package Registry metrics overview
    size: 1608×2692
    type: image/png
policy_templates:
  - name: elastic_package_registry
    title: Elastic Package Registry metrics
    description: Collect metrics from Elastic Package Registry instances
    inputs:
      - type: prometheus/metrics
        title: Elastic Package Registry Metrics
        description: Collect Elastic Package Registry metrics via Prometheus exporters"
owner:
  type: elastic
  github: elastic/ecosystem
