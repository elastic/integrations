- name: package_registry.*.*
  dynamic: true
  description: Elastic Package Registry data from the Prometheus endpoint.
- name: package_registry.*.value
  type: object
  object_type: double
  object_type_mapping_type: "*"
  description: >
    Prometheus gauge metric

- name: package_registry.*.counter
  type: object
  object_type: double
  object_type_mapping_type: "*"
  description: >
    Prometheus counter metric

- name: package_registry.*.rate
  type: object
  object_type: double
  object_type_mapping_type: "*"
  description: >
    Prometheus rated counter metric

- name: package_registry.*.histogram
  type: object
  object_type: histogram
  object_type_mapping_type: "*"
  description: >
    Prometheus histogram metric

