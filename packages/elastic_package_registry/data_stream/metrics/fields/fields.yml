- name: package_registry.labels
  type: group
  fields:
    - name: code
      type: keyword
      description: HTTP Code
      dimension: true
    - name: component
      type: keyword
      description: Component type of the storage (statics, artifacts, signature...)
      dimension: true
    - name: indexer
      type: keyword
      description: Indexer type
      dimension: true
    - name: instance
      type: keyword
      description: Elastic Package Registry instance
      dimension: true
    - name: job
      type: keyword
      dimension: true
    - name: location
      type: keyword
      description: Storage location (remote or local)
      dimension: true
    - name: method
      type: keyword
      description: HTTP method
      dimension: true
    - name: path
      type: keyword
      description: Path of the HTTP request.
      dimension: true
    - name: version
      type: keyword
      description: Elastic Package Registry version.
      dimension: true
- name: package_registry.storage_requests_total.counter
  type: long
  metric_type: counter
  description: >
    Counter for requests performed to the storage

- name: package_registry.http_requests_total.counter
  type: double
  metric_type: counter
  description: >
    Counter for requests to the http server

- name: package_registry.http
  type: group
  fields:
    - name: request_duration_seconds.histogram
      type: histogram
      description: >
        A histogram of latencies for requests to the http server

    - name: request_duration_seconds.histogram.counts
      type: long
      description: >
        Counters of the histogram of latencies for requests to the http server

    - name: request_duration_seconds.histogram.values
      type: double
      description: >
        Bucket values of the histogram of latencies for requests to the http server

    - name: request_size_bytes.histogram
      type: histogram
      description: >
        A histogram of sizes of requests to the http server

    - name: request_size_bytes.histogram.counts
      type: histogram
      description: >
        Counters of the histogram of sizes of requests to the http server

    - name: request_size_bytes.histogram.values
      type: histogram
      description: >
        Bucket values of the histogram of sizes of requests to the http server

    - name: response_size_bytes.histogram
      type: histogram
      description: >
        A histogram of response sizes for requests to the http server

    - name: response_size_bytes.histogram.counts
      type: histogram
      description: >
        Counters fo the histogram of response sizes for requests to the http server

    - name: response_size_bytes.histogram.values
      type: histogram
      description: >
        Bucket values of the the histogram of response sizes for requests to the http server

- name: package_registry.in_flight_requests
  type: double
  metric_type: gauge
  description: >
    Requests currently being served by the http server

- name: package_registry.number_indexed_packages
  type: integer
  metric_type: gauge
  description: >
    Number of indexed packages

- name: package_registry.indexer
  type: group
  fields:
    - name: get_duration_seconds.histogram
      type: histogram
      description: >
        A histogram of latencies for get processes run by the indexer

    - name: get_duration_seconds.histogram.counts
      type: histogram
      description: >
        Counters of the histogram of latencies for get processes run by the indexer

    - name: get_duration_seconds.histogram.values
      type: histogram
      description: >
        Bucket values of the histogram of latencies for get processes run by the indexer

- name: package_registry.storage_indexer
  type: group
  fields:
    - name: update_index_duration_seconds.histogram
      type: histogram
      description: >
        A histogram of latencies for update index processes run by the storage indexer

    - name: update_index_duration_seconds.histogram.counts
      type: histogram
      description: >
        Counters of the histogram of latencies for update index processes run by the storage indexer

    - name: update_index_duration_seconds.histogram.values
      type: histogram
      description: >
        Bucket values of the histogram of latencies for update index processes run by the storage indexer

    - name: update_index_error_total.counter
      type: long
      description: >
        A counter for all the update index processes that finished with error in the storage indexer

    - name: update_index_success_total.counter
      type: long
      description: >
        A counter for all the update index processes that finished with success in the storage indexer

- name: package_registry.start_time_seconds
  type: double
  unit: s
  metric_type: gauge
  description: >
    Start time of the process since unix epoch in seconds

- name: package_registry.start_time
  type: date
  metric_type: gauge
  description: >
    Date where Elastic Package Registry started

- name: package_registry.uptime
  type: long
  unit: s
  metric_type: counter
  description: >
    Elastic Package Registry uptime in seconds

