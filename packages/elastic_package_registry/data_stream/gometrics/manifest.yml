title: "Go Metrics"
type: metrics
streams:
  - input: prometheus/metrics
    enabled: false
    title: Elastic Package Registry golang metrics
    description: Collect Prometheus metrics from Golang processes in Elastic Package Registry
    vars:
      - name: period
        type: text
        title: Period
        default: 10s
      - name: hosts
        type: text
        title: Hosts
        multi: true
        required: true
        show_user: true
        default:
          - http://localhost:9000
        description: Base URL of the metrics endpoint `/metrics` is automatically appended.
      - name: use_types
        type: bool
        title: Use Types
        multi: false
        required: true
        show_user: true
        default: true
      - name: rate_counters
        type: bool
        title: Rate Counters
        multi: false
        required: true
        show_user: true
        default: false
      - name: metrics_filters.exclude
        type: text
        title: Metrics Filters Exclude
        multi: true
        required: false
        show_user: true
        default:
          - "^epr_*"
          - "^promhttp_*"
          - "^process_*"
      - name: metrics_filters.include
        type: text
        title: Metrics Filters Include
        multi: true
        required: false
        show_user: true
        default:
          - "go_*"
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/metricbeat/current/filtering-and-enhancing-data.html) for details.

      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default: []
elasticsearch:
  index_template:
    mappings:
      dynamic: true
      dynamic_templates:
        - all_values:
            path_match: "package_registry.*.value"
            mapping:
              type: double
        - all_counters:
            path_match: "package_registry.*.counter"
            mapping:
              type: double
        - all_rates:
            path_match: "package_registry.*.rate"
            mapping:
              type: double
        - all_histograms:
            path_match: "package_registry.*.histogram"
            mapping:
              type: histogram
