# newer versions go on top
- version: "0.8.0"
  changes:
    - description: ECS version updated to 8.11.0. Update the kibana constraint to ^8.13.0. Modified the field definitions to remove ECS fields made redundant by the ecs@mappings component template.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/10171
- version: "0.7.0"
  changes:
    - description: Update documentation.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/9950
- version: "0.6.0"
  changes:
    - description: Update to Kibana 8.11 to support enhanced statsd implementation, and add system test cases.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/8564
- version: "0.5.1"
  changes:
    - description: Add dimension field for container.id which was previously missed during package-spec v3 migration
      type: bugfix
      link: https://github.com/elastic/integrations/pull/8259
- version: "0.5.0"
  changes:
    - description: Update the package format_version to 3.0.0.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/8170
- version: "0.4.0"
  changes:
    - description: Enable time series data streams for the metrics datasets. This dramatically reduces storage for metrics and is expected to progressively improve query performance. For more details, see https://www.elastic.co/guide/en/elasticsearch/reference/current/tsds.html.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/6776
- version: "0.3.1"
  changes:
    - description: Remove metric_type mapping for 'airflow.scheduler.heartbeat' field and adjust the dashboard to visualize this field using 'last_value'.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/7554
- version: "0.3.0"
  changes:
    - description: Revert metrics field definition to the format used before introducing metric_type.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/7469
- version: "0.2.0"
  changes:
    - description: Add metric_type mapping for the fields of `statsd` datastream.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/6775
- version: "0.1.0"
  changes:
    - description: Rename ownership from obs-service-integrations to obs-infraobs-integrations
      type: enhancement
      link: https://github.com/elastic/integrations/pull/6298
- version: 0.0.5
  changes:
    - description: Modifed the dimension field mapping to support public cloud deployment.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/6157
- version: 0.0.4
  changes:
    - description: Added dimensions fields to enable TSDB.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/5847
- version: 0.0.3
  changes:
    - description: Added categories and/or subcategories.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/5123
- version: 0.0.2
  changes:
    - description: add dashboards
      type: enhancement
      link: https://github.com/elastic/integrations/pull/5185
- version: 0.0.1
  changes:
    - description: initial release
      type: enhancement
      link: https://github.com/elastic/integrations/pull/4630
