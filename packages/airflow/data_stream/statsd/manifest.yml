type: metrics
title: Airflow metrics
streams:
  - input: statsd/metrics
    enabled: true
    title: Airflow metrics
    description: Collect Airflow metrics
    vars:
      - name: host
        type: text
        title: Host
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: port
        type: text
        title: Port
        multi: false
        required: true
        show_user: true
        default: "8125"
elasticsearch:
  index_mode: "time_series"
