name: airflow
title: Airflow
version: "0.1.0"
description: Airflow Integration.
type: integration
format_version: 1.0.0
license: basic
categories:
  - observability
conditions:
  kibana.version: "^8.5.0"
icons:
  - src: /img/airflow.svg
    title: Airflow logo
    size: 32x32
    type: image/svg+xml
vars:
  - name: host
    type: text
    title: Host
    multi: false
    required: true
    show_user: true
    default: localhost
  - name: port
    type: text
    title: Port
    multi: false
    required: true
    show_user: true
    default: "8125"
policy_templates:
  - name: server
    title: Airflow metrics
    description: Collect metrics from Airflow instances
    data_streams:
      - statsd
    inputs:
      - type: "statsd/metrics"
        title: "Collect Airflow metrics"
        description: "Collecting Airflow metrics"
        input_group: metrics
owner:
  github: elastic/obs-service-integrations
