---
description: Pipeline for parsing Pulse Connect Secure logs
processors:
  - set:
      field: event.ingested
      value: '{{_ingest.timestamp}}'
  - set:
      field: ecs.version
      value: '1.12.0'
  - rename:
      field: message
      target_field: event.original
  - set:
      field: observer.vendor
      value: snort
  - set:
      field: observer.product
      value: ids
  - set:
      field: observer.type
      value: ids
  - grok:
      field: event.original
      patterns:
        - '%{SYSLOGTIMESTAMP} %{SYSLOGHOST:host.hostname} %{INT} %{TIMESTAMP_ISO8601:_tmp.timestamp} %{IP:host.ip} PulseSecure: - - - %{DATE2} - %{SYSLOGHOST:observer.name} - \[%{DATA:source.address}\] %{USERNAME:user.name}?\(%{DATA:realm}?\)\[%{DATA:role}\] - %{GREEDYDATA:message}'
      pattern_definitions:
        TIMESTAMP_ISO8601: '%{YEAR}-%{MONTHNUM}-%{MONTHDAY}[T ]%{HOUR}:?%{MINUTE}(?::?%{SECOND})?%{ISO8601_TIMEZONE:event.timezone}?'
        DATE2: '%{YEAR}-%{MONTHNUM}-%{MONTHDAY} %{HOUR}:?%{MINUTE}(?::?%{SECOND})?'
  - date:
      field: _tmp.timestamp
      target_field: '@timestamp'
      timezone: "{{ event.timezone }}"
      formats:
      - ISO8601
      if: ctx.event?.timezone != null   
  - date:
      field: _tmp.timestamp
      target_field: '@timestamp'
      formats:
      - ISO8601
      if: ctx.event?.timezone == null      
  - set:
      field: event.created
      copy_from: '@timestamp'
  - convert:
      field: source.address
      target_field: source.ip
      type: ip
      ignore_missing: true


      
  - remove:
      field:
        - _tmp
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: '{{ _ingest.on_failure_message }}'
