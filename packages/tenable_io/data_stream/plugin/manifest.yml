title: Collect Plugin logs from Tenable Vulnerability Management
type: logs
streams:
  - input: httpjson
    enabled: false
    template_path: httpjson.yml.hbs
    title: Plugin logs
    description: Collect plugin logs from Tenable Vulnerability Management.
    vars:
      - name: interval
        type: text
        title: Interval
        description: "Duration between requests to the Tenable Vulnerability Management. NOTE: Supported units for this parameter are h/m/s."
        default: 24h
        multi: false
        required: true
        show_user: true
      - name: initial_interval
        type: integer
        title: Initial Interval
        description: "How far back to pull the plugin data from Tenable Vulnerability Management. NOTE: Provide the number of days in positive integer value only. e.g. 5"
        multi: false
        required: true
        show_user: true
        default: 7
      - name: batch_size
        type: integer
        title: Size
        multi: false
        required: false
        show_user: false
        default: 1000
        description: The number of records to include in the result set. Default is 1,000. The maximum size is 10,000.
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 30s
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - tenable_io-plugin
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: false
        title: Preserve duplicate custom fields
        description: Preserve tenable_io.plugin fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
