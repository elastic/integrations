---
description: Pipeline for processing Tenable Vulnerability Management plugin logs.
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - set:
      field: event.type
      value: [info]
  - set:
      field: event.kind
      value: state
  - set:
      field: vulnerability.scanner.vendor
      value: Tenable
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      field: event.original
      target_field: json
  - drop:
      if: ctx.json?.data?.plugin_details != null && ctx.json.data.plugin_details.isEmpty()
  - fingerprint:
      fields:
        - json.id
        - json.attributes.plugin_modification_date
      target_field: _id
      ignore_missing: true
  - convert:
      field: json.id
      target_field: tenable_io.plugin.id
      type: string
      if: ctx.json?.id != ''
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - rename:
      field: json.name
      target_field: tenable_io.plugin.name
      ignore_missing: true
