title: Collect Scan logs from Tenable Vulnerability Management
type: logs
streams:
  - input: httpjson
    enabled: false
    template_path: httpjson.yml.hbs
    title: Scan logs
    description: Collect Scan logs from Tenable Vulnerability Management.
    vars:
      - name: interval
        type: select
        title: Interval
        description: "Duration between requests to the Tenable Vulnerability Management. NOTE: Supported units for this parameter are h/m/s."
        default: 1h
        multi: false
        options:
          - value: 1h
            text: 1h
          - value: 5h
            text: 5h
          - value: 10h
            text: 10h
          - value: 20h
            text: 20h
          - value: 24h
            text: 24h
        required: true
        show_user: true
      - name: retry_wait_min
        type: text
        title: Minimum Wait Time
        multi: false
        required: true
        show_user: false
        default: 60s
        description: The minimum time to wait before a retry is attempted.
      - name: retry_max_attempts
        type: integer
        title: Max Retries
        multi: false
        required: true
        show_user: false
        default: 10
        description: The maximum number of retries for the HTTP client.
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 30s
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - tenable_io-scan
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
