        required: true
        show_user: true
        default: localhost
      - name: listen_port
        type: integer
        title: Listen Port
        description: The TCP port number to listen on.
        multi: false
        required: true
        show_user: true
        default: 9522
      - name: preserve_original_event
        required: true
