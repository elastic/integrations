  - convert:
      field: citrix_adc.log.client_ip
      tag: convert_client_ip_to_ip
      type: ip
      ignore_missing: true
      if: ctx.citrix_adc?.log?.client_ip != null && ctx.citrix_adc?.log.client_ip != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: client.ip
      tag: set_client_ip_from_client_ip
      copy_from: citrix_adc.log.client_ip
      ignore_empty_value: true
  - date:
      field: citrix_adc.log.timestamp
      tag: date_timestamp
      target_field: citrix_adc.log.timestamp
      formats:
        - UNIX
        - ISO8601
        - MM/dd/yyyy:HH:mm:ss
        - MMM d HH:mm:ss
        - MMM  d HH:mm:ss
        - MMM dd HH:mm:ss
        - MMMM d HH:mm:ss
        - MMMM  d HH:mm:ss
        - MMMM dd HH:mm:ss
        - yyyy MMM d HH:mm:ss
        - yyyy MMM  d HH:mm:ss
        - yyyy MMM dd HH:mm:ss
        - yyyy MMMM d HH:mm:ss
        - yyyy MMMM  d HH:mm:ss
        - yyyy MMMM dd HH:mm:ss
      if: ctx.citrix_adc?.log?.timestamp != null && ctx.citrix_adc.log.timestamp != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
