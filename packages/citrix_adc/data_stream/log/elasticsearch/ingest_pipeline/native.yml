        - '^Failure%{SPACE}Reason%{SPACE}:%{SPACE}%{GREEDYDATA:citrix_adc.log.failure_reason}$'
        - '^User %{DATA:citrix_adc.log.user} - Client_ip %{IP:citrix_adc.log.client_ip} - Failure_reason \"%{DATA:citrix_adc.log.failure_reason}\" - Browser %{DATA:citrix_adc.log.browser}%{SPACE}$'
