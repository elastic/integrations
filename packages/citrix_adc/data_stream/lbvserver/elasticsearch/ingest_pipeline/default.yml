---
description: Pipeline for parsing Citrix ADC Load Balancing Virtual Server metrics.
processors:
  - set:
      field: ecs.version
      value: 8.11.0
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.type
      value: ["info"]
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.kind
      value: event
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.category
      value: ["web"]
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.module
      value: citrix_adc
      ignore_failure: true
      ignore_empty_value: true
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: 'ctx.event?.original == null'
  - json:
      field: event.original
      target_field: json
      ignore_failure: true
  - rename:
      field: json.primaryport
      target_field: server.port
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.cltresponsetimeapdex
      target_field: citrix_adc.lbvserver.client.response_time.application_performance_index
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.deferredreqrate
      target_field: citrix_adc.lbvserver.request.deferred.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.name
      target_field: citrix_adc.lbvserver.name
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.state
      target_field: citrix_adc.lbvserver.state
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.pktssentrate
      target_field: citrix_adc.lbvserver.packets.sent.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.requestbytesrate
      target_field: citrix_adc.lbvserver.request.received.bytes.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.requestsrate
      target_field: citrix_adc.lbvserver.request.received.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.responsebytesrate
      target_field: citrix_adc.lbvserver.response.received.bytes.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.responsesrate
      target_field: citrix_adc.lbvserver.response.received.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.hitsrate
      target_field: citrix_adc.lbvserver.hit.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.type
      target_field: citrix_adc.lbvserver.protocol
      ignore_missing: true
      ignore_failure: true
  # Renaming and converting field to ip
  - convert:
      field: json.primaryipaddress
      target_field: server.ip
      type: ip
      ignore_missing: true
      ignore_failure: true
  - append:
      field: related.ip
      value: "{{{server.ip}}}"
      if: ctx.server?.ip != null
      allow_duplicates: false
      ignore_failure: true
  # Renaming and converting fields to double
  - convert:
      field: json.actsvcs
      target_field: citrix_adc.lbvserver.service.active.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.avgcltttlb
      target_field: citrix_adc.lbvserver.time_to_last_byte.avg
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.curclntconnections
      target_field: citrix_adc.lbvserver.client.connections.current.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.cursrvrconnections
      target_field: citrix_adc.lbvserver.connections.actual.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.deferredreq
      target_field: citrix_adc.lbvserver.request.deferred.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.establishedconn
      target_field: citrix_adc.lbvserver.client.connections.established.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.frustratingttlbtransactions
      target_field: citrix_adc.lbvserver.transaction.frustrating.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.inactsvcs
      target_field: citrix_adc.lbvserver.service.inactive.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.invalidrequestresponse
      target_field: citrix_adc.lbvserver.requests_responses.invalid.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.invalidrequestresponsedropped
      target_field: citrix_adc.lbvserver.requests_responses.dropped.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.sothreshold
      target_field: citrix_adc.lbvserver.threshold.spillover
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.surgecount
      target_field: citrix_adc.lbvserver.request.surge_queue.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.toleratingttlbtransactions
      target_field: citrix_adc.lbvserver.transaction.tolerable.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.totalpktsrecvd
      target_field: citrix_adc.lbvserver.packets.received.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.totalpktssent
      target_field: citrix_adc.lbvserver.packets.sent.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.totalrequestbytes
      target_field: citrix_adc.lbvserver.request.received.bytes.value
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.totalrequests
      target_field: citrix_adc.lbvserver.request.received.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.totalresponsebytes
      target_field: citrix_adc.lbvserver.response.received.bytes.value
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.totalresponses
      target_field: citrix_adc.lbvserver.response.received.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.tothits
      target_field: citrix_adc.lbvserver.hit.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.totspillovers
      target_field: citrix_adc.lbvserver.spillover.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.totvserverdownbackuphits
      target_field: citrix_adc.lbvserver.down.backup.hits
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.vslbhealth
      target_field: citrix_adc.lbvserver.health
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.vsvrsurgecount
      target_field: citrix_adc.lbvserver.request.waiting.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - remove:
      field: event.original
      if: "ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_missing: true
      ignore_failure: true
  - remove:
      field:
        - json
      ignore_missing: true
      ignore_failure: true
on_failure:
  - set:
      field: error.message
      value: "{{{_ingest.on_failure_message}}}"
