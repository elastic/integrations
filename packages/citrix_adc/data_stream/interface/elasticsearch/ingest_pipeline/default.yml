---
description: Pipeline for parsing Citrix ADC Interface metrics.
processors:
  - set:
      field: ecs.version
      value: 8.11.0
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.type
      value: ["info"]
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.kind
      value: event
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.category
      value: ["web"]
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.module
      value: citrix_adc
      ignore_failure: true
      ignore_empty_value: true
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: 'ctx.event?.original == null'
  - json:
      field: event.original
      target_field: json
      ignore_failure: true
  - rename:
      field: json.curintfstate
      target_field: citrix_adc.interface.state
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.curlinkdowntime
      target_field: citrix_adc.interface.link.down_time
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.curlinkuptime
      target_field: citrix_adc.interface.link.up_time
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.errdroppedrxpktsrate
      target_field: citrix_adc.interface.packets.inbound.dropped.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.errdroppedtxpktsrate
      target_field: citrix_adc.interface.packets.transmission.dropped.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.errifindiscardsrate
      target_field: citrix_adc.interface.packets.inbound.error_free.discarded.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.errpktrxrate
      target_field: citrix_adc.interface.packets.inbound.dropped_by_hardware.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.errpkttxrate
      target_field: citrix_adc.interface.packets.outbound.dropped_by_hardware.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.id
      target_field: interface.id
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.jumbopktsreceivedrate
      target_field: citrix_adc.interface.packets.received.jumbo.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.jumbopktstransmittedrate
      target_field: citrix_adc.interface.packets.transmitted.jumbo.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.nicerrifoutdiscardsrate
      target_field: citrix_adc.interface.packets.outbound.error_free.discarded.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.nicmulticastpktsrate
      target_field: citrix_adc.interface.packets.received.multicast.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.macmovedrate
      target_field: citrix_adc.interface.mac.moved.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.txpktsrate
      target_field: citrix_adc.interface.packets.transmitted.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.rxbytesrate
      target_field: citrix_adc.interface.received.bytes.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.rxpktsrate
      target_field: citrix_adc.interface.packets.received.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.txbytesrate
      target_field: citrix_adc.interface.transmitted.bytes.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.trunkpktsreceivedrate
      target_field: citrix_adc.interface.packets.received.tagged.rate
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.trunkpktstransmittedrate
      target_field: citrix_adc.interface.packets.transmitted.tagged.rate
      ignore_missing: true
      ignore_failure: true
  - remove:
      field: event.original
      if: "ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_missing: true
      ignore_failure: true
  # Renaming and converting fields to double
  - convert:
      field: json.nicerrdisables
      target_field: citrix_adc.interface.disabled.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.nicrxstalls
      target_field: citrix_adc.interface.stalled.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.totrxbytes
      target_field: citrix_adc.interface.received.bytes.value
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.tottxbytes
      target_field: citrix_adc.interface.transmitted.bytes.value
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.totrxpkts
      target_field: citrix_adc.interface.packets.received.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.jumbopktsreceived
      target_field: citrix_adc.interface.packets.received.jumbo.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.trunkpktsreceived
      target_field: citrix_adc.interface.packets.received.tagged.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.nictotmulticastpkts
      target_field: citrix_adc.interface.packets.received.multicast.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.errdroppedtxpkts
      target_field: citrix_adc.interface.packets.transmission.dropped.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.tottxpkts
      target_field: citrix_adc.interface.packets.transmitted.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.jumbopktstransmitted
      target_field: citrix_adc.interface.packets.transmitted.jumbo.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.trunkpktstransmitted
      target_field: citrix_adc.interface.packets.transmitted.tagged.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.errdroppedrxpkts
      target_field: citrix_adc.interface.packets.inbound.dropped.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.errifindiscards
      target_field: citrix_adc.interface.packets.inbound.error_free.discarded.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.errpktrx
      target_field: citrix_adc.interface.packets.inbound.dropped_by_hardware.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.errpkttx
      target_field: citrix_adc.interface.packets.outbound.dropped_by_hardware.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.nicerrifoutdiscards
      target_field: citrix_adc.interface.packets.outbound.error_free.discarded.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: json.totmacmoved
      target_field: citrix_adc.interface.mac.moved.count
      type: double
      ignore_missing: true
      ignore_failure: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - remove:
      field:
        - json
      ignore_missing: true
      ignore_failure: true
on_failure:
  - set:
      field: error.message
      value: "{{{_ingest.on_failure_message}}}"
