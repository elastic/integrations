---
description: Pipeline for processing Auth0 log stream events
processors:
- set:
    field: ecs.version
    value: '8.5.0'
- set:
    field: auth0.logs.data
    copy_from: json.data
- date:
    field: auth0.logs.data.date
    formats:
      - ISO8601
- set:
    field: log.level
    value: info
- set:
    field: log.level
    value: error
    if: ctx?.auth0?.logs?.data?.details?.error != null
- set:
    field: source.ip
    copy_from: auth0.logs.data.ip
    if: ctx?.auth0?.logs?.data?.ip != null
# IP Geolocation Lookup
- geoip:
    field: source.ip
    target_field: source.geo
    ignore_missing: true
    if: 'ctx.source?.geo == null && ctx?.source?.ip != null'
# IP Autonomous System (AS) Lookup
- geoip:
    database_file: GeoLite2-ASN.mmdb
    field: source.ip
    target_field: source.as
    properties:
        - asn
        - organization_name
    ignore_missing: true
    if: ctx?.source?.ip != null
- rename:
    field: source.as.asn
    target_field: source.as.number
    ignore_missing: true
- rename:
    field: source.as.organization_name
    target_field: source.as.organization.name
    ignore_missing: true
- set:
    field: network.type
    value: ipv6
    if: 'ctx.source?.ip != null && ctx.source?.ip.contains(":")'
- set:
    field: network.type
    value: ipv4
    if: 'ctx.network?.type == null && ctx.source?.ip != null'
- set:
    field: user.name
    copy_from: auth0.logs.data.user_name
    if: 'ctx?.auth0?.logs?.data?.user_name != null'
- set:
    field: user.id
    copy_from: auth0.logs.data.user_id
    if: 'ctx?.auth0?.logs?.data?.user_id != null'
- user_agent:
    field: auth0.logs.data.user_agent
    ignore_missing: true
- set:
    field: event.id
    copy_from: auth0.logs.data.log_id
    if: 'ctx?.auth0?.logs?.data?.log_id != null'
##
# Event kind, code and action
##
- set:
    field: event.kind
    value: event
- append:
    field: event.category
    value: authentication
