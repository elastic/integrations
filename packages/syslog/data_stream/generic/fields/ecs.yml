- name: ecs.version
  external: ecs
- name: log.level
  external: ecs
- name: log.source.address
  type: keyword
  description: The IP or DNS name of the source sending the UDP packet.
- name: message
  external: ecs
- name: hostname
  type: keyword
  description: The hostname found in the syslog header when the format is rfc5424.
- name: process.entity_id
  external: ecs
- name: process.name
  external: ecs
- name: syslog.facility
  type: long
  description: The facility extracted from the priority.
- name: syslog.facility_label
  type: keyword
  description: The human readable facility
- name: syslog.msgid
  type: keyword
  description: The syslog message ID.
- name: syslog.priority
  type: long
  description: The syslog priority.
- name: syslog.severity_label
  type: keyword
  description: The human readable severity.
- name: syslog.version
  type: long
  description: The syslog version number.
- name: process.program
  type: keyword
  description: Program name from the Syslog header
