title: Local syslog files
release: experimental
type: logs

streams:
- input: logs
  title: System syslog files
  description: Collect System syslog logs from disk
  template_path: stream.yml.hbs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/messages*
    - /var/log/syslog*
    os:
      darwin:
        default:
        - /var/log/system.log*
      windows:
        default: []
