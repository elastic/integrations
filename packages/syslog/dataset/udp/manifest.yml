title: Syslog UDP Server
release: experimental
type: logs
streams:
- input: log/syslog
  enabled: true
  title: UDP Syslog server
  description: Run Syslog UDP server for accepting log messages from other services.
  template_path: stream.yml.hbs
  vars:
  - title: Host to listen on
    name: syslog_host
    type: text
    multi: false
    required: false
    show_user: true
    default:
  - title: Syslog Port
    name: syslog_port
    type: integer
    multi: false
    required: true
    show_user: true
    default: 9000
  - title: Max Message Size
    name: max_message_size
    type: text
    multi: false
    required: false
    show_user: false
    default: 10KiB
  - title: Read Buffer Size
    name: read_buffer_size
    type: text
    multi: false
    required: false
    show_user: false
    default:
  - title: Read/Write Timeout
    name: rw_timeout
    type: text
    multi: false
    required: false
    show_user: false
    default: 5m
