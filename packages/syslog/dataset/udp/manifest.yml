title: Syslog UDP Server
release: experimental
type: logs
- input: syslog
  title: Syslog server
  description: Run Syslog UDP server
  template_path: stream.yml.hbs
  vars:
  - name: syslog_host
    type: text
    title: Host to listen on
    multi: false
    required: true
    show_user: true
    default:
  - name: syslog_port
    type: integer
    title: Syslog Port
    multi: false
    required: true
    show_user: true
    default: 9000
