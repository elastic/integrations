title: Syslog UDP Server
release: experimental
type: logs
streams:
- input: log/syslog
  enabled: true
  title: UDP Syslog server
  description: Run Syslog UDP server for accepting log messages from other services.
  template_path: stream.yml.hbs
  vars:
  - title: Host to listen on
    name: syslog_host
    type: text
    description: >
      Configure the hostname or IP address the Socket should be bound too. This can limit which clients can connect to the Server.
      The Server is accessible from anywhere if no the setting is not set.
    multi: false
    required: false
    show_user: true
    default:
  - title: Syslog Port
    name: syslog_port
    type: integer
    description: >
      Configures the port to listen on.
    multi: false
    required: true
    show_user: true
    default: 9000
  - title: Max Message Size
    name: max_message_size
    type: text
    description: >
      The maximum size of the log message. The default is `10KiB`.
    multi: false
    required: false
    show_user: false
    default: 10KiB
  - title: Read Buffer Size
    name: read_buffer_size
    type: text
    description: >
      Limit the size of the read buffer on the UDP socket.
    multi: false
    required: false
    show_user: false
    default:
  - title: Read/Write Timeout
    name: rw_timeout
    type: text
    multi: false
    description: >
      The read and write timeout for socket operations.
    required: false
    show_user: false
    default: 5m
