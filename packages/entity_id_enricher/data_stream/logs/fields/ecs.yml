- name: user
  title: User
  type: group
  fields:
    - name: email
      type: keyword
      description: User email address.
    - name: id
      type: keyword
      description: Unique identifier of the user.
    - name: name
      type: keyword
      description: Short name or login of the user.
    - name: domain
      type: keyword
      description: Domain of the user.
    - name: entity.id
      type: keyword
      description: Stable entity identifier for the user.
- name: host
  title: Host
  type: group
  fields:
    - name: id
      type: keyword
      description: Unique host id.
    - name: name
      type: keyword
      description: Name of the host.
    - name: hostname
      type: keyword
      description: Hostname of the host.
    - name: domain
      type: keyword
      description: Domain of the host.
    - name: mac
      type: keyword
      description: Host MAC addresses.
    - name: ip
      type: ip
      description: Host IP addresses.
    - name: entity.id
      type: keyword
      description: Stable entity identifier for the host.
- name: message
  type: text
  description: Log message.
- name: error
  title: Error
  type: group
  fields:
    - name: message
      type: text
      description: Error message set when entity ID enrichment fails.
