format_version: '3.3.2'
name: microsoft_defender_cloud
title: Microsoft Defender for Cloud
version: '3.1.0'
description: Collect logs from Microsoft Defender for Cloud with Elastic Agent.
type: integration
categories:
  - security
  - cloudsecurity_cdr
  - vulnerability_workflow
conditions:
  kibana:
    version: '^8.19.4 || ^9.1.4'
  elastic:
    subscription: basic
screenshots:
  - src: /img/microsoft-defender-cloud-dashboard-event.png
    title: Microsoft Defender for Cloud Event Dashboard Screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/microsoft-defender-cloud-logo.svg
    title: Microsoft Defender for Cloud logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: microsoft_defender_cloud
    title: Microsoft Defender for Cloud Logs
    description: Collect logs from Microsoft Defender for Cloud.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: azure-eventhub
        title: Collect logs from Azure Event Hub
        description: Collect logs from Azure Event Hub.
      - type: cel
        title: Collect Microsoft Defender Cloud logs via API
        description: Collecting Defender Cloud logs via API.
        vars:
          - name: client_id
            type: text
            title: Client ID
            description: The client ID related to creating a new application on Azure.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: client_secret
            type: password
            title: Client Secret
            description: The secret related to the client ID.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: login_url
            type: text
            title: OAuth Server URL
            required: true
            show_user: false
            default: https://login.microsoftonline.com
            description: "URL of Login Server 'tenant-id and token endpoint added automatically'."
          - name: url
            type: text
            title: URL
            required: true
            show_user: false
            default: https://management.azure.com
            description: URL of Azure Resource Manager provider API.
          - name: tenant_id
            type: text
            title: Tenant ID
            description: The tenant ID related to creating a new application on Azure.
            multi: false
            required: true
            show_user: true
          - name: token_scopes
            type: text
            title: Token Scopes
            multi: true
            default:
              - 'https://management.azure.com/.default'
            description: Scopes for OAuth2 token.
            required: true
            show_user: false
            secret: false
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
