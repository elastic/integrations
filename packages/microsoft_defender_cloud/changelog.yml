# newer versions go on top
- version: "3.1.0"
  changes:
    - description: Add vulnerability_workflow sub category label.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/15151
- version: "3.0.0"
  changes:
    - description: |
        Add `assessment` datastream support for the Cloud Detection and Response (CDR) workflow.
        This will require a transform node, the necessary permissions to use the transform, and specified source and destination indices.
        It also stores the latest copy of vulnerabilities and misconfigurations in the destination indices, which will require additional storage.
      type: breaking-change
      link: https://github.com/elastic/integrations/pull/15290
