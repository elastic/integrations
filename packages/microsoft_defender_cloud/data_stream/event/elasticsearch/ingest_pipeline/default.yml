        void handleMap(Map map) {
         for (def x: map.values()) {
          if (x instanceof Map) {
           handleMap(x);
          } else if (x instanceof List) {
           handleList(x);
          }
         }
         def keySet = map.keySet().toArray();
         for (def key: keySet) {
          def lc = key.toLowerCase();
          map[lc] = map[key];
          if (key != lc) {
           map.remove(key)
          }
         }
        }
        void handleList(List list) {
         for (def x: list) {
          if (x instanceof Map) {
           handleMap(x);
          } else if (x instanceof List) {
           handleList(x);
          }
         }
        }
        handleMap(ctx);
