source:
  index:
    - 'logs-microsoft_defender_cloud.assessment-*'
  query:
    bool:
      must:
        - match:
            microsoft_defender_cloud.assessment.class: misconfiguration
dest:
  index: 'security_solution-microsoft_defender_cloud.misconfiguration_latest-v1'
  aliases:
    - alias: 'security_solution-microsoft_defender_cloud.misconfiguration_latest'
      move_on_creation: true
latest:
  unique_key:
    - event.id
    - rule.uuid
    - resource.id
    - data_stream.namespace
  sort: '@timestamp'
description: Latest Configuration Assessments from Microsoft Defender for Cloud.
frequency: 5m
sync:
  time:
    field: event.ingested
retention_policy:
  time:
    field: '@timestamp'
    max_age: 26h
settings:
  unattended: true
_meta:
  managed: true
  # Bump this version to delete, reinstall, and restart the transform during package.
  # Version bump is needed if there is any code change in transform.
  fleet_transform_version: 0.1.0
