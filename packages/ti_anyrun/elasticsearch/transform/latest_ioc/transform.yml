# Use of "*" to use all namespaces defined.
source:
  index:
    - "logs-ti_anyrun.ioc-*"
dest:
  index: "logs-ti_anyrun_latest.dest_ioc-1"
  aliases:
    - alias: "logs-ti_anyrun_latest.ioc"
      move_on_creation: true
latest:
  unique_key:
    - "event.dataset"
    - "threat.indicator.id"
    - "threat.indicator.type"
  sort: "@timestamp"
description: "Latest ANY.RUN TI Feeds indicators"
frequency: "30s"
sync:
  time:
    field: "event.ingested"
    delay: "120s"
retention_policy:
  time:
    field: "stix.ioc_expiration_date"
    max_age: "1m"
_meta:
  managed: true
  fleet_transform_version: "1.0.0"