format_version: "3.4.0"
name: "ti_anyrun"
title: "ANY.RUN Threat Intelligence Feeds"
version: "1.0.0"
source:
  license: "Apache-2.0"
description: "Ingest Threat Intelligence indicators from ANY.RUN TI Feeds with Elastic Agent"
type: "integration"
categories:
  - "security"
  - "threat_intel"
conditions:
  kibana:
    version: "^8.15.0 || ^9.0.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: "/img/sample-screenshot.png"
    title: "Sample screenshot"
    size: "600x600"
    type: "image/png"
  - src: "/img/sample-screenshot2.png"
    title: "Sample screenshot 2"
    size: "600x600"
    type: "image/png"  
icons:
  - src: "/img/anyrun-logo.svg"
    title: "ANY.RUN"
    size: "1000x1000"
    type: "image/svg+xml"
policy_templates:
  - name: "ti_anyrun"
    title: "ANY.RUN Threat Intelligence Feeds"
    description: "Ingest Threat Intelligence indicators from ANY.RUN TI Feeds with Elastic Agent"
    inputs:
      - type: "cel"
        title: "Ingest Threat Intelligence indicators from ANY.RUN TI Feeds with Elastic Agent"
        description: "The ANY.RUN Threat Intelligence Feeds integration provides users with continuously updated, high-fidelity IOCs (malicious IPs, domains, and URLs) extracted from live sandbox analyses across 15,000+ SOCs"
        vars:
          - name: "access_key"
            type: "password"
            title: "ANY.RUN TI Feeds API credentials"
            multi: false
            required: true
            show_user: true
            secret: true
            description: "API Key for the ANY.RUN Threat Intelligence Feeds API"
          - name: "url"
            type: "url"
            title: "ANY.RUN TI API URL"
            url_allowed_schemes:
              - "http"
              - "https"
            multi: false
            required: true
            show_user: false
            default: "https://api.any.run"
            description: "Base URL of the ANY.RUN Threat Intelligence API. Defaults to https://api.any.run"  
          - name: "proxy_url"
            type: "text"
            title: "Proxy URL"
            multi: false
            required: false
            show_user: false
            description: "URL to proxy connections in the form of http\\[s\\]://<user>:<password>@<server name/ip>:<port>."
owner:
  github: "elastic/security-service-integrations"
  type: "partner"
