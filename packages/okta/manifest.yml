name: okta
title: Okta Logs
version: "1.9.0"
release: ga
description: Collect and parse event logs from Okta API with Elastic Agent.
type: integration
format_version: 1.0.0
license: basic
categories: [security]
conditions:
  kibana.version: ^7.14.0 || ^8.0.0
icons:
  - src: /img/okta-logo.svg
    title: Okta
    size: 216x216
    type: image/svg+xml
screenshots:
  - src: /img/filebeat-okta-dashboard.png
    title: Okta Dashboard
    size: 1024x662
    type: image/png
policy_templates:
  - name: okta
    title: Okta logs
    description: Collect logs from Okta
    inputs:
      - type: httpjson
        vars:
          - name: api_key
            type: text
            title: API Key
            multi: false
            required: false
            show_user: true
          - name: http_client_timeout
            type: text
            title: HTTP Client Timeout
            multi: false
            required: false
            show_user: true
          - name: interval
            type: text
            title: Interval
            multi: false
            required: true
            show_user: true
            default: 60s
          - name: initial_interval
            type: text
            title: Initial Interval
            multi: false
            required: true
            show_user: true
            default: 24h
          - name: ssl
            type: yaml
            title: SSL
            multi: false
            required: false
            show_user: true
          - name: url
            type: text
            title: Okta System Log API Url
            multi: false
            required: false
            show_user: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>
        title: "Collect Okta logs via API"
        description: "Collecting logs from Okta via API"
owner:
  github: elastic/security-external-integrations
