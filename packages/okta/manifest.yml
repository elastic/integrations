name: okta
title: Okta
version: "1.28.0"
description: Collect and parse event logs from Okta API with Elastic Agent.
type: integration
format_version: 2.9.0
categories: [security, iam]
conditions:
  kibana.version: ^8.7.1
icons:
  - src: /img/okta-logo.svg
    title: Okta
    size: 216x216
    type: image/svg+xml
screenshots:
  - src: /img/filebeat-okta-dashboard.png
    title: Okta Dashboard
    size: 1024x662
    type: image/png
policy_templates:
  - name: okta
    title: Okta logs
    description: Collect logs from Okta
    inputs:
      - type: httpjson
        vars:
          - name: api_key
            type: text
            title: API Key
            multi: false
            required: true
            show_user: true
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            multi: false
            required: false
            show_user: false
            description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
          - name: http_client_timeout
            type: text
            title: HTTP Client Timeout
            description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
            multi: false
            required: false
            show_user: true
          - name: interval
            type: text
            title: Interval
            multi: false
            required: true
            show_user: true
            default: 60s
            description: Interval at which logs are pulled. Supported units for this parameter are h/m/s.
          - name: initial_interval
            type: text
            title: Initial Interval
            multi: false
            required: true
            show_user: true
            default: 24h
            description: Initial Interval for first log pull. Supported units for this parameter are h/m/s.
          - name: ssl
            type: yaml
            title: SSL
            multi: false
            required: false
            show_user: true
          - name: url
            type: text
            title: Okta System Log API Url
            multi: false
            required: true
            show_user: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
        title: "Collect Okta logs via API"
        description: "Collecting logs from Okta via API"
owner:
  github: elastic/security-external-integrations
