- name: user
  title: User
  type: group
  fields:
    - name: domain
      type: keyword
      ignore_above: 1024
      description: 'Name of the directory the user is a member of.'
    - name: email
      type: keyword
      ignore_above: 1024
      description: User email address.
    - name: id
      type: keyword
      ignore_above: 1024
      description: Unique identifier of the user.
    - name: name
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
      description: Short name or login of the user.
    - name: full_name
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
      description: User's full name, if available.
      default_field: false
    - name: target.domain
      type: keyword
      ignore_above: 1024
      description: 'Name of the directory the user is a member of.'
      default_field: false
    - name: target.email
      type: keyword
      ignore_above: 1024
      description: User email address.
      default_field: false
    - name: target.full_name
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
      description: User's full name, if available.
      default_field: false
    - name: target.group.domain
      type: keyword
      ignore_above: 1024
      description: 'Name of the directory the group is a member of.'
      default_field: false
    - name: target.group.id
      type: keyword
      ignore_above: 1024
      description: Unique identifier for the group on the system/platform.
      default_field: false
    - name: target.group.name
      type: keyword
      ignore_above: 1024
      description: Name of the group.
      default_field: false
    - name: target.id
      type: keyword
      ignore_above: 1024
      description: Unique identifier of the user.
      default_field: false
    - name: target.name
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
