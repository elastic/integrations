type: logs
title: Okta system logs
streams:
  - input: httpjson
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - okta-system
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: remove_flattened_debug
        type: bool
        title: Remove flattened debug data
        description: When set to false, the original `debugContext.debugData` object will be kept in `debug_context.debug_data.flattened`.
        multi: false
        required: false
        show_user: false
      - name: disable_keep_alive
        required: true
        show_user: false
        title: Disable HTTP Keep-Alives
        description: Controls whether HTTP keep-alives are disabled.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

    template_path: httpjson.yml.hbs
    title: Okta system logs
    description: Collect Okta system logs
