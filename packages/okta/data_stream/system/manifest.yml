type: logs
title: Okta system logs
release: experimental
streams:
  - input: httpjson
    vars:
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - forwarded
    template_path: httpjson.yml.hbs
    title: Okta system logs
    description: Collect Okta system logs
  - input: logfile
    enabled: false
    vars:
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - forwarded
    template_path: log.yml.hbs
    title: Okta system logs
    description: Collect Okta system logs
