type: logs
title: Okta system logs
streams:
  - input: httpjson
    vars:
      - name: okta_domain_url
        type: text
        title: Okta Domain URL
        multi: false
        required: true
        show_user: true
        description: This is the URL of your Okta domain. For example, https://dev-123456.okta.com.
      - name: client_id
        type: text
        title: Client ID
        multi: false
        required: true
        show_user: true
        description: This is the Client ID of your Okta service application.
      - name: jwk_json
        type: password
        title: JWK JSON
        multi: false
        required: false
        show_user: true
        description: This is the private JSON Web Key (JWK) of your Okta service application.
      - name: jwk_file
        type: text
        title: JWK File
        multi: false
        required: false
        show_user: true
        description: This is the path to the file containing the private JSON Web Key (JWK) of your Okta service application.
      - name: okta_scopes
        type: text
        title: Okta Scopes
        multi: true
        required: true
        show_user: true
        description: This is the list of 'okta.*' scopes that your Okta service application has access to.
        default:
          - okta.logs.read
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - okta-system
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: disable_keep_alive
        required: true
        show_user: false
        title: Disable HTTP Keep-Alives
        description: Controls whether HTTP keep-alives are disabled.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

    template_path: httpjson.yml.hbs
    title: Okta system logs
    description: Collect Okta system logs
