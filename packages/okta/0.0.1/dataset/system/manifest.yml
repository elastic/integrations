title: Okta system logs
release: experimental
type: logs
streams:
- input: httpjson
  template_path: httpjson.yml.hbs
  title: Okta system logs (httpjson)
  description: Collect Okta system logs using httpjson input
- input: logs
  vars:
  - name: keep_original_message
    type: bool
    title: Keep Original Message
    multi: false
    required: true
    show_user: true
    default: true
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default: []
  - name: publisher_pipeline.disable_host
    type: bool
    title: Tags
    multi: false
    required: false
    show_user: false
    default: false
  template_path: log.yml.hbs
  title: Okta system logs (log)
  description: Collect Okta system logs using log input
