version: '2.3'
services:
  okta:
    image: docker.elastic.co/observability/stream:v0.4.0
    ports:
      - 8080
    volumes:
      - ./sample_logs:/sample_logs:ro
    command:
      - log
      - --start-signal=SIGHUP
      - --addr=:8080
      - --http-server-response-headers="Link"
      - --http-server-response-headers="next=http://elastic-package-service_okta_1/api/v1/logs"
      - -p=http-server
      - /sample_logs/okta-system.json.log
