type: logs
title: Sophos xg logs
release: experimental
streams:
  - input: tcp
    vars:
      - name: syslog_host
        type: text
        title: Syslog Host
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - sophos-xg
          - forwarded
      - name: syslog_port
        type: integer
        title: Syslog Port
        multi: false
        required: true
        show_user: true
        default: 9005
      - name: default_host_name
        type: text
        title: Default Host Name
        multi: false
        required: true
        show_user: true
        default: firewall.localgroup.local
      - name: known_devices
        type: yaml
        title: Known Devices
        multi: false
        required: true
        show_user: true
        default: |
          - hostname: my_fancy_host
            serial_number: "1234567890123456"
          - hostname: some_other_host.local
            serial_number: "1234567890123457"
    template_path: tcp.yml.hbs
    title: sophos xg logs (tcp)
    description: Collect sophos xg logs using tcp input
