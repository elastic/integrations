---
description: Pipeline for parsing sophos firewall logs (sandbox pipeline)
processors:
#######################
## ECS Event Mapping ##
#######################
- set:
    tag: set_event_kind_de80643c
    field: event.kind
    value: event
- set:
    tag: set_event_action_3c69f2d9
    field: event.action
    value: "{{{sophos.xg.log_subtype}}}"
    if: "ctx.sophos?.xg?.log_subtype != null"
- set:
    tag: set_event_outcome_a78e5234
    field: event.outcome
    value: success
    if: "ctx.sophos?.xg?.log_subtype != null"
- set:
    tag: set_event_kind_87571381
    field: event.kind
    value: alert
    if: 'ctx.sophos?.xg?.log_subtype == "Denied"'
- append:
    tag: append_event_category_5a2c925a
    field: event.category
    value:
      - malware
      - network
    if: 'ctx.sophos?.xg?.log_subtype == "Denied"'
- append:
    tag: append_event_category_5d2ed3bf
    field: event.category
    value: network
    if: "ctx.sophos?.xg?.log_subtype != 'Denied'"
- append:
    tag: append_event_type_946fbb7c
    field: event.type
    value: allowed
    if: "['Allowed'].contains(ctx.sophos?.xg?.log_subtype)"
- append:
    tag: append_event_type_d6e79532
    field: event.type
    value:
      - start
      - connection
    if: "['pending'].contains(ctx.sophos?.xg?.reason)"
- append:
    tag: append_event_type_978ceba5
    field: event.type
    value:
      - end
      - connection
    if: "ctx.sophos?.xg?.reason == 'eligible'"
- append:
    tag: append_event_type_d76b7812
    field: event.type
    value:
      - denied
      - connection
    if: "ctx.sophos?.xg?.log_subtype == 'Denied'"

- rename:
    tag: rename_sophos_xg_source_to_url_domain_4c6cb27e
    if: ctx.sophos?.xg?.log_component == "Web"
    field: sophos.xg.source
    target_field: url.domain
    ignore_missing: true

########################
## ECS Source Mapping ##
########################
- rename:
    tag: rename_sophos_xg_src_ip_to_source_ip_db814f5f
    field: sophos.xg.src_ip
    target_field: source.ip
    ignore_missing: true
    if: "ctx.sophos?.xg?.src_ip != null"
- rename:
    tag: rename_sophos_xg_user_name_to_source_user_name_98774918
    field: sophos.xg.user_name
    target_field: source.user.name
    ignore_missing: true
    if: "ctx.sophos?.xg?.user_name != null"

#############################
## ECS Destination Mapping ##
#############################
- convert:
    tag: convert_url_domain_to_destination_ip_01f5ca51
    field: url.domain
    target_field: destination.ip
    type: ip
    ignore_missing: true
    on_failure:
      - set:
          tag: set_destination_domain_2abc8e5e
          field: destination.domain
          copy_from: url.domain
          ignore_empty_value: true

######################
## ECS File Mapping ##
######################
- rename:
    tag: rename_sophos_xg_filename_to_file_name_0d28f4c6
    field: sophos.xg.filename
    target_field: file.name
    ignore_missing: true
    if: ctx.sophos?.xg?.filename != null
- convert:
    tag: convert_sophos_xg_filesize_to_file_size_f82847c2
    field: sophos.xg.filesize
    target_field: file.size
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.sophos?.xg?.filesize != null"
- rename:
    tag: rename_sophos_xg_filetype_to_file_mime_type_afa80026
    field: sophos.xg.filetype
    target_field: file.mime_type
    ignore_missing: true
    if: "ctx.sophos?.xg?.filetype != null"

# In 18.0 and later the sha1sum contains the sha256 checksum of the file.
- rename:
    tag: rename_sophos_xg_sha1sum_to_file_hash_sha1_6e7ee3e1
    field: sophos.xg.sha1sum
    target_field: file.hash.sha1
    ignore_missing: true
    if: "ctx.sophos?.xg?.sha1sum != null && ctx.sophos.xg.sha1sum.length() == 40"
- rename:
    tag: rename_sophos_xg_sha1sum_to_file_hash_sha256_c640ec9d
    field: sophos.xg.sha1sum
    target_field: file.hash.sha256
    ignore_missing: true
    if: "ctx.sophos?.xg?.sha1sum != null && ctx.sophos.xg.sha1sum.length() == 64"

#############
## Cleanup ##
#############
- remove:
    tag: remove_0e3f3443
    field:
      - sophos.xg.filesize
      - sophos.xg.sha1sum
    ignore_missing: true
on_failure:
- set:
    field: event.kind
    value: pipeline_error
- append:
    field: error.message
    value: >-
      Processor '{{{ _ingest.on_failure_processor_type }}}'
      {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
      {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
      failed with message '{{{ _ingest.on_failure_message }}}'
- append:
    field: tags
    value: preserve_original_event
    allow_duplicates: false
