- name: sophos.utm
  type: group
  description: Integration for parsing Sophos UTM logs.
  fields:
    - name: dhcp
      type: group
      description: Fields decoded from DHCP events.
      fields:
        - name: client
          type: group
          fields:
            - name: hostname
              type: keyword
              description: Client hostname.
        - name: message
          type: keyword
          description: DHCP event body.
        - name: router
          type: group
          fields:
            - name: ip
              type: ip
              description: Router IP.
        - name: socket
          type: keyword
          description: Socket where DHCP server is listening.
        - name: subnet
          type: keyword
          description: Subnet where DHCP server is listening.
    - name: dns
      type: group
      description: Fields decoded from DNS events.
      fields:
        - name: message
          type: keyword
          description: DNS event body.
    - name: http
      type: group
      description: Fields decoded from HTTP events.
      fields:
        - name: ad_domain
          type: keyword
        - name: app_id
          type: keyword
          description: Application ID.
        - name: aptptime
          type: keyword
        - name: auth
          type: keyword
          description: Auth ID
        - name: authtime
          type: keyword
          description: Authorization time.
        - name: avscantime
          type: keyword
          description: AntiVirus scan time.
        - name: cached
          type: keyword
          description: Cached bytes.
        - name: category
          type: keyword
          description: Array of category IDs.
        - name: categoryname
          type: keyword
          description: Array of category names.
        - name: cattime
          type: keyword
        - name: content_type
          type: keyword
          description: HTTP header content-type.
        - name: country
          type: keyword
          description: HTTP request country source.
        - name: dnstime
          type: keyword
          description: DNS time.
        - name: exceptions
          type: keyword
        - name: extension
          type: keyword
          description: URL extension.
        - name: filteraction
          type: keyword
          description: Filter action.
        - name: fullreqtime
          type: keyword
          description: Full HTTP request time.
        - name: function
          type: keyword
          description: The failed function in case of error.
        - name: line
          type: keyword
          description: The failed line in case of error.
        - name: message
          type: keyword
          description: The message in case of error.
        - name: name
          type: keyword
          description: Event description.
        - name: overridecategory
          type: keyword
        - name: overridereputation
          type: keyword
        - name: profile
          type: keyword
          description: HTTP profile.
        - name: reason
          type: keyword
        - name: reputation
          type: keyword
        - name: sandbox
          type: keyword
        - name: severity
          type: keyword
          description: Event severity.
        - name: sub
          type: keyword
        - name: sys
          type: keyword
        - name: url
          type: keyword
          description: HTTP request URL.
    - name: packetfilter
      type: group
      description: Fields decoded from Packet Filter events.
      fields:
        - name: app
          type: keyword
          description: App ID.
        - name: code
          type: keyword
          description: Code ID.
        - name: id
          type: keyword
          description: Packet Filter rule ID.
        - name: length
          type: keyword
          description: Packet length in bytes.
        - name: mark
          type: keyword
          description: The Netfilter conntrack mark.
        - name: name
          type: keyword
          description: Action description.
        - name: prec
          type: keyword
        - name: severity
          type: keyword
          description: Event severity.
        - name: sub
          type: keyword
        - name: sys
          type: keyword
          description: System name.
        - name: tcpflags
          type: keyword
          description: TCP flags set in any packet of session.
        - name: tos
          type: keyword
          description: Type of Service.
        - name: ttl
          type: keyword
          description: Time to Live.
        - name: type
          type: keyword
          description: Type ID.
    - name: source
      type: keyword
      description: The log source.
