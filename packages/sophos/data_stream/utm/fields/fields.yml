- name: sophos.utm
  type: group
  description: Integration for parsing Sophos UTM logs.
  fields:
    - name: action
      type: keyword
      description: Event action.
    - name: ad_domain
      type: keyword
    - name: app_id
      type: keyword
      description: Application ID.
    - name: aptptime
      type: long
    - name: auth
      type: keyword
      description: Auth ID.
    - name: authtime
      type: long
      description: Authorization time.
    - name: avscantime
      type: long
      description: AntiVirus scan time.
    - name: cached
      type: keyword
      description: Cached bytes.
    - name: category
      type: keyword
      description: Array of category IDs.
    - name: categoryname
      type: keyword
      description: Array of category names.
    - name: cattime
      type: long
    - name: client
      type: group
      fields:
        - name: hostname
          type: keyword
          description: Client hostname in DHCP events.
    - name: code
      type: keyword
      description: Code ID.
    - name: content_type
      type: keyword
      description: HTTP header content-type.
    - name: country
      type: keyword
      description: HTTP request country source.
    - name: dnstime
      type: long
      description: DNS time.
    - name: exceptions
      type: keyword
    - name: extension
      type: keyword
      description: URL extension.
    - name: filteraction
      type: keyword
      description: Filter action.
    - name: fullreqtime
      type: long
      description: Full HTTP request time.
    - name: function
      type: keyword
      description: The failed function in case of error.
    - name: id
      type: keyword
      description: Packet Filter rule ID.
    - name: length
      type: long
      description: Packet length in bytes.
    - name: line
      type: keyword
      description: The failed line in case of error.
    - name: mark
      type: keyword
      description: The Netfilter conntrack mark.
    - name: name
      type: keyword
      description: Event description.
    - name: overridecategory
      type: keyword
    - name: overridereputation
      type: keyword
    - name: prec
      type: keyword
    - name: profile
      type: keyword
      description: HTTP profile.
    - name: reason
      type: keyword
    - name: reputation
      type: keyword
    - name: router
      type: group
      fields:
        - name: ip
          type: ip
          description: DHCP router IP.
    - name: sandbox
      type: keyword
    - name: severity
      type: keyword
      description: Event severity.
    - name: socket
      type: keyword
      description: Socket where DHCP server is listening.
    - name: sub
      type: keyword
    - name: subnet
      type: keyword
      description: Subnet where DHCP server is listening.
    - name: sys
      type: keyword
      description: System name.
    - name: tcpflags
      type: keyword
      description: TCP flags set in any packet of session.
    - name: tos
      type: keyword
      description: Type of Service.
    - name: ttl
      type: long
      description: Time to Live.
    - name: type
      type: keyword
      description: Type ID.
    - name: url
      type: keyword
      description: HTTP request URL.
