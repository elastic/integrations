format_version: 1.0.0
name: sophos
title: Sophos
version: 0.1.2
description: Sophos UTM Integration
categories: ["security"]
release: experimental
removable: true
license: basic
type: integration
conditions:
    kibana:
        version: '^7.10.0'
    elasticsearch:
        version: '^7.10.0'
policy_templates:
- name: sophos
  title: Sophos logs
  description: Collect Sophos logs from syslog or a file.
  inputs:
      - type: udp
        title: Collect logs from Sophos via UDP
        description: Collecting syslog from Sophos via UDP
      - type: tcp
        title: Collect logs from Sophos via TCP
        description: Collecting syslog from Sophos via TCP
      - type: file
        title: Collect logs from Sophos via file
        description: Collecting syslog from Sophos via file.
# No icon
icons:
 - src: /img/logo.svg
   title: Sophos logo
   size: 32x32
   type: image/svg+xml

