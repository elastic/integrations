- convert:
    field: juniper.srx.inbound_packets
    target_field: destination.packets
    type: long
    tag: convert_inbound_packets_to_long
    ignore_missing: true
    if: "ctx.juniper?.srx?.inbound_packets !=null"
    on_failure:
