---
description: Pipeline for parsing junipersrx firewall logs (idp pipeline)
processors:
#######################
## ECS Event Mapping ##
#######################
- set:
    tag: set_event_kind_de80643c
    field: event.kind
    value: event
- set:
    tag: set_event_outcome_0dcf9638
    field: event.outcome
    value: success
    if: "ctx.juniper?.srx?.tag != null"
- append:
    tag: append_event_category_7afdca3c
    field: event.category
    value: network
- set:
    tag: set_event_kind_57459012
    field: event.kind
    value: alert
    if: '["IDP_ATTACK_LOG_EVENT", "IDP_APPDDOS_APP_STATE_EVENT", "IDP_APPDDOS_APP_ATTACK_EVENT", "IDP_ATTACK_LOG_EVENT_LS", "IDP_APPDDOS_APP_STATE_EVENT_LS", "IDP_APPDDOS_APP_ATTACK_EVENT_LS"].contains(ctx.juniper?.srx?.tag)'
- append:
    tag: append_event_category_5bfcb085
    field: event.category
    value: intrusion_detection
    if: '["IDP_ATTACK_LOG_EVENT", "IDP_APPDDOS_APP_STATE_EVENT", "IDP_APPDDOS_APP_ATTACK_EVENT", "IDP_ATTACK_LOG_EVENT_LS", "IDP_APPDDOS_APP_STATE_EVENT_LS", "IDP_APPDDOS_APP_ATTACK_EVENT_LS"].contains(ctx.juniper?.srx?.tag)'
- append:
    tag: append_event_type_2668e60b
    field: event.type
    value:
      - info
      - denied
      - connection
    if: '["IDP_ATTACK_LOG_EVENT", "IDP_APPDDOS_APP_STATE_EVENT", "IDP_APPDDOS_APP_ATTACK_EVENT", "IDP_ATTACK_LOG_EVENT_LS", "IDP_APPDDOS_APP_STATE_EVENT_LS", "IDP_APPDDOS_APP_ATTACK_EVENT_LS"].contains(ctx.juniper?.srx?.tag)'
- append:
    tag: append_event_type_13c922ab
    field: event.type
    value:
     - allowed
     - connection
    if: '!["IDP_ATTACK_LOG_EVENT", "IDP_APPDDOS_APP_STATE_EVENT", "IDP_APPDDOS_APP_ATTACK_EVENT", "IDP_ATTACK_LOG_EVENT_LS", "IDP_APPDDOS_APP_STATE_EVENT_LS", "IDP_APPDDOS_APP_ATTACK_EVENT_LS"].contains(ctx.juniper?.srx?.tag)'
- set:
    tag: set_event_action_4ba0d7e3
    field: event.action
    value: application_ddos
    if: '["IDP_APPDDOS_APP_STATE_EVENT", "IDP_APPDDOS_APP_ATTACK_EVENT", "IDP_APPDDOS_APP_STATE_EVENT_LS", "IDP_APPDDOS_APP_ATTACK_EVENT_LS"].contains(ctx.juniper?.srx?.tag)'
- set:
    tag: set_event_action_be96a8db
    field: event.action
    value: security_threat
    if: '["IDP_ATTACK_LOG_EVENT", "IDP_ATTACK_LOG_EVENT_LS"].contains(ctx.juniper?.srx?.tag)'

####################################
## ECS Server/Destination Mapping ##
####################################
- rename:
    tag: rename_juniper_srx_destination_address_to_destination_ip_e8465038
    field: juniper.srx.destination_address
    target_field: destination.ip
    ignore_missing: true
    if: "ctx.juniper?.srx?.destination_address != null"
- set:
    tag: set_server_ip_b30dc0d0
    field: server.ip
    value: '{{{destination.ip}}}'
    if: "ctx.destination?.ip != null"
- rename:
    tag: rename_juniper_srx_nat_destination_address_to_destination_nat_ip_b0b44c85
    field: juniper.srx.nat_destination_address
    target_field: destination.nat.ip
    ignore_missing: true
    if: "ctx.juniper?.srx?.nat_destination_address != null"
- convert:
    tag: convert_juniper_srx_destination_port_to_destination_port_afc59f66
    field: juniper.srx.destination_port
    target_field: destination.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.juniper?.srx?.destination_port != null"
- set:
    tag: set_server_port_105062fe
    field: server.port
    value: '{{{destination.port}}}'
    if: "ctx.destination?.port != null"
- convert:
    tag: convert_server_port_to_server_port_dbd5a35a
    field: server.port
    target_field: server.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.server?.port != null"
- convert:
    tag: convert_juniper_srx_nat_destination_port_to_destination_nat_port_5edd5fd6
    field: juniper.srx.nat_destination_port
    target_field: destination.nat.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.juniper?.srx['nat_destination_port'] != null"
- set:
    tag: set_server_nat_port_6a96e9e4
    field: server.nat.port
    value: '{{{destination.nat.port}}}'
    if: "ctx.destination?.nat?.port != null"
- convert:
    tag: convert_server_nat_port_to_server_nat_port_01bd4004
    field: server.nat.port
    target_field: server.nat.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.server?.nat?.port != null"
- convert:
    tag: convert_juniper_srx_inbound_bytes_to_destination_bytes_2fd3ec92
    field: juniper.srx.inbound_bytes
    target_field: destination.bytes
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.juniper?.srx?.inbound_bytes != null"
- set:
    tag: set_server_bytes_e8aa8006
    field: server.bytes
    value: '{{{destination.bytes}}}'
    if: "ctx.destination?.bytes != null"
- convert:
    tag: convert_server_bytes_to_server_bytes_5e344962
    field: server.bytes
    target_field: server.bytes
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.server?.bytes != null"
- convert:
    tag: convert_juniper_srx_inbound_packets_to_destination_packets_7a105f40
    field: juniper.srx.inbound_packets
    target_field: destination.packets
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.juniper?.srx?.inbound_packets !=null"
- set:
    tag: set_server_packets_fe2eeb78
    field: server.packets
    value: '{{{destination.packets}}}'
    if: "ctx.destination?.packets != null"
- convert:
    tag: convert_server_packets_to_server_packets_f30a2640
    field: server.packets
    target_field: server.packets
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.server?.packets != null"

###############################
## ECS Client/Source Mapping ##
###############################
- rename:
    tag: rename_juniper_srx_source_address_to_source_ip_3dec95bd
    field: juniper.srx.source_address
    target_field: source.ip
    ignore_missing: true
    if: "ctx.juniper?.srx?.source_address != null"
- set:
    tag: set_client_ip_8ef1d10e
    field: client.ip
    value: '{{{source.ip}}}'
    if: "ctx.source?.ip != null"
- rename:
    tag: rename_juniper_srx_nat_source_address_to_source_nat_ip_9d517460
    field: juniper.srx.nat_source_address
    target_field: source.nat.ip
    ignore_missing: true
    if: "ctx.juniper?.srx?.nat_source_address != null"
- rename:
    tag: rename_juniper_srx_sourceip_to_source_ip_003ae86d
    field: juniper.srx.sourceip
    target_field: source.ip
    ignore_missing: true
    if: "ctx.juniper?.srx?.sourceip != null"
- convert:
    tag: convert_juniper_srx_source_port_to_source_port_a068e03b
    field: juniper.srx.source_port
    target_field: source.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.juniper?.srx?.source_port != null"
- set:
    tag: set_client_port_5123faf0
    field: client.port
    value: '{{{source.port}}}'
    if: "ctx.source?.port != null"
- convert:
    tag: convert_client_port_to_client_port_ed0556c6
    field: client.port
    target_field: client.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.client?.port != null"
- convert:
    tag: convert_juniper_srx_nat_source_port_to_source_nat_port_13eaef22
    field: juniper.srx.nat_source_port
    target_field: source.nat.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.juniper?.srx?.nat_source_port != null"
- set:
    tag: set_client_nat_port_b9674a98
    field: client.nat.port
    value: '{{{source.nat.port}}}'
    if: "ctx.source?.nat?.port != null"
- convert:
    tag: convert_client_nat_port_to_client_nat_port_92cc3098
    field: client.nat.port
    target_field: client.nat.port
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.client?.nat?.port != null"
- convert:
    tag: convert_juniper_srx_outbound_bytes_to_source_bytes_2802fbcd
    field: juniper.srx.outbound_bytes
    target_field: source.bytes
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.juniper?.srx?.outbound_bytes != null"
- set:
    tag: set_client_bytes_56782c4e
    field: client.bytes
    value: '{{{source.bytes}}}'
    if: "ctx.source?.bytes != null"
- convert:
    tag: convert_client_bytes_to_client_bytes_e1cc4a86
    field: client.bytes
    target_field: client.bytes
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.client?.bytes != null"
- convert:
    tag: convert_juniper_srx_outbound_packets_to_source_packets_d7bbcc77
    field: juniper.srx.outbound_packets
    target_field: source.packets
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.juniper?.srx?.outbound_packets != null"
- set:
    tag: set_client_packets_837b4d14
    field: client.packets
    value: '{{{source.packets}}}'
    if: "ctx.source?.packets != null"
- convert:
    tag: convert_client_packets_to_client_packets_ccfe9f54
    field: client.packets
    target_field: client.packets
    type: long
    ignore_failure: true
    ignore_missing: true
    if: "ctx.client?.packets != null"
- rename:
    tag: rename_juniper_srx_username_to_source_user_name_06dbdaea
    field: juniper.srx.username
    target_field: source.user.name
    ignore_missing: true
    if: "ctx.juniper?.srx?.username != null"

######################
## ECS Rule Mapping ##
######################
- rename:
    tag: rename_juniper_srx_rulebase_name_to_rule_name_dec122ae
    field: juniper.srx.rulebase_name
    target_field: rule.name
    ignore_missing: true
    if: "ctx.juniper?.srx?.rulebase_name != null"
- rename:
    tag: rename_juniper_srx_rule_name_to_rule_id_01d3ad86
    field: juniper.srx.rule_name
    target_field: rule.id
    ignore_missing: true
    if: "ctx.juniper?.srx?.rule_name != null"

#########################
## ECS Network Mapping ##
#########################
- rename:
    tag: rename_juniper_srx_protocol_name_to_network_protocol_25237b93
    field: juniper.srx.protocol_name
    target_field: network.protocol
    ignore_missing: true
    if: "ctx.juniper?.srx?.protocol_name != null"

#########################
## ECS message Mapping ##
#########################
- rename:
    tag: rename_juniper_srx_message_to_message_641f5b22
    field: juniper.srx.message
    target_field: message
    ignore_missing: true
    if: "ctx.juniper?.srx?.message != null"

#############
## Cleanup ##
#############
- remove:
    tag: remove_5d1503e2
    field:
    - juniper.srx.destination_port
    - juniper.srx.nat_destination_port
    - juniper.srx.outbound_bytes
    - juniper.srx.outbound_packets
    - juniper.srx.source_port
    - juniper.srx.nat_source_port
    - juniper.srx.inbound_bytes
    - juniper.srx.inbound_packets
    ignore_missing: true

on_failure:
- append:
    field: error.message
    value: >-
      Processor '{{{ _ingest.on_failure_processor_type }}}'
      {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
      {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
      failed with message '{{{ _ingest.on_failure_message }}}'
- set:
    field: event.kind
    value: pipeline_error
- append:
    field: tags
    value: preserve_original_event
    allow_duplicates: false
