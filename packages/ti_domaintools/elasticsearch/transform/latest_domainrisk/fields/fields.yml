- name: domaintools
  type: group
  fields:
    - name: domain
      type: keyword
      description: >
        The Domain.

    - name: feed
      type: constant_keyword
      value: "domainrisk"
      description: >
        The feed.

    - name: phishing_risk
      type: byte
      description: >
        The phishing risk score of the domain.

    - name: malware_risk
      type: byte
      description: >
        The malware risk score of the domain.

    - name: proximity_risk
      type: byte
      description: >
        The proximity risk score of the domain.

    - name: spam_risk
      type: byte
      description: >
        The spam risk score of the domain.

    - name: overall_risk
      type: byte
      description: >
        The overall risk score of the domain.

    - name: timestamp
      type: date
      description: >
        Timestamp when the domain was added to the DomainTools feed, in ISO 8601 UTC form.

- name: message
  external: ecs
  description: >-
    The feed.
