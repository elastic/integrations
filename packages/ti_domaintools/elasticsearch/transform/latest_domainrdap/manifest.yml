start: true
destination_index_template:
  settings:
    index:
      sort:
        field:
          - "@timestamp"
        order:
          - desc
  mappings:
    dynamic: true
    dynamic_templates:
      - strings_as_keyword:
          match_mapping_type: string
          mapping:
            ignore_above: 2048
            type: keyword
    date_detection: false
