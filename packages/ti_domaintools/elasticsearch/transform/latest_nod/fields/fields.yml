- name: domaintools
  type: group
  description: >
    Fields for DomainTools indicators
  fields:
    - name: domain
      type: keyword
      description: >
        The Domain. Apex-level domains (e.g. example.com but not www.example.com) that we observe for the first time, and have not observed previously with our global DNS sensor network.
    - name: feed
      type: keyword
      description: >
        The feed.
    - name: timestamp
      type: date
      description: >
        Timestamp when the domain was added to the DomainTools feed, in ISO 8601 UTC form.
- name: message
  type: keyword
  description: >
    The feed.
- name: input.type
  type: keyword
  description: Type of filebeat input.