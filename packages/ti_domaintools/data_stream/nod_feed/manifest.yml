title: "DomainTools Real Time Unified Feeds"
type: logs
ilm_policy: logs-ti_domaintools.nod_feed-default_policy
streams:
  - input: cel
    vars:
      - name: api_url
        type: text
        title: DomainTools API URL
        multi: false
        required: true
        show_user: true
        default: https://api.domaintools.com/v1
        description: The URL of the DomainTools API.
      - name: interval
        type: text
        title: Interval
        multi: false
        required: true
        show_user: true
        default: 10m
        description: Interval at which the feed will be pulled. Supported units for this parameter are h/m/s.
      - name: api_username
        type: text
        title: DomainTools API Username
        multi: false
        required: true
        show_user: true
        default: DomainTools API Username
        description: DomainTools API Username
      - name: api_key
        type: password
        title: DomainTools API Key
        multi: false
        required: true
        show_user: true
        secret: true
        description: DomainTools API Key
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        description: >-
          The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
        multi: false
        required: false
        show_user: false
    title: DomainTools Real Time Unified Feeds
    description: Subscribe to DomainTools Real Time Unified Feeds
    template_path: cel.yml.hbs
