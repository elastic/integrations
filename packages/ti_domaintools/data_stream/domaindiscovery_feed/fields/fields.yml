- name: domaintools
  type: group
  fields:
    - name: domain
      type: keyword
      description: >
        The Domain.

    - name: feed
      type: constant_keyword
      value: "domaindiscovery"
      description: >
        The feed type.

    - name: timestamp
      type: date
      description: >
        Timestamp when the domain was added to the DomainTools feed, in ISO 8601 UTC form.

- name: message
  external: ecs
  description: >
    The feed from DomainTools Feed API.

- name: input.type
  type: keyword
  description: Type of filebeat input.
