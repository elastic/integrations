- name: log.source.address
  type: keyword
  description: Source address from which the log event read/sent.
- name: prisma_access
  type: group
  fields:
    - name: event
      type: group
      fields:
        - name: access_point_name
          type: keyword
          description: Indicates the access point name, which is a reference to a Packet Data Network Data Gateway (PGW)/ Gateway GPRS Support Node in a mobile network.
        - name: agent
          type: group
          fields:
            - name: content_version
              type: keyword
              description: Version of the agent content that is installed on the endpoint.
            - name: data_collection_status
              type: keyword
              description: Indicates whether data related to another product (for example, EDR) is being collected by the agent.
            - name: id
              type: keyword
              description: Unique identifier for the agent at the endpoint.
            - name: isolation_status
              type: keyword
              description: Indicates whether the agent is isolated. Usually, agents are isolated if they have been compromised.
            - name: status
              type: keyword
              description: The protection status set for the endpoint.
            - name: timezone_offset
              type: keyword
              description: Effective endpoint time zone offset from UTC, in minutes.
            - name: version
              type: keyword
              description: Version of the agent at the endpoint.
        - name: app_tampered
          type: boolean
          description: Indicates whether application files on the endpoint were tampered with or modified.
        - name: appliance_or_cloud
          type: keyword
          description: FQDN of either the appliance (private) or the cloud (public) from where the file was uploaded for analysis.
        - name: application
          type: group
          fields:
            - name: category
              type: keyword
              description: Identifies the high-level family of the application.
            - name: characteristics
              type: keyword
              description: Identifies the behaviorial characteristic of the application associated with the network traffic.
            - name: container
              type: keyword
              description: Identifies the managing application or parent of the application associated with this network traffic.
            - name: protocol
              type: keyword
              description: Application associated with the network traffic.
            - name: risk
              type: keyword
              description: Indicates how risky the application is from a network security perspective.
            - name: subcategory
              type: keyword
              description: Identifies the application's subcategory. The subcategory is related to the application's category, which is identified in category_of_app.
            - name: technology
              type: keyword
              description: The networking technology used by the identified application.
        - name: assocation_end_reason
          type: keyword
          description: The reason the session terminated. If the termination had multiple reasons, only the highest priority reason is identified here.
        - name: attempted_gateways
          type: keyword
          description: String of all gateways that were available and attempted for the client location. Contains gateway name, ssl response time, and priority, separated by a semicolon.
        - name: auth
          type: group
          fields:
            - name: cache_service_region
              type: keyword
              description: Region where the service is deployed.
            - name: factor_no
              type: long
              description: Indicates the use of primary authentication (1) or additional factors (2, 3).
            - name: method
              type: keyword
              description: Authentication method used for the GlobalProtect connection.
            - name: server_profile
              type: keyword
              description: Authentication server used for authentication.
        - name: authenticated
          type: group
          fields:
            - name: user
              type: group
              fields:
                - name: domain
                  type: keyword
                  description: Domain to which the user who is being authenticated belongs.
                - name: name
                  type: keyword
                  description: Name of the user who is being authenticated.
                - name: uuid
                  type: keyword
                  description: Unique identifier assigned to the user who is being authenticated.
        - name: authentication
          type: group
          fields:
            - name: description
              type: keyword
              description: Additional authentication information.
            - name: policy
              type: keyword
              description: Policy invoked for authentication before allowing access to a protected resource.
            - name: protocol
              type: keyword
              description: Indicates the authentication protocol used by the server.
        - name: base_event_count
          type: long
          description: Number of sessions with same Source IP, Destination IP, Application, and Content/Threat Type seen for the summary interval.
        - name: bytes
          type: group
          fields:
            - name: total
              type: long
              description: Number of total bytes (transmit and receive).
            - name: in
              type: long
              description: Number of bytes in the server-to-client network traffic.
            - name: out
              type: long
              description: Number of bytes in the client-to-server network traffic.
        - name: cached_configuration
          type: boolean
          description: Indicates whether the client is using a cached configuration to connect to the GlobalProtect portal.
        - name: captive_portal
          type: boolean
          description: Indicates if user information for the session was captured through Captive Portal.
        - name: cef
          type: group
          fields:
            - name: device
              type: group
              fields:
                - name: product
                  type: keyword
                - name: vendor
                  type: keyword
                - name: version
                  type: keyword
            - name: name
              type: keyword
            - name: severity
              type: long
            - name: version
              type: keyword
        - name: certificate
          type: group
          fields:
            - name: flags
              type: keyword
              description: Internal use only bit field containing raw decryption information as generated at the firewall. The information in this bit field is reflected in other decryption log fields.
            - name: serial
              type: keyword
              description: The certificate's serial number.
            - name: size
              type: long
              description: The size of the certificate.
            - name: version
              type: keyword
              description: The certificate's version number.
        - name: chain_status
          type: keyword
          description: The certificate chain verification status.
        - name: chunks
          type: group
          fields:
            - name: received
              type: long
              description: The total number of SCTP data chunks in the server-to-client network traffic.
            - name: sent
              type: long
              description: The total number of SCTP data chunks in the client-to-server network traffic.
            - name: total
              type: long
              description: The total number of SCTP data chunks in the network traffic.
        - name: class_id
          type: keyword
          description: Device Class ID.
        - name: client
          type: group
          fields:
            - name: to_firewall
              type: boolean
              description: The direction of the SSL/TLS connection is from the client to the firewall.
            - name: type
              type: group
              fields:
                - name: value
                  type: keyword
                  description: Type of client used to complete authentication (such as authentication portal).
                - name: name
                  type: keyword
                  description: Type of client used to complete authentication.
        - name: cloud
          type: group
          fields:
            - name: hostname
              type: keyword
              description: The hostname in which the VM-series firewall is running.
            - name: report_id
              type: keyword
              description: Unique 32 character ID for a file scanned by the DLP cloud service sent by a firewall running PAN-OS 10.2.0.
        - name: common
          type: group
          fields:
            - name: name
              type: group
              fields:
                - name: value
                  type: keyword
                  description: The common name found on the certificate's domain name.
                - name: length
                  type: long
                  description: The length of the common name found on the certificate's domain name before truncation (if any).
        - name: config_version
          type: keyword
          description: Version number of the firewall operating system that wrote this log record.
        - name: configuration_refresh
          type: boolean
          description: Indicates whether the GlobalProtect portal configuration has been refreshed.
        - name: connection
          type: group
          fields:
            - name: error
              type: group
              fields:
                - name: value
                  type: keyword
                  description: Error information for unsuccessful connection.
                - name: id
                  type: keyword
                  description: Enumeration integer assigned to the connection_error field value.
            - name: method
              type: keyword
              description: Identifies how the GlobalProtect app connected to the the Gateway.
        - name: container
          type: group
          fields:
            - name: id
              type: keyword
              description: Unknown field. No information is available at this time.
            - name: name
              type: group
              fields:
                - name: value
                  type: keyword
                  description: Container name.
                - name: space
                  type: keyword
                  description: Container namespace.
        - name: content_version
          type: keyword
          description: Version of the content on the firewall.
        - name: cortex_data_lake_tenant_id
          type: keyword
          description: The ID that uniquely identifies the Cortex Data Lake instance which received this log record.
        - name: count_of_repeats
          type: long
          description: Number of sessions with same Source IP, Destination IP, Application, and Content/Threat Type seen for the summary interval.
        - name: cpadding
          type: keyword
          description: For internal use only.
        - name: cpu_usage
          type: double
          description: The percentage of overall CPU usage on the endpoint.
        - name: crash_history
          type: keyword
          description: A record of any GlobalProtect application crashes.
        - name: d_user_0
          type: keyword
        - name: data
          type: group
          fields:
            - name: code
              type: keyword
              description: The SCTP event notification code set for this message.
            - name: description
              type: keyword
              description: Description of the system event. If the source is a firewall, this is opaque. If the source is TMS, this is the msgTextEn field.
            - name: details
              type: keyword
              description: Identifies the firewall's configuration prior to and immediately after the configuration change.
            - name: id
              type: keyword
              description: Identifies the event.
            - name: outcome
              type: keyword
              description: The status (success or failure) of the event.
            - name: result
              type: keyword
              description: Result of the configuration action.
            - name: time
              type: date
              description: Time when the log was generated on the firewall's data plane. This string contains a timestamp value that is the number of microseconds since the Unix epoch.
        - name: debug_log_file
          type: keyword
          description: The name of a file containing debug logs.
        - name: description
          type: keyword
          description: Additional information regarding the event.
        - name: destination
          type: group
          fields:
            - name: address
              type: group
              fields:
                - name: value
                  type: ip
                  description: Original destination IP address.
                - name: v6
                  type: ip
                  description: Original destination IP address.
            - name: device
              type: group
              fields:
                - name: category
                  type: keyword
                  description: Category of the device to which the session was directed.
                - name: class
                  type: keyword
                  description: Destination device class.
                - name: host
                  type: keyword
                  description: Hostname of the device to which the session was directed.
                - name: mac
                  type: keyword
                  description: MAC Address of the device to which the session was directed.
                - name: model
                  type: keyword
                  description: Model of the device to which the session was directed.
                - name: os
                  type: group
                  fields:
                    - name: type
                      type: keyword
                      description: Destination device OS type.
                    - name: family
                      type: keyword
                      description: OS family of the device to which the session was directed.
                    - name: version
                      type: keyword
                      description: OS version of the device to which the session was directed.
                - name: profile
                  type: keyword
                  description: Profile of the device to which the session was directed.
                - name: vendor
                  type: keyword
                  description: Vendor of the device to which the session was directed.
            - name: dynamic_address_group
              type: keyword
              description: The dynamic address group that Device-ID identifies as the destination for the traffic.
            - name: edl
              type: keyword
              description: The name of the external dynamic list that contains the destination IP address of the traffic.
            - name: host_name
              type: keyword
              description: Name of the user’s machine.
            - name: location
              type: keyword
              description: Destination country or internal region for private addresses.
            - name: nt_domain
              type: keyword
              description: Domain to which the Destination User belongs.
            - name: port
              type: long
              description: Network traffic's destination port. If this value is 0, then the app is using its standard port.
            - name: service_name
              type: keyword
              description: Client used by the administrator who is performing the configuration.
            - name: translated
              type: group
              fields:
                - name: address
                  type: ip
                  description: If destination NAT performed, the post-NAT destination IP address.
                - name: port
                  type: long
                  description: Post-NAT destination port.
            - name: user
              type: group
              fields:
                - name: value
                  type: keyword
                  description: The username to which the network traffic was destined.
                - name: domain
                  type: keyword
                  description: Domain to which the Destination User belongs.
                - name: id
                  type: keyword
                  description: Unique identifier assigned to the Destination User.
                - name: name
                  type: keyword
                  description: The username to which the network traffic was destined.
                - name: uuid
                  type: keyword
                  description: Unique identifier assigned to the Destination User.
            - name: uuid
              type: keyword
              description: Identifies the destination universal unique identifier for a guest virtual machine in the VMware NSX environment.
        - name: device
          type: group
          fields:
            - name: action
              type: keyword
              description: Identifies the action that the firewall took for the network traffic.
            - name: event
              type: group
              fields:
                - name: category
                  type: keyword
                  description: The device event category.
                - name: class_id
                  type: keyword
                  description: Identifies the log type.
            - name: external_id
              type: keyword
              description: ID that uniquely identifies the source of the log. If the source is a firewall, this is its serial number.
            - name: group
              type: keyword
              description: The ID and the name of the device group the firewall is in.
            - name: host_name
              type: keyword
              description: Name of the source of the log. That is, the hostname of the firewall that logged the network traffic.
            - name: inbound_interface
              type: keyword
              description: Interface from which the network traffic was sourced.
            - name: ipv6_address
              type: ip
              description: Source from which mapping information is collected.
            - name: name
              type: keyword
              description: Name of the source of the log. That is, the hostname of the firewall that logged the network traffic.
            - name: outbound_interface
              type: keyword
              description: Interface to which the network traffic was destined.
            - name: receipt_time
              type: date
              description: Time the log was received in Cortex Data Lake. This is populated by the platform.
            - name: sn
              type: keyword
              description: ID that uniquely identifies the source of the log. That is, the serial number of the firewall that generated the log.
            - name: time_zone
              type: keyword
              description: The difference between the time zone of the endpoint and GMT.
            - name: vendor
              type: keyword
              description: Identifies the vendor that produced the data.
        - name: dg_hierarchy
          type: group
          fields:
            - name: level1
              type: long
              description: A sequence of identification numbers that indicate the device group’s location within a device group hierarchy.
            - name: level2
              type: long
              description: A sequence of identification numbers that indicate the device group’s location within a device group hierarchy.
            - name: level3
              type: long
              description: A sequence of identification numbers that indicate the device group’s location within a device group hierarchy.
            - name: level4
              type: long
              description: A sequence of identification numbers that indicate the device group’s location within a device group hierarchy.
        - name: diam
          type: group
          fields:
            - name: app_id
              type: keyword
              description: The IANA ID assigned to the Diameter application associated with this network traffic.
            - name: avp_code
              type: keyword
              description: The AVP code used by the Diameter application associated with this network traffic.
        - name: diameter_command_code
          type: keyword
          description: The Diameter command code used by this network traffic.
        - name: direction_of_attack
          type: keyword
          description: Indicates the direction of the attack.
        - name: disable_history
          type: keyword
          description: A record of the times that GlobalProtect was disabled.
        - name: disk_available
          type: double
          description: The disk space remaining on the endpoint.
        - name: dlp_version_flag
          type: keyword
          description: Indicates whether these are old or new data filtering logs.
        - name: dlsa_status
          type: boolean
          description: Indicates whether local subnet access is enabled.
        - name: dns
          type: group
          fields:
            - name: category
              type: keyword
              description: The DNS category verdict for the requested domain, represented by an integer. The integer represents different categories depending on the value of the protocol field.
            - name: reachable
              type: boolean
              description: Indicates whether the endpoint can reach internet DNS servers.
            - name: resolver_ip
              type: ip
              description: The IP address of the DNS resolver.
            - name: response
              type: group
              fields:
                - name: value
                  type: ip
                  description: The IP address that the domain in the DNS query got resolved to.
                - name: code
                  type: keyword
                  description: The IP address that the domain in the DNS query got resolved to.
            - name: secuity_version
              type: keyword
              description: A number indicating the PAN-OS version of the firewall that generated the log.
        - name: domain
          type: group
          fields:
            - name: value
              type: keyword
              description: The subject common name; that is, the name of the server that the certificate protects.
            - name: edl
              type: keyword
              description: Domain External Dynamic List. That is, the name of the external dynamic list that contains the destination domain of the traffic.
        - name: dst_zone
          type: keyword
          description: The networking zone the session was destined to.
        - name: dual_stack_tunnel_interface
          type: boolean
          description: Indicates whether the GlobalProtect interface is both IPv4 and IPv6 compatible.
        - name: dynamic_user_group
          type: group
          fields:
            - name: value
              type: keyword
              description: Dynamic user group of the user who initiated the network connection.
            - name: name
              type: keyword
              description: Dynamic user group of the user who initiated the network connection.
        - name: elliptic_curve
          type: keyword
          description: The elliptic cryptography curve that the client and server negotiate and use for connections that use ECDHE cipher suites.
        - name: email_subject
          type: keyword
          description: Identifies the subject of an email that the sandbox determined to be malicious when it was analyzing an email link forwarded by the firewall.
        - name: end_time
          type: date
          description: Time when the authentication was completed. This string contains a timestamp value that is the number of microseconds since the Unix epoch.
        - name: endpoint
          type: group
          fields:
            - name: association_id
              type: keyword
              description: The ID assigned to the endpoint association used for the SCTP network traffic.
            - name: cpu_architecture
              type: keyword
              description: The architecture of the OS type that the endpoint is running.
            - name: device
              type: group
              fields:
                - name: domain
                  type: keyword
                  description: Domain to which the endpoint belongs.
                - name: name
                  type: keyword
                  description: Hostname of the endpoint on which the event was logged.
            - name: ip_address
              type: ip
              description: IP address of the source of the event.
            - name: os
              type: group
              fields:
                - name: type
                  type: keyword
                  description: The operating system installed on the user’s machine or device (or on the client system).
                - name: version
                  type: keyword
                  description: The version of the operating system running on the endpoint.
            - name: serial_number
              type: keyword
              description: Serial number of the host on which GlobalProtect is installed.
            - name: sn
              type: keyword
              description: ID that uniquely identifies the endpoint on which the GlobalProtect client is deployed.
            - name: user
              type: group
              fields:
                - name: domain
                  type: keyword
                  description: Domain of the user who was logged into the endpoint at the time of the system event.
                - name: name
                  type: keyword
                  description: The name of the user logged into the endpoint at the time of the system event.
                - name: uuid
                  type: keyword
                  description: The endpoint user's unique ID.
        - name: enforcer_status
          type: boolean
          description: Indicated whether GlobalProtect is enforced for network access.
        - name: error
          type: group
          fields:
            - name: details
              type: keyword
              description: Details that help troubleshoot an error.
            - name: index
              type: keyword
              description: The elliptic cryptography curve that the client and server negotiate and use for connections that use ECDHE cipher suites.
            - name: message
              type: keyword
              description: The error message content.
            - name: stage
              type: keyword
              description: The stage when an error occurred.
        - name: external_id
          type: keyword
          description: The log entry identifier, which is incremented sequentially. Each log type has a unique number space.
        - name: fallback_to_ssl_reason
          type: keyword
          description: The reason why the GlobalProtect client fell back to SSL to connect to the gateway.
        - name: file
          type: group
          fields:
            - name: hash
              type: keyword
              description: The binary hash (SHA256) of the file.
            - name: id
              type: keyword
              description: Packet capture ID. Used to correlate threat pcap files with extended pcaps taken as a part of the session flow.
            - name: name
              type: keyword
              description: The name of the file that is blocked.
            - name: type
              type: keyword
              description: The type of the file.
            - name: url
              type: keyword
              description: File URL.
        - name: filename
          type: keyword
          description: Name of the object associated with the system event.
        - name: fingerprint
          type: keyword
          description: A hash of the certificate in x509 binary format.
        - name: firewall_to_client
          type: boolean
          description: The direction of the SSL/TLS connection is from the firewall to the client.
        - name: flow_type
          type: keyword
          description: Define the traffic type, whether it is for explicit proxy, transparent proxy or no proxy traffic.
        - name: from_zone
          type: keyword
          description: The networking zone from which the traffic originated.
        - name: gateway
          type: group
          fields:
            - name: value
              type: keyword
              description: Selected Gateway for the connection.
            - name: address
              type: ip
              description: The IP address of the GlobalProtect gateway.
            - name: authentication
              type: keyword
              description: An array of the authentication methods used to connect to the GlobalProtect gateway.
            - name: configuration_name
              type: keyword
              description: The name of the GlobalProtect gateway client settings configuration.
            - name: logout_time
              type: date
              description: The UTC time in milliseconds when the GlobalProtect client logged out from the gateway.
            - name: priority
              type: keyword
              description: Priority of gateway, retrieved from portal configuration.
            - name: reachable
              type: boolean
              description: Indicates whether the gateway is reachable.
            - name: selection_type
              type: keyword
              description: Gateway Selection Method i.e automatic, preferred or manual.
            - name: ssl_certificate_valid
              type: boolean
              description: Indicates whether the gateway server certificate is valid.
            - name: status
              type: keyword
              description: The status of the GlobalProtect gateway.
        - name: global_protect
          type: group
          fields:
            - name: client_version
              type: keyword
              description: GlobalProtect client version number.
            - name: cpu_usage
              type: double
              description: The percentage of the endpoint's CPU resources used by GlobalProtect.
            - name: gateway_location
              type: keyword
              description: Location of the Global Protect Gateway.
            - name: memory_usage
              type: keyword
              description: The memory resources used by GlobalProtect on the endpoint.
            - name: mtu
              type: long
              description: The maximum transmission unit of GlobalProtect.
            - name: version
              type: keyword
              description: The GlobalProtect application version.
        - name: gp_host_id
          type: keyword
          description: A unique ID that GlobalProtect assigns to identify the host.
        - name: ha_session_owner
          type: keyword
          description: Name of cluster member in which session failed over from.
        - name: hip_match_type
          type: keyword
          description: Identifies whether the hip field represents a HIP object or a HIP profile.
        - name: host_id
          type: keyword
          description: A unique ID that GlobalProtect assigns to identify the host.
        - name: http2_connection
          type: keyword
          description: Parent session ID for an HTTP/2 connection. If the traffic is not using HTTP/2, this field is set to 0.
        - name: http
          type: group
          fields:
            - name: headers
              type: keyword
              description: The HTTP headers used in the web request.
            - name: method
              type: keyword
              description: Describes the HTTP Method used in the web request.
            - name: referer
              type: group
              fields:
                - name: fqdn
                  type: keyword
                  description: The fully qualified domain name used in the HTTP REFERER header field.
                - name: port
                  type: long
                  description: The port used in the HTTP REFERER header field.
                - name: protocol
                  type: keyword
                  description: The protocol used in the HTTP REFERER header field.
                - name: url_path
                  type: keyword
                  description: The URL path used in the HTTP REFERER header field.
        - name: imei
          type: keyword
          description: A string used to group similar traffic together for logging and reporting. This value is globally defined on the firewall by the administrator.
        - name: imsi
          type: keyword
          description: ID of the tunnel being inspected or the International Mobile Subscriber Identity (IMSI) ID of the mobile user.
        - name: inbound_interface
          type: group
          fields:
            - name: value
              type: keyword
              description: Interface from which the network traffic was sourced.
            - name: details
              type: group
              fields:
                - name: port
                  type: long
                  description: Hardware port or socket from which the network traffic was sourced.
                - name: slot
                  type: long
                  description: Interface slot from which the network traffic was sourced.
                - name: type
                  type: keyword
                  description: The type of interface from which the network traffic was sourced.
                - name: unit
                  type: long
                  description: Internal use.
        - name: inline_ml_verdict
          type: keyword
          description: A verdict that identifies the nature of the threat based on the Inline ML model used to analyze the webpage.
        - name: install_history
          type: boolean
          description: Indicates whether GlobalProtect is newly installed, upgraded, or downgraded.
        - name: internal
          type: group
          fields:
            - name: network
              type: boolean
              description: Indicates whether the endpoint is in an internal network.
        - name: internet
          type: group
          fields:
            - name: access
              type: boolean
              description: Indicates whether the endpoint has internet access.
        - name: ip_subnet_range
          type: keyword
          description: IP subnet range.
        - name: ipsec
          type: group
          fields:
            - name: enabled
              type: boolean
              description: Indicates whether IPsec tunnel mode s enabled.
            - name: failure_reason
              type: keyword
              description: The reason why the IPsec tunnel connection failed.
        - name: is_cert
          type: group
          fields:
            - name: cn_truncated
              type: boolean
              description: Indicates whether the common name found on the certificate has been truncated due to buffer limits.
            - name: ecdsa
              type: boolean
              description: The certificate key exchange algorithm used for the session is ECDSA.
            - name: rsa
              type: boolean
              description: The certificate key exchange algorithm used for the session is RSA.
        - name: is_client_to_server
          type: boolean
          description: Indicates if direction of traffic is from client to server.
        - name: is_container
          type: boolean
          description: Indicates if the session is a container page access (Container Page).
        - name: is_decrypt_mirror
          type: boolean
