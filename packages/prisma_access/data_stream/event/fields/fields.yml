        - name: tls
          type: group
          fields:
            - name: auth
              type: keyword
              description: TLS hash algorithm.
            - name: encryption_algorithm
              type: keyword
              description: The algorithm used to encrypt the session data, such as AES-128-CBC, AES-256-GCM, and so forth.
            - name: key_exchange
              type: keyword
              description: Algorithm used to perform the key exchange.
            - name: version
              type: keyword
              description: Version of TLS used for the encrypted session represented as major.minor.patch.build.
        - name: to_zone
          type: keyword
          description: Networking zone to which the traffic was sent.
        - name: total
          type: group
          fields:
            - name: disk_space
              type: double
              description: The total disk space on the endpoint.
            - name: memory
              type: long
              description: The total memory on the endpoint.
            - name: time_elapsed
              type: long
              description: The total duration of the network session.
        - name: tpadding
          type: keyword
          description: For internal use only.
        - name: transport_protocol
          type: keyword
          description: IP protocol associated with the session.
        - name: tunnel
          type: group
          fields:
            - name: value
              type: keyword
              description: Type of tunnel.
            - name: cause_code
              type: keyword
              description: GTP cause value in log responses.
            - name: endpoint
              type: group
              fields:
                - name: id1
                  type: keyword
                  description: Identifies the GTP tunnel in the network node. TEID1 is the first TEID in the GTP messages.
                - name: id2
                  type: keyword
                  description: Identifies the GTP tunnel in the network node. TEID2 is the second TEID in the GTP messages.
            - name: event
              type: group
              fields:
                - name: code
                  type: keyword
                  description: Event code describing the GTP event.
                - name: type
                  type: keyword
                  description: Identifies the GTP event type for the traffic.
            - name: inspection_rule
              type: keyword
              description: Name of the security policy rule in effect for the session.
            - name: interface
              type: keyword
              description: 3GPP interface from which a GTP message is received.
            - name: message_type
              type: keyword
              description: Identifies the GTP message type.
            - name: remote
              type: group
              fields:
                - name: imsi_id
                  type: keyword
                  description: International Mobile Subscriber Identity (IMSI) of a remote user at the end of an S11-U tunnel.
                - name: user_ip
                  type: ip
                  description: IP address of a remote user at the end of an S11-U tunnel.
            - name: rename
              type: boolean
              description: Indicates whether the pre-logon tunnel was renamed to a user tunnel.
            - name: sessions
              type: group
              fields:
                - name: closed
                  type: double
                  description: Number of completed/closed sessions created.
                - name: created
                  type: double
                  description: Number of inner sessions created.
            - name: type
              type: keyword
              description: Tunnel Type.
        - name: tunneled_application
          type: keyword
          description: For internal use only.
        - name: type
          type: keyword
          description: The network type that the endpoint is accessing, such as WiFi, Ethernet, or LTE.
        - name: ug_flags
          type: keyword
          description: Bit field used to indicate the status of user and group information when the next-generation firewall is performing an IP-to-username mapping.
        - name: url
          type: group
          fields:
            - name: value
              type: keyword
              description: The name of the internet domain that was visited in this session.
            - name: category
              type: group
              fields:
                - name: value
                  type: keyword
                  description: URL category associated with the session.
                - name: list
                  type: keyword
                  description: The list of associated URL categories.
            - name: counter
              type: long
              description: The column that correlates the traffic, url and sandbox logs.
            - name: domain
              type: keyword
              description: The name of the internet domain that was visited in this session.
        - name: user
          type: group
          fields:
            - name: agent_string
              type: keyword
              description: The User Agent field specifies the web browser that the user used to access the URL.
            - name: comment
              type: keyword
              description: Comments that the user submitted with their issue report.
            - name: group_found
              type: keyword
              description: Indicates whether the user could be mapped to a group.
            - name: identified_by_source
              type: keyword
              description: The user name as sent by the data source.
        - name: username
          type: keyword
          description: The name of the user who reported an issue.
        - name: users
          type: group
          fields:
            - name: ip
              type: ip
              description: Source IP
            - name: name
              type: keyword
              description: Source/Destination user.
        - name: uuid
          type: keyword
          description: UUID.
        - name: vdi_endpoint
          type: keyword
          description: Indicates whether the endpoint is a virtual desktop infrastructure (VDI). 0—The endpoint is not a VDI, 1—The endpoint is a VDI.
        - name: vendor_severity
          type: keyword
          description: Severity associated with the event.
        - name: verdict
          type: keyword
          description: The verdict on the file sent for virus analysis.
        - name: verification
          type: group
          fields:
            - name: tag1
              type: keyword
              description: The verification tag set for the SCTP packet.
            - name: tag2
              type: keyword
              description: The verification tag set for the SCTP packet.
        - name: virtual
          type: group
          fields:
            - name: location
              type: keyword
              description: String representation of the unique identifier for a virtual system on a Palo Alto Networks firewall.
            - name: system
              type: group
              fields:
                - name: value
                  type: keyword
                  description: String representation of the unique identifier for a virtual system on a Palo Alto Networks firewall.
                - name: id
                  type: keyword
                  description: A unique identifier for a virtual system on a Palo Alto Networks firewall.
                - name: name
                  type: keyword
                  description: The name of the virtual system associated with the network traffic.
        - name: v
          type: group
          fields:
            - name: padding
              type: keyword
              description: For internal use only.
            - name: sys_name
              type: keyword
              description: The name of the virtual system associated with the network traffic.
        - name: x_forwarded_for
          type: group
          fields:
            - name: value
              type: ip
              description: The IP address of the user who requested the web page.
            - name: ip
              type: ip
              description: X-Forwarded-For IP.
- name: url
  type: group
  fields:
    - name: user_info
      type: keyword
