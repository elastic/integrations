input: cel
service: ti_strider
vars:
  url: http://{{Hostname}}:{{Port}}
data_stream:
  vars:
    api_url: http://{{Hostname}}:{{Port}}/api/shield
    auth_url: http://{{Hostname}}:{{Port}}/auth
    strider_id: test_client_id
    strider_secret: test_client_secret
    polling_interval: 5m
    preserve_original_event: true
assert:
  hit_count: 2
