input: httpjson
service: httpjson
data_stream:
  vars:
    data_stream.dataset: httpjson.generic
    username: test
    password: test
    request_url: http://{{Hostname}}:{{Port}}/testtransforms/api
    request_method: POST
    request_body:
      message:
        limit: 1000
    request_transforms: |-
      - set:
          target: body.message.limit
          value: 1500
    response_transforms: |-
      - set:
          target: body.test
          value: success
    request_custom: |-
      encode_as: application/json
      timeout: 25s
