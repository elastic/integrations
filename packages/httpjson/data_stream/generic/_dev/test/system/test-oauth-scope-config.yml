input: httpjson
service: httpjson
data_stream:
  vars:
    data_stream:
      dataset: httpjson.generic
    oauth_id: test
    oauth_secret: test
    oauth_scopes: ["token_scope"]
    oauth_token_url: http://{{Hostname}}:{{Port}}/testoauth/scopedtoken
    request_url: http://{{Hostname}}:{{Port}}/testoauth/api
    enable_request_tracer: true
