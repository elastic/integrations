title: Barracuda CloudGen Firewall Logs
release: experimental
type: logs
streams:
  - input: lumberjack
    title: Firewall Insights logs
    description: Receive firewall activity, threat logs, and information related to network, version, and location of managed firewall units.
    template_path: lumberjack.yml.hbs
    vars:
      - name: listen_address
        type: text
        title: Listen Address
        description: The bind address to listen for TCP connections. Set to `0.0.0.0` to bind to all available interfaces.
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: listen_port
        type: integer
        title: Listen Port
        description: The TCP port number to listen on.
        multi: false
        required: true
        show_user: true
        default: 5044
      - name: versions
        type: text
        title: List of Lumberjack version (e.g. v1, v2).
        required: true
        show_user: false
        multi: true
        default:
          - v2
      - name: ssl
        type: yaml
        title: TLS configuration
        multi: false
        required: false
        show_user: true
        description: Options for enabling TLS mode. See the [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html) for a list of all options.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - barracuda_cloudgen_firewall-log
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
