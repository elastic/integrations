title: "CIFv3 Feed"
type: logs
ilm_policy: logs-ti_cif3.feed-default_policy
streams:
  - input: httpjson
    template_path: httpjson.yml.hbs
    title: CIFv3 feed indicators
    description: Collect CIFv3 feed indicators
    vars:
      - name: confidence
        type: text
        title: Confidence
        multi: false
        required: true
        show_user: true
        default: 8
        description: "Minimum confidence (0-10) to return indicator in feed"
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
      - name: cif_tags
        type: text
        title: Filter on indicator tags
        multi: false
        required: true
        show_user: true
        description: "A comma separated list of indicator tags to retrieve, e.g.: 'botnet,exploit,malware,phishing'"
      - name: type
        type: text
        title: Filter on indicator type
        multi: false
        required: true
        show_user: true
        description: "An indicator type (fqdn|ipv4|url|ssdeep) to retrieve, example: 'md5'"
      - name: limit
        type: text
        title: Result size limit
        multi: false
        required: true
        show_user: true
        default: 100000
        description: "Maximum result set size, capped at 250000"
      - name: initial_lookback
        type: text
        title: Initial lookback period
        multi: false
        required: true
        show_user: true
        default: 120h
        description: How far back to look for indicators the first time the agent is started.
      - name: interval
        type: text
        title: Interval
        multi: false
        required: true
        show_user: true
        default: 60m
        description: How frequently to pull the feed. Supported units for this parameter are h/m/s.
      # this doesn't currently work
      #- name: filters
      #  type: yaml
      #  title: Optional REST API filters
      #  multi: false
      #  required: false
      #  show_user: false
      #  default: |-
      #    #tlp: white
      #  description: "Optional REST API Feed filters supported by [CIFv3](https://github.com/csirtgadgets/bearded-avenger/blob/master/cif/httpd/common.py#L7-L9)."
      - name: ioc_expiration_duration
        type: text
        title: IOC Expiration Duration
        multi: false
        required: true
        show_user: true
        default: "730d"
        description: >-
          Enforces all IOCs to expire after this duration since their report time indicated in the feed. Use [Elasticsearch time units](https://www.elastic.co/guide/en/elasticsearch/reference/current/api-conventions.html#time-units) in days, hours, or minutes (e.g 90d)
      - name: ssl
        type: yaml
        title: SSL
        multi: false
        required: false
        show_user: false
        description: "Default example enables https verification. Change to 'none' to disable. https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-reference-yml.html"
        default: |-
          verification_mode: full
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: false
        show_user: false
        default: 120s
      - name: proxy_url
        type: url
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        description: Tags to add to each event once ingested into Elastic. Ingested indicators' tags will be appended dynamically to this list.
        default:
          - forwarded
          - cif3-indicator
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
