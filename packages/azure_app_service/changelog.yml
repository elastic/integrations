# newer versions go on top
- version: "0.10.0"
  changes:
    - description: fix missing azure.subscription_id in app logs
      type: bugfix
      link: https://github.com/elastic/integrations/pull/15487
- version: "0.9.0"
  changes:
    - description: fix http properties field type
      type: bugfix
      link: https://github.com/elastic/integrations/pull/15487
- version: "0.8.0"
  changes:
    - description: Add dashboard for log categories Application Logs, Audit Logs, Console Logs, HTTP Logs, IPsec Audit Logs and Platform Logs.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/15487
- version: "0.7.0"
  changes:
    - description: Add a flag `fips_compatible` to control whether the package is allowed in the ECH FedRAMP High environment.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/14769
- version: "0.6.0"
  changes:
    - description: Add support for Kibana `9.0.0`.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12475
- version: "0.5.0"
  changes:
    - description: Allow the usage of deprecated log input and support for stack 9.0
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12503
- version: "0.4.2"
  changes:
    - description: Add observability category.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/12165
- version: "0.4.1"
  changes:
    - description: Remove metrics reference from manifest.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/11802
- version: "0.4.0"
  changes:
    - description: ECS version updated to 8.11.0. Update the kibana constraint to ^8.13.0. Modified the field definitions to remove ECS fields made redundant by the ecs@mappings component template.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/10162
- version: 0.3.0
  changes:
    - description: Enable secrets for sensitive fields. For more details, refer https://www.elastic.co/guide/en/fleet/current/agent-policy.html#agent-policy-secret-values
      type: enhancement
      link: https://github.com/elastic/integrations/pull/9321
- version: 0.2.1
  changes:
    - description: Disable secrets for older stack versions due to errors.
      type: bugfix
      link: https://github.com/elastic/integrations/pull/9279
- version: 0.2.0
  changes:
    - description: Enable 'secret' for the sensitive fields, supported from 8.12.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/9009
- version: 0.1.0
  changes:
    - description: Update the package format_version to 3.0.0.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/8216
- version: "0.0.1"
  changes:
    - description: Initial release
      type: enhancement
      link: https://github.com/elastic/integrations/pull/4818
