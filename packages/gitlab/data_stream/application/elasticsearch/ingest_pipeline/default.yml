---
description: Pipeline for processing application logs
processors:
  - set:
      field: ecs.version
      value: 8.11.0
  - rename:
      field: message
      target_field: event.original
      tag: rename_message
      ignore_missing: true
      if: ctx.event?.original == null
  - remove:
      field: message
      ignore_missing: true
      tag: remove_message
      if: ctx.event?.original != null
  - drop: 
      if: ctx.event.original.startsWith('#')
      description: Drop if logline contains header(s), which startswith `#`.
  - json:
      field: event.original
      tag: 'json_decoding'
      target_field: gitlab.application
  - date:
      field: gitlab.application.time
      formats:
        - "ISO8601"
      target_field: "@timestamp"
      timezone: "UTC"
      tag: date_event_created_time_epoch
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
      if: ctx.gitlab?.application?.time != null
  - remove:
      field: gitlab.application.time
      ignore_missing: true
  - set:
      field: event.severity
      value: 0
      if: ctx.gitlab?.application?.severity == 'DEBUG'
      tag: set_severity_0
  - set:
      field: event.severity
      value: 1
      if: ctx.gitlab?.application?.severity == 'INFO'
      tag: set_severity_1
  - set:
      field: event.severity
      value: 2
      if: ctx.gitlab?.application?.severity == 'WARN'
      tag: set_severity_2
  - set:
      field: event.severity
      value: 3
      if: ctx.gitlab?.application?.severity == 'ERROR'
      tag: set_severity_3
  - set:
      field: event.severity
      value: 4
      if: ctx.gitlab?.application?.severity == 'FATAL'
      tag: set_severity_4
  - set:
      field: event.severity
      value: 5
      if: ctx.gitlab?.application?.severity == 'UNKNOWN'
      tag: set_severity_5
  - remove:
      field: gitlab.application.severity
      ignore_missing: true
  - rename:
      field: gitlab.application.correlation_id
      target_field: event.id
      ignore_missing: true
  - rename:
      field: gitlab.application.pid
      target_field: process.pid
      ignore_missing: true
  - grok:
      field: gitlab.application.message
      patterns:
        - 'Failed%{SPACE}Login:%{SPACE}username=%{USERNAME:user.name}%{SPACE}ip=%{IP:source.ip}'
        - '%{USERNAME:user.name}%{SPACE}created%{SPACE}a%{SPACE}new%{SPACE}project%{SPACE}"%{GREEDYDATA:gitlab.application.project_name}"'
        - 'Project%{SPACE}"%{GREEDYDATA:gitlab.application.project_name}"%{SPACE}was%{SPACE}deleted'
        - 'User%{SPACE}Logout:%{SPACE}username=%{USERNAME:user.name}%{SPACE}ip=%{IP:source.ip}'
        - 'Successful%{SPACE}Login:%{SPACE}username=%{USERNAME:user.name}%{SPACE}ip=%{IP:source.ip}%{SPACE}method=%{WORD:gitlab.application.login_method}%{SPACE}admin=%{WORD:gitlab.application.user_admin}'
        - 'User%{SPACE}"%{USERNAME:user.name}"%{SPACE}\(%{EMAILADDRESS:user.email}\)%{SPACE}was%{SPACE}created'
        - 'User%{SPACE}"%{USERNAME:user.name}"%{SPACE}\(%{EMAILADDRESS:user.email}\)%{SPACE}was%{SPACE}removed'
        - 'Group%{SPACE}"%{USERNAME:group.name}"%{SPACE}was%{SPACE}created'
        - 'Group%{SPACE}"%{USERNAME:group.name}"%{SPACE}was%{SPACE}removed'
      tag: grok_message
      if: ctx.gitlab.application.message != null
      ignore_missing: true
      ignore_failure: true
  - convert:
      field: gitlab.application.user_admin
      type: boolean
      ignore_missing: true
  - dot_expander:
      path: gitlab.application
      field: meta.caller_id
  - dot_expander:
      path: gitlab.application
      field: meta.client_id
  - dot_expander:
      path: gitlab.application
      field: meta.feature_category
  - dot_expander:
      path: gitlab.application
      field: meta.remote_ip
  - convert:
      field: gitlab.application.meta.remote_ip
      type: ip
      ignore_missing: true
      on_failure:
          - remove:
              field: gitlab.application.meta.remote_ip
              ignore_missing: true
          - append:
              field: error.message
              value: '{{{_ingest.on_failure_message}}}'
  - dot_expander:
      path: gitlab.application
      field: meta.user
  - dot_expander:
      path: gitlab.application
      field: meta.user_id
  - dot_expander:
      path: gitlab.application
      field: meta.root_caller_id
  - dot_expander:
      path: gitlab.application
      field: meta.root_namespace
  - dot_expander:
      path: gitlab.application
      field: meta.project
  - append:
      field: event.category
      value: authentication
      if: ctx.gitlab?.application?.message.contains("Failed Login:") || ctx.gitlab?.application?.message.contains("Successful Login:")
  - set:
      field: event.outcome
      value: failure
      if: ctx.gitlab.application.message.contains("Failed Login:")
  - set:
      field: event.outcome
      value: success
      if: ctx.gitlab.application.message.contains("Successful Login:")
  - append:
      field: event.type
      value:
        - creation
      if: ctx.gitlab.application.message.contains("created a new project") || ctx.gitlab.application.message.contains(" was created")
  - append:
      field: event.type
      value:
        - deletion
      if: ctx.gitlab.application.message.contains(" was deleted")
  - append:
      tag: event_type_append
      field: event.type
      value:
        - info
  - append:
      field: event.category
      value:
        - configuration
      if: '!(ctx.gitlab?.application?.message.contains("Failed Login:") || ctx.gitlab?.application?.message.contains("Successful Login:"))'
  - remove:
      field: event.original
      tag: remove_original_event
      if: ctx?.tags == null || !(ctx.tags.contains("preserve_original_event"))
      ignore_failure: true
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean dropEmptyFields(Object object) {
          if (object == null || object == "") {
            return true;
          } else if (object instanceof Map) {
            ((Map) object).values().removeIf(value -> dropEmptyFields(value));
            return (((Map) object).size() == 0);
          } else if (object instanceof List) {
            ((List) object).removeIf(value -> dropEmptyFields(value));
            return (((List) object).length == 0);
          }
          return false;
        }
        dropEmptyFields(ctx);
on_failure:
  - append:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}}
        in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.kind
      value: pipeline_error
