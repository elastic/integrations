- name: gitlab
  type: group
  fields:
    - name: project_id
      type: long
    - name: application
      type: group
      fields:
        - name: model_id
          type: long
        - name: caller
          type: keyword
        - name: attributes
          type: keyword
    - name: meta
      type: group
      fields:
        - name: caller_id
          type: keyword
        - name: remote_ip
          type: ip
        - name: feature_category
          type: keyword
        - name: user
          type: keyword
        - name: user_id
          type: long
        - name: project
          type: keyword
        - name: root_namespace
          type: keyword
        - name: client_id
          type: keyword

