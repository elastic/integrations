- name: gitlab
  type: group
  fields:
    - name: application
      type: group
      fields:
        - name: class_name
          type: keyword
        - name: lease_key
          type: keyword
        - name: lease_timeout
          type: long
        - name: project_name
          type: keyword
        - name: project_id
          type: long
        - name: model_id
          type: long
        - name: model
          type: keyword
        - name: caller
          type: keyword
        - name: attributes
          type: keyword
        - name: class
          type: keyword
        - name: connection_name
          type: keyword
        - name: current_iteration
          type: long
        - name: event
          type: keyword
        - name: lock_timeout_in_ms
          type: long
        - name: mail_subject
          type: keyword
        - name: memwd_handler_class
          type: keyword
        - name: memwd_rss_bytes
          type: byte
        - name: message
          type: keyword
        - name: login_method
          type: keyword
        - name: user_admin
          type: boolean
        - name: memwd_sleep_time_s
          type: long
        - name: method
          type: keyword
        - name: model_connection_name
          type: keyword
        - name: partition_name
          type: keyword
        - name: shared_connection_name
          type: keyword
        - name: silent_mode_enabled
          type: boolean
        - name: table_name
          type: keyword
        - name: worker_id
          type: keyword
        - name: meta
          type: group
          fields:
            - name: caller_id
              type: keyword
            - name: remote_ip
              type: ip
            - name: feature_category
              type: keyword
            - name: user
              type: keyword
            - name: user_id
              type: long
            - name: project
              type: keyword
            - name: root_namespace
              type: keyword
            - name: root_caller_id
              type: keyword
            - name: client_id
              type: keyword
