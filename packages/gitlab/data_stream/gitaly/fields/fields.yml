- name: gitlab
  type: group
  fields:
    - name: gitaly
      type: group
      fields:
        - name: system
          type: keyword
        - name: span_kind
          type: keyword
        - name: component
          type: keyword
        - name: catfile
          type: group
          fields:
            - name: duration_ms
              type: long
            - name: flush_count
              type: long
            - name: flush_ms
              type: long
            - name: read_info_count
              type: long
            - name: read_info_ms
              type: long
            - name: read_object_count
              type: long
            - name: read_object_ms
              type: long
            - name: request_info_count
              type: long
            - name: request_info_ms
              type: long
            - name: request_object_count
              type: long
            - name: request_object_ms
              type: long
        - name: command
          type: group
          fields:
            - name: count
              type: long
            - name: cpu_time_ms
              type: long
            - name: inblock
              type: long
            - name: majflt
              type: long
            - name: maxrss
              type: long
            - name: minflt
              type: long
            - name: oublock
              type: long
            - name: real_time_ms
              type: long
            - name: spawn_token_fork_ms
              type: long
            - name: spawn_token_wait_ms
              type: long
            - name: system_time_ms
              type: long
            - name: user_time_ms
              type: long
        - name: grpc
          type: group
          fields:
            - name: code
              type: keyword
            - name: method
              type: keyword
            - name: service
              type: keyword
            - name: start_time
              type: date
            - name: time_ms
              type: long
            - name: meta
              type: group
              fields:
                - name: auth_version
                  type: keyword
                - name: client_name
                  type: keyword
                - name: deadline_type
                  type: keyword
                - name: method_operation
                  type: keyword
                - name: method_scope
                  type: keyword
                - name: method_type
                  type: keyword
            - name: request
              type: group
              fields:
                - name: deadline
                  type: keyword
                - name: fullMethod
                  type: keyword
                - name: glProjectPath
                  type: keyword
                - name: glRepository
                  type: keyword
                - name: payload_bytes
                  type: byte
                - name: repoPath
                  type: keyword
                - name: repoStorage
                  type: keyword
            - name: response
              type: group
              fields:
                - name: payload_bytes
                  type: byte
