- name: gitlab
  type: group
  fields:
    - name: graphql
      type: group
      fields:
        - name: query
          type: text
        - name: variables.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
          dynamic: true
        - name: complexity
          type: long
        - name: depth
          type: long
