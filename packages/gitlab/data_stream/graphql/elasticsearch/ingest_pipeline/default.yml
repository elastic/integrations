---
description: Pipeline for processing auth logs
processors:
  - set:
      field: ecs.version
      value: 8.11.0
  - append:
      field: event.category
      value: api
  - append:
      field: event.type
      value: info
  - set:
      field: event.kind
      value: event
  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      if: ctx.event?.original == null
      ignore_missing: true
  - json:
      field: event.original
      tag: 'json_decoding'
      target_field: json
  - rename: 
      field: json.query_string
      target_field: gitlab.graphql.query
  - rename:
      field: json.variables
      target_field: gitlab.graphql.variables
  - rename: 
      field: json.complexity
      target_field: gitlab.graphql.complexity
  - rename:
      field: json.depth
      target_field: gitlab.graphql.depth
  - rename:
      field: json.duration_s
      target_field: event.duration
  - remove:
      field: json
      tag: remove_json
      ignore_missing: true
  - remove:
      field: event.original
      tag: remove_event_original
      ignore_missing: true
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
  - script:
      tag: script_to_drop_null_values
      lang: painless
      description: Drops null/empty values recursively.
      source: |-
        boolean drop(Object o) {
          if (o == null || o == '') {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - append:
      field: event.kind
      value: pipeline_error
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'




