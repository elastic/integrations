---
description: Pipeline for processing production logs
processors:
  - set:
      field: ecs.version
      value: 8.11.0
  - append:
      field: event.category
      value: api
  - append:
      field: event.type
      value: access
  - set:
      field: event.kind
      value: event
  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      if: ctx.event?.original == null
      ignore_missing: true
  - json:
      field: event.original
      tag: 'json_decoding'
      target_field: json
  - date:
      field: json.time
      formats:
        - "ISO8601"
      target_field: "@timestamp"
      timezone: "UTC"
      tag: date_event_created_time_epoch
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename: 
      field: json.duration_s
      target_field: event.duration
      ignore_missing: true
  - rename: 
      field: json.db_duration_s
      target_field: gitlab.db.duration
      ignore_missing: true
  - rename: 
      field: json.view_duration
      target_field: gitlab.production.view_duration
      ignore_missing: true
  - rename: 
      field: json.status
      target_field: http.response.status_code
      ignore_missing: true
  - rename: 
      field: json.method
      target_field: http.request.method
      ignore_missing: true
  - rename:
      field: json.path
      target_field: url.path
      ignore_missing: true
  - rename:
      field: json.format
      target_field: gitlab.production.format
      ignore_missing: true
  - rename: 
      field: json.controller
      target_field: gitlab.production.controller
      ignore_missing: true
  - rename:
      field: json.action
      target_field: gitlab.production.action
      ignore_missing: true
  - script:
      tag: kv_params
      lang: painless
      source: |
        def keyValuePairs = [];
        for (item in ctx.json.params) {
          def key = item.key;
          def value = item.value;
          def keyValueObject = [key: value];
          keyValuePairs.add(keyValueObject)
        }
        ctx.gitlab.production.params = keyValuePairs;
