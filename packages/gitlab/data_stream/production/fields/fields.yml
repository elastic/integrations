- name: gitlab
  type: group
  fields:
    - name: cpu_s
      type: long
    - name: view_duration
      type: long
    - name: queue_duration
      type: long
    - name: mem_objects
      type: long
    - name: mem_bytes
      type: byte
    - name: mem_total_bytes
      type: byte
    - name: worker_id
      type: keyword
    - name: request_urgency
      type: keyword
    - name: target_duration
      type: long
    - name: production
      type: group
      fields:
        - name: action
          type: keyword
        - name: controller
          type: keyword
        - name: format
          type: keyword
        - name: params
          type: object
          object_type: keyword
          dynamic: true
    - name: redis
      type: group
      fields:
        - name: calls
          type: long
        - name: duration
          type: long
        - name: read_bytes
          type: byte
        - name: write_bytes
          type: byte
        - name: feature_flag_calls
          type: long
        - name: feature_flag_duration
          type: long
        - name: feature_flag_read_bytes
          type: byte
        - name: feature_flag_write_bytes
          type: byte
    - name: db
      type: group
      fields:
        - name: duration
          type: long
        - name: count
          type: long
        - name: write_count
          type: long
        - name: cached_count
          type: long
