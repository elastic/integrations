        - name: main_count
          type: long
        - name: ci_count
          type: long
        - name: main_replica_count
          type: long
        - name: ci_replica_count
          type: long
        - name: replica_cached_count
          type: long
        - name: primary_cached_count
          type: long
        - name: main_cached_count
          type: long
        - name: ci_cached_count
          type: long
        - name: main_replica_cached_count
          type: long
        - name: ci_replica_cached_count
          type: long
        - name: replica_wal_count
          type: long
