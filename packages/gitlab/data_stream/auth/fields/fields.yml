- name: gitlab
  type: group
  fields:
    - name: auth
      type: group
      fields:
        - name: env
          type: keyword
    - name: meta
      type: group
      fields:
        - name: caller_id
          type: keyword
        - name: remote_ip
          type: ip
        - name: feature_category
          type: keyword
        - name: user
          type: keyword
        - name: user_id
          type: long
        - name: project
          type: keyword
        - name: root_namespace
          type: keyword
        - name: client_id
          type: keyword
