---
description: Pipeline for processing pages logs
processors:
  - set:
      field: ecs.version
      tag: set_ecs_version
      value: 8.11.0
  - rename:
      field: message
      target_field: event.original
      tag: rename_message
      ignore_missing: true
      if: ctx.event?.original == null
  - remove:
      field: message
      ignore_missing: true
      tag: remove_message
      if: ctx.event?.original != null
  - drop: 
      if: ctx.event?.original?.startsWith('#')
      description: Drop if logline contains header(s), which startswith `#`.
  - append:
      field: event.category
      value: web
  - append:
      field: event.type
      value: info
  - set:
      field: event.kind
      value: event
  - json:
      field: event.original
      tag: 'json_decoding'
      target_field: gitlab.pages
  - date:
      field: gitlab.pages.time
      formats:
        - "ISO8601"
      target_field: "@timestamp"
      timezone: "UTC"
      tag: date_event_created_time_epoch
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
      if: ctx.gitlab?.pages?.time != null
  - remove:
      field: gitlab.pages.time
  - lowercase:
      field: gitlab.pages.level
      ignore_missing: true
  - set:
      field: event.level
      value: 0
      if: ctx.gitlab?.pages?.level == 'emergency'
      tag: set_level_0
  - set:
      field: event.level
      value: 1
      if: ctx.gitlab?.pages?.level == 'alert'
      tag: set_level_1
  - set:
      field: event.level
      value: 2
      if: ctx.gitlab?.pages?.level == 'critical'
      tag: set_level_2
  - set:
      field: event.level
      value: 3
      if: ctx.gitlab?.pages?.level == 'error'
      tag: set_level_3
  - set:
      field: event.level
      value: 4
      if: ctx.gitlab?.pages?.level == 'warn'
      tag: set_level_4
  - set:
      field: event.level
      value: 5
      if: ctx.gitlab?.pages?.level == 'notice'
      tag: set_level_5
  - set:
      field: event.level
      value: 6
      if: ctx.gitlab?.pages?.level == 'info'
      tag: set_level_6
  - set:
      field: event.level
      value: 7
      if: ctx.gitlab?.pages?.level == 'debug'
      tag: set_level_7
  - remove:
      field: gitlab.pages.level
      ignore_missing: true
  - rename:
      field: gitlab.pages.correlation_id
      target_field: event.id
      ignore_missing: true
  - rename: 
      field: gitlab.pages.gid
      target_field: group.id
      ignore_missing: true
  - convert:
      field: group.id
      type: string
      ignore_missing: true
  - rename: 
      field: gitlab.pages.in-place
      target_field: gitlab.pages.in_place
      ignore_missing: true
  - rename: 
      field: gitlab.pages.uid
      target_field: user.id
      ignore_missing: true
  - convert: 
      field: user.id
      type: string
      ignore_missing: true
  - rename: 
      field: gitlab.pages.msg
      target_field: message
  - append:
      field: related.user
      value: '{{{user.id}}}'
      if: ctx.user?.id != null
      allow_duplicates: false
  - remove:
      field: event.original
      tag: remove_event_original
      ignore_missing: true
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
  - script:
      tag: script_to_drop_null_values
      lang: painless
      description: Drops null/empty values recursively.
      source: |-
        boolean drop(Object o) {
          if (o == null || o == '') {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - append:
      field: event.kind
      value: pipeline_error
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
