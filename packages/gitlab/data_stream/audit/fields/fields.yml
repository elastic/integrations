- name: gitlab
  type: group
  fields:
    - name: audit
      type: group
      fields:
        - name: change
          type: keyword
        - name: from
          type: keyword
        - name: to
          type: keyword
        - name: target_id
          type: long
        - name: target_type
          type: keyword
        - name: target_details
          type: keyword
        - name: created_at
          type: date
        - name: entity_id
          type: long
        - name: entity_type
          type: keyword
        - name: with
          type: keyword
        - name: meta
          type: group
          fields:
            - name: caller_id
              type: keyword
            - name: remote_ip
              type: ip
            - name: feature_category
              type: keyword
            - name: user
              type: keyword
            - name: user_id
              type: long
            - name: project
              type: keyword
            - name: root_namespace
              type: keyword
            - name: client_id
              type: keyword
