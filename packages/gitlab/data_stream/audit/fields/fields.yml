- name: gitlab
  type: group
  fields:
    - name: audit
      type: group
      fields:
        - name: author
          type: group
          fields:
            - name: id
              type: long
            - name: name
              type: keyword
        - name: entity
          type: group
          fields:
            - name: id
              type: long
            - name: type
              type: keyword
        - name: target
          type: group
          fields:
            - name: id
              type: long
            - name: type
              type: keyword
            - name: details
              type: keyword
        - name: created_at
          type: date
        - name: with
          type: keyword
        - name: change
          type: keyword
        - name: from
          type: keyword
        - name: to
          type: keyword
    - name: meta
      type: group
      fields:
        - name: caller_id
          type: keyword
        - name: remote_ip
          type: ip
        - name: feature_category
          type: keyword
        - name: user
          type: keyword
        - name: user_id
          type: long
        - name: project
          type: keyword
        - name: root_namespace
          type: keyword
        - name: client_id
          type: keyword

