---
description: Pipeline for processing auth logs
processors:
  - set:
      field: ecs.version
      value: 8.11.0
  - append:
      field: event.category
      value: web
  - append:
      field: event.type
      value: info
  - set:
      field: event.kind
      value: event
  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      if: ctx.event?.original == null
      ignore_missing: true
  - json:
      field: event.original
      tag: 'json_decoding'
      target_field: json
  - date:
      field: json.time
      formats:
        - "ISO8601"
      target_field: "@timestamp"
      timezone: "UTC"
      tag: date_event_created_time_epoch
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - lowercase:
      field: json.severity
  - set:
      field: event.severity
      value: 0
      if: ctx.json?.severity == 'emergency'
      tag: set_severity_0
  - set:
      field: event.severity
      value: 1
      if: ctx.json?.severity == 'alert'
      tag: set_severity_1
  - set:
      field: event.severity
      value: 2
      if: ctx.json?.severity == 'critical'
      tag: set_severity_2
  - set:
      field: event.severity
      value: 3
      if: ctx.json?.severity == 'error'
      tag: set_severity_3
  - set:
      field: event.severity
      value: 4
      if: ctx.json?.severity == 'warn'
      tag: set_severity_4
  - set:
      field: event.severity
      value: 5
      if: ctx.json?.severity == 'notice'
      tag: set_severity_5
  - set:
      field: event.severity
      value: 6
      if: ctx.json?.severity == 'info'
      tag: set_severity_6
  - set:
      field: event.severity
      value: 7
      if: ctx.json?.severity == 'debug'
      tag: set_severity_7
  - rename: 
      field: json.queue
      target_field: gitlab.sidekiq.queue
  - rename: 
      field: json.args
      target_field: gitlab.sidekiq.args
  - rename: 
      field: json.class
      target_field: gitlab.sidekiq.class
  - rename: 
      field: json.retry
      target_field: gitlab.sidekiq.retry
  - rename: 
      field: json.queue_namespace
      target_field: gitlab.sidekiq.queue_namespace
  - date:
      field: json.created_at
      formats:
        - "ISO8601"
      target_field: event.start
      timezone: "UTC"
      tag: start_date_event_created_time_epoch
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.jid
      target_field: gitlab.sidekiq.jid
  - date:
      field: json.enqueued_at
      formats:
        - "ISO8601"
      target_field:  gitlab.sidekiq.enqueued_at
      timezone: "UTC"
      tag: enqueued_date_event_created_time_epoch
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename: 
      field: json.pid
      target_field: process.pid
  - rename: 
      field: json.worker_id
      target_field: gitlab.sidekiq.worker_id
  - rename: 
      field: json.message
      target_field: message
  - rename: 
      field: json.job_status
      target_field: gitlab.sidekiq.job_status
  - rename: 
      field: json.duration
      target_field: event.duration
  - date:
      field: json.completed_at
      formats:
        - "ISO8601"
      target_field: event.end
      timezone: "UTC"
      tag: end_date_event_created_time_epoch
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.db_duration
      target_field: json.db.duration_m
  - rename:
      field: json.db_duration_s
      target_field: json.db.duration_s
  - rename:
      field: json.gitaly_duration
      target_field: gitlab.gitaly.duration
  - rename: 
      field: json.gitaly_calls
      target_field: gitlab.gitaly.calls
  - remove:
      field: json
      tag: remove_json
      ignore_missing: true
  - remove:
      field: event.original
      tag: remove_event_original
      ignore_missing: true
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
  - script:
      tag: script_to_drop_null_values
      lang: painless
      description: Drops null/empty values recursively.
      source: |-
        boolean drop(Object o) {
          if (o == null || o == '') {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - append:
      field: event.kind
      value: pipeline_error
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'




