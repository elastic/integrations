---
description: Pipeline for processing api logs
processors:
  - set:
      field: ecs.version
      value: 8.11.0
  - append:
      field: event.category
      value: api
  - append:
      field: event.type
      value: access
  - set:
      field: event.kind
      value: event
  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      if: ctx.event?.original == null
      ignore_missing: true
  - json:
      field: event.original
      tag: 'json_decoding'
      target_field: json
  - date:
      field: json.time
      formats:
        - "ISO8601"
      target_field: "@timestamp"
      timezone: "UTC"
      tag: date_event_created_time_epoch
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - lowercase:
      field: json.severity
      ignore_missing: true
  - set:
      field: event.severity
      value: 0
      if: ctx.json?.severity == 'emergency'
      tag: set_severity_0
  - set:
      field: event.severity
      value: 1
      if: ctx.json?.severity == 'alert'
      tag: set_severity_1
  - set:
      field: event.severity
      value: 2
      if: ctx.json?.severity == 'critical'
      tag: set_severity_2
  - set:
      field: event.severity
      value: 3
      if: ctx.json?.severity == 'error'
      tag: set_severity_3
  - set:
      field: event.severity
      value: 4
      if: ctx.json?.severity == 'warn'
      tag: set_severity_4
  - set:
      field: event.severity
      value: 5
      if: ctx.json?.severity == 'notice'
      tag: set_severity_5
  - set:
      field: event.severity
      value: 6
      if: ctx.json?.severity == 'info'
      tag: set_severity_6
  - set:
      field: event.severity
      value: 7
      if: ctx.json?.severity == 'debug'
      tag: set_severity_7
  - rename: 
      field: json.duration_s
      target_field: event.duration
      ignore_missing: true
  - rename: 
      field: json.db_duration_s
      target_field: gitlab.db.duration
      ignore_missing: true
  - rename: 
      field: json.view_duration
      target_field: gitlab.view_duration
      ignore_missing: true
  - rename: 
      field: json.status
      target_field: http.response.status_code
  - rename: 
      field: json.method
      target_field: http.request.method
  - rename:
      field: json.path
      target_field: url.path
  - script:
      tag: kv_params
      lang: painless
      source: |
        def keyValuePairs = [];
        for (item in ctx.json.params) {
          def key = item.key;
          def value = item.value;
          def keyValueObject = [key: value];
          keyValuePairs.add(keyValueObject)
        }
        ctx.gitlab.params = keyValuePairs;
  - rename:
      field: json.host
      target_field: destination.ip
  - set:
      field: server.ip
      copy_from: destination.ip
  - script:
      tag: dedup_remote_ip
      if: 'ctx.json.remote_ip.contains(",")'
      lang: painless
      source: |
        String[] ipSplit = ctx.json.remote_ip.splitOnToken(', ');
        if ( ipSplit[0] == ipSplit[1] ) {
          ctx.json.remote_ip = ipSplit[0]
        }
  - rename:
      field: json.remote_ip
      target_field: source.ip
  - geoip:
      field: source.ip
      target_field: source.geo
  - set:
      field: client
      copy_from: source
  - user_agent:
      field: json.ua
      ignore_missing: true
  - rename:
      field: json.user_id
      target_field: user.id
      ignore_missing: true
  - convert:
      field: user.id
      type: string
  - rename:
      field: json.username
      target_field: user.name
