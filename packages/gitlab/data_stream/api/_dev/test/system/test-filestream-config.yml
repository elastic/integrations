service: gitlab-filestream
input: filestream
data_stream:
  vars:
    preserve_original_event: true
    paths:
      - '{{SERVICE_LOGS_DIR}}/test-gitlab-api.log'
numeric_keyword_fields:
  - log.file.device_id
  - log.file.inode
  - log.file.idxhi
  - log.file.idxlo
  - log.file.vol
assert:
  hit_count: 10
