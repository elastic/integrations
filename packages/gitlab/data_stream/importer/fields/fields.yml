- name: gitlab
  type: group
  fields:
    - name: meta
      type: group
      fields:
        - name: caller_id
          type: keyword
        - name: remote_ip
          type: ip
        - name: feature_category
          type: keyword
        - name: user
          type: group
          fields:
            - name: id
              type: long
            - name: name
              type: keyword
        - name: project
          type: keyword
        - name: root_namespace
          type: keyword
        - name: client_id
          type: keyword
        - name: root_caller_id
          type: keyword
    - name: importer
      type: group
      fields:
        - name: feature_category
          type: keyword
        - name: relation_key
          type: keyword
        - name: relation_index
          type: long
        - name: relation_class
          type: keyword
        - name: error_messages
          type: keyword
