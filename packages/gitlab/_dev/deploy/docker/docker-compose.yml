version: '3.0'
services:
  gitlab_ce:
    image: gitlab/gitlab-ce:${SERVICE_VERSION}
    hostname: 'gitlab.example.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://localhost'
    ports:
      - '80:80'
      - '443:443'
      - '2222:22'
    volumes:
      - ${SERVICE_LOGS_DIR}:/var/log/gitlab/gitlab-rails/
