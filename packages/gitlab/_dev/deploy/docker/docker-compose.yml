version: '3.0'
services:
  gitlab:
    image: gitlab/gitlab-ce:${SERVICE_VERSION}
    hostname: 'gitlab.example.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://localhost'; gitlab_rails['log_group'] = 'elastic-package'
      GITLAB_PRE_RECONFIGURE_SCRIPT: |
        groupadd -g ${GID} elastic-package
    ports:
      - '80:80'
      - '443:443'
      - '2222:22'
    volumes:
      - ${SERVICE_LOGS_DIR}:/var/log/gitlab/gitlab-rails/
  gitlab-filestream:
    image: alpine
    volumes:
      - ./sample_logs:/sample_logs:ro
      - ${SERVICE_LOGS_DIR}:/var/log
    command: /bin/sh -c "cp /sample_logs/* /var/log/"