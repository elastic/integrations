format_version: 3.3.0
name: varonis
title: "Varonis"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "This is a new package."
type: integration
categories:
  - custom
conditions:
  kibana:
    version: "^8.15.2"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: varonis
    title: varonis
    description: Collects Varonis alerts using syslog input over UDP
    inputs:
      - type: udp
        title: Collect sample logs from instances
        description: Collecting sample logs
owner:
  github: elastic/integrations
  type: elastic
