- name: varonis
  title: Varonis logs fields
  type: group
  fields:
    - name: logs
      type: group
      fields:
        - name: action
          type: keyword
          description: The action performed in the log event.
        - name: action_code
          type: keyword
          description: The code representing the action.
        - name: alert_time
          type: date
          description: The time when the alert was generated.
        - name: category
          type: keyword
          description: The category of the log event.
        - name: changed_permissions
          type: keyword
          description: The permissions that were changed.
        - name: end
          type: date
          description: The end time of the event.
        - name: event_severity
          type: keyword
          description: The severity level of the event.
        - name: file_name
          type: keyword
          description: The name of the file involved in the event.
        - name: file_path
          type: keyword
          description: The path of the file involved in the event.
        - name: file_permission
          type: keyword
          description: The permissions of the file involved in the event.
        - name: host
          type: keyword
          description: The host involved in the event.
        - name: message
          type: text
          description: The message describing the event.
        - name: old_file_permission
          type: keyword
          description: The previous permissions of the file.
        - name: outcome
          type: keyword
          description: The outcome of the event.
        - name: priority
          type: keyword
          description: The priority of the event.
        - name: rule_id
          type: integer
          description: The ID of the rule that triggered the event.
        - name: rule_name
          type: keyword
          description: The name of the rule that triggered the event.
        - name: user
          type: keyword
          description: The user involved in the event.