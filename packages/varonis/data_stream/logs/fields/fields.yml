- name: varonis
  title: Varonis logs fields
  type: group
  fields:
    - name: logs
      type: group
      fields:
        - name: rule_id
          type: integer
          description: The ID of the rule that triggered the event.
        - name: mail_recipient
          type: keyword
          description: The mail recipient involved in the event.
        - name: rule_name
          type: keyword
          description: The name of the rule that triggered the event.
        - name: attachment_name
          type: keyword
          description: The name of the attachment involved in the event.
        - name: client_access_type
          type: keyword
          description: The type of client access involved in the event.
        - name: mailbox_access_type
          type: keyword
          description: The type of mailbox access involved in the event.
        - name: changed_permissions
          type: keyword
          description: The permissions that were changed.
        - name: event_category
          type: keyword
          description: The category of the event.
        - name: old_file_permission
          type: keyword
          description: The file permissions before the change.
        - name: device_event_category
          type: keyword
          description: The category of the device event.
        - name: device_host_name
          type: keyword
          description: The host name of the device.
        - name: device_receipt_time
          description: The time the device received the event.
        - name: base_event_count
          description: The threshold value for number of events.
        - name: device_custom_date1
          description: A custom date field from varonis syslog.
