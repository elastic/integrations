title: Varonis
type: logs
streams:
  - input: udp
    template_path: udp.yml.hbs
    title: Syslog UDP input
    description: Collect Varonis syslog alerts using UDP input.
    vars:
      - name: udp_host
        type: text
        title: UDP host
        description: The bind address to listen for UDP connections. Set to `0.0.0.0` to bind to all available interfaces.
        multi: false
        required: true
        show_user: true
        default: 0.0.0.0
      - name: udp_port
        type: text
        title: UDP port
        description: Bind port for the syslog listener.
        required: true
        show_user: true
        default: 9030
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: tags
        title: Tags
        type: text
        description: A list of tags to include in events. Including `forwarded` indicates that the events did not originate on this host and causes `host.name` to not be added to events.
        required: true
        show_user: false
        multi: true
        default:
          - cef
          - forwarded
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata.  This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

