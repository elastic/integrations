version: "2.3"
services:
  websocket-mock-service:
    image: golang:1.21-alpine
    hostname: websocket
    working_dir: /app
    volumes:
      - ./websocket-mock-service:/app
    ports:
      - "3000:3000"
    healthcheck:
      test: "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"
      interval: 10s
      timeout: 5s
    command: ["go", "run", "main.go"]
