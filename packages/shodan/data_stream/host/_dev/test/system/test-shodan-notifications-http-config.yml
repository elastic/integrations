service: shodan-notifications-webhook-http
service_notify_signal: SIGHUP
input: http_endpoint
data_stream:
  vars:
    listen_address: 0.0.0.0
    listen_port: 8383
    url: /webhook
    secret_header: Authorization
    secret_value: abc123
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
    include_headers:
      - host
      - user-agent
      - referrer
      - x-forwarded-for
      - x-forwarded-proto
      - x-forwarded-port
      - content-type
      - content-length
      - accept
      - accept-encoding
      - shodan-alert-id
      - shodan-signature-sha1
      - shodan-alert-name
      - shodan-alert-trigger
