title: Collect Shodan host data and events
type: logs
elasticsearch:
  index_template:
    mappings:
      dynamic: true
    settings:
      index.mapping.total_fields.limit: 50000
streams:
  - input: http_endpoint
    enabled: true
    title: Shodan Monitor
    description: Receives Shodan Monitor host notification webhook events using HTTP or HTTPS
    template_path: http_endpoint.yml.hbs
    vars:
      - name: listen_address
        type: text
        title: Listen Address
        description: Bind address for the listener. Use 0.0.0.0 to listen on all interfaces.
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: listen_port
        type: integer
        title: Listen Port
        multi: false
        required: true
        show_user: true
        default: 8383
      - name: url
        type: text
        title: Webhook path
        description: URL path where the webhook will accept requests.
        multi: false
        required: true
        show_user: false
        default: /webhook
      - name: content_type
        type: text
        description: Content-Type to expect
        multi: false
        required: false
        show_user: false
        default: application/json
      - name: response_code
        type: text
        description: Response code to send
        multi: false
        required: false
        show_user: false
        default: 200
      - name: response_body
        type: text
        description: Response body to send
        multi: false
        required: false
        show_user: false
      - name: secret_header
        type: text
        description: Header name
        multi: false
        required: false
        show_user: false
      - name: secret_value
        type: text
        description: Header secret value
        multi: false
        required: false
        show_user: false
      - name: include_headers
        type: text
        title: Headers
        description: Include HTTP headers in event
        multi: true
        required: false
        show_user: false
        default:
          - shodan-alert-id
          - shodan-signature-sha1
          - shodan-alert-name
          - shodan-alert-trigger
      - name: ssl
        type: yaml
        title: TLS
        description: Options for enabling TLS for the listening webhook endpoint. See the [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html) for a list of all options.
        multi: false
        required: false
        show_user: false
        default: |
          enabled: false
          certificate: "/etc/pki/client/cert.pem"
          key: "/etc/pki/client/cert.key"
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
      - name: preserve_original_event
        required: false
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: false
        show_user: true
        title: Preserve all original fields
        description: Preserves a raw copy of all originally parsed fields received from the API prior to ECS mapping
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

