        type: text
        title: "Query"
        description: "Host Search Query"
        multi: false
        required: true
        show_user: true
      - name: facets
        type: text
        title: Facets
        description: "Facets to request from the Shodan Host Search API as common separated list"
        multi: false
        required: false
        show_user: false
      - name: minify
        required: false
        show_user: true
        title: Minify
        description: "Minify results returned by Shodan API"
        type: bool
        multi: false
        default: false
      - name: interval
        type: text
        title: Interval
        description: "Duration between requests to the Shodan API. NOTE: This will consume API credits."
        default: 24h
        multi: false
        required: true
        show_user: true
