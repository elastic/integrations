  - input: logfile
    enabled: false
    title: Shodan Download File
    description: Collect host search results via file/s downloaded from Shodan
    template_path: logfile.yml.hbs
    vars:
      - name: paths
        type: text
        title: File path/name patterns to Shodan download file/s
        multi: true
        required: true
        show_user: true
        default:
          - /data/shodan-*.ndjson
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
