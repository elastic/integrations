format_version: 2.0.0
name: shodan
title: "Shodan"
version: 0.0.1
description: "Shodan data and notifications"
type: integration
categories:
  - notification
  - security
  - cloud
conditions:
  kibana.version: "^8.6.0"
  elastic.subscription: "basic"
screenshots:
  - src: /img/shodan-hosts-dashboard.png
    title: Shodan Hosts Dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/shodan.png
    title: Shodan
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: shodan
    title: Shodan
    description: Collect data and alerts from Shodan.
    inputs:
      - type: http_endpoint
        title: Collect Shodan Monitor alerts via webhook
        description: Collecting Shodan Monitor alerts via webhook.
      - type: httpjson
        title: Collect Shodan data via API
        description: Collecting Shodan data via API.
      - type: logfile
        title: Collect Shodan data from downloaded files
        description: Collecting Shodan data from downloaded files
owner:
  github: elastic/security-external-integrations
