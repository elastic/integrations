title: "Beelzebub Logs"
type: logs
streams:
  - input: filestream
    template_path: filestream.yml.hbs
    title: Beelzebub logs using filestream input
    description: Collect Beelzebub logs using filestream input.
    enabled: true
    vars:
      - name: paths
        title: Paths
        type: text
        required: true
        show_user: true
        multi: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: redact_passwords
        required: true
        show_user: true
        title: Redact passwords
        description: Some events may contain plain-text passwords in the `event.original` field. Enabling this option will redact those passwords.
        type: bool
        multi: false
        default: false
        secret: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: false
        title: Preserve duplicate custom fields
        description: Preserve custom fields for all ECS mappings.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
  - input: http_endpoint
    template_path: http_endpoint.yml.hbs
    title: Beelzebub logs via HTTP Endpoint
    description: Collect Beelzebub logs via HTTP Endpoint input.
    enabled: false
    vars:
      - name: listen_address
        type: text
        title: Listen Address
        description: The bind address to listen for http endpoint connections. Set to `0.0.0.0` to bind to all available interfaces.
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: listen_port
        type: integer
        title: Listen Port
        description: The port number the listener binds to.
        multi: false
        required: true
        show_user: true
        default: 8080
      - name: url
        type: text
        title: URL
        description: This option specifies which URL path to accept requests on. Defaults to /.
        multi: false
        required: false
        show_user: false
        default: /
      - name: secret_header
        type: text
        title: Secret Header
        description: The header to check for a specific value specified by `secret.value`.
        required: false
        show_user: false
        secret: false
      - name: secret_value
        type: password
        title: Secret Value
        description: The secret stored in the header name specified by `secret.header`.
        required: false
        show_user: false
        secret: true
      - name: ssl
        type: yaml
        title: SSL Configuration
        description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
        multi: false
        required: false
