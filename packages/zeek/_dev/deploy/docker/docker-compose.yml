version: '2.3'
services:
  splunk-mock:
    image: docker.elastic.co/observability/stream:v0.5.0
    ports:
      - 8080
    volumes:
      - ./http-mock-config.yml:/config.yml
    environment:
      PORT: 8080
    command:
      - http-server
      - --addr=:8080
      - --config=/config.yml
  zeek:
    image: alpine
    volumes:
      - ./sample_logs:/sample_logs:ro
      - ${SERVICE_LOGS_DIR}:/var/log
    command: /bin/sh -c "cp /sample_logs/* /var/log/"
