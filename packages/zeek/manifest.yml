name: zeek
title: Zeek
version: "2.24.3"
description: Collect logs from Zeek with Elastic Agent.
type: integration
icons:
  - src: /img/zeek.svg
    title: zeek
    size: 214x203
    type: image/svg+xml
format_version: "3.0.3"
categories: [network, security]
conditions:
  kibana:
    version: ^8.12.0
screenshots:
  - src: /img/kibana-zeek.png
    title: kibana zeek
    size: 3530x2414
    type: image/png
policy_templates:
  - name: zeek
    title: Zeek logs
    description: Collect logs from Zeek instances
    inputs:
      - type: logfile
        title: "Collect Zeek logs"
        description: "Collects logs from Zeek instances. Supported logs include: capture_loss, connection, dce_rpc, dhcp, dnp3, dns, dpd, files, ftp, http, intel, irc, kerberos, modbus, mysql, notice, ntlm, ntp, ocsp, pe, radius, rdp, rfb, signature, sip, smb_cmd, smb_files, smb_mapping, smtp, snmp, socks, ssh, ssl, stats, syslog, traceroute, tunnel, weird and x509"
        vars:
          - name: base_paths
            required: true
            show_user: true
            title: Base Path
            description: Base paths to zeek log files (eg. /var/log/bro/current)
            type: text
            multi: true
            default:
              - /var/log/bro/current
              - /opt/zeek/logs/current
              - /usr/local/var/spool/zeek
      - type: httpjson
        title: Collect logs from third-party REST API (experimental)
        description: Collect logs from third-party REST API (experimental)
        vars:
          - name: url
            type: text
            title: URL of Splunk Enterprise Server
            description: i.e. scheme://host:port,  path is automatic
            show_user: true
            required: true
            default: https://server.example.com:8089
          - name: username
            type: text
            title: Splunk REST API Username
            show_user: true
            required: false
          - name: password
            type: password
            title: Splunk REST API Password
            show_user: true
            required: false
            secret: true
          - name: token
            type: password
            title: Splunk Authorization Token
            description: |
              Bearer Token or Session Key, e.g. "Bearer eyJFd3e46..."
              or "Splunk 192fd3e...".  Cannot be used with username
              and password.
            show_user: true
            required: false
            secret: true
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
            default: |
              #certificate_authorities:
