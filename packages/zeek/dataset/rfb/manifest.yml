type: logs
title: Zeek rfb logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: rfb.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/rfb.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.rfb
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek rfb.log
  description: Collect Zeek rfb logs
