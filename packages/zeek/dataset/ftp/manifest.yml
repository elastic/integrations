type: logs
title: Zeek ftp logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: ftp.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/ftp.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.ftp
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek ftp.log
  description: Collect Zeek ftp logs
