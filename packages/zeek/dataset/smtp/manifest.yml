type: logs
title: Zeek smtp logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: smtp.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/smtp.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.smtp
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek smtp.log
  description: Collect Zeek smtp logs
