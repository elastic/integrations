type: logs
title: Zeek connection logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: conn.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/conn.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.connection
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek conn.log
  description: Collect Zeek connection logs
