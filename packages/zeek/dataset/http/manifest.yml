type: logs
title: Zeek http logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: http.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/http.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.http
  template_path: log.yml.hbs
  title: Zeek http.log
  description: Collect Zeek http logs
