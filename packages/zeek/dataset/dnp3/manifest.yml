type: logs
title: Zeek dnp3 logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: dnp3.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/dnp3.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.dnp3
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek dnp3.log
  description: Collect Zeek dnp3 logs
