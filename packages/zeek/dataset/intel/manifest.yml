type: logs
title: Zeek intel logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: intel.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/intel.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.intel
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek intel.log
  description: Collect Zeek intel logs
