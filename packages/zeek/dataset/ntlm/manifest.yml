type: logs
title: Zeek ntlm logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: ntlm.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/ntlm.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.ntlm
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek ntlm.log
  description: Collect Zeek ntlm logs
