type: logs
title: Zeek snmp logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: snmp.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/snmp.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.snmp
  template_path: log.yml.hbs
  title: Zeek snmp.log
  description: Collect Zeek snmp logs
