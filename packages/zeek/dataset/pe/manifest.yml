type: logs
title: Zeek pe logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: pe.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/pe.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.pe
  template_path: log.yml.hbs
  title: Zeek pe.log
  description: Collect Zeek pe logs
