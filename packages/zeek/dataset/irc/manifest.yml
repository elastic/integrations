type: logs
title: Zeek irc logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: irc.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/irc.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.irc
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek irc.log
  description: Collect Zeek irc logs
