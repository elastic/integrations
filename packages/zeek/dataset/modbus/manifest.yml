type: logs
title: Zeek modbus logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: modbus.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/modbus.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.modbus
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek modbus.log
  description: Collect Zeek modbus logs
