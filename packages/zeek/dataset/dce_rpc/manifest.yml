type: logs
title: Zeek dce_rpc logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: dce_rpc.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/dce_rpc.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.dce_rpc
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek dce_rpc.log
  description: Collect Zeek dce_rpc logs 
