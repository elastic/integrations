- name: zeek.dce_rpc
  type: group
  fields:
    - name: rtt
      type: integer
      description: |
        Round trip time from the request to the response. If either the request or response wasn't seen, this will be null.
    - name: named_pipe
      type: keyword
      description: |
        Remote pipe name.
    - name: endpoint
      type: keyword
      description: |
        Endpoint name looked up from the uuid.
    - name: operation
      type: keyword
      description: |
        Operation seen in the call.
