type: logs
title: Zeek smb_mapping logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: smb_mapping.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/smb_mapping.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.smb_mapping
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek smb_mapping.log
  description: Collect Zeek smb_mapping logs
