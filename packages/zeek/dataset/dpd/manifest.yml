type: logs
title: Zeek dpd logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: dpd.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/dpd.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.dpd
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek dpd.log
  description: Collect Zeek dpd logs
