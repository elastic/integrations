type: logs
title: Zeek kerberos logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: kerberos.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/kerberos.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.kerberos
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek kerberos.log
  description: Collect Zeek kerberos logs
