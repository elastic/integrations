type: logs
title: Zeek socks logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: socks.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/socks.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.socks
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek socks.log
  description: Collect Zeek socks logs
