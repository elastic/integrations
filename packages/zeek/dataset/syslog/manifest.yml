type: logs
title: Zeek syslog logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: syslog.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/syslog.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.syslog
  template_path: log.yml.hbs
  title: Zeek syslog.log
  description: Collect Zeek syslog logs
