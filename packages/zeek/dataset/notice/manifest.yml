type: logs
title: Zeek notice logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: notice.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/notice.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.notice
  template_path: log.yml.hbs
  title: Zeek notice.log
  description: Collect Zeek notice logs
