type: logs
title: Zeek dhcp logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: dhcp.log paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/bro/current/dhcp.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - zeek.dhcp
  - name: community_id
    type: bool
    title: Community Id
    multi: false
    required: true
    show_user: true
    default: true
  template_path: log.yml.hbs
  title: Zeek dhcp.log
  description: Collect Zeek dhcp logs
