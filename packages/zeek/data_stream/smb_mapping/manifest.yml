type: logs
title: Zeek smb_mapping logs
release: experimental
streams:
  - input: logfile
    vars:
      - name: filenames
        type: text
        title: Filename of smb_mapping log file
        multi: true
        required: true
        show_user: true
        default:
          - smb_mapping.log
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - zeek.smb_mapping
    template_path: log.yml.hbs
    title: Zeek smb_mapping.log
    description: Collect Zeek smb_mapping logs
  - input: httpjson
    title: Zeek smb_mapping logs via Splunk Enterprise REST API
    description: Collect Zeek smb_mapping logs via Splunk Enterprise REST API
    enabled: false
    template_path: httpjson.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval to query Splunk Enterprise REST API
        description: Go Duration syntax (eg. 10s)
        show_user: true
        required: true
        default: 10s
      - name: search
        type: text
        title: Splunk search string
        show_user: true
        required: true
        default: "search sourcetype=\"smb_mapping-*\""
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default:
          - forwarded
