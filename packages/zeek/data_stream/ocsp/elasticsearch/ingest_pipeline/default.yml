---
description: Pipeline for normalizing Zeek ocsp.log
processors:
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: event
  - set:
      field: ecs.version
      value: '1.10.0'
  - set:
      field: network.transport
      value: tcp
  - rename:
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: _temp_.json
  - drop:
      description: Drop if it is a Splunk event but it is empty.
      if: 'ctx?._temp_?.json?.result == null && ctx?._temp_?.json?.ts == null' 
# Splunk specific parsing start
  - fingerprint:
      fields: 
        - _temp_.json.result._cd
        - _temp_.json.result._indextime
        - _temp_.json.result._raw
        - _temp_.json.result._time
        - _temp_.json.result.host
        - _temp_.json.result.source
      target_field: '_id'
      if: 'ctx?._temp_?.json?.result != null && ctx?._temp_?.json?.ts == null'
  - remove:
      field: event.original
      ignore_missing: true
      if: 'ctx?._temp_?.json?.result != null && ctx?._temp_?.json?.ts == null'
  - set:
      field: event.original
      copy_from: _temp_.json.result._raw
      ignore_empty_value: true
      ignore_failure: true
      if: 'ctx?._temp_?.json?.result != null && ctx?._temp_?.json?.ts == null'
  - set:
      field: host.name
      copy_from: _temp_.json.result.host
      ignore_empty_value: true
      if: 'ctx?._temp_?.json?.result != null && ctx?._temp_?.json?.ts == null'
  - rename:
      field: _temp_.json.result.source
      target_field: log.file.path
      ignore_missing: true
  - remove:
      field: _temp_
      ignore_missing: true
# Splunk parsing end
  - json:
      field: event.original
      target_field: zeek.ocsp
      ignore_failure: true
      if: ctx?.event?.original != null
  - rename:
      field: zeek.ocsp.id
      target_field: zeek.ocsp.file_id
      ignore_missing: true
  - rename:
      field: zeek.ocsp.hashAlgorithm
      target_field: zeek.ocsp.hash.algorithm
      ignore_missing: true
  - rename:
      field: zeek.ocsp.issuerNameHash
      target_field: zeek.ocsp.hash.issuer.name
      ignore_missing: true
  - rename:
      field: zeek.ocsp.issuerKeyHash
      target_field: zeek.ocsp.hash.issuer.key
      ignore_missing: true
  - rename:
      field: zeek.ocsp.serialNumber
      target_field: zeek.ocsp.serial_number
      ignore_missing: true
  - rename:
      field: zeek.ocsp.certStatus
      target_field: zeek.ocsp.status
      ignore_missing: true
  - rename:
      field: zeek.ocsp.revoketime
      target_field: zeek.ocsp.revoke.date
      ignore_missing: true
  - rename:
      field: zeek.ocsp.revokereason
      target_field: zeek.ocsp.revoke.reason
      ignore_missing: true
  - rename:
      field: zeek.ocsp.thisUpdate
      target_field: zeek.ocsp.update.this
      ignore_missing: true
  - rename:
      field: zeek.ocsp.nextUpdate
      target_field: zeek.ocsp.update.next
      ignore_missing: true
  - date:
      field: zeek.ocsp.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      field: zeek.ocsp.ts
  - date:
      field: zeek.ocsp.revoke.date
      target_field: zeek.ocsp.revoke.date
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek.ocsp.revoke?.date != null
  - date:
      field: zeek.ocsp.update.this
      target_field: zeek.ocsp.update.this
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek.ocsp.update?.this != null
  - date:
      field: zeek.ocsp.update.next
      target_field: zeek.ocsp.update.next
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek.ocsp.update?.next != null
  - append:
      field: related.hash
      value: "{{zeek.ocsp.issuerNameHash}}"
      if: "ctx?.zeek?.ocsp?.issuerNameHash != null"
      allow_duplicates: false
  - append:
      field: related.hash
      value: "{{zeek.ocsp.issuerKeyHash}}"
      if: "ctx?.zeek?.ocsp?.issuerKeyHash != null"
      allow_duplicates: false
  - remove:
      field: 
        - message
        - json
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
