---
description: Pipeline for normalizing Zeek ocsp.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_ocsp_8ed330a5
      field: _temp_
      target_field: zeek.ocsp
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - set:
      tag: set_network_transport_a8ca8f4c
      field: network.transport
      value: tcp
  - rename:
      tag: rename_zeek_ocsp_id_to_zeek_ocsp_file_id_2b5f73eb
      field: zeek.ocsp.id
      target_field: zeek.ocsp.file_id
      ignore_missing: true
  - rename:
      tag: rename_zeek_ocsp_hashAlgorithm_to_zeek_ocsp_hash_algorithm_7d8be280
      field: zeek.ocsp.hashAlgorithm
      target_field: zeek.ocsp.hash.algorithm
      ignore_missing: true
  - rename:
      tag: rename_zeek_ocsp_issuerNameHash_to_zeek_ocsp_hash_issuer_name_b0b72b0a
      field: zeek.ocsp.issuerNameHash
      target_field: zeek.ocsp.hash.issuer.name
      ignore_missing: true
  - rename:
      tag: rename_zeek_ocsp_issuerKeyHash_to_zeek_ocsp_hash_issuer_key_69333f14
      field: zeek.ocsp.issuerKeyHash
      target_field: zeek.ocsp.hash.issuer.key
      ignore_missing: true
  - rename:
      tag: rename_zeek_ocsp_serialNumber_to_zeek_ocsp_serial_number_8d256231
      field: zeek.ocsp.serialNumber
      target_field: zeek.ocsp.serial_number
      ignore_missing: true
  - rename:
      tag: rename_zeek_ocsp_certStatus_to_zeek_ocsp_status_f80bfb66
      field: zeek.ocsp.certStatus
      target_field: zeek.ocsp.status
      ignore_missing: true
  - rename:
      tag: rename_zeek_ocsp_revoketime_to_zeek_ocsp_revoke_date_68ef90bb
      field: zeek.ocsp.revoketime
      target_field: zeek.ocsp.revoke.date
      ignore_missing: true
  - rename:
      tag: rename_zeek_ocsp_revokereason_to_zeek_ocsp_revoke_reason_616744fe
      field: zeek.ocsp.revokereason
      target_field: zeek.ocsp.revoke.reason
      ignore_missing: true
  - rename:
      tag: rename_zeek_ocsp_thisUpdate_to_zeek_ocsp_update_this_ca5751ce
      field: zeek.ocsp.thisUpdate
      target_field: zeek.ocsp.update.this
      ignore_missing: true
  - rename:
      tag: rename_zeek_ocsp_nextUpdate_to_zeek_ocsp_update_next_d970be34
      field: zeek.ocsp.nextUpdate
      target_field: zeek.ocsp.update.next
      ignore_missing: true
  - date:
      tag: date_zeek_ocsp_ts_5008d814
      field: zeek.ocsp.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_ocsp_ts_706fc3bc
      field: zeek.ocsp.ts
  - date:
      tag: date_zeek_ocsp_revoke_date_to_zeek_ocsp_revoke_date_8461a543
      field: zeek.ocsp.revoke.date
      target_field: zeek.ocsp.revoke.date
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek.ocsp.revoke?.date != null
  - date:
      tag: date_zeek_ocsp_update_this_to_zeek_ocsp_update_this_41b3dbec
      field: zeek.ocsp.update.this
      target_field: zeek.ocsp.update.this
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek.ocsp.update?.this != null
  - date:
      tag: date_zeek_ocsp_update_next_to_zeek_ocsp_update_next_06288895
      field: zeek.ocsp.update.next
      target_field: zeek.ocsp.update.next
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek.ocsp.update?.next != null
  - append:
      tag: append_related_hash_f67072c7
      field: related.hash
      value: "{{{zeek.ocsp.issuerNameHash}}}"
      if: "ctx.zeek?.ocsp?.issuerNameHash != null"
      allow_duplicates: false
  - append:
      tag: append_related_hash_066a4fc1
      field: related.hash
      value: "{{{zeek.ocsp.issuerKeyHash}}}"
      if: "ctx.zeek?.ocsp?.issuerKeyHash != null"
      allow_duplicates: false
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
