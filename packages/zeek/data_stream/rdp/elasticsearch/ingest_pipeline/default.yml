---
description: Pipeline for normalizing Zeek rdp.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_rdp_804aa82c
      field: _temp_
      target_field: zeek.rdp
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_7afdca3c
      field: event.category
      value: network
  - append:
      tag: append_event_type_7ca1b382
      field: event.type
      value: protocol
  - append:
      tag: append_event_type_8a66ccaa
      field: event.type
      value: info
  - set:
      tag: set_network_transport_a8ca8f4c
      field: network.transport
      value: tcp
  - set:
      tag: set_network_protocol_93d80746
      field: network.protocol
      value: rdp
  - dot_expander:
      tag: dot_expander_id_orig_p_ee5f03fa
      path: zeek.rdp
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_91ff4112
      path: zeek.rdp
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_88c1e803
      path: zeek.rdp
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_7690dcfb
      path: zeek.rdp
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_rdp_id_orig_h_to_source_address_4e0a58c9
      field: zeek.rdp.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_rdp_id_orig_p_to_source_port_ca761d46
      field: zeek.rdp.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_rdp_id_resp_h_to_destination_address_bb5ef065
      field: zeek.rdp.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_rdp_id_resp_p_to_destination_port_f9d3b3c2
      field: zeek.rdp.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_rdp_uid_to_zeek_session_id_22ac539e
      field: zeek.rdp.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      tag: set_event_id_fa496343
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - rename:
      tag: rename_zeek_rdp_client_build_to_zeek_rdp_client_build_122d7037
      field: zeek.rdp.client_build
      target_field: zeek.rdp.client.build
      ignore_missing: true
  - rename:
      tag: rename_zeek_rdp_client_name_to_zeek_rdp_client_name_0e27923d
      field: zeek.rdp.client_name
      target_field: zeek.rdp.client.name
      ignore_missing: true
  - rename:
      tag: rename_zeek_rdp_client_dig_product_id_to_zeek_rdp_client_product_id_f46d8116
      field: zeek.rdp.client_dig_product_id
      target_field: zeek.rdp.client.product_id
      ignore_missing: true
  - rename:
      tag: rename_zeek_rdp_desktop_width_to_zeek_rdp_desktop_width_efbe00ab
      field: zeek.rdp.desktop_width
      target_field: zeek.rdp.desktop.width
      ignore_missing: true
  - rename:
      tag: rename_zeek_rdp_desktop_height_to_zeek_rdp_desktop_height_58d10ef1
      field: zeek.rdp.desktop_height
      target_field: zeek.rdp.desktop.height
      ignore_missing: true
  - rename:
      tag: rename_zeek_rdp_requested_color_depth_to_zeek_rdp_desktop_color_depth_98a32143
      field: zeek.rdp.requested_color_depth
      target_field: zeek.rdp.desktop.color_depth
      ignore_missing: true
  - rename:
      tag: rename_zeek_rdp_cert_type_to_zeek_rdp_cert_type_65dd0939
      field: zeek.rdp.cert_type
      target_field: zeek.rdp.cert.type
      ignore_missing: true
  - rename:
      tag: rename_zeek_rdp_cert_count_to_zeek_rdp_cert_count_2ff2926f
      field: zeek.rdp.cert_count
      target_field: zeek.rdp.cert.count
      ignore_missing: true
  - rename:
      tag: rename_zeek_rdp_cert_permanent_to_zeek_rdp_cert_permanent_6f086199
      field: zeek.rdp.cert_permanent
      target_field: zeek.rdp.cert.permanent
      ignore_missing: true
  - rename:
      tag: rename_zeek_rdp_encryption_level_to_zeek_rdp_encryption_level_84b90f87
      field: zeek.rdp.encryption_level
      target_field: zeek.rdp.encryption.level
      ignore_missing: true
  - rename:
      tag: rename_zeek_rdp_encryption_method_to_zeek_rdp_encryption_method_df94a4ed
      field: zeek.rdp.encryption_method
      target_field: zeek.rdp.encryption.method
      ignore_missing: true
  - date:
      tag: date_zeek_rdp_ts_f9bf5871
      field: zeek.rdp.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_rdp_ts_51f336cb
      field: zeek.rdp.ts
  - convert:
      tag: convert_zeek_rdp_ssl_to_tls_established_63435a23
      field: zeek.rdp.ssl
      target_field: tls.established
      type: boolean
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_ab5e2968
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_geo_da2e41b2
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
  - remove:
      tag: remove_923e5396
      field:
        - zeek.rdp.id
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
