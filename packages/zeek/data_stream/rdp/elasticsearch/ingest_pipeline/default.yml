---
description: Pipeline for normalizing Zeek rdp.log
processors:
  - rename:
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: _temp_
  - pipeline:
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      field: _temp_
      target_field: zeek.rdp
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: event
  - set:
      field: ecs.version
      value: '1.11.0'
  - append:
      field: event.category
      value: network
  - append:
      field: event.type
      value: protocol
  - append:
      field: event.type
      value: info
  - set:
      field: network.transport
      value: tcp
  - set:
      field: network.protocol
      value: rdp
  - dot_expander:
      path: zeek.rdp
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      path: zeek.rdp
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      path: zeek.rdp
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      path: zeek.rdp
      field: id.resp_p
      ignore_failure: true
  - rename:
      field: zeek.rdp.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      field: zeek.rdp.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      field: zeek.rdp.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      field: zeek.rdp.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      field: zeek.rdp.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      field: source.ip
      copy_from: source.address
      if: ctx?.source?.address != null
  - set:
      field: destination.ip
      copy_from: destination.address
      if: ctx?.destination?.address != null
  - rename:
      field: zeek.rdp.client_build
      target_field: zeek.rdp.client.build
      ignore_missing: true
  - rename:
      field: zeek.rdp.client_name
      target_field: zeek.rdp.client.name
      ignore_missing: true
  - rename:
      field: zeek.rdp.client_dig_product_id
      target_field: zeek.rdp.client.product_id
      ignore_missing: true
  - rename:
      field: zeek.rdp.desktop_width
      target_field: zeek.rdp.desktop.width
      ignore_missing: true
  - rename:
      field: zeek.rdp.desktop_height
      target_field: zeek.rdp.desktop.height
      ignore_missing: true
  - rename:
      field: zeek.rdp.requested_color_depth
      target_field: zeek.rdp.desktop.color_depth
      ignore_missing: true
  - rename:
      field: zeek.rdp.cert_type
      target_field: zeek.rdp.cert.type
      ignore_missing: true
  - rename:
      field: zeek.rdp.cert_count
      target_field: zeek.rdp.cert.count
      ignore_missing: true
  - rename:
      field: zeek.rdp.cert_permanent
      target_field: zeek.rdp.cert.permanent
      ignore_missing: true
  - rename:
      field: zeek.rdp.encryption_level
      target_field: zeek.rdp.encryption.level
      ignore_missing: true
  - rename:
      field: zeek.rdp.encryption_method
      target_field: zeek.rdp.encryption.method
      ignore_missing: true
  - date:
      field: zeek.rdp.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      field: zeek.rdp.ts
  - convert:
      field: zeek.rdp.ssl
      target_field: tls.established
      type: boolean
      ignore_missing: true
  - geoip:
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      field: related.ip
      value: "{{source.ip}}"
      if: "ctx?.source?.ip != null"
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{destination.ip}}"
      if: "ctx?.destination?.ip != null"
      allow_duplicates: false
  - community_id:
      target_field: network.community_id
  - remove:
      field: 
        - zeek.rdp.id
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
