---
description: Pipeline for normalizing Zeek snmp.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_snmp_90b8e3e2
      field: _temp_
      target_field: zeek.snmp
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_7afdca3c
      field: event.category
      value: network
  - append:
      tag: append_event_type_ab8d9d0e
      field: event.type
      value: connection
  - append:
      tag: append_event_type_7ca1b382
      field: event.type
      value: protocol
  - set:
      tag: set_network_transport_a6cfd568
      field: network.transport
      value: udp
  - set:
      tag: set_network_protocol_61c210d4
      field: network.protocol
      value: snmp
  - dot_expander:
      tag: dot_expander_id_orig_p_6d108f88
      path: zeek.snmp
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_bdda1a70
      path: zeek.snmp
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_18b486bb
      path: zeek.snmp
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_fbcc74a3
      path: zeek.snmp
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_snmp_id_orig_h_to_source_address_5ac391bf
      field: zeek.snmp.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_snmp_id_orig_p_to_source_port_08b95c1c
      field: zeek.snmp.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_snmp_id_resp_h_to_destination_address_566f837b
      field: zeek.snmp.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_snmp_id_resp_p_to_destination_port_b5b43f28
      field: zeek.snmp.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_snmp_uid_to_zeek_session_id_269b4d20
      field: zeek.snmp.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      tag: set_event_id_3119a372
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek?.session_id != null
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - rename:
      tag: rename_zeek_snmp_get_requests_to_zeek_snmp_get_requests_e08b99a1
      field: zeek.snmp.get_requests
      target_field: zeek.snmp.get.requests
      ignore_missing: true
  - rename:
      tag: rename_zeek_snmp_get_bulk_requests_to_zeek_snmp_get_bulk_requests_af99f037
      field: zeek.snmp.get_bulk_requests
      target_field: zeek.snmp.get.bulk_requests
      ignore_missing: true
  - rename:
      tag: rename_zeek_snmp_get_responses_to_zeek_snmp_get_responses_033f7569
      field: zeek.snmp.get_responses
      target_field: zeek.snmp.get.responses
      ignore_missing: true
  - rename:
      tag: rename_zeek_snmp_set_requests_to_zeek_snmp_set_requests_4193e8b9
      field: zeek.snmp.set_requests
      target_field: zeek.snmp.set.requests
      ignore_missing: true
  - date:
      tag: date_zeek_snmp_ts_2a2344ef
      field: zeek.snmp.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_snmp_ts_12e502a5
      field: zeek.snmp.ts
  - date:
      tag: date_zeek_snmp_up_since_to_zeek_snmp_up_since_a312950d
      field: zeek.snmp.up_since
      target_field: zeek.snmp.up_since
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek.snmp.up_since != null
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_ab5e2968
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_geo_da2e41b2
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
  - remove:
      tag: remove_e2fb06b6
      field:
        - zeek.snmp.id
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
