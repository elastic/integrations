---
description: Pipeline for normalizing Zeek ssh.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_ssh_bbd88850
      field: _temp_
      target_field: zeek.ssh
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_7afdca3c
      field: event.category
      value: network
  - append:
      tag: append_event_type_ab8d9d0e
      field: event.type
      value: connection
  - append:
      tag: append_event_type_7ca1b382
      field: event.type
      value: protocol
  - set:
      tag: set_network_transport_a8ca8f4c
      field: network.transport
      value: tcp
  - set:
      tag: set_network_protocol_ad65f9d6
      field: network.protocol
      value: ssh
  - dot_expander:
      tag: dot_expander_id_orig_p_2136ec12
      path: zeek.ssh
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_dafea1fa
      path: zeek.ssh
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_77be268b
      path: zeek.ssh
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_21176db3
      path: zeek.ssh
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_ssh_id_orig_h_to_source_address_aa4b4e5d
      field: zeek.ssh.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_ssh_id_orig_p_to_source_port_423242da
      field: zeek.ssh.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_ssh_id_resp_h_to_destination_address_14026ed9
      field: zeek.ssh.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_ssh_id_resp_p_to_destination_port_c9b11ef6
      field: zeek.ssh.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_ssh_uid_to_zeek_session_id_899da9da
      field: zeek.ssh.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      tag: set_event_id_3119a372
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek?.session_id != null
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - rename:
      tag: rename_zeek_ssh_auth_attempts_to_zeek_ssh_auth_attempts_8286f825
      field: zeek.ssh.auth_attempts
      target_field: zeek.ssh.auth.attempts
      ignore_missing: true
  - rename:
      tag: rename_zeek_ssh_auth_success_to_zeek_ssh_auth_success_bf11a64f
      field: zeek.ssh.auth_success
      target_field: zeek.ssh.auth.success
      ignore_missing: true
  - rename:
      tag: rename_zeek_ssh_cipher_alg_to_zeek_ssh_algorithm_cipher_10131c2c
      field: zeek.ssh.cipher_alg
      target_field: zeek.ssh.algorithm.cipher
      ignore_missing: true
  - rename:
      tag: rename_zeek_ssh_mac_alg_to_zeek_ssh_algorithm_mac_e20dc176
      field: zeek.ssh.mac_alg
      target_field: zeek.ssh.algorithm.mac
      ignore_missing: true
  - rename:
      tag: rename_zeek_ssh_compression_alg_to_zeek_ssh_algorithm_compression_c5cbf1f6
      field: zeek.ssh.compression_alg
      target_field: zeek.ssh.algorithm.compression
      ignore_missing: true
  - rename:
      tag: rename_zeek_ssh_kex_alg_to_zeek_ssh_algorithm_key_exchange_446324a9
      field: zeek.ssh.kex_alg
      target_field: zeek.ssh.algorithm.key_exchange
      ignore_missing: true
  - rename:
      tag: rename_zeek_ssh_host_key_alg_to_zeek_ssh_algorithm_host_key_fd8d294e
      field: zeek.ssh.host_key_alg
      target_field: zeek.ssh.algorithm.host_key
      ignore_missing: true
  - date:
      tag: date_zeek_ssh_ts_0697aa39
      field: zeek.ssh.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_ssh_ts_880c29cb
      field: zeek.ssh.ts
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_ab5e2968
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_geo_da2e41b2
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - set:
      tag: set_event_outcome_52434906
      field: event.outcome
      value: failure
      if: "ctx.zeek?.ssh?.auth?.success != null && ctx.zeek.ssh.auth.success == false"
  - set:
      tag: set_event_outcome_9a231218
      field: event.outcome
      value: success
      if: "ctx.zeek?.ssh?.auth?.success != null && ctx.zeek.ssh.auth.success == true"
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
  - remove:
      tag: remove_ecdac60a
      field:
        - zeek.ssh.id
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - set:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
