---
description: Pipeline for normalizing Zeek syslog.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_syslog_bf286a35
      field: _temp_
      target_field: zeek.syslog
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - set:
      tag: set_network_protocol_3aef0a77
      field: network.protocol
      value: syslog
  - dot_expander:
      tag: dot_expander_id_orig_p_e0d6aa63
      path: zeek.syslog
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_a52a97db
      path: zeek.syslog
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_1ecdaf50
      path: zeek.syslog
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_4e393ba8
      path: zeek.syslog
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_syslog_id_orig_h_to_source_address_1c2d48d8
      field: zeek.syslog.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_syslog_id_orig_p_to_source_port_85a0f1b9
      field: zeek.syslog.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_syslog_id_resp_h_to_destination_address_f71fa59a
      field: zeek.syslog.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_syslog_id_resp_p_to_destination_port_bccf8453
      field: zeek.syslog.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_syslog_uid_to_zeek_session_id_1f56c0e1
      field: zeek.syslog.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      tag: set_event_id_3119a372
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek?.session_id != null
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - rename:
      tag: rename_zeek_syslog_proto_to_network_transport_d8c17765
      field: zeek.syslog.proto
      target_field: network.transport
      ignore_missing: true
  - rename:
      tag: rename_zeek_syslog_message_to_zeek_syslog_msg_e2814016
      field: zeek.syslog.message
      target_field: zeek.syslog.msg
      ignore_missing: true
  - set:
      tag: set_message_49477aab
      field: message
      copy_from: zeek.syslog.msg
      ignore_empty_value: true
  - set:
      tag: set_log_syslog_facility_name_36b65333
      field: log.syslog.facility.name
      copy_from: zeek.syslog.facility
      if: ctx.zeek?.syslog?.facility != null
  - set:
      tag: set_log_syslog_severity_name_7c85a099
      field: log.syslog.severity.name
      copy_from: zeek.syslog.severity
      if: ctx.zeek?.syslog?.severity != null
  - date:
      tag: date_zeek_syslog_ts_470b8c98
      field: zeek.syslog.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_syslog_ts_978e0410
      field: zeek.syslog.ts
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_ab5e2968
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_geo_da2e41b2
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
