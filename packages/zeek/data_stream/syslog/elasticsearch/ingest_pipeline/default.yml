---
description: Pipeline for normalizing Zeek syslog.log
processors:
  - rename:
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: _temp_
  - pipeline:
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      field: _temp_
      target_field: zeek.syslog

# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: event
  - set:
      field: ecs.version
      value: '8.3.0'
  - set:
      field: network.protocol
      value: syslog
  - dot_expander:
      path: zeek.syslog
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      path: zeek.syslog
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      path: zeek.syslog
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      path: zeek.syslog
      field: id.resp_p
      ignore_failure: true
  - rename:
      field: zeek.syslog.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      field: zeek.syslog.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      field: zeek.syslog.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      field: zeek.syslog.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      field: zeek.syslog.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      field: event.id
      copy_from: zeek.session_id
      if: ctx?.zeek?.session_id != null
  - set:
      field: source.ip
      copy_from: source.address
      if: ctx?.source?.address != null
  - set:
      field: destination.ip
      copy_from: destination.address
      if: ctx?.destination?.address != null
  - rename:
      field: zeek.syslog.proto
      target_field: network.transport
      ignore_missing: true
  - rename:
      field: zeek.syslog.message
      target_field: zeek.syslog.msg
      ignore_missing: true
  - set:
      field: message
      copy_from: zeek.syslog.msg
      ignore_empty_value: true
  - set:
      field: log.syslog.facility.name
      copy_from: zeek.syslog.facility
      if: ctx?.zeek?.syslog?.facility != null
  - set:
      field: log.syslog.severity.name
      copy_from: zeek.syslog.severity
      if: ctx?.zeek?.syslog?.severity != null
  - date:
      field: zeek.syslog.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      field: zeek.syslog.ts
  - geoip:
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      field: related.ip
      value: "{{source.ip}}"
      if: "ctx?.source?.ip != null"
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{destination.ip}}"
      if: "ctx?.destination?.ip != null"
      allow_duplicates: false
  - community_id:
      target_field: network.community_id
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
