---
description: Pipeline for normalizing Zeek syslog.log
processors:
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: event
  - set:
      field: ecs.version
      value: '1.9.0'
  - set:
      field: network.protocol
      value: syslog
  - json:
      field: message
      target_field: json
      ignore_failure: true
      if: ctx?.message != null
  - drop:
      if: 'ctx?.json?.result == null && ctx?.json?.ts == null'
  - rename:
      field: json
      target_field: zeek.syslog
      if: ctx?.json?.ts != null
  - fingerprint:
      fields: 
        - json.result._cd
        - json.result._indextime
        - json.result._raw
        - json.result._time
        - json.result.host
        - json.result.source
      target_field: '_id'
      if: 'ctx?.json?.result != null && ctx?.json?.ts == null'
  - rename:
      field: json.result._raw
      target_field: event.original
      ignore_missing: true
  - rename:
      field: json.result.host
      target_field: host.name
      ignore_missing: true
  - rename:
      field: json.result.source
      target_field: log.file.path
      ignore_missing: true
  - json:
      field: event.original
      target_field: zeek.syslog
      ignore_failure: true
      if: ctx?.event?.original != null
  - dot_expander:
      path: zeek.syslog
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      path: zeek.syslog
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      path: zeek.syslog
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      path: zeek.syslog
      field: id.resp_p
      ignore_failure: true
  - rename:
      field: zeek.syslog.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      field: zeek.syslog.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      field: zeek.syslog.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      field: zeek.syslog.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      field: zeek.syslog.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      field: event.id
      copy_from: zeek.session_id
      if: ctx?.zeek?.session_id != null
  - set:
      field: source.ip
      copy_from: source.address
      if: ctx?.source?.address != null
  - set:
      field: destination.ip
      copy_from: destination.address
      if: ctx?.destination?.address != null
  - rename:
      field: zeek.syslog.proto
      target_field: network.transport
      ignore_missing: true
  - rename:
      field: zeek.syslog.message
      target_field: zeek.syslog.msg
      ignore_missing: true
  - set:
      field: log.syslog.facility.name
      copy_from: zeek.syslog.facility
      if: ctx?.zeek?.syslog?.facility != null
  - set:
      field: log.syslog.severity.name
      copy_from: zeek.syslog.severity
      if: ctx?.zeek?.syslog?.severity != null
  - date:
      field: zeek.syslog.ts
      formats:
        - UNIX
  - remove:
      field: zeek.syslog.ts
  - geoip:
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      field: related.ip
      value: "{{source.ip}}"
      if: "ctx?.source?.ip != null"
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{destination.ip}}"
      if: "ctx?.destination?.ip != null"
      allow_duplicates: false
  - community_id:
      target_field: network.community_id
  - remove:
      field: 
        - message
        - json
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
