type: logs
title: Zeek syslog logs
release: experimental
streams:
  - input: logfile
    vars:
      - name: filenames
        type: text
        title: Filename of syslog log file
        multi: true
        required: true
        show_user: true
        default:
          - syslog.log
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - zeek.syslog
    template_path: log.yml.hbs
    title: Zeek syslog.log
    description: Collect Zeek syslog logs
