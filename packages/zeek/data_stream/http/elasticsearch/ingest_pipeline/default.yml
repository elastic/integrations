---
description: Pipeline for normalizing Zeek http.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_http_4aa6e6f2
      field: _temp_
      target_field: zeek.http
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_7afdca3c
      field: event.category
      value: network
  - append:
      tag: append_event_category_4595ee28
      field: event.category
      value: web
  - append:
      tag: append_event_type_ab8d9d0e
      field: event.type
      value: connection
  - append:
      tag: append_event_type_7ca1b382
      field: event.type
      value: protocol
  - append:
      tag: append_event_type_8a66ccaa
      field: event.type
      value: info
  - set:
      tag: set_network_transport_a8ca8f4c
      field: network.transport
      value: tcp
  - dot_expander:
      tag: dot_expander_id_orig_p_6ab66410
      path: zeek.http
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_738cdb48
      path: zeek.http
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_5f200537
      path: zeek.http
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_01779d8f
      path: zeek.http
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_http_id_orig_h_to_source_address_1501a19f
      field: zeek.http.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_http_id_orig_p_to_source_port_6625b1fc
      field: zeek.http.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_http_id_resp_h_to_destination_address_1527d85b
      field: zeek.http.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_http_id_resp_p_to_destination_port_8cf05b08
      field: zeek.http.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_http_uid_to_zeek_session_id_49e2f200
      field: zeek.http.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      tag: set_event_id_fa496343
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - rename:
      tag: rename_zeek_http_method_to_http_request_method_d300e4aa
      field: zeek.http.method
      target_field: http.request.method
      ignore_missing: true
  - rename:
      tag: rename_zeek_http_referrer_to_http_request_referrer_3922cfe2
      field: zeek.http.referrer
      target_field: http.request.referrer
      ignore_missing: true
  - rename:
      tag: rename_zeek_http_status_code_to_http_response_status_code_1681ad88
      field: zeek.http.status_code
      target_field: http.response.status_code
      ignore_missing: true
  - rename:
      tag: rename_zeek_http_version_to_http_version_e841b821
      field: zeek.http.version
      target_field: http.version
      ignore_missing: true
  - rename:
      tag: rename_zeek_http_request_body_len_to_http_request_body_bytes_e6857151
      field: zeek.http.request_body_len
      target_field: http.request.body.bytes
      ignore_missing: true
  - rename:
      tag: rename_zeek_http_response_body_len_to_http_response_body_bytes_34ea4413
      field: zeek.http.response_body_len
      target_field: http.response.body.bytes
      ignore_missing: true
  - uri_parts:
      tag: uri_parts_zeek_http_uri_44969687
      if: ctx.zeek?.http?.uri != null
      field: zeek.http.uri
      on_failure:
        - set:
            tag: set_url_original_65c79f89
            field: url.original
            copy_from: zeek.http.uri
            ignore_failure: true
        - append:
            tag: append_tags_42ba1fd5
            field: tags
            value: _zeek_http_url_parse_failure
  - remove:
      tag: remove_zeek_http_uri_f50a6c07
      field: zeek.http.uri
      ignore_missing: true
  - remove:
      tag: remove_url_domain_e9f80361
      field: url.domain
      ignore_missing: true
      if: "ctx.url?.domain == null || ctx.url?.domain.isEmpty()"
  - remove:
      tag: remove_url_scheme_1ff54ede
      field: url.scheme
      ignore_missing: true
      if: "ctx.url?.scheme == null || ctx.url?.scheme.isEmpty()"
  - rename:
      tag: rename_zeek_http_host_to_url_domain_e92aff84
      field: zeek.http.host
      target_field: url.domain
      ignore_missing: true
      if: ctx.zeek?.http?.host != null && ctx.url?.domain == null
  - remove:
      tag: remove_zeek_http_host_584ee44d
      field: zeek.http.host
      ignore_missing: true
      if: ctx.zeek?.http?.host == ctx.url?.domain
  - rename:
      tag: rename_zeek_http_username_to_url_username_248cbd1c
      field: zeek.http.username
      target_field: url.username
      ignore_missing: true
  - rename:
      tag: rename_zeek_http_password_to_url_password_ec8e79c0
      field: zeek.http.password
      target_field: url.password
      ignore_missing: true
  - rename:
      tag: rename_zeek_http_user_agent_to_user_agent_original_dc1f0122
      field: zeek.http.user_agent
      target_field: user_agent.original
      ignore_missing: true
  - set:
      tag: set_event_action_25de2e5c
      field: event.action
      copy_from: http.request.method
      if: ctx.http?.request?.method != null
  - set:
      tag: set_user_name_35160f21
      field: user.name
      copy_from: url.username
      if: ctx.url?.username != null
  - date:
      tag: date_zeek_http_ts_0ba9a207
      field: zeek.http.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_http_ts_4fc0d8bd
      field: zeek.http.ts
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_394bcdb5
      field: destination.ip
      target_field: destination.geo
  - geoip:
      tag: geoip_source_ip_to_source_geo_0494c6b1
      field: source.ip
      target_field: source.geo
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - user_agent:
      tag: user_agent_user_agent_original_b5325863
      field: user_agent.original
      ignore_missing: true
  - set:
      tag: set_event_outcome_b50e8224
      field: event.outcome
      value: success
      if: "ctx.http?.response?.status_code != null && ctx.http.response.status_code < 400"
  - set:
      tag: set_event_outcome_75086854
      field: event.outcome
      value: failure
      if: "ctx.http?.response?.status_code != null && ctx.http.response.status_code >= 400"
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_user_4822ea5b
      field: related.user
      value: "{{{url.username}}}"
      if: "ctx.url?.username != null"
      allow_duplicates: false
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
  - remove:
      tag: remove_55474e4a
      field:
        - zeek.http.id
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
