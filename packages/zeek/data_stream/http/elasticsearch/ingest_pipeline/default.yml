---
description: Pipeline for normalizing Zeek http.log
processors:
  - rename:
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: _temp_
  - pipeline:
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      field: _temp_
      target_field: zeek.http

# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: event
  - set:
      field: ecs.version
      value: '8.0.0'
  - append:
      field: event.category
      value: network
  - append:
      field: event.category
      value: web
  - append:
      field: event.type
      value: connection
  - append:
      field: event.type
      value: protocol
  - append:
      field: event.type
      value: info
  - set:
      field: network.transport
      value: tcp
  - dot_expander:
      path: zeek.http
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      path: zeek.http
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      path: zeek.http
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      path: zeek.http
      field: id.resp_p
      ignore_failure: true
  - rename:
      field: zeek.http.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      field: zeek.http.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      field: zeek.http.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      field: zeek.http.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      field: zeek.http.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      field: source.ip
      copy_from: source.address
      if: ctx?.source?.address != null
  - set:
      field: destination.ip
      copy_from: destination.address
      if: ctx?.destination?.address != null
  - rename:
      field: zeek.http.method
      target_field: http.request.method
      ignore_missing: true
  - rename:
      field: zeek.http.referrer
      target_field: http.request.referrer
      ignore_missing: true
  - rename:
      field: zeek.http.status_code
      target_field: http.response.status_code
      ignore_missing: true
  - rename:
      field: zeek.http.version
      target_field: http.version
      ignore_missing: true
  - rename:
      field: zeek.http.request_body_len
      target_field: http.request.body.bytes
      ignore_missing: true
  - rename:
      field: zeek.http.response_body_len
      target_field: http.response.body.bytes
      ignore_missing: true
  - uri_parts:
      if: ctx?.zeek?.http?.uri != null
      field: zeek.http.uri
      on_failure:
        - set:
            field: url.original
            copy_from: zeek.http.uri
            ignore_failure: true
        - append:
            field: tags
            value: _zeek_http_url_parse_failure
  - remove:
      field: zeek.http.uri
      ignore_missing: true
  - remove:
      field: url.domain
      ignore_missing: true
      if: "ctx?.url?.domain == null || ctx?.url?.domain.isEmpty()"
  - remove:
      field: url.scheme
      ignore_missing: true
      if: "ctx?.url?.scheme == null || ctx?.url?.scheme.isEmpty()"
  - rename:
      field: zeek.http.host
      target_field: url.domain
      ignore_missing: true
  - rename:
      field: zeek.http.username
      target_field: url.username
      ignore_missing: true
  - rename:
      field: zeek.http.password
      target_field: url.password
      ignore_missing: true
  - rename:
      field: zeek.http.user_agent
      target_field: user_agent.original
      ignore_missing: true
  - set:
      field: event.action
      copy_from: http.request.method
      if: ctx?.http?.request?.method != null
  - set:
      field: user.name
      copy_from: url.username
      if: ctx?.url?.username != null
  - date:
      field: zeek.http.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      field: zeek.http.ts
  - geoip:
      field: destination.ip
      target_field: destination.geo
  - geoip:
      field: source.ip
      target_field: source.geo
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - user_agent:
      field: user_agent.original
      ignore_missing: true
  - set:
      field: event.outcome
      value: success
      if: "ctx?.http?.response?.status_code != null && ctx.http.response.status_code < 400"
  - set:
      field: event.outcome
      value: failure
      if: "ctx?.http?.response?.status_code != null && ctx.http.response.status_code >= 400"
  - append:
      field: related.ip
      value: "{{source.ip}}"
      if: "ctx?.source?.ip != null"
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{destination.ip}}"
      if: "ctx?.destination?.ip != null"
      allow_duplicates: false
  - append:
      field: related.user
      value: "{{url.username}}"
      if: "ctx?.url?.username != null"
      allow_duplicates: false
  - community_id:
      target_field: network.community_id
  - remove:
      field: 
        - zeek.http.id
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
