---
description: Pipeline for normalizing Zeek dce_rpc.log
processors:
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
  - set:
      field: event.created
      value: "{{@timestamp}}"
  - set:
      field: event.kind
      value: event
  - set:
      field: ecs.version
      value: '1.8.0'
  - append:
      field: event.category
      value: network
  - append:
      field: event.type
      value: connection
  - append:
      field: event.type
      value: protocol
  - append:
      field: event.type
      value: info
  - set:
      field: network.transport
      value: tcp
  - set:
      field: network.protocol
      value: dce_rpc
  - json:
      field: message
      target_field: json
      ignore_failure: true
      if: ctx?.message != null
  - drop:
      if: 'ctx?.json?.result == null && ctx?.json?.ts == null'
  - rename:
      field: json
      target_field: zeek.dce_rpc
      if: 'ctx?.json?.result == null && ctx?.json?.ts != null'
  - fingerprint:
      fields: 
        - json.result._cd
        - json.result._indextime
        - json.result._raw
        - json.result._time
        - json.result.host
        - json.result.source
      target_field: '_id'
      if: ctx?.json?.result != null
  - rename:
      field: json.result._raw
      target_field: event.original
      ignore_missing: true
  - rename:
      field: json.result.host
      target_field: host.name
      ignore_missing: true
  - rename:
      field: json.result.source
      target_field: file.path
      ignore_missing: true
  - json:
      field: event.original
      target_field: zeek.dce_rpc
      ignore_failure: true
      if: ctx?.event?.original != null
  - dot_expander:
      path: zeek.dce_rpc
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      path: zeek.dce_rpc
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      path: zeek.dce_rpc
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      path: zeek.dce_rpc
      field: id.resp_p
      ignore_failure: true
  - rename:
      field: zeek.dce_rpc.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      field: zeek.dce_rpc.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      field: zeek.dce_rpc.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      field: zeek.dce_rpc.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      field: zeek.dce_rpc.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      field: event.id
      value: "{{zeek.session_id}}"
      if: ctx.zeek.session_id != null
  - set:
      field: source.ip
      value: "{{source.address}}"
      if: ctx?.source?.address != null
  - set:
      field: destination.ip
      value: "{{destination.address}}"
      if: ctx?.destination?.address != null
  - date:
      field: zeek.dce_rpc.ts
      formats:
        - UNIX
  - remove:
      field: zeek.dce_rpc.ts
  - append:
      field: related.ip
      value: "{{source.ip}}"
      if: ctx?.source?.ip != null
  - geoip:
      field: source.ip
      target_field: source.geo
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - append:
      field: related.ip
      value: "{{destination.ip}}"
      if: ctx?.destination?.ip != null
  - geoip:
      field: destination.ip
      target_field: destination.geo
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - set:
      field: event.action
      value: "{{zeek.dce_rpc.operation}}"
      if: "ctx?.zeek?.dce_rpc?.operation != null"
  - community_id:
      target_field: network.community_id
  - remove:
      field: 
        - message
        - json
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
