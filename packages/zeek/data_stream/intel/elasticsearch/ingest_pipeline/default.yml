---
description: Pipeline for normalizing Zeek intel.log.
processors:
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      field: event.original
      target_field: _temp_
  - pipeline:
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      field: _temp_
      target_field: zeek.intel
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: enrichment
  - set:
      field: ecs.version
      value: '8.11.0'
  - append:
      field: event.category
      value: threat
  - append:
      field: event.type
      value: indicator
  - dot_expander:
      path: zeek.intel
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      path: zeek.intel
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      path: zeek.intel
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      path: zeek.intel
      field: id.resp_p
      ignore_failure: true
  - rename:
      field: zeek.intel.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      field: zeek.intel.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      field: zeek.intel.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      field: zeek.intel.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      field: zeek.intel.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - dot_expander:
      path: zeek.intel
      field: seen.indicator
      ignore_failure: true
  - dot_expander:
      path: zeek.intel
      field: seen.indicator_type
      ignore_failure: true
  - dot_expander:
      path: zeek.intel
      field: seen.host
      ignore_failure: true
  - dot_expander:
      path: zeek.intel
      field: seen.where
      ignore_failure: true
  - dot_expander:
      path: zeek.intel
      field: seen.node
      ignore_failure: true
  - dot_expander:
      path: zeek.intel
      field: seen.conn
      ignore_failure: true
  - dot_expander:
      path: zeek.intel
      field: seen.uid
      ignore_failure: true
  - dot_expander:
      path: zeek.intel
      field: seen.f
      ignore_failure: true
  - dot_expander:
      path: zeek.intel
      field: seen.fuid
      ignore_failure: true
  - date:
      field: zeek.intel.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      field: zeek.intel.ts
  # IP Geolocation Lookup
  - geoip:
      if: ctx.source?.geo == null
      field: source.ip
      target_field: source.geo
      ignore_missing: true
      properties:
        - city_name
        - continent_name
        - country_iso_code
        - country_name
        - location
        - region_iso_code
        - region_name
  - geoip:
      if: ctx.destination?.geo == null
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
      properties:
        - city_name
        - continent_name
        - country_iso_code
        - country_name
        - location
        - region_iso_code
        - region_name
  # IP Autonomous System (AS) Lookup
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      field: "related.ip"
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      field: "related.ip"
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - community_id:
      target_field: network.community_id
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  # Add threat indicators.
  - convert:
      target_field: threat.indicator.ip
      field: zeek.intel.seen.indicator
      type: ip
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::ADDR"
      ignore_missing: true
      ignore_failure: true
  - set:
      field: threat.indicator.type
      value: ipv4-addr
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::ADDR"
  - set:
      field: threat.indicator.type
      value: ipv6-addr
      if: ctx.threat?.indicator?.ip?.contains(':') == true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: threat.indicator.ip
      target_field: threat.indicator.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: threat.indicator.as.asn
      target_field: threat.indicator.as.number
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: threat.indicator.as.organization_name
      target_field: threat.indicator.as.organization.name
      ignore_missing: true
      ignore_failure: true
  - geoip:
      field: threat.indicator.ip
      target_field: threat.indicator.geo
      ignore_missing: true
      properties:
        - city_name
        - continent_name
        - country_iso_code
        - country_name
        - location
        - region_iso_code
        - region_name
        - timezone
  - set:
      field: threat.indicator._url
      copy_from: zeek.intel.seen.indicator
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::URL"
      ignore_failure: true
  - set:
      field: threat.indicator.type
      value: url
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::URL"
  - uri_parts:
      field: threat.indicator._url
      target_field: threat.indicator.url
      ignore_failure: true
      keep_original: false
      remove_if_successful: true
      if: ctx.threat?.indicator?._url != null
  - set:
      field: threat.indicator.email.address
      copy_from: zeek.intel.seen.indicator
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::EMAIL"
      ignore_failure: true
  - set:
      field: threat.indicator.type
      value: email-addr
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::EMAIL"
  - set:
      field: threat.indicator.file.name
      copy_from: zeek.intel.seen.indicator
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::FILE_NAME"
      ignore_failure: true
  - set:
      field: threat.indicator.type
      value: file
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::FILE_NAME"
  - remove:
      field:
        - zeek.intel.id
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
