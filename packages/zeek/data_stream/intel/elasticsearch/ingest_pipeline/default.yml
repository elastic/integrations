---
description: Pipeline for normalizing Zeek intel.log.
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_intel_89c4bf82
      field: _temp_
      target_field: zeek.intel
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_a131107f
      field: event.kind
      value: enrichment
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_4cc22c32
      field: event.category
      value: threat
  - append:
      tag: append_event_type_7779ef85
      field: event.type
      value: indicator
  - dot_expander:
      tag: dot_expander_id_orig_p_99458db8
      path: zeek.intel
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_6ca59120
      path: zeek.intel
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_3364a8e9
      path: zeek.intel
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_c5ac6911
      path: zeek.intel
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_intel_id_orig_h_to_source_address_34d19377
      field: zeek.intel.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_intel_id_orig_p_to_source_port_78111064
      field: zeek.intel.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_intel_id_resp_h_to_destination_address_fe7d7363
      field: zeek.intel.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_intel_id_resp_p_to_destination_port_2e62e420
      field: zeek.intel.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_intel_uid_to_zeek_session_id_a32e12d8
      field: zeek.intel.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      tag: set_event_id_fa496343
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - dot_expander:
      tag: dot_expander_seen_indicator_e4bf7099
      path: zeek.intel
      field: seen.indicator
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_seen_indicator_type_8d517aaa
      path: zeek.intel
      field: seen.indicator_type
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_seen_host_90148a4a
      path: zeek.intel
      field: seen.host
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_seen_where_2cc0e863
      path: zeek.intel
      field: seen.where
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_seen_node_d7c28130
      path: zeek.intel
      field: seen.node
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_seen_conn_2a4f49d2
      path: zeek.intel
      field: seen.conn
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_seen_uid_45500be4
      path: zeek.intel
      field: seen.uid
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_seen_f_787585c4
      path: zeek.intel
      field: seen.f
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_seen_fuid_7551a450
      path: zeek.intel
      field: seen.fuid
      ignore_failure: true
  - date:
      tag: date_zeek_intel_ts_2a754abf
      field: zeek.intel.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_intel_ts_df212a2d
      field: zeek.intel.ts
  # IP Geolocation Lookup
  - geoip:
      tag: geoip_source_ip_to_source_geo_cfbe207d
      if: ctx.source?.geo == null
      field: source.ip
      target_field: source.geo
      ignore_missing: true
      properties:
        - city_name
        - continent_name
        - country_iso_code
        - country_name
        - location
        - region_iso_code
        - region_name
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_f4263b5c
      if: ctx.destination?.geo == null
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
      properties:
        - city_name
        - continent_name
        - country_iso_code
        - country_name
        - location
        - region_iso_code
        - region_name
  # IP Autonomous System (AS) Lookup
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      tag: append_related_ip_8121c591
      field: "related.ip"
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: "related.ip"
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
  - rename:
      tag: rename_message_to_event_original_56a77273
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  # Add threat indicators.
  - convert:
      tag: convert_zeek_intel_seen_indicator_to_threat_indicator_ip_4f1135c2
      target_field: threat.indicator.ip
      field: zeek.intel.seen.indicator
      type: ip
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::ADDR"
      ignore_missing: true
      ignore_failure: true
  - set:
      tag: set_threat_indicator_type_795ab288
      field: threat.indicator.type
      value: ipv4-addr
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::ADDR"
  - set:
      tag: set_threat_indicator_type_672fbc23
      field: threat.indicator.type
      value: ipv6-addr
      if: ctx.threat?.indicator?.ip?.contains(':') == true
  - geoip:
      tag: geoip_threat_indicator_ip_to_threat_indicator_as_22b400d3
      database_file: GeoLite2-ASN.mmdb
      field: threat.indicator.ip
      target_field: threat.indicator.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_threat_indicator_as_asn_to_threat_indicator_as_number_4cf53b68
      field: threat.indicator.as.asn
      target_field: threat.indicator.as.number
      ignore_missing: true
      ignore_failure: true
  - rename:
      tag: rename_threat_indicator_as_organization_name_to_threat_indicator_as_organization_name_46c670c0
      field: threat.indicator.as.organization_name
      target_field: threat.indicator.as.organization.name
      ignore_missing: true
      ignore_failure: true
  - geoip:
      tag: geoip_threat_indicator_ip_to_threat_indicator_geo_345473f0
      field: threat.indicator.ip
      target_field: threat.indicator.geo
      ignore_missing: true
      properties:
        - city_name
        - continent_name
        - country_iso_code
        - country_name
        - location
        - region_iso_code
        - region_name
        - timezone
  - set:
      tag: set_threat_indicator__url_a4b97d62
      field: threat.indicator._url
      copy_from: zeek.intel.seen.indicator
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::URL"
      ignore_failure: true
  - set:
      tag: set_threat_indicator_type_fb479854
      field: threat.indicator.type
      value: url
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::URL"
  - uri_parts:
      tag: uri_parts_threat_indicator__url_to_threat_indicator_url_5fcf7b95
      field: threat.indicator._url
      target_field: threat.indicator.url
      ignore_failure: true
      keep_original: false
      remove_if_successful: true
      if: ctx.threat?.indicator?._url != null
  - set:
      tag: set_threat_indicator_email_address_4fbc3673
      field: threat.indicator.email.address
      copy_from: zeek.intel.seen.indicator
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::EMAIL"
      ignore_failure: true
  - set:
      tag: set_threat_indicator_type_abd36834
      field: threat.indicator.type
      value: email-addr
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::EMAIL"
  - set:
      tag: set_threat_indicator_file_name_f35b0e6a
      field: threat.indicator.file.name
      copy_from: zeek.intel.seen.indicator
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::FILE_NAME"
      ignore_failure: true
  - set:
      tag: set_threat_indicator_type_137190ee
      field: threat.indicator.type
      value: file
      if: ctx.zeek?.intel?.seen?.indicator_type == "Intel::FILE_NAME"
  - remove:
      tag: remove_028bd494
      field:
        - zeek.intel.id
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
