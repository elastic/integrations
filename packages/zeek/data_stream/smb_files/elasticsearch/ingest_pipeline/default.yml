---
description: Pipeline for normalizing Zeek smb_files.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_smb_files_625e4070
      field: _temp_
      target_field: zeek.smb_files
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_7afdca3c
      field: event.category
      value: network
  - append:
      tag: append_event_category_423f7188
      field: event.category
      value: file
  - append:
      tag: append_event_type_ab8d9d0e
      field: event.type
      value: connection
  - append:
      tag: append_event_type_7ca1b382
      field: event.type
      value: protocol
  - set:
      tag: set_network_transport_a8ca8f4c
      field: network.transport
      value: tcp
  - set:
      tag: set_network_protocol_5063935e
      field: network.protocol
      value: smb
  - dot_expander:
      tag: dot_expander_id_orig_p_d01db476
      path: zeek.smb_files
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_9b28fc0e
      path: zeek.smb_files
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_d9b70173
      path: zeek.smb_files
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_7dc7662b
      path: zeek.smb_files
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_smb_files_id_orig_h_to_source_address_57f3b985
      field: zeek.smb_files.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_smb_files_id_orig_p_to_source_port_21e44cd2
      field: zeek.smb_files.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_smb_files_id_resp_h_to_destination_address_600a5cf1
      field: zeek.smb_files.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_smb_files_id_resp_p_to_destination_port_58c890be
      field: zeek.smb_files.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_smb_files_uid_to_zeek_session_id_ef624582
      field: zeek.smb_files.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      tag: set_event_id_3119a372
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek?.session_id != null
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - set:
      tag: set_event_action_25b08d2e
      field: event.action
      copy_from: zeek.smb_files.action
      if: ctx.zeek?.smb_files?.action != null
  - set:
      tag: set_file_name_1b79738b
      field: file.name
      copy_from: zeek.smb_files.name
      if: ctx.zeek?.smb_files?.name != null
  - set:
      tag: set_file_size_8862dd41
      field: file.size
      copy_from: zeek.smb_files.size
      if: ctx.zeek?.smb_files?.size != null
  - date:
      tag: date_zeek_smb_files_ts_c1854bb5
      field: zeek.smb_files.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_smb_files_ts_12dcbd1f
      field: zeek.smb_files.ts
  - dot_expander:
      tag: dot_expander_times_accessed_cc3f3a67
      field: times.accessed
      path: zeek.smb_files
  - dot_expander:
      tag: dot_expander_times_changed_21aabd9a
      field: times.changed
      path: zeek.smb_files
  - dot_expander:
      tag: dot_expander_times_created_12ca106e
      field: times.created
      path: zeek.smb_files
  - dot_expander:
      tag: dot_expander_times_modified_16fcc7bb
      field: times.modified
      path: zeek.smb_files
  - date:
      tag: date_zeek_smb_files_times_accessed_to_zeek_smb_files_times_accessed_b64d7419
      field: zeek.smb_files.times.accessed
      target_field: zeek.smb_files.times.accessed
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek.smb_files.times?.accessed != null
  - set:
      tag: set_file_accessed_fc7494d3
      field: file.accessed
      value: "{{{zeek.smb_files.times.accessed}}}"
      if: "ctx.zeek?.smb_files?.times?.accessed != null"
  - date:
      tag: date_zeek_smb_files_times_changed_to_zeek_smb_files_times_changed_58cb884b
      field: zeek.smb_files.times.changed
      target_field: zeek.smb_files.times.changed
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek.smb_files.times?.accessed != null
  - set:
      tag: set_file_ctime_fab12906
      field: file.ctime
      value: "{{{zeek.smb_files.times.changed}}}"
      if: "ctx.zeek?.smb_files?.times?.changed != null"
  - date:
      tag: date_zeek_smb_files_times_created_to_zeek_smb_files_times_created_8afef51b
      field: zeek.smb_files.times.created
      target_field: zeek.smb_files.times.created
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek.smb_files.times?.accessed != null
  - set:
      tag: set_file_created_575ca75e
      field: file.created
      value: "{{{zeek.smb_files.times.created}}}"
      if: "ctx.zeek?.smb_files?.times?.created != null"
  - date:
      tag: date_zeek_smb_files_times_modified_to_zeek_smb_files_times_modified_b7930d01
      field: zeek.smb_files.times.modified
      target_field: zeek.smb_files.times.modified
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek.smb_files.times?.accessed != null
  - set:
      tag: set_file_mtime_a9a8bf3e
      field: file.mtime
      value: "{{{zeek.smb_files.times.modified}}}"
      if: "ctx.zeek?.smb_files?.times?.modified != null"
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_ab5e2968
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_geo_da2e41b2
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_user_837e080f
      field: related.user
      value: "{{{user.name}}}"
      if: "ctx.user?.name != null"
      allow_duplicates: false
  - set:
      tag: set_file_path_d6e3a1fe
      field: file.path
      value: "{{{zeek.smb_files.path}}}\\{{{zeek.smb_files.name}}}"
      if: "ctx.zeek?.smb_files?.path != null && ctx.zeek?.smb_files?.name != null"
  - append:
      tag: append_event_type_87d3ed7b
      field: event.type
      value: deletion
      if: "ctx.zeek?.smb_files?.action == 'SMB::FILE_DELETE'"
  - append:
      tag: append_event_type_282df796
      field: event.type
      value: change
      if: "ctx.zeek?.smb_files?.action == 'SMB::FILE_RENAME' || ctx.zeek?.smb_files?.action == 'SMB::FILE_SET_ATTRIBUTE'"
  - append:
      tag: append_event_type_132185a5
      field: event.type
      value: info
      if: "ctx.zeek?.smb_files?.action != null && ctx.zeek.smb_files != 'SMB::FILE_DELETE' && ctx.zeek.smb_files != 'SMB::FILE_RENAME' && ctx.zeek.smb_files != 'SMB::FILE_SET_ATTRIBUTE'"
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
  - remove:
      tag: remove_286eab46
      field:
        - zeek.smb_files.id
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
