---
description: Pipeline for normalizing Zeek kerberos.log
processors:
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      field: event.original
      target_field: _temp_
  - pipeline:
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      field: _temp_
      target_field: zeek.kerberos
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: event
  - set:
      field: ecs.version
      value: '8.11.0'
  - append:
      field: event.category
      value: ["network", "authentication"]
  - append:
      field: event.type
      value: connection
  - append:
      field: event.type
      value: protocol
  - append:
      field: event.type
      value: access
  - set:
      field: network.transport
      value: tcp
  - set:
      field: network.protocol
      value: kerberos
  - dot_expander:
      path: zeek.kerberos
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: id.resp_p
      ignore_failure: true
  - rename:
      field: zeek.kerberos.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      field: zeek.kerberos.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      field: zeek.kerberos.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      field: zeek.kerberos.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      field: zeek.kerberos.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      field: client.address
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - set:
      field: server.address
      copy_from: destination.address
      if: ctx.destination?.address != null
  - set:
      field: event.action
      copy_from: zeek.kerberos.request_type
      if: ctx.zeek?.kerberos?.request_type != null
  - rename:
      field: zeek.kerberos.till
      target_field: zeek.kerberos.valid.until
      ignore_missing: true
  - rename:
      field: zeek.kerberos.from
      target_field: zeek.kerberos.valid.from
      ignore_missing: true
  - rename:
      field: zeek.kerberos.error_code
      target_field: zeek.kerberos.error.code
      ignore_missing: true
  - rename:
      field: zeek.kerberos.error_msg
      target_field: zeek.kerberos.error.msg
      ignore_missing: true
  - dot_expander:
      path: zeek.kerberos
      field: cert.client
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: cert.client_subject
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: cert.client_fuid
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: cert.server
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: cert.server_subject
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: cert.server_fuid
      ignore_failure: true
  - rename:
      field: zeek.kerberos.cert.client
      target_field: zeek.kerberos.cert.client.value
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.client_subject
      target_field: zeek.kerberos.cert.client.subject
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.client_fuid
      target_field: zeek.kerberos.cert.client.fuid
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.server
      target_field: zeek.kerberos.cert.server.value
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.server_subject
      target_field: zeek.kerberos.cert.server.subject
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.server_fuid
      target_field: zeek.kerberos.cert.server.fuid
      ignore_missing: true
  - rename:
      field: zeek.kerberos.auth_ticket
      target_field: zeek.kerberos.ticket.auth
      ignore_missing: true
  - rename:
      field: zeek.kerberos.new_ticket
      target_field: zeek.kerberos.ticket.new
      ignore_missing: true
  - dissect:
      field: zeek.kerberos.client
      pattern: "%{user.name}/%{user.domain}"
      ignore_missing: true
      if: ctx.zeek?.kerberos?.client?.contains('/') == true
  - date:
      field: zeek.kerberos.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      field: zeek.kerberos.ts
  - script:
      source: "ctx.zeek.kerberos.valid.days = Math.round( (ctx.zeek.kerberos.valid.until - ctx.zeek.kerberos.valid.from) / 86400 )"
      if: "ctx.zeek.kerberos.valid?.from != null && ctx.zeek.kerberos.valid?.until != null"
  - date:
      field: zeek.kerberos.valid.until
      target_field: zeek.kerberos.valid.until
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek.kerberos.valid?.until != null
  - date:
      field: zeek.kerberos.valid.from
      target_field: zeek.kerberos.valid.from
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek.kerberos.valid?.from != null
  - set:
      field: event.outcome
      value: success
      if: "ctx.zeek?.kerberos?.success == true"
  - set:
      field: event.outcome
      value: failure
      if: "ctx.zeek?.kerberos?.success == false"
  - geoip:
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      field: related.ip
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - append:
      field: related.user
      value: "{{{user.name}}}"
      if: "ctx.user?.name != null"
      allow_duplicates: false
  - gsub:
      field: zeek.kerberos.cert.client.subject
      pattern: \\,
      replacement: ""
      ignore_missing: true
  - kv:
      field: zeek.kerberos.cert.client.subject
      field_split: ","
      value_split: "="
      target_field: zeek.kerberos.cert.client.kv_sub
      ignore_missing: true
  - set:
      field: tls.client.x509.subject.country
      value: ['{{{zeek.kerberos.cert.client.kv_sub.C}}}']
      if: ctx.zeek?.kerberos?.cert?.client?.kv_sub?.C instanceof String
  - set:
      field: tls.client.x509.subject.common_name
      value: ['{{{zeek.kerberos.cert.client.kv_sub.CN}}}']
      if: ctx.zeek?.kerberos?.cert?.client?.kv_sub?.CN instanceof String
  - set:
      field: tls.client.x509.subject.locality
      value: ['{{{zeek.kerberos.cert.client.kv_sub.L}}}']
      if: ctx.zeek?.kerberos?.cert?.client?.kv_sub?.L instanceof String
  - set:
      field: tls.client.x509.subject.organization
      value: ['{{{zeek.kerberos.cert.client.kv_sub.O}}}']
      if: ctx.zeek?.kerberos?.cert?.client?.kv_sub?.O instanceof String
  - set:
      field: tls.client.x509.subject.organizational_unit
      value: ['{{{zeek.kerberos.cert.client.kv_sub.OU}}}']
      if: ctx.zeek?.kerberos?.cert?.client?.kv_sub?.OU instanceof String
  - set:
      field: tls.client.x509.subject.state_or_province
      value: ['{{{zeek.kerberos.cert.client.kv_sub.ST}}}']
      if: ctx.zeek?.kerberos?.cert?.client?.kv_sub?.ST instanceof String
  - remove:
      field: zeek.kerberos.cert.client.kv_sub
      ignore_missing: true
  - gsub:
      field: zeek.kerberos.cert.server.subject
      pattern: \\,
      replacement: ""
      ignore_missing: true
  - kv:
      field: zeek.kerberos.cert.server.subject
      field_split: ","
      value_split: "="
      target_field: zeek.kerberos.cert.server.kv_sub
      ignore_missing: true
  - set:
      field: tls.server.x509.subject.country
      value: ['{{{zeek.kerberos.cert.server.kv_sub.C}}}']
      if: ctx.zeek?.kerberos?.cert?.server?.kv_sub?.C instanceof String
  - set:
      field: tls.server.x509.subject.common_name
      value: ['{{{zeek.kerberos.cert.server.kv_sub.CN}}}']
      if: ctx.zeek?.kerberos?.cert?.server?.kv_sub?.CN instanceof String
  - set:
      field: tls.server.x509.subject.locality
      value: ['{{{zeek.kerberos.cert.server.kv_sub.L}}}']
      if: ctx.zeek?.kerberos?.cert?.server?.kv_sub?.L instanceof String
  - set:
      field: tls.server.x509.subject.organization
      value: ['{{{zeek.kerberos.cert.server.kv_sub.O}}}']
      if: ctx.zeek?.kerberos?.cert?.server?.kv_sub?.O instanceof String
  - set:
      field: tls.server.x509.subject.organizational_unit
      value: ['{{{zeek.kerberos.cert.server.kv_sub.OU}}}']
      if: ctx.zeek?.kerberos?.cert?.server?.kv_sub?.OU instanceof String
  - set:
      field: tls.server.x509.subject.state_or_province
      value: ['{{{zeek.kerberos.cert.server.kv_sub.ST}}}']
      if: ctx.zeek?.kerberos?.cert?.server?.kv_sub?.ST instanceof String
  - remove:
      field: zeek.kerberos.cert.server.kv_sub
      ignore_missing: true
  - community_id:
      target_field: network.community_id
  - remove:
      field:
        - message
        - json
        - zeek.kerberos.id
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
