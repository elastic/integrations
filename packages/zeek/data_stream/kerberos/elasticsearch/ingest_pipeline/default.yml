---
description: Pipeline for normalizing Zeek kerberos.log
processors:
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: event
  - set:
      field: ecs.version
      value: '1.9.0'
  - append:
      field: event.category
      value: network
  - append:
      field: event.type
      value: connection
  - append:
      field: event.type
      value: protocol
  - append:
      field: event.type
      value: authentication
  - set:
      field: network.transport
      value: tcp
  - set:
      field: network.protocol
      value: kerberos
  - json:
      field: message
      target_field: json
      ignore_failure: true
      if: ctx?.message != null
  - drop:
      if: 'ctx?.json?.result == null && ctx?.json?.ts == null'
  - rename:
      field: json
      target_field: zeek.kerberos
      if: ctx?.json?.ts != null
  - fingerprint:
      fields: 
        - json.result._cd
        - json.result._indextime
        - json.result._raw
        - json.result._time
        - json.result.host
        - json.result.source
      target_field: '_id'
      if: 'ctx?.json?.result != null && ctx?.json?.ts == null'
  - rename:
      field: json.result._raw
      target_field: event.original
      ignore_missing: true
  - rename:
      field: json.result.host
      target_field: host.name
      ignore_missing: true
  - rename:
      field: json.result.source
      target_field: log.file.path
      ignore_missing: true
  - json:
      field: event.original
      target_field: zeek.kerberos
      ignore_failure: true
      if: ctx?.event?.original != null
  - dot_expander:
      path: zeek.kerberos
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: id.resp_p
      ignore_failure: true
  - rename:
      field: zeek.kerberos.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      field: zeek.kerberos.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      field: zeek.kerberos.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      field: zeek.kerberos.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      field: zeek.kerberos.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      field: source.ip
      copy_from: source.address
      if: ctx?.source?.address != null
  - set:
      field: client.address
      copy_from: source.address
      if: ctx?.source?.address != null
  - set:
      field: destination.ip
      copy_from: destination.address
      if: ctx?.destination?.address != null
  - set:
      field: server.address
      copy_from: destination.address
      if: ctx?.destination?.address != null
  - set:
      field: event.action
      copy_from: zeek.kerberos.request_type
      if: ctx?.zeek?.kerberos?.request_type != null
  - rename:
      field: zeek.kerberos.till
      target_field: zeek.kerberos.valid.until
      ignore_missing: true
  - rename:
      field: zeek.kerberos.from
      target_field: zeek.kerberos.valid.from
      ignore_missing: true
  - rename:
      field: zeek.kerberos.error_code
      target_field: zeek.kerberos.error.code
      ignore_missing: true
  - rename:
      field: zeek.kerberos.error_msg
      target_field: zeek.kerberos.error.msg
      ignore_missing: true
  - dot_expander:
      path: zeek.kerberos
      field: cert.client
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: cert.client_subject
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: cert.client_fuid
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: cert.server
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: cert.server_subject
      ignore_failure: true
  - dot_expander:
      path: zeek.kerberos
      field: cert.server_fuid
      ignore_failure: true
  - rename:
      field: zeek.kerberos.cert.client
      target_field: zeek.kerberos.cert.client.value
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.client_subject
      target_field: zeek.kerberos.cert.client.subject
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.client_fuid
      target_field: zeek.kerberos.cert.client.fuid
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.server
      target_field: zeek.kerberos.cert.server.value
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.server_subject
      target_field: zeek.kerberos.cert.server.subject
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.server_fuid
      target_field: zeek.kerberos.cert.server.fuid
      ignore_missing: true
  - rename:
      field: zeek.kerberos.auth_ticket
      target_field: zeek.kerberos.ticket.auth
      ignore_missing: true
  - rename:
      field: zeek.kerberos.new_ticket
      target_field: zeek.kerberos.ticket.new
      ignore_missing: true
  - dissect:
      field: zeek.kerberos.client
      pattern: "%{user.name}/%{user.domain}"
      ignore_missing: true
      if: ctx?.zeek?.kerberos?.client.contains('/')
  - date:
      field: zeek.kerberos.ts
      formats:
        - UNIX
  - remove:
      field: zeek.kerberos.ts
  - script:
      source: "ctx.zeek.kerberos.valid.days = Math.round( (ctx.zeek.kerberos.valid.until - ctx.zeek.kerberos.valid.from) / 86400 )"
      if: "ctx.zeek.kerberos.valid?.from != null && ctx.zeek.kerberos.valid?.until != null"
  - date:
      field: zeek.kerberos.valid.until
      target_field: zeek.kerberos.valid.until
      formats:
        - UNIX
      if: ctx.zeek.kerberos.valid?.until != null
  - date:
      field: zeek.kerberos.valid.from
      target_field: zeek.kerberos.valid.from
      formats:
        - UNIX
      if: ctx.zeek.kerberos.valid?.from != null
  - set:
      field: event.outcome
      value: success
      if: "ctx?.zeek?.kerberos?.success == true"
  - set:
      field: event.outcome
      value: failure
      if: "ctx?.zeek?.kerberos?.success == false"
  - geoip:
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      field: related.ip
      value: "{{source.ip}}"
      if: "ctx?.source?.ip != null"
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{destination.ip}}"
      if: "ctx?.destination?.ip != null"
      allow_duplicates: false
  - append:
      field: related.user
      value: "{{user.name}}"
      if: "ctx?.user?.name != null"
      allow_duplicates: false
  - gsub:
      field: zeek.kerberos.cert.client.subject
      pattern: \\,
      replacement: ""
      ignore_missing: true
  - kv:
      field: zeek.kerberos.cert.client.subject
      field_split: ","
      value_split: "="
      target_field: zeek.kerberos.cert.client.kv_sub
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.client.kv_sub.C
      target_field: tls.client.x509.subject.country
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.client.kv_sub.CN
      target_field: tls.client.x509.subject.common_name
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.client.kv_sub.L
      target_field: tls.client.x509.subject.locality
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.client.kv_sub.O
      target_field: tls.client.x509.subject.organization
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.client.kv_sub.OU
      target_field: tls.client.x509.subject.organizational_unit
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.client.kv_sub.ST
      target_field: tls.client.x509.subject.state_or_province
      ignore_missing: true
  - remove:
      field: zeek.kerberos.cert.client.kv_sub
      ignore_missing: true
  - gsub:
      field: zeek.kerberos.cert.server.subject
      pattern: \\,
      replacement: ""
      ignore_missing: true
  - kv:
      field: zeek.kerberos.cert.server.subject
      field_split: ","
      value_split: "="
      target_field: zeek.kerberos.cert.server.kv_sub
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.server.kv_sub.C
      target_field: tls.server.x509.subject.country
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.server.kv_sub.CN
      target_field: tls.server.x509.subject.common_name
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.server.kv_sub.L
      target_field: tls.server.x509.subject.locality
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.server.kv_sub.O
      target_field: tls.server.x509.subject.organization
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.server.kv_sub.OU
      target_field: tls.server.x509.subject.organizational_unit
      ignore_missing: true
  - rename:
      field: zeek.kerberos.cert.server.kv_sub.ST
      target_field: tls.server.x509.subject.state_or_province
      ignore_missing: true
  - remove:
      field: zeek.kerberos.cert.server.kv_sub
      ignore_missing: true
  - community_id:
      target_field: network.community_id
  - remove:
      field: 
        - message
        - json
        - zeek.kerberos.id
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
