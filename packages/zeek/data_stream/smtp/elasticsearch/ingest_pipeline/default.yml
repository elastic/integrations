---
description: Pipeline for normalizing Zeek smtp.log
processors:
  - rename:
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: _temp_
  - pipeline:
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      field: _temp_
      target_field: zeek.smtp
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: event
  - set:
      field: ecs.version
      value: '1.10.0'
  - append:
      field: event.category
      value: network
  - append:
      field: event.type
      value: connection
  - append:
      field: event.type
      value: protocol
  - set:
      field: network.transport
      value: tcp
  - set:
      field: network.protocol
      value: smtp
  - dot_expander:
      path: zeek.smtp
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      path: zeek.smtp
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      path: zeek.smtp
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      path: zeek.smtp
      field: id.resp_p
      ignore_failure: true
  - rename:
      field: zeek.smtp.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      field: zeek.smtp.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      field: zeek.smtp.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      field: zeek.smtp.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      field: zeek.smtp.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      field: event.id
      copy_from: zeek.session_id
      if: ctx?.zeek?.session_id != null
  - set:
      field: source.ip
      copy_from: source.address
      if: ctx?.source?.address != null
  - set:
      field: destination.ip
      copy_from: destination.address
      if: ctx?.destination?.address != null
  - rename:
      field: zeek.smtp.trans_depth
      target_field: zeek.smtp.transaction_depth
      ignore_missing: true
  - rename:
      field: zeek.smtp.mailfrom
      target_field: zeek.smtp.mail_from
      ignore_missing: true
  - rename:
      field: zeek.smtp.rcptto
      target_field: zeek.smtp.rcpt_to
      ignore_missing: true
  - convert:
      field: zeek.smtp.tls
      target_field: tls.established
      type: boolean
      if: ctx?.zeek?.smtp?.tls != null
  - date:
      field: zeek.smtp.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      field: zeek.smtp.ts
  - date:
      field: zeek.smtp.date
      target_field: zeek.smtp.date
      formats:
        - EEE, d MMM yyyy HH:mm:ss Z
      if: ctx.zeek.smtp.date != null
  - geoip:
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      field: related.ip
      value: "{{source.ip}}"
      if: "ctx?.source?.ip != null"
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{destination.ip}}"
      if: "ctx?.destination?.ip != null"
      allow_duplicates: false
  - community_id:
      target_field: network.community_id
  - remove:
      field: 
        - zeek.smtp.fuids
      ignore_missing: true
      if: 'ctx?.zeek?.smtp?.fuids == null || ctx?.zeek?.smtp?.isEmpty()'
  - remove:
      field: 
        - zeek.smtp.id
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
