---
description: Pipeline for normalizing Zeek rfb.log
processors:
  - rename:
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: _temp_
  - pipeline:
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      field: _temp_
      target_field: zeek.rfb

# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: event
  - set:
      field: ecs.version
      value: '8.0.0'
  - append:
      field: event.category
      value: network
  - append:
      field: event.type
      value: connection
  - append:
      field: event.type
      value: info
  - set:
      field: network.transport
      value: tcp
  - set:
      field: network.protocol
      value: rfb
  - dot_expander:
      path: zeek.rfb
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      path: zeek.rfb
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      path: zeek.rfb
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      path: zeek.rfb
      field: id.resp_p
      ignore_failure: true
  - rename:
      field: zeek.rfb.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      field: zeek.rfb.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      field: zeek.rfb.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      field: zeek.rfb.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      field: zeek.rfb.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      field: source.ip
      copy_from: source.address
      if: ctx?.source?.address != null
  - set:
      field: destination.ip
      copy_from: destination.address
      if: ctx?.destination?.address != null
  - rename:
      field: zeek.rfb.client_major_version
      target_field: zeek.rfb.version.client.major
      ignore_missing: true
  - rename:
      field: zeek.rfb.client_minor_version
      target_field: zeek.rfb.version.client.minor
      ignore_missing: true
  - rename:
      field: zeek.rfb.server_major_version
      target_field: zeek.rfb.version.server.major
      ignore_missing: true
  - rename:
      field: zeek.rfb.server_minor_version
      target_field: zeek.rfb.version.server.minor
      ignore_missing: true
  - rename:
      field: zeek.rfb.auth
      target_field: zeek.rfb.auth.success
      ignore_missing: true
  - rename:
      field: zeek.rfb.authentication_method
      target_field: zeek.rfb.auth.method
      ignore_missing: true
  - date:
      field: zeek.rfb.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      field: zeek.rfb.ts
  - append:
      field: related.ip
      value: "{{source.ip}}"
      if: "ctx?.source?.ip != null"
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{destination.ip}}"
      if: "ctx?.destination?.ip != null"
      allow_duplicates: false
  - geoip:
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - community_id:
      target_field: network.community_id
  - remove:
      field: 
        - zeek.rfb.id
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
