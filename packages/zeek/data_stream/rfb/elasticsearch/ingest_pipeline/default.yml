---
description: Pipeline for normalizing Zeek rfb.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_rfb_27a8d640
      field: _temp_
      target_field: zeek.rfb
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_7afdca3c
      field: event.category
      value: network
  - append:
      tag: append_event_type_ab8d9d0e
      field: event.type
      value: connection
  - append:
      tag: append_event_type_8a66ccaa
      field: event.type
      value: info
  - set:
      tag: set_network_transport_a8ca8f4c
      field: network.transport
      value: tcp
  - set:
      tag: set_network_protocol_ec79d932
      field: network.protocol
      value: rfb
  - dot_expander:
      tag: dot_expander_id_orig_p_4700d5e6
      path: zeek.rfb
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_de27049e
      path: zeek.rfb
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_181d9c5b
      path: zeek.rfb
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_322ba253
      path: zeek.rfb
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_rfb_id_orig_h_to_source_address_21477f35
      field: zeek.rfb.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_rfb_id_orig_p_to_source_port_9565d2c2
      field: zeek.rfb.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_rfb_id_resp_h_to_destination_address_fd08aac1
      field: zeek.rfb.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_rfb_id_resp_p_to_destination_port_c41f550e
      field: zeek.rfb.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_rfb_uid_to_zeek_session_id_bbc1bb52
      field: zeek.rfb.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      tag: set_event_id_fa496343
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - rename:
      tag: rename_zeek_rfb_client_major_version_to_zeek_rfb_version_client_major_a2ad2020
      field: zeek.rfb.client_major_version
      target_field: zeek.rfb.version.client.major
      ignore_missing: true
  - rename:
      tag: rename_zeek_rfb_client_minor_version_to_zeek_rfb_version_client_minor_be828228
      field: zeek.rfb.client_minor_version
      target_field: zeek.rfb.version.client.minor
      ignore_missing: true
  - rename:
      tag: rename_zeek_rfb_server_major_version_to_zeek_rfb_version_server_major_c78fa248
      field: zeek.rfb.server_major_version
      target_field: zeek.rfb.version.server.major
      ignore_missing: true
  - rename:
      tag: rename_zeek_rfb_server_minor_version_to_zeek_rfb_version_server_minor_94078700
      field: zeek.rfb.server_minor_version
      target_field: zeek.rfb.version.server.minor
      ignore_missing: true
  - rename:
      tag: rename_zeek_rfb_auth_to_zeek_rfb_auth_success_cd235687
      field: zeek.rfb.auth
      target_field: zeek.rfb.auth.success
      ignore_missing: true
  - rename:
      tag: rename_zeek_rfb_authentication_method_to_zeek_rfb_auth_method_7935dc3f
      field: zeek.rfb.authentication_method
      target_field: zeek.rfb.auth.method
      ignore_missing: true
  - date:
      tag: date_zeek_rfb_ts_03f18825
      field: zeek.rfb.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_rfb_ts_c684d7df
      field: zeek.rfb.ts
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_ab5e2968
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_geo_da2e41b2
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
  - remove:
      tag: remove_655cf52e
      field:
        - zeek.rfb.id
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
