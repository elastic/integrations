---
description: Pipeline for normalizing Zeek smb_cmd.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_smb_cmd_9efc3f11
      field: _temp_
      target_field: zeek.smb_cmd
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_7afdca3c
      field: event.category
      value: network
  - append:
      tag: append_event_type_ab8d9d0e
      field: event.type
      value: connection
  - append:
      tag: append_event_type_7ca1b382
      field: event.type
      value: protocol
  - set:
      tag: set_network_transport_a8ca8f4c
      field: network.transport
      value: tcp
  - set:
      tag: set_network_protocol_5063935e
      field: network.protocol
      value: smb
  - dot_expander:
      tag: dot_expander_referenced_file_ts_bf65e33d
      path: zeek.smb_cmd
      field: referenced_file.ts
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_referenced_file_id_orig_p_998556af
      path: zeek.smb_cmd
      field: referenced_file.id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_referenced_file_id_resp_p_52647186
      path: zeek.smb_cmd
      field: referenced_file.id.resp_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_referenced_file_size_dce41459
      path: zeek.smb_cmd
      field: referenced_file.size
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_referenced_file_times_modified_6a9169e3
      path: zeek.smb_cmd
      field: referenced_file.times.modified
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_referenced_file_times_accessed_b4328807
      path: zeek.smb_cmd
      field: referenced_file.times.accessed
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_referenced_file_times_created_5b18cc5e
      path: zeek.smb_cmd
      field: referenced_file.times.created
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_referenced_file_times_changed_1be8d47a
      path: zeek.smb_cmd
      field: referenced_file.times.changed
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_referenced_file_uid_553c18ec
      path: zeek.smb_cmd
      field: referenced_file.uid
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_referenced_file_id_orig_h_57655457
      path: zeek.smb_cmd
      field: referenced_file.id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_referenced_file_id_resp_h_b41be3ae
      path: zeek.smb_cmd
      field: referenced_file.id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_referenced_file_action_aeba3234
      path: zeek.smb_cmd
      field: referenced_file.action
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_referenced_file_name_d4e8c757
      path: zeek.smb_cmd
      field: referenced_file.name
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_referenced_file_path_bf047bc3
      path: zeek.smb_cmd
      field: referenced_file.path
      ignore_failure: true
  - remove:
      tag: remove_aba57fb3
      field:
        - zeek.smb_cmd.referenced_file.ts
        - zeek.smb_cmd.referenced_file.id.orig_p
        - zeek.smb_cmd.referenced_file.id.resp_p
        - zeek.smb_cmd.referenced_file.size
        - zeek.smb_cmd.referenced_file.times.modified
        - zeek.smb_cmd.referenced_file.times.accessed
        - zeek.smb_cmd.referenced_file.times.created
        - zeek.smb_cmd.referenced_file.times.changed
      ignore_missing: true
  - remove:
      tag: remove_dcd3f021
      field:
        - zeek.smb_cmd.referenced_file.uid
        - zeek.smb_cmd.referenced_file.id.orig_h
        - zeek.smb_cmd.referenced_file.id.resp_h
      ignore_missing: true
      if: ctx.zeek?.smb_cmd?.referenced_file?.action == null
  - dot_expander:
      tag: dot_expander_id_orig_p_55700ccb
      path: zeek.smb_cmd
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_9469c793
      path: zeek.smb_cmd
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_aad63452
      path: zeek.smb_cmd
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_12f03d7a
      path: zeek.smb_cmd
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_smb_cmd_id_orig_h_to_source_address_7414d02c
      field: zeek.smb_cmd.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_smb_cmd_id_orig_p_to_source_port_738a768d
      field: zeek.smb_cmd.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_smb_cmd_id_resp_h_to_destination_address_d9a2064e
      field: zeek.smb_cmd.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_smb_cmd_id_resp_p_to_destination_port_1b5d32b7
      field: zeek.smb_cmd.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_smb_cmd_uid_to_zeek_session_id_1d7e04ed
      field: zeek.smb_cmd.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      tag: set_event_id_3119a372
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek?.session_id != null
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - rename:
      tag: rename_zeek_smb_cmd_referenced_file_uid_to_zeek_smb_cmd_file_uid_cf867e58
      field: zeek.smb_cmd.referenced_file.uid
      target_field: zeek.smb_cmd.file.uid
      ignore_missing: true
  - rename:
      tag: rename_zeek_smb_cmd_referenced_file_id_orig_h_to_zeek_smb_cmd_file_host_tx_a237e1d3
      field: zeek.smb_cmd.referenced_file.id.orig_h
      target_field: zeek.smb_cmd.file.host.tx
      ignore_missing: true
  - rename:
      tag: rename_zeek_smb_cmd_referenced_file_id_resp_h_to_zeek_smb_cmd_file_host_rx_7f9f706e
      field: zeek.smb_cmd.referenced_file.id.resp_h
      target_field: zeek.smb_cmd.file.host.rx
      ignore_missing: true
  - rename:
      tag: rename_zeek_smb_cmd_referenced_file_name_to_zeek_smb_cmd_file_name_c028bbc6
      field: zeek.smb_cmd.referenced_file.name
      target_field: zeek.smb_cmd.file.name
      ignore_missing: true
  - rename:
      tag: rename_zeek_smb_cmd_referenced_file_path_to_zeek_smb_cmd_file_path_fe44b302
      field: zeek.smb_cmd.referenced_file.path
      target_field: zeek.smb_cmd.file.path
      ignore_missing: true
  - rename:
      tag: rename_zeek_smb_cmd_referenced_file_action_to_zeek_smb_cmd_file_action_e5f9c756
      field: zeek.smb_cmd.referenced_file.action
      target_field: zeek.smb_cmd.file.action
      ignore_missing: true
  - set:
      tag: set_event_action_b4ba9f7e
      field: event.action
      copy_from: zeek.smb_cmd.command
      if: ctx.zeek?.smb_cmd?.command != null
  - set:
      tag: set_user_name_981d2182
      field: user.name
      copy_from: zeek.smb_cmd.username
      if: ctx.zeek?.smb_cmd?.username != null
  - date:
      tag: date_zeek_smb_cmd_ts_5b739710
      field: zeek.smb_cmd.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_smb_cmd_ts_5185fb98
      field: zeek.smb_cmd.ts
  - remove:
      tag: remove_zeek_smb_cmd_referenced_file_72c51fc4
      field: zeek.smb_cmd.referenced_file
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_ab5e2968
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_geo_da2e41b2
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_user_837e080f
      field: related.user
      value: "{{{user.name}}}"
      if: "ctx.user?.name != null"
      allow_duplicates: false
  - append:
      tag: append_event_type_f482b432
      field: event.type
      value: error
      if: "ctx.zeek?.smb_cmd?.status != null && ctx.zeek.smb_cmd.status.equalsIgnoreCase('success') == false"
  - set:
      tag: set_event_outcome_8d82926e
      field: event.outcome
      value: success
      if: "ctx.zeek?.smb_cmd?.status != null && ctx.zeek.smb_cmd.status.equalsIgnoreCase('success') == true"
  - set:
      tag: set_event_outcome_d7a9fcc0
      field: event.outcome
      value: failure
      if: "ctx.zeek?.smb_cmd?.status != null && ctx.zeek.smb_cmd.status.equalsIgnoreCase('success') == false"
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
  - remove:
      tag: remove_b769ea73
      field:
        - zeek.smb_cmd.id
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
