---
description: Pipeline for normalizing Zeek files.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_files_e8c3167b
      field: _temp_
      target_field: zeek.files
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_423f7188
      field: event.category
      value: file
  - append:
      tag: append_event_type_8a66ccaa
      field: event.type
      value: info
  - rename:
      tag: rename_zeek_files_conn_uids_to_zeek_files_session_ids_b2d7b297
      field: zeek.files.conn_uids
      target_field: zeek.files.session_ids
      ignore_missing: true
  - set:
      tag: set_file_mime_type_c4fa33ed
      field: file.mime_type
      copy_from: zeek.files.mime_type
      if: ctx.zeek?.files?.mime_type != null
  - rename:
      tag: rename_zeek_files_filename_to_file_name_eada5108
      field: zeek.files.filename
      target_field: file.name
      ignore_missing: true
  - rename:
      tag: rename_zeek_files_total_bytes_to_file_size_e7c3737b
      field: zeek.files.total_bytes
      target_field: file.size
      ignore_missing: true
  - set:
      tag: set_file_hash_md5_068fed34
      field: file.hash.md5
      copy_from: zeek.files.md5
      if: ctx.zeek?.files?.md5 != null
  - set:
      tag: set_file_hash_sha1_e40df607
      field: file.hash.sha1
      copy_from: zeek.files.sha1
      if: ctx.zeek?.files?.sha1 != null
  - set:
      tag: set_file_hash_sha256_7afacdb1
      field: file.hash.sha256
      copy_from: zeek.files.sha256
      if: ctx.zeek?.files?.sha256 != null
  - date:
      tag: date_zeek_files_ts_fd2cf6ca
      field: zeek.files.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_files_ts_023e62ae
      field: zeek.files.ts
  - script:
      tag: script_d61d0d05
      lang: painless
      source: ctx.zeek.session_id = ctx.zeek.files.session_ids[0];
      if: ctx.zeek.files.session_ids != null
      ignore_failure: true
  - set:
      tag: set_event_id_fa496343
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - foreach:
      tag: foreach_zeek_files_tx_hosts_bc57860a
      field: zeek.files.tx_hosts
      processor:
        append:
          field: related.ip
          value: "{{{_ingest._value}}}"
      ignore_missing: true
  - script:
      tag: script_86142fdd
      lang: painless
      source: ctx.zeek.files.tx_host = ctx.zeek.files.tx_hosts[0]; ctx.zeek.files.remove('tx_hosts');
      ignore_failure: true
  - set:
      tag: set_server_ip_f98d4ea4
      field: server.ip
      copy_from: zeek.files.tx_host
      if: "ctx.zeek?.files?.tx_host != null"
  - foreach:
      tag: foreach_zeek_files_rx_hosts_1e8660c8
      field: zeek.files.rx_hosts
      processor:
        append:
          field: related.ip
          value: "{{{_ingest._value}}}"
      ignore_missing: true
  - script:
      tag: script_0641ec4b
      lang: painless
      source: ctx.zeek.files.rx_host = ctx.zeek.files.rx_hosts[0]; ctx.zeek.files.remove('rx_hosts');
      ignore_failure: true
  - set:
      tag: set_client_ip_ad58129d
      field: client.ip
      value: "{{{zeek.files.rx_host}}}"
      if: "ctx.zeek?.files?.rx_host != null"
  - append:
      tag: append_related_hash_6af42da3
      field: related.hash
      value: "{{{file.hash.md5}}}"
      if: "ctx.file?.hash?.md5 != null"
      allow_duplicates: false
  - append:
      tag: append_related_hash_b56c7961
      field: related.hash
      value: "{{{file.hash.sha1}}}"
      if: "ctx.file?.hash?.sha1 != null"
      allow_duplicates: false
  - append:
      tag: append_related_hash_017aef51
      field: related.hash
      value: "{{{file.hash.sha256}}}"
      if: "ctx.file?.hash?.sha256 != null"
      allow_duplicates: false
  - remove:
      tag: remove_8d1033a0
      field:
        - zeek.files.x509
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
