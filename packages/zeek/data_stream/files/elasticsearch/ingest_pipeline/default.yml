---
description: Pipeline for normalizing Zeek files.log
processors:
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: event
  - set:
      field: ecs.version
      value: '1.9.0'
  - append:
      field: event.category
      value: file
  - append:
      field: event.type
      value: info
  - json:
      field: message
      target_field: json
      ignore_failure: true
      if: ctx?.message != null
  - drop:
      if: 'ctx?.json?.result == null && ctx?.json?.ts == null'
  - rename:
      field: json
      target_field: zeek.files
      if: ctx?.json?.ts != null
  - fingerprint:
      fields: 
        - json.result._cd
        - json.result._indextime
        - json.result._raw
        - json.result._time
        - json.result.host
        - json.result.source
      target_field: '_id'
      if: 'ctx?.json?.result != null && ctx?.json?.ts == null'
  - rename:
      field: json.result._raw
      target_field: event.original
      ignore_missing: true
  - rename:
      field: json.result.host
      target_field: host.name
      ignore_missing: true
  - rename:
      field: json.result.source
      target_field: log.file.path
      ignore_missing: true
  - json:
      field: event.original
      target_field: zeek.files
      ignore_failure: true
      if: ctx?.event?.original != null
  - rename:
      field: zeek.files.conn_uids
      target_field: zeek.files.session_ids
      ignore_missing: true
  - rename:
      field: zeek.files.mime_type
      target_field: file.mime_type
      ignore_missing: true
  - rename:
      field: zeek.files.filename
      target_field: file.name
      ignore_missing: true
  - rename:
      field: zeek.files.total_bytes
      target_field: file.size
      ignore_missing: true
  - rename:
      field: zeek.files.md5
      target_field: file.hash.md5
      ignore_missing: true
  - rename:
      field: zeek.files.sha1
      target_field: file.hash.sha1
      ignore_missing: true
  - rename:
      field: zeek.files.sha256
      target_field: file.hash.sha256
      ignore_missing: true
  - date:
      field: zeek.files.ts
      formats:
        - UNIX
  - remove:
      field: zeek.files.ts
  - script:
      lang: painless
      source: ctx.zeek.session_id = ctx.zeek.files.session_ids[0];
      if: ctx.zeek.files.session_ids != null
      ignore_failure: true
  - set:
      field: event.id
      value: "{{zeek.session_id}}"
      if: ctx.zeek.session_id != null
  - foreach:
      field: zeek.files.tx_hosts
      processor:
        append:
          field: related.ip
          value: "{{_ingest._value}}"
      ignore_missing: true
  - script:
      lang: painless
      source: ctx.zeek.files.tx_host = ctx.zeek.files.tx_hosts[0]; ctx.zeek.files.remove('tx_hosts');
      ignore_failure: true
  - set:
      field: server.ip
      value: "{{zeek.files.tx_host}}"
      if: "ctx?.zeek?.files?.tx_host != null"
  - foreach:
      field: zeek.files.rx_hosts
      processor:
        append:
          field: related.ip
          value: "{{_ingest._value}}"
      ignore_missing: true
  - script:
      lang: painless
      source: ctx.zeek.files.rx_host = ctx.zeek.files.rx_hosts[0]; ctx.zeek.files.remove('rx_hosts');
      ignore_failure: true
  - set:
      field: client.ip
      value: "{{zeek.files.rx_host}}"
      if: "ctx?.zeek?.files?.rx_host != null"
  - append:
      field: related.hash
      value: "{{file.hash.md5}}"
      if: "ctx?.file?.hash?.md5 != null"
  - append:
      field: related.hash
      value: "{{file.hash.sha1}}"
      if: "ctx?.file?.hash?.sha1 != null"
  - append:
      field: related.hash
      value: "{{file.hash.sha256}}"
      if: "ctx?.file?.hash?.sha256 != null"
  - remove:
      field: 
        - message
        - json
        - zeek.files.x509
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
