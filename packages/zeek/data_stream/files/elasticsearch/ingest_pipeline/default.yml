---
description: Pipeline for normalizing Zeek files.log
processors:
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: event
  - set:
      field: ecs.version
      value: '1.10.0'
  - append:
      field: event.category
      value: file
  - append:
      field: event.type
      value: info
  - rename:
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: _temp_.json
  - drop:
      description: Drop if it is a Splunk event but it is empty.
      if: 'ctx?._temp_?.json?.result == null && ctx?._temp_?.json?.ts == null' 
# Splunk specific parsing start
  - fingerprint:
      fields: 
        - _temp_.json.result._cd
        - _temp_.json.result._indextime
        - _temp_.json.result._raw
        - _temp_.json.result._time
        - _temp_.json.result.host
        - _temp_.json.result.source
      target_field: '_id'
      if: 'ctx?._temp_?.json?.result != null && ctx?._temp_?.json?.ts == null'
  - remove:
      field: event.original
      ignore_missing: true
      if: 'ctx?._temp_?.json?.result != null && ctx?._temp_?.json?.ts == null'
  - set:
      field: event.original
      copy_from: _temp_.json.result._raw
      ignore_empty_value: true
      ignore_failure: true
      if: 'ctx?._temp_?.json?.result != null && ctx?._temp_?.json?.ts == null'
  - set:
      field: host.name
      copy_from: _temp_.json.result.host
      ignore_empty_value: true
      if: 'ctx?._temp_?.json?.result != null && ctx?._temp_?.json?.ts == null'
  - rename:
      field: _temp_.json.result.source
      target_field: log.file.path
      ignore_missing: true
  - remove:
      field: _temp_
      ignore_missing: true
# Splunk parsing end
  - json:
      field: event.original
      target_field: zeek.files
      ignore_failure: true
      if: ctx?.event?.original != null
  - rename:
      field: zeek.files.conn_uids
      target_field: zeek.files.session_ids
      ignore_missing: true
  - set:
      field: file.mime_type
      copy_from: zeek.files.mime_type
      if: ctx?.zeek?.files?.mime_type != null
  - rename:
      field: zeek.files.filename
      target_field: file.name
      ignore_missing: true
  - rename:
      field: zeek.files.total_bytes
      target_field: file.size
      ignore_missing: true
  - set:
      field: file.hash.md5
      copy_from: zeek.files.md5
      if: ctx?.zeek?.files?.md5 != null
  - set:
      field: file.hash.sha1
      copy_from: zeek.files.sha1
      if: ctx?.zeek?.files?.sha1 != null
  - set:
      field: file.hash.sha256
      copy_from: zeek.files.sha256
      if: ctx?.zeek?.files?.sha256 != null
  - date:
      field: zeek.files.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      field: zeek.files.ts
  - script:
      lang: painless
      source: ctx.zeek.session_id = ctx.zeek.files.session_ids[0];
      if: ctx.zeek.files.session_ids != null
      ignore_failure: true
  - set:
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - foreach:
      field: zeek.files.tx_hosts
      processor:
        append:
          field: related.ip
          value: "{{_ingest._value}}"
      ignore_missing: true
  - script:
      lang: painless
      source: ctx.zeek.files.tx_host = ctx.zeek.files.tx_hosts[0]; ctx.zeek.files.remove('tx_hosts');
      ignore_failure: true
  - set:
      field: server.ip
      copy_from: zeek.files.tx_host
      if: "ctx?.zeek?.files?.tx_host != null"
  - foreach:
      field: zeek.files.rx_hosts
      processor:
        append:
          field: related.ip
          value: "{{_ingest._value}}"
      ignore_missing: true
  - script:
      lang: painless
      source: ctx.zeek.files.rx_host = ctx.zeek.files.rx_hosts[0]; ctx.zeek.files.remove('rx_hosts');
      ignore_failure: true
  - set:
      field: client.ip
      value: "{{zeek.files.rx_host}}"
      if: "ctx?.zeek?.files?.rx_host != null"
  - append:
      field: related.hash
      value: "{{file.hash.md5}}"
      if: "ctx?.file?.hash?.md5 != null"
      allow_duplicates: false
  - append:
      field: related.hash
      value: "{{file.hash.sha1}}"
      if: "ctx?.file?.hash?.sha1 != null"
      allow_duplicates: false
  - append:
      field: related.hash
      value: "{{file.hash.sha256}}"
      if: "ctx?.file?.hash?.sha256 != null"
      allow_duplicates: false
  - remove:
      field: 
        - message
        - json
        - zeek.files.x509
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
