- description: IP address of the client.
  name: client.ip
  type: ip
- description: ECS version this event conforms to.
  example: 1.0.0
  ignore_above: 1024
  name: ecs.version
  type: keyword
- description: Error message.
  name: error.message
  type: text
- description: Event category. The second categorization field in the hierarchy.
  example: authentication
  ignore_above: 1024
  name: event.category
  type: keyword
- description: Time when the event was first read by an agent or by your pipeline.
  example: '2016-05-23T08:05:34.857Z'
  name: event.created
  type: date
- description: Unique ID to describe the event.
  example: 8a4f500d
  ignore_above: 1024
  name: event.id
  type: keyword
- description: Timestamp when an event arrived in the central data store.
  example: '2016-05-23T08:05:35.101Z'
  name: event.ingested
  type: date
- description: The kind of the event. The highest categorization field in the hierarchy.
  example: alert
  ignore_above: 1024
  name: event.kind
  type: keyword
- description: Event type. The third categorization field in the hierarchy.
  ignore_above: 1024
  name: event.type
  type: keyword
- description: MD5 hash.
  ignore_above: 1024
  name: file.hash.md5
  type: keyword
- description: SHA1 hash.
  ignore_above: 1024
  name: file.hash.sha1
  type: keyword
- description: SHA256 hash.
  ignore_above: 1024
  name: file.hash.sha256
  type: keyword
- description: Media type of file, document, or arrangement of bytes.
  ignore_above: 1024
  name: file.mime_type
  type: keyword
- description: Name of the file including the extension, without the directory.
  example: example.png
  ignore_above: 1024
  name: file.name
  type: keyword
- description: File size in bytes.
  example: 16384
  name: file.size
  type: long
- description: All the hashes seen on your event.
  ignore_above: 1024
  name: related.hash
  type: keyword
- description: All of the IPs seen on your event.
  name: related.ip
  type: ip
- description: IP address of the server.
  name: server.ip
  type: ip
