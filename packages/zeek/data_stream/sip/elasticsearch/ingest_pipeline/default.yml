---
description: Pipeline for normalizing Zeek sip.log
processors:
  - rename:
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: _temp_
  - pipeline:
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      field: _temp_
      target_field: zeek.sip

# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: event
  - set:
      field: ecs.version
      value: '8.4.0'
  - append:
      field: event.category
      value: network
  - append:
      field: event.type
      value: connection
  - append:
      field: event.type
      value: protocol
  - set:
      field: network.transport
      value: udp
  - set:
      field: network.protocol
      value: sip
  - dot_expander:
      path: zeek.sip
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      path: zeek.sip
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      path: zeek.sip
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      path: zeek.sip
      field: id.resp_p
      ignore_failure: true
  - rename:
      field: zeek.sip.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      field: zeek.sip.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      field: zeek.sip.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      field: zeek.sip.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      field: zeek.sip.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      field: source.ip
      copy_from: source.address
      if: ctx?.source?.address != null
  - set:
      field: destination.ip
      copy_from: destination.address
      if: ctx?.destination?.address != null
  - rename:
      field: zeek.sip.trans_depth
      target_field: zeek.sip.transaction_depth
      ignore_missing: true
  - rename:
      field: zeek.sip.method
      target_field: zeek.sip.sequence.method
      ignore_missing: true
  - rename:
      field: zeek.sip.request_from
      target_field: zeek.sip.request.from
      ignore_missing: true
  - rename:
      field: zeek.sip.request_to
      target_field: zeek.sip.request.to
      ignore_missing: true
  - rename:
      field: zeek.sip.request_path
      target_field: zeek.sip.request.path
      ignore_missing: true
  - rename:
      field: zeek.sip.request_body_len
      target_field: zeek.sip.request.body_length
      ignore_missing: true
  - rename:
      field: zeek.sip.response_from
      target_field: zeek.sip.response.from
      ignore_missing: true
  - rename:
      field: zeek.sip.response_to
      target_field: zeek.sip.response.to
      ignore_missing: true
  - rename:
      field: zeek.sip.response_path
      target_field: zeek.sip.response.path
      ignore_missing: true
  - rename:
      field: zeek.sip.response_body_len
      target_field: zeek.sip.response.body_length
      ignore_missing: true
  - rename:
      field: zeek.sip.status_code
      target_field: zeek.sip.status.code
      ignore_missing: true
  - rename:
      field: zeek.sip.status_msg
      target_field: zeek.sip.status.msg
      ignore_missing: true
  - set:
      field: event.action
      copy_from: zeek.sip.sequence.method
      if: ctx?.zeek?.sip?.sequence?.method != null
  - set:
      field: url.full
      copy_from: zeek.sip.uri
      if: ctx?.zeek?.sip?.uri != null
  - date:
      field: zeek.sip.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      field: zeek.sip.ts
  - grok:
      field: zeek.sip.seq
      patterns:
        - "%{NUMBER:zeek.sip.sequence.number}"
      ignore_missing: true
  - remove:
      field: zeek.sip.seq
      ignore_missing: true
  - geoip:
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      field: related.ip
      value: "{{source.ip}}"
      if: "ctx?.source?.ip != null"
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{destination.ip}}"
      if: "ctx?.destination?.ip != null"
      allow_duplicates: false
  - append:
      field: event.type
      value: error
      if: "ctx?.zeek?.sip?.status?.code != null && ctx.zeek.sip.status.code >= 400"
  - set:
      field: event.outcome
      value: failure
      if: "ctx?.zeek?.sip?.status?.code != null && ctx.zeek.sip.status.code >= 400"
  - set:
      field: event.outcome
      value: success
      if: "ctx?.zeek?.sip?.status?.code != null && ctx.zeek.sip.status.code < 400"
  - community_id:
      target_field: network.community_id
  - remove:
      field: 
        - zeek.sip.id
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
