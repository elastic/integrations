---
description: Pipeline for normalizing Zeek capture_loss.log
processors:
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: ecs.version
      value: '1.9.0'
  - json:
      field: message
      target_field: json
      ignore_failure: true
      if: ctx?.message != null
  - drop:
      if: 'ctx?.json?.result == null && ctx?.json?.ts == null' 
  - rename:
      field: json
      target_field: zeek.capture_loss
      if: ctx?.json?.ts != null
  - fingerprint:
      fields: 
        - json.result._cd
        - json.result._indextime
        - json.result._raw
        - json.result._time
        - json.result.host
        - json.result.source
      target_field: '_id'
      if: 'ctx?.json?.result != null && ctx?.json?.ts == null'
  - rename:
      field: json.result._raw
      target_field: event.original
      ignore_missing: true
  - json:
      field: event.original
      target_field: zeek.capture_loss
      ignore_failure: true
      if: ctx?.event?.original != null
  - rename:
      field: json.result.host
      target_field: host.name
      ignore_missing: true
  - rename:
      field: json.result.source
      target_field: log.file.path
      ignore_missing: true
  - date:
      field: zeek.capture_loss.ts
      formats:
        - UNIX
  - set:
      field: event.kind
      value: metric
  - set:
      field: event.type
      value: info
  - convert:
      field: zeek.percent_lost
      type: long
      ignore_missing: true
  - remove:
      field: 
        - zeek.capture_loss.ts
        - message
        - json
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
