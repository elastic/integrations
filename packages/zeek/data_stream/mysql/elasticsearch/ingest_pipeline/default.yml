---
description: Pipeline for normalizing Zeek mysql.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_mysql_3ba21d40
      field: _temp_
      target_field: zeek.mysql
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_7afdca3c
      field: event.category
      value: network
  - append:
      tag: append_event_category_f4543241
      field: event.category
      value: database
  - append:
      tag: append_event_type_ab8d9d0e
      field: event.type
      value: connection
  - append:
      tag: append_event_type_7ca1b382
      field: event.type
      value: protocol
  - set:
      tag: set_network_transport_a8ca8f4c
      field: network.transport
      value: tcp
  - set:
      tag: set_network_protocol_0d3e22c2
      field: network.protocol
      value: mysql
  - dot_expander:
      tag: dot_expander_id_orig_p_5e05401e
      path: zeek.mysql
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_3245cf26
      path: zeek.mysql
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_79bdcdef
      path: zeek.mysql
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_dd283497
      path: zeek.mysql
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_mysql_id_orig_h_to_source_address_8e5e5a7d
      field: zeek.mysql.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_mysql_id_orig_p_to_source_port_337cb4fa
      field: zeek.mysql.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_mysql_id_resp_h_to_destination_address_a05e5379
      field: zeek.mysql.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_mysql_id_resp_p_to_destination_port_55085a16
      field: zeek.mysql.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_mysql_uid_to_zeek_session_id_864b76fa
      field: zeek.mysql.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      tag: set_event_id_fa496343
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - set:
      tag: set_event_action_c1f068a8
      field: event.action
      copy_from: zeek.mysql.cmd
      if: ctx.zeek?.mysql?.cmd != null
  - set:
      tag: set_event_outcome_54b8a853
      field: event.outcome
      value: success
      if: ctx.zeek?.mysql?.success == true
  - set:
      tag: set_event_outcome_737ee7cc
      field: event.outcome
      value: failure
      if: ctx.event?.outcome == null
  - date:
      tag: date_zeek_mysql_ts_e1b6ae0d
      field: zeek.mysql.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_mysql_ts_66d5c5bf
      field: zeek.mysql.ts
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_ab5e2968
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_geo_da2e41b2
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      tag: append_event_type_14dbb200
      field: event.type
      value: access
      if: "ctx.zeek?.mysql?.cmd != null && (ctx.zeek.mysql.cmd == 'connect' || ctx.zeek.mysql.cmd == 'connect_out')"
  - append:
      tag: append_event_type_9fbc0ce1
      field: event.type
      value: change
      if: "ctx.zeek?.mysql?.cmd != null && (ctx.zeek.mysql.cmd == 'init_db' || ctx.zeek.mysql.cmd == 'change_user' || ctx.zeek.mysql.cmd == 'set_option' || ctx.zeek.mysql.cmd == 'drop_db' || ctx.zeek.mysql.cmd == 'create_db' || ctx.zeek.mysql.cmd == 'process_kill' || ctx.zeek.mysql.cmd == 'delayed_insert')"
  - append:
      tag: append_event_type_b2abae3f
      field: event.type
      value: info
      if: "ctx.zeek?.mysql?.cmd != null && ctx.zeek.mysql.cmd != 'init_db' && ctx.zeek.mysql.cmd != 'change_user' && ctx.zeek.mysql.cmd != 'set_option' && ctx.zeek.mysql.cmd != 'drop_db' && ctx.zeek.mysql.cmd != 'create_db' && ctx.zeek.mysql.cmd != 'process_kill' && ctx.zeek.mysql.cmd != 'delayed_insert' && ctx.zeek.mysql.cmd != 'connect' && ctx.zeek.mysql.cmd != 'connect_out'"
  - append:
      tag: append_event_type_43289dea
      field: event.type
      value: start
      if: "ctx.zeek?.mysql?.cmd != null && ctx.zeek.mysql.cmd == 'connect'"
  - append:
      tag: append_event_type_453386ca
      field: event.type
      value: end
      if: "ctx.zeek?.mysql?.cmd != null && ctx.zeek.mysql.cmd == 'connect_out'"
  - append:
      tag: append_event_category_6b98c19e
      field: event.category
      value: session
      if: "ctx.zeek?.mysql?.cmd != null && (ctx.zeek.mysql.cmd == 'connect' || ctx.zeek.mysql.cmd == 'connect_out')"
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
  - remove:
      tag: remove_aa875ffa
      field:
        - zeek.mysql.id
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
