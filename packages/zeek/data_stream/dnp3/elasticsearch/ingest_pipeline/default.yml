---
description: Pipeline for normalizing Zeek dnp3.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_dnp3_f3bbeed3
      field: _temp_
      target_field: zeek.dnp3
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_7afdca3c
      field: event.category
      value: network
  - append:
      tag: append_event_type_ab8d9d0e
      field: event.type
      value: connection
  - append:
      tag: append_event_type_7ca1b382
      field: event.type
      value: protocol
  - append:
      tag: append_event_type_8a66ccaa
      field: event.type
      value: info
  - set:
      tag: set_network_transport_a8ca8f4c
      field: network.transport
      value: tcp
  - set:
      tag: set_network_protocol_556db83d
      field: network.protocol
      value: dnp3
  - dot_expander:
      tag: dot_expander_id_orig_p_3fb4f661
      path: zeek.dnp3
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_0c7f29f9
      path: zeek.dnp3
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_e064cf26
      path: zeek.dnp3
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_fa23a5fe
      path: zeek.dnp3
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_dnp3_id_orig_h_to_source_address_5e4c214e
      field: zeek.dnp3.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_dnp3_id_orig_p_to_source_port_bb206617
      field: zeek.dnp3.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_dnp3_id_resp_h_to_destination_address_47fcc200
      field: zeek.dnp3.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_dnp3_id_resp_p_to_destination_port_f51d5651
      field: zeek.dnp3.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_dnp3_uid_to_zeek_session_id_de1cebab
      field: zeek.dnp3.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      tag: set_event_id_fa496343
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - rename:
      tag: rename_zeek_dnp3_fc_request_to_zeek_dnp3_function_request_e5edb712
      field: zeek.dnp3.fc_request
      target_field: zeek.dnp3.function.request
      ignore_missing: true
  - rename:
      tag: rename_zeek_dnp3_fc_reply_to_zeek_dnp3_function_reply_d41a0722
      field: zeek.dnp3.fc_reply
      target_field: zeek.dnp3.function.reply
      ignore_missing: true
  - rename:
      tag: rename_zeek_dnp3_iin_to_zeek_dnp3_id_5c4211cd
      field: zeek.dnp3.iin
      target_field: zeek.dnp3.id
      ignore_missing: true
  - date:
      tag: date_zeek_dnp3_ts_6e7f418e
      field: zeek.dnp3.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_dnp3_ts_b1c53d72
      field: zeek.dnp3.ts
  - set:
      tag: set_event_action_0a97089b
      field: event.action
      copy_from: zeek.dnp3.function.request
      if: "ctx.zeek?.dnp3?.function?.request != null"
  - set:
      tag: set_event_action_a60d02eb
      field: event.action
      copy_from: zeek.dnp3.function.reply
      if: "ctx.zeek?.dnp3?.function?.reply != null"
  - lowercase:
      tag: lowercase_event_action_9334b869
      field: event.action
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_394bcdb5
      field: destination.ip
      target_field: destination.geo
  - geoip:
      tag: geoip_source_ip_to_source_geo_0494c6b1
      field: source.ip
      target_field: source.geo
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: ctx.source?.ip != null
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: ctx.destination?.ip != null
      allow_duplicates: false
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
  - remove:
      tag: remove_d1acf53b
      field:
        - zeek.dnp3.id
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
