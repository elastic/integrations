type: logs
title: Zeek dnp3 logs
streams:
  - input: logfile
    vars:
      - name: filenames
        type: text
        title: Filename of dnp3 log file
        multi: true
        required: true
        show_user: true
        default:
          - dnp3.log
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - zeek-dnp3
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/fleet/current/elastic-agent-processor-configuration.html) for details.

    template_path: log.yml.hbs
    title: Zeek dnp3.log
    description: Collect Zeek dnp3 logs
