---
description: Pipeline for normalizing Zeek pe.log
processors:
  - rename:
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: _temp_
  - pipeline:
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      field: _temp_
      target_field: zeek.pe

# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: event
  - set:
      field: ecs.version
      value: '8.4.0'
  - append:
      field: event.category
      value: file
  - append:
      field: event.type
      value: info
  - rename:
      field: zeek.pe.compile_ts
      target_field: zeek.pe.compile_time
      ignore_missing: true
  - date:
      field: zeek.pe.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      field: zeek.pe.ts
  - date:
      field: zeek.pe.compile_time
      target_field: zeek.pe.compile_time
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek.pe.compile_time != null
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
