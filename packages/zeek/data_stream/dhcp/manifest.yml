type: logs
title: Zeek dhcp logs
streams:
  - input: logfile
    vars:
      - name: filenames
        type: text
        title: Filename of dhcp log file
        multi: true
        required: true
        show_user: true
        default:
          - dhcp.log
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - zeek-dhcp
    template_path: log.yml.hbs
    title: Zeek dhcp.log
    description: Collect Zeek dhcp logs
  - input: httpjson
    title: Zeek dhcp logs via Splunk Enterprise REST API
    description: Collect Zeek dhcp logs via Splunk Enterprise REST API
    enabled: false
    template_path: httpjson.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval to query Splunk Enterprise REST API
        description: Go Duration syntax (eg. 10s)
        show_user: true
        required: true
        default: 10s
      - name: search
        type: text
        title: Splunk search string
        show_user: true
        required: true
        default: "search sourcetype=\"dhcp-*\""
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default:
          - forwarded
          - zeek-dhcp
