- description: Client network address.
  ignore_above: 1024
  name: client.address
  type: keyword
- description: Destination network address.
  ignore_above: 1024
  name: destination.address
  type: keyword
- description: IP address of the destination.
  name: destination.ip
  type: ip
- description: Port of the destination.
  name: destination.port
  type: long
- description: ECS version this event conforms to.
  example: 1.0.0
  ignore_above: 1024
  name: ecs.version
  type: keyword
- description: Error message.
  name: error.message
  type: text
- description: Event category. The second categorization field in the hierarchy.
  example: authentication
  ignore_above: 1024
  name: event.category
  type: keyword
- description: Time when the event was first read by an agent or by your pipeline.
  example: '2016-05-23T08:05:34.857Z'
  name: event.created
  type: date
- description: Unique ID to describe the event.
  example: 8a4f500d
  ignore_above: 1024
  name: event.id
  type: keyword
- description: Timestamp when an event arrived in the central data store.
  example: '2016-05-23T08:05:35.101Z'
  name: event.ingested
  type: date
- description: The kind of the event. The highest categorization field in the hierarchy.
  example: alert
  ignore_above: 1024
  name: event.kind
  type: keyword
- description: Event type. The third categorization field in the hierarchy.
  ignore_above: 1024
  name: event.type
  type: keyword
- description: "Host ip addresses."
  name: host.ip
  type: ip
- description: A hash of source and destination IPs and ports.
  example: 1:hO+sN4H+MG5MY/8hIrXPqc4ZQz0=
  ignore_above: 1024
  name: network.community_id
  type: keyword
- description: Name given by operators to sections of their network.
  example: Guest Wifi
  ignore_above: 1024
  name: network.name
  type: keyword
- description: L7 Network protocol name.
  example: http
  ignore_above: 1024
  name: network.protocol
  type: keyword
- description: Protocol Name corresponding to the field `iana_number`.
  example: tcp
  ignore_above: 1024
  name: network.transport
  type: keyword
- description: All of the IPs seen on your event.
  name: related.ip
  type: ip
- description: Server network address.
  ignore_above: 1024
  name: server.address
  type: keyword
- description: Source network address.
  ignore_above: 1024
  name: source.address
  type: keyword
- description: IP address of the source.
  name: source.ip
  type: ip
- description: Port of the source.
  name: source.port
  type: long
