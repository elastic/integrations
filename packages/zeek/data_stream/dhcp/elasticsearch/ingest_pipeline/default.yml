---
description: Pipeline for normalizing Zeek dhcp.log
processors:
  - set:
      field: event.ingested
      value: "{{_ingest.timestamp}}"
# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: ecs.version
      value: '1.9.0'
  - append:
      field: event.category
      value: network
  - append:
      field: event.type
      value: connection
  - append:
      field: event.type
      value: protocol
  - append:
      field: event.type
      value: info
  - set:
      field: event.kind
      value: event
  - set:
      field: network.transport
      value: udp
  - set:
      field: network.protocol
      value: dhcp
  - json:
      field: message
      target_field: json
      ignore_failure: true
      if: ctx?.message != null
  - drop:
      if: 'ctx?.json?.result == null && ctx?.json?.ts == null'
  - rename:
      field: json
      target_field: zeek.dhcp
      if: ctx?.json?.ts != null
  - fingerprint:
      fields: 
        - json.result._cd
        - json.result._indextime
        - json.result._raw
        - json.result._time
        - json.result.host
        - json.result.source
      target_field: '_id'
      if: 'ctx?.json?.result != null && ctx?.json?.ts == null'
  - rename:
      field: json.result._raw
      target_field: event.original
      ignore_missing: true
  - rename:
      field: json.result.host
      target_field: host.name
      ignore_missing: true
  - rename:
      field: json.result.source
      target_field: log.file.path
      ignore_missing: true
  - json:
      field: event.original
      target_field: zeek.dhcp
      ignore_failure: true
      if: ctx?.event?.original != null
  - rename:
      field: zeek.dhcp.uids
      target_field: zeek.session_id
      ignore_missing: true
  - rename:
      field: zeek.dhcp.assigned_addr
      target_field: zeek.dhcp.address.assigned
      ignore_missing: true
  - rename:
      field: zeek.dhcp.client_addr
      target_field: zeek.dhcp.address.client
      ignore_missing: true
  - rename:
      field: zeek.dhcp.mac
      target_field: zeek.dhcp.address.mac
      ignore_missing: true
  - rename:
      field: zeek.dhcp.requested_addr
      target_field: zeek.dhcp.address.requested
      ignore_missing: true
  - rename:
      field: zeek.dhcp.server_addr
      target_field: zeek.dhcp.address.server
      ignore_missing: true
  - rename:
      field: zeek.dhcp.host_name
      target_field: zeek.dhcp.hostname
      ignore_missing: true
  - rename:
      field: zeek.dhcp.client_message
      target_field: zeek.dhcp.msg.client
      ignore_missing: true
  - rename:
      field: zeek.dhcp.server_message
      target_field: zeek.dhcp.msg.server
      ignore_missing: true
  - rename:
      field: zeek.dhcp.msg_types
      target_field: zeek.dhcp.msg.types
      ignore_missing: true
  - rename:
      field: zeek.dhcp.msg_orig
      target_field: zeek.dhcp.msg.origin
      ignore_missing: true
  - rename:
      field: zeek.dhcp.client_software
      target_field: zeek.dhcp.software.client
      ignore_missing: true
  - rename:
      field: zeek.dhcp.server_software
      target_field: zeek.dhcp.software.server
      ignore_missing: true
  - rename:
      field: zeek.dhcp.circuit_id
      target_field: zeek.dhcp.id.circuit
      ignore_missing: true
  - rename:
      field: zeek.dhcp.agent_remote_id
      target_field: zeek.dhcp.id.remote_agent
      ignore_missing: true
  - rename:
      field: zeek.dhcp.subscriber_id
      target_field: zeek.dhcp.id.subscriber
      ignore_missing: true
  - rename:
      field: zeek.dhcp.client_port
      target_field: source.port
      ignore_missing: true
  - rename:
      field: zeek.dhcp.server_port
      target_field: destination.port
      ignore_missing: true
  - set:
      field: network.name
      copy_from: zeek.dhcp.domain
      if: ctx?.zeek?.dhcp?.domain != null
  - set:
      field: source.port
      value: 68
      if: ctx?.source?.port == null
  - set:
      field: destination.port
      value: 67
      if: ctx?.destination?.port == null
  - set:
      field: source.address
      copy_from: zeek.dhcp.address.client
      ignore_empty_value: true
  - set:
      field: client.address
      copy_from: zeek.dhcp.address.client
      ignore_empty_value: true
  - set:
      field: source.ip
      copy_from: zeek.dhcp.address.client
      ignore_empty_value: true
  - set:
      field: destination.address
      copy_from: zeek.dhcp.address.server
      ignore_empty_value: true
  - set:
      field: destination.ip
      copy_from: zeek.dhcp.address.server
      ignore_empty_value: true
  - set:
      field: server.address
      copy_from: zeek.dhcp.address.server
      ignore_empty_value: true
  - date:
      field: zeek.dhcp.ts
      formats:
        - UNIX
  - remove:
      field: zeek.dhcp.ts
  - set:
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - append:
      field: related.ip
      value: "{{source.ip}}"
      if: "ctx?.source?.ip != null"
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{destination.ip}}"
      if: "ctx?.destination?.ip != null"
      allow_duplicates: false
  - community_id:
      target_field: network.community_id
  - remove:
      field: 
        - message
        - json
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
