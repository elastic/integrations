---
description: Pipeline for normalizing Zeek stats.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_stats_e9e3c737
      field: _temp_
      target_field: zeek.stats
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - rename:
      tag: rename_zeek_stats_mem_to_zeek_stats_memory_5eea29cc
      field: zeek.stats.mem
      target_field: zeek.stats.memory
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_pkts_proc_to_zeek_stats_packets_processed_c2d168aa
      field: zeek.stats.pkts_proc
      target_field: zeek.stats.packets.processed
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_pkts_dropped_to_zeek_stats_packets_dropped_87a141e6
      field: zeek.stats.pkts_dropped
      target_field: zeek.stats.packets.dropped
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_pkts_link_to_zeek_stats_packets_received_8b974b5f
      field: zeek.stats.pkts_link
      target_field: zeek.stats.packets.received
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_bytes_recv_to_zeek_stats_bytes_received_19b81516
      field: zeek.stats.bytes_recv
      target_field: zeek.stats.bytes.received
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_tcp_conns_to_zeek_stats_connections_tcp_count_e53e554a
      field: zeek.stats.tcp_conns
      target_field: zeek.stats.connections.tcp.count
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_active_tcp_conns_to_zeek_stats_connections_tcp_active_ecb1bbec
      field: zeek.stats.active_tcp_conns
      target_field: zeek.stats.connections.tcp.active
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_udp_conns_to_zeek_stats_connections_udp_count_21ed7c52
      field: zeek.stats.udp_conns
      target_field: zeek.stats.connections.udp.count
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_active_udp_conns_to_zeek_stats_connections_udp_active_0be22094
      field: zeek.stats.active_udp_conns
      target_field: zeek.stats.connections.udp.active
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_icmp_conns_to_zeek_stats_connections_icmp_count_83c93208
      field: zeek.stats.icmp_conns
      target_field: zeek.stats.connections.icmp.count
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_active_icmp_conns_to_zeek_stats_connections_icmp_active_ee863a26
      field: zeek.stats.active_icmp_conns
      target_field: zeek.stats.connections.icmp.active
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_events_proc_to_zeek_stats_events_processed_68c0e8bf
      field: zeek.stats.events_proc
      target_field: zeek.stats.events.processed
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_events_queued_to_zeek_stats_events_queued_6d5d31d9
      field: zeek.stats.events_queued
      target_field: zeek.stats.events.queued
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_timers_to_zeek_stats_timers_count_fdb32dd9
      field: zeek.stats.timers
      target_field: zeek.stats.timers.count
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_active_timers_to_zeek_stats_timers_active_1329bafd
      field: zeek.stats.active_timers
      target_field: zeek.stats.timers.active
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_files_to_zeek_stats_files_count_987f58f3
      field: zeek.stats.files
      target_field: zeek.stats.files.count
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_active_files_to_zeek_stats_files_active_1d70a1c3
      field: zeek.stats.active_files
      target_field: zeek.stats.files.active
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_dns_requests_to_zeek_stats_dns_requests_count_659f8fbd
      field: zeek.stats.dns_requests
      target_field: zeek.stats.dns_requests.count
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_active_dns_requests_to_zeek_stats_dns_requests_active_5488f5b1
      field: zeek.stats.active_dns_requests
      target_field: zeek.stats.dns_requests.active
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_reassem_tcp_size_to_zeek_stats_reassembly_size_tcp_a71e32ec
      field: zeek.stats.reassem_tcp_size
      target_field: zeek.stats.reassembly_size.tcp
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_reassem_file_size_to_zeek_stats_reassembly_size_file_6ff374d6
      field: zeek.stats.reassem_file_size
      target_field: zeek.stats.reassembly_size.file
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_reassem_frag_size_to_zeek_stats_reassembly_size_frag_5cd516fa
      field: zeek.stats.reassem_frag_size
      target_field: zeek.stats.reassembly_size.frag
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_reassem_unknown_size_to_zeek_stats_reassembly_size_unknown_f227f27e
      field: zeek.stats.reassem_unknown_size
      target_field: zeek.stats.reassembly_size.unknown
      ignore_missing: true
  - rename:
      tag: rename_zeek_stats_pkt_lag_to_zeek_stats_timestamp_lag_1aa78195
      field: zeek.stats.pkt_lag
      target_field: zeek.stats.timestamp_lag
      ignore_missing: true
  - date:
      tag: date_zeek_stats_ts_c0b13aa6
      field: zeek.stats.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_stats_ts_cd142fc2
      field: zeek.stats.ts
  - set:
      tag: set_event_kind_495d69f0
      field: event.kind
      value: metric
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - set:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
