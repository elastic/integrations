---
description: Pipeline for normalizing Zeek known_services.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to_json_5e54dc16
      field: event.original
      target_field: json
  - drop:
      tag: drop_5c081c54
      description: Drop if no timestamp (invalid json)
      if: 'ctx.json?.ts == null'
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_event_category_dbab8a4e
      field: event.category
      value:
        - network
  - set:
      tag: set_event_type_ec95f7f2
      field: event.type
      value:
        - info
  - date:
      tag: date_json_ts_e63f15b8
      field: json.ts
      formats:
        - UNIX
        - ISO8601
  - rename:
      tag: rename_json_host_to_host_ip_ea8bb3f3
      field: json.host
      target_field: host.ip
      ignore_missing: true
  - set:
      tag: set_network_type_f877b344
      field: network.type
      value: ipv4
      if: ctx.host?.ip?.contains('.') == true
  - set:
      tag: set_network_type_d9396dce
      field: network.type
      value: ipv6
      if: ctx.host?.ip?.contains(':') == true
  - append:
      tag: append_related_ip_54415bdd
      field: related.ip
      value: "{{{host.ip}}}"
      if: ctx.host?.ip != null
      allow_duplicates: false
  - geoip:
      tag: geoip_host_ip_to_host_geo_d8a29594
      field: host.ip
      target_field: host.geo
      ignore_missing: true
  - set:
      tag: set_host_ip_1d72afcb
      field: host.ip
      value: ['{{{host.ip}}}']
      if: ctx.host?.ip instanceof String
  - set:
      tag: set_server_56c66a6c
      field: server
      copy_from: host
      ignore_empty_value: true
  - rename:
      tag: rename_json_port_num_to_server_port_d5e2b762
      field: json.port_num
      target_field: server.port
      ignore_missing: true
  - geoip:
      tag: geoip_server_ip_to_server_as_ed2798db
      database_file: GeoLite2-ASN.mmdb
      field: server.ip
      target_field: server.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_server_as_asn_to_server_as_number_f46ba339
      field: server.as.asn
      target_field: server.as.number
      ignore_missing: true
  - rename:
      tag: rename_server_as_organization_name_to_server_as_organization_name_a7e512d7
      field: server.as.organization_name
      target_field: server.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_json_port_proto_to_network_transport_55b7cbab
      field: json.port_proto
      target_field: network.transport
      ignore_missing: true
  - rename:
      tag: rename_json_service_to_network_application_d2d9b3cd
      field: json.service
      target_field: network.application
      ignore_missing: true
  - remove:
      tag: remove_e5a80934
      field:
        - json
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
