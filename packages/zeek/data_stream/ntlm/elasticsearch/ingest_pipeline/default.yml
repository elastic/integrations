---
description: Pipeline for normalizing Zeek ntlm.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_ntlm_f1b30b79
      field: _temp_
      target_field: zeek.ntlm
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_7afdca3c
      field: event.category
      value: network
  - append:
      tag: append_event_category_109b4d72
      field: event.category
      value: authentication
  - append:
      tag: append_event_type_ab8d9d0e
      field: event.type
      value: connection
  - append:
      tag: append_event_type_8a66ccaa
      field: event.type
      value: info
  - set:
      tag: set_network_transport_a8ca8f4c
      field: network.transport
      value: tcp
  - set:
      tag: set_network_protocol_bac05bff
      field: network.protocol
      value: ntlm
  - dot_expander:
      tag: dot_expander_id_orig_p_5aef7b63
      path: zeek.ntlm
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_430b961b
      path: zeek.ntlm
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_c1239960
      path: zeek.ntlm
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_c39649b8
      path: zeek.ntlm
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_ntlm_id_orig_h_to_source_address_aa333fcc
      field: zeek.ntlm.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_ntlm_id_orig_p_to_source_port_32abec2d
      field: zeek.ntlm.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_ntlm_id_resp_h_to_destination_address_bb67e36e
      field: zeek.ntlm.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_ntlm_id_resp_p_to_destination_port_af5a37d7
      field: zeek.ntlm.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_ntlm_uid_to_zeek_session_id_3574430d
      field: zeek.ntlm.uid
      target_field: zeek.session_id
      ignore_missing: true
  - rename:
      tag: rename_zeek_ntlm_domainname_to_zeek_ntlm_domain_9cb88dad
      field: zeek.ntlm.domainname
      target_field: zeek.ntlm.domain
      ignore_missing: true
  - rename:
      tag: rename_zeek_ntlm_server_dns_computer_name_to_zeek_ntlm_server_name_dns_d434172e
      field: zeek.ntlm.server_dns_computer_name
      target_field: zeek.ntlm.server.name.dns
      ignore_missing: true
  - rename:
      tag: rename_zeek_ntlm_server_nb_computer_name_to_zeek_ntlm_server_name_netbios_5cec406a
      field: zeek.ntlm.server_nb_computer_name
      target_field: zeek.ntlm.server.name.netbios
      ignore_missing: true
  - rename:
      tag: rename_zeek_ntlm_server_tree_name_to_zeek_ntlm_server_name_tree_d7892468
      field: zeek.ntlm.server_tree_name
      target_field: zeek.ntlm.server.name.tree
      ignore_missing: true
  - set:
      tag: set_user_name_9476b790
      field: user.name
      copy_from: zeek.ntlm.username
      if: ctx.zeek?.ntlm?.username != null
  - set:
      tag: set_user_domain_a1d4f40d
      field: user.domain
      copy_from: zeek.ntlm.domain
      if: ctx.zeek?.ntlm?.domain != null
  - set:
      tag: set_event_id_fa496343
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - set:
      tag: set_event_outcome_3cc97eae
      field: event.outcome
      value: success
      if: ctx.zeek?.ntlm?.success == true
  - set:
      tag: set_event_outcome_c6bf3f00
      field: event.outcome
      value: failure
      if: ctx.zeek?.ntlm?.success == false
  - date:
      tag: date_zeek_ntlm_ts_1f5818d8
      field: zeek.ntlm.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_ntlm_ts_6a966ff8
      field: zeek.ntlm.ts
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_user_837e080f
      field: related.user
      value: "{{{user.name}}}"
      if: "ctx.user?.name != null"
      allow_duplicates: false
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_ab5e2968
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_geo_da2e41b2
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
  - remove:
      tag: remove_9d474128
      field:
        - message
        - json
        - zeek.ntlm.id
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
