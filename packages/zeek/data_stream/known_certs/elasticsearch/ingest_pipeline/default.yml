---
description: Pipeline for normalizing Zeek known_certs.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to_json_5e54dc16
      field: event.original
      target_field: json
  - drop:
      tag: drop_5c081c54
      description: Drop if no timestamp (invalid json)
      if: 'ctx.json?.ts == null'
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_event_category_fe6ef82e
      field: event.category
      value:
        - network
        - file
  - set:
      tag: set_event_type_ec95f7f2
      field: event.type
      value:
        - info
  - date:
      tag: date_json_ts_e63f15b8
      field: json.ts
      formats:
        - UNIX
        - ISO8601
  - rename:
      tag: rename_json_host_to_host_ip_ea8bb3f3
      field: json.host
      target_field: host.ip
      ignore_missing: true
  - set:
      tag: set_network_type_f877b344
      field: network.type
      value: ipv4
      if: ctx.host?.ip?.contains('.') == true
  - set:
      tag: set_network_type_d9396dce
      field: network.type
      value: ipv6
      if: ctx.host?.ip?.contains(':') == true
  - append:
      tag: append_related_ip_54415bdd
      field: related.ip
      value: "{{{host.ip}}}"
      if: ctx.host?.ip != null
      allow_duplicates: false
  - geoip:
      tag: geoip_host_ip_to_host_geo_d8a29594
      field: host.ip
      target_field: host.geo
      ignore_missing: true
  - set:
      tag: set_host_ip_1d72afcb
      field: host.ip
      value: ['{{{host.ip}}}']
      if: ctx.host?.ip instanceof String
  - set:
      tag: set_server_56c66a6c
      field: server
      copy_from: host
      ignore_empty_value: true
  - rename:
      tag: rename_json_port_num_to_server_port_d5e2b762
      field: json.port_num
      target_field: server.port
      ignore_missing: true
  - geoip:
      tag: geoip_server_ip_to_server_as_ed2798db
      database_file: GeoLite2-ASN.mmdb
      field: server.ip
      target_field: server.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_server_as_asn_to_server_as_number_f46ba339
      field: server.as.asn
      target_field: server.as.number
      ignore_missing: true
  - rename:
      tag: rename_server_as_organization_name_to_server_as_organization_name_a7e512d7
      field: server.as.organization_name
      target_field: server.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_json_subject_to_tls_server_x509_subject_distinguished_name_557c8652
      field: json.subject
      target_field: tls.server.x509.subject.distinguished_name
      ignore_missing: true
  - rename:
      tag: rename_json_issuer_subject_to_tls_server_x509_issuer_distinguished_name_44a442f7
      field: json.issuer_subject
      target_field: tls.server.x509.issuer.distinguished_name
      ignore_missing: true
  - rename:
      tag: rename_json_serial_to_tls_server_x509_serial_number_40ac0cf8
      field: json.serial
      target_field: tls.server.x509.serial_number
      ignore_missing: true
  - grok:
      tag: grok_tls_server_x509_subject_distinguished_name_cfd51228
      field: tls.server.x509.subject.distinguished_name
      ignore_missing: true
      patterns:
        - 'CN=%{CN:tls.server.x509.subject.common_name}'
      pattern_definitions:
        CN: '[^,]+'
      if: ctx.tls?.server?.x509?.subject?.distinguished_name != null && ctx.tls.server.x509.subject.distinguished_name.contains('CN=')
  - set:
      tag: set_tls_server_x509_subject_common_name_f606deee
      field: tls.server.x509.subject.common_name
      value: ['{{{tls.server.x509.subject.common_name}}}']
      if: ctx.tls?.server?.x509?.subject?.common_name instanceof String
  - grok:
      tag: grok_tls_server_x509_issuer_distinguished_name_b9d4b532
      field: tls.server.x509.issuer.distinguished_name
      ignore_missing: true
      patterns:
        - 'CN=%{CN:tls.server.x509.issuer.common_name}'
      pattern_definitions:
        CN: '[^,]+'
      if: ctx.tls?.server?.x509?.issuer?.distinguished_name != null && ctx.tls.server.x509.issuer.distinguished_name.contains('CN=')
  - set:
      tag: set_tls_server_x509_issuer_common_name_3372f307
      field: tls.server.x509.issuer.common_name
      value: ['{{{tls.server.x509.issuer.common_name}}}']
      if: ctx.tls?.server?.x509?.issuer?.common_name instanceof String
  - set:
      tag: set_tls_server_issuer_b59c17a7
      field: tls.server.issuer
      copy_from: tls.server.x509.issuer.distinguished_name
      ignore_empty_value: true
  - set:
      tag: set_tls_server_subject_bf762dc5
      field: tls.server.subject
      copy_from: tls.server.x509.subject.distinguished_name
      ignore_empty_value: true
  - remove:
      tag: remove_e5a80934
      field:
        - json
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
