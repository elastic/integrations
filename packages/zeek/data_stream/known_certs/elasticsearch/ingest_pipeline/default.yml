---
description: Pipeline for normalizing Zeek known_certs.log
processors:
  - rename:
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: json
  - drop:
      description: Drop if no timestamp (invalid json)
      if: 'ctx?.json?.ts == null'

# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: ecs.version
      value: '8.4.0'
  - set:
      field: event.kind
      value: event
  - set:
      field: event.category
      value: 
        - network
        - file
  - set:
      field: event.type
      value: 
        - info
  - date:
      field: json.ts
      formats:
        - UNIX
        - ISO8601
  - rename:
      field: json.host
      target_field: host.ip
      ignore_missing: true
  - set:
      field: network.type
      value: ipv4
      if: ctx.host?.ip.contains('.')
  - set:
      field: network.type
      value: ipv6
      if: ctx.host?.ip.contains(':')
  - append:
      field: related.ip
      value: "{{host.ip}}"
      if: ctx?.host?.ip != null
      allow_duplicates: false
  - geoip:
      field: host.ip
      target_field: host.geo
      ignore_missing: true
  - set:
      field: server
      copy_from: host
      ignore_empty_value: true
  - rename:
      field: json.port_num
      target_field: server.port
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: server.ip
      target_field: server.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: server.as.asn
      target_field: server.as.number
      ignore_missing: true
  - rename:
      field: server.as.organization_name
      target_field: server.as.organization.name
      ignore_missing: true
  - rename:
      field: json.subject
      target_field: tls.server.x509.subject.distinguished_name
      ignore_missing: true
  - rename:
      field: json.issuer_subject
      target_field: tls.server.x509.issuer.distinguished_name
      ignore_missing: true
  - rename:
      field: json.serial
      target_field: tls.server.x509.serial_number
      ignore_missing: true
  - grok:
      field: tls.server.x509.subject.distinguished_name
      ignore_missing: true
      patterns:
        - 'CN=%{CN:tls.server.x509.subject.common_name}'
      pattern_definitions:
        CN: '[^,]+'
  - grok:
      field: tls.server.x509.issuer.distinguished_name
      ignore_missing: true
      patterns:
        - 'CN=%{CN:tls.server.x509.issuer.common_name}'
      pattern_definitions:
        CN: '[^,]+'
  - set:
      field: tls.server.issuer
      copy_from: tls.server.x509.issuer.distinguished_name
      ignore_empty_value: true
  - set:
      field: tls.server.subject
      copy_from: tls.server.x509.subject.distinguished_name
      ignore_empty_value: true
  - remove:
      field: 
        - json
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
