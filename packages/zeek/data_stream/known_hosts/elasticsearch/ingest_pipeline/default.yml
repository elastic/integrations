---
description: Pipeline for normalizing Zeek known_hosts.log
processors:
  - rename:
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: json
  - drop:
      description: Drop if no timestamp (invalid json)
      if: 'ctx?.json?.ts == null'

# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: ecs.version
      value: '8.2.0'
  - set:
      field: event.kind
      value: event
  - set:
      field: event.category
      value: 
        - network
        - host
  - set:
      field: event.type
      value: 
        - info
  - date:
      field: json.ts
      formats:
        - UNIX
        - ISO8601
  - rename:
      field: json.host
      target_field: host.ip
      ignore_missing: true
  - set:
      field: network.type
      value: ipv4
      if: ctx.host?.ip.contains('.')
  - set:
      field: network.type
      value: ipv6
      if: ctx.host?.ip.contains(':')
  - append:
      field: related.ip
      value: "{{host.ip}}"
      if: ctx?.host?.ip != null
      allow_duplicates: false
  - geoip:
      field: host.ip
      target_field: host.geo
      ignore_missing: true
  - remove:
      field: 
        - json
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
