---
description: Pipeline for normalizing Zeek software.log
processors:
  - rename:
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: _temp_
  - drop:
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      field: _temp_
      target_field: zeek.software
      ignore_failure: true

# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: ecs.version
      value: '8.2.0'
  - set:
      field: event.kind
      value: event
  - set:
      field: event.category
      value: 
        - network
        - file
  - set:
      field: event.type
      value: 
        - info
  - rename:
      field: zeek.software.host
      target_field: host.ip
      ignore_missing: true
  - date:
      field: zeek.software.ts
      formats:
        - UNIX
        - ISO8601
  - set:
      field: network.type
      value: ipv4
      if: ctx.host?.ip.contains('.')
  - set:
      field: network.type
      value: ipv6
      if: ctx.host?.ip.contains(':')
  - append:
      field: related.ip
      value: "{{host.ip}}"
      if: ctx?.host?.ip != null
      allow_duplicates: false
  - geoip:
      field: host.ip
      target_field: host.geo
      ignore_missing: true
  - rename:
      field: zeek.software.software_type
      target_field: zeek.software.type
      ignore_missing: true
  - rename:
      field: zeek.software.unparsed_version
      target_field: zeek.software.version.full
      ignore_missing: true
  - dot_expander:
      field: version.major
      path: zeek.software
  - dot_expander:
      field: version.minor
      path: zeek.software
  - dot_expander:
      field: version.minor2
      path: zeek.software
  - dot_expander:
      field: version.minor3
      path: zeek.software
  - dot_expander:
      field: version.addl
      path: zeek.software
  - rename:
      field: zeek.software.version.addl
      target_field: zeek.software.version.additional
      ignore_missing: true
  - remove:
      field: 
        - zeek.software.ts
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
