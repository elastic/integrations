---
description: Pipeline for normalizing Zeek software.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_software_22eff672
      field: _temp_
      target_field: zeek.software
      ignore_failure: true
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_event_category_fe6ef82e
      field: event.category
      value:
        - network
        - file
  - set:
      tag: set_event_type_ec95f7f2
      field: event.type
      value:
        - info
  - rename:
      tag: rename_zeek_software_host_to_host_ip_98d7889f
      field: zeek.software.host
      target_field: host.ip
      ignore_missing: true
  - date:
      tag: date_zeek_software_ts_e751c958
      field: zeek.software.ts
      formats:
        - UNIX
        - ISO8601
  - set:
      tag: set_network_type_f877b344
      field: network.type
      value: ipv4
      if: ctx.host?.ip?.contains('.') == true
  - set:
      tag: set_network_type_d9396dce
      field: network.type
      value: ipv6
      if: ctx.host?.ip?.contains(':') == true
  - append:
      tag: append_related_ip_54415bdd
      field: related.ip
      value: "{{{host.ip}}}"
      if: ctx.host?.ip != null
      allow_duplicates: false
  - geoip:
      tag: geoip_host_ip_to_host_geo_d8a29594
      field: host.ip
      target_field: host.geo
      ignore_missing: true
  - set:
      tag: set_host_ip_1d72afcb
      field: host.ip
      value: ['{{{host.ip}}}']
      if: ctx.host?.ip instanceof String
  - rename:
      tag: rename_zeek_software_software_type_to_zeek_software_type_df395308
      field: zeek.software.software_type
      target_field: zeek.software.type
      ignore_missing: true
  - rename:
      tag: rename_zeek_software_unparsed_version_to_zeek_software_version_full_ff80081e
      field: zeek.software.unparsed_version
      target_field: zeek.software.version.full
      ignore_missing: true
  - dot_expander:
      tag: dot_expander_version_major_a0cc91f8
      field: version.major
      path: zeek.software
  - dot_expander:
      tag: dot_expander_version_minor_d1d211d4
      field: version.minor
      path: zeek.software
  - dot_expander:
      tag: dot_expander_version_minor2_b36525dc
      field: version.minor2
      path: zeek.software
  - dot_expander:
      tag: dot_expander_version_minor3_1416e11f
      field: version.minor3
      path: zeek.software
  - dot_expander:
      tag: dot_expander_version_addl_d05e2230
      field: version.addl
      path: zeek.software
  - rename:
      tag: rename_zeek_software_version_addl_to_zeek_software_version_additional_102deba0
      field: zeek.software.version.addl
      target_field: zeek.software.version.additional
      ignore_missing: true
  - remove:
      tag: remove_efd3ef9d
      field:
        - zeek.software.ts
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
