- name: zeek.software
  type: group
  default_field: false
  description: >
    Fields exported by the Zeek Software log.

  fields:
    - name: name
      type: keyword
      description: >
        Name of the software (e.g. Apache).

    - name: type
      type: keyword
      description: >
        The type of software detected

    - name: version.full
      type: keyword
      description: >
        Full unparsed version of the software.

    - name: version.major
      type: long
      description: >
        Major version of software.

    - name: version.minor
      type: long
      description: >
        minor version of software.

    - name: version.minor2
      type: long
      description: >
        2nd minor version of software.

    - name: version.minor3
      type: long
      description: >
        3rd minor version of software.

    - name: version.additional
      type: keyword
      description: >-
        Additional version information
