type: logs
title: Zeek dpd logs
release: experimental
streams:
  - input: logfile
    vars:
      - name: filenames
        type: text
        title: Filename of the dpd log file
        multi: true
        required: true
        show_user: true
        default:
          - dpd.log
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - zeek-dpd
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

    template_path: log.yml.hbs
    title: Zeek dpd.log
    description: Collect Zeek dpd logs
  - input: httpjson
    title: Zeek dpd logs via Splunk Enterprise REST API
    description: Collect Zeek dpd logs via Splunk Enterprise REST API
    enabled: false
    template_path: httpjson.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval to query Splunk Enterprise REST API
        description: Go Duration syntax (eg. 10s)
        show_user: true
        required: true
        default: 10s
      - name: search
        type: text
        title: Splunk search string
        show_user: true
        required: true
        default: "search sourcetype=\"dpd-*\""
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default:
          - forwarded
          - zeek-dpd
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
