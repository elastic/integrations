---
description: Pipeline for normalizing Zeek notice.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_notice_ced9612a
      field: _temp_
      target_field: zeek.notice
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_39295792
      field: event.kind
      value: alert
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_8468ef55
      field: event.category
      value: intrusion_detection
  - append:
      tag: append_event_type_8a66ccaa
      field: event.type
      value: info
  - dot_expander:
      tag: dot_expander_id_orig_p_771c30a4
      path: zeek.notice
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_4d3533dc
      path: zeek.notice
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_73ce8e9b
      path: zeek.notice
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_79f2c713
      path: zeek.notice
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_notice_id_orig_h_to_source_address_0f4b7007
      field: zeek.notice.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_notice_id_orig_p_to_source_port_7bfaf134
      field: zeek.notice.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_notice_id_resp_h_to_destination_address_f84523d3
      field: zeek.notice.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_notice_id_resp_p_to_destination_port_ab9daf50
      field: zeek.notice.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_notice_uid_to_zeek_session_id_e8178a08
      field: zeek.notice.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      tag: set_event_id_fa496343
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - rename:
      tag: rename_zeek_notice_src_to_source_address_b077831b
      field: zeek.notice.src
      target_field: source.address
      ignore_missing: true
      if: ctx.source?.address == null
  - remove:
      tag: remove_zeek_notice_src_b00ceeb3
      field: zeek.notice.src
      ignore_missing: true
      if: ctx.zeek?.notice?.src == ctx.source?.address
  - rename:
      tag: rename_zeek_notice_dst_to_destination_address_a77477be
      field: zeek.notice.dst
      target_field: destination.address
      ignore_missing: true
      if: ctx.destination?.address == null
  - remove:
      tag: remove_zeek_notice_dst_c31f6468
      field: zeek.notice.dst
      ignore_missing: true
      if: ctx.zeek?.notice?.dst == ctx.destination?.address
  - rename:
      tag: rename_zeek_notice_p_to_destination_port_9c2290f5
      field: zeek.notice.p
      target_field: destination.port
      ignore_missing: true
      if: ctx.destination?.port == null
  - remove:
      tag: remove_zeek_notice_p_98520dd9
      field: zeek.notice.p
      ignore_missing: true
      if: ctx.zeek?.notice?.p == ctx.destination?.port
  - rename:
      tag: rename_zeek_notice_conn_to_zeek_notice_connnection_id_46e587e0
      field: zeek.notice.conn
      target_field: zeek.notice.connnection_id
      ignore_missing: true
  - rename:
      tag: rename_zeek_notice_iconn_to_zeek_notice_icmp_id_dc084a98
      field: zeek.notice.iconn
      target_field: zeek.notice.icmp_id
      ignore_missing: true
  - rename:
      tag: rename_zeek_notice_proto_to_network_transport_2ba367f0
      field: zeek.notice.proto
      target_field: network.transport
      ignore_missing: true
  - dot_expander:
      tag: dot_expander_f_id_132a7d16
      path: zeek.notice
      field: f.id
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_f_parent_id_50efad07
      path: zeek.notice
      field: f.parent_id
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_f_source_0250d97e
      path: zeek.notice
      field: f.source
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_f_is_orig_0699696f
      path: zeek.notice
      field: f.is_orig
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_f_seen_bytes_e6d2b228
      path: zeek.notice
      field: f.seen_bytes
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_f_total_bytes_deb811d5
      path: zeek.notice
      field: f.total_bytes
      ignore_failure: true
  - rename:
      tag: rename_zeek_notice_f_id_to_zeek_notice_file_id_c0d1ef86
      field: zeek.notice.f.id
      target_field: zeek.notice.file.id
      ignore_missing: true
  - rename:
      tag: rename_zeek_notice_f_parent_id_to_zeek_notice_file_parent_id_32687788
      field: zeek.notice.f.parent_id
      target_field: zeek.notice.file.parent_id
      ignore_missing: true
  - rename:
      tag: rename_zeek_notice_f_source_to_zeek_notice_file_source_06066806
      field: zeek.notice.f.source
      target_field: zeek.notice.file.source
      ignore_missing: true
  - rename:
      tag: rename_zeek_notice_f_is_orig_to_zeek_notice_file_is_orig_7da49f78
      field: zeek.notice.f.is_orig
      target_field: zeek.notice.file.is_orig
      ignore_missing: true
  - rename:
      tag: rename_zeek_notice_f_seen_bytes_to_zeek_notice_file_seen_bytes_e797ddc6
      field: zeek.notice.f.seen_bytes
      target_field: zeek.notice.file.seen_bytes
      ignore_missing: true
  - rename:
      tag: rename_zeek_notice_f_total_bytes_to_zeek_notice_file_total_bytes_255a3ac0
      field: zeek.notice.f.total_bytes
      target_field: zeek.notice.file.total_bytes
      ignore_missing: true
  - rename:
      tag: rename_zeek_notice_file_mime_type_to_zeek_notice_file_mime_type_ebaf5f83
      field: zeek.notice.file_mime_type
      target_field: zeek.notice.file.mime_type
      ignore_missing: true
  - set:
      tag: set_file_size_01bbf14a
      field: file.size
      copy_from: zeek.notice.file.total_bytes
      if: ctx.zeek?.notice?.file?.total_bytes != null
  - set:
      tag: set_file_mime_type_2bdf2b1e
      field: file.mime_type
      copy_from: zeek.notice.file.mime_type
      if: ctx.zeek?.notice?.file?.mime_type != null
  - set:
      tag: set_rule_name_fcdcbaff
      field: rule.name
      copy_from: zeek.notice.note
      if: ctx.zeek?.notice?.note != null
  - set:
      tag: set_rule_description_d45883f2
      field: rule.description
      copy_from: zeek.notice.msg
      if: ctx.zeek?.notice?.msg != null
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - date:
      tag: date_zeek_notice_ts_bc595063
      field: zeek.notice.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_notice_ts_be7c7e69
      field: zeek.notice.ts
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_ab5e2968
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_geo_da2e41b2
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_event_type_731bd0d2
      field: event.type
      value: allowed
      if: "ctx.zeek?.notice?.dropped == false"
  - append:
      tag: append_event_type_3c1900dc
      field: event.type
      value: denied
      if: "ctx.zeek?.notice?.dropped == true"
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
  - remove:
      tag: remove_0150510b
      field:
        - zeek.notice.action
        - zeek.notice.remote_location
        - zeek.notice.f
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
