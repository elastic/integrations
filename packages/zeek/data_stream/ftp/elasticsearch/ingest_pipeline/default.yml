---
description: Pipeline for normalizing Zeek ftp.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_ftp_f1b8a7e0
      field: _temp_
      target_field: zeek.ftp
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_7afdca3c
      field: event.category
      value: network
  - append:
      tag: append_event_type_ab8d9d0e
      field: event.type
      value: connection
  - append:
      tag: append_event_type_7ca1b382
      field: event.type
      value: protocol
  - append:
      tag: append_event_type_8a66ccaa
      field: event.type
      value: info
  - set:
      tag: set_network_transport_a8ca8f4c
      field: network.transport
      value: tcp
  - set:
      tag: set_network_protocol_68bba8e2
      field: network.protocol
      value: ftp
  - dot_expander:
      tag: dot_expander_id_orig_p_998a029e
      path: zeek.ftp
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_83bd2016
      path: zeek.ftp
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_1c040e57
      path: zeek.ftp
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_6e80e90f
      path: zeek.ftp
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_ftp_id_orig_h_to_source_address_4bddfd2d
      field: zeek.ftp.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_ftp_id_orig_p_to_source_port_bf53a82a
      field: zeek.ftp.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_ftp_id_resp_h_to_destination_address_a57e8949
      field: zeek.ftp.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_ftp_id_resp_p_to_destination_port_ee61e826
      field: zeek.ftp.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_ftp_uid_to_zeek_session_id_5ae0938a
      field: zeek.ftp.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      tag: set_event_id_fa496343
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - set:
      tag: set_user_name_28e99f60
      field: user.name
      copy_from: zeek.ftp.user
      if: ctx.zeek?.ftp?.user != null
  - set:
      tag: set_event_action_21526a46
      field: event.action
      copy_from: zeek.ftp.command
      if: ctx.zeek?.ftp?.command != null
  - rename:
      tag: rename_zeek_ftp_file_size_to_file_size_573f6b0e
      field: zeek.ftp.file_size
      target_field: file.size
      ignore_missing: true
  - rename:
      tag: rename_zeek_ftp_mime_type_to_file_mime_type_6df9c3c1
      field: zeek.ftp.mime_type
      target_field: file.mime_type
      ignore_missing: true
  - rename:
      tag: rename_zeek_ftp_fuid_to_zeek_ftp_file_uid_a05d9fd6
      field: zeek.ftp.fuid
      target_field: zeek.ftp.file.uid
      ignore_missing: true
  - rename:
      tag: rename_zeek_ftp_reply_code_to_zeek_ftp_reply_code_fd9ec1c9
      field: zeek.ftp.reply_code
      target_field: zeek.ftp.reply.code
      ignore_missing: true
  - rename:
      tag: rename_zeek_ftp_reply_msg_to_zeek_ftp_reply_msg_762b8d97
      field: zeek.ftp.reply_msg
      target_field: zeek.ftp.reply.msg
      ignore_missing: true
  - dot_expander:
      tag: dot_expander_data_channel_orig_h_32f90dbb
      path: zeek.ftp
      field: data_channel.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_data_channel_orig_p_58d7fdd3
      path: zeek.ftp
      field: data_channel.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_data_channel_resp_h_734963f2
      path: zeek.ftp
      field: data_channel.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_data_channel_resp_p_09d0ef6a
      path: zeek.ftp
      field: data_channel.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_ftp_data_channel_orig_h_to_zeek_ftp_data_channel_originating_host_71b0fb32
      field: zeek.ftp.data_channel.orig_h
      target_field: zeek.ftp.data_channel.originating_host
      ignore_missing: true
  - rename:
      tag: rename_zeek_ftp_data_channel_orig_p_to_zeek_ftp_data_channel_originating_port_5eac5a99
      field: zeek.ftp.data_channel.orig_p
      target_field: zeek.ftp.data_channel.originating_port
      ignore_missing: true
  - rename:
      tag: rename_zeek_ftp_data_channel_resp_h_to_zeek_ftp_data_channel_response_host_2ad86ba3
      field: zeek.ftp.data_channel.resp_h
      target_field: zeek.ftp.data_channel.response_host
      ignore_missing: true
  - rename:
      tag: rename_zeek_ftp_data_channel_resp_p_to_zeek_ftp_data_channel_response_port_766cfd7c
      field: zeek.ftp.data_channel.resp_p
      target_field: zeek.ftp.data_channel.response_port
      ignore_missing: true
  - date:
      tag: date_zeek_ftp_ts_adec15fd
      field: zeek.ftp.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_ftp_ts_de09002f
      field: zeek.ftp.ts
  - dot_expander:
      tag: dot_expander_data_channel_passive_c24de6eb
      field: data_channel.passive
      path: zeek.ftp
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: "ctx.source?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: "ctx.destination?.ip != null"
      allow_duplicates: false
  - append:
      tag: append_related_user_837e080f
      field: related.user
      value: "{{{user.name}}}"
      if: "ctx.user?.name != null"
      allow_duplicates: false
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_394bcdb5
      field: destination.ip
      target_field: destination.geo
  - geoip:
      tag: geoip_source_ip_to_source_geo_0494c6b1
      field: source.ip
      target_field: source.geo
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
  - remove:
      tag: remove_1cd9b74a
      field:
        - zeek.ftp.id
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - set:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
