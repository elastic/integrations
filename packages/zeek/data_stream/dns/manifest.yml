type: logs
title: Zeek dns logs
release: experimental
streams:
  - input: logfile
    vars:
      - name: filenames
        type: text
        title: Filename of dns log file
        multi: true
        required: true
        show_user: true
        default:
          - dns.log
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - zeek.dns
    template_path: log.yml.hbs
    title: Zeek dns.log
    description: Collect Zeek dns logs
  - input: httpjson
    title: Zeek dns logs via Splunk Enterprise REST API
    description: Collect Zeek dns logs via Splunk Enterprise REST API
    enabled: false
    template_path: httpjson.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval to query Splunk Enterprise REST API
        description: Go Duration syntax (eg. 10s)
        show_user: true
        required: true
        default: 10s
      - name: search
        type: text
        title: Splunk search string
        show_user: true
        required: true
        default: "search sourcetype=\"dns-*\""
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default:
          - forwarded
