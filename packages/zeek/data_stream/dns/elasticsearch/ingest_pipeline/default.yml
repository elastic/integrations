---
description: Pipeline for Filebeat Zeek dns.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_dns_45ec9173
      field: _temp_
      target_field: zeek.dns
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - append:
      tag: append_event_category_7afdca3c
      field: event.category
      value: network
  - append:
      tag: append_event_type_ab8d9d0e
      field: event.type
      value: connection
  - append:
      tag: append_event_type_7ca1b382
      field: event.type
      value: protocol
  - append:
      tag: append_event_type_8a66ccaa
      field: event.type
      value: info
  - set:
      tag: set_network_protocol_96a840d1
      field: network.protocol
      value: dns
  - dot_expander:
      tag: dot_expander_id_orig_p_1f7ee71d
      path: zeek.dns
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_49fe96a5
      path: zeek.dns
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_8fb6b820
      path: zeek.dns
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_b5b65aa8
      path: zeek.dns
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_dns_id_orig_h_to_source_address_3832f9c6
      field: zeek.dns.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_dns_id_orig_p_to_source_port_b500365f
      field: zeek.dns.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_dns_id_resp_h_to_destination_address_167cc768
      field: zeek.dns.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_dns_id_resp_p_to_destination_port_db36d389
      field: zeek.dns.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_dns_uid_to_zeek_session_id_03b41443
      field: zeek.dns.uid
      target_field: zeek.session_id
      ignore_missing: true
  - rename:
      tag: rename_zeek_dns_proto_to_network_transport_607a912b
      field: zeek.dns.proto
      target_field: network.transport
      ignore_missing: true
  - set:
      tag: set_event_id_aebf373d
      field: event.id
      copy_from: zeek.session_id
      ignore_empty_value: true
  - set:
      tag: set_source_ip_d4d6cdcc
      field: source.ip
      copy_from: source.address
      ignore_empty_value: true
  - set:
      tag: set_destination_ip_cc9671de
      field: destination.ip
      copy_from: destination.address
      ignore_empty_value: true
  - append:
      tag: append_dns_header_flags_1b67509e
      field: dns.header_flags
      value: AA
      if: ctx.zeek?.dns?.AA == true
  - append:
      tag: append_dns_header_flags_2d081654
      field: dns.header_flags
      value: TC
      if: ctx.zeek?.dns?.TC == true
  - append:
      tag: append_dns_header_flags_c9df60fe
      field: dns.header_flags
      value: RD
      if: ctx.zeek?.dns?.RD == true
  - append:
      tag: append_dns_header_flags_f1069d14
      field: dns.header_flags
      value: RA
      if: ctx.zeek?.dns?.RA == true
  - set:
      tag: set_dns_question_class_0affa25a
      field: dns.question.class
      value: IN
      if: ctx.zeek?.dns?.qclass == 1
  - set:
      tag: set_dns_question_class_d12a46c0
      field: dns.question.class
      value: CH
      if: ctx.zeek?.dns?.qclass == 3
  - set:
      tag: set_dns_question_class_860a8e8b
      field: dns.question.class
      value: HS
      if: ctx.zeek?.dns?.qclass == 4
  - set:
      tag: set_dns_question_class_8d7fb955
      field: dns.question.class
      value: NONE
      if: ctx.zeek?.dns?.qclass == 254
  - set:
      tag: set_dns_question_class_257a90da
      field: dns.question.class
      value: ANY
      if: ctx.zeek?.dns?.qclass == 255
  - set:
      tag: set_dns_type_badb9d79
      field: dns.type
      value: answer
      if: ctx.zeek?.dns?.rcode_name != null
  - set:
      tag: set_dns_type_c4fb6b6c
      field: dns.type
      value: query
      if: ctx.dns?.type == null
  - script:
      tag: script_ad41a13c
      lang: painless
      source: >-
        ctx.event.duration = ctx.zeek.dns.rtt * 1000000000L;
      if: "ctx.zeek?.dns?.rtt != null"
  - script:
      tag: script_2f27409e
      lang: painless
      source: >-
        def answers = ctx.zeek.dns.answers;
        def ttls = ctx.zeek.dns.TTLs;
        if (answers.isEmpty() || ttls.isEmpty() || answers.length != ttls.length) {
          return;
        }
        def lst = new ArrayList();
        for (def i = 0; i < answers.length; i++) {
          lst.add([
            "data": answers[i],
            "ttl": (int)ttls[i]
          ])
        }
        if (ctx.dns == null) {
          ctx.dns = new HashMap();
        }
        ctx.dns.answers = lst;
      if: "ctx.zeek?.dns?.answers != null && ctx.zeek?.dns?.TTLs != null"
  - foreach:
      tag: foreach_dns_answers_4353c0cc
      field: dns.answers
      processor:
        convert:
          field: _ingest._value.data
          target_field: _ingest._value.tmpip
          type: ip
          ignore_failure: true
          ignore_missing: true
      if: 'ctx.dns?.answers != null && !ctx.dns?.answers.isEmpty()'
  - script:
      tag: script_f5b5a715
      lang: painless
      source: >-
        def answers = ctx.dns.answers;
        def iplist = new ArrayList();
        for (def i = 0; i < ctx.dns.answers.length; i++) {
          if (answers[i].containsKey("tmpip")) {
            iplist.add(answers[i].tmpip);
            answers[i].remove("tmpip");
          }
        }
        ctx.dns.resolved_ip = iplist;
      if: 'ctx.dns?.answers != null && !ctx.dns?.answers.isEmpty()'
  - set:
      tag: set_event_outcome_d97e22aa
      field: event.outcome
      value: success
      if: ctx.dns?.rcode == 0
  - set:
      tag: set_event_outcome_d8aaefc7
      field: event.outcome
      value: success
      if: ctx.event?.outcome == null
  - convert:
      tag: convert_zeek_dns_trans_id_1062c3ea
      field: zeek.dns.trans_id
      type: string
      ignore_missing: true
  - set:
      tag: set_dns_id_73821fb7
      field: dns.id
      copy_from: zeek.dns.trans_id
      ignore_empty_value: true
  - set:
      tag: set_dns_question_type_f72e2fc9
      field: dns.question.type
      copy_from: zeek.dns.qtype_name
      ignore_empty_value: true
  - set:
      tag: set_dns_response_code_69b53f00
      field: dns.response_code
      copy_from: zeek.dns.rcode_name
      ignore_empty_value: true
  - registered_domain:
      tag: registered_domain_zeek_dns_query_to_dns_question_dd5b6f3a
      field: zeek.dns.query
      target_field: dns.question
      ignore_missing: true
  - rename:
      tag: rename_dns_question_domain_to_dns_question_name_88a92ba9
      field: dns.question.domain
      target_field: dns.question.name
      ignore_missing: true
  - date:
      tag: date_zeek_dns_ts_b73b43f2
      field: zeek.dns.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_dns_ts_ba88abfe
      field: zeek.dns.ts
  # IP Geolocation Lookup
  - geoip:
      tag: geoip_source_ip_to_source_geo_da2e41b2
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_ab5e2968
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  # IP Autonomous System (AS) Lookup
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - community_id:
      tag: community_id_612651e3
      target_field: network.community_id
  - append:
      tag: append_related_ip_bf444bca
      field: related.ip
      value: "{{{source.ip}}}"
      if: ctx.source?.address != null
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: ctx.destination?.ip != null
      allow_duplicates: false
  - rename:
      tag: rename_message_to_event_original_56a77272
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - remove:
      tag: remove_3d30813a
      field:
        - zeek.dns.Z
        - zeek.dns.auth
        - zeek.dns.addl
        - zeek.dns.id
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
