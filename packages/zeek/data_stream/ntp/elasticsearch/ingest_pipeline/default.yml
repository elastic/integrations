---
description: Pipeline for normalizing Zeek conn.log
processors:
  - rename:
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: _temp_
  - pipeline:
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      field: _temp_
      target_field: zeek.ntp
      ignore_failure: true

# Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: ecs.version
      value: '1.10.0'
  - set:
      field: event.kind
      value: event
  - set:
      field: event.category
      value: network
  - append:
      field: event.type
      value: 
        - connection
        - protocol
        - info
      allow_duplicates: false
  - dot_expander:
      path: zeek.ntp
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      path: zeek.ntp
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      path: zeek.ntp
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      path: zeek.ntp
      field: id.resp_p
      ignore_failure: true
  - rename:
      field: zeek.ntp.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      field: zeek.ntp.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      field: zeek.ntp.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      field: zeek.ntp.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      field: zeek.ntp.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      field: source.ip
      copy_from: source.address
      if: ctx?.source?.address != null
  - set:
      field: destination.ip
      copy_from: destination.address
      if: ctx?.destination?.address != null
  - set:
      field: network.transport
      value: udp
  - set:
      field: network.protocol
      value: ntp
  - set:
      field: network.type
      value: ipv4
      if: ctx.source?.ip.contains('.')
  - set:
      field: network.type
      value: ipv6
      if: ctx.source?.ip.contains(':')
  - community_id:
        ignore_missing: true
  - date:
      field: zeek.ntp.ts
      formats:
        - UNIX
        - ISO8601
  - date:
      field: zeek.ntp.ref_time
      target_field: zeek.ntp.ref_time
      formats:
      - UNIX
  - date:
      field: zeek.ntp.org_time
      target_field: zeek.ntp.org_time
      formats:
      - UNIX
  - date:
      field: zeek.ntp.rec_time
      target_field: zeek.ntp.rec_time
      formats:
      - UNIX
  - date:
      field: zeek.ntp.xmt_time
      target_field: zeek.ntp.xmt_time
      formats:
      - UNIX
  - set:
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - append:
      field: related.ip
      value: "{{source.ip}}"
      if: ctx?.source?.ip != null
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{destination.ip}}"
      if: ctx?.destination?.ip != null
      allow_duplicates: false
  - geoip:
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - remove:
      field: 
        - zeek.ntp.id
        - zeek.ntp.ts
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
