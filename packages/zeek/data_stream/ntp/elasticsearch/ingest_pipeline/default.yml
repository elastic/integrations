---
description: Pipeline for normalizing Zeek conn.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_ntp_e67478c9
      field: _temp_
      target_field: zeek.ntp
      ignore_failure: true
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_event_category_dbab8a4e
      field: event.category
      value: [network]
  - append:
      tag: append_event_type_c741503d
      field: event.type
      value:
        - connection
        - protocol
        - info
      allow_duplicates: false
  - dot_expander:
      tag: dot_expander_id_orig_p_42d83246
      path: zeek.ntp
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_12df582e
      path: zeek.ntp
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_92112f4f
      path: zeek.ntp
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_f5faf217
      path: zeek.ntp
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_ntp_id_orig_h_to_source_address_4fce83a5
      field: zeek.ntp.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_ntp_id_orig_p_to_source_port_4c3a7a72
      field: zeek.ntp.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_ntp_id_resp_h_to_destination_address_fa105611
      field: zeek.ntp.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_ntp_id_resp_p_to_destination_port_6bf11cde
      field: zeek.ntp.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_ntp_uid_to_zeek_session_id_8b247422
      field: zeek.ntp.uid
      target_field: zeek.session_id
      ignore_missing: true
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - set:
      tag: set_network_transport_a6cfd568
      field: network.transport
      value: udp
  - set:
      tag: set_network_protocol_dfb6e17a
      field: network.protocol
      value: ntp
  - set:
      tag: set_network_type_279a1289
      field: network.type
      value: ipv4
      if: ctx.source?.ip?.contains('.') == true
  - set:
      tag: set_network_type_a3d39523
      field: network.type
      value: ipv6
      if: ctx.source?.ip?.contains(':') == true
  - community_id:
      tag: community_id_0d5b55bd
      ignore_missing: true
  - date:
      tag: date_zeek_ntp_ts_d4f3f512
      field: zeek.ntp.ts
      formats:
        - UNIX
        - ISO8601
      if: ctx.zeek?.ntp?.ts != null
  - date:
      tag: date_zeek_ntp_ref_time_to_zeek_ntp_ref_time_c8406f7c
      field: zeek.ntp.ref_time
      target_field: zeek.ntp.ref_time
      formats:
        - UNIX
      if: ctx.zeek?.ntp?.ref_time != null
  - date:
      tag: date_zeek_ntp_org_time_to_zeek_ntp_org_time_0578965b
      field: zeek.ntp.org_time
      target_field: zeek.ntp.org_time
      formats:
        - UNIX
      if: ctx.zeek?.ntp?.org_time != null
  - date:
      tag: date_zeek_ntp_rec_time_to_zeek_ntp_rec_time_e910a993
      field: zeek.ntp.rec_time
      target_field: zeek.ntp.rec_time
      formats:
        - UNIX
      if: ctx.zeek?.ntp?.rec_time != null
  - date:
      tag: date_zeek_ntp_xmt_time_to_zeek_ntp_xmt_time_d02ba450
      field: zeek.ntp.xmt_time
      target_field: zeek.ntp.xmt_time
      formats:
        - UNIX
      if: ctx.zeek?.ntp?.xmt_time != null
  - set:
      tag: set_event_id_fa496343
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: ctx.source?.ip != null
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: ctx.destination?.ip != null
      allow_duplicates: false
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_ab5e2968
      field: destination.ip
      target_field: destination.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_geo_da2e41b2
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - remove:
      tag: remove_a86cf076
      field:
        - zeek.ntp.id
        - zeek.ntp.ts
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
