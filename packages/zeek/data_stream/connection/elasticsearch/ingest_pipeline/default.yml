---
description: Pipeline for normalizing Zeek conn.log
processors:
  - rename:
      tag: rename_message_to_event_original_56a77271
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      tag: json_event_original_to__temp__7408cf8c
      field: event.original
      target_field: _temp_
  - pipeline:
      tag: pipeline_c69a6660
      if: ctx?._temp_?.result != null
      name: '{{ IngestPipeline "third-party" }}'
  - drop:
      tag: drop_c70c3de1
      description: Drop if no timestamp (invalid json)
      if: 'ctx?._temp_?.ts == null'
  - rename:
      tag: rename__temp__to_zeek_connection_041442f1
      field: _temp_
      target_field: zeek.connection
      ignore_failure: true
      # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      tag: set_event_created_e3f09e3b
      field: event.created
      copy_from: "@timestamp"
  - set:
      tag: set_ecs_version_f5923549
      field: ecs.version
      value: '8.17.0'
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - set:
      tag: set_event_category_dbab8a4e
      field: event.category
      value: [network]
  - dot_expander:
      tag: dot_expander_id_orig_p_8fa63710
      path: zeek.connection
      field: id.orig_p
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_orig_h_19746738
      path: zeek.connection
      field: id.orig_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_h_ee0b44c3
      path: zeek.connection
      field: id.resp_h
      ignore_failure: true
  - dot_expander:
      tag: dot_expander_id_resp_p_61d8918b
      path: zeek.connection
      field: id.resp_p
      ignore_failure: true
  - rename:
      tag: rename_zeek_connection_duration_to_temp_duration_201bfd9d
      field: zeek.connection.duration
      target_field: temp.duration
      ignore_missing: true
  - rename:
      tag: rename_zeek_connection_id_orig_h_to_source_address_586eab3b
      field: zeek.connection.id.orig_h
      target_field: source.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_connection_id_orig_p_to_source_port_8a85f468
      field: zeek.connection.id.orig_p
      target_field: source.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_connection_id_resp_h_to_destination_address_fd7a6257
      field: zeek.connection.id.resp_h
      target_field: destination.address
      ignore_missing: true
  - rename:
      tag: rename_zeek_connection_id_resp_p_to_destination_port_26cf9664
      field: zeek.connection.id.resp_p
      target_field: destination.port
      ignore_missing: true
  - rename:
      tag: rename_zeek_connection_proto_to_network_transport_749c7524
      field: zeek.connection.proto
      target_field: network.transport
      ignore_missing: true
  - rename:
      tag: rename_zeek_connection_service_to_network_protocol_9394a996
      field: zeek.connection.service
      target_field: network.protocol
      ignore_missing: true
  - rename:
      tag: rename_zeek_connection_uid_to_zeek_session_id_0aa6be04
      field: zeek.connection.uid
      target_field: zeek.session_id
      ignore_missing: true
  - rename:
      tag: rename_zeek_connection_orig_ip_bytes_to_source_bytes_0c856e1e
      field: zeek.connection.orig_ip_bytes
      target_field: source.bytes
      ignore_missing: true
  - rename:
      tag: rename_zeek_connection_resp_ip_bytes_to_destination_bytes_424f8424
      field: zeek.connection.resp_ip_bytes
      target_field: destination.bytes
      ignore_missing: true
  - rename:
      tag: rename_zeek_connection_orig_pkts_to_source_packets_1ba73f9f
      field: zeek.connection.orig_pkts
      target_field: source.packets
      ignore_missing: true
  - rename:
      tag: rename_zeek_connection_resp_pkts_to_destination_packets_78bf2a3b
      field: zeek.connection.resp_pkts
      target_field: destination.packets
      ignore_missing: true
  - rename:
      tag: rename_zeek_connection_conn_state_to_zeek_connection_state_f67acac3
      field: zeek.connection.conn_state
      target_field: zeek.connection.state
      ignore_missing: true
  - rename:
      tag: rename_zeek_connection_orig_l2_addr_to_source_mac_67a0df2d
      field: zeek.connection.orig_l2_addr
      target_field: source.mac
      ignore_missing: true
  - rename:
      tag: rename_zeek_connection_resp_l2_addr_to_destination_mac_c482941f
      field: zeek.connection.resp_l2_addr
      target_field: destination.mac
      ignore_missing: true
  - rename:
      tag: rename_source_port_to_zeek_connection_icmp_type_1b384cfb
      field: source.port
      target_field: zeek.connection.icmp.type
      ignore_missing: true
      if: 'ctx.network?.transport == "icmp"'
  - rename:
      tag: rename_destination_port_to_zeek_connection_icmp_code_c1cb67bd
      field: destination.port
      target_field: zeek.connection.icmp.code
      ignore_missing: true
      if: 'ctx.network?.transport == "icmp"'
  - set:
      tag: set_source_ip_e17d09df
      field: source.ip
      copy_from: source.address
      if: ctx.source?.address != null
  - set:
      tag: set_destination_ip_3d6f6004
      field: destination.ip
      copy_from: destination.address
      if: ctx.destination?.address != null
  - community_id:
      tag: community_id_f1f0d464
      if: 'ctx.network?.transport != "icmp" && ctx.source?.port != 0 && ctx.destination?.port != 0'
  - community_id:
      tag: community_id_2a7728bd
      icmp_type: zeek.connection.icmp.type
      icmp_code: zeek.connection.icmp.code
      if: 'ctx.network?.transport == "icmp"'
  - date:
      tag: date_zeek_connection_ts_668d72d7
      field: zeek.connection.ts
      formats:
        - UNIX
        - ISO8601
  - remove:
      tag: remove_zeek_connection_ts_07604b65
      field: zeek.connection.ts
  - set:
      tag: set_event_id_fa496343
      field: event.id
      copy_from: zeek.session_id
      if: ctx.zeek.session_id != null
  - script:
      tag: script_92d4fbc4
      source: ctx.event.duration = Math.round(ctx.temp.duration * params.scale)
      params:
        scale: 1000000000
      if: ctx.temp?.duration != null
  - append:
      tag: append_tags_018d477a
      field: tags
      value:
        - local_orig
      if: ctx.zeek?.connection?.local_orig != null
      allow_duplicates: false
  - append:
      tag: append_tags_4b61bc7e
      field: tags
      value:
        - local_resp
      if: ctx.zeek?.connection?.local_resp != null
      allow_duplicates: false
  - append:
      tag: append_related_ip_8121c591
      field: related.ip
      value: "{{{source.ip}}}"
      if: ctx.source?.ip != null
      allow_duplicates: false
  - append:
      tag: append_related_ip_c1a6356b
      field: related.ip
      value: "{{{destination.ip}}}"
      if: ctx.destination?.ip != null
      allow_duplicates: false
  - script:
      tag: script_08005e97
      source: ctx.network.packets = ctx.source.packets + ctx.destination.packets
      ignore_failure: true
  - script:
      tag: script_06b63541
      source: ctx.network.bytes = ctx.source.bytes + ctx.destination.bytes
      ignore_failure: true
  - script:
      tag: script_bd1f59ae
      source: |-
        if (ctx.zeek?.connection?.local_orig == null ||
            ctx.zeek?.connection?.local_resp == null) {
          return;
        }
        if (ctx.zeek.connection.local_orig == true &&
            ctx.zeek.connection.local_resp == true) {
          ctx.network.direction = "internal";
          return;
        }
        if (ctx.zeek.connection.local_orig == true &&
            ctx.zeek.connection.local_resp == false) {
          ctx.network.direction = "outbound";
          return;
        }
        if (ctx.zeek.connection.local_orig == false &&
            ctx.zeek.connection.local_resp == true) {
          ctx.network.direction = "inbound";
          return;
        }
        if (ctx.zeek.connection.local_orig == false &&
            ctx.zeek.connection.local_resp == false) {
          ctx.network.direction = "external";
          return;
        }
  - geoip:
      tag: geoip_destination_ip_to_destination_geo_942e2f6c
      field: destination.ip
      target_field: destination.geo
      if: ctx.destination?.ip != null
  - geoip:
      tag: geoip_source_ip_to_source_geo_bace2435
      field: source.ip
      target_field: source.geo
      if: ctx.source?.ip != null
  - geoip:
      tag: geoip_source_ip_to_source_as_28d69883
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - geoip:
      tag: geoip_destination_ip_to_destination_as_8a007787
      database_file: GeoLite2-ASN.mmdb
      field: destination.ip
      target_field: destination.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      tag: rename_source_as_asn_to_source_as_number_a917047d
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      tag: rename_source_as_organization_name_to_source_as_organization_name_f1362d0b
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - rename:
      tag: rename_destination_as_asn_to_destination_as_number_3b459fcd
      field: destination.as.asn
      target_field: destination.as.number
      ignore_missing: true
  - rename:
      tag: rename_destination_as_organization_name_to_destination_as_organization_name_814bd459
      field: destination.as.organization_name
      target_field: destination.as.organization.name
      ignore_missing: true
  - script:
      tag: script_0e29b9b2
      params:
        S0:
          conn_str: "Connection attempt seen, no reply."
          types:
            - connection
            - start
        S1:
          conn_str: "Connection established, not terminated."
          types:
            - connection
            - start
        SF:
          conn_str: "Normal establishment and termination."
          types:
            - connection
            - start
            - end
        REJ:
          conn_str: "Connection attempt rejected."
          types:
            - connection
            - start
            - denied
        S2:
          conn_str: "Connection established and close attempt by originator seen (but no reply from responder)."
          types:
            - connection
            - info
        S3:
          conn_str: "Connection established and close attempt by responder seen (but no reply from originator)."
          types:
            - connection
            - info
        RSTO:
          conn_str: "Connection established, originator aborted (sent a RST)."
          types:
            - connection
            - info
        RSTR:
          conn_str: "Responder sent a RST."
          types:
            - connection
            - info
        RSTOS0:
          conn_str: "Originator sent a SYN followed by a RST, we never saw a SYN-ACK from the responder."
          types:
            - connection
            - info
        RSTRH:
          conn_str: "Responder sent a SYN ACK followed by a RST, we never saw a SYN from the (purported) originator."
          types:
            - connection
            - info
        SH:
          conn_str: "Originator sent a SYN followed by a FIN, we never saw a SYN ACK from the responder (hence the connection was 'half' open)."
          types:
            - connection
            - info
        SHR:
          conn_str: "Responder sent a SYN ACK followed by a FIN, we never saw a SYN from the originator."
          types:
            - connection
            - info
        OTH:
          conn_str: "No SYN seen, just midstream traffic (a 'partial connection' that was not later closed)."
          types:
            - connection
            - info
      source: >-
        if (ctx.zeek?.connection?.state == null) {
          return;
        }
        if (params.containsKey(ctx.zeek.connection.state)) {
          ctx.zeek.connection.state_message = params[ctx.zeek.connection.state]["conn_str"];
          ctx.event.type = params[ctx.zeek.connection.state]["types"];
        }
  - remove:
      tag: remove_ee848475
      field:
        - zeek.connection.id
        - zeek.connection.orig_bytes
        - zeek.connection.resp_bytes
        - zeek.connection.tunnel_parents
        - message
        - json
        - temp
      ignore_missing: true
  - append:
      tag: append_preserve_original_event_on_error
      field: tags
      value: preserve_original_event
      allow_duplicates: false
      if: ctx.error?.message != null
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
