format_version: 3.3.0
name: openai
title: OpenAI
version: 0.1.0
description: |
  Collect OpenAI usage metrics with Elastic Agent.
type: integration
categories:
  - observability
  - monitoring
conditions:
  kibana:
    version: "^8.16.3"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/usage-dashboard-screenshot.png
    title: OpenAI usage dashboard screenshot
    size: 3456x7169
    type: image/png
icons:
  - src: /img/openai-logo.svg
    title: OpenAI logo
    size: 512x139
    type: image/svg+xml
policy_templates:
  - name: openai
    title: OpenAI API usage
    description: Collect OpenAI API usage events.
    inputs:
      - type: cel
        title: OpenAI API usage
        description: Collect OpenAI API usage events.
        vars:
          - name: admin_token
            type: password
            title: Admin token
            description: Admin token for OpenAI API usage collection. See [Admin keys](https://platform.openai.com/settings/organization/admin-keys) for mmore information.
            multi: false
            required: true
            show_user: true
            secret: true
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
