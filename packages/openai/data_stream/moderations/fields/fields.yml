- name: openai
  type: group
  fields:
    # Base fields shared across OpenAI data streams
    - name: base
      type: group
      description: |
        Common fields across OpenAI data streams â€” completions, embeddings, moderations, images, audio_speeches and audio_transcriptions.
      fields:
        - name: model
          type: keyword
          description: Name of the OpenAI model used
        - name: num_model_requests
          type: long
          description: Number of requests made to the model
        - name: project_id
          type: keyword
          description: Identifier of the project
        - name: user_id
          type: keyword
          description: Identifier of the user
        - name: api_key_id
          type: keyword
          description: Identifier for the API key used
        - name: start_time
          type: date
          description: Start timestamp of the usage bucket
        - name: end_time
          type: date
          description: End timestamp of the usage bucket
        - name: usage_object_type
          type: keyword
          description: Type of the usage record
    # Moderations-specific fields
    - name: moderations
      type: group
      description: OpenAI moderations usage metrics and metadata
      fields:
        - name: input_tokens
          type: long
          description: Number of input tokens used.
