- name: openai
  type: group
  fields:
    # Base fields shared across OpenAI data streams
    - name: base
      type: group
      description: |
        Common fields across OpenAI data streams â€” completions, embeddings, moderations, images, audio_speeches and audio_transcriptions. code_interpreter_sessions and vector_stores have fewer common fields.
      fields:
        - name: project_id
          type: keyword
          description: Identifier of the project
        - name: start_time
          type: date
          description: Start timestamp of the usage bucket
        - name: end_time
          type: date
          description: End timestamp of the usage bucket
        - name: usage_object_type
          type: keyword
          description: Type of the usage record
    # Vector-stores-specific fields
    - name: vector_stores
      type: group
      description: OpenAI vector stores usage metrics and metadata
      fields:
        - name: usage_bytes
          type: long
          unit: byte
          description: Vector stores usage in bytes
