---
description: Pipeline for embeddings usage
processors:
    - set:
        field: ecs.version
        value: "8.16.0"
    - set:
        field: event.created
        copy_from: "@timestamp"
    - set:
        field: event.kind
        value: metric
    - rename:
        field: message
        target_field: openai.embeddings.results
        ignore_missing: true
        if: ctx.event?.original == null
    - remove:
        field: message
        if: ctx.event?.original != null
        ignore_missing: true
    - json:
        field: openai.embeddings.results
        target_field: openai.embeddings
    - remove:
        field: openai.embeddings.results
        ignore_missing: true
    # Add base OpenAI fields
    - rename:
        field: openai.embeddings.model
        target_field: openai.base.model
        ignore_missing: true
    - rename:
        field: openai.embeddings.project_id
        target_field: openai.base.project_id
        ignore_missing: true
    - rename:
        field: openai.embeddings.user_id
        target_field: openai.base.user_id
        ignore_missing: true
    - rename:
        field: openai.embeddings.api_key_id
        target_field: openai.base.api_key_id
        ignore_missing: true
    - rename:
        field: openai.embeddings.num_model_requests
        target_field: openai.base.num_model_requests
        ignore_missing: true
    - rename:
        field: openai.embeddings.object
        target_field: openai.base.usage_object_type
        ignore_missing: true
    - date:
        field: openai.embeddings.start_time
        target_field: openai.base.start_time
        formats:
            - UNIX
    - date:
        field: openai.embeddings.end_time
        target_field: openai.base.end_time
        formats:
            - UNIX
    - set:
        field: '@timestamp'
        copy_from: openai.base.start_time
    - remove:
        field:
            - openai.embeddings.start_time
            - openai.embeddings.end_time
        ignore_failure: true

###################
# Failure handler #
###################
on_failure:
    - append:
        tag: append_error_message
        field: error.message
        value: |
            Processor "{{{ _ingest.on_failure_processor_type }}}"
            with tag "{{{ _ingest.on_failure_processor_tag }}}"
            in pipeline "{{{ _ingest.on_failure_pipeline }}}"
            failed with message "{{{ _ingest.on_failure_message }}}"
    - set:
        tag: set_event_kind
        field: event.kind
        value: pipeline_error
    - append:
        field: tags
        value: preserve_original_event
        allow_duplicates: false
