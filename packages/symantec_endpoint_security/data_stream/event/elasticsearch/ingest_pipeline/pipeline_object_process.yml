---
description: Pipeline for processing process object.
processors:
  - append:
      field: process.command_line
      tag: append_process_command_line_from_process_cmd_line
      value: '{{{ses.process.cmd_line}}}'
      allow_duplicates: false
      if: ctx.ses?.process?.cmd_line != null
  - date:
      field: ses.process.file.accessed
      tag: date_process_file_accessed
      target_field: ses.process.file.accessed
      formats:
        - UNIX_MS
        - ISO8601
      if: ctx.ses?.process?.file?.accessed != null && ctx.ses.process.file.accessed != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
        - remove:
            field: ses.process.file.accessed
            ignore_missing: true
  - append:
      field: file.accessed
      tag: append_file_accessed_from_process_file_accessed
      value: '{{{ses.process.file.accessed}}}'
      allow_duplicates: false
      if: ctx.ses?.process?.file?.accessed != null
  - foreach:
      field: ses.process.file.attribute_ids
      if: ctx.ses?.process?.file?.attribute_ids instanceof List
      tag: foreach_process_file_attribute_ids
      processor:
        convert:
          field: _ingest._value
          tag: convert_process_file_attribute_ids_to_string
          type: string
          ignore_missing: true
          on_failure:
            - remove:
                field: _ingest._value
                ignore_missing: true
            - append:
                field: error.message
                value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - script:
      description: Add value for file attributes based on process file attribute id.
      tag: script_to_add_file_attributes
      if: ctx.ses?.process?.file?.attribute_ids instanceof List
      params:
        '1': archive
        '2': compressed
        '3': directory
        '4': encrypted
        '5': hidden
        '8': readonly
        '11': system
        '16': execute
      lang: painless
      source: >-
        def var = new HashSet();
          if (ctx.file != null && ctx.file.attributes != null) {
              var = ctx.file.attributes;
          } else {
            if (ctx.file == null)
            {
              ctx.file = new HashMap();
            }
          }
        for (def obj : ctx.ses.process.file.attribute_ids) {
          if (params.containsKey(obj.toString())) {
            def type = params.get(obj.toString());
            var.add(type);
          }
        }

        ctx.file.put('attributes', var)
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
