---
description: Pipeline for processing Prometheus remote_write metrics.
processors:
  - append:
      field: "prometheus.metrics_names"
      value: [null],
      allow_duplicates: false
  - foreach:
      field: "prometheus"
      processor:
        append:
          field: "prometheus.metrics_names"
          value: ["{{_ingest._key}}"]
  - fingerprint:
      fields: ["prometheus.metrics_names"]
      target_field: "prometheus.metrics_fingerprint"
      ignore_missing: true
  - remove:
      field: "prometheus.metrics_names"
  - fingerprint:
      fields: ["prometheus.labels"]
      target_field: "prometheus.labels_fingerprint"
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - set:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
