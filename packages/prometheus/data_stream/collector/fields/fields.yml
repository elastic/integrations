- name: prometheus
  type: group
  fields:
    - name: labels.*
      type: object
      object_type: keyword
      description: |
        Prometheus metric labels
    - name: labels_id
      type: keyword
      dimension: true
      description: Autogenerated ID representing the fingerprint of labels object
- name: prometheus.metrics.*
  type: double
  metric_type: gauge
  description: |
    Prometheus metric
- name: prometheus.*.value
  type: double
  metric_type: gauge
  description: >
    Prometheus gauge metric

- name: prometheus.*.counter
  type: double
  metric_type: counter
  description: >
    Prometheus counter metric

- name: prometheus.*.rate
  type: double
  metric_type: gauge
  description: >
    Prometheus rated counter metric

- name: prometheus.*.histogram
  type: object
  object_type: histogram
  object_type_mapping_type: "*"
  description: >
    Prometheus histogram metric

