- name: prometheus
  type: group
  fields:
    - name: labels.*
      type: object
      object_type: keyword
      description: |
        Prometheus metric labels
    - name: labels_id
      type: keyword
      dimension: true
      description: Autogenerated ID representing the fingerprint of labels object
- name: prometheus.query.*
  type: double
  metric_type: gauge
  description: |
    Prometheus value resulted from PromQL
