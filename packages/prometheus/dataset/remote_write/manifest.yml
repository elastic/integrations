title: Prometheus remote_write metrics
release: experimental
type: metrics
streams:
- input: prometheus/metrics
  vars:
  - name: host
    type: text
    title: Host
    multi: false
    required: true
    show_user: true
    default: localhost
  - name: port
    type: text
    title: Port
    multi: false
    required: true
    show_user: true
    default: "9201"
  - name: ssl.enabled
    type: bool
    title: Enabled SSL
    multi: false
    required: true
    show_user: true
    default: false
  - name: ssl.certificate
    type: text
    title: SSL Certificate
    multi: false
    required: false
    show_user: true
    default: /etc/pki/server/cert.pem
  - name: ssl.key
    type: text
    title: SSL Key
    multi: false
    required: false
    show_user: true
    default: /etc/pki/server/cert.key
  title: Prometheus remote write metrics
  description: Collect Prometheus remote write metrics
