    title: Trellix logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: trellix_epo_cloud
    title: Trellix ePO Cloud logs
    description: Collect Trellix ePO Cloud logs.
    inputs:
      - type: cel
        title: Collect Trellix ePO Cloud logs via API
        description: Collecting Trellix ePO Cloud via API.
        vars:
          - name: client_id
            type: text
            title: Client ID
            description: Client ID for the Trellix ePO Cloud.
            multi: false
            required: true
            show_user: true
          - name: client_secret
            type: password
            title: Client Secret
            description: Client Secret for the Trellix ePO Cloud.
            multi: false
            required: true
            show_user: true
          - name: api_key
            type: password
            title: API Key
            description: API Key used to authenticate the requests.
            multi: false
            required: true
            show_user: true
          - name: url
            type: text
            title: URL
            description: Base URL of the Trellix ePO Cloud API.
            default: https://api.manage.trellix.com
            required: true
            show_user: false
          - name: token_url
            type: text
            title: Token URL
            description: Token URL of Trellix.
            default: https://iam.mcafee-cloud.com/iam/v1.1/token
            required: true
            show_user: false
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
