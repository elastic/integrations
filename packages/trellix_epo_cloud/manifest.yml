title: Trellix ePO Cloud
version: "1.4.0"
source:
  license: Elastic-2.0
description: Collect logs from Trellix ePO Cloud with Elastic Agent.
type: integration
categories:
  - security
conditions:
  kibana.version: ^8.7.1
  elastic.subscription: basic
screenshots:
  - src: /img/trellix-epo-cloud-device-dashboard.png
    title: Trellix ePO Cloud Device Screenshot
    size: 600x600
    type: image/png
  - src: /img/trellix-epo-cloud-event-dashboard.png
    title: Trellix ePO Cloud Event Screenshot
    size: 600x600
    type: image/png
  - src: /img/trellix-epo-cloud-group-dashboard.png
