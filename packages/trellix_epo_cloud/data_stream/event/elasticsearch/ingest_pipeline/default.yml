      value: '{{{trellix_epo_cloud.event.attributes.source.process.hash}}}'
      if: ctx.trellix_epo_cloud?.event?.attributes?.source?.process?.hash != null && ctx.trellix_epo_cloud.event.attributes.source.process.hash.length() == 64
  - set:
