title: Syslog TCP Server
release: experimental
type: logs
streams:
- input: log/syslog
  title: TCP Syslog server
  enabled: false
  description: Run Syslog TCP server for accepting log messages from other services.
  template_path: stream.yml.hbs
  vars:
  - name: syslog_host
    type: text
    title: Host to listen on
    description: >
      Configure the hostname or IP address the Socket should be bound too. This can limit which clients can connect to the Server.
      The Server is accessible from anywhere if no the setting is not set.
    multi: false
    required: false
    show_user: true
    default:
  - name: syslog_port
    title: Syslog Port
    description: >
      Configures the port to listen on.
    type: integer
    multi: false
    required: true
    show_user: true
    default: 9000
  - title: Line Delimiter
    name: line_delimiter
    type: text
    description: >
      Specify the characters used to split the incoming events. The default is '\n'.
      The input first splits the events before parsing the syslog message.
    multi: false
    required: true
    show_user: false
    default: "\\n"
  - title: Max Message Size
    name: max_message_size
    type: text
    description: >
      The maximum size of the log message. The default is `10KiB`.
    multi: false
    required: false
    show_user: false
    default: 10KiB
  - title: Max Active Connections
    name: max_active_connections
    type: integer
    description: >
      The maximum number of concurrent connections the server accepts.
    multi: false
    required: false
    show_user: false
    default:
  - title: Inactivity timeout
    name: inactivity_timeout
    type: text
    description: >
      The number of seconds of inactivity before a remote connection is closed. The default is `300s`.
    multi: false
    required: false
    show_user: false
    default: 300s
