- name: activemq_artemis.acceptor
  type: group
  fields:
    - name: name
      type: keyword
      dimension: true
      description: Name of the acceptor.
    - name: connections
      type: group
      fields:
        - name: created
          type: long
          metric_type: counter
          description: Total number of connections created by this acceptor.
        - name: destroyed
          type: long
          metric_type: counter
          description: Total number of connections destroyed by this acceptor.
    - name: started
      type: boolean
      description: Whether the acceptor is started.
    - name: factory
      type: group
      fields:
        - name: class_name
          type: keyword
          description: Factory class name for the acceptor.
    - name: parameters
      type: keyword
      description: Configuration parameters for the acceptor.