name: activemq_artemis
title: ActiveMQ Artemis
version: "0.0.1"
description: Collect metrics from Apache ActiveMQ Artemis instances with Elastic Agent using JMX.
type: integration
icons:
  - src: /img/activemq_artemis.svg
    title: activemq_artemis
    size: 32x32
    type: image/svg+xml
format_version: "3.0.2"
categories:
  - message_queue
  - observability
conditions:
  kibana:
    version: "^8.13.0 || ^9.0.0"
  elastic:
    subscription: basic
# screenshots:
#   - src: /img/activemq-artemis-broker-overview.png
#     title: ActiveMQ Artemis broker metrics overview
#     size: 2560x2032
#     type: image/png
policy_templates:
  - name: activemq_artemis
    title: ActiveMQ Artemis metrics
    description: This Elastic integration collects JMX metrics from ActiveMQ Artemis instances.
    inputs:
      - type: jolokia/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            description: Hosts for ActiveMQ Artemis Jolokia endpoint.
            default:
              - localhost:8161
          - name: path
            type: text
            title: Path
            multi: false
            required: true
            show_user: true
            description: Path of jolokia endpoint.
            default: /api/jolokia/?ignoreErrors=true&canonicalNaming=false
          - name: username
            type: text
            title: Username
            multi: false
            required: false
            show_user: true
            description: Username for authentication of ActiveMQ Artemis instance.
          - name: password
            type: password
            title: Password
            multi: false
            required: false
            show_user: true
            secret: true
            description: Password for authentication of ActiveMQ Artemis instance.
          - name: ssl
            type: yaml
            title: SSL Configuration
            default: |
