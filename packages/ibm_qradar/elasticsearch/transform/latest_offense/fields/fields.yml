- name: ibm_qradar
  type: group
  fields:
    - name: offense
      type: group
      fields:
        - name: assigned_to
          type: keyword
          description: The user the offense is assigned to.
        - name: categories
          type: keyword
          description: Event categories that are associated with the offense.
        - name: category_count
          type: long
          description: The number of event categories that are associated with the offense.
        - name: close_time
          type: date
          description: The number of milliseconds since epoch when the offense was closed.
        - name: closing_reason_id
          type: keyword
          description: The ID of the closing reason.
        - name: closing_user
          type: keyword
          description: The user that closed the offense.
        - name: credibility
          type: long
          description: The credibility of the offense.
        - name: description
          type: keyword
          description: The description of the offense.
        - name: destination_networks
          type: keyword
          description: The destination networks that are associated with the offense.
        - name: device_count
          type: long
          description: The number of devices that are associated with the offense.
        - name: domain_id
          type: keyword
          description: ID of associated domain if the offense is associated with a single domain.
        - name: event_count
          type: long
          description: The number of events that are associated with the offense.
        - name: first_persisted_time
          type: date
          description: The number of milliseconds since epoch at the time when the offense was created.
        - name: flow_count
          type: long
          description: The number of flows that are associated with the offense.
        - name: follow_up
          type: boolean
          description: True if the offense is marked for follow up.
        - name: id
          type: keyword
          description: The ID of the offense.
        - name: inactive
          type: boolean
          description: True if the offense is inactive.
        - name: last_persisted_time
          type: date
          description: The number of milliseconds since epoch when an offense field was last updated.
        - name: last_updated_time
          type: date
          description: The number of milliseconds since epoch when the last event contributing to the offense was seen.
        - name: local_destination_address_ids
          type: keyword
          description: The local destination address IDs that are associated with the offense.
        - name: local_destination_count
          type: long
          description: The number of local destinations that are associated with the offense.
        - name: log_sources
          type: group
          fields:
            - name: id
              type: keyword
              description: The id of the log source.
            - name: name
              type: keyword
              description: The name of the log source.
            - name: type_id
              type: keyword
              description: The id of the log source type.
            - name: type_name
              type: keyword
              description: The name of the log source type.
        - name: magnitude
          type: long
          description: The magnitude of the offense.
        - name: offense_source
          type: keyword
          description: The source of the offense.
        - name: offense_type
          type: keyword
          description: A number that represents the offense type.
        - name: policy_category_count
          type: long
          description: The number of policy event categories that are associated with the offense.
        - name: protected
          type: boolean
          description: True if the offense is protected.
        - name: relevance
          type: long
          description: The relevance of the offense.
        - name: remote_destination_count
          type: long
          description: The number of remote destinations that are associated with the offense.
        - name: rules
          type: group
          fields:
            - name: id
              type: keyword
              description: The id of the rule.
            - name: type
              type: keyword
              description: The type of rule.
        - name: security_category_count
          type: long
          description: The number of security event categories that are associated with the offense.
        - name: severity
          type: long
          description: The severity of the offense.
        - name: source_address_ids
          type: keyword
          description: The source address IDs that are associated with the offense.
        - name: source_count
          type: long
          description: The number of sources that are associated with the offense.
        - name: source_network
          type: keyword
          description: The source network that is associated with the offense.
        - name: start_time
          type: date
          description: The number of milliseconds since epoch when the offense was started.
        - name: status
          type: keyword
          description: The status of the offense.
        - name: username_count
          type: long
          description: The number of usernames that are associated with the offense.
