- name: kafka.replicamanager
  type: group
  fields:
    # Replica Manager Fields
    - name: replica_manager
      type: group
      fields:
        - name: name
          type: keyword
          description: Replica manager metric name
        - name: at_min_isr_partition_count
          type: long
          description: Number of partitions at minimum ISR
          metric_type: gauge
        - name: failed_isr_updates_per_sec
          type: double
          description: Failed ISR updates per second
          unit: s
          metric_type: gauge
        - name: isr_expands_per_sec
          type: double
          description: ISR expands per second
          unit: s
          metric_type: gauge
        - name: isr_shrinks_per_sec
          type: double
          description: ISR shrinks per second
          unit: s
          metric_type: gauge
        - name: leader_count
          type: long
          description: Number of leader replicas
          metric_type: gauge
        - name: offline_replica_count
          type: long
          description: Number of offline replicas
          metric_type: gauge
        - name: partition_count
          type: long
          description: Number of partitions
          metric_type: gauge
        - name: partitions_with_late_transactions_count
          type: long
          description: Number of partitions with late transactions
          metric_type: gauge
        - name: producer_id_count
          type: long
          description: Number of producer IDs
          metric_type: gauge
        - name: reassigning_partitions
          type: long
          description: Number of reassigning partitions
          metric_type: gauge
        - name: under_min_isr_partition_count
          type: long
          description: Number of partitions under minimum ISR
          metric_type: gauge
        - name: under_replicated_partitions
          type: long
          description: Number of under-replicated partitions
          metric_type: gauge