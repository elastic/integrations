title: Apache Kafka Raft metrics
type: metrics
release: beta
streams:
  - input: jolokia/metrics
    title: Apache Kafka Raft metrics
    description: Collect Apache Kafka Raft metrics using Jolokia agent.
    enabled: false
    vars:
      - name: period
        type: text
        title: Period
        default: 60s
        multi: false
        show_user: true
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/fleet/current/elastic-agent-processor-configuration.html) for details.
elasticsearch:
  index_mode: "time_series"