- name: kafka.logmanager
  type: group
  fields:
    # Log Fields
    - name: log
      type: group
      fields:
        - name: name
          type: keyword
          description: Log name
        - name: log_end_offset
          type: long
          description: Log end offset
          metric_type: gauge
        - name: log_start_offset
          type: long
          description: Log start offset
          metric_type: gauge
        - name: num_log_segments
          type: long
          description: Number of log segments
          metric_type: gauge
        - name: size
          type: long
          description: Log size
          unit: byte
          metric_type: gauge
          
    # Log Cleaner Fields
    - name: log_cleaner
      type: group
      fields:
        - name: name
          type: keyword
          description: Log cleaner name
        - name: cleaner_recopy_percent
          type: double
          description: Cleaner recopy percentage
          unit: percent
          metric_type: gauge
        - name: dead_thread_count
          type: long
          description: Dead thread count
          metric_type: gauge
        - name: max_buffer_utilization_percent
          type: double
          description: Maximum buffer utilization percentage
          unit: percent
          metric_type: gauge
        - name: max_clean_time_secs
          type: long
          description: Maximum clean time in seconds
          unit: s
          metric_type: gauge
        - name: max_compaction_delay_secs
          type: long
          description: Maximum compaction delay in seconds
          unit: s
          metric_type: gauge
          
    # Log Cleaner Manager Fields
    - name: log_cleaner_manager
      type: group
      fields:
        - name: name
          type: keyword
          description: Log cleaner manager name
        - name: max_dirty_percent
          type: double
          description: Maximum dirty percentage
          unit: percent
          metric_type: gauge
        - name: time_since_last_run_ms
          type: long
          description: Time since last run in milliseconds
          unit: ms
          metric_type: gauge
        - name: uncleanable_bytes
          type: long
          description: Uncleanable bytes
          unit: byte
          metric_type: gauge
        - name: uncleanable_partitions_count
          type: long
          description: Uncleanable partitions count
          metric_type: gauge
          
    # Log Flush Stats Fields
    - name: log_flush_stats
      type: group
      fields:
        - name: name
          type: keyword
          description: Log flush stats name
        - name: log_flush_rate_and_time_ms
          type: long
          description: Log flush rate and time in milliseconds
          unit: ms
          metric_type: gauge
          
    # Log Manager Fields
    - name: log_manager
      type: group
      fields:
        - name: name
          type: keyword
          description: Log manager name
        - name: log_directory_offline
          type: long
          description: Log directory offline status (0 for false, 1 for true)
          metric_type: gauge
        - name: offline_log_directory_count
          type: long
          description: Offline log directory count
          metric_type: gauge
        - name: remaining_logs_to_recover
          type: long
          description: Remaining logs to recover
          metric_type: gauge
        - name: remaining_segments_to_recover
          type: long
          description: Remaining segments to recover
          metric_type: gauge