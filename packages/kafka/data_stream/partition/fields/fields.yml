- name: kafka.partition
  type: group
  fields:
    - name: offset
      type: group
      fields:
        - name: newest
          type: long
          description: |
            Newest offset of the partition.
        - name: oldest
          type: long
          description: |
            Oldest offset of the partition.
    - name: partition
      type: group
      fields:
        - name: leader
          type: long
          description: |
            Leader id (broker).
        - name: replica
          type: long
          description: |
            Replica id (broker).
        - name: insync_replica
          type: boolean
          description: |
            Indicates if replica is included in the in-sync replicate set (ISR).
        - name: is_leader
          type: boolean
          description: |
            Indicates if replica is the leader
        - name: error.code
          type: long
          description: |
            Error code from fetching partition.