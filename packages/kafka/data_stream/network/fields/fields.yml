- name: kafka.network
  type: group
  fields:
    # Network Acceptor Fields
    - name: acceptor
      type: group
      fields:
        - name: name
          type: keyword
          description: Acceptor name
        - name: blocked_percent
          type: double
          description: Percentage of time the acceptor was blocked
          unit: percent
          metric_type: gauge
          
    # Network Processor Fields
    - name: processor
      type: group
      fields:
        - name: name
          type: keyword
          description: Processor name
        - name: idle_percent
          type: double
          description: Percentage of time the processor was idle
          unit: percent
          metric_type: gauge
          
    # Network Request Channel Fields
    - name: request_channel
      type: group
      fields:
        - name: name
          type: keyword
          description: Request channel name
        - name: request_queue_size
          type: long
          description: Size of request queue
          metric_type: gauge
        - name: response_queue_size
          type: long
          description: Size of response queue
          metric_type: gauge
          
    # Network Request Metrics Fields
    - name: request_metrics
      type: group
      fields:
        - name: name
          type: keyword
          description: Request metric name
        - name: errors_per_sec
          type: double
          description: Number of errors per second
          unit: s
          metric_type: gauge
        - name: local_time_ms
          type: long
          description: Local time in milliseconds
          unit: ms
          metric_type: gauge
        - name: message_conversions_time_ms
          type: long
          description: Message conversions time in milliseconds
          unit: ms
          metric_type: gauge
        - name: remote_time_ms
          type: long
          description: Remote time in milliseconds
          unit: ms
          metric_type: gauge
        - name: request_bytes
          type: long
          description: Request bytes
          unit: byte
          metric_type: gauge
        - name: request_queue_time_ms
          type: long
          description: Request queue time in milliseconds
          unit: ms
          metric_type: gauge
        - name: requests_per_sec
          type: double
          description: Number of requests per second
          unit: s
          metric_type: gauge
        - name: response_queue_time_ms
          type: long
          description: Response queue time in milliseconds
          unit: ms
          metric_type: gauge
        - name: response_send_time_ms
          type: long
          description: Response send time in milliseconds
          unit: ms
          metric_type: gauge
        - name: temporary_memory_bytes
          type: long
          description: Temporary memory bytes
          unit: byte
          metric_type: gauge
        - name: throttle_time_ms
          type: long
          description: Throttle time in milliseconds
          unit: ms
          metric_type: gauge
        - name: total_time_ms
          type: long
          description: Total time in milliseconds
          unit: ms
          metric_type: gauge
          
    # Network Socket Server Fields
    - name: socket_server
      type: group
      fields:
        - name: name
          type: keyword
          description: Socket server name
        - name: expired_connections_killed_count
          type: long
          description: Number of expired connections killed
          metric_type: counter
        - name: memory_pool_available
          type: long
          description: Available memory pool
          unit: byte
          metric_type: gauge
        - name: memory_pool_used
          type: long
          description: Used memory pool
          unit: byte
          metric_type: gauge
        - name: network_processor_avg_idle_percent
          type: double
          description: Average idle percentage of network processors
          unit: percent
          metric_type: gauge