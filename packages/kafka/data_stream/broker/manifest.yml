title: Kafka broker metrics
type: metrics
streams:
  - input: kafka/metrics
    title: Kafka broker metrics
    description: Collect Kafka broker metrics
    vars:
      - name: jolokia_hosts
        type: text
        title: Address of Jolokia agent installed in Kafka
        multi: true
        required: true
        show_user: true
        default:
          - 'localhost:8778'
