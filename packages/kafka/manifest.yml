format_version: "3.0.2"
name: kafka
title: Kafka
version: "1.21.0"
description: Collect logs and metrics from Kafka servers with Elastic Agent.
type: integration
categories:
  - stream_processing
  - observability
conditions:
  kibana:
    version: "^8.13.0 || ^9.0.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/filebeat-kafka-logs-overview.png
    title: filebeat kafka logs overview
    size: 1363x657
    type: image/png
  - src: /img/metricbeat_kafka_dashboard.png
    title: metricbeat kafka dashboard
    size: 1726x711
    type: image/png
icons:
  - src: /img/logo_kafka.svg
    title: logo kafka
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: kafka
    title: Kafka logs and metrics
    description: Collect logs and metrics from Kafka brokers
    inputs:
      - type: jolokia/metrics
        title: Collect metrics from Kafka through the Jolokia endpoint
        description: Collect metrics from Kafka through the Jolokia endpoint.
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - http://127.0.0.1:8778
          - name: metrics_path
            type: text
            title: Metrics Path
            multi: false
            required: true
            show_user: true
            default: /jolokia
          - name: http_method
            type: text
            title: HTTP Method
            multi: false
            required: true
            show_user: true
            default: GET
          - name: bearer_token_file
            type: text
            title: 'HTTP config options: bearer_token_file'
            description: If defined, the contents of the file will be read once at initialization and then the value will be used in an HTTP Authorization header.
            multi: false
            secret: false
            required: false
            show_user: false
          - name: ssl.verification_mode
            type: text
            title: SSL Verification Mode
            description: SSL verification mode. See [documentation](https://www.elastic.co/guide/en/fleet/current/elastic-agent-ssl-configuration.html) for details.
            multi: false
            required: false
            show_user: false
            default: none
          - name: ssl.certificate_authorities
            type: text
            title: SSL Certificate Authorities
            description: SSL certificate authorities.  See [documentation](https://www.elastic.co/guide/en/fleet/current/elastic-agent-ssl-configuration.html) for details.
            multi: true
            required: false
            show_user: true
          - name: ssl.certificate
            type: text
            title: SSL Certificate
            description: SSL certificate. See [documentation](https://www.elastic.co/guide/en/fleet/current/elastic-agent-ssl-configuration.html) for details.
            show_user: true
          - name: ssl.key
            type: text
            title: SSL Private Key
            description: SSL private key. See [documentation](https://www.elastic.co/guide/en/fleet/current/elastic-agent-ssl-configuration.html) for details.
            show_user: true
          - name: ssl.key_passphrase
            type: password
            title: SSL Key Passphrase
            description: SSL key passphrase. See [documentation](https://www.elastic.co/guide/en/fleet/current/elastic-agent-ssl-configuration.html) for details.
            secret: true
            show_user: true
          - name: ssl.ca_trusted_fingerprint
            type: text
            title: SSL CA Trusted Fingerprint
            description: SSL CA trusted fingerprint. See [documentation](https://www.elastic.co/guide/en/fleet/current/elastic-agent-ssl-configuration.html) for details.
            show_user: true
          - name: username
            type: text
            title: 'HTTP config options: Username'
            description: The username to use for basic authentication.
            multi: false
            required: false
            show_user: false
          - name: password
            type: password
            secret: true
            title: 'HTTP config options: Password'
            description: The password to use for basic authentication.
            multi: false
            required: false
            show_user: false
          - name: connect_timeout
            type: text
            title: 'HTTP config options: connect_timeout'
            description: Total time limit for an HTTP connection to be completed (Default 2 seconds)
            multi: false
            required: false
            show_user: false
          - name: timeout
            type: text
            title: 'HTTP config options: timeout'
            description: Total time limit for HTTP requests made by the module (Default 10 seconds)
            multi: false
            required: false
            show_user: false
          - name: headers
            type: yaml
            title: "HTTP config options: headers"
            description: A list of headers to use with the HTTP request
            multi: false
            required: false
            show_user: false
            default: |
              # headers:
              #   Cookie: abcdef=123456
              #   My-Custom-Header: my-custom-value
      - type: logfile
        title: Collect logs from Kafka brokers
        description: Collecting Kafka log logs
      - type: kafka/metrics
        title: Collect metrics from Kafka brokers
        description: Collecting Kafka broker, consumergroup and partition metrics
        vars:
          - name: hosts
            type: text
            title: Kafka address
            multi: true
            required: true
            show_user: true
            default:
              - 'localhost:9092'
          - name: period
            type: text
            title: Period
            required: true
            show_user: true
            default: 10s
          - name: ssl.certificate_authorities
            type: text
            title: SSL Certificate Authorities
            multi: true
            show_user: true
            description: SSL certificate authorities. See [documentation](https://www.elastic.co/guide/en/fleet/current/elastic-agent-ssl-configuration.html) for details.
          - name: ssl.certificate
            type: text
            title: SSL Certificate
            show_user: true
            description: SSL certificate. See [documentation](https://www.elastic.co/guide/en/fleet/current/elastic-agent-ssl-configuration.html) for details.
          - name: ssl.key
            type: text
            title: SSL Private Key
            show_user: true
            description: SSL certificate key. See [documentation](https://www.elastic.co/guide/en/fleet/current/elastic-agent-ssl-configuration.html) for details.
          - name: ssl.key_passphrase
            type: password
            title: SSL Key Passphrase
            secret: true
            show_user: true
            description: SSL certificate passphrase. See [documentation](https://www.elastic.co/guide/en/fleet/current/elastic-agent-ssl-configuration.html) for details.
          - name: ssl.verification_mode
            type: text
            title: SSL Verification Mode
            show_user: true
            description: SSL verification mode. See [documentation](https://www.elastic.co/guide/en/fleet/current/elastic-agent-ssl-configuration.html) for details.
          - name: ssl.ca_trusted_fingerprint
            type: text
            title: SSL CA Trusted Fingerprint
            show_user: true
            description: SSL CA trusted fingerprint. See [documentation](https://www.elastic.co/guide/en/fleet/current/elastic-agent-ssl-configuration.html) for details.
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
