format_version: 3.0.0
name: cloud_asset_inventory
title: "Cloud Asset Inventory"
version: "0.1.4"
source:
  license: "Elastic-2.0"
description: "Discover and Create Cloud Assets Inventory"
type: integration
categories:
  - security
  - cloudsecurity_cdr
conditions:
  kibana:
    version: "^8.15.0"
  elastic:
    subscription: basic
    capabilities:
      - security
screenshots: []
icons:
  - src: /img/logo_cloud_security_posture.svg
    title: Cloud Security Posture logo
    size: 32x32
    type: image/svg+xml
vars: []
policy_templates:
  - name: asset_inventory
    title: Cloud Asset Inventory
    description: Discover assets in your Cloud Environment and store within Elastic Search
    multiple: true
    icons:
      - src: /img/logo_cloud_security_posture.svg
        title: CSPM logo
        size: 32x32
        type: image/svg+xml
    data_streams:
      - asset_inventory
    inputs:
        - type: cloudbeat/asset_inventory_aws
          title: AWS Asset Inventory
          description: AWS Asset Inventory
          vars: []
    categories:
      - security
      - cloud
      - aws
owner:
  github: elastic/cloud-security-posture
  type: elastic
