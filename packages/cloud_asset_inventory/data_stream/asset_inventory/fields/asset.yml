- name: asset
  type: group  
  fields:
  - name: id
    type: keyword

  - name: name
    type: text

  - name: category
    type: keyword

  - name: sub_category
    type: keyword

  - name: type
    type: keyword

  - name: sub_type
    type: keyword

  - name: tags
    type: object
    object_type: keyword

  - name: raw
    type: group
    dynamic: true
    ignore_malformed: true
    fields: 
      - name: bucket_policy
        type: object
        object_type: keyword
        ignore_malformed: true
  