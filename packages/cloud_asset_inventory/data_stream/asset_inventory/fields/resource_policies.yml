- name: resource_policies
  type: group
  fields:
    - name: version
      type: keyword

    - name: id
      type: keyword

    - name: effect
      type: keyword

    - name: principal
      type: object
      object_type: keyword

    - name: action
      type: keyword

    - name: notAction
      type: keyword

    - name: resource
      type: keyword

    - name: noResource
      type: keyword

    - name: condition
      type: group
      ignore_malformed: true 
      dynamic: true