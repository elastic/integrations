- name: ecs
  title: ECS
  group: 2
  type: group
  fields:
    - name: version
      level: core
      required: true
      type: keyword
      ignore_above: 1024
      description: "ECS version this event conforms to."
- name: event
  title: Event
  group: 2
  type: group
  fields:
    - name: ingested
      level: core
      type: date
      description: "Timestamp when an event arrived in the central data store."
      default_field: false
- name: log
  title: Log
  group: 2
  type: group
  fields:
    - name: file.path
      level: extended
      type: keyword
      ignore_above: 1024
      description: "Full path to the log file this event came from, including the file name. It should include the drive letter, when appropriate."
      default_field: false
    - name: level
      level: core
      type: keyword
      ignore_above: 1024
      description: "Original log level of the log event."
    - name: offset
      type: long
      description: Log offset
    - name: original
      level: core
      type: keyword
      ignore_above: 1024
      description: "This is the original log message and contains the full log message before splitting it up in multiple parts."
      index: false
- name: file
  title: File
  group: 2
  description: "A file is defined as a set of information that has been created on, or has existed on a filesystem.\nFile objects can be associated with host events, network events, and/or file events (e.g., those produced by File Integrity Monitoring [FIM] products or services). File fields provide details about the affected file associated with the event or metric."
  type: group
  fields:
    - name: accessed
      level: extended
      type: date
      description: "Last time the file was accessed."
    - name: created
      level: extended
      type: date
      description: "File creation time."
    - name: directory
      level: extended
      type: keyword
      description: Directory where the file is located. It should include the drive letter, when appropriate.
    - name: gid
      level: extended
      type: keyword
      ignore_above: 1024
      description: Primary group ID (GID) of the file.
    - name: inode
      level: extended
      type: keyword
      ignore_above: 1024
      description: Inode representing the file in the filesystem.
    - name: mode
      level: extended
      type: keyword
      ignore_above: 1024
      description: Mode of the file in octal representation.
      example: "0640"
    - name: mtime
      level: extended
      type: date
      description: Last time the file content was modified.
    - name: name
      level: extended
      type: keyword
      ignore_above: 1024
      description: Name of the file including the extension, without the directory.
    - name: path
      level: extended
      type: keyword
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
      description: Full path to the file, including the file name. It should include the drive letter, when appropriate.
    - name: size
      level: extended
      type: long
      description: "File size in bytes."
    - name: type
      level: extended
      type: keyword
      ignore_above: 1024
      description: File type (file, dir, or symlink).
    - name: uid
      level: extended
      type: keyword
      ignore_above: 1024
      description: The user ID (UID) or security identifier (SID) of the file owner.
- name: input.type
  type: keyword
  description: Input type
- name: process
  title: Process
  group: 2
  description: "These fields contain information about a process.\nThese fields can help you correlate metrics information with a process id/name from a log message.  The `process.pid` often stays in the metric itself and is copied to the global field for correlation."
  type: group
  fields:
    - name: name
      level: extended
      type: keyword
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
      description: "Process name."
- name: related
  title: Related
  type: group
  fields:
    - name: hosts
      level: extended
      type: keyword
      ignore_above: 1024
      default_field: false
    - name: user
      level: extended
      type: keyword
      ignore_above: 1024
      default_field: false
- name: rule
  title: Rule
  group: 2
  type: group
  fields:
    - name: name
      level: extended
      type: keyword
      ignore_above: 1024
      description: The name of the rule or signature generating the event.
      default_field: false
- name: url
  title: URL
  group: 2
  type: group
  fields:
    - name: full
      level: extended
      type: keyword
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
- name: user
  title: User
  group: 2
  type: group
  fields:
    - name: name
      level: core
      type: keyword
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
      description: Short name or login of the user.
