name: osquery
title: Osquery Log Collection
version: 0.5.2
release: experimental
description: This Elastic integration collects logs from Osquery instances
type: integration
icons:
  - src: /img/logo_osquery.svg
    title: logo osquery
    size: 32x32
    type: image/svg+xml
format_version: 1.0.0
license: basic
categories:
  - security
  - os_system
conditions:
  kibana.version: ^7.14.0
screenshots:
  - src: /img/kibana-osquery-compatibility.png
    title: kibana osquery compatibility
    size: 2204x1097
    type: image/png
policy_templates:
  - name: osquery
    title: Osquery logs
    description: Collect logs from Osquery instances
    inputs:
      - type: logfile
        title: "Collect Osquery result logs (input: logfile)"
        description: "Collecting result logs from Osquery instances (input: logfile)"
owner:
  github: elastic/security-external-integrations
