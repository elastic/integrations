title: OSQuery queries
type: logs
release: experimental
streams:
  - input: osquery
    title: OSQuery queries configuration
    description: OSQuery queries configuration
    vars:
      - name: query
        type: text
        title: The query to be executed.
        multi: true
        required: true
        show_user: true
        default:
          - select * from users
      - name: period
        type: text
        title: Execute every (leave blank for on-time query)
        required: false
        show_user: true
        default:
          - 15m
      - name: id
        type: text
        title: Query ID (should be unique per query)
        required: true
        show_user: true
        default:
          - 123-456
