- name: jupiter_one
  type: group
  fields:
    - name: asset
      type: group
      fields:
        - name: entity
          type: group
          fields:
            - name: _account_id
              type: keyword
            - name: _begin_on
              type: date
              description: The timestamp when the latest version of entity/relationship was created.
            - name: _class
              type: keyword
              description: One or more classes conforming to a standard, abstract security data model.
            - name: _created_on
              type: date
              description: The timestamp the entity/relationship was first created in JupiterOne.
            - name: _deleted
              type: boolean
              description: Indicates whether a resource was deleted from JupiterOne graph/CMDB.
            - name: _end_on
              type: date
              description: The timestamp a version of the entity/relationship was deleted in JupiterOne.
            - name: _id
              type: keyword
              description: A globally unique identifier of the resource within JupiterOne.
            - name: _integration_class
              type: keyword
            - name: _integration_definition_id
              type: keyword
              description: Internal UUID that identifies the definition for this integration.
            - name: _integration_instance_id
              type: keyword
              description: Internal UUID that identifies the integration instance.
            - name: _integration_name
              type: keyword
              description: User-provided friendly name of the integration instance.
            - name: _integration_type
              type: keyword
              description: Type of the integration.
            - name: _key
              type: keyword
              description: An identifier of the resource unique within an integration instance or data source scope.
            - name: _scope
              type: keyword
            - name: _source
              type: keyword
              description: The source from where the resource was created.
            - name: _type
              type: keyword
              description: The specific type of the resource.
            - name: _version
              type: keyword
              description: The version number, which increments every time a change to the resource configuration/attribute is captured.
            - name: display_name
              type: keyword
              description: Display name.
        - name: id
          type: keyword
          description: Identifiers of this entity assigned by the providers.
        - name: properties
          type: group
          fields:
            - name: active
              type: boolean
              description: Indicates if this entity is currently active.
            - name: aggregate_id
              type: keyword
            - name: aid
              type: keyword
            - name: approved
              type: boolean
              description: If this is record has been reviewed and approved.
            - name: approved_on
              type: date
              description: The timestamp (in milliseconds since epoch) when this record was approved.
            - name: approvers
              type: keyword
              description: The list of approvers on the record.
            - name: assessment
              type: keyword
              description: The name/id of the assessment that produced this finding.
            - name: aws_account_id
              type: keyword
            - name: blocking
              type: boolean
              description: Indicates whether this vulnerability finding is a blocking issue.
            - name: blocks_production
              type: boolean
              description: Indicates whether this vulnerability finding is a blocking issue.
            - name: category
              type: keyword
              description: The category of the finding.
            - name: child_process_ids
              type: keyword
            - name: cid
              type: keyword
            - name: classification
              type: keyword
              description: The sensitivity of the data; should match company data classification scheme.
            - name: cmdline
              type: keyword
            - name: composite_id
              type: keyword
            - name: content
              type: keyword
              description: Text content of the record/documentation.
            - name: created_on
              type: date
              description: The timestamp (in milliseconds since epoch) when the entity was created at the source.
            - name: cve_id
              type: keyword
              description: The Common Vulnerabilities and Exposures (CVE) identifier of the vulnerability as a string, formatted exactly as CVE-YYYY-NNNN (where YYYY is the 4-digit year and NNNN is a sequence of at least 4 digits).
            - name: data_domains
              type: keyword
            - name: description
              type: keyword
              description: An extended description of this entity.
            - name: detected_on
              type: date
            - name: device_external_ip
              type: ip
            - name: device_hostname
              type: keyword
            - name: device_id
              type: keyword
            - name: device_local_ip
              type: ip
            - name: device_mac_address
              type: keyword
            - name: device_os_version
              type: keyword
            - name: device_platform_name
              type: keyword
            - name: device_status
              type: keyword
            - name: exception
              type: boolean
              description: Indicates if this record has an applied exception.
            - name: exception_reason
              type: keyword
              description: Reason / description of the exception.
            - name: exploit_status
              type: integer
            - name: exploitability
              type: double
              description: The exploitability score/rating.
            - name: exprt_rating
              type: keyword
            - name: falcon_host_link
              type: keyword
            - name: filename
              type: keyword
            - name: filepath
              type: keyword
            - name: gcp_project_id
              type: keyword
            - name: id
              type: keyword
              description: Identifiers of this entity assigned by the providers.
            - name: impact
              type: double
              description: The impact description or rating.
            - name: impacts
              type: keyword
              description: The target listing of projects, applications, repos or systems this vulnerability impacts.
            - name: level
              type: keyword
            - name: mitre_attack
              type: keyword
            - name: name
              type: keyword
              description: Name of this entity.
            - name: numeric_severity
              type: long
            - name: objective
              type: keyword
            - name: open
              type: boolean
              description: Indicates if this is an open vulnerability.
            - name: parent_cmdline
              type: keyword
            - name: parent_filename
              type: keyword
            - name: priority
              type: keyword
              description: Priority level mapping to Severity rating.
            - name: product
              type: keyword
              description: A product developed by the organization, such as a software product.
            - name: product_name_version
              type: keyword
            - name: production
              type: boolean
              description: If this is a production record.
            - name: public
              type: boolean
              description: Indicates if this is a publicly disclosed vulnerability.
            - name: published_on
              type: date
            - name: raw_severity
              type: keyword
            - name: recommendation
              type: keyword
              description: Recommendation on how to remediate/fix this finding.
            - name: references
              type: keyword
              description: The array of links to references.
            - name: remediation_actions
              type: keyword
              description: Recommended remediation actions or steps to address a finding, vulnerability or weakness.
            - name: remediation_sla
              type: long
              description: The number of days that the Vulnerability must be remediated within, based on SLA set by the organization's internal vulnerability management program policy.
            - name: reported_on
              type: date
              description: The timestamp (in milliseconds since epoch) when this record was reported/opened.
            - name: reporter
              type: keyword
              description: The person or system that reported or created this record.
            - name: scenario
              type: keyword
            - name: score
              type: double
              description: The overall vulnerability score.
            - name: severity
              type: keyword
              description: Severity rating based on impact and exploitability.
            - name: severity_name
              type: keyword
            - name: source_products
              type: keyword
            - name: source_vendors
              type: keyword
            - name: status
              type: keyword
              description: Indicates if this record is currently open.
            - name: steps_to_reproduce
              type: keyword
              description: Steps to reproduce this finding.
            - name: summary
              type: keyword
              description: A summary / short description of this entity.
            - name: tactic
              type: keyword
            - name: tactic_id
              type: keyword
            - name: tag
              type: group
              fields:
                - name: account_name
                  type: keyword
                - name: jira
                  type: keyword
                - name: production
                  type: boolean
                  description: Indicates if this vulnerability is in production.
            - name: target_details
              type: keyword
              description: Additional details about the targets.
            - name: targets
              type: keyword
              description: The target listing of projects, applications, repos or systems this vulnerability impacts.
            - name: technique
              type: keyword
            - name: technique_id
              type: keyword
            - name: total_number_of_affected_entities
              type: long
            - name: updated_on
              type: date
              description: The timestamp (in milliseconds since epoch) when the entity was last updated at the source.
            - name: user_id
              type: keyword
            - name: user_name
              type: keyword
            - name: validated
              type: boolean
              description: Indicates if this Vulnerability finding has been validated by the security team.
            - name: vector
              type: keyword
              description: The vulnerability attack vector.
            - name: vendor_advisory
              type: keyword
            - name: web_link
              type: keyword
              description: Hyperlink to the location of this record.
