---
description: Pipeline for processing assets.
processors:
  - set:
      tag: set_ecs_version
      field: ecs.version
      value: 9.2.0
  - terminate:
      description: error message set and no data to process.
      tag: terminate_data_collection_error
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null

  # remove agentless metadata
  - remove:
      description: Removes the fields added by Agentless as metadata, as they can collide with ECS fields.
      tag: remove_agentless_tags
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      field:
        - organization
        - division
        - team
      ignore_missing: true

  # parse the event JSON
  - rename:
      description: Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.
      tag: rename_message_to_event_original
      if: ctx.event?.original == null
      field: message
      target_field: event.original
      ignore_missing: true
  - remove:
      description: The `message` field is no longer required if the document has an `event.original` field.
      tag: remove_message
      if: ctx.event?.original != null
      field: message
      ignore_missing: true
  - json:
      tag: json_event_original_into_json
      field: event.original
      target_field: json

  # rename to snake case
  - script:
      description: Convert camelCase to snake_case.
      tag: script_convert_camelcase_to_snake_case
      lang: painless
      source: |-
        // Helper function to convert camelCase to snake_case
        String camelToSnake(String str) {
            def result = "";
            for (int i = 0; i < str.length(); i++) {
                char c = str.charAt(i);
                if (Character.isUpperCase(c)) {
                    if (i > 0 && Character.isLowerCase(str.charAt(i - 1))) {
                        result += "_";
                    }
                    result += Character.toLowerCase(c);
                } else {
                    result += c;
                }
            }
            return result;
        }
        // Recursive function to handle nested fields
        def convertToSnakeCase(def obj) {
          if (obj instanceof Map) {
            // Convert each key in the map
            def newObj = [:];
            for (entry in obj.entrySet()) {
              String newKey = camelToSnake(entry.getKey());
              newObj[newKey] = convertToSnakeCase(entry.getValue());
            }
            return newObj;
          } else if (obj instanceof List) {
            // If it's a list, process each item recursively
            def newList = [];
            for (item in obj) {
              newList.add(convertToSnakeCase(item));
            }
            return newList;
          } else {
            return obj;
          }
        }
        // Apply the conversion
        ctx.jupiter_one = ctx.jupiter_one ?: [:];
        if (ctx.json != null) {
          ctx.jupiter_one.asset = convertToSnakeCase(ctx.json);
        }
        // Remove json field
        ctx.remove('json');

  # Date processors
  - date:
      tag: date_jupiter_one_asset_entity__created_on_into_jupiter_one_asset_entity__created_on
      if: ctx.jupiter_one?.asset?.entity?._created_on != null && ctx.jupiter_one.asset.entity._created_on != ''
      field: jupiter_one.asset.entity._created_on
      target_field: jupiter_one.asset.entity._created_on
      formats:
        - ISO8601
      on_failure:
        - remove:
            tag: remove_01
            field:
              - jupiter_one.asset.entity._created_on
        - append:
            tag: append_error_message_01
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      tag: date_jupiter_one_asset_entity__end_on_into_jupiter_one_asset_entity__end_on
      if: ctx.jupiter_one?.asset?.entity?._end_on != null && ctx.jupiter_one.asset.entity._end_on != ''
      field: jupiter_one.asset.entity._end_on
      target_field: jupiter_one.asset.entity._end_on
      formats:
        - ISO8601
      on_failure:
        - remove:
            tag: remove_02
            field:
              - jupiter_one.asset.entity._end_on
        - append:
            tag: append_error_message_02
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      tag: date_jupiter_one_asset_entity__begin_on_into_jupiter_one_asset_entity__begin_on
      if: ctx.jupiter_one?.asset?.entity?._begin_on != null && ctx.jupiter_one.asset.entity._begin_on != ''
      field: jupiter_one.asset.entity._begin_on
      target_field: jupiter_one.asset.entity._begin_on
      formats:
        - ISO8601
      on_failure:
        - remove:
            tag: remove_03
            field:
              - jupiter_one.asset.entity._begin_on
        - append:
            tag: append_error_message_03
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      tag: date_jupiter_one_asset_properties_created_on_into_jupiter_one_asset_properties_created_on
      if: ctx.jupiter_one?.asset?.properties?.created_on != null && ctx.jupiter_one.asset.properties.created_on != ''
      field: jupiter_one.asset.properties.created_on
      target_field: jupiter_one.asset.properties.created_on
      formats:
        - ISO8601
      on_failure:
        - remove:
            tag: remove_04
            field:
              - jupiter_one.asset.properties.created_on
        - append:
            tag: append_error_message_04
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - date:
      tag: date_jupiter_one_asset_properties_updated_on_into_jupiter_one_asset_properties_updated_on
      if: ctx.jupiter_one?.asset?.properties?.updated_on != null && ctx.jupiter_one.asset.properties.updated_on != ''
      field: jupiter_one.asset.properties.updated_on
      target_field: jupiter_one.asset.properties.updated_on
      formats:
        - ISO8601
      on_failure:
        - remove:
            tag: remove_05
            field:
              - jupiter_one.asset.properties.updated_on
        - append:
            tag: append_error_message_05
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'

  # Convert to Boolean Processors
  - convert:
      tag: convert_jupiter_one_asset_entity__deleted_to_boolean
      field: jupiter_one.asset.entity._deleted
      type: boolean
      ignore_missing: true
      on_failure:
        - remove:
            tag: remove_06
            field:
              - jupiter_one.asset.entity._deleted
        - append:
            tag: append_error_message_06
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      tag: convert_jupiter_one_asset_properties_active_to_boolean
      field: jupiter_one.asset.properties.active
      type: boolean
      ignore_missing: true
      on_failure:
        - remove:
            tag: remove_07
            field:
              - jupiter_one.asset.properties.active
        - append:
            tag: append_error_message_07
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      tag: convert_jupiter_one_asset_properties_public_to_boolean
      field: jupiter_one.asset.properties.public
      type: boolean
      ignore_missing: true
      on_failure:
        - remove:
            tag: remove_08
            field:
              - jupiter_one.asset.properties.public
        - append:
            tag: append_error_message_08
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      tag: convert_jupiter_one_asset_properties_validated_to_boolean
      field: jupiter_one.asset.properties.validated
      type: boolean
      ignore_missing: true
      on_failure:
        - remove:
            tag: remove_09
            field:
              - jupiter_one.asset.properties.validated
        - append:
            tag: append_error_message_09
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'

  # Convert to String Processors
  - convert:
      tag: convert_jupiter_one_asset_entity__version_to_string
      field: jupiter_one.asset.entity._version
      type: string
      ignore_missing: true

  # Map custom fields to corresponding ECS and related fields.
  - set:
      tag: set_event_id
      field: event.id
      copy_from: jupiter_one.asset.id
      ignore_empty_value: true
  - set:
      tag: set_event_created
      field: event.created
      copy_from: jupiter_one.asset.entity._created_on
      ignore_empty_value: true
  - set:
      tag: set_event_end
      field: event.end
      copy_from: jupiter_one.asset.entity._end_on
      ignore_empty_value: true
  - set:
      tag: set_event_start
      field: event.start
      copy_from: jupiter_one.asset.entity._begin_on
      ignore_empty_value: true
  - set:
      tag: set_message
      field: message
      copy_from: jupiter_one.asset.properties.description
      ignore_empty_value: true
  - set:
      tag: set_url_original
      field: url.original
      copy_from: jupiter_one.asset.properties.web_link
      ignore_empty_value: true
  - set:
      tag: set_vulnerability_description
      if: ctx.jupiter_one?.asset?.entity?._class?.contains('Vulnerability') == true
      field: vulnerability.description
      copy_from: jupiter_one.asset.properties.description
      ignore_empty_value: true
  - script:
      description: Calculate event.duration.
      tag: script_to_calculate_event_duration
      if: ctx.event?.start != null && ctx.event.end != null
      lang: painless
      source: |-
        Instant eventstart = ZonedDateTime.parse(ctx.event?.start).toInstant();
        Instant eventend = ZonedDateTime.parse(ctx.event?.end).toInstant();
        ctx.event['duration'] = ChronoUnit.NANOS.between(eventstart, eventend);
  - uri_parts:
      tag: uri_parts_url_original
      field: url.original
      ignore_missing: true
      on_failure:
        - remove:
            tag: remove_10
            field:
              - url.original
        - append:
            tag: append_error_message_10
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - pipeline:
      tag: pipeline_pipeline_risks_and_alerts
      if: ctx.jupiter_one.asset.entity._class.contains('Vulnerability') || ctx.jupiter_one.asset.entity._class.contains('Alert') || ctx.jupiter_one.asset.entity._class.contains('Finding')
      name: '{{ IngestPipeline "pipeline_risks_and_alerts" }}'
      ignore_missing_pipeline: true

  # Remove Duplicate Custom Field if preserve_duplicate_custom_fields are not enabled
  - remove:
      tag: remove_custom_duplicate_fields
      if: ctx.tags == null || !ctx.tags.contains('preserve_duplicate_custom_fields')
      field:
        - jupiter_one.asset.id
        - jupiter_one.asset.entity._created_on
        - jupiter_one.asset.entity._end_on
        - jupiter_one.asset.entity._begin_on
        - jupiter_one.asset.properties.web_link
        - jupiter_one.asset.properties.level
        - jupiter_one.asset.properties.device_id
        - jupiter_one.asset.properties.user_id
        - jupiter_one.asset.properties.device_mac_address
        - jupiter_one.asset.properties.device_os_version
        - jupiter_one.asset.properties.device_hostname
        - jupiter_one.asset.properties.device_platform_name
        - jupiter_one.asset.properties.user_name
      ignore_missing: true

  # Cleanup
  - script:
      description: This script processor iterates over the whole document to remove fields with null values.
      tag: script_to_drop_null_values
      lang: painless
      source: |-
        void handleMap(Map map) {
        map.values().removeIf(v -> {
            if (v instanceof Map) {
            handleMap(v);
            } else if (v instanceof List) {
            handleList(v);
            }
            return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
        });
        }
        void handleList(List list) {
        list.removeIf(v -> {
            if (v instanceof Map) {
            handleMap(v);
            } else if (v instanceof List) {
            handleList(v);
            }
            return v == null || v == '' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
        });
        }
        handleMap(ctx);
  - set:
      tag: set_event_kind_1
      if: ctx.error?.message != null
      field: event.kind
      value: pipeline_error
  - append:
      tag: append_tags_1
      if: ctx.error?.message != null
      field: tags
      value: preserve_original_event
      allow_duplicates: false
on_failure:
  - append:
      tag: append_error_message_11
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      tag: set_event_kind_2
      field: event.kind
      value: pipeline_error
  - append:
      tag: append_tags_2
      field: tags
      value: preserve_original_event
      allow_duplicates: false
