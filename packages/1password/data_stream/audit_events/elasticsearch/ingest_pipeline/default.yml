---
description: Pipeline for normalizing 1Password Audit Events
processors:
  - rename:
      field: message
      target_field: event.original
  - json:
      field: event.original
      target_field: onepassword
  - drop:
      description: Drop if no timestamp (invalid json)
      if: "ctx?.onepassword?.timestamp == null"

  #######################
  ## ECS Event Mapping ##
  #######################
  - set:
      field: ecs.version
      value: "8.6.0"
  # Sets event.created from the @timestamp field generated by filebeat before being overwritten further down
  - set:
      field: event.created
      copy_from: "@timestamp"
  - set:
      field: event.kind
      value: event
  - append:
      field: event.category
      value: [configuration]
  - append:
      field: event.type
      value: [access]
  - rename:
      field: onepassword.action
      target_field: event.action
      ignore_missing: true

  #########################
  ## ECS Related Mapping ##
  #########################
  - append:
      field: related.user
      value: "{{{onepassword.actor_uuid}}}"
      allow_duplicates: false
      if: ctx.onepassword?.actor_uuid != null
  - append:
      field: related.user
      value: "{{{onepassword.object_uuid}}}"
      allow_duplicates: false
      if: ctx.onepassword?.object_type == "user" && ctx?.onepassword?.object_uuid != null
  - append:
      field: related.user
      value: "{{{onepassword.aux_uuid}}}"
      allow_duplicates: false
      if: ctx.onepassword?.object_type == "gm" && ctx?.onepassword?.aux_uuid != null
  - append:
      field: related.user
      value: "{{{onepassword.aux_uuid}}}"
      allow_duplicates: false
      if: ctx.onepassword?.object_type == "device" && ctx?.onepassword?.aux_uuid != null
  - append:
      field: related.user
      value: "{{{onepassword.aux_uuid}}}"
      allow_duplicates: false
      if: ctx.onepassword?.object_type == "uva" && ctx?.onepassword?.aux_uuid != null
  - append:
      field: related.ip
      value: "{{{onepassword.session.ip}}}"
      allow_duplicates: false
      if: ctx.onepassword?.session?.ip != null

  ######################
  ## ECS User Mapping ##
  ######################
  - rename:
      field: onepassword.actor_uuid
      target_field: user.id
      ignore_missing: true

  ########################
  ## ECS Source Mapping ##
  ########################
  - rename:
      field: onepassword.session.ip
      target_field: source.ip
      ignore_missing: true
  - geoip:
      field: source.ip
      target_field: source.geo
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true

  ######################
  ## ECS Base Mapping ##
  ######################
  - date:
      field: onepassword.timestamp
      formats:
        - ISO8601

  #############
  ## Cleanup ##
  #############
  - remove:
      field:
        - onepassword.timestamp
        - onepassword.user
        - onepassword.location # Use the included GeoIP processor
      ignore_missing: true
  - remove:
      field: event.original
      if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
