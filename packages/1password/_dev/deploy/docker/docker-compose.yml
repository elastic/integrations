version: '3.0'
services:
  1password_eventsapi_mock:
    image: docker.elastic.co/observability/stream:v0.15.0
    hostname: 1password_eventsapi_mock
    ports:
      - 8080
    volumes:
      - ./config.yml:/config.yml
    environment:
      PORT: "8080"
    command:
      - http-server
      - --addr=:8080
      - --config=/config.yml
