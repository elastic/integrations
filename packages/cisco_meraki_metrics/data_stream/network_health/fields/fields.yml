- name: meraki
  type: group
  fields:
    - name: organization_id
      type: keyword
      dimension: true
    - name: network
      type: group
      fields:
        - name: id
          type: keyword
          dimension: true
        - name: name
          type: keyword
          dimension: true
        - name: vpn_peers
          type: group
          fields:
            - name: network_id
              type: keyword
              dimension: true
            - name: network_name
              type: keyword
              dimension: true
            - name: usage_summary.received.bytes
              type: long
              unit: byte
            - name: usage_summary.sent.bytes
              type: long
              unit: byte