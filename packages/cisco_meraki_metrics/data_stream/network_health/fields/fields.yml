- name: meraki
  type: group
  fields:
    - name: organization_id
      type: keyword
      dimension: true
    - name: network
      type: group
      fields:
        - name: id
          type: keyword
          dimension: true
        - name: name
          type: keyword
          dimension: true
        - name: vpn_peers
          type: group
          fields:
            - name: network_id
              type: keyword
              dimension: true
            - name: network_name
              type: keyword
              dimension: true
            - name: usage_summary.received.bytes
              type: long
              unit: byte
            - name: usage_summary.sent.bytes
              type: long
              unit: byte
            - name: jitter_summaries
              type: group
              fields:
                - name: jitter_avg
                  type: double
                  description: Average jitter in milliseconds
                  unit: ms
                - name: jitter_max
                  type: double
                  description: Maximum jitter in milliseconds
                  unit: ms
                - name: jitter_min
                  type: double
                  description: Minimum jitter in milliseconds
                  unit: ms
                - name: receiver_uplink
                  type: keyword
                - name: sender_uplink
                  type: keyword
            - name: latency_summaries
              type: group
              fields:
                - name: latency_avg.ms
                  type: double
                  unit: ms
                - name: latency_max.ms
                  type: double
                  unit: ms
                - name: latency_min.ms
                  type: double
                  unit: ms
                - name: receiver_uplink
                  type: keyword
                - name: sender_uplink
                  type: keyword
            - name: loss_percentage_summaries
              type: group
              fields:
                - name: loss_avg.pct
                  type: double
                  unit: percent
                - name: loss_max.pct
                  type: double
                  unit: percent
                - name: loss_min.pct
                  type: double
                  unit: percent
                - name: receiver_uplink
                  type: keyword
                - name: sender_uplink
                  type: keyword
            - name: mos_summaries
              type: group
              fields:
                - name: mos_avg
                  type: double
                - name: mos_max
                  type: double
                - name: mos_min
                  type: double
                - name: receiver_uplink
                  type: keyword
                - name: sender_uplink
                  type: keyword