---
description: Pipeline for parsing Cisco Meraki Device Health metrics.
processors:
  - script:
      lang: painless
      source: >
        if (ctx.meraki != null && ctx.meraki.uplink != null && ctx.meraki.uplink.loss != null && ctx.meraki.uplink.loss.pct != null) {
            ctx.meraki.uplink.loss.pct = ctx.meraki.uplink.loss.pct / 100;
        }
  - convert:
      field: meraki.uplink.rsrp
      type: float
      ignore_missing: true
  - convert:
      field: meraki.uplink.rsrq
      type: float
      ignore_missing: true
  - rename:
      field: meraki.device.channel_utilization.2_4
      target_field: meraki.device.channel_utilization.wifi0
      ignore_missing: true
  - rename:
      field: meraki.device.channel_utilization.5
      target_field: meraki.device.channel_utilization.wifi1
      ignore_missing: true
  - script:
      lang: painless
      source: >
        if (ctx.meraki != null && ctx.meraki.device != null && ctx.meraki.device.channel_utilization != null && ctx.meraki.device.channel_utilization.wifi0 != null && ctx.meraki.device.channel_utilization.wifi1 != null) {
            ctx.meraki.device.channel_utilization.wifi0.utilization_80211 = ctx.meraki.device.channel_utilization.wifi0.utilization_80211 / 100;
            ctx.meraki.device.channel_utilization.wifi0.utilization_non_80211 = ctx.meraki.device.channel_utilization.wifi0.utilization_non_80211 / 100;
            ctx.meraki.device.channel_utilization.wifi0.utilization_total = ctx.meraki.device.channel_utilization.wifi0.utilization_total / 100;

            ctx.meraki.device.channel_utilization.wifi1.utilization_80211 = ctx.meraki.device.channel_utilization.wifi1.utilization_80211 / 100;
            ctx.meraki.device.channel_utilization.wifi1.utilization_non_80211 = ctx.meraki.device.channel_utilization.wifi1.utilization_non_80211 / 100;
            ctx.meraki.device.channel_utilization.wifi1.utilization_total = ctx.meraki.device.channel_utilization.wifi1.utilization_total / 100;
        }
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
