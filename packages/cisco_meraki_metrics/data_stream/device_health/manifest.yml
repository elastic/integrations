title: "Meraki device health"
type: metrics
streams:
  - input: meraki/metrics
    title: Meraki device health metrics
    description: Collect device health metrics from the Meraki Dashboard API.
    vars:
      - name: apiKey
        type: text
        title: Meraki Dashboard API key
        secret: true
        required: true
      - name: organizations
        type: text
        title: Meraki organization IDs (comma-separated)
        required: true
      - name: apiBaseUrl
        type: url
        title: Meraki Dashboard API base URL
        default: api.meraki.com
      - name: period
        type: text
        title: Collection interval
        default: 60s
elasticsearch:
  source_mode: synthetic
  index_mode: time_series
