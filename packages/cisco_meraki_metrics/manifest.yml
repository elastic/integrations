format_version: 3.2.0
name: cisco_meraki_metrics
title: Cisco Meraki metrics
version: 0.0.1
description: Collect metrics from Cisco Meraki
type: integration
categories:
  - network
  - security
conditions:
  kibana:
    version: "^8.15.2"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/cisco-logo.svg
    title: Cisco Meraki logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: cisco_meraki_metrics
    title: Cisco Meraki metrics
    description: Collects metrics from Cisco Meraki
    data_streams:
      - device_health
    inputs:
      - type: meraki/metrics
        title: Cisco Meraki metrics
        description: Collects metrics from Cisco Meraki
        input_group: metrics
    icons:
      - src: /img/cisco-logo.svg
        title: Cisco Meraki logo
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/sample-screenshot.png
        title: Metrics screenshot
        size: 600x600
        type: image/png
owner:
  github: elastic/integrations
  type: elastic
