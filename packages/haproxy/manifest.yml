name: haproxy
title: HAProxy
version: 0.0.1
release: experimental
description: HAProxy Integration
type: integration
icons:
- src: /img/logo_haproxy.svg
  title: logo haproxy
  size: 32x32
  type: image/svg+xml
basepolicytemplates: []
format_version: 1.0.0
license: basic
categories: []
conditions:
  kibana.version: ^7.9.0
screenshots:
- src: /img/kibana-haproxy-overview.png
  title: kibana haproxy overview
  size: 1725x780
  type: image/png
policy_templates:
- name: haproxy
  title: HAProxy logs and metrics
  description: Collect logs and metrics from HAProxy instances
  inputs:
  - type: logfile
    title: 'Collect HAProxy application logs (input: logfile)'
    description: 'Collecting application logs from HAProxy instances (input: logfile)'
  - type: syslog
    title: 'Collect HAProxy application logs (input: syslog)'
    description: 'Collecting application logs from HAProxy instances (input: syslog)'
  - type: haproxy/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - tcp://127.0.0.1:14567
    - name: password
      type: password
      title: Password
      multi: false
      required: true
      show_user: true
      default: admin
    - name: username
      type: text
      title: Username
      multi: false
      required: true
      show_user: true
      default: admin
    title: Collect HAProxy info and stat metrics
    description: Collecting info and stat metrics from HAProxy instances
owner:
  github: elastic/integrations
