name: haproxy
title: HAProxy
version: 0.1.0
description: HAProxy Integration
type: integration
icons:
- src: /img/logo_haproxy.svg
  title: logo HAProxy
  size: 32x32
  type: image/svg+xml
format_version: 1.0.0
license: basic
categories:
- network
- web
release: experimental
conditions:
  kibana.version: '>=7.9.0'
screenshots:
- src: /img/kibana-haproxy-overview.png
  title: Kibana HAProxy overview
  size: 1725x780
  type: image/png
config_templates:
- name: haproxy
  title: HAProxy logs and metrics
  description: Collect logs and metrics from HAProxy instances
  inputs:
  - type: logfile
    title: 'Collect HAProxy application logs'
    description: 'Collecting application logs from HAProxy instances using the logfile input'
  - type: syslog
    title: 'Collect HAProxy application logs over syslog'
    description: 'Collecting application logs from HAProxy instances using the syslog input'
  - type: haproxy/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - tcp://127.0.0.1:14567
    - name: username
      type: text
      title: Username
      multi: false
      required: false
      show_user: false
      default: admin
    - name: password
      type: password
      title: Password
      multi: false
      required: false
      show_user: false
      default: admin
    title: Collect HAProxy info and stat metrics
    description: Collecting info and stat metrics from HAProxy instances
owner:
  github: elastic/integrations
requirement: {}
