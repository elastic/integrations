type: logs
title: HAProxy logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/haproxy.log
  template_path: log.yml.hbs
  title: 'HAProxy application logs'
  description: 'Collect HAProxy application logs from files'
- input: syslog
  vars:
  - name: syslog_host
    type: text
    title: 'Syslog Host'
    multi: false
    required: true
    show_user: true
    default: localhost
  - name: syslog_port
    type: integer
    title: 'Syslog Port'
    multi: false
    required: true
    show_user: true
    default: 9001
  template_path: syslog.yml.hbs
  title: 'HAProxy application logs over syslog'
  description: 'Collect HAProxy application logs using syslog input'
