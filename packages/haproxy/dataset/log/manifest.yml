type: logs
title: HAProxy log logs
release: experimental
streams:
- input: logs
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/haproxy.log
  template_path: log.yml.hbs
  title: HAProxy log logs (log)
  description: Collect HAProxy log logs using log input
- input: syslog
  vars:
  - name: syslog_host
    type: text
    title: Syslog Host
    multi: false
    required: true
    show_user: true
    default: localhost
  - name: syslog_port
    type: integer
    title: Syslog Port
    multi: false
    required: true
    show_user: true
    default: 9001
  template_path: syslog.yml.hbs
  title: HAProxy log logs (syslog)
  description: Collect HAProxy log logs using syslog input
