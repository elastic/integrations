- name: haproxy.info
  type: group
  release: ga
  fields:
  - name: processes
    type: long
    description: |
      Number of processes.
  - name: process_num
    type: long
    description: |
      Process number.
  - name: threads
    type: long
    description: |
      Number of threads.
  - name: run_queue
    type: long
  - name: stopping
    type: long
    description: |
      Number of stopping jobs.
  - name: jobs
    type: long
    description: |
      Number of all jobs.
  - name: unstoppable_jobs
    type: long
    description: |
      Number of unstoppable jobs.
  - name: listeners
    type: long
    description: |
      Number of listeners.
  - name: dropped_logs
    type: long
    description: |
      Number of dropped logs.
  - name: busy_polling
    type: long
    description: |
      Number of busy polling.
  - name: failed_resolutions
    type: long
    description: |
      Number of failed resolutions.
  - name: tasks
    type: long
  - name: uptime.sec
    type: long
    description: |
      Current uptime in seconds.
  - name: memory.max.bytes
    type: long
    format: bytes
    description: |
      Maximum amount of memory usage in bytes (the 'Memmax_MB' value converted to bytes).
  - name: bytes
    type: group
    fields:
    - name: out
      type: group
      fields:
      - name: total
        type: long
        description: |
          Number of bytes sent out.
      - name: rate
        type: long
        description: |
          Average bytes output rate.
  - name: peers
    type: group
    fields:
    - name: active
      type: long
      description: |
        Number of active peers.
    - name: connected
      type: long
      description: |
        Number of connected peers.
  - name: pool
    type: group
    fields:
    - name: allocated
      type: long
      description: |
        Size of the allocated pool.
    - name: used
      type: long
      description: |
        Number of members used from the allocated pool.
    - name: failed
      type: long
      description: |
        Number of failed connections to pool members.
  - name: ulimit_n
    type: long
    description: |
      Maximum number of open files for the process.
  - name: compress
    type: group
    fields:
    - name: bps
      type: group
      fields:
      - name: in
        type: long
      - name: out
        type: long
      - name: rate_limit
        type: long
  - name: connection
    type: group
    fields:
    - name: rate
      type: group
      fields:
      - name: value
        type: long
      - name: limit
        type: long
      - name: max
        type: long
    - name: current
      type: long
      description: |
        Current connections.
    - name: total
      type: long
      description: |
        Total connections.
    - name: ssl.current
      type: long
      description: |
        Current SSL connections.
    - name: ssl.total
      type: long
      description: |
        Total SSL connections.
    - name: ssl.max
      type: long
      description: |
        Maximum SSL connections.
    - name: max
      type: long
      description: |
        Maximum connections.
    - name: hard_max
      type: long
  - name: requests.total
    type: long
  - name: sockets.max
    type: long
  - name: requests.max
    type: long
  - name: pipes
    type: group
    fields:
    - name: used
      type: integer
    - name: free
      type: integer
    - name: max
      type: integer
  - name: session
    type: group
    fields:
    - name: rate.value
      type: integer
    - name: rate.limit
      type: integer
    - name: rate.max
      type: integer
  - name: ssl
    type: group
    fields:
    - name: rate.value
      type: integer
    - name: rate.limit
      type: integer
    - name: rate.max
      type: integer
    - name: frontend
      type: group
      fields:
      - name: key_rate.value
        type: integer
      - name: key_rate.max
        type: integer
      - name: session_reuse.pct
        type: scaled_float
        format: percent
    - name: backend
      type: group
      fields:
      - name: key_rate.value
        type: integer
      - name: key_rate.max
        type: integer
        description: MaxConnRate
    - name: cached_lookups
      type: long
    - name: cache_misses
      type: long
  - name: zlib_mem_usage
    type: group
    fields:
    - name: value
      type: integer
    - name: max
      type: integer
  - name: idle.pct
    type: scaled_float
    format: percent
