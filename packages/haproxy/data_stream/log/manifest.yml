type: logs
title: HAProxy logs
release: experimental
streams:
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/haproxy.log
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
    template_path: log.yml.hbs
    title: 'HAProxy application logs'
    description: 'Collect HAProxy application logs from files'
  - input: syslog
    vars:
      - name: syslog_host
        type: text
        title: 'Syslog Host'
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: syslog_port
        type: integer
        title: 'Syslog Port'
        multi: false
        required: true
        show_user: true
        default: 9001
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
    template_path: syslog.yml.hbs
    title: 'HAProxy application logs over syslog'
    description: 'Collect HAProxy application logs using syslog input'
