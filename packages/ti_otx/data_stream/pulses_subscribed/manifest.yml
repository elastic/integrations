title: Alienvault OTX Subcribed Pulses
type: logs
ilm_policy: logs-ti_otx.pulses_subscribed-default_policy
streams:
  - input: cel
    enabled: true
    template_path: cel.yml.hbs
    title: Alienvault OTX Subcribed Pulses
    description: Collect Alienvault OTX Indicators from Subcribed Pulses API
    vars:
      - name: url
        type: text
        title: Alienvault OTX API endpoint
        multi: false
        required: true
        show_user: false
        default: https://otx.alienvault.com/api/v1/pulses/subscribed
      - name: interval
        type: text
        title: Interval
        description: Interval at which the logs will be pulled. Supported units for this parameter are h/m/s.
        multi: false
        required: true
        show_user: true
        default: 5m
      - name: api_key
        type: password
        title: API Key
        multi: false
        required: true
        show_user: true
        description: The Alienvault OTX API Key
        secret: true
      - name: first_interval
        type: text
        title: First Interval
        multi: false
        required: true
        show_user: false
        description: Configures how far back in time the agent should retrieve data from the API in hours.
        default: 400h
      - name: lookback_range
        type: text
        title: Lookback Range
        multi: false
        required: true
        show_user: false
        description: How many hours to look back for each request, should not be smaller than the interval (default 5m).
        default: 1h
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: false
        show_user: false
        default: 30s
      - name: ioc_expiration_duration
        type: text
        title: IOC Expiration Duration
        multi: false
        required: true
        show_user: true
        default: "90d"
        description: >-
          OTX specified `expiration` value for the indicators. If an indicator doesn't contain `expiration` field, this will be its default expiration duration. Use [Elasticsearch time units](https://www.elastic.co/guide/en/elasticsearch/reference/current/api-conventions.html#time-units) in days, hours, or minutes (e.g 10d)
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
      - name: ssl
