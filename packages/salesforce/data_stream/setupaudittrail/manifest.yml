type: logs
title: Salesforce setupaudittrail logs
streams:
  - input: httpjson
    vars:
      - name: period
        type: text
        title: Period
        description: Period of fetching logs, i.e. 1s/1m/1h.
        multi: false
        required: true
        show_user: false
        default: 1h
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - salesforce-setupaudittrail
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: request_timeout
        type: text
        title: Request timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are `s` (seconds) and `m` (minutes). Default is 30s if left empty.
        show_user: false
        multi: false
        required: false
        default: 5m
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
    template_path: httpjson.yml.hbs
    title: Salesforce SetupAuditTrail logs
    description: Collect Salesforce SetupAuditTrail logs.
