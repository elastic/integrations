type: logs
title: Salesforce login logs
streams:
  - input: httpjson
    vars:
      - name: period
        type: text
        title: Period
        description: Period to query Salesforce.
        multi: false
        required: true
        show_user: false
        default: 1h
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - salesforce-login_rest
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
    template_path: httpjson.yml.hbs
    title: Salesforce Login logs
    description: Collect Salesforce Login logs.
