type: logs
title: Salesforce Apex logs
streams:
  - input: salesforce
    vars:
      - name: api_version
        type: text
        title: API Version
        description: API Version of Salesforce.
        multi: false
        required: true
        show_user: false
        default: 65.0
      - name: period
        type: text
        title: Period
        description: "Polling interval for fetching logs. Supported units: h, m, s."
        multi: false
        required: true
        show_user: true
        default: 1h
      - name: initial_interval
        type: text
        title: Initial Interval
        description: "How far back to fetch historical data on the first run. Supported units: h, m, s."
        multi: false
        required: false
        show_user: true
        default: 168h
      - name: log_file_interval
        type: text
        title: EventLogFile Interval
        description: "EventLogFile granularity. Supported values: Hourly or Daily."
        multi: false
        required: false
        show_user: true
        default: Hourly
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - salesforce-apex
      - name: preserve_original_event
        type: bool
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        multi: false
        required: true
        show_user: true
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
    template_path: salesforce.yml.hbs
    title: Salesforce Apex logs
    description: Collect Salesforce Apex logs.
