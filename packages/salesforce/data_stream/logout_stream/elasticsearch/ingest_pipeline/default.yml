---
description: Pipeline for parsing Salesforce Logout (Streaming) logs.
processors:
- json:
    field: message
    target_field: json
    ignore_failure: true
- rename:
    field: message
    target_field: event.original
    ignore_missing: true
    if: 'ctx.event?.original == null'
- set:
    field: salesforce.logout.access_mode
    value: Stream
    ignore_failure: true
    ignore_empty_value: true
- set:
    field: ecs.version
    value: 8.5.0
    ignore_failure: true
    ignore_empty_value: true
- date:
    field: json.EventDate
    target_field: "@timestamp"
    formats:
    - ISO8601
    ignore_failure: true
- rename:
    field: cometd.channel_name
    target_field: salesforce.logout.channel_name
    ignore_failure: true
    ignore_missing: true
- rename: 
    field: json.RelatedEventIdentifier
    target_field: salesforce.logout.related_event_identifier
    ignore_missing: true
    ignore_failure: true
- rename: 
    field: json.LoginKey
    target_field: salesforce.logout.login_key
    ignore_missing: true
    ignore_failure: true
- rename: 
    field: json.SessionLevel
    target_field: salesforce.logout.session.level
    ignore_missing: true
    ignore_failure: true
- rename: 
    field: json.SessionKey
    target_field: salesforce.logout.session.key
    ignore_missing: true
    ignore_failure: true
- date:
    field: json.CreatedDate
    target_field: event.created
    formats: 
    - ISO8601
    ignore_failure: true
- set:
    field: event.type
    value: [info]
    ignore_failure: true
    ignore_empty_value: true
- set:
    field: event.kind
    value: event
    ignore_failure: true
    ignore_empty_value: true
- set:
    field: event.action
    value: logout-attempt
    ignore_failure: true
    ignore_empty_value: true
- set:
    field: event.category
    value: [authentication]
    ignore_failure: true
    ignore_empty_value: true
- set:
    field: event.dataset
    value: salesforce.logout_stream
    ignore_failure: true
    ignore_empty_value: true
- set:
    field: event.module
    value: salesforce
    ignore_failure: true
    ignore_empty_value: true
- rename:
    field: json.Username
    target_field: user.email
    ignore_failure: true
    ignore_missing: true
- rename:
    field: json.UserId
    target_field: user.id
    ignore_failure: true
    ignore_missing: true
- convert:
    field: json.SourceIp
    type: ip
    target_field: source.ip
    ignore_missing: true
    ignore_failure: true
- geoip:
    field: source.ip
    target_field: source.geo
    ignore_missing: true
- append:
    field: related.ip
    value: '{{{source.ip}}}'
    if: ctx?.source?.ip != null
    allow_duplicates: false
    ignore_failure: true
- remove:
    field: event.original
    if: "ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))"
    ignore_failure: true
    ignore_missing: true
- script:
    description: Drops null/empty values recursively.
    lang: painless
    source: |
        boolean dropEmptyFields(Object object) {
            if (object == null || object == "") {
                return true;
            } else if (object instanceof Map) {
                ((Map) object).values().removeIf(value -> dropEmptyFields(value));
                return (((Map) object).size() == 0);
            } else if (object instanceof List) {
                ((List) object).removeIf(value -> dropEmptyFields(value));
                return (((List) object).length == 0);
            }
            return false;
        }
        dropEmptyFields(ctx);
- remove:
    field:
      - json
    ignore_failure: true
    ignore_missing: true
on_failure:
- set:
    field: error.message
    value: '{{_ingest.on_failure_message}}'
- append:
    field: event.kind
    value: pipeline_error
    allow_duplicates: false
