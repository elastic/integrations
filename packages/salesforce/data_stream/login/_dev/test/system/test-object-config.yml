input: salesforce
service: salesforce
vars:
  instance_url: http://{{Hostname}}:{{Port}}
  jwt_enabled: false
  username: temp_user
  client_id: temp_client_id
  client_secret: forty_characters_long_secret_key
  password: temp_password
  token_url: http://{{Hostname}}:{{Port}}
data_stream:
  vars:
    initial_interval: ""
    preserve_original_event: true
    event_log_file: false
    object: true