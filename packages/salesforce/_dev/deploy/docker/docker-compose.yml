version: '3.8'
services:
  salesforce:
    image: docker.elastic.co/observability/stream:v0.15.0
    hostname: salesforce
    ports:
      - 8010:8010
    volumes:
      - ./files:/files:ro
    environment:
      PORT: 8010
    command:
      - http-server
      - --addr=:8010
      - --config=/files/config.yml
