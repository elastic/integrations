vars:
  endpoint: "https://localhost:8080/server-status?auto"
  collection_interval: 60s
  initial_delay: 30s
  timeout: 10s
  tls_enabled: true
  tls_insecure: false
  tls_ca_file: "/path/to/ca.pem"
  tls_cert_file: "/path/to/cert.pem"
  tls_key_file: "/path/to/key.pem"
  tls_server_name_override: "example.com"
