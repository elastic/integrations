- name: sailpoint_identity_security_cloud
  title: 'Sailpoint Identity Security Cloud'
  type: group
  fields:
    - name: events
      type: group
      description: 'User audit related data fields'
      fields:
        - name: id
          type: keyword
          description: Access profile's ID
        - name: name
          type: keyword
          description: Access profile's name
        - name: _type
          type: keyword
          description: Access profile's document type. This enum represents the currently supported document types. Additional values may be added in the future without notice.
        - name: synced
          type: date
          format: 'ISO8601'
          description: ISO-8601 date-time referring to the date-time when object was queued to be synced into search database for use in the search API.
        - name: created
          type: date
          format: 'ISO8601'
          description: ISO-8601 date-time referring to the time when the object was created.
        - name: action
          type: keyword
          description: Name of the event as it's displayed in audit reports.
        - name: type
          type: keyword
          description: Event type. Refer to Event Types for a list of event types and their meanings.  Eg. "IDENTITY_PROCESSING"
        - name: stack
          type: keyword
          description: The events stack. Eg.Tpe
        - name: tracking_number
          type: keyword
          description: ID of the group of events.
        - name: ip_address
          type: ip
          description: Target system's IP address.
        - name: details
          type: keyword
          description: ID of event's details.
        - name: pod
          type: keyword
          description: Pod name attribute involved in the event. Eg. stg03-useast1
        - name: org
          type: keyword
          description: Organization name involved in the event. Eg. acme
        - name: operation
          type: keyword
          description: Operation, or action, performed during the event.
        - name: status
          type: keyword
          description: Event status.
        - name: technical_name
          type: keyword
          description: Event's normalized name. This normalized name always follows the pattern of 'objects_operation_status'.
        - name: _version
          type: keyword
          description: Sailpoint events version. Eg. V2
        - name: objects
          type: keyword
          description: Objects the event is happening to.
        - name: attributes
          type: group
          fields:
            - name: host_name
              type: ip
              description: Host name attribute involved in the event.
            - name: info
              type: keyword
              description: Information about attribute involved in the event. Eg. Sailpoint
            - name: org
              type: keyword
              description: Organization name involved in the event. Eg. acme
            - name: pod
              type: keyword
              description: Pod name attribute involved in the event. Eg. stg03-useast1
            - name: source_name
              type: keyword
              description: Source name attribute involved in the event
            - name: account_id
              type: keyword
              description: account name
            - name: scope
              type: keyword
              description: scopes
            - name: user_id
              type: keyword
              description: user id.
            - name: duration
              type: keyword
              description: duration of process.
            - name: process_id
              type: keyword
              description: process id.
            - name: identities_processed
              type: keyword
              description: identities_processed id.
            - name: operation
              type: keyword
              description: opration type.
            - name: account_uuid
              type: keyword
              description: account uuid.
            - name: cloud_app_name
              type: keyword
              description: cloud app name.
            - name: account_name
              type: keyword
              description: account name.
            - name: attribute_name
              type: keyword
              description: attribute name.
            - name: attribute_value
              type: keyword
              description: attribute value.
            - name: interface
              type: keyword
              description: interface.
            - name: app_id
              type: keyword
              description: app id.
            - name: errors
              type: keyword
              description: errors.
            - name: match_all_accounts_before
              type: keyword
              description: match_all_accounts_before
            - name: modified_before
              type: keyword
              description: modified_before
            - name: modified_after
              type: keyword
              description: modified_after
            - name: id
              type: keyword
              description: id
            - name: match_all_accounts_after
              type: keyword
              description: match_all_accounts_after
            - name: access_profiles_after
              type: keyword
              description: access_profiles_after
            - name: access_profiles_before
              type: keyword
              description: access_profiles_before
            - name: match_all_account
              type: keyword
              description: match_all_account
            - name: name
              type: keyword
              description: name
            - name: description
              type: keyword
              description: description
            - name: account_source
              type: keyword
              description: account source
            - name: segment
              type: keyword
              description: segment
            - name: users_added
              type: keyword
              description: users added
            - name: identities_total
              type: keyword
              description: identities total
            - name: identities_selected
              type: keyword
              description: identities selected
        - name: target
          type: group
          fields:
            - name: name
              type: keyword
              description: Name of the target, or recipient, of the event.
        - name: actor
          type: group
          fields:
            - name: name
              type: keyword
              description: Name of the actor that generated the event. Eg. System
