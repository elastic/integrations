format_version: 3.4.1
name: system_otel
title: "System OpenTelemetry Assets"
version: 0.2.0
description: "Dashboards for the OpenTelemetry data collected with the `hostmetrics` receiver."
type: content
categories:
  - os_system
  # Added monitoring category as System OTEL provides dashboards for monitoring system metrics
  - monitoring
  # Added observability category as System OTEL uses OpenTelemetry for system observability
  - observability
conditions:
  kibana:
    version: "^8.18.0 || ^9.0.0"
  elastic:
    subscription: "basic"
discovery:
  fields: []
  datasets:
    - name: hostmetricsreceiver.otel
screenshots:
  - src: /img/metrics.png
    title: Host Details Metrics
    size: 1890x1968
    type: image/png
  - src: /img/logs-view.png
    title: Host Details Logs
    size: 2812x1798
    type: image/png
icons:
  - src: /img/system-otel.svg
    title: System OTel logo
    size: 32x32
    type: image/svg+xml
owner:
  github: elastic/ingest-otel-data
  type: elastic
