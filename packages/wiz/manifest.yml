format_version: 2.9.0
name: wiz
title: Wiz
version: 0.1.0
description: Collect logs from Wiz with Elastic Agent.
type: integration
categories:
  - security
conditions:
  kibana.version: "^8.10.1"
  elastic.subscription: "basic"
icons:
  - src: /img/wiz-logo.svg
    title: Wiz logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: wiz
    title: Wiz logs
    description: Collect Wiz logs.
    inputs:
      - type: cel
        title: Collect Wiz logs via API
        description: Collecting Wiz logs via API.
        vars:
          - name: client_id
            type: text
            title: Client ID
            description: Client ID for the Wiz.
            multi: false
            required: true
            show_user: true
          - name: client_secret
            type: password
            title: Client Secret
            description: Client Secret for the Wiz.
            multi: false
            required: true
            show_user: true
          - name: url
            type: text
            title: URL
            description: Base URL of the Wiz API. Default URL given is for the demo environment.
            default: https://api.us17.app.wiz.io
            required: true
            show_user: true
          - name: token_url
            type: text
            title: Token URL
            description: Token URL of Wiz.
            default: https://auth.app.wiz.io/oauth/token
            required: true
            show_user: false
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
