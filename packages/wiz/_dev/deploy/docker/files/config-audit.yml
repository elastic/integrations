rules:
  - path: /oauth/token
    methods: ['POST']
    responses:
      - status_code: 200
        headers:
          Content-Type:
            - 'application/json'
        body: |
          {"access_token":"xxxx","expires_in":3600,"token_type":"Bearer","refresh_token":"yyyy"}
  - path: /graphql
    methods: ['POST']
    request_headers:
      Authorization:
        - 'Bearer xxxx'
    request_body: /.*/
    responses:
      - status_code: 200
        headers:
          Content-Type:
