source:
  index:
    - "logs-wiz.cloud_configuration_finding-*"
dest:
  index: "logs-wiz.cloud_configuration_finding_latest-default"
latest:
  unique_key:
    - resource.id
    - rule.id
  sort: "@timestamp"
description: Latest Cloud Configuration Findings from Wiz
frequency: 5m
sync:
  time:
    field: event.ingested
retention_policy:
  time:
    field: "@timestamp"
    max_age: 3d
