---
description: Pipeline for parsing PHP-FPM Process metrics.
processors:
  - set:
      field: ecs.version
      value: 8.4.0
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.type
      value: ["info"]
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.kind
      value: event
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.category
      value: ["web","configuration","process"]
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.module
      value: php_fpm
      ignore_failure: true
      ignore_empty_value: true
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      ignore_failure: true
  - json:
      field: event.original
      target_field: json
      ignore_failure: true
  - rename:
      field: json.processes.state
      target_field: php_fpm.process.state
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.processes.requests
      target_field: php_fpm.process.request.count
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.processes.request duration
      target_field: php_fpm.process.request.duration
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.processes.script
      target_field: php_fpm.process.script
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.pool
      target_field: php_fpm.process.pool.name
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.processes.last request cpu
      target_field: php_fpm.process.request.last.cpu.pct
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.processes.last request memory
      target_field: php_fpm.process.request.last.memory
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.processes.pid
      target_field: process.pid
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.processes.request uri
      target_field: url.original
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.processes.user
      target_field: user.name
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.processes.request method
      target_field: http.request.method
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.processes.content length
      target_field: http.request.body.bytes
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.processes.start since
      target_field: php_fpm.process.start_since
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.processes.start time
      target_field: php_fpm.process.start_time
      ignore_missing: true
      ignore_failure: true
  - remove:
      field: event.original
      if: "ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_missing: true
      ignore_failure: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "" || o == "(null)") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - remove:
      field:
        - json
      ignore_missing: true
      ignore_failure: true
on_failure:
  - set:
      field: error.message
      value: "{{{_ingest.on_failure_message}}}"
