---
description: Pipeline for parsing PHP-FPM Pool metrics.
processors:
  - set:
      field: ecs.version
      value: 8.11.0
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.type
      value: ["info"]
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.kind
      value: event
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.category
      value: ["web","configuration","process"]
      ignore_failure: true
      ignore_empty_value: true
  - set:
      field: event.module
      value: php_fpm
      ignore_failure: true
      ignore_empty_value: true
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: 'ctx.event?.original == null'
  - json:
      field: event.original
      target_field: json
      ignore_failure: true
  - rename:
      field: json.accepted conn
      target_field: php_fpm.pool.connections.accepted
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.listen queue len
      target_field: php_fpm.pool.connections.listen_queue.max_size
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.max listen queue
      target_field: php_fpm.pool.connections.listen_queue.requests.max
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.listen queue
      target_field: php_fpm.pool.connections.queued
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.pool
      target_field: php_fpm.pool.name
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.process manager
      target_field: php_fpm.pool.process_manager.type
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.active processes
      target_field: php_fpm.pool.processes.active.count
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.max active processes
      target_field: php_fpm.pool.processes.active.max
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.max children reached
      target_field: php_fpm.pool.processes.children_reached.max
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.total processes
      target_field: php_fpm.pool.processes.count
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.idle processes
      target_field: php_fpm.pool.processes.idle
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.slow requests
      target_field: php_fpm.pool.slow_requests
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.start since
      target_field: php_fpm.pool.start_since
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: json.start time
      target_field: php_fpm.pool.start_time
      ignore_missing: true
      ignore_failure: true
  - remove:
      field: event.original
      if: "ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_missing: true
      ignore_failure: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - remove:
      field:
        - json
      ignore_missing: true
      ignore_failure: true
on_failure:
  - set:
      field: error.message
      value: "{{{_ingest.on_failure_message}}}"
