format_version: 3.5.5
name: bitdefender_ti
title: "Bitdefender Threat Intelligence"
version: 1.0.4
source:
  license: "Elastic-2.0"
description: "Ingest threat intelligence indicators from Bitdefender IntelliZone feeds including IP reputation, web reputation, and file reputation"
type: integration
categories:
  - security
  - threat_intel
conditions:
  kibana:
    version: "^8.13.0 || ^9.0.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/bitdefender-dashboard.png
    title: Bitdefender Threat Intelligence Dashboard
    size: 1200x630
    type: image/png
icons:
  - src: /img/bitdefender-logo.svg
    title: Bitdefender Threat Intelligence
    size: 64x64
    type: image/svg+xml
policy_templates:
  - name: bitdefender_ti
    title: Bitdefender Threat Intelligence
    description: Collect threat intelligence indicators from Bitdefender IntelliZone API
    inputs:
      - type: cel
        title: Bitdefender IntelliZone Feed
        description: Ingest threat indicators using CEL input
owner:
  github: adnta
  type: partner
vars:
  - name: api_token
    type: password
    title: API Token
    description: Bitdefender API authentication token
    required: true
    secret: true
