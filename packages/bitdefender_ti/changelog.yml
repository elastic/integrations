# newer versions go on top
- version: "1.0.4"
  changes:
    - description: Add SOC-focused indicator context fields (`threat.indicator.provider`, `threat.indicator.description`, `threat.indicator.reference`) across file, IP, and web feeds.
      type: enhancement
      link: https://github.com/houndbytes/bitdefender-ti-integration/pull/4
- version: "1.0.3"
  changes:
    - description: Keep API feed naming aligned in TI metadata (`ip-feed`, `web-feed`, `file-feed`) and preserve confidence label mapping for TI overview.
      type: enhancement
      link: https://github.com/houndbytes/bitdefender-ti-integration/pull/4
- version: "1.0.2"
  changes:
    - description: Align `threat.feed.name` to Bitdefender API feed identifiers (`ip-feed`, `web-feed`, `file-feed`) and improve confidence display mapping.
      type: enhancement
      link: https://github.com/houndbytes/bitdefender-ti-integration/pull/4
- version: "1.0.1"
  changes:
    - description: Align feed defaults to ip-feed/web-feed/file-feed, send interval bounds as UNIX seconds for from/to APIs, and improve web URL indicator mapping.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/1
- version: "0.2.0"
  changes:
    - description: Add production hardening for polling, deduplication, and documentation while keeping the package in beta.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/1
- version: "0.0.1"
  changes:
    - description: Initial draft of the package
      type: enhancement
      link: https://github.com/elastic/integrations/pull/1
