format_version: 1.0.0
name: winlog
title: Custom Windows event logs
description: |-
  Collect your custom Windows event logs.
type: integration
version: 0.2.0
release: experimental
conditions:
  kibana.version: '^7.13.0'
license: basic
categories:
  - custom
policy_templates:
  - name: winlogs
    title: Custom Windows event logs
    description: Collect your custom Windows event logs.
    inputs:
      - type: httpjson
        title: 'Collect Windows Events from Splunk REST API'
        description: 'Collecting events from Splunk'
      - type: winlog
        title: Custom Windows event logs
        description: Collect events from custom Windows event log channels.
        multi: true
icons:
  - src: "/img/logo_windows.svg"
    type: "image/svg+xml"
owner:
  github: elastic/security-external-integrations
