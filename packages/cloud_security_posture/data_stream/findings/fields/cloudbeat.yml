- name: cloudbeat
  title: Cloudbeat
  group: 2
  description: Cloudbeat metadata fields
  type: group
  default_field: true
  fields:
    - name: version
      level: extended
      type: keyword
      ignore_above: 1024
      description: The version of Cloudbeat.
      default_field: false
    - name: policy.version
      level: extended
      type: keyword
      ignore_above: 1024
      description: The version of the policy.
      default_field: false
    - name: commit_sha
      level: extended
      type: keyword
      ignore_above: 1024
      description: The commit SHA of the Cloudbeat.
      default_field: false
# Currently we can't map commit_time, epm doesn't support format for field type date (see: https://github.com/elastic/kibana/pull/151871)
#    - name: commit_time
#      level: extended
#      type: date
#      description: The commit time of the Cloudbeat.
#      format: "yyyy-MM-dd HH:mm:ss Z z||strict_date_optional_time||epoch_millis"
#      default_field: false
    - name: kubernetes.version
      level: extended
      type: keyword
      ignore_above: 1024
      description: The version of Kubernetes running on the cluster.
      default_field: false
