title: Cloud Security Posture Findings
type: logs
dataset: cloud_security_posture.findings
ilm_policy: logs-cloud_security_posture.findings-default_policy
elasticsearch:
  index_template:
    mappings:
      dynamic: false
# IMPORTANT: set all streams as disabled by default
streams:
  - input: cloudbeat/cis_k8s
    title: CIS Kubernetes Benchmark
    description: CIS Benchmark for Kubernetes
    template_path: vanilla.yml.hbs
    enabled: false
    vars:
      - name: condition
        title: Condition
        description: |
          Condition to filter when to collect this input. See [Dynamic Input Configuration](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html) for details.
        type: text
        multi: false
        required: false
        show_user: false
  - input: cloudbeat/cis_eks
    title: Amazon EKS Benchmark
    description: CIS Benchmark for Amazon Elastic Kubernetes Service (EKS)
    template_path: eks.yml.hbs
    enabled: false
    vars:
      - name: condition
        title: Condition
        description: |
          Condition to filter when to collect this input. See [Dynamic Input Configuration](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html) for details.
        type: text
        multi: false
        required: false
        show_user: false
      - name: access_key_id
        type: text
        title: Access Key ID
        multi: false
        required: false
        show_user: true
        secret: false
      - name: secret_access_key
        type: password
        title: Secret Access Key
        multi: false
        required: false
        show_user: true
        secret: true
      - name: session_token
        type: text
        title: Session Token
        multi: false
        required: false
        show_user: true
        secret: false
      - name: shared_credential_file
        type: text
        title: Shared Credential File
        multi: false
        required: false
        show_user: false
        description: Directory of the shared credentials file
      - name: credential_profile_name
        type: text
        title: Credential Profile Name
        multi: false
        required: false
        show_user: false
      - name: role_arn
        type: text
        title: ARN Role
        multi: false
        required: false
        show_user: false
      - name: aws.credentials.type
        type: text
        title: Credential type
        multi: false
        required: false
        show_user: false
  - input: cloudbeat/cis_aws
    title: CIS AWS Benchmark
    description: CIS Benchmark for Amazon Web Services Foundations
    template_path: aws.yml.hbs
    enabled: false
    required_vars:
      assume_role:
        - name: aws.credentials.type
          value: assume_role
        - name: role_arn
        - name: aws.account_type
      direct_access_keys:
        - name: aws.credentials.type
          value: direct_access_keys
        - name: access_key_id
        - name: secret_access_key
        - name: aws.account_type
      temporary_session:
        - name: aws.credentials.type
          value: temporary_keys
        - name: access_key_id
        - name: secret_access_key
        - name: session_token
        - name: aws.account_type
      shared_credentials:
        - name: aws.credentials.type
          value: shared_credentials
        - name: shared_credential_file
        - name: credential_profile_name
        - name: aws.account_type
      cloud_formation:
        - name: aws.credentials.type
          value: cloud_formation
        - name: aws.account_type
          value: organization-account
      cloud_formation_single_account:
        - name: aws.credentials.type
          value: cloud_formation
        - name: aws.account_type
          value: single-account
    vars:
      - name: condition
        title: Condition
        description: |
          Condition to filter when to collect this input. See [Dynamic Input Configuration](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html) for details.
        type: text
        multi: false
        required: false
        show_user: false
      - name: access_key_id
        type: text
        title: Access Key ID
        multi: false
        required: false
        show_user: true
        secret: false
      - name: secret_access_key
        type: password
        title: Secret Access Key
        multi: false
        required: false
        show_user: true
        secret: true
      - name: session_token
        type: text
        title: Session Token
        multi: false
        required: false
        show_user: true
        secret: false
      - name: shared_credential_file
        type: text
        title: Shared Credential File
        multi: false
        required: false
        show_user: false
        description: Directory of the shared credentials file
      - name: credential_profile_name
        type: text
        title: Credential Profile Name
        multi: false
        required: false
        show_user: false
      - name: role_arn
        type: text
        title: ARN Role
        multi: false
        required: false
        show_user: false
      - name: aws.credentials.type
        type: text
        title: Credentials type
        multi: false
        required: false
        show_user: false
      - name: aws.account_type
        type: text
        title: Fetch resources from AWS organization instead of single account
        multi: false
        required: false
        show_user: false
      - name: aws.supports_cloud_connectors
        type: bool
        title: Supports Cloud Connectors
        multi: false
        required: false
        show_user: false
        secret: false
      - name: aws.credentials.external_id
        type: text
        title: External ID
        multi: false
        required: false
        show_user: false
        secret: true
  - input: cloudbeat/cis_gcp
    title: CIS GCP Benchmark
    description: CIS Benchmark for Google Cloud Platform Foundation
    template_path: gcp.yml.hbs
    enabled: false
    required_vars:
      organization_account_cloud_shell:
        - name: gcp.account_type
          value: organization-account
        - name: gcp.credentials.type
          value: credentials-none
        - name: gcp.organization_id
        - name: gcp.project_id
      organization_account_manual_file:
        - name: gcp.account_type
          value: organization-account
        - name: gcp.credentials.type
          value: credentials-file
        - name: gcp.organization_id
        - name: gcp.project_id
        - name: gcp.credentials.file
      organization_account_manual_json:
        - name: gcp.account_type
          value: organization-account
        - name: gcp.credentials.type
          value: credentials-json
        - name: gcp.organization_id
        - name: gcp.project_id
        - name: gcp.credentials.json
      single_account_cloud_shell:
        - name: gcp.account_type
          value: single-account
        - name: gcp.credentials.type
          value: credentials-none
        - name: gcp.project_id
      single_account_manual_file:
        - name: gcp.account_type
          value: single-account
        - name: gcp.credentials.type
          value: credentials-file
        - name: gcp.project_id
        - name: gcp.credentials.file
      single_account_manual_json:
        - name: gcp.account_type
          value: single-account
        - name: gcp.credentials.type
          value: credentials-json
        - name: gcp.project_id
        - name: gcp.credentials.json
    vars:
      - name: condition
        title: Condition
        description: |
          Condition to filter when to collect this input. See [Dynamic Input Configuration](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html) for details.
        type: text
        multi: false
        required: false
        show_user: false
      - name: gcp.account_type
        type: text
        title: Account Type
        multi: false
        required: false
        show_user: false
      - name: gcp.organization_id
        type: text
        title: Organization Id
        multi: false
        required: false
        show_user: false
      - name: gcp.project_id
        type: text
        title: Project Id
        multi: false
        required: false
        show_user: true
      - name: gcp.credentials.type
        type: text
        title: Credentials type
        multi: false
        required: false
        show_user: false
      - name: gcp.credentials.file
        type: text
        title: Credentials file
        multi: false
        required: false
        show_user: true
      - name: gcp.credentials.json
        type: text
        title: Credentials json
        multi: false
        required: false
        show_user: true
        secret: true
  - input: cloudbeat/cis_azure
    title: CIS Azure Benchmark
    description: CIS Benchmark for Microsoft Azure Foundations
    template_path: azure.yml.hbs
    enabled: false
    required_vars:
      organization_account_arm_template:
        - name: azure.account_type
          value: organization-account
        - name: azure.credentials.type
          value: arm_template
      organization_account_managed_identity:
        - name: azure.account_type
          value: organization-account
        - name: azure.credentials.type
          value: managed_identity
      organization_account_service_principal_secret:
        - name: azure.account_type
          value: organization-account
        - name: azure.credentials.type
          value: service_principal_with_client_secret
        - name: azure.credentials.client_id
        - name: azure.credentials.client_secret
        - name: azure.credentials.tenant_id
      organization_account_service_principal_certificate:
        - name: azure.account_type
          value: organization-account
        - name: azure.credentials.type
          value: service_principal_with_client_certificate
        - name: azure.credentials.client_id
        - name: azure.credentials.client_certificate_path
        - name: azure.credentials.client_certificate_password
        - name: azure.credentials.tenant_id
      single_account_arm_template:
        - name: azure.account_type
          value: single-account
        - name: azure.credentials.type
          value: arm_template
      single_account_managed_identity:
        - name: azure.account_type
          value: single-account
        - name: azure.credentials.type
          value: managed_identity
      single_account_service_principal_secret:
        - name: azure.account_type
          value: single-account
        - name: azure.credentials.type
          value: service_principal_with_client_secret
        - name: azure.credentials.client_id
        - name: azure.credentials.client_secret
        - name: azure.credentials.tenant_id
      single_account_service_principal_certificate:
        - name: azure.account_type
          value: single-account
        - name: azure.credentials.type
          value: service_principal_with_client_certificate
        - name: azure.credentials.client_id
        - name: azure.credentials.client_certificate_path
        - name: azure.credentials.client_certificate_password
        - name: azure.credentials.tenant_id
    vars:
      - name: condition
        title: Condition
        description: |
          Condition to filter when to collect this input. See [Dynamic Input Configuration](https://www.elastic.co/guide/en/fleet/current/dynamic-input-configuration.html) for details.
        type: text
        multi: false
