---
description: Pipeline for cloudbeat vulnerabilities
processors:
  - remove:
      field:
        - organization
        - division
        - team
      ignore_missing: true
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      tag: remove_agentless_tags
      description: >-
        Removes the fields added by Agentless as metadata,
        as they can collide with ECS fields.
  - set:
      field: ecs.version
      value: "8.6.0"
  - set:
      field: cloud.service.name
      value: "AWS EC2"
      description: "Adding vulnerability type for cloudbeat version < 8.10"
      if: ctx.cloud?.service?.name == null
  - set:
      field: observer.vendor
      tag: set_observer_vendor
      value: 'Elastic'
  - lowercase:
      field: host.name
      tag: set_host_name_lowercase
      ignore_missing: true
  - date:
      field: vulnerability.published_date
      target_field: vulnerability.published_date
      tag: parse_vulnerability_published_date
      formats:
        - ISO8601
      if: ctx.vulnerability?.published_date != null && ctx.vulnerability.published_date != ''
      on_failure:
        - append:
            field: error.message
            value: 'Failed to parse vulnerability.published_date: {{{_ingest.on_failure_message}}}'
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: "{{{ _ingest.on_failure_message }}}"
