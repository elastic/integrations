---
description: Pipeline for cloudbeat vulnerabilities
processors:
  - remove:
      field: organization
      if: ctx.organization != null && ctx.organization instanceof String
      description: |
        The organization field is added by Agentless as metadata,
        which can collide with ECS organization fields.
      tag: remove_organization_agentless
  - set:
      field: ecs.version
      value: "8.6.0"
  - set:
      field: cloud.service.name
      value: "AWS EC2"
      description: "Adding vulnerability type for cloudbeat version < 8.10"
      if: ctx.cloud?.service?.name == null
  - set:
      field: observer.vendor
      tag: set_observer_vendor
      value: 'Elastic'
  - lowercase:
      field: host.name
      tag: set_host_name_lowercase
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: "{{{ _ingest.on_failure_message }}}"
