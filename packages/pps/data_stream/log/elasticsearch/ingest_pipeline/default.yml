---
description: Pipeline for processing Pleasant Password Server logs.
processors:
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - set:
      field: ecs.version
      value: "8.17.0"
  - set:
      field: event.kind
      value: event
  - grok:
      field: event.original
      patterns:
        - '^<%{NUMBER:log.syslog.priority:long}>%{SYSLOGTIMESTAMP:event.created}\s+%{NOTSPACE:host.hostname}\s%{DATA}:%{IP:client.ip}\s-\s%{USERNAME:user.name}@%{DATA:user.domain}\s%{DATA}(?<event.outcome>(Success)|(Error))\s-\s%{GREEDYDATA:message}'
        - '^<%{NUMBER:log.syslog.priority:long}>%{SYSLOGTIMESTAMP:event.created}\s+%{NOTSPACE:host.domain}\s%{DATA}:%{IP:client.ip}%{DATA}(?<event.outcome>(Success)|(Error))\s-\s%{GREEDYDATA:message}'
        - '^%{GREEDYDATA:message}$'
  - grok:
      field: message
      ignore_failure: true
      ignore_missing: true
      patterns:
      - ^%{DATA:event.reason}\s-\s%{DATA:message}$
  - grok:
      field: message
      ignore_failure: true
      ignore_missing: true
      patterns:
      - backing\sup\sdatabase\sto\s<%{DATA:pps.entry.path}>
      - '[created|updated]\sentry\s<%{DATA:pps.entry.path}>'
      - fetched\sthe\spassword\sfor\s<%{DATA:pps.entry.path}>$
      - fetched\sthe\spassword\sfor\s<%{DATA:pps.entry.path}>\s-\s%{DATA:pps.entry.reason}$
      - on\sentry\s<%{DATA:pps.entry.path}>\sfor\suser
      - moved\sentry\s<%{DATA:pps.entry.path}>\sto\s<%{DATA:pps.entry.target.path}>
      - created\sfolder\s<%{DATA:pps.entry.path}>$
      - comment\srequirement\s<.*>\s[from|to]\s<%{DATA:pps.entry.path}>$
      - notification\s.*>\s[from|to]\s<%{DATA:pps.entry.path}>$
  - grok:
      field: message
      ignore_failure: true
      ignore_missing: true
      patterns:
      - \schanging\sthe\susername\sfrom\s<%{DATA:pps.entry.username}>\sto\s<%{DATA:pps.entry.target.username}>
  - grok:
      field: message
      ignore_failure: true
      ignore_missing: true
      patterns:
      - updated\sentry\s<%{DATA:pps.entry.path}>\schanging\sthe\sname\sfrom\s<%{DATA:pps.entry.name}>\sto\s<%{DATA:pps.entry.target.name}>

  # Set the Event Outcome to Lower Case to be ECS Compliant
  - lowercase:
      field: event.outcome
      if: ctx.event?.outcome != null
  # Set the Event Outcome to failure if the event.outcome is error
  - set:
      field: event.outcome
      value: "failure"
      if: ctx.event?.outcome == 'error'
  # Set the Event Outcome to unknown if neither error nor success is present
  - set:
      field: event.outcome
      value: "unknown"
      if: ctx.event?.outcome != 'success' && ctx.event?.outcome != 'failure'
  - rename:
      field: _conf.tz_offset
      target_field: event.timezone
      if: ctx._conf?.tz_offset != null && ctx._conf.tz_offset != 'local'
      ignore_missing: true
      ignore_failure: true
  - date:
      field: event.created
      target_field: "event.created"
      formats:
        - "MMM dd HH:mm:ss"
      timezone: "{{{event.timezone}}}"
      if: ctx.event?.timezone != null && ctx.event?.created != null
      on_failure:
        - remove:
            field: event.created
            ignore_missing: true
        - append:
            field: error.message
            value: "{{{_ingest.on_failure_message}}}"
  - date:
      field: event.created
      target_field: "event.created"
      formats:
        - "MMM dd HH:mm:ss"
      if: ctx.event?.timezone == null && ctx.event?.created != null
      on_failure:
        - remove:
            field: event.created
            ignore_missing: true
        - append:
            field: error.message
            value: "{{{_ingest.on_failure_message}}}"
  # Since logstash sets the @timestamp if not present, `override: true` is required to overwrite the value with event timestamp.
  - set:
      field: "@timestamp"
      value: "{{{event.created}}}"
      if: "ctx.event?.created != null"
      override: true
  - set:
      field: "user.email"
      value: "{{{user.name}}}@{{{user.domain}}}"
      if: ctx.user?.name != null && ctx.user?.domain != null
  - remove:
      field:
        - _conf
        - _tmp
      ignore_failure: true
      ignore_missing: true
  # Cleanup
  - script:
      description: This script processor iterates over the whole document to remove fields with null values.
      tag: script_to_drop_null_values
      lang: painless
      source: |
        void handleMap(Map map) {
          map.values().removeIf(v -> {
            if (v instanceof Map) {
                handleMap(v);
            } else if (v instanceof List) {
                handleList(v);
            }
            return v == null || v == '' || v == '<NA>' || v == '-1' ||(v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
          });
        }
        void handleList(List list) {
          list.removeIf(v -> {
            if (v instanceof Map) {
                handleMap(v);
            } else if (v instanceof List) {
                handleList(v);
            }
            return v == null || v == '' || v == '<NA>' || v == '-1' || (v instanceof Map && v.size() == 0) || (v instanceof List && v.size() == 0)
          });
        }
        handleMap(ctx);
on_failure:
  - append:
      field: error.message
      value: "Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}"
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
