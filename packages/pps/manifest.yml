format_version: 3.0.3
name: pps
title: "Pleasant Password Server"
version: "0.1.0"
source:
  license: "Apache-2.0"
description: "Integration for Pleasant Password Server Syslog Messages"
type: integration
categories:
  - custom
  - productivity
  - security
conditions:
  kibana:
    version: "^8.13.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/logo.svg
    title: PPS logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: Pleasant Password Server
    title: Pleasant Password Server logs
    description: Collect Pleasant Password Server logs.
    inputs:
      - type: logfile
        vars:
          - name: paths
            type: text
            title: Paths
            multi: true
            required: true
            show_user: true
        title: Collect logs from Pleasant Password Server via File input
        description: Collecting syslog from Pleasant Password Server via File input.
      - type: tcp
        vars:
          - name: listen_address
            type: text
            title: Listen Address
            description: The bind address to listen for TCP connections. Set to `0.0.0.0` to bind to all available interfaces.
            multi: false
            required: true
            show_user: true
            default: localhost
          - name: listen_port
            type: integer
            title: Listen Port
            description: The TCP port number to listen on.
            multi: false
            required: true
            show_user: true
            default: 9037
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
