format_version: 2.0.0
name: tines
title: "Tines"
version: 0.0.1
description: "Tines Logs"
type: integration
categories:
  - cloud
  - security
conditions:
  kibana.version: "^8.5.1"
  elastic.subscription: "basic"
screenshots:
  - src: /img/tines-audit-logs-dashboard.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/tines-purple-logo.png
    title: Tines
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: tines_api
    title: Tines API
    description: Collect events from the Tines API
    inputs:
      - type: httpjson
        title: Collect Audit Logs
        description: Collects Audit Logs
        vars:
          - name: url
            type: text
            title: Tines Tenant URL
            description: i.e. https://your-tenant-1234.tines.com
            show_user: true
            required: true
          - name: auth_email
            type: text
            title: Tines User Account Email
            show_user: true
            required: true
          - name: auth_token
            type: text
            title: Tines API User Account API Key
            show_user: true
            required: true

owner:
  github: elastic/security-external-integrations
