input: httpjson
service: tines_api_mock
vars:
  url: http://{{Hostname}}:{{Port}}
  auth_email: '---auth_email---'
  auth_token: '---auth_token---'
  enable_request_tracer: true
data_stream:
  vars:
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
assert:
  hit_count: 20
