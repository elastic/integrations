format_version: 3.0.3
name: ti_eclecticiq
title: EclecticIQ
version: 1.0.0
description: Ingest threat intelligence from EclecticIQ with Elastic Agent
type: integration
categories:
  - security
  - threat_intel
conditions:
  kibana:
    version: ^8.12.0
  elastic:
    subscription: basic
icons:
  - src: /img/logo_RGB.svg
    title: EIQ logo
    size: 133x43
    type: image/svg+xml
policy_templates:
  - name: ti_eclecticiq
    title: EclecticIQ
    description: Collect data provided by EclecticIQ IC outgoing feeds.
    inputs:
      - type: cel
        title: Poll Outgoing feeds
        description: Collects data from datasets sent by outgoing feeds
        vars:
          - name: url
            type: text
            title: IC instance URL
            description: Root URL of IC instance to download data from
            show_user: true
            required: true
          - name: token
            type: password
            title: API token
            show_user: true
            required: true
            secret: true
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: |
              Add SSL client configuration options such as 'certificate_authorities', 'certificate', 'verification_mode', etc.
              See https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html#ssl-client-config
            multi: false
            required: false
            show_user: false
