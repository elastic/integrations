format_version: 2.8.0
name: ti_eclecticiq
title: EclecticIQ Outgoing Feeds Integration
version: 0.0.1
source:
  license: Elastic-2.0
description: Download data from EclecticIQ IC outgoing feeds
type: integration
categories:
  - custom
  - security
conditions:
  kibana.version: ^8.8.2
  elastic.subscription: basic
screenshots:
  - src: /img/logo_EIQ_RGB@8x.png
    title: EIQ screenshot
    size: 1066x341
    type: image/png
icons:
  - src: /img/logo_RGB.svg
    title: EIQ logo
    size: 133x43
    type: image/svg+xml
policy_templates:
  - name: ti_eclecticiq
    title: EclecticIQ Outgoing Feeds
    description: Collect data provided by EclecticIQ IC outgoing feeds.
    inputs:
      - type: cel
        title: Poll Outgoing feeds
        description: Collects data from datasets sent by outgoing feeds
        vars:
          - name: url
            type: text
            title: IC instance URL
            description: Root URL of IC instance to download data from
            show_user: true
            required: true
            default: https://ic-playground.eclecticiq.com
          - name: token
            type: text
            title: API token
            show_user: true
            required: true
            default: 92e57cf72fca6ce4952edf52b24c85b1364e16bfb01c57279b50b7033fdb0e48
owner:
  github: elastic/integrations
