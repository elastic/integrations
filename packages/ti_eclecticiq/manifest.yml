format_version: 3.0.0
name: ti_eclecticiq
title: EclecticIQ
version: 0.1.1
description: Ingest threat intelligence from EclecticIQ with Elastic Agent
type: integration
categories:
  - security
  - threat_intel
conditions:
  kibana:
    version: ^8.8.2
  elastic:
    subscription: basic
icons:
  - src: /img/logo_RGB.svg
    title: EIQ logo
    size: 133x43
    type: image/svg+xml
policy_templates:
  - name: ti_eclecticiq
    title: EclecticIQ
    description: Collect data provided by EclecticIQ IC outgoing feeds.
    inputs:
      - type: cel
        title: Poll Outgoing feeds
        description: Collects data from datasets sent by outgoing feeds
        vars:
          - name: url
            type: text
            title: IC instance URL
            description: Root URL of IC instance to download data from
            show_user: true
            required: true
          - name: token
            type: text
            title: API token
            show_user: true
            required: true
owner:
  github: elastic/security-service-integrations
  type: partner
