- name: splunk
  type: group
  fields:
    - name: search
      type: group
      fields:
        - name: author
          type: keyword
          description: The username of the search author.
        - name: query
          type: keyword
          description: The search query.
        - name: timestamp
          type: keyword
          description: The search timestamp as a keyword.
        - name: result.*
          type: object
          description: The search result.
          object_type: keyword
          object_type_mapping_type: "*"
        - name: mapping.*
          type: object
          description: Mappings used to convert from CIM to ECS.
          object_type: keyword
          object_type_mapping_type: "*"
