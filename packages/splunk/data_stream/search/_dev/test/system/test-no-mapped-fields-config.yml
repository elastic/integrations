input: cel
service: splunk
data_stream:
  vars:
    url: http://{{Hostname}}:{{Port}}
    username: search_user
    password: password
    query: "search *"
    interval: 5m
    initial_interval: 24h
    batch_size: 2
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
    enable_request_tracer: true
assert:
  hit_count: 3
