input: cel
service: splunk
vars:
  session_timeout: 30m
data_stream:
  vars:
    url: http://{{Hostname}}:{{Port}}
    username: username
    password: password
    interval: 5m
    initial_interval: 24h
    search_query: search index="notable"
    batch_size: 2
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
assert:
  hit_count: 3
