format_version: 3.3.2
name: splunk
title: Splunk
version: 0.3.0
source:
  license: "Elastic-2.0"
description: Collect logs from Splunk with Elastic Agent.
type: integration
categories:
  - security
  - siem
conditions:
  kibana:
    version: "^8.18.0 || ^9.0.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/splunk-alert-dashboard.png
    title: Splunk Alert Dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/splunk-logo.svg
    title: Splunk Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: splunk
    title: Splunk logs
    description: Collect Splunk logs.
    deployment_modes:
      default:
        enabled: true
      agentless:
        enabled: true
        organization: security
        division: engineering
        team: security-service-integrations
    inputs:
      - type: cel
        title: Collect Splunk Alerts via API
        description: Collect Alerts from Splunk instance via API.
owner:
  github: elastic/security-service-integrations
  type: elastic
