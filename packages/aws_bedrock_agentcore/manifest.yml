format_version: 3.3.5
name: aws_bedrock_agentcore
title: "Amazon Bedrock AgentCore"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "Collect Amazon Bedrock AgentCore's Agent runtime, Gateway, Identity and Memory metrics using Elastic Agent"
type: integration
categories:
  - aws
  - cloud
  - observability
conditions:
  kibana:
    version: "^8.19.0 || ^9.1.0"
  elastic:
    subscription: "basic"
screenshots:
    - src: /img/amazon_bedrock_agentcore_runtime.png
      title: Amazon Bedrock AgentCore Runtime Dashboard
      size: 1569x2241
      type: image/png
    - src: /img/amazon_bedrock_agentcore_gateway.png
      title: Amazon Bedrock AgentCore Gateway Dashboard
      size: 1569x3417
      type: image/png
    - src: /img/amazon_bedrock_agentcore_identity.png
      title: Amazon Bedrock AgentCore Identity Dashboard
      size: 1569x3809
      type: image/png
    - src: /img/amazon_bedrock_agentcore_memory.png
      title: Amazon Bedrock AgentCore Memory Dashboard
      size: 1569x1865
      type: image/png
icons:
  - src: /img/amazon_bedrock_agentcore.svg
    title: Amazon Bedrock AgentCore logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: aws_bedrock_agentcore
    title: Amazon Bedrock AgentCore
    description: Collect Amazon Bedrock AgentCore metrics using AWS CloudWatch.
    inputs:
      - type: aws/metrics
        title: Collect Amazon Bedrock AgentCore metrics
        description: Collect Amazon Bedrock AgentCore metrics using AWS CloudWatch.
vars:
  - name: shared_credential_file
    type: text
    title: Shared Credential File
    multi: false
    required: false
    show_user: false
    description: Directory of the shared credentials file
  - name: credential_profile_name
    type: text
    title: Credential Profile Name
    multi: false
    required: false
    show_user: false
  - name: access_key_id
    type: password
    title: Access Key ID
    secret: true
    multi: false
    required: false
    show_user: true
  - name: secret_access_key
    type: password
    title: Secret Access Key
    secret: true
    multi: false
    required: false
    show_user: true
  - name: session_token
    type: password
    title: Session Token
    secret: true
    multi: false
    required: false
    show_user: true
  - name: role_arn
    type: text
    title: Role ARN
    multi: false
    required: false
    show_user: false
  - name: endpoint
    type: text
    title: Endpoint
    multi: false
    required: false
    show_user: false
    default: ""
    description: URL of the entry point for an AWS web service
  - name: default_region
    type: text
    title: Default AWS Region
    multi: false
    required: false
    show_user: false
    default: ""
    description: Default region to use prior to connecting to region specific services/endpoints if no AWS region is set from environment variable, credentials or instance profile. If none of the above are set and no default region is set as well, `us-east-1` is used. A region, either from environment variable, credentials or instance profile or from this default region setting, needs to be set when using regions in non-regular AWS environments such as AWS China or US Government Isolated.
  - name: proxy_url
    type: text
    title: Proxy URL
    multi: false
    required: false
    show_user: false
    description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
