---
description: Pipeline for Amazon Bedrock AgentCore browser usage logs
processors:
  - rename:
      tag: rename_original_message
      field: message
      target_field: event.original
      if: 'ctx.event?.original == null'
      description: 'Store original message in event.original'
      ignore_missing: true

  - remove:
      tag: remove_message_after_copy
      field: message
      ignore_missing: true
      if: ctx.event?.original != null
      description: 'The `message` field is no longer required if the document has an `event.original` field.'

  # Parse JSON if the log comes as a string
  - json:
      tag: parse_json_event_original
      field: event.original
      target_field: aws.bedrock_agentcore.browser
      if: 'ctx.event?.original != null'
      ignore_failure: true

  - date:
      tag: convert_event_timestamp
      field: aws.bedrock_agentcore.browser.event_timestamp
      target_field: "@timestamp"
      formats:
        - UNIX_MS
      ignore_failure: true

  - rename:
      tag: rename_account_id
      field: aws.bedrock_agentcore.browser.attributes.account.id
      target_field: cloud.account.id
      ignore_missing: true

  - rename:
      tag: rename_region
      field: aws.bedrock_agentcore.browser.attributes.region
      target_field: cloud.region
      ignore_missing: true

  - rename:
      tag: rename_session_id
      field: aws.bedrock_agentcore.browser.attributes.session.id
      target_field: aws.bedrock_agentcore.browser.session_id
      ignore_missing: true

  - rename:
      tag: rename_time_elapsed
      field: aws.bedrock_agentcore.browser.attributes.time_elapsed_seconds
      target_field: aws.bedrock_agentcore.browser.time_elapsed_seconds
      ignore_missing: true

  # Set ECS version
  - set:
      tag: set_ecs_version
      field: ecs.version
      value: '8.11.0'

  # Set cloud service metadata
  - set:
      tag: set_cloud_service_name
      field: cloud.service.name
      value: bedrock-agentcore

  - set:
      tag: set_cloud_provider
      field: cloud.provider
      value: aws

  - script:
      tag: extract_resource_attributes
      description: Extract fields from resource with dotted keys
      lang: painless
      if: ctx.aws?.bedrock_agentcore?.browser?.resource != null
      source: |
        def res = ctx.aws.bedrock_agentcore.browser.resource;

        if (res.containsKey('service.name')) {
          if (ctx.service == null) ctx.service = new HashMap();
          ctx.service.name = res['service.name'];
        }

        if (res.containsKey('cloud.region') && ctx.cloud?.region == null) {
          if (ctx.cloud == null) ctx.cloud = new HashMap();
          ctx.cloud.region = res['cloud.region'];
        }
      ignore_failure: true

  - set:
      tag: set_event_outcome_success
      field: event.outcome
      value: success
      if: ctx.error?.message == null

  - set:
      tag: set_event_outcome_failure
      field: event.outcome
      value: failure
      if: ctx.error?.message != null

  - remove:
      tag: remove_unused_fields
      field:
        - aws.bedrock_agentcore.browser.attributes
        - aws.bedrock_agentcore.browser.resource
        - aws.bedrock_agentcore.browser.event_timestamp
      ignore_missing: true

  # Remove empty/null values
  - script:
      tag: cleanup_null_values
      description: Remove null/empty values recursively
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);

on_failure:
  - set:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.outcome
      value: failure
