- name: aws.bedrock_agentcore.codeinterpreter
  type: group
  fields:
    - name: resource_arn
      type: keyword
      description: Amazon Resource Name (ARN) of the AgentCore code interpreter resource.

    - name: tool_session_id
      type: keyword
      description: Unique identifier for the code interpreter tool session.

    - name: service_name
      type: keyword
      description: Name of the service handling the code interpreter operation.

    - name: operation
      type: keyword
      description: Name of the code interpreter operation executed.

    - name: severity_number
      type: integer
      description: Numeric severity level associated with the event.

    - name: request_id
      type: keyword
      description: ID of the processed request.

    - name: request_payload
      type: group
      fields:
        - name: name
          type: keyword
          description: Name of the code interpreter action being invoked.

        - name: truncated_payload
          type: text
          description: Truncated request payload when the full payload exceeds size limits.

    - name: request_payload_object
      type: flattened
      description: Full request payload when it is an object or map.

    - name: response_payload
      type: group
      fields:
        - name: is_error
          type: boolean
          description: Indicates whether the response contains an error.

    - name: response_payload_object
      type: flattened
      description: Response payload from the code interpreter.

    - name: operation_name
      type: keyword
      description: Name of the GenAI operation performed.

    - name: provider_name
      type: keyword
      description: Name of the AI provider or platform.
