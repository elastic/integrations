- name: aws.bedrock_agentcore
  type: group
  fields:
    - name: resource_arn
      type: keyword
      description: The Amazon Resource Name (ARN) of the AgentCore runtime resource.

    - name: account_id
      type: keyword
      description: ID of the account.

    - name: request_id
      type: keyword
      description: ID of the request.

    - name: prompt_hash
      type: text
      description: Hash of the user prompt for deduplication purposes.

# Gen AI fields relevant for AgentCore
- name: gen_ai
  type: group
  fields:
    - name: system
      type: keyword
      description: Name of the AI system (aws).

    - name: conversation.id
      type: keyword
      description: Unique identifier for the conversation or session.

    - name: operation.name
      type: keyword
      description: Name of the operation.

    - name: provider.name
      type: keyword
      description: Name of the AI provider or vendor.

    - name: prompt
      type: text
      description: The user prompt sent to the AgentCore runtime.

    - name: request
      type: group
      fields:
        - name: id
          type: keyword
          description: Unique identifier for the request.
          
- name: session.id
  type: keyword
  description: Identifier for the session.