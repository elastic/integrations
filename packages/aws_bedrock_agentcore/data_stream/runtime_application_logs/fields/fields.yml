- name: aws_bedrock_agentcore.runtime_application_logs
  type: group
  fields:
    - name: resource_arn
      type: keyword
      description: The Amazon Resource Name (ARN) of the AgentCore runtime resource.
      
    - name: request_payload
      type: group
      fields:
        - name: prompt
          type: text
          description: The user prompt sent to the AgentCore runtime.

        - name: prompt_hash
          type: text
          description: Hash of the user prompt for deduplication purposes.

# Gen AI fields relevant for AgentCore
- name: gen_ai
  type: group
  fields:
    - name: system
      type: keyword
      description: Name of the AI system (aws).

    - name: response.timestamp
      type: date
      description: Timestamp when the response was received.
      
    - name: request
      type: group
      fields:
        - name: id
          type: keyword
          description: Unique identifier for the request.
          
- name: session.id
  type: keyword