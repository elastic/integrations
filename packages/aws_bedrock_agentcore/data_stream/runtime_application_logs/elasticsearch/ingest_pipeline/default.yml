---
description: Pipeline for Amazon Bedrock AgentCore runtime application logs
processors:
  - rename:
      field: message
      target_field: event.original
      if: 'ctx.event?.original == null'
      description: 'Store original message in event.original'
      ignore_missing: true

  - remove:
      field: message
      ignore_missing: true
      if: ctx.event?.original != null
      description: 'The `message` field is no longer required if the document has an `event.original` field.'
      
  # Parse JSON if the log comes as a string
  - json:
      field: event.original
      target_field: aws_bedrock_agentcore.runtime_application_logs
      if: 'ctx.event?.original != null'
      ignore_failure: true
      
  # Set ECS version
  - set:
      field: ecs.version
      value: '8.11.0'
      
  # Set cloud service metadata
  - set:
      field: cloud.service.name
      value: bedrock-agentcore
      
  - set:
      field: cloud.provider
      value: aws
      
  # Process timestamp
  - date:
      field: aws_bedrock_agentcore.runtime_application_logs.event_timestamp
      target_field: "@timestamp"
      formats:
        - UNIX_MS
      ignore_failure: true
      
  # Map fields to ECS
  - rename:
      field: aws_bedrock_agentcore.runtime_application_logs.account_id
      target_field: cloud.account.id
      ignore_missing: true
      
  - rename:
      field: aws_bedrock_agentcore.runtime_application_logs.operation
      target_field: event.action
      ignore_missing: true
      
  - rename:
      field: aws_bedrock_agentcore.runtime_application_logs.request_id
      target_field: gen_ai.request.id
      ignore_missing: true
      
  - rename:
      field: aws_bedrock_agentcore.runtime_application_logs.service_name
      target_field: service.name
      ignore_missing: true
      
  # Set trace context
  - rename:
      field: aws_bedrock_agentcore.runtime_application_logs.trace_id
      target_field: trace.id
      ignore_missing: true
      
  - rename:
      field: aws_bedrock_agentcore.runtime_application_logs.span_id
      target_field: span.id
      ignore_missing: true
      
  # Set gen_ai fields for consistency
  - set:
      field: gen_ai.system
      value: aws

  - set:
      field: gen_ai.response.timestamp
      copy_from: '@timestamp'
      
  - set:
      field: gen_ai.request.model.type
      value: agentcore
      if: ctx.aws_bedrock?.agentcore?.runtime_name != null
      
  - set:
      field: gen_ai.request.id
      copy_from: event.id
      ignore_empty_value: true
      ignore_failure: true
      
  # Handle session information
  - rename:
      field: aws_bedrock_agentcore.runtime_application_logs.session_id
      target_field: session.id
      ignore_missing: true
  - rename:
      field: aws_bedrock_agentcore.runtime_application_logs.region
      target_field: cloud.region
      ignore_missing: true
      
  # Set event outcome based on presence of error indicators
  - set:
      field: event.outcome
      value: success
      if: ctx.error?.message == null
      
  - set:
      field: event.outcome  
      value: failure
      if: ctx.error?.message != null
      
  # Truncate large prompt fields to prevent storage issues
  - script:
      description: Truncate large prompts and store hash
      lang: painless
      if: ctx.aws_bedrock_agentcore.runtime_application_logs?.request_payload?.prompt != null && ctx.aws_bedrock_agentcore.runtime_application_logs?.request_payload?.prompt instanceof String
      source: |
        if (ctx.aws_bedrock_agentcore.runtime_application_logs.request_payload.prompt.length() > 32766) {
          ctx.aws_bedrock_agentcore.runtime_application_logs.request_payload.prompt_hash = ctx.aws_bedrock_agentcore.runtime_application_logs.request_payload.prompt.sha1(); 
          ctx.aws_bedrock_agentcore.runtime_application_logs.request_payload.remove("prompt");
        }
      ignore_failure: true
      
  # Remove empty/null values
  - script:
      description: Remove null/empty values recursively
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
        
  # Clean up temporary fields
  - remove:
      field:
        - aws_bedrock_agentcore.runtime_application_logs.event_timestamp
      ignore_missing: true
      if: ctx['@timestamp'] != null
      
  # Handle event.original field size
  - script:
      description: Truncate large event.original field
      lang: painless
      if: ctx.event?.original != null && ctx.event.original instanceof String
      source: |
        if (ctx.event.original.length() > 32766) {
          ctx.event.original = 'sha1-' + ctx.event.original.sha1() + ':' + ctx.event.original.length().toString();
        }
      ignore_failure: true

on_failure:
  - set:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'
  - set:
      field: event.outcome
      value: failure