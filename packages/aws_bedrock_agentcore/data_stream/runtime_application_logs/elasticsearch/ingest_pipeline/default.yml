---
description: Pipeline for Amazon Bedrock AgentCore runtime application logs
processors:
  - rename:
      tag: rename_original_message
      field: message
      target_field: event.original
      if: 'ctx.event?.original == null'
      description: 'Store original message in event.original'
      ignore_missing: true

  - remove:
      tag: remove_message_after_copy
      field: message
      ignore_missing: true
      if: ctx.event?.original != null
      description: 'The `message` field is no longer required if the document has an `event.original` field.'

  # Parse JSON if the log comes as a string
  - json:
      tag: parse_json_event_original
      field: event.original
      target_field: aws.bedrock_agentcore
      if: 'ctx.event?.original != null'
      ignore_failure: true

  - date:
      tag: convert_event_timestamp
      field: aws.bedrock_agentcore.event_timestamp
      target_field: "@timestamp"
      formats:
        - UNIX_MS
      ignore_failure: true

  - rename:
      tag: rename_account_id
      field: aws.bedrock_agentcore.account_id
      target_field: cloud.account.id
      ignore_missing: true

  - rename:
      tag: rename_traceId
      field: aws.bedrock_agentcore.traceId
      target_field: trace.id
      ignore_missing: true

  - rename:
      tag: rename_trace_id_fallback
      if: ctx.trace?.id == null
      field: aws.bedrock_agentcore.trace_id
      target_field: trace.id
      ignore_missing: true

  - rename:
      tag: rename_spanId
      field: aws.bedrock_agentcore.spanId
      target_field: span.id
      ignore_missing: true

  - rename:
      tag: rename_span_id_fallback
      field: aws.bedrock_agentcore.span_id
      target_field: span.id
      ignore_missing: true
      if: ctx.span?.id == null

  - rename:
      tag: rename_severity_number
      field: aws.bedrock_agentcore.severityNumber
      target_field: aws.bedrock_agentcore.severity_number
      ignore_missing: true

  # Map severity_text to log.level for ECS compatibility
  - set:
      tag: set_log_level
      field: log.level
      copy_from: aws.bedrock_agentcore.severityText
      ignore_failure: true

  # Copy request_payload to request_payload_object (keeps both)
  - set:
      tag: copy_request_payload_object
      field: aws.bedrock_agentcore.request_payload_object
      copy_from: aws.bedrock_agentcore.body.request_payload
      ignore_failure: true

  # Flatten body.request_payload to request_payload only when prompt is a string
  - rename:
      tag: flatten_request_payload
      field: aws.bedrock_agentcore.body.request_payload
      target_field: aws.bedrock_agentcore.request_payload
      ignore_missing: true
      if: ctx.aws?.bedrock_agentcore?.body?.request_payload?.prompt == null || ctx.aws.bedrock_agentcore.body.request_payload.prompt instanceof String

  - rename:
      tag: flatten_response_payload
      field: aws.bedrock_agentcore.body.response_payload
      target_field: aws.bedrock_agentcore.response_payload_object
      ignore_missing: true


  - remove:
      tag: remove_empty_body
      field: aws.bedrock_agentcore.body
      ignore_missing: true

  # Set ECS version
  - set:
      tag: set_ecs_version
      field: ecs.version
      value: '8.11.0'

  # Set cloud service metadata
  - set:
      tag: set_cloud_service_name
      field: cloud.service.name
      value: bedrock-agentcore

  - set:
      tag: set_cloud_provider
      field: cloud.provider
      value: aws

  - script:
      tag: extract_resource_attributes
      description: Extract fields from resource.attributes with dotted keys
      lang: painless
      if: ctx.aws?.bedrock_agentcore?.resource?.attributes != null
      source: |
        def attrs = ctx.aws.bedrock_agentcore.resource.attributes;
        
        if (attrs.containsKey('service.name')) {
          if (ctx.service == null) ctx.service = new HashMap();
          ctx.service.name = attrs['service.name'];
        }
      ignore_failure: true

  - set:
      tag: set_provider
      field: aws.bedrock_agentcore.provider_name
      value: aws_bedrock_agentcore

  - set:
      tag: set_operation
      field: aws.bedrock_agentcore.operation_name
      value: invoke_agent

  - set:
      tag: set_conversation_id
      field: aws.bedrock_agentcore.conversation_id
      copy_from: aws.bedrock_agentcore.session_id
      ignore_failure: true

  - set:
      tag: set_event_outcome_success
      field: event.outcome
      value: success
      if: ctx.error?.message == null

  - set:
      tag: set_event_outcome_failure
      field: event.outcome
      value: failure
      if: ctx.error?.message != null

  # Truncate large prompt fields to prevent storage issues
  - script:
      tag: truncate_large_prompts
      description: Truncate large prompts and store hash
      lang: painless
      if: ctx.aws?.bedrock_agentcore?.request_payload?.prompt != null && ctx.aws?.bedrock_agentcore?.request_payload?.prompt instanceof String
      source: |
        if (ctx.aws.bedrock_agentcore.request_payload.prompt.length() > 32766) {
          ctx.aws.bedrock_agentcore.prompt_hash = ctx.aws.bedrock_agentcore.request_payload.prompt.sha1(); 
          ctx.aws.bedrock_agentcore.request_payload.remove("prompt");
        }
      ignore_failure: true

  - dissect:
      tag: extract_agent_and_endpoint
      field: service.name
      pattern: "%{aws.bedrock_agentcore.agent_name}.%{aws.bedrock_agentcore.endpoint_name}"
      ignore_failure: true
      ignore_missing: true
      if: ctx.service?.name != null

  - remove:
      tag: remove_unused_fields
      field:
        - aws.bedrock_agentcore.attributes
        - aws.bedrock_agentcore.resource
        - aws.bedrock_agentcore.trace_id
        - aws.bedrock_agentcore.span_id
        - aws.bedrock_agentcore.event_timestamp
        - aws.bedrock_agentcore.timeUnixNano
        - aws.bedrock_agentcore.severityText
      ignore_missing: true

  # Remove empty/null values
  - script:
      tag: cleanup_null_values
      description: Remove null/empty values recursively
      lang: painless
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);

on_failure:
  - set:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - set:
      field: event.outcome
      value: failure