- name: aws
  type: group
  fields:
    - name: dimensions.*
      type: keyword
      dimension: true
      description: |
        Metric dimensions.
    - name: bedrock_agentcore
      type: group
      fields:
        - name: metrics
          type: group
          fields:
            - name: Sessions.sum
              type: long
              metric_type: gauge
              description: Total number of agent sessions initiated.
            - name: Invocations.sum
              type: long
              metric_type: gauge
              description: Total number of requests made to the Data Plane API.
            - name: Errors.sum
              type: long
              metric_type: gauge
              description: Total number of errors encountered during agent execution.
            - name: SystemErrors.sum
              type: long
              metric_type: gauge
              description: Total number of server-side errors indicating infrastructure or service issues.
            - name: UserErrors.sum
              type: long
              metric_type: gauge
              description: Total number of client-side errors resulting from invalid requests.
            - name: Latency.avg
              type: double
              metric_type: gauge
              unit: ms
              description: Average time elapsed between receiving the request and sending the final response token.
            - name: Duration.avg
              type: double
              metric_type: gauge
              unit: ms
              description: Average duration of agent execution for each request.
            - name: TargetType_MCP.sum
              type: long
              metric_type: gauge
              description: Total number of invocations targeting MCP (Model Context Protocol).
            - name: TargetType_LAMBDA.sum
              type: long
              metric_type: gauge
              description: Total number of invocations targeting AWS Lambda.
            - name: TokenCount.sum
              type: long
              metric_type: gauge
              description: Total number of tokens processed during agent execution.
            - name: InboundAuthorizationFailure.sum
              type: long
              metric_type: gauge
              description: Total number of inbound authorization failures.
            - name: CreationCount.sum
              type: long
              metric_type: gauge
              description: Total number of resources created.
            - name: Throttles.sum
              type: long
              metric_type: gauge
              description: Total number of requests throttled due to exceeding allowed TPS or quota limits.
            - name: ResourceAccessTokenFetchFailures.sum
              type: long
              metric_type: gauge
              description: Total number of failures in fetching resource access tokens.
            - name: WorkloadAccessTokenFetchSuccess.sum
              type: long
              metric_type: gauge
              description: Total number of successful fetches of workload access tokens.
            - name: InboundAuthorizationSuccess.sum
              type: long
              metric_type: gauge
              description: Total number of successful inbound authorizations.
            - name: ResourceAccessTokenFetchSuccess.sum
              type: long
              metric_type: gauge
              description: Total number of successful fetches of resource access tokens.
            - name: WorkloadAccessTokenFetchFailures.sum
              type: long
              metric_type: gauge
              description: Total number of failures in fetching workload access tokens.
            - name: TargetExecutionTime.avg
              type: double
              metric_type: gauge
              unit: ms
              description: Average execution time for each target type.
            - name: CallCount.sum
              type: long
              metric_type: gauge
              description: Total number of calls made to Identity Service operations.
            - name: ThrottleCount.sum
              type: long
              metric_type: gauge
              description: Total number of throttled calls for Identity Service operations.
            - name: ResourceAccessTokenFetchThrottles.sum
              type: long
              metric_type: gauge
              description: Total number of throttled OAuth2 token fetch operations from credential providers.
            - name: ApiKeyFetchSuccess.sum
              type: long
              metric_type: gauge
              description: Total number of successful API key fetch operations from credential providers.
            - name: ApiKeyFetchFailures.sum
              type: long
              metric_type: gauge
              description: Total number of failed API key fetch operations from credential providers.
            - name: ApiKeyFetchThrottles.sum
              type: long
              metric_type: gauge
              description: Total number of throttled API key fetch operations from credential providers.
            - name: WorkloadAccessTokenFetchThrottles.sum
              type: long
              metric_type: gauge
              description: Total number of throttled workload access token fetch operations.

    - name: cloudwatch
      type: group
      fields:
        - name: namespace
          type: keyword
          description: The namespace specified when query cloudwatch api.
