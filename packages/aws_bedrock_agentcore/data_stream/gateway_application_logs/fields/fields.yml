- name: aws.bedrock_agentcore
  type: group
  fields:
    - name: gateway_name
      type: keyword
      description: The name of the Bedrock AgentCore gateway.

    - name: resource_arn
      type: keyword
      description: Amazon Resource Name (ARN) of the AgentCore gateway resource.

    - name: severity_number
      type: integer
      description: Numeric severity level associated with the event.

    - name: request_id
      type: keyword
      description: ID of the processed request.

    - name: payload_object
      type: flattened
      description: The payload object containing log details, error status, and other dynamic fields.

    - name: operation_name
      type: keyword
      description: Name of the GenAI operation performed.

    - name: provider_name
      type: keyword
      description: Name of the AI provider or platform.
