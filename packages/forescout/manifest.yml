format_version: 3.3.2
name: forescout
title: Forescout
version: 0.1.0
description: Collect logs from Forescout with Elastic Agent.
type: integration
categories:
  - security
conditions:
  kibana:
    version: '^8.18.0 || ^9.0.0'
  elastic:
    subscription: 'basic'
screenshots:
  - src: /img/forescout-event.png
    title: Event Dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/forescout-logo.svg
    title: Forescout logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: forescout
    title: Forescout Logs
    description: Collect Forescout logs.
    inputs:
      - type: tcp
        title: Collect logs from Forescout via TCP
        description: Collecting logs from Forescout via TCP.
      - type: udp
        title: Collect logs from Forescout via UDP
        description: Collecting logs from Forescout via UDP.
owner:
  github: elastic/security-service-integrations
  type: elastic
