format_version: 1.0.0
name: etcd
title: Etcd
version: 0.0.1
license: basic
description: Collect metrics from Etcd servers with Elastic Agent.
type: integration
categories:
  - datastore
release: ga
conditions:
  kibana.version: "^7.15.0 || ^8.0.0"
screenshots:
  - src: /img/etcd.png
    title: etcd logo
    size: 600x600
    type: image/png
icons:
  - src: /img/etcd.svg
    title: etcd logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: etcd
    title: Etcd metrics
    description: Collect metrics from Etcd instances
    inputs:
      - type: etcd/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - http://localhost:2379
        title: Collect metrics from Etcd instances
        description: Collecting Etcd metrics
owner:
  github: elastic/integrations
