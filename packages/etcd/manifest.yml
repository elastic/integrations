format_version: "3.0.0"
name: etcd
title: etcd
version: "1.0.0"
description: Collect metrics from etcd instances with Elastic Agent.
type: integration
categories:
  - datastore
  - observability
conditions:
  kibana:
    version: "^8.8.0"
  elastic:
    subscription: basic
icons:
  - src: /img/etcd.svg
    title: etcd logo
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/metrics-overview.png
    title: Metrics Overview
    size: 1826x750
    type: image/png
vars:
  - name: hosts
    type: text
    title: Hosts
    multi: true
    required: true
    show_user: true
    default:
      - http://localhost:2379
policy_templates:
  - name: etcd
    title: etcd metrics
    description: Collect metrics from etcd instances
    inputs:
      - type: etcd/metrics
        title: Collect metrics from etcd v2 instances
        description: Collecting metrics etcd v2 metrics
      - type: prometheus/metrics
        title: Collect metrics from etcd v3 instances
        description: Collecting metrics from etcd v3 instances
        input_group: metrics
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
