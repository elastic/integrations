format_version: 1.0.0
name: etcd
title: etcd
version: 0.1.0
license: basic
description: Collect metrics from etcd servers with Elastic Agent.
type: integration
categories:
  - datastore
release: experimental
conditions:
  kibana.version: "^7.15.0 || ^8.0.0"
icons:
  - src: /img/etcd.svg
    title: etcd logo
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/metrics-overview.png
    title: Metrics Overview
    size: 1826x750
    type: image/png
policy_templates:
  - name: etcd
    title: etcd metrics
    description: Collect metrics from etcd instances
    inputs:
      - type: etcd/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - http://localhost:2379
        title: Collect metrics from etcd instances
        description: Collecting etcd metrics
owner:
  github: elastic/integrations
