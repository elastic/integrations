- name: etcd.leader
  type: group
  fields:
    - name: followers
      type: group
      fields:
        - name: counts
          type: group
          fields:
            - name: followers
              type: group
              fields:
                - name: counts
                  type: group
                  fields:
                    - name: success
                      type: integer
                      metric_type: counter
                      description: |
                        Successful Raft RPC requests
                    - name: fail
                      type: integer
                      metric_type: counter
                      description: |
                        Failed Raft RPC requests
        - name: latency
          type: group
          fields:
            - name: followers
              type: group
              fields:
                - name: latency
                  type: group
                  fields:
                    - name: average
                      type: scaled_float
                      metric_type: gauge
                    - name: current
                      type: scaled_float
                      metric_type: gauge
                    - name: maximum
                      type: scaled_float
                      metric_type: gauge
                    - name: minimum
                      type: integer
                      metric_type: gauge
                    - name: standardDeviation
                      type: scaled_float
                      metric_type: gauge
    - name: leader
      type: keyword
      description: |
        ID of actual leader
