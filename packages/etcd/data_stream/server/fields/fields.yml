- name: etcd.server
  type: group
  fields:
    - name: has_leader
      type: byte
      description: |
        Whether a leader exists in the cluster
    - name: leader_changes
      type: group
      fields:
        - name: count
          type: long
          description: |
            Number of leader changes seen at the cluster
    - name: proposals_committed
      type: group
      fields:
        - name: count
          type: long
          description: |
            Number of consensus proposals commited
    - name: proposals_pending
      type: group
      fields:
        - name: count
          type: long
          description: |
            Number of consensus proposals pending
    - name: proposals_failed
      type: group
      fields:
        - name: count
          type: long
          description: |
            Number of consensus proposals failed
    - name: grpc_started
      type: group
      fields:
        - name: count
          type: long
          description: |
            Number of sent gRPC requests
    - name: grpc_handled
      type: group
      fields:
        - name: count
          type: long
          description: |
            Number of received gRPC requests
