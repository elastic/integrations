- name: etcd.self
  type: group
  fields:
    - name: id
      type: keyword
      description: |
        the unique identifier for the member
    - name: leaderinfo
      type: group
      fields:
        - name: leader
          type: keyword
          description: |
            id of the current leader member
        - name: starttime
          type: keyword
          description: |
            the time when this node was started
        - name: uptime
          type: keyword
          description: |
            amount of time the leader has been leader
    - name: name
      type: keyword
      description: |
        this memberâ€™s name
    - name: recv
      type: group
      fields:
        - name: appendrequest
          type: group
          fields:
            - name: count
              type: integer
              description: |
                number of append requests this node has processed
        - name: bandwidthrate
          type: scaled_float
          description: |
            number of bytes per second this node is receiving (follower only)
        - name: pkgrate
          type: scaled_float
          description: |
            number of requests per second this node is receiving (follower only)
    - name: send
      type: group
      fields:
        - name: appendrequest
          type: group
          fields:
            - name: count
              type: integer
              description: |
                number of requests that this node has sent
        - name: bandwidthrate
          type: scaled_float
          description: |
            number of bytes per second this node is sending (leader only). This value is undefined on single member clusters.
        - name: pkgrate
          type: scaled_float
          description: |
            number of requests per second this node is sending (leader only). This value is undefined on single member clusters.
    - name: starttime
      type: keyword
      description: |
        the time when this node was started
    - name: state
      type: keyword
      description: |
        either leader or follower
