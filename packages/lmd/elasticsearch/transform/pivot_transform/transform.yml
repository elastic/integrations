source:
  index: "logs-*"
  query:
    bool:
      must_not:
        term:
          'user.name':
            value: system
      filter:
        - exists:
            field: process.Ext.session_info.client_address
        - exists:
            field: process.Ext.authentication_id
        - exists:
            field: host.ip
        - term:
            'event.category':
              value: process
        - term:
            'process.Ext.session_info.logon_type':
              value: RemoteInteractive
  runtime_mappings:
        'destination.ip':
          type: ip
          script:
            source: "if (doc['host.ip'].size()!=0){emit(doc['host.ip'][1]);} else{emit('None');}"
dest:
  index: "ml-rdp-lmd"
description: This transform runs hourly and collects windows RDP session information for Lateral Movement Detection package.
frequency: 1h
pivot:
  aggregations:
    number_processes_per_session:
      value_count:
        field: process.name
    total_length_process_args:
      sum:
        field: process.args_count
    session.start_time:
      min:
        field: '@timestamp'
    session.complete_time:
      max:
        field: '@timestamp'
    session.duration:
      bucket_script:
        buckets_path:
          start_time: session.start_time.value
          complete_time: session.complete_time.value
        script: Math.round((params.complete_time - params.start_time)/1000)
  group_by:
    'host.name':
      terms:
        field: host.name
    'destination.ip':
      terms:
        field: destination.ip
    'user.name':
      terms:
        field: user.name
    'source.ip':
      terms:
        field: process.Ext.session_info.client_address
    'process.Ext.authentication_id':
      terms:
        field: process.Ext.authentication_id
settings:
  # This is required to prevent the transform from clobbering the Fleet-managed mappings.
  deduce_mappings: false
  unattended: true
sync:
  time:
    delay: 60s
    field: '@timestamp'
_meta:
  fleet_transform_version: 2.1.4
  run_as_kibana_system: false
