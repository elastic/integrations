format_version: 3.1.1
name: proxysg
title: "Broadcom ProxySG"
version: 0.1.0
source:
  license: "Elastic-2.0"
description: "Capture access logs from Broadcom ProxySG."
type: integration
categories:
  - network
  - security
conditions:
  kibana:
    version: "^8.11.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/screenshot-0.png
    title: "Add ProxySG integration"
    size: 2426×2212
    type: image/png
  - src: /img/screenshot-1.png
    title: ProxySG dashboard
    size: 4110×2208
    type: image/png
icons:
  - src: /img/proxysg_logo.svg
    title: ProxySG logo
    type: image/svg+xml
policy_templates:
  - name: proxysg-access-logs
    title: ProxySG access logs
    description: Collect access logs from ProxySG instances
    inputs:
      - type: filestream
        title: Collect access logs from ProxySG via logging server file 
        description: Collecting access logs from ProxySG via logging server file
  - name: proxysg
    title: ProxySG logs
    description: Collect logs from ProxySG instances
    inputs:
      - type: udp
        title: Collect logs from ProxySG via UDP
        description: Collecting logs from ProxySG via UDP
      - type: tcp
        title: Collect logs from ProxySG TCP
        description: Collecting logs from ProxySG via TCP
owner:
  github: elastic/sec-deployment-and-devices
