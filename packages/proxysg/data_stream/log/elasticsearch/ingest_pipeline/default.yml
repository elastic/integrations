---
description: Pipeline for processing onprem ProxySG logs
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - set:
      field: observer.vendor
      value: Broadcom
  - set:
      field: observer.product
      value: ProxySG
# Parse message
  - drop:
      description: "Drop commented lines"
      tag: "drop_commented"
      ignore_failure: true
      if: "ctx.message.startsWith('#')"
  - set:
      field: event.original
      copy_from: message
      if: ctx.event?.original == null
  - rename:
      field: message
      target_field: _temp_.message
  - pipeline:
      name: '{{ IngestPipeline "onprem" }}'
      if: ctx._conf == 'onprem'
      tag: onprem_pipeline
  - pipeline:
      name: '{{ IngestPipeline "cloud" }}'
      if: ctx._conf == 'cloud'
      tag: cloud_pipeline


  - set:
      field: "@timestamp"
      value: "{{{_temp_.date}}}T{{{_temp_.time}}}Z"
  - remove:
      field: "_temp_"
      ignore_failure: true
  - remove:
      field: "_conf"
      ignore_failure: true
     

on_failure:
  - append:
      field: error.message
      value: |-
          Processor "{{{ _ingest.on_failure_processor_type }}}" with tag "{{{ _ingest.on_failure_processor_tag }}}" in pipeline "{{{ _ingest.on_failure_pipeline }}}" failed with message "{{{ _ingest.on_failure_message }}}"
  - set:
      field: event.kind
      value: pipeline_error
