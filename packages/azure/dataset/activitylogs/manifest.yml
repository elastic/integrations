type: logs
title: Azure activitylogs logs
release: experimental
streams:
  - input: "azure-eventhub"
    vars:
      - name: eventhub
        type: text
        title: Eventhub
        multi: false
        required: true
        show_user: true
        default: insights-operational-logs
      - name: consumer_group
        type: text
        title: Consumer Group
        multi: false
        required: true
        show_user: true
        default: $Default
      - name: connection_string
        type: text
        title: Connection String
        multi: false
        required: true
        show_user: true
      - name: storage_account
        type: text
        title: Storage Account
        multi: false
        required: true
        show_user: true
      - name: storage_account_key
        type: text
        title: Storage Account Key
        multi: false
        required: true
        show_user: true
      - name: resource_manager_endpoint
        type: text
        title: Resource Manager Endpoint
        multi: false
        required: false
        show_user: true
    template_path: "azure-eventhub.yml.hbs"
    title: "Azure activitylogs logs (azure-eventhub)"
    description: "Collect Azure activitylogs logs using azure-eventhub input"
