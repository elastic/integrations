type: metrics
title: Azure billing metrics
release: experimental
streams:
  - input: azure/metrics
    vars:
      - name: client_id
        type: text
        title: Client Id
        multi: false
        required: true
        show_user: true
        default: ${AZURE_CLIENT_ID:""}
      - name: client_secret
        type: text
        title: Client Secret
        multi: false
        required: true
        show_user: true
        default: ${AZURE_CLIENT_SECRET:""}
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 24h
      - name: subscription_id
        type: text
        title: Subscription Id
        multi: false
        required: true
        show_user: true
        default: ${AZURE_SUBSCRIPTION_ID:""}
      - name: tenant_id
        type: text
        title: Tenant Id
        multi: false
        required: true
        show_user: true
        default: ${AZURE_TENANT_ID:""}
    title: Azure billing metrics
    description: Collect Azure billing metrics
