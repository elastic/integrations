type: logs
title: Azure platform logs
release: beta
streams:
  - input: "azure-eventhub"
    template_path: "azure-eventhub.yml.hbs"
    title: "Azure platform logs"
    description: "Collect Azure platform logs using azure-eventhub input"
    vars:
      - name: eventhub
        type: text
        title: Eventhub
        multi: false
        required: true
        show_user: true
        default: insights-operational-logs
