# Azure Log Forwarder Fields
# These fields are present only for logs coming from the 
# Azure Native ISV.
- name: azure_log_forwarder
  type: group
  fields:
    - name: service_provider
      type: keyword
      description: |
        Azure service provider
    - name: category
      type: keyword
      description: |
        Azure log category
    - name: resource_type
      type: keyword
      description: |
        Azure resource type