- name: azure
  type: group
  fields:
    - name: subscription_id
      type: keyword
      description: |
        Azure subscription ID
    - name: correlation_id
      type: keyword
      description: |
        Correlation ID
    - name: tenant_id
      type: keyword
      description: |
        tenant ID
    - name: icmp
      type: group
      fields:
        - name: request
          type: group
          fields:
            - name: code
              type: keyword
              description: |
                ICMP request code
    - name: firewall
      type: group
      fields:
        - name: action
          type: keyword
          description: |
            Firewall action taken
        - name: dnssec_bool_flag
          type: boolean
          description: |
            True if DNS request is using DNSSEC
        - name: dnssec_buffer_size
          type: long
          description: |
            Size of the DNSSEC buffer
        - name: duration
          type: keyword
          description: |
            Duration of the firewall request
        - name: event_original_uid
          type: keyword
          description: |
            UID assigned to the logged event
        - name: policy
          type: keyword
          description: |
            Name of firewall policy containing the matched rule
        - name: rule_collection_group
          type: keyword
          description: |
            Name of rule collection group containing the matched rule 
    - name: resource
      type: group
      fields:
        - name: id
          type: keyword
          description: |
            Resource ID
        - name: group
          type: keyword
          description: |
            Resource group
        - name: provider
          type: keyword
          description: |
            Resource type/namespace
        - name: namespace
          type: keyword
          description: |
            Resource type/namespace
        - name: name
          type: keyword
          description: |
            Name
        - name: authorization_rule
          type: keyword
          description: |
            Authorization rule