---
description: Pipeline for parsing azure activity logs.
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - rename:
      field: azure
      target_field: azure-eventhub
      ignore_missing: true
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: 'ctx.event?.original == null'
      description: 'Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.'
  - remove:
      field: message
      ignore_missing: true
      if: 'ctx.event?.original != null'
      description: 'The `message` field is no longer required if the document has an `event.original` field.'
  - json:
      field: event.original
      target_field: azure.auditlogs
  - drop:
      if: ctx.azure.auditlogs.category != 'AuditLogs'
  - date:
      field: azure.auditlogs.time
      target_field: '@timestamp'
      ignore_failure: true
      formats:
        - ISO8601
  - rename:
      field: azure.auditlogs.resourceId
      target_field: azure.resource_id
      ignore_missing: true
  - rename:
      field: azure.auditlogs.durationMs
      target_field: event.duration
      ignore_missing: true
  - script:
      lang: painless
      source: |
        if (ctx.event.duration != null) {
          ctx.event.duration = ctx.event.duration * params.param_nano
        }
      params:
        param_nano: 1000000
  - rename:
      field: azure.auditlogs.properties.result
      target_field: event.outcome
      if: "ctx?.azure?.auditlogs?.properties?.result != null && ctx.azure.auditlogs.properties.result instanceof String && (ctx.azure.auditlogs.properties.result.toLowerCase() == 'success' || ctx.azure.auditlogs.properties.result.toLowerCase() == 'failure')"
  - rename:
      field: azure.auditlogs.level
      target_field: log.level
      ignore_missing: true
  - remove:
      field: azure.auditlogs.time
      ignore_missing: true
  - convert:
      field: azure.auditlogs.operationName
      target_field: event.action
      type: string
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: azure.auditlogs.operationName
      target_field: azure.auditlogs.operation_name
      ignore_missing: true
  - rename:
      field: azure.auditlogs.resultSignature
      target_field: azure.auditlogs.result_signature
      ignore_missing: true
  - rename:
      field: azure.auditlogs.operationVersion
      target_field: azure.auditlogs.operation_version
      ignore_missing: true
  - rename:
      field: azure.auditlogs.tenantId
      target_field: azure.tenant_id
      ignore_missing: true
  - rename:
      field: azure.auditlogs.correlationId
      target_field: azure.correlation_id
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.activityDisplayName
      target_field: azure.auditlogs.properties.activity_display_name
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: azure.auditlogs.properties.activityDateTime
      target_field: azure.auditlogs.properties.activity_datetime
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.additionalDetails
      target_field: azure.auditlogs.properties.additional_details
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.AdditionalDetails
      target_field: azure.auditlogs.properties.additional_details_as_string
      ignore_missing: true
      if: ctx.azure?.auditlogs?.properties?.AdditionalDetails != null && ctx.azure.auditlogs.properties.AdditionalDetails instanceof String
  - convert:
      field: azure.auditlogs.callerIpAddress
      target_field: source.ip
      type: ip
      ignore_missing: true
      on_failure:
        - rename: 
            field: azure.auditlogs.callerIpAddress
            target_field: source.address
            ignore_missing: true 
            ignore_failure: true
  - remove:
      field: azure.auditlogs.callerIpAddress
      if: 'ctx.source?.ip != null'
      ignore_missing: true
  - remove:
      description: Drop appId field if value is null.
      if: ctx?.azure?.auditlogs?.properties?.initiatedBy?.app?.appId == null
      field: azure.auditlogs.properties.initiatedBy.app.appId
      ignore_missing: true
  - remove:
      description: Drop servicePrincipalName field if value is null.
      if: ctx?.azure?.auditlogs?.properties?.initiatedBy?.app?.servicePrincipalName == null
      field: azure.auditlogs.properties.initiatedBy.app.servicePrincipalName
      ignore_missing: true
  - remove:
      description: Drop userAgent field if value is null.
      if: ctx?.azure?.auditlogs?.properties?.userAgent == null
      field: azure.auditlogs.properties.userAgent
      ignore_missing: true
  - set:
      field: client.ip
      value: '{{source.ip}}'
      ignore_empty_value: true
  - append:
      field: related.ip
      value: '{{source.ip}}'
      allow_duplicates: false
      if: 'ctx.source?.ip != null'
  - rename:
      field: azure.auditlogs.properties.resultReason
      target_field: azure.auditlogs.properties.result_reason
      ignore_missing: true
  - rename:
      field: azure.auditlogs.resultDescription
      target_field: azure.auditlogs.result_description
      ignore_missing: true
  - rename:
      field: azure.auditlogs.resultType
      target_field: azure.auditlogs.result_type
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.correlationId
      target_field: azure.auditlogs.properties.correlation_id
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.loggedByService
      target_field: azure.auditlogs.properties.logged_by_service
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.operationType
      target_field: azure.auditlogs.properties.operation_type
      ignore_missing: true
  - rename:
      field: azure.auditlogs.Level
      target_field: azure.auditlogs.level
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.additional_details.userAgent
      target_field: azure.auditlogs.properties.additional_details.user_agent
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.Category
      target_field: azure.auditlogs.properties.category_code
      ignore_missing: true
  - remove:
      description: Drop RelationId field if value is null.
      field: azure.auditlogs.properties.RelationId
      ignore_missing: true
      if: ctx.azure?.auditlogs?.properties?.RelationId == null
  - rename:
      field: azure.auditlogs.properties.RelationId
      target_field: azure.auditlogs.properties.relation_id
      ignore_missing: true
      if: ctx.azure?.auditlogs?.properties?.RelationId != null
  - rename:
      field: azure.auditlogs.properties.Actor.ActorType
      target_field: azure.auditlogs.properties.actor.actor_type
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.Actor.Application
      target_field: azure.auditlogs.properties.actor.application
      ignore_missing: true
      if: ctx.azure?.auditlogs?.properties?.Actor?.Application != null
  - rename:
      field: azure.auditlogs.properties.Actor.ApplicationName
      target_field: azure.auditlogs.properties.actor.application_name
      ignore_missing: true
      if: ctx.azure?.auditlogs?.properties?.Actor?.ApplicationName != null
  - rename:
      field: azure.auditlogs.properties.Actor.IsDelegatedAdmin
      target_field: azure.auditlogs.properties.actor.is_delegated_admin
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.Actor.Name
      target_field: azure.auditlogs.properties.actor.name
      ignore_missing: true
      if: ctx.azure?.auditlogs?.properties?.Actor?.Name != null
  - rename:
      field: azure.auditlogs.properties.Actor.ObjectId
      target_field: azure.auditlogs.properties.actor.object_id
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.Actor.PartnerTenantId
      target_field: azure.auditlogs.properties.actor.partner_tenant_id
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.Actor.UserPermissions
      target_field: azure.auditlogs.properties.actor.user_permissions
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.Actor.UPN
      target_field: azure.auditlogs.properties.actor.user_principal_name
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.ActivityDate
      target_field: azure.auditlogs.properties.activity_datetime
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.ActivityDateTime
      target_field: azure.auditlogs.properties.activity_datetime
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.ActivityResultStatus
      target_field: azure.auditlogs.properties.activity_result_status
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.ActivityType
      target_field: azure.auditlogs.properties.activity_type
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.AuditEventId
      target_field: azure.auditlogs.properties.audit_event_id
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.Category
      target_field: azure.auditlogs.properties.category
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.TargetDisplayNames
      target_field: azure.auditlogs.properties.target_display_names
      ignore_missing: true
  - rename:
      field: azure.auditlogs.properties.TargetObjectIds
      target_field: azure.auditlogs.properties.target_object_ids
      ignore_missing: true
  - script:
      lang: painless
      ignore_failure: true
      source: >-
        if (ctx.azure?.auditlogs?.properties?.Targets != null) {
          ctx.azure.auditlogs.properties.targets = new HashMap();
          for (def i = 0; i < ctx.azure.auditlogs.properties.Targets.length; i++) {
            String index = String.valueOf(i);
            ctx.azure.auditlogs.properties.targets[index] = new HashMap();
            if (ctx.azure.auditlogs.properties.Targets[i].Name != null) {
              ctx.azure.auditlogs.properties.targets[index].name = ctx.azure.auditlogs.properties.Targets[i].Name;
            }
            if (ctx.azure.auditlogs.properties.Targets[i].ModifiedProperties != null) {
              ctx.azure.auditlogs.properties.targets[index].modified_properties = new HashMap();
              for (def j = 0; j < ctx.azure.auditlogs.properties.Targets[i].ModifiedProperties.length; j++) {
                String n = String.valueOf(j);
                ctx.azure.auditlogs.properties.targets[index].modified_properties[n] = new HashMap();
                def modProp = ctx.azure.auditlogs.properties.Targets[i].ModifiedProperties[j];
                if (modProp.Name != null) {
                  ctx.azure.auditlogs.properties.targets[index].modified_properties[n].name = modProp.Name;
                }
                if (modProp.New != null) {
                  ctx.azure.auditlogs.properties.targets[index].modified_properties[n].new = modProp.New;
                }
                if (modProp.Old != null) {
                  ctx.azure.auditlogs.properties.targets[index].modified_properties[n].old = modProp.Old;
                }
              }
            }
          }
          ctx.azure.auditlogs.properties.remove('Targets');
        }
  - remove:
      description: Drop displayName field if value is null.
      if: ctx?.azure?.auditlogs?.properties?.initiatedBy?.user?.displayName == null
      field: azure.auditlogs.properties.initiatedBy.user.displayName
      ignore_missing: true 
  - remove:
      description: Drop the Actor object after renaming all the non-null fields.
      field: azure.auditlogs.properties.Actor
      ignore_missing: true
  - script:
      lang: painless
      source: >-
        if (ctx.azure.auditlogs.properties.targetResources != null) {
          ctx.azure.auditlogs.properties.target_resources = new HashMap();
          for (def i = 0; i < ctx.azure.auditlogs.properties.targetResources.length; i++) {
            String index = String.valueOf(i);
            ctx.azure.auditlogs.properties.target_resources[index] = new HashMap();
            if(ctx.azure.auditlogs.properties.targetResources[i].displayName != null) {
              ctx.azure.auditlogs.properties.target_resources[index].display_name = ctx.azure.auditlogs.properties.targetResources[i].displayName;
            }
            ctx.azure.auditlogs.properties.target_resources[index].id = ctx.azure.auditlogs.properties.targetResources[i].id;
            ctx.azure.auditlogs.properties.target_resources[index].type = ctx.azure.auditlogs.properties.targetResources[i].type;
            if (ctx.azure.auditlogs.properties.targetResources[i].ipAddress != null) {
              ctx.azure.auditlogs.properties.target_resources[index].ip_address = ctx.azure.auditlogs.properties.targetResources[i].ipAddress;
            }
            if (ctx.azure.auditlogs.properties.targetResources[i].userPrincipalName != null) {
              ctx.azure.auditlogs.properties.target_resources[index].user_principal_name = ctx.azure.auditlogs.properties.targetResources[i].userPrincipalName;
            }
            ctx.azure.auditlogs.properties.target_resources[index].modified_properties = new HashMap();
            for (def j = 0; j < ctx.azure.auditlogs.properties.targetResources[i].modifiedProperties.length; j++) {
              String n = String.valueOf(j);
              ctx.azure.auditlogs.properties.target_resources[index].modified_properties[n] = new HashMap();

              ctx.azure.auditlogs.properties.target_resources[index].modified_properties[n].display_name = ctx.azure.auditlogs.properties.targetResources[i].modifiedProperties[j].displayName;
              
              if (ctx.azure.auditlogs.properties.targetResources[i].modifiedProperties[j].newValue != null) {
                ctx.azure.auditlogs.properties.target_resources[index].modified_properties[n].new_value = ctx.azure.auditlogs.properties.targetResources[i].modifiedProperties[j].newValue;
              }
              if (ctx.azure.auditlogs.properties.targetResources[i].modifiedProperties[j].oldValue != null) {
                ctx.azure.auditlogs.properties.target_resources[index].modified_properties[n].old_value = ctx.azure.auditlogs.properties.targetResources[i].modifiedProperties[j].oldValue;
              }
            }
          }
          ctx.azure.auditlogs.properties.remove('targetResources');
        }
      ignore_failure: true
  - rename:
      field: azure.auditlogs.properties.initiatedBy
      target_field: azure.auditlogs.properties.initiated_by
      ignore_missing: true
  - geoip:
      field: source.ip
      target_field: source.geo
      ignore_missing: true
  - geoip:
      database_file: GeoLite2-ASN.mmdb
      field: source.ip
      target_field: source.as
      properties:
        - asn
        - organization_name
      ignore_missing: true
  - rename:
      field: source.as.asn
      target_field: source.as.number
      ignore_missing: true
  - rename:
      field: source.as.organization_name
      target_field: source.as.organization.name
      ignore_missing: true
  - set:
      field: event.kind
      value: event
  - append:
      field: related.entity
      value: '{{{ azure.auditlogs.properties.initiated_by.user.id }}}'
      allow_duplicates: false
      if: ctx.azure?.auditlogs?.properties?.initiated_by?.user?.id != null && ctx.azure.auditlogs.properties.initiated_by.user.id != ''
  - append:
      field: related.entity
      value: '{{{ azure.auditlogs.properties.initiated_by.app.servicePrincipalId }}}'
      allow_duplicates: false
      if: ctx.azure?.auditlogs?.properties?.initiated_by?.app?.servicePrincipalId != null && ctx.azure.auditlogs.properties.initiated_by.app.servicePrincipalId != ''
  - script:
      description: Appends target resources identifiers to `related.entity`
      lang: painless
      source: |
        ctx.related = ctx.related ?: [:];
        ctx.related.entity = ctx.related.entity ?: [];
        if (ctx.azure.auditlogs.properties.target_resources != null) {
            for (String k : ctx.azure.auditlogs.properties.target_resources.keySet()) {
                def resource = ctx.azure.auditlogs.properties.target_resources[k];
                if (resource?.id != null && resource.id != '' && !ctx.related.entity.contains(resource.id)) {
                        ctx.related.entity.add(resource.id);
                }
            }
        }
      on_failure: 
        - set:
            description: Add error reason
            field: error.message
            value: "{{{ _ingest.on_failure_message }}}"
  - pipeline:
      name: '{{ IngestPipeline "azure-shared-pipeline" }}'
on_failure:
  - set:
      field: error.message
      value: '{{ _ingest.on_failure_message }}'
