type: logs
title: Azure auditlogs logs
release: beta
streams:
  - input: "azure-eventhub"
    template_path: "azure-eventhub.yml.hbs"
    title: "Azure audit logs"
    description: "Collect Azure audit logs using azure-eventhub input"
    vars:
      - name: eventhub
        type: text
        title: Eventhub
        multi: false
        required: true
        show_user: true
        default: insights-operational-logs
      - name: consumer_group
        type: text
        title: Consumer Group
        multi: false
        required: true
        show_user: true
        default: $Default
      - name: connection_string
        type: text
        title: Connection String
        multi: false
        required: true
        show_user: true
      - name: storage_account
        type: text
        title: Storage Account
        multi: false
        required: true
        show_user: true
      - name: storage_account_key
        type: text
        title: Storage Account Key
        multi: false
        required: true
        show_user: true
      - name: resource_manager_endpoint
        type: text
        title: Resource Manager Endpoint
        multi: false
        required: false
        show_user: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
