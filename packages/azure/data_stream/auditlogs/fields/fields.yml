- name: azure.auditlogs
  type: group
  fields:
    - name: category
      type: keyword
      description: |
        The category of the operation.  Currently, Audit is the only supported value.
    - name: operation_name
      type: keyword
      description: |
        The operation name
    - name: operation_version
      type: keyword
      description: |
        The operation version
    - name: identity
      type: keyword
      description: |
        Identity
    - name: tenant_id
      type: keyword
      description: |
        Tenant ID
    - name: result_signature
      type: keyword
      description: |
        Result signature
    - name: result_description
      type: keyword
      description: |
        Result description
    - name: result_type
      type: keyword
      description: |
        Result type
    - name: level
      type: float
      description: Value for level.
    - name: properties
      type: group
      fields:
        - name: result
          type: keyword
          description: |
            Log result
        - name: activity_display_name
          type: keyword
          description: |
            Activity display name
        - name: result_reason
          type: keyword
          description: |
            Reason for the log result
        - name: correlation_id
          type: keyword
          description: |
            Correlation ID
        - name: logged_by_service
          type: keyword
          description: |
            Logged by service
        - name: operation_type
          type: keyword
          description: |
            Operation type
        - name: id
          type: keyword
          description: |
            ID
        - name: activity_datetime
          type: date
          description: |
            Activity timestamp
        - name: category
          type: keyword
          description: |
            category
        - name: category_code
          type: long
          description: |
             Numeric category code for the audit log activity. 
        - name: target_resources.*
          type: group
          fields:
            - name: display_name
              type: keyword
              description: |
                Display name
            - name: id
              type: keyword
              description: |
                ID
            - name: type
              type: keyword
              description: |
                Type
            - name: ip_address
              type: keyword
              description: |
                ip Address
            - name: user_principal_name
              type: keyword
              description: |
                User principal name
            - name: modified_properties.*
              type: group
              fields:
                - name: new_value
                  type: keyword
                  description: |
                    New value
                - name: display_name
                  type: keyword
                  description: |
                    Display value
                - name: old_value
                  type: keyword
                  description: |
                    Old value
        - name: initiated_by
          type: group
          fields:
            - name: app
              type: group
              fields:
                - name: servicePrincipalName
                  type: keyword
                  description: |
                    Service principal name
                - name: displayName
                  type: keyword
                  description: |
                    Display name
                - name: appId
                  type: keyword
                  description: |
                    App ID
                - name: servicePrincipalId
                  type: keyword
                  description: |
                    Service principal ID
            - name: user
              type: group
              fields:
                - name: userPrincipalName
                  type: keyword
                  description: |
                    User principal name
                - name: displayName
                  type: keyword
                  description: |
                    Display name
                - name: id
                  type: keyword
                  description: |
                    ID
                - name: ipAddress
                  type: keyword
                  description: |
                    ip Address
                - name: roles
                  type: keyword
                  description: |
                    User roles
        - name: additional_details
          type: group
          fields:
            - name: user_agent
              type: keyword
              description: User agent name.
            - name: key
              type: keyword
              description: Additional details key
            - name: value
              type: keyword
              description: Additional details value
        - name: additional_details_as_string
          type: text
          description: Additional details as a string.
        - name: authentication_protocol
          type: keyword
          description: Authentication protocol type.
        - name: activity_result_status
          type: long
          description: The result status of the activity.
        - name: activity_type
          type: long
          description: The numeric identifier for the activity type.
        - name: audit_event_id
          type: keyword
          description: The unique identifier for the audit event.
        - name: relation_id
          type: keyword
          description: The related object or event ID.
        - name: target_display_names
          type: keyword
          description: List of display names of the targets affected by the activity.
        - name: target_object_ids
          type: keyword
          description: List of object IDs of the targets affected by the activity.
        - name: targets.*
          type: group
          description: >
            List of target objects impacted by this event, including their modified properties.
          fields:
            - name: name
              type: keyword
              description: The target name.
            - name: modified_properties.*
              type: group
              description: The list of modified properties for the target.
              fields:
                - name: name
                  type: keyword
                  description: Name of the modified property.
                - name: new
                  type: text
                  description: New value of the property after modification.
                - name: old
                  type: text
                  description: Previous value of the property before modification.
        - name: actor
          type: group
          description: Information about the actor or user who initiated the activity.
          fields:
            - name: actor_type
              type: long
              description: Type of actor (e.g., user, application, admin).
            - name: application
              type: keyword
              description: Application ID or identifier related to the actor.
            - name: application_name
              type: keyword
              description: Application display name associated with the actor.
            - name: user_principal_name
              type: keyword
              description: User principal name (UPN) associated with the actor.
            - name: is_delegated_admin
              type: boolean
              description: Indicates whether the actor is a delegated admin.
            - name: name
              type: keyword
              description: Display name of the actor.
            - name: object_id
              type: keyword
              description: The Azure AD object ID of the actor.
            - name: partner_tenant_id
              type: keyword
              description: Partner tenant ID if applicable.
            - name: user_permissions
              type: keyword
              description: List of permissions assigned to the actor.
# the following `geo` mappings are not allowed at root level in ECS, and are defined here for backward compatibility.
- name: geo
  type: group
  description: 'Geo fields can carry data about a specific location related to an event.

    This geolocation information can be derived from techniques such as Geo IP, or be user-supplied.'
  fields:
    - name: continent_name
      type: keyword
      description: Name of the continent.
    - name: country_iso_code
      type: keyword
      description: Country ISO code.
    - name: country_name
      type: keyword
      description: Country name.
    - name: location
      type: geo_point
      description: Longitude and latitude.
    - name: city_name
      type: keyword
      description: City name.
- name: related.entity
  description: >-
    All the entity identifiers related to the document. If the document contains multiple entities, identifiers belonging to different entities will be present. Example identifiers include cloud resource IDs, ARNs, email addresses, or hostnames.
  type: keyword
