---
description: Pipeline for parsing azure activity logs.
processors:
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: 'ctx.event?.original == null'
      description: 'Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.'
  - remove:
      field: message
      ignore_missing: true
      if: 'ctx.event?.original != null'
      description: 'The `message` field is no longer required if the document has an `event.original` field.'
  - json:
      field: event.original
      target_field: azure.eventhub
  - rename:
      field: azure.eventhub.properties
      if: "ctx.azure?.eventhub?.properties instanceof String"
      target_field: azure.eventhub.properties.raw
      ignore_missing: true
      description: Rename the field to `properties.raw` to avoid parse errors when `properties` is a string.       
  - date:
      field: azure.eventhub.time
      target_field: '@timestamp'
      ignore_failure: true
      formats:
        - ISO8601
  - remove:
      field: azure.eventhub.time
      ignore_missing: true
  - rename:
      field: azure.eventhub.resourceId
      target_field: azure.resource_id
      ignore_missing: true
  - rename:
      field: azure.eventhub.durationMs
      target_field: event.duration
      ignore_missing: true
  - script:
      lang: painless
      source: if (ctx.event.duration!= null) {ctx.event.duration = ctx.event.duration
        * params.param_nano;}
      params:
        param_nano: 1000000
      ignore_failure: true
  - script:
      description: Drops null/empty values recursively.
      lang: painless
      source: |
        boolean dropEmptyFields(Object object) {
          if (object == null || object == "") {
            return true;
          } else if (object instanceof Map) {
            ((Map) object).values().removeIf(value -> dropEmptyFields(value));
            return (((Map) object).size() == 0);
          } else if (object instanceof List) {
            ((List) object).removeIf(value -> dropEmptyFields(value));
            return (((List) object).size() == 0);
          }
          return false;
        }
        dropEmptyFields(ctx);
  - pipeline:
      name: '{{ IngestPipeline "azure-shared-pipeline" }}'
      ignore_failure: true
on_failure:
  - set:
      field: error.message
      value: '{{ _ingest.on_failure_message }}'
