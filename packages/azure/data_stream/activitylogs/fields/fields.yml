- name: azure.activitylogs
  type: group
  release: beta
  fields:
    - name: identity
      type: group
      fields:
        - name: claims_initiated_by_user
          type: group
          fields:
            - name: name
              type: keyword
              description: |
                Name
            - name: givenname
              type: keyword
              description: |
                Givenname
            - name: surname
              type: keyword
              description: |
                Surname
            - name: fullname
              type: keyword
              description: |
                Fullname
            - name: schema
              type: keyword
              description: |
                Schema
        - name: claims.*
          type: object
          description: |
            Claims
        - name: authorization
          type: group
          fields:
            - name: scope
              type: keyword
              description: |
                Scope
            - name: action
              type: keyword
              description: |
                Action
            - name: evidence
              type: group
              fields:
                - name: role_assignment_scope
                  type: keyword
                  description: |
                    Role assignment scope
                - name: role_definition_id
                  type: keyword
                  description: |
                    Role definition ID
                - name: role
                  type: keyword
                  description: |
                    Role
                - name: role_assignment_id
                  type: keyword
                  description: |
                    Role assignment ID
                - name: principal_id
                  type: keyword
                  description: |
                    Principal ID
                - name: principal_type
                  type: keyword
                  description: |
                    Principal type
    - name: operation_name
      type: keyword
      description: |
        Operation name
    - name: result_type
      type: keyword
      description: |
        Result type
    - name: result_signature
      type: keyword
      description: |
        Result signature
    - name: category
      type: keyword
      description: |
        Category
    - name: event_category
      type: keyword
      description: |
        Event Category
    - name: properties
      type: group
      fields:
        - name: service_request_id
          type: keyword
          description: |
            Service Request Id
        - name: status_code
          type: keyword
          description: |
            Status code
