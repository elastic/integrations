- name: azure.activitylogs
  type: group
  fields:
    - name: identity_name
      type: keyword
      description: |
        identity name
    - name: identity
      type: group
      fields:
        - name: claims_initiated_by_user
          type: group
          fields:
            - name: name
              type: keyword
              description: |
                Name
            - name: givenname
              type: keyword
              description: |
                Givenname
            - name: surname
              type: keyword
              description: |
                Surname
            - name: fullname
              type: keyword
              description: |
                Fullname
            - name: schema
              type: keyword
              description: |
                Schema
        - name: claims.*
          type: object
          object_type: keyword
          object_type_mapping_type: '*'
          description: |
            Claims
        - name: authorization
          type: group
          fields:
            - name: scope
              type: keyword
              description: |
                Scope
            - name: action
              type: keyword
              description: |
                Action
            - name: evidence
              type: group
              fields:
                - name: role_assignment_scope
                  type: keyword
                  description: |
                    Role assignment scope
                - name: role_definition_id
                  type: keyword
                  description: |
                    Role definition ID
                - name: role
                  type: keyword
                  description: |
                    Role
                - name: role_assignment_id
                  type: keyword
                  description: |
                    Role assignment ID
                - name: principal_id
                  type: keyword
                  description: |
                    Principal ID
                - name: principal_type
                  type: keyword
                  description: |
                    Principal type
    - name: tenant_id
      type: keyword
      description: |
        Tenant ID
    - name: level
      type: long
      description: |
        Level
    - name: operation_version
      type: keyword
      description: |
        Operation version
    - name: operation_name
      type: keyword
      description: |
        Operation name
    - name: result_type
      type: keyword
      description: |
        Result type
    - name: result_signature
      type: keyword
      description: |
        Result signature
    - name: category
      type: keyword
      description: |
        Category
    - name: event_category
      type: keyword
      description: |
        Event Category
    - name: properties
      type: flattened
      description: |
        Event properties
# the following `geo` mappings are not allowed at root level in ECS, and are defined here for backward compatibility.
- name: geo
  type: group
  description: 'Geo fields can carry data about a specific location related to an event.

    This geolocation information can be derived from techniques such as Geo IP, or be user-supplied.'
  fields:
    - name: continent_name
      type: keyword
      description: Name of the continent.
    - name: country_iso_code
      type: keyword
      description: Country ISO code.
    - name: country_name
      type: keyword
      description: Country name.
    - name: location
      type: geo_point
      description: Longitude and latitude.
    - name: city_name
      type: keyword
      description: City name.
    - name: region_name
      type: keyword
      description: Region name.
    - name: region_iso_code
      type: keyword
      description: Region ISO code.
    - name: name
      type: keyword
      description: 'User-defined description of a location, at the level of granularity they care about.

        Could be the name of their data centers, the floor number, if this describes a local physical entity, city names.

        Not typically used in automated geolocation.'
      level: extended
