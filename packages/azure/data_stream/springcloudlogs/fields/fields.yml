- name: azure.springcloudlogs
  type: group
  release: beta
  fields:
    - name: operation_name
      type: keyword
      description: >
        Operation name

    - name: category
      type: keyword
      description: >
        Category

    - name: event_category
      type: keyword
      description: >
        Event Category

    - name: status
      type: keyword
      description: >
        Status

    - name: log_format
      type: keyword
      description: >
        ccpNamespace

    - name: logtag
      type: keyword
      description: >
        Cloud

    - name: properties
      description: |-
        Event properties
      type: group
      fields:
        - name: app_name
          type: keyword
          description: >
            Application name

        - name: instance_name
          type: keyword
          description: >
            Instance name

        - name: stream
          type: keyword
          description: >
            Stream

        - name: service_name
          type: keyword
          description: >
            Service name

        - name: service_id
          type: keyword
          description: >
            Service ID

        - name: stack
          type: keyword
          description: >
            Stack name

        - name: logger
          type: keyword
          description: >
            Logger

        - name: thread
          type: keyword
          description: >
            Thread

        - name: type
          type: keyword
          description: >-
            Type
