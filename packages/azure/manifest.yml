name: azure
title: Azure
version: 0.2.4
release: beta
description: Azure Integration
type: integration
icons:
  - src: /img/logo_azure.svg
    title: logo azure
    size: 32x32
    type: image/svg+xml
format_version: 1.0.0
license: basic
categories:
  - azure
  - cloud
  - network
  - security
conditions:
  kibana.version: "^7.13.0"
screenshots:
  - src: /img/filebeat-azure-overview.png
    title: filebeat azure overview
    size: 5002x2666
    type: image/png
vars:
  - name: eventhub
    type: text
    title: Eventhub
    multi: false
    required: true
    show_user: true
    default: insights-operational-logs
  - name: consumer_group
    type: text
    title: Consumer Group
    multi: false
    required: true
    show_user: true
    default: $Default
  - name: connection_string
    type: text
    title: Connection String
    multi: false
    required: true
    show_user: true
  - name: storage_account
    type: text
    title: Storage Account
    multi: false
    required: true
    show_user: true
  - name: storage_account_key
    type: text
    title: Storage Account Key
    multi: false
    required: true
    show_user: true
  - name: resource_manager_endpoint
    type: text
    title: Resource Manager Endpoint
    multi: false
    required: false
    show_user: true
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: false
    default:
      - forwarded
policy_templates:
  - name: auditlogs
    title: Azure audit logs
    description: Collects azure audit logs
    data_streams:
      - auditlogs
    inputs:
      - type: "azure/logs"
        title: "Collect Azure audit logs from Event Hub"
        description: "Collecting activitylogs, auditlogs and signinlogs from Azure instances (input: azure-eventhub)"
        input_group: logs
    icons:
      - src: /img/logo_azure.svg
        title: logo azure
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/filebeat-azure-overview.png
        title: filebeat azure overview
        size: 5002x2666
        type: image/png
  - name: signinlogs
    title: Azure signinlogs logs
    description: Collects azure signinlogs logs
    data_streams:
      - signinlogs
    inputs:
      - type: "azure/logs"
        title: "Collect Azure signinlogs logs from Event Hub"
        description: "Collecting activitylogs, auditlogs and signinlogs from Azure instances (input: azure-eventhub)"
        input_group: logs
    icons:
      - src: /img/logo_azure.svg
        title: logo azure
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/filebeat-azure-overview.png
        title: filebeat azure overview
        size: 5002x2666
        type: image/png
  - name: platformlogs
    title: Azure platformlogs logs
    description: Collects azure platformlogs logs
    data_streams:
      - signinlogs
    inputs:
      - type: "azure/logs"
        title: "Collect Azure platformlogs logs from Event Hub"
        description: "Collecting activitylogs, auditlogs and signinlogs from Azure instances (input: azure-eventhub)"
        input_group: logs
    icons:
      - src: /img/logo_azure.svg
        title: logo azure
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/filebeat-azure-overview.png
        title: filebeat azure overview
        size: 5002x2666
        type: image/png
  - name: activitylogs
    title: Azure activitylogs logs
    description: Collects azure activitylogs logs
    data_streams:
      - activitylogs
    inputs:
      - type: "azure/logs"
        title: "Collect Azure platformlogs logs from Event Hub"
        description: "Collecting activitylogs, auditlogs and signinlogs from Azure instances (input: azure-eventhub)"
        input_group: logs
    icons:
      - src: /img/logo_azure.svg
        title: logo azure
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/filebeat-azure-overview.png
        title: filebeat azure overview
        size: 5002x2666
        type: image/png
owner:
  github: elastic/integrations
