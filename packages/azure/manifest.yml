config_templates:
  - name: azure
    title: Azure logs and metrics
    description: Collect logs and metrics from Azure instances
    inputs:
      - type: "azure-eventhub"
        vars:
          - name: tags
            type: text
            title: Tags
            multi: true
            required: true
            show_user: true
            default:
            - checkpoint-firewall
            - forwarded
        title: "Collect Azure activitylogs, auditlogs and signinlogs logs (input: azure-eventhub)"
        description: "Collecting activitylogs, auditlogs and signinlogs logs from Azure instances (input: azure-eventhub)"
      - type: azure/metrics
        title: Collect Azure app_insights, billing, compute_vm, compute_vm_scaleset, container_instance, container_registry, container_service, database_account, monitor and storage metrics
        description: Collecting app_insights, billing, compute_vm, compute_vm_scaleset, container_instance, container_registry, container_service, database_account, monitor and storage metrics from Azure instances
