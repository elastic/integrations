name: azure
title: Azure Logs
version: 1.2.0
release: ga
description: This Elastic integration collects logs from Azure
type: integration
icons:
  - src: /img/azure_logs_logo.png
    title: logo azure
    size: 32x32
    type: image/svg+xml
format_version: 1.0.0
license: basic
categories:
  - azure
  - cloud
  - network
  - security
conditions:
  kibana.version: "^7.16.0 || ^8.0.0"
screenshots:
  - src: /img/filebeat-azure-overview.png
    title: filebeat azure overview
    size: 5002x2666
    type: image/png
vars:
  - name: eventhub
    type: text
    title: Eventhub
    description: "It is recommended to use a separate eventhub for each log type as the field mappings of each log type are different."
    multi: false
    required: true
    show_user: true
  - name: consumer_group
    type: text
    title: Consumer Group
    description: "The name of the consumer group used to access EventHub. Default value: $Default"
    multi: false
    required: true
    show_user: true
    default: $Default
  - name: connection_string
    type: text
    title: Connection String
    description: "The connection string required to communicate with Event Hubs. To learn more visit https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-get-connection-string."
    multi: false
    required: true
    show_user: true
  - name: storage_account
    type: text
    title: Storage Account
    description: "The name of the storage account the state/offsets will be stored and updated."
    multi: false
    required: true
    show_user: true
  - name: storage_account_key
    type: text
    title: Storage Account Key
    description: "This key will be used to authorize access to data in your storage account."
    multi: false
    required: true
    show_user: true
  - name: storage_account_container
    type: text
    title: Storage Account Container
    description: "If provided, the Elastic Agent will use it as storage account container."
    multi: false
    required: false
    show_user: true
  - name: resource_manager_endpoint
    type: text
    title: Resource Manager Endpoint
    description: "By default, we are using the azure public environment. To override, you can provide a specific resource manager endpoint in order to use a different azure environment."
    multi: false
    required: false
    show_user: true
policy_templates:
  - name: eventhub
    title: Azure Event Hub Input
    description: Azure Event Hub input integration
    data_streams:
      - eventhub
    inputs:
      - type: "azure-eventhub"
        title: "Collect events Event Hub"
        description: "Collecting events from Azure eventhub inputs (input: azure-eventhub)"
        input_group: logs
    icons:
      - src: /img/eventhub.png
        title: logo azure
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/filebeat-azure-overview.png
        title: filebeat azure overview
        size: 5002x2666
        type: image/png
  - name: adlogs
    title: Azure Active Directory logs
    description: Azure Directory logs integration
    data_streams:
      - auditlogs
      - signinlogs
    inputs:
      - type: "azure-eventhub"
        title: "Collect Azure Active Directory from Event Hub"
        description: "Collecting Active Directory logs as audit logs and signin logs from Azure instances (input: azure-eventhub)"
        input_group: logs
    icons:
      - src: /img/active_directory_logo.png
        title: logo azure
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/filebeat-azure-overview.png
        title: filebeat azure overview
        size: 5002x2666
        type: image/png
  - name: platformlogs
    title: Azure platform logs
    description: Azure platform logs integration
    data_streams:
      - platformlogs
    inputs:
      - type: "azure-eventhub"
        title: "Collect Azure platform logs from Event Hub"
        description: "Collecting platform logs from Azure instances (input: azure-eventhub)"
        input_group: logs
    icons:
      - src: /img/platformlogs_logo.png
        title: logo azure
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/filebeat-azure-overview.png
        title: filebeat azure overview
        size: 5002x2666
        type: image/png
  - name: activitylogs
    title: Azure activity logs
    description: Azure activity logs integration
    data_streams:
      - activitylogs
    inputs:
      - type: "azure-eventhub"
        title: "Collect Azure activity logs from Event Hub"
        description: "Collecting activity logs from Azure instances (input: azure-eventhub)"
        input_group: logs
    icons:
      - src: /img/platformlogs_logo.png
        title: logo azure
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/filebeat-azure-overview.png
        title: filebeat azure overview
        size: 5002x2666
        type: image/png
  - name: springcloudlogs
    title: Azure Spring Cloud logs
    description: Azure Spring Cloud logs integration
    data_streams:
      - springcloudlogs
    inputs:
      - type: "azure-eventhub"
        title: "Collect Azure Spring Cloud logs from Event Hub"
        description: "Collecting Spring Cloud logs from Azure instances (input: azure-eventhub)"
        input_group: logs
    icons:
      - src: /img/spring_logs.svg
        title: logo azure
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/filebeat-azure-overview.png
        title: filebeat azure overview
        size: 5002x2666
        type: image/png
owner:
  github: elastic/obs-cloud-monitoring
