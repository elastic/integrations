type: logs
title: Envoyproxy log logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/envoy.log
  template_path: log.yml.hbs
  title: Envoyproxy log logs (log)
  description: Collect Envoyproxy log logs using log input
