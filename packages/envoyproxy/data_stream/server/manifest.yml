type: metrics
title: "Envoyproxy server metrics"
streams:
  - input: statsd/metrics
    title: Envoyproxy server metrics
    enabled: true
    description: Collect Envoyproxy server metrics
    vars:
      - name: host
        type: text
        title: Host
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: port
        type: text
        title: Port
        multi: false
        required: true
        show_user: true
        default: "8125"
