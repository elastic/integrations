service: envoyproxy-metrics
service_notify_signal: SIGHUP
vars:
  host: 0.0.0.0
  port: 8125
assert:
  # force to ingest all documents to be created all mappings in the data stream
  fields_present:
    - envoy.cluster_manager.cluster_added.count
    - envoy.thread_local_cluster_manager.main_thread_clusters_inflated.value
