- name: envoy
  type: group
  fields:
    - name: cluster_name
      type: keyword
      description: Cluster name tag
      # Reason to add as a dimension field: Primary stable identifier essential for service-level monitoring and SLA tracking
      dimension: true
    - name: listener_address
      type: keyword
      description: Listener port tag
      # Reason to add as a dimension field: Key endpoint identifier for traffic segmentation and protocol-specific performance analysis
      dimension: true
    - name: http_conn_manager_prefix
      type: keyword
      description: Stats prefix for HttpConnectionManager
      # Reason to add as a dimension field: Essential for isolating and analyzing traffic patterns between different HTTP connection manager instances
      dimension: true
    - name: http_user_agent
      type: keyword
      description: User agent for a connection
    - name: ssl_cipher
      type: keyword
      description: SSL cipher for a connection
    - name: ssl_curve
      type: keyword
      description: SSL curve for a connection
    - name: ssl_sigalg
      type: keyword
      description: SSL signature algorithm for a connection
    - name: ssl_version
      type: keyword
      description: SSL version for a connection
    - name: cipher_suite
      type: keyword
      description: SSL cipher suite
    - name: clientssl_prefix
      type: keyword
      description: Stats prefix for the Client SSL Auth network filter
    - name: mongo_prefix
      type: keyword
      description: Stats prefix for the Mongo Proxy network filter
    - name: mongo_cmd
      type: keyword
      description: Request command for the Mongo Proxy network filter
    - name: mongo_collection
      type: keyword
      description: Request collection for the Mongo Proxy network filter
    - name: mongo_callsite
      type: keyword
      description: Request callsite for the Mongo Proxy network filter
    - name: ratelimit_prefix
      type: keyword
      description: Stats prefix for the Ratelimit network filter
    - name: local_http_ratelimit_prefix
      type: keyword
      description: Stats prefix for the Local Ratelimit network filter
    - name: local_network_ratelimit_prefix
      type: keyword
      description: Stats prefix for the Local Ratelimit network filter
    - name: local_listener_ratelimit_prefix
      type: keyword
      description: Stats prefix for the Local Ratelimit listener filter
    - name: dns_filter_prefix
      type: keyword
      description: Stats prefix for the dns filter
    - name: connection_limit_prefix
      type: keyword
      description: Stats prefix for the Connection limit filter
    - name: rbac_prefix
      type: keyword
      description: Stats prefix for the RBAC network filter
    - name: rbac_http_prefix
      type: keyword
      description: Stats prefix for the RBAC http filter
    - name: rbac_policy_name
      type: keyword
      description: Policy name for the RBAC http filter
    - name: tcp_prefix
      type: keyword
      description: Stats prefix for the TCP Proxy network filter
    - name: udp_prefix
      type: keyword
      description: Stats prefix for the UDP Proxy network filter
    - name: fault_downstream_cluster
      type: keyword
      description: Downstream cluster for the Fault http filter
    - name: dynamo_operation
      type: keyword
      description: Operation name for the Dynamo http filter
    - name: dynamo_table
      type: keyword
      description: Table name for the Dynamo http filter
    - name: dynamo_partition_id
      type: keyword
      description: Partition ID for the Dynamo http filter
    - name: grpc_bridge_service
      type: keyword
      description: Request service name GRPC Bridge http filter
    - name: grpc_bridge_method
      type: keyword
      description: Request method name for the GRPC Bridge http filter
    - name: virtual_host
      type: keyword
      description: Request virtual host given by the Router http filter
    - name: virtual_cluster
      type: keyword
      description: Request virtual cluster given by the Router http filter
    - name: response_code
      type: keyword
      description: Request response code
    - name: response_code_class
      type: keyword
      description: Request response code class
    - name: rds_route_config
      type: keyword
      description: Route config name for RDS updates
    - name: scoped_rds_config
      type: keyword
      description: Scoped route config name for RDS updates
    - name: route
      type: keyword
      description: Request route given by the Router http filter
    - name: ext_authz_prefix
      type: keyword
      description: Stats prefix for the ext_authz HTTP filter
    - name: worker_id
      type: keyword
      description: Listener manager worker id
      # Reason to add as a dimension field: Essential for worker thread load distribution and performance analysis
      dimension: true
    - name: thrift_prefix
      type: keyword
      description: Stats prefix for the Thrift Proxy network filter
    - name: redis_prefix
      type: keyword
      description: Stats prefix for the Redis Proxy network filter
    - name: proxy_protocol_version
      type: keyword
      description: Proxy Protocol version for a connection (Proxy Protocol listener filter).
    - name: proxy_protocol_prefix
      type: keyword
      description: Stats prefix for the proxy protocol listener filter.
    - name: '*.count'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      metric_type: counter
      description: Envoyproxy counters
    - name: '*.max'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      description: Envoyproxy max timers metric
    - name: '*.mean_rate'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      description: Envoyproxy mean rate timers metric
    - name: '*.mean'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      description: Envoyproxy mean timers metric
    - name: '*.median'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      description: Envoyproxy median timers metric
    - name: '*.min'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      description: Envoyproxy min timers metric
    - name: '*.stddev'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      description: Envoyproxy standard deviation timers metric
    - name: '*.value'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      metric_type: gauge
      description: Envoyproxy gauges
