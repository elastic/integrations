- name: envoyproxy
  type: group
  fields:
    - name: ssl_version
      type: keyword
    - name: ssl_cipher
      type: keyword
    - name: ssl_curve
      type: keyword
    - name: cluster_name
      type: keyword
    - name: http_conn_manager_prefix
      type: keyword
    - name: worker_id
      type: keyword
    - name: listener_address
      type: keyword
    - name: response_code
      type: keyword
    - name: response_code_class
      type: keyword
    - name: '*.count'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      metric_type: counter
      description: Envoyproxy counters
    - name: '*.max'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      description: Envoyproxy max timers metric
    - name: '*.mean_rate'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      description: Envoyproxy mean rate timers metric
    - name: '*.mean'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      description: Envoyproxy mean timers metric
    - name: '*.median'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      description: Envoyproxy median timers metric
    - name: '*.min'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      description: Envoyproxy min timers metric
    - name: '*.stddev'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      description: Envoyproxy standard deviation timers metric
    - name: '*.value'
      type: object
      object_type: double
      object_type_mapping_type: "*"
      metric_type: gauge
      description: Envoyproxy gauges
