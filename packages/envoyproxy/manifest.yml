format_version: 3.1.3
name: envoyproxy
title: Envoyproxy
version: 0.1.0
source:
  license: "Elastic-2.0"
description: Envoyproxy Integration
type: integration
categories:
  - observability
conditions:
  kibana:
    version: ^8.15.0
icons:
  - src: /img/envoy.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: envoyproxy
    title: Envoyproxy logs
    description: Collect logs from Envoyproxy instances
    inputs:
      - type: filestream
        title: 'Collect Envoyproxy access logs (input: logfile)'
        description: 'Collecting access logs from Envoyproxy instances (input: logfile)'
        input_group: logs
      - type: statsd/metrics
        title: Collect Envoy statistics
        description: Collect Envoy statistics
        input_group: metrics
        vars:
          - name: host
            type: text
            title: Host
            multi: false
            required: true
            show_user: true
            default: 
              - localhost
          - name: port
            type: text
            title: Port
            multi: false
            required: true
            show_user: true
            default: "8125"
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
