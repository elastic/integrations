name: envoyproxy
title: Envoyproxy
version: 0.0.1
release: experimental
description: Envoyproxy Integration
type: integration
basepolicytemplates: []
conditions:
  kibana:
    version: ^7.15.0
  elastic: null
owner:
  type: ""
  github: elastic/integrations
format_version: 1.0.0
license: basic
screenshots:
- src: /img/kibana-envoyproxy.jpg
  title: kibana envoyproxy
  size: 3340x1882
  type: image/jpg
policy_templates:
- name: envoyproxy
  title: Envoyproxy logs and metrics
  description: Collect logs and metrics from Envoyproxy instances
  inputs:
  - type: logfile
    vars:
    - name: tags
      type: text
      title: Tags
      multi: true
      required: true
      show_user: true
      default:
      - envoyproxy
    title: 'Collect Envoyproxy application logs (input: logfile)'
    description: 'Collecting application logs from Envoyproxy instances (input: logfile)'
  - type: envoyproxy/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - localhost:9901
    title: Collect Envoyproxy server metrics
    description: Collecting server metrics from Envoyproxy instances
