service: bitdefender-push-notification-http
service_notify_signal: SIGHUP
input: http_endpoint
policy_template: bitdefender_gravityzone
vars:
  push_notification_configuration_id: test
  api_key: api_key
data_stream:
  vars:
    listen_address: 0.0.0.0
    listen_port: 8383
    url: /bitdefender/push/notification
    authorization_value: abc123
    preserve_original_event: true
    preserve_duplicate_custom_fields: true
    enable_jsonrpc_format: true
assert:
  hit_count: 43
