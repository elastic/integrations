---
description: Processes HTTP JSON events from BitDefender
processors:

- set:
    field: ecs.version
    value: '8.11.0'

# Fail when jsonRPC is enabled, but message is not in jsonRPC format.
# Fail when jsonRPC is disabled, but message is in jsonRPC format.
# Use the json.error.message set on the input.
- fail:
    if: ctx.json?.error?.message != null
    message: error message set and no data to process.

- json:
    field: message
    target_field: bitdefender.event
    if: ctx.json == null && ctx.message != null && ctx.message != ""

- rename:
    description: "qradar/plain NDJSON parsed event"
    field: json
    target_field: bitdefender.event
    if: ctx.json != null && ctx.json.event == null

- rename:
    description: "jsonRPC or Splunk HEC format parsed event"
    field: json.event
    target_field: bitdefender.event
    if: ctx.json?.event != null

# Extract fields from jsonRPC message root
- rename:
    field: json.jsonrpc.version
    target_field: bitdefender.event.jsonrpc.version
    if: ctx.json?.jsonrpc?.version != null

- rename:
    field: json.jsonrpc.method
    target_field: bitdefender.event.jsonrpc.method
    if: ctx.json?.jsonrpc?.method != null

- rename:
    field: json.id
    target_field: bitdefender.event.id
    if: ctx.json?.id != null

- rename:
    field: _tmp.bitdefender_id
    target_field: bitdefender.id
    if: ctx._tmp?.bitdefender_id != null && ctx._tmp.bitdefender_id != ""

- rename:
    field: message
    target_field: event.original
    if: ctx.message != null && ctx.message != "" && ctx.event?.original == null

- convert:
    field: bitdefender.event.status
    type: string
    ignore_missing: true

- convert:
    field: bitdefender.event.main_action
