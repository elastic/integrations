type: logs
title: BitDefender GravityZone Push Notifications
streams:
  - input: http_endpoint
    title: BitDefender GravityZone Push Notifications
    description: Receives push notifications from BitDefender GravityZone
    template_path: http_endpoint.yml.hbs
    vars:
      - name: listen_address
        type: text
        title: Listen Address
        description: Bind address for the listener. Use 0.0.0.0 to listen on all interfaces.
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: listen_port
        type: integer
        title: Listen Port
        multi: false
        required: true
        show_user: true
        default: 8080
      - name: url
        type: text
        title: Webhook path
        description: URL path where the webhook will accept requests.
        multi: false
        required: true
        show_user: false
        default: /bitdefender/push/notification
      - name: authorization_value
        type: password
        title: Authorization Value
        description: Authorization header value
        multi: false
        required: false
        show_user: true
        secret: true
      - name: enable_jsonrpc_format
        type: bool
        title: Enable jsonRPC Format.
        description: Enable this flag if events are in BitDefender's jsonRPC format. For details, see [documentation](https://www.bitdefender.com/business/support/en/77209-135325-push-event-json-rpc-messages.html).
        multi: false
        required: false
        show_user: true
        default: true
      - name: ssl
        type: yaml
        title: TLS
        description: Options for enabling TLS for the listening webhook endpoint. See the [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/configuration-ssl.html) for a list of all options.
        multi: false
        required: false
        show_user: false
        default: |
          enabled: false
          certificate: "/etc/pki/client/cert.pem"
          key: "/etc/pki/client/cert.key"
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: false
        title: Preserve duplicate custom fields
        description: Preserve bitdefender.push.event fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
        default: true
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

