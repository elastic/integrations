---
description: Pipeline for BitDefender push notification configuration
processors:
- json:
    field: message
    target_field: json
- fail:
    if: ctx.json == null || !(ctx.json instanceof Map)
    message: missing json object in input document
- set:
    field: ecs.version
    value: '8.10.0'
- rename:
    field: message
    target_field: event.original
- rename:
    field: json.result
    target_field: bitdefender.push.configuration
    ignore_missing: true
- rename:
    field: json.id
    target_field: bitdefender.id
    ignore_missing: true
- remove:
    field:
    - message
    - json
    - bitdefender.push.configuration.serviceSettings.authorization
    ignore_missing: true
- remove:
    field: event.original
    if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
    ignore_failure: true
    ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
