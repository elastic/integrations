---
description: Pipeline for BitDefender push notification stats
processors:
  - set:
      field: ecs.version
      value: '8.11.0'
  - fail:
      tag: data_collection_error
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null
      message: error message set and no data to process.
  - json:
      field: message
      target_field: json
  - fail:
      if: ctx.json == null || !(ctx.json instanceof Map)
      message: missing json object in input document
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - rename:
      field: json.result
      target_field: bitdefender.push.stats
      ignore_missing: true
  - rename:
      field: json.id
      target_field: bitdefender.id
      ignore_missing: true
  - remove:
      field:
        - message
        - json
        - bitdefender.push.stats.lastUpdateTime
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'
