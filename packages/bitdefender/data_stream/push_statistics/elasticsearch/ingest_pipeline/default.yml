---
version: 1
description: Pipeline for BitDefender push notification stats
processors:
- json:
    field: message
    target_field: json
- fail:
    if: ctx.json == null || !(ctx.json instanceof Map)
    message: missing json object in input document
- set:
    field: ecs.version
    value: '8.9.0'
- rename:
    field: message
    target_field: event.original
- rename:
    field: json.result
    target_field: bitdefender.push.stats
    ignore_missing: true
- rename:
    field: json.id
    target_field: bitdefender.id
    ignore_missing: true
- remove:
    field:
    - message
    - json
    - bitdefender.push.stats.lastUpdateTime
    ignore_missing: true
- remove:
    field: event.original
    if: "ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))"
    ignore_failure: true
    ignore_missing: true
on_failure:
- set:
    field: event.kind
    value: pipeline_error
- append:
    field: error.message
    value: '{{{ _ingest.on_failure_message }}}'
