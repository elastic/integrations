format_version: 1.0.0
name: mattermost
title: "Mattermost"
version: 1.0.0
license: basic
description: Collect and parse logs from Mattermost with Elastic Agent.
type: integration
categories:
  - security
  - web
release: ga
conditions:
  kibana.version: "^8.0.0"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: logs
    title: Mattermost Logs
    description: Collect logs from Mattermost
    inputs:
      - type: logfile
        title: Collect logs from Mattermost servers
        description: Collect logs from Mattermost servers
owner:
  github: elastic/security-external-integrations
