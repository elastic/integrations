- name: mattermost.audit
  type: group
  description: >
    Fields for Mattermost audit logs

  fields:
    - name: api_path
      type: keyword
      description: >-
        REST API endpoint
    - name: channel.id
      type: keyword
      description: >-
        ID of affected channel
    - name: channel.name
      type: keyword
      description: >-
        Name of affected channel
    - name: channel.type
      type: keyword
      description: >-
        Type of affected channel
    - name: cluster.id
      type: keyword
      description: >-
        Mattermost cluster ID
    - name: team.id
      type: keyword
      description: >-
        ID of affected team
    - name: team.name
      type: keyword
      description: >-
        Name of affected team
    - name: team.type
      type: keyword
      description: >-
        Type of affected team
    - name: status
      type: keyword
      description: >-
        Outcome of action/event, ex. success, fail, attempt...
    - name: session.id
      type: keyword
      description: >-
        ID of session used to call the API
    - name: post.channel.id
      type: keyword
      description: >-
        Channel ID of post
    - name: post.id
      type: keyword
      description: >-
        Post ID
    - name: post.pinned
      type: boolean
      description: >-
        Whether or not the post was pinned to the channel
    - name: related.channel
      type: keyword
      description: >-
        List of channels realted to the event
    - name: related.team
      type: keyword
      description: >-
        List of channels realted to the event
    - name: patch.id
      type: keyword
      description: >-
        ID of patched channel/team/user...
    - name: patch.name
      type: keyword
      description: >-
        Name of patched channel/team/user...
    - name: patch.type
      type: keyword
      description: >-
        Type of patched channel/team/user...
    - name: patch.roles
      type: keyword
      description: >-
        Roles of patched user
    - name: error.message
      type: keyword
      description: >-
        Mattermost error message
