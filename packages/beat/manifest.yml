name: beat
title: Beat
version: 0.0.1
release: experimental
description: Beat Integration
type: integration
conditions:
  kibana:
    version: ^8.5.0
owner:
  github: elastic/integrations
format_version: 1.0.0
license: basic
policy_templates:
  - name: beat
    title: Beat metrics
    description: Collect metrics from Beat instances
    inputs:
      - type: beat/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - http://localhost:5066
        title: Collect Beat state and stats metrics
        description: Collecting state and stats metrics from Beat instances
