title: TCP Dataset
type: logs
streams:
  - input: TCP
    description: TCP input to read events over TCP.
    title: Collect TCP events
    vars:
      - name: max_message_size
        required: false
        title: Maximum size of the message
        description: The maximum size of the message received over TCP. The default is 20MiB.
        type: text
        default: "20MiB"
      - name: host
        required: true
        title: The host and TCP port to listen
        description: The host and TCP port to listen on for event streams.
        type: text
        default:  "0.0.0.0:9000"
      - name: data_stream.dataset
        required: true
        default: generic
        title: Dataset name
        description: >
          Set the name for your dataset. Changing the dataset will send the data to a different index. You can't use `-` in the name of a dataset and only valid characters for [Elasticsearch index names](https://www.elastic.co/guide/en/elasticsearch/reference/current/docs-index_.html).

        type: text
      - name: custom
        title: Custom configurations
        description: >
          Here YAML configuration options can be used to be added to your configuration. Be careful using this as it might break your configuration file.

        type: yaml
        default: ""
