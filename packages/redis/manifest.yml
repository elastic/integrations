format_version: 1.0.0
name: redis
title: Redis
version: 1.1.1
license: basic
description: This integration collects logs and metrics from Redis instances
type: integration
categories:
  - datastore
  - message_queue
release: ga
conditions:
  kibana.version: '^7.14.0'
screenshots:
  - src: /img/kibana-redis.png
    title: kibana redis
    size: 1124x1079
    type: image/png
  - src: /img/metricbeat_redis_key_dashboard.png
    title: metricbeat redis key dashboard
    size: 1855x949
    type: image/png
icons:
  - src: /img/logo_redis.svg
    title: logo redis
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: redis
    title: Redis logs and metrics
    description: Collect logs and metrics from Redis instances
    inputs:
      - type: logfile
        title: Collect Redis application logs
        description: Collecting application logs from Redis instances
      - type: redis
        title: Collect Redis slow logs
        description: Collecting slow logs from Redis instances
      - type: redis/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - 127.0.0.1:6379
          - name: idle_timeout
            type: text
            title: Idle Timeout
            multi: false
            required: false
            show_user: false
            default: 20s
          - name: maxconn
            type: integer
            title: Maxconn
            multi: false
            required: false
            show_user: false
            default: 10
          - name: network
            type: text
            title: Network
            multi: false
            required: false
            show_user: false
            default: tcp
          - name: password
            type: password
            title: Password
            multi: false
            required: false
            show_user: false
            default: ""
        title: Collect Redis metrics
        description: Collecting info, key and keyspace metrics from Redis instances
owner:
  github: elastic/integrations
