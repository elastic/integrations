format_version: "3.0.2"
name: redis
title: Redis
version: "1.16.0"
description: Collect logs and metrics from Redis servers with Elastic Agent.
type: integration
categories:
  - datastore
  - observability
conditions:
  kibana:
    version: "^8.12.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/kibana-redis.png
    title: kibana redis
    size: 1124x1079
    type: image/png
  - src: /img/metricbeat_redis_key_dashboard.png
    title: metricbeat redis key dashboard
    size: 1855x949
    type: image/png
  - src: /img/metricbeat_redis_overview_dashboard.png
    title: metricbeat redis overview dashboard
    size: 1855x949
    type: image/png
icons:
  - src: /img/logo_redis.svg
    title: logo redis
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: redis
    title: Redis logs and metrics
    description: Collect logs and metrics from Redis instances
    inputs:
      - type: logfile
        title: Collect Redis application logs
        description: Collecting application logs from Redis instances
      - type: redis
        title: Collect Redis slow logs
        description: Collecting slow logs from Redis instances
      - type: redis/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - 127.0.0.1:6379
          - name: idle_timeout
            type: text
            title: Idle Timeout
            multi: false
            required: false
            show_user: false
            default: 20s
          - name: maxconn
            type: integer
            title: Maxconn
            multi: false
            required: false
            show_user: false
            default: 10
          - name: network
            type: text
            title: Network
            multi: false
            required: false
            show_user: false
            default: tcp
          - name: username
            type: text
            title: Username
            secret: false
            multi: false
            required: false
            show_user: false
            default: ""
          - name: password
            type: password
            title: Password
            secret: true
            multi: false
            required: false
            show_user: false
            default: ""
          - name: ssl
            type: yaml
            title: SSL Configuration
            default: |
              # ssl.certificate_authorities: |
