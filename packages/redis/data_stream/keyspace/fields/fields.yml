- name: redis.keyspace
  type: group
  fields:
    - name: id
      type: keyword
      # Reason to add as dimension field: Multiple keys exist and are part of multiple document. 
      dimension: true
      description: |
        Keyspace identifier.
    - name: avg_ttl
      type: long
      description: |
        Average ttl.
    - name: keys
      type: long
      description: |
        Number of keys in the keyspace.
    - name: expires
      type: long
