- name: redis.slowlog
  type: group
  fields:
  - name: cmd
    type: keyword
    description: |
      The command executed.
  - name: duration.us
    type: long
    description: |
      How long it took to execute the command in microseconds.
  - name: id
    type: long
    description: |
      The ID of the query.
  - name: key
    type: keyword
    description: |
      The key on which the command was executed.
  - name: args
    type: keyword
    description: |
      The arguments with which the command was called.
- name: event.created
  type: date
  description: Date/time when the event was first read by an agent, or by your pipeline.
