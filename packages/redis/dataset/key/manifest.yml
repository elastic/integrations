title: Redis key metrics
type: metrics
release: beta
streams:
- input: redis/metrics
  vars:
  - name: key.patterns
    type: yaml
    title: Key Patterns
    multi: false
    required: true
    show_user: true
    default: |
      - limit: 20
        pattern: '*'
  - name: period
    type: text
    title: Period
    multi: false
    required: true
    show_user: true
    default: 10s
  title: Redis key metrics
  description: Collect Redis key metrics
