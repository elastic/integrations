- name: redis.log
  type: group
  fields:
  - name: role
    type: keyword
    description: |
      The role of the Redis instance. Can be one of `master`, `slave`, `child` (for RDF/AOF writing child), or `sentinel`.
- name: event.created
  type: date
  description: Date/time when the event was first read by an agent, or by your pipeline.
