format_version: 1.0.0
name: lyve_cloud
title: Lyve Cloud
version: "0.1.0"
license: basic
description: Collect S3 API audit log from Lyve Cloud with Elastic Agent .
type: integration
categories:
  - cloud
  - security
  - monitoring
  - datastore
release: experimental  
conditions:
  kibana.version: "^8.5.0"
icons:
  - src: /img/LyveCloud-Logo.svg
    title: Seagate-Lyve-Cloud
    type: image/svg+xml
screenshots:
  - src: /img/APIs-count-dashboard.png
    title: Lyve Cloud Dashboard
    size: 1024x662
    type: image/png
policy_templates:
  - name: Seagate Lyve Cloud #not going to be displayed in the UI !!!
    title: Lyve Cloud logs # common for all inputs
    description: Collect logs from Lyve Cloud
    inputs:
      - type: aws-s3 #not going to be displayed in the UI !!!
        title: Collect logs from Lyve Cloud
        description: Collecting logs from Lyve Cloud
owner:
  github: elastic/security-external-integrations
