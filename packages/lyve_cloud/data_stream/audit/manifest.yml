title: Lyve Cloud logs
release: experimental
type: logs
streams:
  - input: aws-s3
    enabled: false
    title: Lyve Cloud logs
    description: Collects Lyve Cloud logs
    template_path: aws-s3.yml.hbs
    vars:
      # - name: queue_url
      #   type: text
      #   title: Queue URL
      #   multi: false
      #   required: false
      #   show_user: true
      #   description: URL of the AWS SQS queue that messages will be received from. For Cisco Managed S3 buckets or S3 without SQS, use Bucket ARN.
      - name: non_aws_bucket_name
        type: text
        title: bucket name
        multi: false
        required: true
        show_user: true
        description: >-
          Required bucket name for ingesting the logs.
      - name: region
        type: text
        title: Bucket Region
        multi: false
        required: true
        show_user: true
        description: >-
          Required for Cisco Managed S3. The region the bucket is located in.
      - name: number_of_workers
        type: text
        title: Number of Workers
        multi: false
        required: false
        show_user: true
        default: 1
        description: Required Number of workers that will process the S3 objects listed. Minimum is 1.
      - name: bucket_list_interval
        type: text
        title: Bucket List Interval
        multi: false
        required: false
        show_user: true
        description: Time interval for polling listing of the S3 bucket. Defaults to 120s.
      - name: shared_credential_file
        type: text
        title: Shared Credential File
        multi: false
        required: false
        show_user: false
        description: Directory of the shared credentials file.
      - name: credential_profile_name
        type: text
        title: Credential Profile Name
        multi: false
        required: false
        show_user: false
      - name: access_key_id
        type: text
        title: Access Key ID
        multi: false
        required: true
        show_user: true
      - name: secret_access_key
        type: text
        title: Secret Access Key
        multi: false
        required: true
        show_user: true
      - name: endpoint
        type: text
        title: Endpoint
        multi: false
        required: true
        show_user: false
        default: https://s3.us-east-1.lyvecloud.seagate.com
        description: URL of the entry point for an LyveCloud's web service.
      # - name: api_timeout
      #   type: text
      #   title: API Timeout
      #   multi: false
      #   required: false
      #   show_user: false
      #   description: The maximum duration of AWS API can take. The maximum is half of the visibility timeout value.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - lyve-cloud-audit
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
