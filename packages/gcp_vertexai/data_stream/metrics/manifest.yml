title: "GCP Vertex AI Metrics"
type: metrics
streams:
  - input: gcp/metrics
    title: GCP Vertex AI Metrics
    description: Collect GCP Vertex AI Metrics
    vars:
      - name: period
        type: text
        title: Period
        default: 60s
        required: true
      - name: exclude_labels
        type: bool
        title: Exclude Labels
        description: Exclude additional labels from metrics
        multi: false
        required: false
        show_user: true
      - name: zone
        type: text
        title: GCP Zone
        multi: false
        required: false
        show_user: true
        default: us-central1-a
      - name: regions
        type: text
        title: GCP Regions
        description: List of GCP regions to fetch data from
        multi: true
        required: false
        show_user: true
        default: us-central1
