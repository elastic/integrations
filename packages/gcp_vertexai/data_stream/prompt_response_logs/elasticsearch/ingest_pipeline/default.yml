---
description: Pipeline for Google Cloud Vertex AI Prompt Response logs

processors:
  # Rename fields from gcp.metrics.vertexai_logs.* to gcp.vertexai.prompt_response_logs.*
  - rename:
      field: gcp.vertexai_logs
      target_field: gcp.vertexai.prompt_response_logs
      ignore_missing: true
  - set:
      field: ecs.version
      value: '8.17.0'
  - set:
      field: event.kind
      value: event
  - set:
      field: event.type
      value: [info]
  - set:
      field: cloud.provider
      value: gcp
  - set:
      field: cloud.service.name
      value: vertex-ai
      
  # Set service information
  - set:
      field: service.name
      value: vertex-ai
      
  - set:
      field: service.type
      value: ai-platform

  # Process API method for better categorization
  - set:
      field: event.action
      copy_from: gcp.vertexai.prompt_response_logs.api_method
      if: ctx.gcp?.vertexai?.prompt_response_logs?.api_method != null

  # Rename camelCase fields to snake_case to match fields.yml

  # full_request field renames
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_request.generationConfig
      target_field: gcp.vertexai.prompt_response_logs.full_request.generation_config
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_request.generation_config.maxOutputTokens
      target_field: gcp.vertexai.prompt_response_logs.full_request.generation_config.max_output_tokens
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_request.generation_config.topP
      target_field: gcp.vertexai.prompt_response_logs.full_request.generation_config.top_p
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_request.generation_config.thinkingConfig
      target_field: gcp.vertexai.prompt_response_logs.full_request.generation_config.thinking_config
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_request.generation_config.thinking_config.thinkingBudget
      target_field: gcp.vertexai.prompt_response_logs.full_request.generation_config.thinking_config.thinking_budget
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_request.safetySettings
      target_field: gcp.vertexai.prompt_response_logs.full_request.safety_settings
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_request.systemInstruction
      target_field: gcp.vertexai.prompt_response_logs.full_request.system_instruction
      ignore_missing: true

  # full_response field renames
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.candidates.finishReason
      target_field: gcp.vertexai.prompt_response_logs.full_response.candidates.finish_reason
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.candidates.avgLogprobs
      target_field: gcp.vertexai.prompt_response_logs.full_response.candidates.avg_logprobs
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.createTime
      target_field: gcp.vertexai.prompt_response_logs.full_response.create_time
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.modelVersion
      target_field: gcp.vertexai.prompt_response_logs.full_response.model_version
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.responseId
      target_field: gcp.vertexai.prompt_response_logs.full_response.response_id
      ignore_missing: true

  # usageMetadata field renames
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.usageMetadata
      target_field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.billablePromptUsage
      target_field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.billable_prompt_usage
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.billable_prompt_usage.textCount
      target_field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.billable_prompt_usage.text_count
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.candidatesTokenCount
      target_field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.candidates_token_count
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.candidatesTokensDetails
      target_field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.candidates_tokens_details
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.candidates_tokens_details.tokenCount
      target_field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.candidates_tokens_details.token_count
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.promptTokenCount
      target_field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.prompt_token_count
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.promptTokensDetails
      target_field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.prompt_tokens_details
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.prompt_tokens_details.tokenCount
      target_field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.prompt_tokens_details.token_count
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.thoughtsTokenCount
      target_field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.thoughts_token_count
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.totalTokenCount
      target_field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.total_token_count
      ignore_missing: true
  - rename:
      field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.trafficType
      target_field: gcp.vertexai.prompt_response_logs.full_response.usage_metadata.traffic_type
      ignore_missing: true


  # Remove null and empty values recursively
  - script:
      lang: painless
      description: Drops null/empty values recursively.
      tag: painless_remove_null
      source: |-
        boolean drop(Object object) {
          if (object == null || object == '') {
            return true;
          } else if (object instanceof Map) {
            ((Map) object).values().removeIf(v -> drop(v));
            return (((Map) object).size() == 0);
          } else if (object instanceof List) {
            ((List) object).removeIf(v -> drop(v));
            return (((List) object).length == 0);
          }
          return false;
        }
        drop(ctx);
      ignore_failure: true

  # Remove the original gcp.metrics field after processing
  - remove:
      field: gcp.vertexai_logs
      ignore_missing: true

on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: '{{{ _ingest.on_failure_message }}}'