format_version: 3.1.3
name: gcp_vertexai
title: "GCP Vertex AI"
version: 0.2.0
source:
  license: "Elastic-2.0"
description: "Collect GCP Vertex AI metrics with Elastic Agent"
type: integration
categories:
  - custom
conditions:
  kibana:
    version: "^8.14.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/gcp-vertexai-overview-dashboard.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/gcp_vertexai.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
vars:
  - name: project_id
    type: text
    title: Project Id
    multi: false
    required: true
    show_user: true
    default: set_project_id
  - name: credentials_file
    type: text
    title: Credentials File
    multi: false
    required: false
    show_user: true
  - name: credentials_json
    type: text
    title: Credentials Json
    multi: false
    required: false
    show_user: true
policy_templates:
  - name: GCP Vertex AI Metrics and Logs
    title: GCP Vertex AI Metrics and Logs
    description: GCP Vertex AI Metrics and Logs
    inputs:
      - type: gcp/metrics
        title: Collect GCP Vertex AI Metrics
        description: Collect GCP Vertex AI Metrics
        input_group: metrics
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
