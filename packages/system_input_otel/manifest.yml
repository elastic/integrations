format_version: 3.5.0
name: system_input_otel
title: "System OpenTelemetry Input Package"
version: 0.1.0
source:
  license: "Elastic-2.0"
description: "System OpenTelemetry Input Package"
type: input
categories:
  - monitoring
  - os_system
  - observability
conditions:
  kibana:
    version: "^9.2.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    type: metrics
    title: Sample metrics
    description: Collect sample metrics
    input: sample/metrics
    template_path: input.yml.hbs
    vars:
      - name: period
        type: text
        title: Period
        default: 10s
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
