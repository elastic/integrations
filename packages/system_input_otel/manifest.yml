format_version: 3.5.0
name: system_input_otel
title: "System OpenTelemetry Input Package"
version: 0.1.0
source:
  license: "Elastic-2.0"
description: "System OpenTelemetry Input Package"
type: input
categories:
  - monitoring
  - os_system
  - observability
  - opentelemetry
conditions:
  kibana:
    version: "^9.2.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/system-otel.svg
    title: System OTel logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: hostmetricsreceiver
    type: metrics
    title: System OpenTelemetry Input
    description: Collect System metrics using OpenTelemetry Collector
    input: otelcol
    template_path: input.yml.hbs
    vars:
      - name: period
        type: text
        title: Period
        default: 10s
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
