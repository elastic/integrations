format_version: 2.5.1
name: menlo_security
title: "Menlo Security"
version: 0.1.0
source:
  license: "Elastic-2.0"
description: "Collect and parse logs from Menlo Security products."
type: integration
categories:
  - security
conditions:
  kibana.version: "8.0.0"
  elastic.subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
owner:
  github: elastic/integrations
