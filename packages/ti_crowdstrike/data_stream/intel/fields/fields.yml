- name: ti_crowdstrike.intel
  type: group
  fields:
    - name: _marker
      type: keyword
      description: A special marker associated with the Intel Indicator.
    - name: actors
      type: keyword
      description: Information related to actors associated with the Intel Indicator.
    - name: deleted
      type: boolean
      description: Indicates whether the Intel Indicator has been deleted.
    - name: deleted_at
      type: date
      description: Date when IOC was deleted/expired.
    - name: domain_types
      type: keyword
      description: Information related to domain types associated with the Intel Indicator.
    - name: expiration_duration
      type: keyword
    - name: id
      type: keyword
      description: A unique identifier for the Intel Indicator.
    - name: ip_address_types
      type: ip
      description: Information related to IP address types associated with the Intel Indicator.
    - name: kill_chains
      type: keyword
      description: Information related to kill chains associated with the Intel Indicator.
    - name: labels
      type: group
      fields:
        - name: created_on
          type: date
          description: Timestamp indicating when the labels were created.
        - name: last_valid_on
          type: date
          description: Timestamp indicating when the labels were last valid.
        - name: name
          type: keyword
          description: The name of labels associated with the Intel Indicator.
    - name: last_updated
      type: date
      description: Timestamp indicating when the Intel Indicator was last updated.
    - name: malicious_confidence
      type: keyword
      description: Indicates the level of confidence that the Intel Indicator is malicious.
    - name: malware_families
      type: keyword
      description: Information related to malware families associated with the Intel Indicator.
    - name: published_date
      type: date
      description: Timestamp indicating when the Intel Indicator was published.
    - name: relations
      type: group
      fields:
        - name: created_date
          type: date
          description: Create date of relation.
        - name: id
          type: keyword
          description: Id of the relation.
        - name: indicator
          type: keyword
          description: Indicator associated with the relation.
        - name: last_valid_date
          type: date
          description: Last valid date of relation.
        - name: type
          type: keyword
          description: Type of relation.
    - name: reports
      type: keyword
      description: Information related to reports associated with the Intel Indicator.
    - name: targets
      type: keyword
      description: Information related to targets associated with the Intel Indicator.
    - name: threat_types
      type: keyword
      description: Information related to threat types associated with the Intel Indicator.
    - name: type
      type: keyword
      description: The type of indicator, indicating it is a SHA256 hash.
    - name: value
      type: keyword
      description: The specific value of the indicator.
    - name: vulnerabilities
      type: keyword
      description: Information related to vulnerabilities associated with the Intel Indicator.
- name: labels.is_ioc_transform_source
  type: constant_keyword
  value: 'true'
  description: Field indicating if its the transform source for supporting IOC expiration. This field is dropped from destination indices to facilitate easier filtering of indicators.
