- name: ti_crowdstrike.ioc
  type: group
  fields:
    - name: action
      type: keyword
      description: Describes the action taken when the IOC is detected.
    - name: applied_globally
      type: boolean
      description: Indicates whether the IOC is applied globally.
    - name: created_by
      type: keyword
      description: Indicates the entity or user who created the IOC.
    - name: created_on
      type: date
      description: Timestamp indicating when the IOC was created.
    - name: deleted
      type: boolean
      description: Indicates whether the IOC has been deleted.
    - name: deleted_at
      type: date
      description: Date when IOC was deleted/expired.
    - name: description
      type: keyword
      description: A textual description associated with the IOC.
    - name: expiration_duration
      type: keyword
    - name: expired
      type: boolean
      description: Indicates whether the IOC has expired.
    - name: from_parent
      type: boolean
      description: Indicates whether the IOC originated from a parent entity.
    - name: id
      type: keyword
      description: A unique identifier for the IOC.
    - name: metadata
      type: flattened
      description: Additional information or context about the IOC.
    - name: modified_by
      type: keyword
      description: Indicates the entity or user who last modified the IOC.
    - name: modified_on
      type: date
      description: Timestamp indicating when the IOC was last modified.
    - name: platforms
      type: keyword
      description: Specifies the platforms associated with the IOC.
    - name: severity
      type: keyword
      description: Indicates the severity level associated with the detection.
    - name: tags
      type: keyword
      description: Tags associated with the IOC.
    - name: type
      type: keyword
      description: The type of indicator.
    - name: value
      type: ip
      description: The specific value of the indicator.
