input: cel
service: adminbyrequest
vars:
  url: http://{{Hostname}}:{{Port}}
  apikey: testapikey
  initial_interval_days: 60
  interval: 4s
data_stream:
  vars:
    page_size: 3
numeric_keyword_fields:
  - adminbyrequest.auditlog.id
  - adminbyrequest.auditlog.type_code
  - adminbyrequest.auditlog.status_code
  - adminbyrequest.auditlog.computer.platform_code
  - adminbyrequest.auditlog.application.scan_result_code
  - adminbyrequest.auditlog.scan_results.scan_result_code
  - adminbyrequest.auditlog.elevated_applications.scan_result_code
tags:
  - forwarded
assert:
  hit_count: 4
