input: cel
service: adminbyrequest
vars:
  url: http://{{Hostname}}:{{Port}}
  apikey: "testapikey"
  initial_interval_days: 60
  interval: 10s
data_stream:
  vars:
    page_size: 3
numeric_keyword_fields:
  - adminbyrequest.events.id
  - adminbyrequest.events.event_level
  - adminbyrequest.events.event_code
tags:
  - forwarded
assert:
  hit_count: 4
