---
description: Pipeline for processing threat_event logs.
processors:
  - drop:
      description: Ignore retry placeholder message.
      if: ctx.message == "retry"
  - set:
      field: ecs.version
      tag: set_ecs_version
      value: 8.17.0
  - terminate:
      tag: data_collection_error
      if: ctx.error?.message != null && ctx.message == null && ctx.event?.original == null
      description: error message set and no data to process.
  - set:
      field: event.kind
      tag: set_event_kind
      value: event
  - rename:
      field: message
      tag: rename_message_to_event_original
      target_field: event.original
      ignore_missing: true
      description: Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.
      if: ctx.event?.original == null
  - remove:
      field: message
      tag: remove_message
      ignore_missing: true
      description: The `message` field is no longer required if the document has an `event.original` field.
      if: ctx.event?.original != null
  - remove:
      field:
        - organization
        - division
        - team
      ignore_missing: true
      if: ctx.organization instanceof String && ctx.division instanceof String && ctx.team instanceof String
      tag: remove_agentless_tags
      description: >-
        Removes the fields added by Agentless as metadata,
        as they can collide with ECS fields.
  - json:
      field: event.original
      tag: json_event_original
      target_field: json
  - rename:
      field: json.id
      tag: rename_id
      target_field: sentinel_one.threat_event.id
      ignore_missing: true
  - rename:
      field: json.objectType
      tag: rename_objectType
      target_field: sentinel_one.threat_event.object_type
      ignore_missing: true
  - date:
      field: json.createdAt
      tag: date_createdAt
      target_field: sentinel_one.threat_event.created_at
      formats:
        - ISO8601
      if: ctx.json?.createdAt != null && ctx.json.createdAt != ''
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - rename:
      field: json.processName
      tag: rename_processName
      target_field: sentinel_one.threat_event.process.name
      ignore_missing: true
  - rename:
      field: json.agentName
      tag: rename_agentName
      target_field: sentinel_one.threat_event.agent.name
      ignore_missing: true
  - rename:
      field: json.agentGroupId
      tag: rename_agentGroupId
      target_field: sentinel_one.threat_event.agent.group_id
      ignore_missing: true
  - rename:
      field: json.agentId
      tag: rename_agentId
      target_field: sentinel_one.threat_event.agent.id
      ignore_missing: true
  - convert:
      field: json.agentIsActive
      tag: convert_agentIsActive_to_boolean
      target_field: sentinel_one.threat_event.agent.is_active
      type: boolean
      ignore_missing: true
      on_failure:
        - append:
            field: error.message
            value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
  - convert:
      field: json.agentIsDecommissioned
      tag: convert_agentIsDecommissioned_to_boolean
      target_field: sentinel_one.threat_event.agent.is_decommissioned
      type: boolean
