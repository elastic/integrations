- name: sentinel_one
  type: group
  fields:
    - name: unified_alert
      type: group
      fields:
        - name: ai_investigation
          type: group
          fields:
            - name: purple_ai_status
              type: keyword
              description: Status of the AI investigation as determined by Purple AI.
            - name: status
              type: keyword
              description: Status of the AI investigation.
            - name: verdict
              type: keyword
              description: Verdict of the AI investigation.
        - name: analyst_verdict
          type: keyword
          description: Final verdict of alert investigation as set by the analyst.
        - name: analytics
          type: group
          fields:
            - name: category
              type: keyword
              description: Analytic category.
            - name: name
              type: keyword
              description: Name of the analytic that generated the alert.
            - name: type_value
              type: keyword
              description: Analytic type value.
            - name: uid
              type: keyword
              description: Identifier of the analytic that generated the alert.
        - name: assets
          type: group
          fields:
            - name: accessible
              type: boolean
              description: Indicates whether user requesting the alert has access to the asset.
            - name: agent_uuid
              type: keyword
              description: Agent UUID specific to the alert's source.
            - name: agent_version
              type: keyword
              description: Agent Version.
            - name: asset_type_classifier
              type: keyword
              description: Asset type classifier the most concrete definition of the Asset.
            - name: category
              type: keyword
              description: Asset type category.
            - name: connectivity_to_console
              type: keyword
              description: Asset's last known connectivity status to the console.
            - name: decommissioned
              type: boolean
              description: Asset Decommissioned flag.
            - name: id
              type: keyword
              description: Unique (per region) internal identifier of the asset generated by the asset inventory service.
            - name: last_logged_in_user
              type: keyword
              description: User name of the last logged-in user to the device as reported by the agent.
            - name: name
              type: keyword
              description: Asset name.
            - name: origin
              type: keyword
              description: Origin of the asset (e.g. RESOURCES LATERAL_MOVEMENT etc).
            - name: os_type
              type: keyword
              description: Operating system type.
            - name: os_version
              type: keyword
              description: Operating system version string.
            - name: pending_reboot
              type: boolean
              description: Flag indicating if asset is pending a reboot.
            - name: policy
              type: keyword
              description: Agent policy.
            - name: role
              type: keyword
              description: Asset role for the alert.
            - name: status
              type: keyword
              description: Asset Activity Status.
            - name: subcategory
              type: keyword
              description: Asset type subcategory.
        - name: assignee
          type: group
          fields:
            - name: email
              type: keyword
              description: User's email.
            - name: full_name
              type: keyword
              description: User's full name.
            - name: user_id
              type: keyword
              description: User ID.
        - name: attack_surfaces
          type: keyword
          description: Attack surfaces.
        - name: available_action_ids
          type: keyword
          description: List of IDs of available actions.
        - name: classification
          type: keyword
          description: SentinelOne threat classification of the alert.
        - name: confidence_level
          type: keyword
          description: Normalized confidence refers to the accuracy of the rule that created the alert. A rule with a low confidence means that the alert scope is wide and may create SUSPICIOUS alert rule with a high confidence may create MALICIOUS alert.
        - name: created_at
          type: date
          description: Timestamp when alert was created on the detection source side in ISO-8601 format.
        - name: data_sources
          type: keyword
          description: Data sources.
        - name: description
          type: keyword
          description: Description of the alert.
        - name: detected_at
          type: date
          description: Timestamp when alert was detected in ISO-8601 format.
        - name: detection_source
          type: group
          fields:
            - name: product
              type: keyword
              description: Name of the product for which the alert was detected.
            - name: vendor
              type: keyword
              description: Name of the vendor of the product for which the alert was detected.
        - name: detection_time
          type: group
          fields:
            - name: assets
              type: group
              fields:
                - name: accessible
                  type: boolean
                  description: Indicates whether user requesting the alert has access to the asset.
                - name: asset
                  type: group
                  fields:
                    - name: agent_version
                      type: keyword
                      description: Agent version string for the asset at the time of detection.
                    - name: console_ip_address
                      type: ip
                      description: IP address of the console at the time of detection.
                    - name: domain
                      type: keyword
                      description: Network domain of the asset at the time of detection.
                    - name: ip_v4
                      type: ip
                      description: IPv4 address of the asset at the time of detection.
                    - name: ip_v6
                      type: ip
                      description: IPv6 address of the asset at the time of detection.
                    - name: last_logged_in_user
                      type: keyword
                      description: User name of the last logged-in user to the device as reported by the agent at the time of detection.
                    - name: os_name
                      type: keyword
                      description: Operating system name for the asset at the time of detection.
                    - name: os_revision
                      type: keyword
                      description: Operating system version string for the asset at the time of detection.
                    - name: os_type
                      type: keyword
                      description: Operating system type for the asset at the time of detection.
                    - name: policy
                      type: keyword
                      description: Agent policy for the asset at the time of detection.
                    - name: subscription_time
                      type: date
                      description: Time of first registration of the asset at the time of detection in ISO-8601 format.
                - name: cloud
                  type: group
                  fields:
                    - name: account_id
                      type: keyword
                      description: Identifier of the cloud provider specific account / project / subscription at the time of detection.
                    - name: cloud_provider
                      type: keyword
                      description: Name of the cloud provider at the time of detection.
                    - name: image
                      type: keyword
                      description: Cloud specific image identifier at the time of detection.
                    - name: instance_id
                      type: keyword
                      description: Cloud instance identifier at the time of detection.
                    - name: instance_size
                      type: keyword
                      description: Instance size at the time of detection.
                    - name: location
                      type: keyword
                      description: Cloud location at the time of detection.
                    - name: network
                      type: keyword
                      description: Cloud network at the time of detection.
                    - name: provider_details
                      type: group
                      fields:
                        - name: account_id
                          type: keyword
                          description: AWS account identifier at the time of detection.
                        - name: image_id
                          type: keyword
                          description: AWS/Azure/GCP image identifier at the time of detection.
                        - name: instance_id
                          type: keyword
                          description: Cloud instance identifier at the time of detection.
                        - name: instance_type
                          type: keyword
                          description: Cloud instance type at the time of detection.
                        - name: project_id
                          type: keyword
                          description: GCP project ID at the time of detection.
                        - name: region
                          type: keyword
                          description: Cloud region at the time of detection.
                        - name: resource_group
                          type: keyword
                          description: Azure resource group at the time of detection.
                        - name: role
                          type: keyword
                          description: AWS instance role at the time of detection.
                        - name: security_groups
                          type: keyword
                          description: AWS security group identifiers at the time of detection.
                        - name: service_account
                          type: keyword
                          description: GCP service account at the time of detection.
                        - name: subnet_ids
                          type: keyword
                          description: AWS subnet identifiers at the time of detection.
                        - name: subscription_id
                          type: keyword
                          description: Azure subscription identifier at the time of detection.
                        - name: tags
                          type: keyword
                          description: Cloud tags at the time of detection.
                        - name: vpc_id
                          type: keyword
                          description: AWS VPC identifier at the time of detection.
                        - name: zone
                          type: keyword
                          description: GCP zone at the time of detection.
                    - name: tags
                      type: keyword
                      description: Cloud tags at the time of detection.
                - name: kubernetes
                  type: group
                  fields:
                    - name: cluster_name
                      type: keyword
                      description: Name of the Kubernetes cluster at the time of detection.
                    - name: container_id
                      type: keyword
                      description: Container ID at the time of detection.
                    - name: container_image_name
                      type: keyword
                      description: Name of the container image at the time of detection.
                    - name: container_labels
                      type: keyword
                      description: List of labels associated with the container at the time of detection.
                    - name: container_name
                      type: keyword
                      description: Name of the container at the time of detection.
                    - name: controller_labels
                      type: keyword
                      description: List of labels associated with the kubernetes controller at the time of detection.
                    - name: controller_name
                      type: keyword
                      description: Name of the kubernetes controller at the time of detection.
                    - name: controller_type
                      type: keyword
                      description: Type of the kubernetes controller at the time of detection.
                    - name: namespace_labels
                      type: keyword
                      description: List of labels associated with the kubernetes namespace at the time of detection.
                    - name: namespace_name
                      type: keyword
                      description: Name of the kubernetes namespace at the time of detection.
                    - name: node_labels
                      type: keyword
                      description: List of labels associated with the kubernetes node at the time of detection.
                    - name: node_name
                      type: keyword
                      description: Name of the kubernetes node at the time of detection.
                    - name: pod_labels
                      type: keyword
                      description: List of labels associated with the kubernetes pod at the time of detection.
                    - name: pod_name
                      type: keyword
                      description: Name of the pod at the time of detection.
                - name: origin
                  type: keyword
                  description: Origin of the asset (e.g. RESOURCES LATERAL_MOVEMENT etc).
                - name: scope
                  type: group
                  fields:
                    - name: account_id
                      type: keyword
                      description: Account ID.
                    - name: account_name
                      type: keyword
                      description: Account name.
                    - name: group_name
                      type: keyword
                      description: Group name.
                    - name: site_name
                      type: keyword
                      description: Site name.
            - name: attacker
              type: group
              fields:
                - name: host
                  type: keyword
                  description: Host name of the attacker endpoint at the time of detection.
                - name: ip
                  type: ip
                  description: IP address of the attacker endpoint at the time of detection.
            - name: scope
              type: group
              fields:
                - name: account_id
                  type: keyword
                  description: Account ID.
                - name: account_name
                  type: keyword
                  description: Account name.
                - name: group_name
                  type: keyword
                  description: Group name.
                - name: site_name
                  type: keyword
                  description: Site name.
            - name: target_user
              type: group
              fields:
                - name: domain
                  type: keyword
                  description: Domain where was the target user defined at the time of detection.
                - name: email_address
                  type: keyword
                  description: Email address of the target user at the time of detection.
                - name: name
                  type: keyword
                  description: Username of the target user at the time of detection.
        - name: exclusion_hash
          type: keyword
          description: Exclusion hash.
        - name: external_id
          type: keyword
          description: External identifier of the alert as provided by the detection source.
        - name: first_seen_at
          type: date
          description: Timestamp when the finding was first observed in ISO-8601 format.
        - name: id
          type: keyword
          description: Unique (per region) internal identifier of the alert generated by the alert service.
        - name: last_seen_at
          type: date
          description: Timestamp when the finding was most recently observed in ISO-8601 format.
        - name: name
          type: keyword
          description: Name of the alert.
        - name: note_exists
          type: boolean
          description: Indicates whether at least 1 alert note exists.
        - name: process
          type: group
          fields:
            - name: cmd_line
              type: keyword
              description: Full command line used to launch an application service process or job.
            - name: file
              type: group
              fields:
                - name: cert_subject
                  type: keyword
                  description: Subject distinguished name of the process file's signing certificate.
                - name: md5
                  type: keyword
                  description: MD5 hash of the process file.
                - name: name
                  type: keyword
                  description: Process file name.
                - name: path
                  type: keyword
                  description: Full path to the process file.
                - name: sha1
                  type: keyword
                  description: SHA-1 hash of the process file.
                - name: sha256
                  type: keyword
                  description: SHA-256 hash of the process file.
            - name: parent_name
              type: keyword
              description: Originating parent process name.
        - name: real_time
          type: group
          fields:
            - name: scope
              type: group
              fields:
                - name: account
                  type: group
                  fields:
                    - name: id
                      type: keyword
                      description: Account ID.
                    - name: name
                      type: keyword
                      description: Account name.
                - name: group
                  type: group
                  fields:
                    - name: id
                      type: keyword
                      description: Group ID.
                    - name: name
                      type: keyword
                      description: Group name.
                - name: site
                  type: group
                  fields:
                    - name: id
                      type: keyword
                      description: Site ID.
                    - name: name
                      type: keyword
                      description: Site name.
        - name: result
          type: keyword
          description: Mitigation status of the alert on the underlying asset set automatically based on the asset's automation policies or analyst's actions.
        - name: severity
          type: keyword
          description: Normalized identifier of the alert severity. The normalized severity is a measurement the effort and expense required to manage and resolve an alert.
        - name: slo_details
          type: group
          fields:
            - name: time_to_resolve_data
              type: group
              fields:
                - name: action_complete
                  type: boolean
                  description: Whether the SLO has been completed.
                - name: action_due
                  type: long
                  description: Minutes until/after target time (negative if overdue positive if ahead).
                - name: completion
                  type: long
                  description: Completion value for the SLO in seconds (time from alert creation to completion).
                - name: completion_time
                  type: date
                  description: Timestamp when the SLO was completed in ISO-8601 format.
                - name: status
                  type: keyword
                  description: Current status of the SLO.
                - name: target
                  type: long
                  description: Target value for the SLO (e.g. target response time in minutes).
                - name: target_time
                  type: date
                  description: Target timestamp for SLO completion in ISO-8601 format.
            - name: time_to_response_data
              type: group
              fields:
                - name: action_complete
                  type: boolean
                  description: Whether the SLO has been completed.
                - name: action_due
                  type: long
                  description: Minutes until/after target time (negative if overdue positive if ahead).
                - name: completion
                  type: long
                  description: Completion value for the SLO in seconds (time from alert creation to completion).
                - name: completion_time
                  type: date
                  description: Timestamp when the SLO was completed in ISO-8601 format.
                - name: status
                  type: keyword
                  description: Current status of the SLO.
                - name: target
                  type: long
                  description: Target value for the SLO (e.g. target response time in minutes).
                - name: target_time
                  type: date
                  description: Target timestamp for SLO completion in ISO-8601 format.
        - name: status
          type: keyword
          description: Status of alert investigation as set by the analyst.
        - name: storyline_id
          type: keyword
          description: Storyline ID.
        - name: ticket_id
          type: keyword
          description: Alert external ticket ID.
        - name: updated_at
          type: date
          description: Timestamp when the finding was last updated in ISO-8601 format.
