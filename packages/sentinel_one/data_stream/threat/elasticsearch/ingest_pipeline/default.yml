      target_field: sentinel_one.threat.confidence_level
      ignore_missing: true
  - date: 
      field: json.threatInfo.createdAt 
      target_field: sentinel_one.threat.created_at
      formats:
          - ISO8601
      ignore_failure: true
  - rename:
      field: json.threatInfo.detectionEngines
