fields:
  - name: application
    cardinality: 1000
  - name: applicationName
    cardinality: 10000
  - name: applicationVendor
    cardinality: 10
  - name: applicationVersion
    cardinality: 10
  - name: baseScore
    range:
      min: 1
      max: 10
    fuzziness: 0.01
  - name: cveId
    cardinality: 1000
  - name: cvssVersion
    cardinality: 100
  - name: daysDetected
    range:
      min: 0
      max: 10000
    cardinality: 1000
  - name: endpointId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10000
    enum:
      - desktop
      - laptop
      - server
      - unknown
  - name: endpointName
    cardinality: 1000
  - name: endpointType
  - name: exploitCodeMaturity
    cardinality: 1000
  - name: id
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10000
  - name: lastScanResult
    cardinality: 10
  - name: markType
    cardinality: 1000
  - name: markedBy
    cardinality: 1000
  - name: mitigationStatus
    cardinality: 1000
  - name: mitigationStatusChangeTime
    cardinality: 1000
  - name: mitigationStatusChangedBy
    cardinality: 1000
  - name: mitigationStatusReason
    cardinality: 1000
  - name: nvdBaseScore
    range:
      min: 1
      max: 10
    fuzziness: 0.01
  - name: nvdCvssVersion
    cardinality: 1000
  - name: osType
    enum:
      - linux
      - windows
      - macos
      - windows_legacy
  - name: reason
    cardinality: 1000
  - name: remediationLevel
    cardinality: 1000
  - name: reportConfidence
    cardinality: 1000
  - name: riskScore
    range:
      min: 1
      max: 10
    fuzziness: 0.01
  - name: severity
    enum:
      - HIGH
      - MEDIUM
      - LOW
  - name: status
    cardinality: 10
