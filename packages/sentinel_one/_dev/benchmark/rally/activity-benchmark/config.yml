fields:
  - name: timestamp
    period: -24h
  # threat(19): 33%, authentication(27): 50%, configuration-change(23): 17%
  - name: activityType
    enum: ["19","19","27","27","27","23"]
  - name: confidenceLevel
    enum: ["Suspicious", "Malicious"]
  - name: fileExtension
    enum: ["exe", "dll", "msi", "vbs", "bat", "cmd", "ps1", "vbs", "vbe", "vbscript", "vbscript.1"]
  - name: newConfidenceLevel
    enum: ["suspicious", "malicious"]
  - name: osFamily
    enum: ["linux", "windows", "macos", "unix", "android", "ios"]
    cardinality: 10
  - name: role
    enum: ["Admin", "User"]
  - name: scopeLevel
    enum: ["Account", "Site", "Group"]
  - name: sourceType
    enum: ["API", "UI"]
  - name: threatClassification
    enum: ["Downloader", "Exploit", "Malware", "Manual", "Pua", "Ransomware", "Trojan"]
    cardinality: 7
  - name: threatClassificationSource
    enum: ["Static", "Engine"]
  - name: userScope
    enum: ["account", "site", "group"]
  - name: accountId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10
  - name: agentId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10
  - name: groupId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 100
  - name: id
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 100000
  - name: siteId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 50
  - name: threatId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 40000
  - name: userId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 100
    fuzziness: 0.1
  - name: accountName
    cardinality: 10
  - name: activityUuid
    cardinality: 100000
  - name: groupName
    cardinality: 100
  - name: siteName
    cardinality: 100
  - name: hash
    cardinality: 100000
  - name: ipAddress
    cardinality: 1000
  - name: computerName
    cardinality: 1000
  - name: fileName
    cardinality: 100
  - name: fileContentHash
    cardinality: 100
  - name: filePath
    cardinality: 100
  - name: username
    cardinality: 100
  - name: byUser
    cardinality: 100
  - name: createdAt
    period: -24h
  - name: updatedAt
    period: -24h
