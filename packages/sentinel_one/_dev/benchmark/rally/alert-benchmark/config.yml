fields:
  - name: port
    range:
      min: 0
      max: 65535
    cardinality: 100000
  - name: ipAddress
    cardinality: 100000

  # agent data
  - name: agentInfo.accountId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10
  - name: agentInfo.machineType
    enum:
      - server
      - desktop
      - unknown
  - name: agentInfo.name
    cardinality: 10000
  - name: agentInfo.osFamily
    enum:
      - linux
      - windows
      - macos
      - unix
      - android
      - ios
  - name: agentInfo.osName
    enum:
      - Ubuntu 20.04 LTS
      - CentOS 8
      - Red Hat Enterprise Linux 8
      - Windows 10
      - Windows 11
      - macOS Monterey
      - Fedora 33
      - Android 11
      - iOS 14
  - name: agentInfo.osRevision
    range:
        min: 1
        max: 1000
    cardinality: 100
  - name: agentInfo.siteId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10
  - name: agentInfo.uuid
    cardinality: 100000
  - name: agentInfo.version
    enum:
      - 2.0.0.0
      - 2.0.0.1
      - 2.0.1.0
      - 2.0.1.1
      - 2.1.0.0
      - 2.1.0.1
      - 2.1.1.0
      - 2.1.1.1
  - name: agentInfo.id
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10000

  # alert data
  - name: alertInfo.alertId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 50000
  - name: alertInfo.analystVerdict
    enum:
      - False positive
      - Suspicious
      - True positive
      - Undefined
  - name: alertInfo.createdAt
    period: -24h
  - name: alertInfo.dvEventId
    cardinality: 100000
  - name: alertInfo.eventType
    cardinality: 10000
  - name: alertInfo.hitType
    enum:
      - Correlation
      - Events
      - Scheduled
      - UEBAFirstSeen
  - name: alertInfo.incidentStatus
    enum:
      - In progress
      - Resolved
      - Unresolved
  - name: alertInfo.indicatorCategory
    cardinality: 100
  - name: alertInfo.indicatorDescription
    cardinality: 10000
  - name: alertInfo.indicatorName
    cardinality: 10000
  - name: alertInfo.loginAccountSid
    cardinality: 100
  - name: alertInfo.loginsUserName
    cardinality: 10000
  - name: alertInfo.reportedAt
    period: -24h
  - name: alertInfo.source
    value: STAR
  - name: alertInfo.tiIndicatorComparisonMethod
    cardinality: 100
  - name: alertInfo.updatedAt
    period: -24h

# process data
  - name: process.integrityLevel
    enum:
      - high
      - low
      - medium
      - system
      - unknown
      - untrusted
  - name: process.subsystem
    enum:
      - sys_win32
      - unknown
      - wsl
  - name: process.effectiveUser
    cardinality: 10000
  - name: process.fileHashMd5
    cardinality: 100000
  - name: process.fileHashSha1
    cardinality: 100000
  - name: process.fileHashSha256
    cardinality: 100000
  - name: process.filePath
    cardinality: 100000
  - name: process.fileSignerIdentity
    cardinality: 1000
  - name: process.loginUser
    cardinality: 10000
  - name: process.name
    cardinality: 1000
  - name: process.pid
    cardinality: 1000
  - name: process.pidStarttime
    period: -24h
  - name: process.realUser
    cardinality: 10000
  - name: process.storyline
    cardinality: 10000
  - name: process.uniqueId
    cardinality: 10000
  - name: process.user
    cardinality: 10000

  - name: process.tgtFileCreatedAt
    period: -24h
  - name: process.tgtFileHashSha1
    cardinality: 100000
  - name: process.tgtFileHashSha256
    cardinality: 100000
  - name: process.tgtFileId
    cardinality: 100000
  - name: process.tgtFileIsSigned
    enum:
      - signed
      - unsigned
  - name: process.tgtFileModifiedAt
    period: -24h
  - name: process.tgtFileOldPath
    cardinality: 100
  - name: process.tgtFilePath
    cardinality: 10000
  - name: process.tgtProcCmdLine
    cardinality: 10000
  - name: process.tgtProcImagePath
    cardinality: 10000
  - name: process.tgtProcName
    cardinality: 10000
  - name: process.tgtProcPid
    cardinality: 10000
  - name: process.tgtProcSignedStatus
    enum:
      - signed
      - unsigned
  - name: process.tgtProcStorylineId
    cardinality: 100000
  - name: process.tgtProcUid
    cardinality: 100000
  - name: process.tgtProcessStartTime
    period: -24h

# rule data
  - name: ruleInfo.queryLang
    enum:
      - "1.0"
      - "2.0"
  - name: ruleInfo.queryType
    enum:
      - correlation
      - events
      - scheduled
      - uebafirstseen
  - name: scopeLevel
    enum:
      - account
      - global
      - group
      - site
  - name: ruleInfo.severity
    enum:
      - Critical
      - High
      - Info
      - Low
      - Medium
  - name: ruleInfo.treatAsThreat
    enum:
      - Malicious
      - Suspicious
      - UNDEFINED
  - name: ruleInfo.description
    cardinality: 10000
  - name: ruleInfo.id
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10000
  - name: ruleInfo.name
    cardinality: 10000
  - name: ruleInfo.s1ql
    cardinality: 10000
