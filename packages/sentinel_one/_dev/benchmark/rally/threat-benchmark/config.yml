fields:
  - name: id
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 100000
  - name: timestamp
    period: -24h
  # agent data
  - name: agentInfo.accountId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10
  - name: agentInfo.accountName
    cardinality: 10
  - name: agentInfo.detectionState
    cardinality: 100
  - name: agentInfo.domain
    cardinality: 100
  - name: agentInfo.lastLoggedInUserName
    cardinality: 10000
  - name: agentInfo.mitigationMode
    enum:
      - detect
      - protect
  - name: agentInfo.networkStatus
    enum:
      - connected
      - connecting
      - disconnected
      - disconnecting
  - name: agentInfo.activeThreats
    range:
      min: 0
      max: 10000
  - name: agentInfo.computerName
    cardinality: 10000
  - name: agentInfo.operationalState
    cardinality: 100
  - name: agentInfo.ipV4
    cardinality: 100000
  - name: agentInfo.ipV6
    enum:
      - "::1"
      - "::"
      - "ff02::1"
      - "2001:db8::1"
      - "fd12:3456:789a:1::1"
      - "fe80::1ff:fe23:4567:890a"
      - "fe80::d4a8:6435:d2d8:1234"
      - "2001:db8:1234:5678:9abc:def0:1234:5678"
      - "2001:0db8:85a3:0000:0000:8a2e:0370:7334"
      - "2001:0db8:0000:0042:0000:8a2e:0370:7334"
  - name: agentInfo.machineType
    enum:
      - desktop
      - laptop
      - server
      - storage
      - unknown
  - name: agentInfo.osType
    enum:
      - linux
      - windows
      - macos
      - unix
      - android
      - ios
  - name: agentInfo.osName
    enum:
      - Ubuntu 20.04 LTS
      - CentOS 8
      - Red Hat Enterprise Linux 8
      - Windows 10
      - Windows 11
      - macOS Monterey
      - Fedora 33
      - Android 11
      - iOS 14
  - name: agentInfo.osRevision
    range:
        min: 1
        max: 1000
    cardinality: 100
  - name: agentInfo.groupId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10
  - name: agentInfo.groupName
    cardinality: 100
  - name: agentInfo.siteId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10
  - name: agentInfo.siteName
    cardinality: 100
  - name: agentInfo.uuid
    cardinality: 100000
  - name: agentInfo.version
    enum:
      - 2.0.0.0
      - 2.0.0.1
      - 2.0.1.0
      - 2.0.1.1
      - 2.1.0.0
      - 2.1.0.1
      - 2.1.1.0
      - 2.1.1.1
  - name: agentInfo.id
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10000
  - name: agentInfo.networkInterfaces.id
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10000
  - name: agentInfo.networkInterfaces.inet
    cardinality: 10000
  - name: agentInfo.networkInterfaces.inet6
    enum:
      - "::1"
      - "::"
      - "ff02::1"
      - "2001:db8::1"
      - "fd12:3456:789a:1::1"
      - "fe80::1ff:fe23:4567:890a"
      - "fe80::d4a8:6435:d2d8:1234"
      - "2001:db8:1234:5678:9abc:def0:1234:5678"
      - "2001:0db8:85a3:0000:0000:8a2e:0370:7334"
      - "2001:0db8:0000:0042:0000:8a2e:0370:7334"
  - name: agentInfo.networkInterfaces.physical
    enum:
      - "00:24:E8:19:9B:AF"
      - "00:0A:E6:3E:FD:E1"
      - "00:1B:44:11:3A:B7"
      - "00:1E:58:7E:FD:EA"
      - "00:14:22:01:23:45"
      - "00:16:3E:26:0A:5F"
      - "00:11:22:33:44:55"
      - "00:1A:2B:3C:4D:5E"
      - "00:19:D1:2A:DD:7C"
      - "00:1C:23:2D:14:8A"

# threat data
  - name: threatInfo.analystVerdict
    enum:
      - false_positive
      - suspicious
      - true_positive
      - undefined
  - name: threatInfo.classificationSource
    enum:
      - Behavioral
      - Cloud
      - Engine
      - Static
  - name: threatInfo.confidenceLevel
    enum:
      - malicious
      - n/a
      - suspicious
  - name: threatInfo.detectionType
    enum:
      - dynamic
      - static
  - name: threatInfo.incidentStatus
    enum:
      - in_progress
      - resolved
      - unresolved
  - name: threatInfo.initiatedBy
    enum:
      - agent_policy
      - cloud_detection
      - console_api
      - dv_command
      - full_disk_scan
      - multiple
      - on_demand_scan
      - sentinelctl
      - star_active
      - star_manual
      - threat_intelligence
      - Watchtower_cloud_detection
  - name: threatInfo.sha1
    cardinality: 100000
  - name: threatInfo.fileExtension
    enum: 
      - "exe"
      - "dll"
      - "msi"
      - "vbs"
      - "bat"
      - "cmd"
      - "ps1"
      - "vbs"
      - "vbe"
      - "vbscript"
      - "vbscript.1"
  - name: threatInfo.threatId
    range:
      min: 100000000000000000
      max: 999999999999999999

# mitigationStatus
  - name: mitigationStatus.action
    enum:
      - kill
      - network_quarantine
      - quarantine
      - remediate
      - remove_macros
      - restore_macros
      - rollback
      - unquarantine
  - name: mitigationStatus.status
    enum:
      - failed
      - partial
      - pending
      - pending-reboot
      - sent
      - success
  - name: mitigationStatus.actionsCounters.pendingReboot
    range:
      min: 1
      max: 1000
  - name: mitigationStatus.actionsCounters.success
    range:
      min: 1
      max: 1000
  - name: mitigationStatus.actionsCounters.total
    range:
      min: 1
      max: 1000
