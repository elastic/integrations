fields:
  - name: timestamp
    period: -24h
  - name: accountName
    cardinality: 10
  - name: applicationName
    cardinality: 10000
  - name: coreCount
    range:
      min: 1
      max: 96
    fuzziness: 0.1
  - name: cpe
    value: cpe:2.3:a:elastic:elastic_agent:8.17.3:*:*:*:*:*:*:*
  - name: cpuCount
    range:
      min: 1
      max: 8
    cardinality: 8
    fuzziness: 0.1
  - name: endpointId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10000
    enum:
      - desktop
      - laptop
      - server
      - unknown
  - name: endpointUuid
    cardinality: 10000
  - name: fileSize
    range:
      min: 10
      max: 1000000
  - name: groupName
    cardinality: 10
  - name: id
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10000
  - name: endpointType
  - name: osArch
    enum:
      - 32 bit
      - 64 bit
  - name: osType
    enum:
      - linux
      - windows
      - macos
      - windows_legacy
  - name: osName
    enum:
      - Ubuntu 20.04 LTS
      - CentOS 8
      - Red Hat Enterprise Linux 8
      - Windows 10
      - Windows 11
      - macOS Monterey
      - Fedora 33
      - Android 11
      - iOS 14
    cardinality: 100
  - name: siteName
    cardinality: 10
