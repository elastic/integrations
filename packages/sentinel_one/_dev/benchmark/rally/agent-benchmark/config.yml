fields:
  - name: detectionState
    value: full_mode
  - name: mitigationMode
    enum:
      - detect
      - prevent
  - name: agentVersion
    enum:
      - 2.0.0.0
      - 2.0.0.1
      - 2.0.1.0
      - 2.0.1.1
      - 2.1.0.0
      - 2.1.0.1
      - 2.1.1.0
      - 2.1.1.1
  - name: cloudProviders
    enum:
      - AWS
      - GCP
      - Azure
  - name: cloud.instanceSize
    enum:
      - nano
      - micro
      - small
      - medium
      - large
      - xlarge
  - name: cloud.location
    enum:
      - ap-south-1
      - eu-north-1
      - eu-west-3
      - eu-west-2
      - eu-west-1
      - ap-northeast-3
      - ap-northeast-2
      - ap-northeast-1
      - ap-southeast-1
      - ap-southeast-2
      - eu-central-1
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
  - name: installerType
    enum:
      - .msi
      - .appx
      - .deb
      - .exe
      - .rpm
      - .zip
      - .pkg
  - name: locations.scope
    enum:
      - local
      - global
  - name: appsVulnerabilityStatus
    enum:
      - not_applicable
      - up_to_date
  - name: rangeStatus
    enum:
      - Enabled
      - Disabled
      - NotApplicable
  - name: operationalState
    enum:
      - disabled
      - enabled
      - na
  - name: remoteProfilingState
    enum:
      - disabled
      - enabled
  - name: networkStatus
    enum:
      - connected
      - disconnected
  - name: locationType
    enum:
      - fallback
      - not_supported
      - not_applicable
  - name: scanStatus
    enum:
      - aborted
      - started
      - finished
      - none
  - name: osArch
    enum:
      - 32 bit
      - 64 bit
  - name: activeProtection
    enum:
      - edr
      - idr
  - name: osType
    enum:
      - linux
      - windows
      - macos
      - unix
      - android
      - ios
  - name: machineType
    enum:
      - server
      - desktop
      - unknown
  - name: osName
    enum:
      - Ubuntu 20.04 LTS
      - CentOS 8
      - Red Hat Enterprise Linux 8
      - Windows 10
      - Windows 11
      - macOS Monterey
      - Fedora 33
      - Android 11
      - iOS 14
  - name: macAddress
    enum:
      - "00:24:E8:19:9B:AF"
      - "00:0A:E6:3E:FD:E1"
      - "00:1B:44:11:3A:B7"
      - "00:1E:58:7E:FD:EA"
      - "00:14:22:01:23:45"
      - "00:16:3E:26:0A:5F"
      - "00:11:22:33:44:55"
      - "00:1A:2B:3C:4D:5E"
      - "00:19:D1:2A:DD:7C"
      - "00:1C:23:2D:14:8A"
  - name: ipV6Address
    enum:
      - "::1"
      - "::"
      - "ff02::1"
      - "2001:db8::1"
      - "fd12:3456:789a:1::1"
      - "fe80::1ff:fe23:4567:890a"
      - "fe80::d4a8:6435:d2d8:1234"
      - "2001:db8:1234:5678:9abc:def0:1234:5678"
      - "2001:0db8:85a3:0000:0000:8a2e:0370:7334"
      - "2001:0db8:0000:0042:0000:8a2e:0370:7334"
  - name: domain
    enum:
      - "examplestream.com"
      - "techpioneer.net"
      - "innovatehub.org"
      - "greenvalley.io"
      - "dataoasis.tech"
      - "skylinenetworks.biz"
      - "bluehorizon.info"
      - "digitalfrontier.co"
      - "oceanicventures.site"
      - "solarflaremedia.space"
  - name: userActionsNeeded
    enum:
      - none
      - user_action_needed
      - reboot_needed
      - upgrade_needed
      - incompatible_os
      - unprotected
      - rebootless_without_dynamic_detection
      - extended_exclusions_partially_accepted
      - reboot_required
      - pending_deprecation
      - ne_not_running
      - ne_cf_not_active
  - name: missingPermissions
    enum:
      - user_action_needed_fda
      - user_action_needed_rs_fda
      - user_action_needed_fda_helper
      - user_action_needed_fda_sentineld
      - user_action_needed_bluetooth_per
      - user_action_needed_network
      - user_action_needed_notifications
  - name: id
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10000
  - name: longNumber
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 100000
  - name: accountId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10
  - name: siteId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10
  - name: groupId
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 10
  - name: networkInterfaces.id
    range:
      min: 100000000000000000
      max: 999999999999999999
    cardinality: 100
  - name: totalMemory
    range:
      min: 1000
      max: 100000
    cardinality: 1000
    fuzziness: 0.1
  - name: cpuCount
    range:
      min: 1
      max: 8
    cardinality: 8
    fuzziness: 0.1
  - name: coreCount
    range:
      min: 1
      max: 96
    fuzziness: 0.1
  - name: containerizedWorkloadCounts.podsCount
    range:
      min: 1
      max: 1000
    fuzziness: 0.1
  - name: containerizedWorkloadCounts.containersCount
    range:
      min: 1
      max: 100
    fuzziness: 0.1
  - name: containerizedWorkloadCounts.tasksCount
    range:
      min: 1
      max: 1000
    fuzziness: 0.1
  - name: activeThreats
    range:
      min: 0
      max: 100
  - name: osRevision
    range:
      min: 1
      max: 1000
  - name: uuid
    cardinality: 100000
  - name: accountName
    cardinality: 10
  - name: siteName
    cardinality: 10
  - name: groupName
    cardinality: 10
  - name: networkInterfaces.name
    cardinality: 10
  - name: locations.name
    cardinality: 1000
  - name: tags.key
    cardinality: 10000
  - name: tags.value
    cardinality: 10000
  - name: tags.assignedBy
    cardinality: 100
  - name: ipAddress
    cardinality: 10000
  - name: computerName
    cardinality: 10000
  - name: serialNumber
    cardinality: 10000
  - name: osUsername
    cardinality: 10000
  - name: lastLoggedInUserName
    cardinality: 10000
  - name: modelName
    cardinality: 100
  - name: cpuId
    cardinality: 100
  - name: cloud.account
    cardinality: 10
  - name: cloud.image
    cardinality: 1000
  - name: cloud.network
    cardinality: 100
  - name: cloud.tags
    cardinality: 1000
  - name: groupIp
    cardinality: 10
  - name: createdAt
    period: -24h
  - name: timestamp
    period: -24h
  - name: osStartTime
    period: -2160h # 90 days
