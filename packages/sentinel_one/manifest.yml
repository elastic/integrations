format_version: "3.0.2"
name: sentinel_one
title: SentinelOne
version: "1.23.2"
description: Collect logs from SentinelOne with Elastic Agent.
type: integration
categories:
  - security
  - edr_xdr
conditions:
  kibana:
    version: ^8.12.0
screenshots:
  - src: /img/sentinel-one-screenshot.png
    title: SentinelOne Threat Dashboard Screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sentinel-one-logo.svg
    title: SentinelOne Logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sentinel_one
    title: SentinelOne
    description: Collect logs from SentinelOne.
    inputs:
      - type: httpjson
        title: Collect SentinelOne logs via API
        description: Collecting SentinelOne logs via API.
        vars:
          - name: url
            type: text
            title: URL
            description: SentinelOne console URL.
            required: true
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            multi: false
            required: false
            show_user: false
            description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
          - name: api_token
            type: password
            title: API Token
            description: API Token with API Access Level type.
            required: true
            secret: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
