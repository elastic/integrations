title: Digital Guardian ARC Logs
type: logs
streams:
  - input: cel
    enabled: false
    title: Digital Guardian ARC Logs
    description: Collecting Digital Guardian ARC logs via API.
    template_path: cel.yml.hbs
    vars:
      - name: url
        type: text
        title: ARC Server URL
        description: Gateway Base URL of the Digital Guardian ARC API.
        multi: false
        required: true
        show_user: true
      - name: auth_server_url
        type: text
        title: Authorization Server URL
        description: Authorization Server URL to get valid token.
        multi: false
        required: true
        show_user: false
        secret: false
      - name: export_profile
        type: text
        title: ARC Export Profile ID
        description: ARC Profile GUID to Export.
        required: true
        multi: false
        show_user: true
      - name: interval
        type: text
        title: Interval
        description: Interval between two REST API calls. Supported units for this parameter are h/m/s.
        default: 1h
        multi: false
        required: true
        show_user: true
      - name: client_id
        type: text
        title: Client ID
        description: Client ID of Digital Guardian.
        multi: false
        required: true
        show_user: true
      - name: client_secret
        type: password
        title: Client Secret
        description: Client secret of Digital Guardian.
        multi: false
        required: true
        show_user: true
        secret: true
      - name: scope
        type: text
        title: Scope
        description: Scope of Digital Guardian.
        multi: false
        required: true
        show_user: true
        default: client
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 10m
      - name: proxy_url
        type: text
        title: Proxy URL
        multi: false
        required: false
        show_user: false
        description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>.
      - name: ssl
        type: yaml
        title: SSL Configuration
        description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
        multi: false
        required: false
        show_user: false
        default: |
