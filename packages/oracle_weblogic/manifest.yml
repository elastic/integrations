format_version: 1.0.0
name: oracle_weblogic
title: "Oracle WebLogic"
version: 0.1.0
license: basic
description: "This Elastic integration collects metrics from Oracle WebLogic."
type: integration
categories:
  - web
conditions:
  kibana.version: "^8.1.0"
screenshots:
  - src: /img/oracle_weblogic-deployed-application.png
    title: Oracle WebLogic Deployed Application dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/oracle_weblogic-logo.svg
    title: Oracle WebLogic logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: oracle_weblogic
    title: Oracle WebLogic Metrics
    description: Collect Oracle WebLogic metrics.
    inputs:
      - type: jolokia/metrics
        title: Collect Oracle WebLogic Metrics of Deployed Application.
        description: Collecting metrics from Oracle WebLogic of Deployed Application.
        vars:
          - name: path
            type: text
            title: Path
            multi: false
            required: true
            show_user: false
            default: /jolokia
          - name: username
            type: text
            title: Username
            multi: false
            required: false
            show_user: false
            default: admin
          - name: password
            type: password
            title: Password
            multi: false
            required: false
            show_user: false
            default: admin
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - http://localhost:8004
            description: "Hosts for Oracle WebLogic metrics (example: http://localhost:8004)."
owner:
  github: elastic/obs-service-integration
