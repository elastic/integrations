version: '2.3'
services:
  oracle_weblogic:
    image: docker.elastic.co/observability/stream:v0.6.1
    hostname: oracle_weblogic
    ports:
      - 8010
    volumes:
      - ./files:/files:ro
    environment:
      PORT: "8010"
    command:
      - http-server
      - --addr=:8010
      - --config=/files/config.yml
