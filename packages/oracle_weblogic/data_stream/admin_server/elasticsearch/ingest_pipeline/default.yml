---
description: Pipeline for processing Weblogic Admin Server logs
processors:
- set:
    field: event.ingested
    value: "{{_ingest.timestamp}}"
    ignore_empty_value: true
    ignore_failure: true
- set:
    field: ecs.version
    value: 8.11.0
    ignore_empty_value: true
    ignore_failure: true
- set:
    field: event.module
    value: oracle_weblogic
    ignore_empty_value: true
    ignore_failure: true
- set:
    field: event.kind
    value: event
    ignore_empty_value: true
    ignore_failure: true
- set:
    field: event.type
    value: ["admin"]
    ignore_empty_value: true
    ignore_failure: true
- append:
    field: event.category
    value: ["iam"]
    ignore_failure: true
- rename:
    field: message
    target_field: event.original
    ignore_missing: true
    if: 'ctx.event?.original == null'
- dissect:
    field: event.original
    pattern: "####<%{@timestamp}> <%{log.level}> <%{oracle_weblogic.admin_server.subsystem}> <%{oracle_weblogic.admin_server.machine_name}>
      <%{oracle_weblogic.admin_server.server_name}> <%{oracle_weblogic.admin_server.thread_id}> <%{}> <%{user.id}>
      <%{transaction.id}> <%{oracle_weblogic.admin_server.diagnostic_context_id}> <%{oracle_weblogic.admin_server.meta}>
      <%{oracle_weblogic.admin_server.message_id}> <%{message}>"
    ignore_missing: true
    ignore_failure: true
- date:
    field: "@timestamp"
    formats:
    - dd-MMM-yyyy, h:mm:ss,SSS a zzzz
    - MMM dd, yyyy h:mm:ss,SSS a zzz
    - MMM dd, yyyy hh:mm:ss,SSS a zzz
    - MMM d, yyyy h:mm:ss,SSS a zzz
    - MMM d, y, h:mm:ss,SSS a zzzz
    ignore_failure: true
- script:
    description: Drops null/empty values recursively
    lang: painless
    source: |
        boolean drop(Object o) {
            if (o == null || o == "") {
            return true;
            } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
            } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
            }
            return false;
        }
        drop(ctx);
on_failure:
- set:
    field: error.message
    value: "{{ _ingest.on_failure_message }}"
