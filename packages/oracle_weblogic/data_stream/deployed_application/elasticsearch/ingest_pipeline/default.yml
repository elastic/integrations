---
description: Pipeline for parsing Oracle WebLogic Deployed Application metrics.
processors:
  - set:
      field: ecs.version
      value: "8.11.0"
      ignore_failure: true
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: 'ctx.event?.original == null'
  - rename:
      field: jolokia.metrics
      target_field: oracle_weblogic
      ignore_missing: true
      ignore_failure: true
  - set:
      field: event.type
      value: [info]
      ignore_failure: true
  - set:
      field: event.kind
      value: metric
      ignore_failure: true
  - set:
      field: event.category
      value: [web]
      ignore_failure: true
  - set:
      field: event.module
      value: oracle_weblogic
      ignore_failure: true
  - set:
      field: event.dataset
      value: oracle_weblogic.deployed_application
      ignore_failure: true
  - script:
      description: Set deployed application deployment state.
      lang: painless
      ignore_failure: true
      source: |
        Map m = new HashMap();
        m.put(0, "Shutdown");
        m.put(1, "Starting");
        m.put(2, "Running");
        ctx.oracle_weblogic.deployed_application.deployment.state.name = m.get(ctx.oracle_weblogic.deployed_application.deployment.state.value);
  - remove:
      field:
        - jolokia
        - oracle_weblogic.mbean
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
      ignore_failure: true
