---
description: Pipeline for parsing Oracle WebLogic Deployed Application metrics.
processors:
  - set:
      field: ecs.version
      value: "8.1.0"
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - rename:
      field: jolokia.metrics
      target_field: oracle_weblogic
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: oracle_weblogic.deployed_application.deployment.state
      target_field: oracle_weblogic.deployed_application.deployment.state_value
      ignore_missing: true
      ignore_failure: true
  - set:
      field: oracle_weblogic.deployed_application.deployment.state
      value: Shutdown
      ignore_empty_value: true
      if: ctx.oracle_weblogic.deployed_application.deployment.state_value == 0
      ignore_failure: true
  - set:
      field: oracle_weblogic.deployed_application.deployment.state
      value: Starting
      ignore_empty_value: true
      if: ctx.oracle_weblogic.deployed_application.deployment.state_value == 1
      ignore_failure: true
  - set:
      field: oracle_weblogic.deployed_application.deployment.state
      value: Running
      ignore_empty_value: true
      if: ctx.oracle_weblogic.deployed_application.deployment.state_value == 2
      ignore_failure: true
  - remove:
      field:
        - jolokia
        - oracle_weblogic.mbean
      ignore_failure: true
      ignore_missing: true
  - set:
      field: event.type
      value: info
  - set:
      field: event.kind
      value: metric
  - set:
      field: event.category
      value: web
  - set:
      field: event.module
      value: oracle_weblogic
  - set:
      field: event.dataset
      value: oracle_weblogic.deployed_application
on_failure:
  - set:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
