- name: oracle_weblogic
  type: group
  fields:
    - name: connections
      type: group
      fields:
        - name: active
          type: group
          fields:
            - name: current
              type: long
              description: Number of connections currently in use by applications.
            - name: high
              type: long
              description: Highest number of active database connections in this data source instance since the data source was instantiated.
        - name: capacity
          type: group
          fields:
            - name: current
              type: long
              description: The current count of JDBC connections in the data source's connection pool.
            - name: initial
              type: long
              description: The initial count of JDBC connections in the data source's connection pool.
            - name: max
              type: long
              description: The maximum count of JDBC connections in the data source's connection pool.
        - name: channel
          type: group
          fields:
            - name: bytes
              type: group
              fields:
                - name: received
                  type: long
                  description: The number of bytes received on the channel.
                - name: sent
                  type: long
                  description: The number of bytes sent on the channel.
            - name: connections
              type: group
              fields:
                - name: count
                  type: long
                  description: The number of connections in the channel.
            - name: messages
              type: group
              fields:
                - name: received
                  type: long
                  description: The number of messages received on the channel.
                - name: sent
                  type: long
                  description: The number of messages sent on the channel.
            - name: sockets
              type: group
              fields:
                - name: accepted
                  type: long
                  description: The number of sockets that have been accepted on the channel.
        - name: created
          type: group
          fields:
            - name: total
              type: long
              description: The cumulative total number of database connections created in this data source since the data source was deployed.
        - name: destroyed
          type: group
          fields:
            - name: by_error
              type: long
              description: The number of connections destroyed by error.
            - name: by_shrinking
              type: long
              description: The number of connections destroyed by shrinking.
            - name: total
              type: long
              description: The total number of connections destroyed.
        - name: free
          type: group
          fields:
            - name: current
              type: long
              description: The number of connections currently free.
        - name: matched
          type: group
          fields:
            - name: total
              type: long
              description: The total number of connections matched.
        - name: name
          type: keyword
          description: Name of the Connection.
        - name: rejected
          type: group
          fields:
            - name: total
              type: long
              description: The total number of connections rejected.
        - name: sockets
          type: group
          fields:
            - name: open
              type: group
              fields:
                - name: current
                  type: long
                  description: The number of sockets currently open.
                - name: max
                  type: long
                  description: The maximum number of sockets that can be open.
            - name: threadpool_readers_percent
              type: long
              description: The percentage of execute threads from the default queue that can be used as socket readers.
        - name: state
          type: keyword
          description: State of the Connection.
        - name: type
          type: keyword
          description: Type of the Connection.
