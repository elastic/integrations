- name: oracle_weblogic
  type: group
  fields:
    - name: domain
      type: group
      fields:
        - name: diagnostic_context_id
          type: keyword
          description: Context information to correlate messages coming from a specific request or application.
        - name: machine_name
          type: keyword
          description: Machine Name is the DNS name of the computer that hosts the server instance.
        - name: message_id
          type: keyword
          description: A unique identifier for the message.
        - name: meta
          type: keyword
          description: Meta information for the event.
        - name: server_name
          type: keyword
          description: Server Name is the name of the WebLogic Server instance on which the message was generated.
        - name: subsystem
          type: keyword
          description: Indicates the subsystem of WebLogic Server that was the source of the message; for example, Enterprise Java Bean (EJB) container or Java Messaging Service (JMS).
        - name: thread_id
          type: keyword
          description: Thread ID is the ID that the JVM assigns to the thread in which the message originated.
