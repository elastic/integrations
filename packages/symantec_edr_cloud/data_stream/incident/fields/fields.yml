- name: symantec_edr_cloud.incident
  type: group
  fields:
    - name: category
      type: keyword
    - name: category_id
      type: keyword
      description: Event type category.
    - name: conclusion
      type: keyword
    - name: created
      type: date
      description: The creation time of the incident in ISO 8601 format.
    - name: customer_uid
      type: keyword
      description: Customer id.
    - name: detection_type
      type: keyword
    - name: device_time
      type: date
      description: The time that the event occurred at the device.
    - name: domain_uid
      type: keyword
      description: Domain Id.
    - name: event
      type: keyword
    - name: event_id
      type: keyword
      description: ID that identifies the semantics, structure and outcome.
    - name: outcome
      type: keyword
    - name: id
      type: keyword
      description: The outcome of the event.
    - name: incident_uid
      type: keyword
      description: A unique identifier for this incident.
    - name: incident_url
      type: keyword
      description: The url pointing to ICDM console for this incident details.
    - name: log_time
      type: date
    - name: message
      type: keyword
    - name: modified
      type: date
    - name: priority
      type: keyword
    - name: priority_id
      type: keyword
    - name: product_name
      type: keyword
      description: The name of the product originating the incident.
    - name: product_uid
      type: keyword
      description: The unique identifier of the product originating the incident.
    - name: ref_incident_uid
      type: keyword
      description: User friendly ID for this incident_uid.
    - name: remediation
      type: keyword
      description: Recommended action.
    - name: resolution
      type: keyword
    - name: resolution_id
      type: keyword
    - name: rule_name
      type: keyword
      description: The rule that triggered the incident.
    - name: severity
      type: keyword
    - name: severity_id
      type: long
    - name: state
      type: keyword
    - name: state_id
      type: keyword
    - name: suspected_breach
      type: boolean
    - name: time
      type: date
      description: The event occurrence time.
    - name: type
      type: keyword
      description: Event type.
    - name: type_id
      type: keyword
    - name: version
      type: keyword
      description: "API version in the form major.minor."
