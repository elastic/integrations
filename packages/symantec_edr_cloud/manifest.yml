format_version: 3.0.2
name: symantec_edr_cloud
title: Symantec EDR Cloud
version: "1.2.1"
source:
  license: Elastic-2.0
description: Collect logs from Symantec EDR Cloud with Elastic Agent.
type: integration
categories:
  - security
conditions:
  kibana:
    version: "^8.13.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/incident-dashboard.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/symantec-logo.svg
    title: Symantec Logo
    size: 216x216
    type: image/svg+xml
policy_templates:
  - name: symantec_edr_cloud
    title: Symantec EDR Cloud logs
    description: Collect Symantec EDR Cloud logs.
    inputs:
      - type: cel
        title: Collect Symantec EDR Cloud logs via API
        description: Collecting Symantec EDR Cloud logs via API.
        vars:
          - name: client_id
            type: text
            title: Client ID
            description: Client ID for the Symantec EDR Cloud.
            multi: false
            required: true
            show_user: true
          - name: client_secret
            type: password
            title: Client Secret
            description: Client Secret for the Symantec EDR Cloud.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: url
            type: text
            title: URL
            description: Base URL of the Symantec EDR Cloud API.
            default: https://api.sep.securitycloud.symantec.com
            required: true
            show_user: true
          - name: token_url
            type: text
            title: Token URL
            description: Token URL of Symantec EDR Cloud.
            default: https://api.sep.securitycloud.symantec.com/v1/oauth2/tokens
            required: true
            show_user: false
            secret: false
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
