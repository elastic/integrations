- name: eset_protect
  type: group
  fields:
    - name: event
      type: group
      fields:
        - name: account
          type: keyword
          description: Name of the user account associated with the event.
        - name: action
          type: keyword
          description: Action taken.
        - name: action_error
          type: keyword
          description: Error message if the "action" was not successful.
        - name: action_taken
          type: keyword
          description: Action taken by the Endpoint.
        - name: aggregate_count
          type: long
          description: How many exact same messages were generated by the endpoint between two consecutive replications between ESET PROTECT Server and managing ESET Management Agent.
        - name: application
          type: keyword
          description: Application name associated with the event.
        - name: cause
          type: keyword
        - name: circumstances
          type: keyword
          description: Short description of what caused the event.
        - name: computer_severity_score
          type: long
          description: Computer severity score associated with the event.
        - name: count
          type: long
          description: Number of alerts of this type generated since last alarm.
        - name: description
          type: keyword
          description: Description of the blocked file.
        - name: detail
          type: keyword
          description: Detailed description of the action.
        - name: domain
          type: keyword
          description: Audit log domain.
        - name: eialarmid
          type: keyword
          description: ID sub-part of the alarm link ($1 in ^http.*/alarm/([0-9]+)$).
        - name: eiconsolelink
          type: keyword
          description: Link to the alarm in ESET Inspect console.
        - name: engine_version
          type: keyword
          description: Version of the scanning engine.
        - name: firstseen
          type: date
          description: Time and date when the detection was found for the first time at that machine.
        - name: group_description
          type: keyword
          description: Description of the static group.
        - name: group_name
          type: keyword
          description: The full path to the static group of the computer generating the event. If the path is longer than 255 characters, group_name only contains the static group name.
        - name: handled
          type: keyword
          description: Indicates whether or not the detection was handled.
        - name: hash
          type: keyword
          description: SHA1 hash associated with the event.
        - name: hostname
          type: keyword
          description: Hostname of the computer generating the event.
        - name: inbound
          type: boolean
          description: Whether or not the connection was inbound.
        - name: ipv4
          type: ip
          description: IPv4 address of the computer generating the event.
        - name: ipv6
          type: ip
          description: IPv6 address of the computer generating the event.
        - name: is_handled
          type: boolean
          description: Indicates whether or not the detection was handled.
        - name: name
          type: keyword
          description: Event name.
        - name: need_restart
          type: boolean
          description: Whether or not the restart is needed.
        - name: object_type
          type: keyword
          description: Type of object related to this event.
        - name: object_uri
          type: keyword
          description: Object URI associated with the event.
        - name: occured
          type: date
          description: UTC time of occurrence of the event. Format is %d-%b-%Y %H:%M:%S.
        - name: operation
          type: keyword
          description: Operation associated with the event.
        - name: os_name
          type: keyword
          description: Information about the computerÂ´s operating system.
        - name: processname
          type: keyword
          description: Name of the process associated with the event.
        - name: protocol
          type: keyword
          description: Protocol associated with the event.
        - name: result
          type: keyword
          description: Result of the action.
        - name: rule_id
          type: keyword
          description: Rule ID associated with the event.
        - name: rulename
          type: keyword
          description: Rule name associated with the event.
        - name: scan_id
          type: keyword
          description: Scan ID associated with the event.
        - name: scanner_id
          type: keyword
          description: Scanner ID associated with the event.
        - name: severity
          type: keyword
          description: "Severity of the event. Possible values (from least severe to most severe) are: Information, Notice, Warning, Error, Critical, Fatal."
        - name: severity_score
          type: long
          description: Rule severity score associated with the event.
        - name: source_address
          type: ip
          description: Address of the event source.
        - name: source_address_type
          type: keyword
          description: Type of address of the event source.
        - name: source_port
          type: long
          description: Port of the event source.
        - name: source_uuid
          type: keyword
          description: UUID of the computer generating the event.
        - name: target
          type: keyword
          description: Target action is operating on.
        - name: target_address
          type: ip
          description: Address of the event destination.
        - name: target_address_type
          type: keyword
          description: Type of address of the event destination.
        - name: target_port
          type: long
          description: Port of the event destination.
        - name: threat_flags
          type: keyword
          description: Detection related flags.
        - name: threat_handled
          type: boolean
          description: Indicates whether or not the detection was handled.
        - name: threat_name
          type: keyword
          description: Name of the detection.
        - name: threat_type
          type: keyword
          description: Type of detection.
        - name: type
          type: keyword
          description: Type of exported events.
        - name: username
          type: keyword
          description: Name of the user account associated with the event.
- name: log.source.address
  type: keyword
  description: Source address from which the log event was read / sent from.
