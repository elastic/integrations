title: Fireeye NX
type: logs
streams:
  - input: logfile
    template_path: stream.yml.hbs
    title: Fireeye NX logs
    description: Collect fireye nx logs
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/fireeye-nx*
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - fireeye-nx
      - name: tz_offset
        type: text
        title: Timezone offset (+HH:mm format)
        multi: false
        required: false
        show_user: true
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

  - input: udp
    title: Fireeye NX logs
    description: Collect Fireeye NX logs using udp input
    template_path: udp.yml.hbs
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - fireeye-nx
          - forwarded
      - name: udp_host
        type: text
        title: UDP host to listen on
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: udp_port
        type: integer
        title: UDP port to listen on
        multi: false
        required: true
        show_user: true
        default: 9523
      - name: tz_offset
        type: text
        title: Timezone offset (+HH:mm format)
        multi: false
        required: false
        show_user: true
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

  - input: tcp
    title: Fireeye NX logs
    description: Collect Fireeye NX logs
    template_path: tcp.yml.hbs
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - fireeye-nx
          - forwarded
      - name: tcp_host
        type: text
        title: TCP host to listen on
        multi: false
        required: true
        show_user: true
        default: localhost
      - name: tcp_port
        type: integer
        title: TCP port to listen on
        multi: false
        required: true
        show_user: true
        default: 9523
      - name: tz_offset
        type: text
        title: Timezone offset (+HH:mm format)
        multi: false
        required: false
        show_user: true
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

