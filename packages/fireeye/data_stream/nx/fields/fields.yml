- name: fireeye.nx
  type: group
  fields:
    - name: flow_id
      type: long
      description: Flow ID of the event.
    - name: flow
      type: group
      fields:
        - name: age
          type: long
          description: Flow age.
        - name: alerted
          type: boolean
          description: Flow alerted or not.
        - name: endtime
          type: date
          description: Flow endtime.
        - name: reason
          type: keyword
          description: Flow reason.
        - name: starttime
          type: date
          description: Flow start time.
        - name: state
          type: keyword
          description: Flow state.
    - name: tcp
      type: group
      fields:
        - name: ack
          type: boolean
          description: TCP acknowledgement.
        - name: psh
          type: boolean
          description: TCP PSH.
        - name: state
          type: keyword
          description: TCP connectin state.
        - name: syn
          type: boolean
          description: TCP SYN.
        - name: tcp_flags
          type: keyword
          description: TCP flags.
        - name: tcp_flags_tc
          type: keyword
          description: TCP flags.
        - name: tcp_flags_ts
          type: keyword
          description: TCP flags.
    - name: fileinfo
      type: group
      fields:
        - name: filename
          type: keyword
          description: File name.
        - name: magic
          type: keyword
          description: Fileinfo magic.
        - name: md5
          type: keyword
          description: File hash.
        - name: size
          type: long
          description: File size.
        - name: state
          type: keyword
          description: File state.
        - name: stored
          type: boolean
          description: File stored or not.
- name: tls
  type: group
  fields:
    - name: client
      type: group
      fields:
        - name: ciphersuites
          type: array
          description: TLS cipher suites by client.
        - name: fingerprint
          type: keyword
          description: TLS fingerprint.
        - name: ja3_string
          type: keyword
          description: A hash that identifies clients based on how they perform an SSL/TLS handshake.
        - name: tls_exts
          type: array
          description: TLS extensions set by client.
    - name: server
      type: group
      fields:
        - name: ciphersuite
          type: array
          description: TLS cipher suites by server.
        - name: ja3s_string
          type: keyword
          description: A hash that identifies servers based on how they perform an SSL/TLS handshake.
        - name: tls_exts
          type: array
          description: TLS extensions set by server.
    - name: public_keylength
      type: long
      description: TLS public key length.
- name: network
  type: group
  fields:
    - name: iana_number
      type: float
      description: IANA Protocol Number.
- name: dns
  type: group
  fields:
    - name: id
      type: float
      description: The DNS packet identifier assigned by the program that generated the query. The identifier is copied to the response.
- name: log
  type: group
  fields:
    - name: source
      type: group
      fields:
        - name: address
          type: keyword
          description: Logs Source Raw address.
