format_version: 1.0.0
name: fireeye
title: "Fireeye"
version: 1.0.0
license: basic
description: "This elastic integration collects fireeye nx logs."
type: integration
categories:
  - monitoring
  - network
  - security
release: experimental
conditions:
  kibana.version: "^7.15.0"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/FireEye-logo.svg
    title: Fireeye logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: fireeye
    title: Fireeye NX logs
    description: Collect fireeye nx logs
    inputs:
      - type: logfile
        title: Collect fireeye nx logs from instances
        description: Collecting fireeye nx logs
      - type: udp
        title: Collect logs from Fireeye Network Security via UDP
        description: Collecting fireeye nx logs via UDP
      - type: tcp
        title: Collect logs from Fireeye Network Security via TCP
        description: Collecting fireeye nx logs via TCP
owner:
  github: elastic/integrations
