title: mongodb log logs
release: experimental
type: logs
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/log/mongodb/mongodb.log
  template_path: log.yml.hbs
  title: MongoDB logs
  description: Collect MongoDB logs
