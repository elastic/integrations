name: mongodb
title: MongoDB
version: 0.0.1
description: MongoDB Integration
type: integration
icons:
- src: /img/logo_mongodb.svg
  title: logo mongodb
  size: 32x32
  type: image/svg+xml
format_version: 1.0.0
license: basic
categories:
- logs
- metrics
release: experimental
removable: true
requirement:
  kibana:
    versions: ~7.3.0
screenshots:
- src: /img/filebeat-mongodb-overview.png
  title: filebeat mongodb overview
  size: 1920x1080
  type: image/png
datasources:
- name: mongodb
  title: MongoDB logs and metrics
  description: Collect logs and metrics from MongoDB instances
  inputs:
  - type: logs
    title: Collect MongoDB application logs
    description: Collecting application logs from MongoDB instances
  - type: mongodb/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - localhost:27017
    title: Collect MongoDB collstats, dbstats, metrics, replstatus and status metrics
    description: Collecting collstats, dbstats, metrics, replstatus and status metrics from MongoDB instances
