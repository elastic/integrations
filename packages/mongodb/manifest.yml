name: mongodb
title: MongoDB
version: "1.15.0"
description: Collect logs and metrics from MongoDB instances with Elastic Agent.
type: integration
categories:
  - datastore
  - observability
icons:
  - src: /img/logo_mongodb.svg
    title: logo mongodb
    size: 32x32
    type: image/svg+xml
format_version: "3.0.2"
conditions:
  kibana:
    version: "^8.13.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/filebeat-mongodb-overview.png
    title: filebeat mongodb overview
    size: 1920x1080
    type: image/png
  - src: /img/metricbeat-mongodb-overview.png
    title: metricbeat mongodb overview
    size: 1920x1080
    type: image/png
policy_templates:
  - name: mongodb
    title: MongoDB logs and metrics
    description: Collect logs and metrics from MongoDB instances
    inputs:
      - type: logfile
        title: Collect MongoDB application logs
        description: Collecting application logs from MongoDB instances
      - type: mongodb/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - localhost:27017
          - name: ssl.enabled
            type: bool
            title: SSL enabled
            multi: false
            required: false
            show_user: false
            default: false
          - name: ssl.verification_mode
            type: text
            title: Mode of verification of server certificate ('none' or 'full')
            multi: false
            required: false
            show_user: false
          - name: ssl.certificate_authorities
            type: text
            title: List of root certificates for TLS server verifications
            multi: true
            required: false
            show_user: false
          - name: ssl.certificate
            type: text
            title: Certificate for SSL client authentication
            multi: false
            required: false
            show_user: false
          - name: ssl.key
            type: text
            title: Client Certificate Key
            multi: false
            required: false
            show_user: false
          - name: username
            type: text
            title: Username
            description: Use when connecting to MongoDB. Empty by default.
            multi: false
            required: false
            show_user: false
          - name: password
            type: password
            title: Password
            description: Use when connecting to MongoDB. Empty by default.
            multi: false
            required: false
            show_user: false
            secret: true
        title: Collect MongoDB metrics
        description: Collecting metrics from MongoDB instances
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
