name: mongodb
title: MongoDB
version: 0.1.1
description: MongoDB Integration
type: integration
categories:
- datastore
icons:
- src: /img/logo_mongodb.svg
  title: logo mongodb
  size: 32x32
  type: image/svg+xml
format_version: 1.0.0
license: basic
release: experimental
removable: true
conditions:
  kibana.version: '>=7.9.0'
screenshots:
- src: /img/filebeat-mongodb-overview.png
  title: filebeat mongodb overview
  size: 1920x1080
  type: image/png
config_templates:
- name: mongodb
  title: MongoDB logs and metrics
  description: Collect logs and metrics from MongoDB instances
  inputs:
  - type: logfile
    title: Collect MongoDB application logs
    description: Collecting application logs from MongoDB instances
  - type: mongodb/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
        - localhost:27017
    - name: ssl.enabled
      type: text
      title: SSL enabled
      multi: false
      required: false
      show_user: false
      default: false
    - name: ssl.verification_mode
      type: text
      title: Mode of verification of server certificate ('none' or 'full')
      multi: false
      required: false
      show_user: false
    - name: ssl.certificate_authorities
      type: text
      title: List of root certificates for TLS server verifications
      multi: true
      required: false
      show_user: false
    - name: ssl.certificate
      type: text
      title: Certificate for SSL client authentication
      multi: false
      required: false
      show_user: false
    - name: ssl.key
      type: text
      title: Client Certificate Key
      multi: false
      required: false
      show_user: false
    - name: username
      type: text
      title: Username
      description: Use when connecting to MongoDB. Empty by default.
      multi: false
      required: false
      show_user: false
    - name: password
      type: password
      title: Password
      description: Use when connecting to MongoDB. Empty by default.
      multi: false
      required: false
      show_user: false
    title: Collect MongoDB metrics
    description: Collecting metrics from MongoDB instances
owner:
  github: elastic/integrations-services