- name: mongodb.collstats
  type: group
  fields:
    - name: db
      type: keyword
      # Reason to add as a dimension field: There can be multiple dbs with same collection name.
      dimension: true
      description: |
        Database name.
    - name: collection
      type: keyword
      # Reason to add as a dimension field: To differentiate different collections.
      dimension: true
      description: |
        Collection name.
    - name: name
      type: keyword
      description: |
        Combination of database and collection name.
    - name: total.time.us
      type: long
      metric_type: counter
      description: |
        Total waiting time for locks in microseconds.
    - name: total.count
      type: long
      metric_type: counter
      description: |
        Total number of lock wait events.
    - name: lock
      type: group
      fields:
        - name: read.time.us
          type: long
          metric_type: counter
          description: |
            Time waiting for read locks in microseconds.
        - name: read.count
          type: long
          metric_type: counter
          description: |
            Number of read lock wait events.
        - name: write.time.us
          type: long
          metric_type: counter
          description: |
            Time waiting for write locks in microseconds.
        - name: write.count
          type: long
          metric_type: counter
          description: |
            Number of write lock wait events.
    - name: queries.time.us
      type: long
      metric_type: counter
      description: |
        Time running queries in microseconds.
    - name: queries.count
      type: long
      metric_type: counter
      description: |
        Number of queries executed.
    - name: getmore.time.us
      type: long
      metric_type: counter
      description: |
        Time asking for more cursor rows in microseconds.
    - name: getmore.count
      type: long
      metric_type: counter
      description: |
        Number of times a cursor asked for more data.
    - name: insert.time.us
      type: long
      metric_type: counter
      description: |
        Time inserting new documents in microseconds.
    - name: insert.count
      type: long
      metric_type: counter
      description: |
        Number of document insert events.
    - name: update.time.us
      type: long
      metric_type: counter
      description: |
        Time updating documents in microseconds.
    - name: update.count
      type: long
      metric_type: counter
      description: |
        Number of document update events.
    - name: remove.time.us
      type: long
      metric_type: counter
      description: |
        Time deleting documents in microseconds.
    - name: remove.count
      type: long
      metric_type: counter
      description: |
        Number of document delete events.
    - name: commands.time.us
      type: long
      metric_type: counter
      description: |
        Time executing database commands in microseconds.
    - name: commands.count
      type: long
      metric_type: counter
      description: |-
        Number of database commands executed.
