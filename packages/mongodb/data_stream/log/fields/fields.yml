- name: mongodb.log
  type: group
  fields:
    - name: component
      type: keyword
      description: |
        Functional categorization of message
    - name: context
      type: keyword
      description: |
        Context of message
    - name: id
      description: |
        Integer representing the unique identifier of the log statement
      type: long
    - name: attr
      description: |
        Attributes related to the log message.
      type: flattened
