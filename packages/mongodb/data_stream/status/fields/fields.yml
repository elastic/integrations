- name: mongodb.status
  type: group
  fields:
    - name: uptime.ms
      type: long
      metric_type: gauge
      description: |
        Instance uptime in milliseconds.
    - name: local_time
      type: date
      description: |
        Local time as reported by the MongoDB instance.
    - name: asserts.regular
      type: long
      metric_type: counter
      description: |
        Number of regular assertions produced by the server.
    - name: asserts.warning
      type: long
      metric_type: counter
      description: |
        Number of warning assertions produced by the server.
    - name: asserts.msg
      type: long
      metric_type: counter
      description: |
        Number of msg assertions produced by the server.
    - name: asserts.user
      type: long
      metric_type: counter
      description: |
        Number of user assertions produced by the server.
    - name: asserts.rollovers
      type: long
      metric_type: counter
      description: |
        Number of rollovers assertions produced by the server.
    - name: connections
      type: group
      fields:
        - name: current
          type: long
          metric_type: gauge
          description: |
            The number of connections to the database server from clients. This number includes the current shell session. Consider the value of `available` to add more context to this datum.
        - name: available
          type: long
          metric_type: gauge
          description: |
            The number of unused available incoming connections the database can provide.
        - name: total_created
          type: long
          metric_type: counter
          description: |
            A count of all incoming connections created to the server. This number includes connections that have since closed.
    - name: extra_info
      type: group
      fields:
        - name: heap_usage.bytes
          type: long
          metric_type: gauge
          format: bytes
          description: |
            The total size in bytes of heap space used by the database process. Only available on Unix/Linux.
        - name: page_faults
          type: long
          metric_type: counter
          description: |
            The total number of page faults that require disk operations. Page faults refer to operations that require the database server to access data that isn't available in active memory.
    - name: global_lock
      type: group
      fields:
        - name: total_time.us
          type: long
          metric_type: gauge
          description: |
            The time, in microseconds, since the database last started and created the globalLock. This is roughly equivalent to total server uptime.
        - name: current_queue
          type: group
          fields:
            - name: total
              type: long
              metric_type: gauge
              description: |
                The total number of operations queued waiting for the lock (i.e., the sum of current_queue.readers and current_queue.writers).
            - name: readers
              type: long
              metric_type: gauge
              description: |
                The number of operations that are currently queued and waiting for the read lock.
            - name: writers
              type: long
              metric_type: gauge
              description: |
                The number of operations that are currently queued and waiting for the write lock.
        - name: active_clients
          type: group
          fields:
            - name: total
              type: long
              metric_type: gauge
              description: |
                Total number of the active client connections performing read or write operations.
            - name: readers
              type: long
              metric_type: gauge
              description: |
                The number of the active client connections performing read operations.
            - name: writers
              type: long
              metric_type: gauge
              description: |
                The number of the active client connections performing write operations.
    - name: locks
      type: group
      fields:
        - name: global
          type: group
          fields:
            - name: acquire.count.r
              type: long
              metric_type: counter
            - name: acquire.count.w
              type: long
              metric_type: counter
            - name: acquire.count.R
              type: long
              metric_type: counter
            - name: acquire.count.W
              type: long
              metric_type: counter
            - name: wait.count.r
              type: long
              metric_type: counter
            - name: wait.count.w
              type: long
              metric_type: counter
            - name: wait.count.R
              type: long
              metric_type: counter
            - name: wait.count.W
              type: long
              metric_type: counter
            - name: wait.us.r
              type: long
              metric_type: gauge
            - name: wait.us.w
              type: long
              metric_type: gauge
            - name: wait.us.R
              type: long
              metric_type: gauge
            - name: wait.us.W
              type: long
              metric_type: gauge
            - name: deadlock.count.r
              type: long
              metric_type: counter
            - name: deadlock.count.w
              type: long
              metric_type: counter
            - name: deadlock.count.R
              type: long
              metric_type: counter
            - name: deadlock.count.W
              type: long
              metric_type: counter
        - name: database
          type: group
          fields:
            - name: acquire.count.r
              type: long
              metric_type: counter
            - name: acquire.count.w
              type: long
              metric_type: counter
            - name: acquire.count.R
              type: long
              metric_type: counter
            - name: acquire.count.W
              type: long
              metric_type: counter
            - name: wait.count.r
              type: long
              metric_type: counter
            - name: wait.count.w
              type: long
              metric_type: counter
            - name: wait.count.R
              type: long
              metric_type: counter
            - name: wait.count.W
              type: long
              metric_type: counter
            - name: wait.us.r
              type: long
              metric_type: gauge
            - name: wait.us.w
              type: long
              metric_type: gauge
            - name: wait.us.R
              type: long
              metric_type: gauge
            - name: wait.us.W
              type: long
              metric_type: gauge
            - name: deadlock.count.r
              type: long
              metric_type: counter
            - name: deadlock.count.w
              type: long
              metric_type: counter
            - name: deadlock.count.R
              type: long
              metric_type: counter
            - name: deadlock.count.W
              type: long
              metric_type: counter
        - name: collection
          type: group
          fields:
            - name: acquire.count.r
              type: long
              metric_type: counter
            - name: acquire.count.w
              type: long
              metric_type: counter
            - name: acquire.count.R
              type: long
              metric_type: counter
            - name: acquire.count.W
              type: long
              metric_type: counter
            - name: wait.count.r
              type: long
              metric_type: counter
            - name: wait.count.w
              type: long
              metric_type: counter
            - name: wait.count.R
              type: long
              metric_type: counter
            - name: wait.count.W
              type: long
              metric_type: counter
            - name: wait.us.r
              type: long
              metric_type: gauge
            - name: wait.us.w
              type: long
              metric_type: gauge
            - name: wait.us.R
              type: long
              metric_type: gauge
            - name: wait.us.W
              type: long
              metric_type: gauge
            - name: deadlock.count.r
              type: long
              metric_type: counter
            - name: deadlock.count.w
              type: long
              metric_type: counter
            - name: deadlock.count.R
              type: long
              metric_type: counter
            - name: deadlock.count.W
              type: long
              metric_type: counter
        - name: meta_data
          type: group
          fields:
            - name: acquire.count.r
              type: long
              metric_type: counter
            - name: acquire.count.w
              type: long
              metric_type: counter
            - name: acquire.count.R
              type: long
              metric_type: counter
            - name: acquire.count.W
              type: long
              metric_type: counter
            - name: wait.count.r
              type: long
              metric_type: counter
            - name: wait.count.w
              type: long
              metric_type: counter
            - name: wait.count.R
              type: long
              metric_type: counter
            - name: wait.count.W
              type: long
              metric_type: counter
            - name: wait.us.r
              type: long
              metric_type: gauge
            - name: wait.us.w
              type: long
              metric_type: gauge
            - name: wait.us.R
              type: long
              metric_type: gauge
            - name: wait.us.W
              type: long
              metric_type: gauge
            - name: deadlock.count.r
              type: long
              metric_type: counter
            - name: deadlock.count.w
              type: long
              metric_type: counter
            - name: deadlock.count.R
              type: long
              metric_type: counter
            - name: deadlock.count.W
              type: long
              metric_type: counter
        - name: oplog
          type: group
          fields:
            - name: acquire.count.r
              type: long
              metric_type: counter
            - name: acquire.count.w
              type: long
              metric_type: counter
            - name: acquire.count.R
              type: long
              metric_type: counter
            - name: acquire.count.W
              type: long
              metric_type: counter
            - name: wait.count.r
              type: long
              metric_type: counter
            - name: wait.count.w
              type: long
              metric_type: counter
            - name: wait.count.R
              type: long
              metric_type: counter
            - name: wait.count.W
              type: long
              metric_type: counter
            - name: wait.us.r
              type: long
              metric_type: gauge
            - name: wait.us.w
              type: long
              metric_type: gauge
            - name: wait.us.R
              type: long
              metric_type: gauge
            - name: wait.us.W
              type: long
              metric_type: gauge
            - name: deadlock.count.r
              type: long
              metric_type: counter
            - name: deadlock.count.w
              type: long
              metric_type: counter
            - name: deadlock.count.R
              type: long
              metric_type: counter
            - name: deadlock.count.W
              type: long
              metric_type: counter
    - name: network
      type: group
      fields:
        - name: in.bytes
          type: long
          metric_type: gauge
          format: bytes
          description: |
            The amount of network traffic, in bytes, received by this database.
        - name: out.bytes
          type: long
          metric_type: gauge
          format: bytes
          description: |
            The amount of network traffic, in bytes, sent from this database.
        - name: requests
          type: long
          metric_type: counter
          description: |
            The total number of requests received by the server.
    - name: ops.latencies
      type: group
      fields:
        - name: reads.latency
          type: long
          metric_type: gauge
          description: |
            Total combined latency in microseconds.
        - name: reads.count
          type: long
          metric_type: counter
          description: |
            Total number of read operations performed on the collection since startup.
        - name: writes.latency
          type: long
          metric_type: gauge
          description: |
            Total combined latency in microseconds.
        - name: writes.count
          type: long
          metric_type: counter
          description: |
            Total number of write operations performed on the collection since startup.
        - name: commands.latency
          type: long
          metric_type: gauge
          description: |
            Total combined latency in microseconds.
        - name: commands.count
          type: long
          metric_type: counter
          description: |
            Total number of commands performed on the collection since startup.
    - name: ops.counters
      type: group
      fields:
        - name: insert
          type: long
          metric_type: counter
          description: |
            The total number of insert operations received since the mongod instance last started.
        - name: query
          type: long
          metric_type: counter
          description: |
            The total number of queries received since the mongod instance last started.
        - name: update
          type: long
          metric_type: counter
          description: |
            The total number of update operations received since the mongod instance last started.
        - name: delete
          type: long
          metric_type: counter
          description: |
            The total number of delete operations received since the mongod instance last started.
        - name: getmore
          type: long
          metric_type: counter
          description: |
            The total number of getmore operations received since the mongod instance last started.
        - name: command
          type: long
          metric_type: counter
          description: |
            The total number of commands issued to the database since the mongod instance last started.
    - name: ops.replicated
      type: group
      fields:
        - name: insert
          type: long
          metric_type: counter
          description: |
            The total number of replicated insert operations received since the mongod instance last started.
        - name: query
          type: long
          metric_type: counter
          description: |
            The total number of replicated queries received since the mongod instance last started.
        - name: update
          type: long
          metric_type: counter
          description: |
            The total number of replicated update operations received since the mongod instance last started.
        - name: delete
          type: long
          metric_type: counter
          description: |
            The total number of replicated delete operations received since the mongod instance last started.
        - name: getmore
          type: long
          metric_type: counter
          description: |
            The total number of replicated getmore operations received since the mongod instance last started.
        - name: command
          type: long
          metric_type: counter
          description: |
            The total number of replicated commands issued to the database since the mongod instance last started.
    - name: memory
      type: group
      fields:
        - name: bits
          type: long
          description: |
            Either 64 or 32, depending on which target architecture was specified during the mongod compilation process.
        - name: resident.mb
          type: long
          metric_type: gauge
          description: |
            The amount of RAM, in megabytes (MB), currently used by the database process.
        - name: virtual.mb
          type: long
          metric_type: gauge
          description: |
            The amount, in megabytes (MB), of virtual memory used by the mongod process.
        - name: mapped.mb
          type: long
          metric_type: gauge
          description: |
            The amount of mapped memory, in megabytes (MB), used by the database. Because MongoDB uses memory-mapped files, this value is likely to be to be roughly equivalent to the total size of your database or databases.
        - name: mapped_with_journal.mb
          type: long
          metric_type: gauge
          description: |
            The amount of mapped memory, in megabytes (MB), including the memory used for journaling.
    - name: write_backs_queued
      type: boolean
      description: |
        True when there are operations from a mongos instance queued for retrying.
    - name: storage_engine.name
      type: keyword
      # Reason to add as a dimension field: required when using different storage engines in Mongodb instance.
      dimension: true
      description: |
        A string that represents the name of the current storage engine.
    - name: wired_tiger
      type: group
      fields:
        - name: concurrent_transactions
          type: group
          fields:
            - name: write.out
              type: long
              metric_type: gauge
              description: |
                Number of concurrent write transaction in progress.
            - name: write.available
              type: long
              metric_type: gauge
              description: |
                Number of concurrent write tickets available.
            - name: write.total_tickets
              type: long
              metric_type: gauge
              description: |
                Number of total write tickets.
            - name: read.out
              type: long
              metric_type: gauge
              description: |
                Number of concurrent read transaction in progress.
            - name: read.available
              type: long
              metric_type: gauge
              description: |
                Number of concurrent read tickets available.
            - name: read.total_tickets
              type: long
              metric_type: gauge
              description: |
                Number of total read tickets.
        - name: cache
          type: group
          fields:
            - name: maximum.bytes
              type: long
              metric_type: gauge
              format: bytes
              description: |
                Maximum cache size.
            - name: used.bytes
              type: long
              metric_type: gauge
              format: bytes
              description: |
                Size in byte of the data currently in cache.
            - name: dirty.bytes
              type: long
              metric_type: gauge
              format: bytes
              description: |
                Size in bytes of the dirty data in the cache.
            - name: pages.read
              type: long
              metric_type: counter
              description: |
                Number of pages read into the cache.
            - name: pages.write
              type: long
              metric_type: counter
              description: |
                Number of pages written from the cache.
            - name: pages.evicted
              type: long
              metric_type: counter
              description: |
                Number of pages evicted from the cache.
        - name: log
          type: group
          fields:
            - name: size.bytes
              type: long
              metric_type: gauge
              format: bytes
              description: |
                Total log size in bytes.
            - name: write.bytes
              type: long
              format: bytes
              metric_type: counter
              description: |
                Number of bytes written into the log.
            - name: max_file_size.bytes
              type: long
              metric_type: gauge
              format: bytes
              description: |
                Maximum file size.
            - name: flushes
              type: long
              metric_type: counter
              description: |
                Number of flush operations.
            - name: writes
              type: long
              metric_type: counter
              description: |
                Number of write operations.
            - name: scans
              type: long
              metric_type: counter
              description: |
                Number of scan operations.
            - name: syncs
              type: long
              metric_type: counter
              description: |
                Number of sync operations.
    - name: background_flushing
      type: group
      fields:
        - name: flushes
          type: long
          metric_type: counter
          description: |
            A counter that collects the number of times the database has flushed all writes to disk.
        - name: total.ms
          type: long
          metric_type: gauge
          description: |
            The total amount of time in milliseconds that the mongod processes have spent writing (i.e. flushing) data to disk. Because this is an absolute value, consider the value of `flushes` and `average_ms` to provide better context for this datum.
        - name: average.ms
          type: long
          metric_type: gauge
          description: |
            The average time spent flushing to disk per flush event.
        - name: last.ms
          type: long
          metric_type: gauge
          description: |
            The amount of time, in milliseconds, that the last flush operation took to complete.
        - name: last_finished
          type: date
          description: |
            A timestamp of the last completed flush operation.
    - name: journaling
      type: group
      fields:
        - name: commits
          type: long
          metric_type: counter
          description: |
            The number of transactions written to the journal during the last journal group commit interval.
        - name: journaled.mb
          type: long
          metric_type: gauge
          description: |
            The amount of data in megabytes (MB) written to journal during the last journal group commit interval.
        - name: write_to_data_files.mb
          type: long
          metric_type: gauge
          description: |
            The amount of data in megabytes (MB) written from journal to the data files during the last journal group commit interval.
        - name: compression
          type: long
          metric_type: gauge
          description: |
            The compression ratio of the data written to the journal.
        - name: commits_in_write_lock
          type: long
          metric_type: counter
          description: |
            Count of the commits that occurred while a write lock was held. Commits in a write lock indicate a MongoDB node under a heavy write load and call for further diagnosis.
        - name: early_commits
          type: long
          metric_type: counter
          description: |
            The number of times MongoDB requested a commit before the scheduled journal group commit interval.
        - name: times
          type: group
          fields:
            - name: dt.ms
              type: long
              metric_type: gauge
              description: |
                The amount of time over which MongoDB collected the times data. Use this field to provide context to the other times field values.
            - name: prep_log_buffer.ms
              type: long
              metric_type: gauge
              description: |
                The amount of time spent preparing to write to the journal. Smaller values indicate better journal performance.
            - name: write_to_journal.ms
              type: long
              metric_type: gauge
              description: |
                The amount of time spent actually writing to the journal. File system speeds and device interfaces can affect performance.
            - name: write_to_data_files.ms
              type: long
              metric_type: gauge
              description: |
                The amount of time spent writing to data files after journaling. File system speeds and device interfaces can affect performance.
            - name: remap_private_view.ms
              type: long
              metric_type: gauge
              description: |
                The amount of time spent remapping copy-on-write memory mapped views. Smaller values indicate better journal performance.
            - name: commits.ms
              type: long
              metric_type: gauge
              description: |
                The amount of time spent for commits.
            - name: commits_in_write_lock.ms
              type: long
              metric_type: gauge
              description: |
                The amount of time spent for commits that occurred while a write lock was held.
