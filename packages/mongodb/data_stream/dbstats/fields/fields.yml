- name: mongodb.dbstats
  type: group
  fields:
    - name: avg_obj_size.bytes
      type: long
      metric_type: gauge
      format: bytes
    - name: collections
      type: integer
      metric_type: gauge
    - name: data_size.bytes
      type: long
      metric_type: gauge
      format: bytes
    - name: db
      type: keyword
    - name: file_size.bytes
      type: long
      metric_type: gauge
      format: bytes
    - name: index_size.bytes
      type: long
      metric_type: gauge
      format: bytes
    - name: indexes
      type: long
      metric_type: gauge
    - name: num_extents
      type: long
      metric_type: gauge
    - name: objects
      type: long
      metric_type: gauge
    - name: storage_size.bytes
      type: long
      metric_type: gauge
      format: bytes
    - name: ns_size_mb.mb
      type: long
      metric_type: gauge
    - name: data_file_version
      type: group
      fields:
        - name: major
          type: long
        - name: minor
          type: long
    - name: extent_free_list
      type: group
      fields:
        - name: num
          type: long
          metric_type: gauge
        - name: size.bytes
          type: long
          metric_type: gauge
          format: bytes
