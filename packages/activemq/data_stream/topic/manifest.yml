type: metrics
title: ActiveMQ topic metrics
release: beta
streams:
  - input: activemq/metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: tags
        type: text
        title: Tags
        multi: true
        required: false
        show_user: false
        default:
          - forwarded
          - activemq-topic
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
    title: ActiveMQ topic
    description: Collect ActiveMQ topic metrics
