type: metrics
title: ActiveMQ topic metrics
streams:
  - input: activemq/metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
        description: The period for fetching metrics, e.g., every 1s, 1m, 1h
      - name: tags
        type: text
        title: Tags
        multi: true
        required: false
        show_user: false
        default:
          - activemq-topic
    title: ActiveMQ topic
    description: Collect ActiveMQ topic metrics
elasticsearch:
  index_mode: "time_series"
