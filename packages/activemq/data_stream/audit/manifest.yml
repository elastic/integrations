type: logs
title: ActiveMQ audit logs
release: experimental
streams:
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /opt/apache-activemq-*/data/audit.log*
    template_path: log.yml.hbs
    title: ActiveMQ audit logs (log)
    description: Collect ActiveMQ audit logs using log input
