---
description: Pipeline for parsing ActiveMQ audit logs.
processors:
  - set:
      field: event.ingested
      value: "{{{_ingest.timestamp}}}"
      ignore_empty_value: true
      ignore_failure: true
  - set:
      field: event.module
      value: activemq
      ignore_empty_value: true
      ignore_failure: true
  - set:
      field: event.original
      value: "{{{message}}}"
      ignore_empty_value: true
      if: 'ctx.event?.original == null'
  - grok:
      field: message
      pattern_definitions:
        NOPIPEGREEDYDATA: "(\\n|(?! \\|).)*"
        THREAD_NAME: "((?! \n).)*"
      patterns:
        - "%{LOGLEVEL:log.level}%{SPACE}\\|%{SPACE}%{WORD:user.name}%{SPACE}%{NOPIPEGREEDYDATA:message}%{SPACE}\\|%{SPACE}%{THREAD_NAME:activemq.audit.thread}"
      ignore_missing: true
  - set:
      field: event.kind
      value: event
      ignore_empty_value: true
      ignore_failure: true
  - set:
      field: ecs.version
      value: 8.11.0
      ignore_empty_value: true
      ignore_failure: true
  - script:
      if: "ctx.log?.level != null"
      lang: painless
      source: >-
        def err_levels = ["FATAL", "ERROR", "WARN"];
        if (err_levels.contains(ctx.log.level)) {
          ctx.event.type = ["error"];
        } else {
          ctx.event.type = ["info"];
        }
  - script:
      description: Drops null/empty values recursively
      lang: painless
      ignore_failure: true
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - remove:
      field: event.original
      if: "ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))"
      ignore_missing: true
      ignore_failure: true
on_failure:
  - set:
      field: error.message
      value: "{{{ _ingest.on_failure_message }}}"