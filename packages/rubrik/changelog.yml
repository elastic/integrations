# newer versions go on top
- version: "0.9.1"
  changes:
    - description: |
        Add support for proxy in the CEL output
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13098
- version: "0.9.0"
  changes:
    - description: |
        Enable TSDB for SLA Domains and Unmanaged objects.
        Update docs.
        Move common config at the top level and remove the token_url field.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/13006
- version: "0.8.0"
  changes:
    - description: |
        Enable TSDB.
