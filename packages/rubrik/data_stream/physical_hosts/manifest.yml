type: metrics
title: Rubrik Backups Physical Hosts Metrics
streams:
  - input: cel
    title: Rubrik Backups Physical Hosts
    description: Collect Rubrik Backups physical hosts data via the RSC GraphQL API
    enabled: true
    template_path: cel.yml.hbs
    vars:
      - name: resource_timeout
        type: text
        title: Resource Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h. Default is "30"s.
        show_user: false
        multi: false
        required: false
        default: 60s
      - name: interval
        type: text
        title: Interval
        description: The interval at which the API is polled, supported in seconds, minutes, and hours.
        show_user: true
        required: true
        default: 5m
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/fleet/current/elastic-agent-processor-configuration.html) for details.

      - name: tags
        type: text
        title: Tags
        multi: true
        required: false
        show_user: false
        default:
          - rubrik.physical_hosts
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: first
        type: integer
        title: First
        multi: false
        required: false
        show_user: false
        description: Returns the first n elements from the list.
      - name: filters
        type: yaml
        title: Filters
        multi: false
        required: false
        show_user: false
        default: "# filter:\n#   - field: \"location\"\n#     texts: \n#       - \"prod-lab.local\"\n"
        description: >-
          Specify filters for refining the data. Filters must be defined as an array of Filter objects. Refer to the [Rubrik API documentation](https://rubrikinc.github.io/rubrik-api-documentation/schema/reference/filter.doc.html) for valid fields.
