type: metrics
title: Rubrik Reports Tasks by SLA Domain Metrics
streams:
  - input: cel
    title: Rubrik Reports Tasks by SLA Domain
    description: Collect Rubrik Reports Tasks by SLA domain data via the RSC GraphQL API
    enabled: true
    template_path: cel.yml.hbs
    vars:
      - name: resource_timeout
        type: text
        title: Resource Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h. Default is 60s
        show_user: false
        multi: false
        required: false
        default: 60s
      - name: interval
        type: text
        title: Interval
        description: The interval at which the API is polled, supported in seconds, minutes, and hours.
        show_user: true
        required: true
        default: 5m
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/fleet/current/elastic-agent-processor-configuration.html) for details.

      - name: tags
        type: text
        title: Tags
        multi: true
        required: false
        show_user: false
        default:
          - rubrik.tasks
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
