---
description: Pipeline for parsing Rubrik Virtual Machines metrics
processors:
  - set:
      field: ecs.version
      value: 8.16.0
  - set:
      field: event.kind
      value: metric
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: "ctx.event?.original == null"
      description: 'Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.'
  - remove:
      field: message
      ignore_missing: true
      if: "ctx.event?.original != null"
      description: 'The `message` field is no longer required if the document has an `event.original` field.'
  - json:
      field: event.original
      target_field: json
  - rename:
      field: json.id
      target_field: rubrik.virtualmachine.id
      ignore_missing: true
  - rename:
      field: json.name
      target_field: rubrik.virtualmachine.name
      ignore_missing: true
  - rename:
      field: json.cluster.name
      target_field: rubrik.virtualmachine.cluster_name
      ignore_missing: true
  - rename:
      field: json.powerStatus
      target_field: rubrik.virtualmachine.power_status
      ignore_missing: true
  - rename:
      field: json.agentStatus.agentStatus
      target_field: rubrik.virtualmachine.agent_status
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively
      lang: painless
      ignore_failure: true
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
  - remove:
      field: json
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'
