- name: rubrik.virtualmachine
  type: group
  fields:
    - name: id
      type: keyword
      dimension: true
      description: The object ID.
    - name: name
      type: keyword
      dimension: true
      description: The name of the hierarchy object.
    - name: cluster_name
      type: keyword
      dimension: true
      description: The Rubrik cluster name where this object originated.
    - name: power_status
      type: keyword
      description: The power status of VM (ON,OFF,SLEEP etc.). Supported in v5.0+.
    - name: agent_status
      type: keyword
      description: The status of the Rubrik Backup Service agent for virtual machines. Supported in v5.0+.
