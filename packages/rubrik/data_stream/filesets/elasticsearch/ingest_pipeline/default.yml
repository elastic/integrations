---
description: Pipeline to parse rubrik.fileset data
processors:
  - set:
      field: ecs.version
      value: 8.16.0
  - set:
      field: event.kind
      value: metric
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
      description: 'Renames the original `message` field to `event.original` to store a copy of the original message. The `event.original` field is not touched if the document already has one; it may happen when Logstash sends the document.'
  - remove:
      field: message
      ignore_missing: true
      if: 'ctx.event?.original != null'
      description: 'The `message` field is no longer required if the document has an `event.original` field.'
  - json:
      field: event.original
      target_field: response
      on_failure:
        - set:
            field: error.message
            value: 'Received invalid JSON. Unable to parse the source log message'
            ignore_failure: true
  - rename:
      field: response.filesetName
      target_field: rubrik.fileset.name
      ignore_missing: true
  - rename:
      field: response.osType
      target_field: rubrik.fileset.host_os_type
      ignore_missing: true
  - rename:
      field: response.complianceStatus
      target_field: rubrik.fileset.compliance_status
      ignore_missing: true
  - rename:
      field: response.archiveSnapshots
      target_field: rubrik.fileset.archive_snapshots.count
      ignore_missing: true
  - rename:
      field: response.archiveStorage
      target_field: rubrik.fileset.archive_storage.bytes
      ignore_missing: true
  - rename:
      field: response.localStorage
      target_field: rubrik.fileset.local_storage.bytes
      ignore_missing: true
  - rename:
      field: response.totalSnapshots
      target_field: rubrik.fileset.total_snapshots.count
      ignore_missing: true
  - rename:
      field: response.clusterID
      target_field: rubrik.fileset.cluster.id
      ignore_missing: true
  - rename:
      field: response.clusterName
      target_field: rubrik.fileset.cluster.name
      ignore_missing: true
  - rename:
      field: response.effectiveSlaDomainID
      target_field: rubrik.fileset.effective_sla_domain.id
      ignore_missing: true
  - rename:
      field: response.effectiveSlaDomainName
      target_field: rubrik.fileset.effective_sla_domain.name
      ignore_missing: true    
  - remove:
      field: response
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively
      lang: painless
      ignore_failure: true
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);     
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{{#_ingest.on_failure_processor_tag}}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{{/_ingest.on_failure_processor_tag}}}failed with message '{{{ _ingest.on_failure_message }}}'   