- name: rubrik.drives
  type: group
  fields:
    - name: cluster
      type: group
      fields:
        - name: id
          type: keyword
          dimension: true
          description: The cluster UUID.
        - name: name
          type: keyword
          dimension: true
          description: The cluster name.
    - name: id
      type: keyword
      dimension: true
      description: ID of the Rubrik cluster disk type.
    - name: node_id
      type: keyword
      dimension: true
      description: ID of the Rubrik cluster node.
    - name: path
      type: keyword
      dimension: true
      description: Disk path.
    - name: type
      type: keyword
      dimension: true
      description: Disk type.
    - name: status
      type: keyword
      dimension: true
      description: Represents cluster's knowledge of a disk state.
    - name: is_encrypted
      type: boolean
      description: Specifies if the disk is encrypted.
    - name: usable.bytes
      type: long
      description: Disk usable bytes.
    - name: unallocated.bytes
      type: long
      description: Disk unallocated bytes.
    - name: capacity.bytes
      type: long
      description: Disk capacity, in bytes.
