format_version: 3.2.1
name: goflow2
title: "GoFlow2 logs"
version: 0.0.18
description: "Collect logs from goflow2 with Elastic Agent."
type: integration
categories:
  - network
conditions:
  kibana:
    version: "^8.11.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/goflow2-logo.svg
    title: goflow2 logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: goflow2
    title: goflow2 logs
    description: Collect logs generated with goflow2
    inputs:
      - type: filestream
        title: Collect logs via log file
        description: Collecting logs via log file
owner:
  github: elastic/sec-deployment-and-devices
  type: community
