name: forgerock
title: "ForgeRock"
version: 0.0.32
license: basic
description: "This is a new package."
type: integration
format_version: 1.0.0
categories: ["security"]
conditions:
  kibana.version: ^7.17.0 || ^8.0.0
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
policy_templates:
  - name: forgerock.audit
    title: Collect ForgeRock logs via API
    description: Collecting ForgeRock logs via API
    inputs:
      - type: httpjson
        title: Collect ForgeRock logs via API
        description: Collecting ForgeRock logs via API
        vars:
          - name: tenant_env_fqdn
            type: text
            title: Tenant environment FQDN
            description: The FQDN of your Identity Cloud.
            multi: false
            required: true
            show_user: true
          - name: http_client_timeout
            type: text
            title: HTTP Client Timeout
            multi: false
            required: false
            show_user: true
            default: 60s
          - name: ssl
            type: yaml
            title: SSL
            multi: false
            required: false
            show_user: false
          - name: api_key
            type: text
            title: API Key
            multi: false
            required: true
            show_user: true
          - name: api_secret
            type: password
            title: API Secret
            multi: false
            required: true
            show_user: true
icons:
  - src: /img/forgerock-icon.svg
    title: ForgeRock Identity Platform
    size: 216x216
    type: image/svg+xml
owner:
  github: elastic/security-external-integrations
