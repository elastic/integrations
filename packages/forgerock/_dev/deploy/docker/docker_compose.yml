version: '3.0'
services:
  forgerock_mock:
    image: docker.elastic.co/observability/stream:v0.7.0
    hostname: forgerock_mock
    ports:
      - 8080
    volumes:
      - ./files:/files:ro
    environment:
      PORT: "8080"
    command:
      - http-server
      - --addr=:8080
      - --config=/files/config.yml
