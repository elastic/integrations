- name: forgerock.eventName
  type: keyword
  description: The name of the audit event.
- name: forgerock.action
  type: keyword
  description: The synchronization action, depicted as a Common REST action.
- name: forgerock.level
  type: keyword
  description: The log level.
- name: forgerock.linkQualifier
  type: keyword
  description: ForgeRock's link qualifier applied to the action.
- name: forgerock.mapping
  type: keyword
  description: Name of the mapping used for the synchronization operation.
- name: forgerock.situation
  type: keyword
  description: The synchronization situation as documented https://backstage.forgerock.com/docs/idm/7.2/synchronization-guide/chap-situations-actions.html#sync-situations
- name: forgerock.source
  type: keyword
  description: The source of the event.
- name: forgerock.sourceObjectId
  type: keyword
  description: Object ID on the source system.
- name: forgerock.targetObjectId
  type: keyword
  description: Object ID on the target system
- name: forgerock.topic
  type: keyword
  description: The topic of the event.
