---
description: Pipeline for ForgeRock idm-sync audit logs
processors:
  - set:
      field: ecs.version
      value: '8.10.0'
  - set:
      field: observer.vendor
      value: ForgeRock Identity Platform
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
      if: ctx.event?.original == null
  - json:
      field: event.original
      target_field: json
  - rename:
      field: json.payload
      target_field: forgerock
  - set:
      field: event.id
      copy_from: forgerock._id
      ignore_failure: true
  - set:
      field: transaction.id
      copy_from: forgerock.transactionId
      ignore_failure: true
  - date:
      field: forgerock.timestamp
      formats:
        - ISO8601
      target_field: '@timestamp'
      timezone: UTC
      on_failure:
        - append:
            field: error.message
            value: '{{ _ingest.on_failure_message }}'
  # idm-sync processing
  - set:
      field: user.id
      copy_from: forgerock.userId
      ignore_failure: true
  - set:
      if: ctx.forgerock?.status == "SUCCESS"
      field: event.outcome
      value: "success"
      ignore_failure: true
  - set:
      if: ctx.forgerock?.status == "FAIL"
      field: event.outcome
      value: "failure"
      ignore_failure: true
  - remove:
      if: ctx.forgerock?.exception == null
      field:
        - forgerock.exception
      ignore_failure: true
  - remove:
      if: ctx.forgerock?.message == null
      field:
        - forgerock.message
      ignore_failure: true
  - remove:
      if: ctx.forgerock?.sourceObjectId == null
      field:
        - forgerock.sourceObjectId
      ignore_failure: true
  - remove:
      if: ctx.forgerock?.targetObjectId == null
      field:
        - forgerock.targetObjectId
      ignore_failure: true
  # cleaning up
  - remove:
      field:
        - json.timestamp
        - json.type
      ignore_failure: true
  - remove:
      if: ctx.tags == null || !(ctx.tags.contains('preserve_duplicate_custom_fields'))
      field:
        - json
        - forgerock._id
        - forgerock.transactionId
        - forgerock.userId
        - forgerock.client.host
        - forgerock.client.port
        - forgerock.client.ip
        - forgerock.server.host
        - forgerock.server.port
        - forgerock.server.ip
        - forgerock.http.request.method
        - forgerock.http.request.path
        - forgerock.response.statusCode
        - forgerock.component
        - forgerock.runAs
        - forgerock.operation
        - forgerock.timestamp
        - forgerock.status
      ignore_failure: true
      ignore_missing: true
  - remove:
      field: event.original
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true
  - script:
      description: Drops null/empty values recursively
      lang: painless
      ignore_failure: true
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);
on_failure:
  - append:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
  - set:
      field: event.kind
      value: pipeline_error
