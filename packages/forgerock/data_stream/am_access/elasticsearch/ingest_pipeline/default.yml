---
description: Pipeline for ForgeRock am-access audit logs
processors: 
  - set:
      field: ecs.version
      value: '8.5.2'
  - set:
      field: observer.vendor
      value: ForgeRock Identity Platform
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - json:
      field: event.original
      target_field: json
  - rename:
      field: json.payload
      target_field: forgerock

  - set:
      field: event.id
      copy_from: forgerock._id
      ignore_failure: true
  - set: 
      field: transaction.id
      copy_from: forgerock.transactionId
      ignore_failure: true

  - date:
      field: forgerock.timestamp
      formats:
        - ISO8601
      target_field: '@timestamp'
      timezone: UTC
      on_failure:
        - append:
            field: error.message
            value: '{{ _ingest.on_failure_message }}'

  # am-access processing
  - set:
      field: event.type
      value: access
  - set:
      field: event.action
      copy_from: forgerock.eventName
      ignore_failure: true
  - set:
      field: user.id
      copy_from: forgerock.userId
      ignore_failure: true
  - set: 
      field: client.domain
      copy_from: forgerock.client.host
      ignore_failure: true
  - convert:
      field: forgerock.client.ip
      target_field: client.ip
      type: ip
      ignore_missing: true
  - set: 
      field: client.port
      copy_from: forgerock.client.port
      ignore_failure: true
  - set: 
      field: server.domain
      copy_from: forgerock.server.host
      ignore_failure: true
  - convert:
      field: forgerock.server.ip
      target_field: server.ip
      type: ip
      ignore_missing: true
  - set: 
      field: http.request.method
      copy_from: forgerock.http.request.method
      ignore_failure: true
  - set: 
      field: http.request.Path
      copy_from: forgerock.http.request.path
      ignore_failure: true
  - convert:
      target_field: http.response.status_code
      field: forgerock.response.statusCode 
      type: integer
      ignore_failure: true
  - set:
      if: ctx.forgerock?.response?.status == "SUCCESSFUL"
      field: event.outcome
      value: "success"
      ignore_failure: true
  - set:
      if: ctx.forgerock?.response?.status == "FAILED"
      field: event.outcome
      value: "failure"
      ignore_failure: true
  - convert:
      field: forgerock.response.elapsedTime
      target_field: event.duration
      type: long
      ignore_failure: true
  - script:
      lang: painless
      if: ctx.event?.duration != null && ctx.forgerock?.response?.elapsedTimeUnits == 'MILLISECONDS'
      params:
        MS_TO_NS: 1000000
      source: >-
        ctx.event.duration *= params.MS_TO_NS;
  - set:
      field: service.name
      copy_from: forgerock.component
      ignore_failure: true

  # cleaning up
  - remove:
      field:
        - json.timestamp
        - json.type
      ignore_failure: true

  - remove:
      if: ctx.tags == null || !(ctx.tags.contains('preserve_duplicate_custom_fields'))
      field:
        - json
        - forgerock._id
        - forgerock.userId
        - forgerock.client.host
        - forgerock.client.port
        - forgerock.client.ip
        - forgerock.server.host
        - forgerock.server.port
        - forgerock.server.ip
        - forgerock.http.request.method
        - forgerock.http.request.path
        - forgerock.response.statusCode
        - forgerock.component
        - forgerock.operation
        - forgerock.timestamp
        - forgerock.transactionId
      ignore_failure: true
      ignore_missing: true

  - remove:
      field: event.original
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true

  - script:
      description: Drops null/empty values recursively
      lang: painless
      ignore_failure: true
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);

on_failure:
  - append:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
  - set:
      field: event.kind
      value: pipeline_error