type: logs
title: ForgeRock audit logs
release: experimental
streams:
  - input: httpjson
    title: Audit logs
    description: Collect audit logs from ForgeRock.
    template_path: httpjson.yml.hbs
    vars:
      - name: log_sources
        type: text
        title: Log Sources
        required: true
        show_user: true
      - name: initial_interval
        type: text
        title: Initial Interval
        description: How far back to pull the groups from ForgeRock.
        multi: false
        required: true
        show_user: true
        default: 24h
      - name: interval
        type: text
        title: Interval
        description: Duration between requests to the ForgeRock API.
        default: 5m
        multi: false
        required: true
        show_user: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - forwarded
          - forgerock-audit
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: "Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. \nThis executes in the agent before the logs are parsed. \nSee [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details."
