---
description: Pipeline for ForgeRock config logs.
# ForgeRock AM Configuration Logs: https://backstage.forgerock.com/docs/am/7.2/security-guide/sec-maint-audit-ref.html#config-log-format
processors:
  - set:
      field: event.action
      copy_from: forgerock.eventName
      ignore_failure: true
  - set: 
      field: user.effective.id
      copy_from: forgerock.runAs
      ignore_failure: true