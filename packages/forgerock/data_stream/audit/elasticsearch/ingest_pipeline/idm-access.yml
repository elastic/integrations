---
description: Pipeline for ForgeRock IDM access logs.
# ForgeRock IDM Access Logs: https://backstage.forgerock.com/docs/idm/7.2/audit-guide/access-event-prop.html#access-event-prop
processors:
  - convert:
      field: forgerock.client.ip
      target_field: client.ip
      type: ip
      ignore_missing: true
  - set: 
      field: client.port
      copy_from: forgerock.client.port
      ignore_failure: true
  - set: 
      field: server.domain
      copy_from: forgerock.server.host
      ignore_failure: true
  - convert:
      field: forgerock.server.ip
      target_field: server.ip
      type: ip
      ignore_missing: true
  - set: 
      field: user.id
      copy_from: forgerock.userId
      ignore_failure: true
  - set: 
      field: http.request.method
      copy_from: forgerock.http.request.method
      ignore_failure: true
  - set: 
      field: http.request.Path
      copy_from: forgerock.http.request.path
      ignore_failure: true
  - convert:
      target_field: http.response.status_code
      field: forgerock.response.statusCode 
      type: integer
      ignore_failure: true
  - set:
      if: ctx?.forgerock?.response?.status == "SUCCESSFUL"
      field: event.outcome
      value: "success"
      ignore_failure: true
  - set:
      if: ctx?.forgerock?.response?.status == "FAILED"
      field: event.outcome
      value: "failure"
      ignore_failure: true
  - convert:
      field: forgerock.response.elapsedTime
      target_field: event.duration
      type: long
      ignore_failure: true
  - script:
      lang: painless
      if: ctx.event?.duration != null && ctx.forgerock?.response.elapsedTimeUnits == 'MILLISECONDS'
      params:
        MS_TO_NS: 1000000
      source: >-
        ctx.event.duration *= params.MS_TO_NS;