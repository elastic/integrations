- name: http.request.Path
  type: keyword
  description: The path of the HTTP request.
- name: forgerock.http.request.queryParameters
  type: object
  description: The query parameter string of the HTTP request.
- name: forgerock.http.request.headers
  type: object
  description: The headers of the HTTP request.
- name: forgerock.request.protocol
  type: keyword
  description: The protocol associated with the request; REST or PLL.
- name: forgerock.request.operation
  type: keyword
  description: The request operation.
- name: forgerock.request.detail
  type: object
  description: Extra details about an 'action' request.
- name: forgerock.roles
  type: keyword
  description: IDM roles associated with the request.
