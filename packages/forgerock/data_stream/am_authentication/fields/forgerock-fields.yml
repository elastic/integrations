- name: forgerock.eventName
  type: keyword
  description: The name of the audit event.
- name: forgerock.entries
  type: flattened
  description: The JSON representation of the details of an authentication module, chain, tree, or node.
- name: forgerock.level
  type: keyword
  description: The log level.
- name: forgerock.principal
  type: keyword
  description: The array of accounts used to authenticate.
- name: forgerock.realm
  type: keyword
  description: The realm where the operation occurred.
- name: forgerock.source
  type: keyword
  description: The source of the event.
- name: forgerock.topic
  type: keyword
  description: The topic of the event.
- name: forgerock.trackingIds
  type: keyword
  description: Specifies a unique random string generated as an alias for each AM session ID and OAuth 2.0 token.
