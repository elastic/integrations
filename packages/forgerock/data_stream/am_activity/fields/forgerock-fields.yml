- name: forgerock.eventName
  type: keyword
  description: The name of the audit event.
- name: forgerock.level
  type: keyword
  description: The log level.
- name: forgerock.before.*
  type: object
  object_type: keyword
  object_type_mapping_type: '*'
  description: Specifies the JSON representation of the object prior to the activity.
- name: forgerock.after.*
  type: object
  object_type: keyword
  object_type_mapping_type: '*'
  description: Specifies the JSON representation of the object after the activity.
- name: forgerock.changedFields
  type: keyword
  description: Specifies the fields that were changed.
- name: forgerock.objectId
  type: keyword
  description: Specifies the identifier of an object that has been created, updated, or deleted.
- name: forgerock.realm
  type: keyword
  description: The realm where the operation occurred.
- name: forgerock.source
  type: keyword
  description: The source of the event.
- name: forgerock.topic
  type: keyword
  description: The topic of the event.
- name: forgerock.trackingIds
  type: keyword
  description: Specifies a unique random string generated as an alias for each AM session ID and OAuth 2.0 token.
