- name: forgerock.eventName
  type: keyword
  description: The name of the audit event.
- name: forgerock.http.request.headers.host
  type: keyword
  description: The host header of the HTTP request.
- name: forgerock.http.request.secure
  type: boolean
  description: A flag describing whether or not the HTTP request was secure.
- name: forgerock.level
  type: keyword
  description: The log level.
- name: forgerock.request.operation
  type: keyword
  description: The request operation.
- name: http.request.Path
  type: keyword
  description: The path of the HTTP request.
- name: forgerock.request.protocol
  type: keyword
  description: The protocol associated with the request; REST or PLL.
- name: forgerock.response.elapsedTime
  type: date
  description: Time to execute event.
- name: forgerock.response.elapsedTimeUnits
  type: keyword
  description: Units for response time.
- name: forgerock.response.status
  type: keyword
  description: Status indicator, usually SUCCESS/SUCCESSFUL or FAIL/FAILED.
- name: forgerock.roles
  type: keyword
  description: IDM roles associated with the request.
- name: forgerock.source
  type: keyword
  description: The source of the event.
- name: forgerock.topic
  type: keyword
  description: The topic of the event.
