---
description: Pipeline for ForgeRock am-core debug logs
processors: 
  - set:
      field: ecs.version
      value: '8.5.2'
  - set:
      field: observer.vendor
      value: ForgeRock Identity Platform
  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - json:
      field: event.original
      target_field: json
  - rename:
      field: json.payload
      target_field: forgerock

  - set: 
      field: transaction.id
      copy_from: forgerock.transactionId
      ignore_failure: true

  - date:
      field: forgerock.timestamp
      formats:
        - ISO8601
      target_field: '@timestamp'
      timezone: UTC
      on_failure:
        - append:
            field: error.message
            value: '{{ _ingest.on_failure_message }}'

  # am-core processing
  - set:
      field: event.reason
      copy_from: forgerock.message
      ignore_failure: true
  - set:
      field: log.level
      copy_from: forgerock.level
      ignore_failure: true
  - set:
      field: log.logger
      copy_from: forgerock.logger
      ignore_failure: true
  - set:
      field: process.name
      copy_from: forgerock.thread
      ignore_failure: true
  - set:
      field: error.stack_trace
      copy_from: forgerock.exception
      ignore_failure: true

  # cleaning up
  - remove:
      field:
        - json.timestamp
        - json.type
        - forgerock.mdc.transactionId
      ignore_failure: true

  - remove:
      if: ctx.tags == null || !(ctx.tags.contains('preserve_duplicate_custom_fields'))
      field:
        - json
        - forgerock.timestamp
        - forgerock.transactionId
        - forgerock.message
        - forgerock.level
        - forgerock.logger
        - forgerock.thread
        - forgerock.exception
      ignore_failure: true
      ignore_missing: true

  - remove:
      field: event.original
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true

  - script:
      description: Drops null/empty values recursively
      lang: painless
      ignore_failure: true
      source: |
        boolean drop(Object o) {
          if (o == null || o == "") {
            return true;
          } else if (o instanceof Map) {
            ((Map) o).values().removeIf(v -> drop(v));
            return (((Map) o).size() == 0);
          } else if (o instanceof List) {
            ((List) o).removeIf(v -> drop(v));
            return (((List) o).length == 0);
          }
          return false;
        }
        drop(ctx);

on_failure:
  - append:
      field: error.message
      value: "{{ _ingest.on_failure_message }}"
  - set:
      field: event.kind
      value: pipeline_error