# newer versions go on top
- version: "1.1.0"
  changes:
    - description: Use `terminate` processor instead of `fail` processor to handle agent errors.
      type: enhancement
      link: https://github.com/elastic/integrations/pull/14461
- version: "1.0.0"
  changes:
    - description: Release package as GA.
      type: enhancement
