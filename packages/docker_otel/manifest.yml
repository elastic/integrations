format_version: 3.2.0
name: docker_otel
title: "Docker OpenTelemetry Assets"
version: 0.0.1
source:
  license: "Elastic-2.0"
description: "Utilise the pre-built dashboard for OTel-native metrics of docker and its running containers"
type: integration
categories:
  - containers
  - monitoring
conditions:
  kibana:
    version: "^8.17.2"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/docker_stats_overview.png
    title: Overview Page
    size: 2640x3336
    type: image/png
  - src: /img/docker_stats_container_stats.png
    title: Container Stats
    size: 2796x5128
    type: image/png
icons:
  - src: /img/docker_logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: Docker Stats
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
owner:
  github: elastic/integrations
  type: elastic
