model:
  version: 1.29.0

imports:
  - url: https://opentelemetry.io/otelcol/semconv/v1.29.0
    include:
      - resource/container
      - metric/container
      - metric/system

groups:
  # Docker integration group - defines requirements for Docker monitoring
  - id: docker_otel_integration
    type: instrumentation_library
    brief: "Docker OpenTelemetry integration"
    note: "Integration for Docker container monitoring using OpenTelemetry with Elastic dashboards."
    attributes:
      - ref: container.id
        requirement_level: required
      - ref: container.name
        requirement_level: recommended
      - ref: container.image.name
        requirement_level: recommended
      - ref: container.runtime
        requirement_level: recommended
      - ref: container.hostname
        requirement_level: optional

