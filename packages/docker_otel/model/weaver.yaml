# Weaver configuration for Docker OpenTelemetry semantic conventions

# Registry configuration
registry:
  registry-git-url: "."
  registry-git-sub-dir: "model"

# Output configuration
templates:
  - pattern: "*.j2"
    filter: >
      semconv_grouped_attributes({ "docker_otel_integration" })
      | group_by(.group_id)
    application_mode: each

# Comment configuration
comment_formats:
  yaml:
    format: ["# ", ""]
    header: "This file was auto-generated from semantic convention registry"

# Validation settings
validation:
  # Enable all validations
  attribute_naming: true
  metric_naming: true
  group_naming: true

# File patterns to include in processing
include_patterns:
  - "*.yaml"
  - "*.yml"

# File patterns to exclude from processing
exclude_patterns:
  - "README.md"
