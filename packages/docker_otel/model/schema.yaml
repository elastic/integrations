model:
  version: 1.29.0

# Schema validation for Docker OpenTelemetry semantic conventions
schema:
  file_format: 1.0.0
  schema_url: "https://opentelemetry.io/schemas/1.29.0"

versions:
  "1.29.0":
    # Resource attribute mappings
    resources:
      changes:
        - rename_attributes:
            attribute_map:
              container.id: container.id
              container.name: container.name
              container.hostname: container.hostname
              container.image.name: container.image.name
              container.runtime: container.runtime

    # Metric name mappings and transformations
    metrics:
      changes:
        - rename_metrics:
            # CPU metrics
            container.cpu.utilization: container.cpu.utilization
            container.cpu.usage.usermode: container.cpu.usage.usermode
            container.cpu.usage.kernelmode: container.cpu.usage.kernelmode
            # Memory metrics
            container.memory.percent: container.memory.percent
            container.memory.usage.total: container.memory.usage.total
            container.memory.usage.limit: container.memory.usage.limit
            # Block I/O metrics
            container.blockio.io_service_bytes_recursive: container.blockio.io_service_bytes_recursive
            # Network I/O metrics
            container.network.io.usage.rx_bytes: container.network.io.usage.rx_bytes
            container.network.io.usage.tx_bytes: container.network.io.usage.tx_bytes
