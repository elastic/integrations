model:
  version: 1.29.0

groups:
  - id: container_resource
    type: resource
    brief: "Container resource semantic conventions for Docker OpenTelemetry monitoring"
    prefix: container
    attributes:
      - id: id
        type: string
        stability: stable
        brief: "Container ID. Usually a UUID, as for example used to identify Docker containers."
        examples:
          - "a3bf90e006b2"
          - "9f89dc58-2b8d-11e9-ac0a-d3c0bf88a1b4"
        note: "The container ID uniquely identifies a container instance."
      - id: name
        type: string
        stability: stable
        brief: "Container name used by container runtime."
        examples:
          - "redis-server"
          - "my-container"
          - "nginx-proxy"
        note: "This is the name assigned to the container when it was created."
      - id: hostname
        type: string
        stability: stable
        brief: "Container hostname."
        examples:
          - "redis-01"
          - "container-hostname"
          - "web-server-01"
        note: "The hostname as seen from inside the container."
      - id: image.name
        type: string
        stability: stable
        brief: "Name of the container image (repo/image)."
        examples:
          - "redis"
          - "ubuntu:20.04"
          - "my-registry.com/my-app:1.0.0"
          - "nginx:latest"
        note: "The full image name including registry, repository, and tag if available."
      - id: runtime
        type: string
        stability: stable
        brief: "The container runtime managing this container."
        examples:
          - "docker"
          - "containerd"
          - "rkt"
          - "podman"
        note: "Identifies the container runtime engine in use."
