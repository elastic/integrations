- name: aws.cloudwatch
  type: group
  fields:
    - name: message
      type: text
      description: |
        CloudWatch log message.
    - name: log_stream
      type: keyword
      description: AWS CloudWatch Log Stream name
    - name: log_group
      type: keyword
      description: AWS CloudWatch Log Group name
    - name: ingestion_time
      type: date
      description: AWS CloudWatch ingest time