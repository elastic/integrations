format_version: 3.6.0
name: elasticapm_input_otel
title: "Elastic APM Intake OpenTelemetry Input Package"
version: 0.1.0
source:
  license: "Elastic-2.0"
description: "Receive APM data from Elastic APM agents using the Elastic APM Intake receiver"
type: input
categories:
  - monitoring
  - observability
  - opentelemetry
conditions:
  kibana:
    version: "^9.2.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/logo_apm.svg
    title: Elastic APM logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: elasticapmintakereceiver
    type: logs
    title: Elastic APM Intake
    description: Receive APM data from Elastic APM agents using the OpenTelemetry Collector
    input: otelcol
    template_path: input.yml.hbs
    dynamic_signal_types: true
    vars:
      - name: endpoint
        type: text
        title: Endpoint
        required: true
        description: The address to receive APM data from Elastic APM agents.
        default: localhost:8200
        show_user: true
      - name: tls_enabled
        type: bool
        title: Enable TLS
        required: false
        description: Enable TLS to encrypt data in transit between APM agents and the receiver.
        default: false
        show_user: true
      - name: tls_cert_file
        type: text
        title: TLS Certificate File
        required: false
        description: Path to the TLS certificate file for encrypted connections.
        show_user: false
      - name: tls_key_file
        type: text
        title: TLS Key File
        required: false
        description: Path to the TLS key file for encrypted connections.
        show_user: false
      - name: tls_client_ca_file
        type: text
        title: TLS Client CA File (mTLS)
        required: false
        description: Path to the CA certificate file for validating client certificates (mutual TLS). Optional; when set with TLS enabled, only clients presenting a certificate signed by this CA are accepted.
        show_user: false
      - name: agent_config_enabled
        type: bool
        title: Enable Agent Configuration
        required: false
        description: Enable fetching APM Central Configurations from Elasticsearch.
        default: false
        show_user: false
      - name: agent_config_cache_duration
        type: duration
        title: Agent Config Cache Duration
        required: false
        description: Timeout for fetching and updating agent configurations.
        default: 30s
        show_user: false
      - name: auth_enabled
        type: bool
        title: Enable API key authentication
        required: false
        description: Validate Elastic APM API keys using the apikeyauth extension. When enabled, APM agents must send a valid API key (e.g. via ELASTIC_APM_API_KEY).
        default: false
        show_user: true
      - name: auth_elasticsearch_endpoint
        type: text
        title: Elasticsearch endpoint for API key validation
        required: false
        description: Elasticsearch URL used by the apikeyauth extension to validate API keys (e.g. https://your-cluster.es.io:9200). Required when API key authentication is enabled.
        show_user: true
owner:
  github: elastic/obs-ds-intake-services
  type: elastic
