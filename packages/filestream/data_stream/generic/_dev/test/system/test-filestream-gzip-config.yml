service: filestream-logfile
input: filestream
data_stream:
  vars:
    paths:
      - "{{SERVICE_LOGS_DIR}}/test-filestream.log*" # should ingest only 1 file (201 events), considering the other a duplicate.
      - "{{SERVICE_LOGS_DIR}}/test-filestream-gzip.ndjson.gz" # should ingest the decompressed data, 298 events.
    gzip_experimental: true
    exclude_files: false
assert:
  hit_count: 499
