- name: qnap.nas
  type: group
  fields:
    - name: file.path
      type: keyword
      description: Path of accessed resource
    - name: file.new_path
      type: keyword
      description: Renamed/Moved path of accessed resource
    - name: connection_type
      type: keyword
      description: Connection type (ex. Samba)
    - name: application
      type: keyword
      description: QNAP application that generated the event
    - name: category
      type: keyword
      description: Sub-component of the QNAP application that generated the event
