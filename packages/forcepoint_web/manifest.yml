format_version: "3.0.0"
name: forcepoint_web
title: "Forcepoint Web Security"
version: "1.7.2"
source:
  license: "Elastic-2.0"
description: "Forcepoint Web Security"
type: integration
categories:
  - network
  - security
conditions:
  kibana:
    version: "^8.5.1"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/forcepoint.svg
    title: Forcepoint
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: logs
    title: Secret Server
    description: Collect Forcepoint Web Security logs from syslog or file.
    inputs:
      - type: logfile
        title: Collect logs from Forcepoint Web Security via file
        description: Collecting logs from Forcepoint Web Security via file.
owner:
  github: elastic/security-service-integrations
  type: community
