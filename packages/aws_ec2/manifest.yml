format_version: 1.0.0
name: aws_ec2
title: AWS EC2
version: 0.0.2
license: basic
description: AWS EC2 Integration
type: integration
categories:
  - aws
  - cloud
  - network
  - security
release: beta
conditions:
  kibana.version: '^7.9.0'
screenshots:
  - src: /img/metricbeat-aws-ec2-overview.png
    title: metricbeat aws ec2 overview
    size: 2640x2240
    type: image/png
icons:
  - src: /img/logo_aws_ec2.svg
    title: logo aws ec2
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: aws
    title: AWS logs and metrics
    description: Collect logs and metrics from AWS services
    inputs:
      - type: s3
        title: Collect logs from AWS services
        description: Collecting AWS CloudTrail, CloudWatch, EC2, ELB, S3 access logs and VPC flow logs logs
        vars:
          - name: visibility_timeout
            type: text
            title: Visibility Timeout
            multi: false
            required: false
            show_user: false
            description: The duration that the received messages are hidden from subsequent retrieve requests after being retrieved by a ReceiveMessage request.  The maximum is 12 hours.
          - name: api_timeout
            type: text
            title: API Timeout
            multi: false
            required: false
            show_user: false
            description: The maximum duration of AWS API can take. The maximum is half of the visibility timeout value.
          - name: shared_credential_file
            type: text
            title: Shared Credential File
            multi: false
            required: false
            show_user: false
            description: Directory of the shared credentials file.
          - name: credential_profile_name
            type: text
            title: Credential Profile Name
            multi: false
            required: false
            show_user: true
          - name: access_key_id
            type: text
            title: Access Key ID
            multi: false
            required: false
            show_user: false
          - name: secret_access_key
            type: text
            title: Secret Access Key
            multi: false
            required: false
            show_user: false
          - name: session_token
            type: text
            title: Session Token
            multi: false
            required: false
            show_user: false
          - name: role_arn
            type: text
            title: Role ARN
            multi: false
            required: false
            show_user: false
          - name: endpoint
            type: text
            title: Endpoint
            multi: false
            required: false
            show_user: false
            default: "amazonaws.com"
            description: URL of the entry point for an AWS web service.
      - type: aws/metrics
        title: Collect metrics from AWS services
        description: Collecting AWS billing, cloudwatch, dynamodb, ebs, ec2, elb, lambda, natgateway, rds, s3_daily_storage, s3_request, sns, sqs, transitgateway, usage and vpn metrics
        vars:
          - name: access_key_id
            type: text
            title: Access Key ID
            multi: false
            required: false
            show_user: false
          - name: secret_access_key
            type: text
            title: Secret Access Key
            multi: false
            required: false
            show_user: false
          - name: session_token
            type: text
            title: Session Token
            multi: false
            required: false
            show_user: false
          - name: shared_credential_file
            type: text
            title: Shared Credential File
            multi: false
            required: false
            show_user: false
          - name: credential_profile_name
            type: text
            title: Credential Profile Name
            multi: false
            required: false
            show_user: true
          - name: role_arn
            type: text
            title: Role ARN
            multi: false
            required: false
            show_user: false
          - name: endpoint
            type: text
            title: Endpoint
            multi: false
            required: false
            show_user: false
            default: "amazonaws.com"
            description: URL of the entry point for an AWS web service.
owner:
  github: elastic/integrations-platforms
