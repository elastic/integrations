title: Proofpoint On Demand Audit logs
type: logs
streams:
  - input: websocket
    title: Proofpoint On Demand Audit logs
    description: Collecting Proofpoint On Demand Audit logs via Websocket.
    template_path: websocket.yml.hbs
    vars:
      - name: keep_alive
        type: bool
        title: Keep Alive
        description: If enabled the agent will send a keep alive message to the websocket endpoint depending on the configured "Keep Alive Interval" value.
        multi: false
        required: false
        show_user: false
        default: false
      - name: keep_alive_interval
        type: text
        title: Keep Alive Interval
        description: "The interval at which the agent will send a keep alive message to the websocket endpoint. \nThis is a time duration value. Examples, 30s, 1m, 1h.\n"
        multi: false
        required: false
        show_user: false
        default: 30s
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: false
        title: Preserve duplicate custom fields
        description: Preserve proofpoint_on_demand.audit fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
        default: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - proofpoint_on_demand-audit
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
