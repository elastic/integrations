format_version: "3.0.3"
name: zscaler_zpa
title: Zscaler Private Access
version: "1.18.0"
source:
  license: Elastic-2.0
description: Collect logs from Zscaler Private Access (ZPA) with Elastic Agent.
type: integration
categories:
  - security
  - network
  - vpn_security
conditions:
  kibana:
    version: "^8.13.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/zscaler-zpa-screenshot.png
    title: Zscaler ZPA app connector status dashboard screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/zscaler-logo.svg
    title: Zscaler logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: zscaler_zpa
    title: Zscaler Private Access logs
    description: Collect Zscaler Private Access logs.
    inputs:
      - type: tcp
        vars:
          - name: listen_address
            type: text
            title: Listen Address
            description: The bind address to listen for TCP connections. Set to `0.0.0.0` to bind to all available interfaces.
            multi: false
            required: true
            show_user: true
            default: localhost
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
