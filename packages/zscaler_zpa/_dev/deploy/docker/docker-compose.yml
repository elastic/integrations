version: '2.3'
services:
  zscaler-app-connector-status-tcp:
    image: docker.elastic.co/observability/stream:v0.6.2
    volumes:
      - ./sample_logs:/sample_logs:ro
    entrypoint: /bin/bash
    command: -c "/stream log --start-signal=SIGHUP --delay=5s --addr elastic-agent:9005 -p=tcp /sample_logs/app_connector_status.log"
