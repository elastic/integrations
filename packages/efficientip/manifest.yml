format_version: 3.5.7
name: efficient_ip
title: "EfficientIP DDI Logging"
version: 0.0.3
source:
  license: "Elastic-2.0"
description: "Parsing EfficientIP DDI Logging"
type: integration
categories:
  - custom
  - network
  - monitoring
  - security
conditions:
  kibana:
    version: "^9.0.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/EIP-Logo_BlueGrey.svg
    title: EIP Logo
    size: 96x96
    type: image/svg+xml
policy_templates:
  - name: EfficientIP
    title: EfficientIP DDI logs
    description: Collect EfficientIP DDI logs.
    inputs:
      - type: udp
        vars:
          - name: listen_address
            type: text
            title: Listen Address
            description: The bind address to listen for UDP connections. Set to `0.0.0.0` to bind to all available interfaces.
            multi: false
            required: true
            show_user: true
            default: localhost
          - name: listen_port
            type: integer
            title: Listen Port
            description: The UDP port number to listen on.
            multi: false
            required: true
            show_user: true
            default: 9028
        title: Collect logs from EfficientIP DDI via UDP input
        description: Collecting syslog from EfficientIP DDI via UDP input.
owner:
  github: elastic/integrations
  type: community
