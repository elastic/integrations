name: elasticsearch
title: Elasticsearch
version: 0.0.1
release: experimental
description: Elasticsearch Integration
type: integration
icons:
- src: /img/logo_elasticsearch.svg
  title: logo elasticsearch
  size: 32x32
  type: image/svg+xml
basepolicytemplates: []
format_version: 1.0.0
license: basic
categories: ["elastic_stack"]
conditions:
  kibana.version: ^7.9.0
policy_templates:
- name: elasticsearch
  title: Elasticsearch logs and metrics
  description: Collect logs and metrics from Elasticsearch instances
  inputs:
  - type: logfile
    title: 'Collect Elasticsearch audit, deprecation, gc, server and slowlog logs
      (input: logfile)'
    description: 'Collecting audit, deprecation, gc, server and slowlog logs from
      Elasticsearch instances (input: logfile)'
  - type: elasticsearch/metrics
    title: Collect Elasticsearch ccr, cluster_stats, enrich, index, index_recovery,
      index_summary, ml_job, node, node_stats, pending_tasks and shard metrics
    description: Collecting ccr, cluster_stats, enrich, index, index_recovery, index_summary,
      ml_job, node, node_stats, pending_tasks and shard metrics from Elasticsearch
      instances
    vars:
      - name: hosts
        type: text
        title: Hosts
        multi: true
        required: true
        show_user: true
        default:
          - http://localhost:9200
      - name: username
        type: text
        title: Username
        description: Use when connecting to elasticsearch
        multi: false
        required: false
        show_user: false
      - name: password
        type: password
        title: Password
        description: Use when connecting to elasticsearch
        multi: false
        required: false
        show_user: false
owner:
  github: elastic/integrations
