type: metrics
title: Elasticsearch shard metrics
dataset: elasticsearch.stack_monitoring.shard
elasticsearch:
  index_template:
    mappings:
      dynamic: false
streams:
  - input: elasticsearch/metrics
    title: Shards metrics
    description: Collect Elasticsearch shard metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: tags
        type: text
        title: Tags
        multi: true
        required: false
        show_user: false
