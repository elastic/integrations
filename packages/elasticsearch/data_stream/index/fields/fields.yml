- name: elasticsearch.index
  type: group
  fields:
    - name: hidden
      type: boolean
    - name: shards
      type: group
      fields:
        - name: total
          type: long
        - name: primaries
          type: long
    - name: uuid
      type: keyword
    - name: status
      type: keyword
    - name: name
      type: keyword
      dimension: true
      description: |
        Index name.
    - name: primaries
      type: group
      fields:
        - name: search
          type: group
          fields:
            - name: query_total
              type: long
              metric_type: counter
            - name: query_time_in_millis
              type: long
              metric_type: counter
        - name: request_cache
          type: group
          fields:
            - name: memory_size_in_bytes
              type: long
              metric_type: gauge
            - name: evictions
              type: long
              metric_type: counter
            - name: hit_count
              type: long
              metric_type: counter
            - name: miss_count
              type: long
              metric_type: counter
        - name: query_cache
          type: group
          fields:
            - name: memory_size_in_bytes
              type: long
              metric_type: gauge
            - name: hit_count
              type: long
              metric_type: counter
            - name: miss_count
              type: long
              metric_type: counter
        - name: store.size_in_bytes
          type: long
          metric_type: gauge
        - name: docs.count
          type: long
          metric_type: gauge
        - name: docs.deleted
          type: long
          metric_type: gauge
        - name: segments
          type: group
          fields:
            - name: count
              type: long
              metric_type: gauge
            - name: memory_in_bytes
              type: long
              metric_type: gauge
            - name: terms_memory_in_bytes
              type: long
              metric_type: gauge
            - name: stored_fields_memory_in_bytes
              type: long
              metric_type: gauge
            - name: term_vectors_memory_in_bytes
              type: long
              metric_type: gauge
            - name: norms_memory_in_bytes
              type: long
              metric_type: gauge
            - name: points_memory_in_bytes
              type: long
              metric_type: gauge
            - name: doc_values_memory_in_bytes
              type: long
              metric_type: gauge
            - name: index_writer_memory_in_bytes
              type: long
              metric_type: gauge
            - name: version_map_memory_in_bytes
              type: long
              metric_type: gauge
            - name: fixed_bit_set_memory_in_bytes
              type: long
              metric_type: gauge
        - name: refresh.total_time_in_millis
          type: long
          metric_type: counter
        - name: refresh.external_total_time_in_millis
          type: long
          metric_type: counter
        - name: merges.total_size_in_bytes
          type: long
          metric_type: gauge
        - name: indexing
          type: group
          fields:
            - name: index_total
              type: long
              metric_type: counter
            - name: index_time_in_millis
              type: long
              metric_type: counter
            - name: throttle_time_in_millis
              type: long
              metric_type: counter
    - name: total
      type: group
      fields:
        - name: bulk
          type: group
          fields:
            - name: avg_size_in_bytes
              type: long
              metric_type: gauge
            - name: total_size_in_bytes
              type: long
              metric_type: gauge
            - name: avg_time_in_millis
              type: long
              metric_type: gauge
            - name: total_time_in_millis
              type: long
              metric_type: counter
            - name: total_operations
              type: long
              metric_type: counter
        - name: docs.count
          type: long
          metric_type: gauge
          description: |
            Total number of documents in the index.
        - name: docs.deleted
          type: long
          metric_type: gauge
          description: |
            Total number of deleted documents in the index.
        - name: store.size.bytes
          type: long
          metric_type: gauge
        - name: store.size_in_bytes
          type: long
          format: bytes
          metric_type: gauge
          description: |
            Total size of the index in bytes.
        - name: query_cache
          type: group
          fields:
            - name: memory_size_in_bytes
              type: long
              metric_type: gauge
            - name: evictions
              type: long
              metric_type: counter
            - name: hit_count
              type: long
              metric_type: counter
            - name: miss_count
              type: long
              metric_type: counter
        - name: fielddata.memory_size_in_bytes
          type: long
          metric_type: gauge
        - name: fielddata.evictions
          type: long
          metric_type: counter
        - name: request_cache
          type: group
          fields:
            - name: memory_size_in_bytes
              type: long
              metric_type: gauge
            - name: evictions
              type: long
              metric_type: counter
            - name: hit_count
              type: long
              metric_type: counter
            - name: miss_count
              type: long
              metric_type: counter
        - name: merges.total_size_in_bytes
          type: long
          metric_type: gauge
        - name: refresh.total_time_in_millis
          type: long
          metric_type: counter
        - name: refresh.external_total_time_in_millis
          type: long
          metric_type: counter
        - name: segments
          type: group
          fields:
            - name: memory_in_bytes
              type: long
              format: bytes
              metric_type: gauge
              description: |
                Total number of memory used by the segments in bytes.
            - name: memory.bytes
              type: long
              format: bytes
              metric_type: gauge
              description: |
                Total number of memory used by the segments in bytes.
            - name: terms_memory_in_bytes
              type: long
              metric_type: gauge
            - name: points_memory_in_bytes
              type: long
              metric_type: gauge
            - name: count
              type: long
              metric_type: gauge
              description: |
                Total number of index segments.
            - name: doc_values_memory_in_bytes
              type: long
              metric_type: gauge
            - name: norms_memory_in_bytes
              type: long
              metric_type: gauge
            - name: stored_fields_memory_in_bytes
              type: long
              metric_type: gauge
            - name: fixed_bit_set_memory_in_bytes
              type: long
              metric_type: gauge
            - name: term_vectors_memory_in_bytes
              type: long
              metric_type: gauge
            - name: version_map_memory_in_bytes
              type: long
              metric_type: gauge
            - name: index_writer_memory_in_bytes
              type: long
              metric_type: gauge
        - name: search
          type: group
          fields:
            - name: query_total
              type: long
              metric_type: counter
            - name: query_time_in_millis
              type: long
              metric_type: counter
        - name: indexing
          type: group
          fields:
            - name: index_total
              type: long
              metric_type: counter
            - name: index_time_in_millis
              type: long
              metric_type: counter
            - name: throttle_time_in_millis
              type: long
              metric_type: counter
