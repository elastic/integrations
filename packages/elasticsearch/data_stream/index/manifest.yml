type: metrics
title: Elasticsearch index metrics
release: beta
dataset: elasticsearch.stack_monitoring.index
elasticsearch:
  index_template:
    mappings:
      dynamic: false
streams:
  - input: elasticsearch/metrics
    title: Index metrics
    description: Collect Elasticsearch index metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
