type: metrics
title: Elasticsearch ccr metrics
dataset: elasticsearch.stack_monitoring.ccr
elasticsearch:
  index_template:
    mappings:
      dynamic: false
streams:
  - input: elasticsearch/metrics
    title: CCR metrics
    description: Collect Elasticsearch Cross Cluster Replication metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: tags
        type: text
        title: Tags
        multi: true
        required: false
        show_user: false
