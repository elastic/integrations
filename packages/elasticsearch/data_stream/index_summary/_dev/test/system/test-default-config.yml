# [400 Bad Request] {"error":{"root_cause":[{"type":"validation_exception","reason":"Validation Failed: 1: Pipeline with id [1.16.0-monitoring_indices] could not be found;"}],"type":"validation_exception","reason":"Validation Failed: 1: Pipeline with id [1.16.0-monitoring_indices] could not be found;"},"status":400}
skip_transform_validation: true
