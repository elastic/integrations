- name: elasticsearch.cluster.pending_task
  type: group
  release: ga
  fields:
    - name: insert_order
      type: long
      description: |
        Insert order
    - name: priority
      type: keyword
      description: |
        Priority
    - name: source
      type: keyword
      description: |
        Source. For example: put-mapping
    - name: time_in_queue.ms
      type: long
      description: |
        Time in queue
