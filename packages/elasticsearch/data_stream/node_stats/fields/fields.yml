- name: elasticsearch.node.stats
  type: group
  fields:
    - name: indices
      type: group
      fields:
        - name: bulk
          type: group
          fields:
            - name: avg_size.bytes
              type: long
              metric_type: gauge
            - name: avg_time.ms
              type: long
              metric_type: gauge
            - name: operations.total.count
              type: long
              metric_type: counter
            - name: total_size.bytes
              type: long
              metric_type: counter
            - name: total_time.ms
              type: long
              metric_type: counter
        - name: docs.count
          type: long
          metric_type: gauge
          description: |
            Total number of existing documents.
        - name: docs.deleted
          type: long
          metric_type: gauge
          description: |
            Total number of deleted documents.
        - name: segments.count
          type: long
          metric_type: gauge
          description: |
            Total number of segments.
        - name: segments.memory.bytes
          type: long
          format: bytes
          metric_type: gauge
          description: |
            Total size of segments in bytes.
        - name: store.size.bytes
          type: long
          metric_type: gauge
          description: |
            Total size of the store in bytes.
        - name: store.total_data_set_size.bytes
          type: long
          metric_type: gauge
          description: |
            Total size of shards in bytes assigned to this node including backing data for partially mounted indices.
        - name: fielddata
          type: group
          fields:
            - name: memory.bytes
              type: long
              format: bytes
              metric_type: gauge
        - name: indexing
          type: group
          fields:
            - name: index_time.ms
              type: long
              metric_type: gauge
            - name: index_total.count
              type: long
              metric_type: counter
            - name: throttle_time.ms
              type: long
              metric_type: gauge
        - name: query_cache
          type: group
          fields:
            - name: memory.bytes
              type: long
              format: bytes
              metric_type: gauge
        - name: request_cache
          type: group
          fields:
            - name: memory.bytes
              type: long
              format: bytes
              metric_type: gauge
        - name: search
          type: group
          fields:
            - name: query_time.ms
              type: long
              metric_type: counter
            - name: query_total.count
              type: long
              metric_type: counter
        - name: segments
          type: group
          fields:
            - name: doc_values.memory.bytes
              type: long
              format: bytes
              metric_type: gauge
            - name: fixed_bit_set.memory.bytes
              type: long
              format: bytes
              metric_type: gauge
            - name: index_writer.memory.bytes
              type: long
              format: bytes
              metric_type: gauge
            - name: norms.memory.bytes
              type: long
              format: bytes
              metric_type: gauge
            - name: points.memory.bytes
              type: long
              format: bytes
              metric_type: gauge
            - name: stored_fields.memory.bytes
              type: long
              format: bytes
              metric_type: gauge
            - name: term_vectors.memory.bytes
              type: long
              format: bytes
              metric_type: gauge
            - name: terms.memory.bytes
              type: long
              format: bytes
              metric_type: gauge
            - name: version_map.memory.bytes
              type: long
              format: bytes
              metric_type: gauge
    - name: indexing_pressure
      type: group
      fields:
        - name: memory
          type: group
          fields:
            - name: limit_in_bytes
              type: long
              metric_type: gauge
            - name: current
              type: group
              fields:
                - name: all.bytes
                  type: long
                  format: bytes
                  metric_type: gauge
                - name: combined_coordinating_and_primary.bytes
                  type: long
                  format: bytes
                  metric_type: gauge
                - name: coordinating.bytes
                  type: long
                  format: bytes
                  metric_type: gauge
                - name: primary.bytes
                  type: long
                  format: bytes
                  metric_type: gauge
                - name: replica.bytes
                  type: long
                  format: bytes
                  metric_type: gauge
            - name: total
              type: group
              fields:
                - name: all.bytes
                  type: long
                  format: bytes
                  metric_type: counter
                - name: combined_coordinating_and_primary.bytes
                  type: long
                  format: bytes
                  metric_type: counter
                - name: coordinating.bytes
                  type: long
                  format: bytes
                  metric_type: counter
                - name: coordinating.rejections
                  type: long
                  metric_type: counter
                - name: primary.bytes
                  type: long
                  format: bytes
                  metric_type: counter
                - name: primary.rejections
                  type: long
                  metric_type: counter
                - name: replica.bytes
                  type: long
                  format: bytes
                  metric_type: counter
                - name: replica.rejections
                  type: long
                  metric_type: counter
    - name: ingest
      type: group
      fields:
        - name: total
          type: group
          fields:
            - name: count
              type: long
              metric_type: counter
            - name: current
              type: long
              metric_type: gauge
            - name: failed
              type: long
              metric_type: counter
            - name: time_in_millis
              type: long
              metric_type: counter
    - name: jvm.mem.heap
      type: group
      fields:
        - name: max.bytes
          type: long
          format: bytes
          metric_type: gauge
        - name: used
          type: group
          fields:
            - name: bytes
              type: long
              format: bytes
              metric_type: gauge
            - name: pct
              type: double
              format: percent
              metric_type: gauge
    - name: jvm.mem.pools
      type: group
      fields:
        - name: old
          type: group
          fields:
            - name: max.bytes
              type: long
              format: bytes
              metric_type: gauge
              description: |
                Max bytes.
            - name: peak.bytes
              type: long
              format: bytes
              metric_type: gauge
              description: |
                Peak bytes.
            - name: peak_max.bytes
              type: long
              format: bytes
              metric_type: gauge
              description: |
                Peak max bytes.
            - name: used.bytes
              type: long
              format: bytes
              metric_type: gauge
              description: |
                Used bytes.
        - name: young
          type: group
          fields:
            - name: max.bytes
              type: long
              format: bytes
              metric_type: gauge
              description: |
                Max bytes.
            - name: peak.bytes
              type: long
              format: bytes
              metric_type: gauge
              description: |
                Peak bytes.
            - name: peak_max.bytes
              type: long
              format: bytes
              metric_type: gauge
              description: |
                Peak max bytes.
            - name: used.bytes
              type: long
              format: bytes
              metric_type: gauge
              description: |
                Used bytes.
        - name: survivor
          type: group
          fields:
            - name: max.bytes
              type: long
              format: bytes
              metric_type: gauge
              description: |
                Max bytes.
            - name: peak.bytes
              type: long
              format: bytes
              metric_type: gauge
              description: |
                Peak bytes.
            - name: peak_max.bytes
              type: long
              format: bytes
              metric_type: gauge
              description: |
                Peak max bytes.
            - name: used.bytes
              type: long
              format: bytes
              metric_type: gauge
              description: |
                Used bytes.
    - name: jvm.gc.collectors
      type: group
      fields:
        - name: old.collection
          type: group
          fields:
            - name: count
              type: long
              metric_type: counter
            - name: ms
              type: long
              metric_type: counter
        - name: young.collection
          type: group
          fields:
            - name: count
              type: long
              metric_type: counter
            - name: ms
              type: long
              metric_type: counter
    - name: fs
      type: group
      fields:
        - name: total
          type: group
          fields:
            - name: total_in_bytes
              type: long
              metric_type: gauge
            - name: available_in_bytes
              type: long
              metric_type: gauge
        - name: summary
          type: group
          fields:
            - name: total.bytes
              type: long
              format: bytes
              metric_type: gauge
            - name: free.bytes
              type: long
              format: bytes
              metric_type: gauge
            - name: available.bytes
              type: long
              format: bytes
              metric_type: gauge
        - name: io_stats
          type: group
          fields:
            - name: total
              type: group
              fields:
                - name: operations.count
                  type: long
                  metric_type: counter
                - name: read.operations.count
                  type: long
                  metric_type: counter
                - name: write.operations.count
                  type: long
                  metric_type: counter
    - name: os
      type: group
      fields:
        - name: cpu
          type: group
          fields:
            - name: load_avg.1m
              type: half_float
              metric_type: gauge
        - name: cgroup
          type: group
          fields:
            - name: cpuacct.usage.ns
              type: long
              metric_type: counter
            - name: cpu
              type: group
              fields:
                - name: cfs.quota.us
                  type: long
                  metric_type: gauge
                - name: stat
                  type: group
                  fields:
                    - name: elapsed_periods.count
                      type: long
                      metric_type: counter
                    - name: times_throttled.count
                      type: long
                      metric_type: counter
                    - name: time_throttled.ns
                      type: long
                      metric_type: counter
            - name: memory
              type: group
              fields:
                - name: control_group
                  type: keyword
                - name: limit.bytes
                  type: keyword
                  format: bytes
                - name: usage.bytes
                  type: keyword
                  format: bytes
    - name: process.cpu.pct
      type: double
      format: percent
      metric_type: gauge
    - name: thread_pool
      type: group
      fields:
        - name: bulk
          type: group
          fields:
            - name: queue.count
              type: long
              metric_type: gauge
            - name: rejected.count
              type: long
              metric_type: counter
        - name: force_merge
          type: group
          fields:
            - name: queue.count
              type: long
              metric_type: gauge
            - name: rejected.count
              type: long
              metric_type: counter
        - name: get
          type: group
          fields:
            - name: queue.count
              type: long
              metric_type: gauge
            - name: rejected.count
              type: long
              metric_type: counter
        - name: index
          type: group
          fields:
            - name: queue.count
              type: long
              metric_type: gauge
            - name: rejected.count
              type: long
              metric_type: counter
        - name: search
          type: group
          fields:
            - name: queue.count
              type: long
              metric_type: gauge
            - name: rejected.count
              type: long
              metric_type: counter
        - name: write
          type: group
          fields:
            - name: queue.count
              type: long
              metric_type: gauge
            - name: rejected.count
              type: long
              metric_type: counter
