- name: elasticsearch.cluster.stats
  type: group
  fields:
    - name: version
      type: keyword
    - name: state
      type: group
      fields:
        - name: nodes_hash
          type: keyword
        - name: master_node
          type: keyword
        - name: version
          type: keyword
        - name: state_uuid
          type: keyword
        - name: nodes
          type: flattened
    - name: status
      type: keyword
      description: Cluster status (green, yellow, red).
    - name: nodes
      type: group
      fields:
        - name: fs.total.bytes
          type: long
          metric_type: gauge
        - name: fs.available.bytes
          type: long
          metric_type: gauge
        - name: count
          type: long
          metric_type: gauge
          description: Total number of nodes in cluster.
        - name: master
          type: long
          metric_type: gauge
          description: Number of master-eligible nodes in cluster.
        - name: data
          type: long
          metric_type: gauge
        - name: stats.data
          type: long
          metric_type: gauge
          description: Number of data nodes in cluster.
        - name: jvm
          type: group
          fields:
            - name: max_uptime.ms
              type: long
              metric_type: gauge
            - name: memory.heap.max.bytes
              type: long
              metric_type: gauge
            - name: memory.heap.used.bytes
              type: long
              metric_type: gauge
        - name: versions
          type: text
    - name: indices
      type: group
      fields:
        - name: store.size.bytes
          type: long
          metric_type: gauge
        - name: total
          type: long
          metric_type: gauge
        - name: docs.total
          type: long
          metric_type: gauge
          description: |
            Total number of indices in cluster.
        - name: shards
          type: group
          fields:
            - name: count
              type: long
              metric_type: gauge
              description: |
                Total number of shards in cluster.
            - name: primaries
              type: long
              metric_type: gauge
              description: |
                Total number of primary shards in cluster.
        - name: fielddata.memory.bytes
          type: long
          metric_type: gauge
          description: |
            Memory used for fielddata.
    - name: license
      type: group
      fields:
        - name: cluster_needs_tls
          type: boolean
        - name: expiry_date
          type: date
        - name: expiry_date_in_millis
          type: long
        - name: issue_date
          type: date
        - name: issue_date_in_millis
          type: long
        - name: issued_to
          type: keyword
        - name: issuer
          type: keyword
        - name: max_nodes
          type: long
        - name: start_date_in_millis
          type: long
        - name: status
          type: keyword
        - name: type
          type: keyword
        - name: uid
          type: keyword
    - name: stack
      type: group
      fields:
        - name: apm.found
          type: boolean
        - name: xpack.ccr.available
          type: boolean
        - name: xpack.ccr.enabled
          type: boolean
- name: cluster_settings.cluster.metadata.display_name
  type: keyword
