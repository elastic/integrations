- name: elasticsearch.node
  type: group
  fields:
    - name: id
      type: keyword

- name: elasticsearch.ingest.pipeline
  type: group
  fields:
    - name: name
      type: wildcard
    - name: total
      type: group
      fields:
        - name: count
          type: long
        - name: current
          type: long
        - name: failed
          type: long
        - name: cpu_time
          type: long
