type: logs
title: Elasticsearch server logs
release: experimental
streams:
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/elasticsearch/*.log
          - /var/log/elasticsearch/*_server.json
    template_path: log.yml.hbs
    title: Server logs
    description: Collect server logs using log input
