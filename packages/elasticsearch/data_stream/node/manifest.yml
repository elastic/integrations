type: metrics
title: Elasticsearch node metrics
dataset: elasticsearch.stack_monitoring.node
elasticsearch:
  index_template:
    mappings:
      dynamic: false
  index_mode: "time_series"
streams:
  - input: elasticsearch/metrics
    title: Node metrics
    description: Collect node metrics from Elasticsearch
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: tags
        type: text
        title: Tags
        multi: true
        required: false
        show_user: false
