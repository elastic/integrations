type: metrics
title: Elasticsearch enrich metrics
dataset: elasticsearch.stack_monitoring.enrich
elasticsearch:
  index_template:
    mappings:
      dynamic: false
streams:
  - input: elasticsearch/metrics
    title: Enrich policies metrics
    description: Collect Elasticsearch enrich policies stats
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
      - name: tags
        type: text
        title: Tags
        multi: true
        required: false
        show_user: false
