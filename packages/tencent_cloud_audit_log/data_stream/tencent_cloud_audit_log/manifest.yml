title: |
  tencent_cloud_audit_log
type: logs
streams:
  - input: aws-s3
    template_path: aws-s3.yml.hbs
    title: |
      tencent_cloud_audit_log
    description: |
      腾讯云审计日志
    vars:
      - name: access_key_id
        type: password
        title: Access Key ID
        multi: false
        required: true
        show_user: true
        description: 腾讯云 Access Key ID
        secret: true
      - name: secret_access_key
        type: password
        title: Secret Access Key
        multi: false
        required: true
        show_user: true
        description: 腾讯云 Secret Access Key
        secret: true
      - name: bucket_arn
        type: text
        title: Bucket ARN
        multi: false
        required: true
        show_user: true
        description: 腾讯云 COS 桶的 ARN，需指定
        default: "loganalysis-1301873956"
      - name: bucket_list_prefix
        type: text
        title: Bucket List Prefix
        multi: false
        required: false
        show_user: false
        description: 列出 COS 桶时的前缀
      - name: endpoint
        type: text
        title: Endpoint
        multi: false
        required: true
        show_user: true
        description: 腾讯云 COS 的 Endpoint
      - name: region
        type: text
        title: Region
        multi: false
        required: true
        show_user: true
        description: 腾讯云 COS 的区域
        default: "ap-chengdu"
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          处理器用于减少导出事件中的字段数量，或通过元数据增强事件。在日志解析之前执行。详情请见 [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html)
