type: logs
title: Juniper SRX logs
release: beta
streams:
- input: tcp
  vars:
  - name: syslog_host
    type: text
    title: Syslog Host
    multi: false
    required: true
    show_user: true
    default: localhost
  - name: syslog_port
    type: integer
    title: Syslog Port
    multi: false
    required: true
    show_user: true
    default: 9006
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: false
    default:
    - juniper.srx
    - forwarded
  template_path: tcp.yml.hbs
  title: Juniper SRX logs (tcp)
  description: Collect Juniper SRX logs via TCP
- input: udp
  vars:
  - name: syslog_host
    type: text
    title: Syslog Host
    multi: false
    required: true
    show_user: true
    default: localhost
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - juniper.srx
    - forwarded
  - name: syslog_port
    type: integer
    title: Syslog Port
    multi: false
    required: true
    show_user: true
    default: 9006
  template_path: udp.yml.hbs
  title: Juniper SRX logs (udp)
  description: Collect Juniper SRX logs via UDP
- input: file
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
      - /var/log/juniper-srx.log
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: false
    default:
    - juniper.srx
    - forwarded
  template_path: log.yml.hbs
  title: Juniper SRX logs (log)
  description: Read Juniper SRX logs from a file
