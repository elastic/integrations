name: akamai
title: Akamai
version: "2.7.0"
release: ga
description: Collect logs from Akamai with Elastic Agent.
type: integration
format_version: 1.0.0
license: basic
categories: [security, cdn_security]
conditions:
  kibana.version: "^8.7.1"
icons:
  - src: /img/akamai_logo.svg
    title: Akamai
