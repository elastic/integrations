name: memcached
title: Memcached
version: 0.0.1
release: experimental
description: Memcached Integration
type: integration
icons:
- src: /img/logo_memcached.svg
  title: logo memcached
  size: 32x32
  type: image/svg+xml
basepolicytemplates: []
format_version: 1.0.0
license: basic
categories: []
conditions:
  kibana.version: ^7.9.0
policy_templates:
- name: memcached
  title: Memcached metrics
  description: Collect metrics from Memcached instances
  inputs:
  - type: memcached/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - localhost:11211
    title: Collect Memcached stats metrics
    description: Collecting stats metrics from Memcached instances
owner:
  github: elastic/integrations
