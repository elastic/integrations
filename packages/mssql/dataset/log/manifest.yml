type: logs
title: MSSQL logs
release: experimental
streams:
- input: logfile
  vars:
  - name: paths
    type: text
    title: Paths
    multi: true
    required: true
    show_user: true
    default:
    - /var/opt/mssql/log/error*
  template_path: log.yml.hbs
  title: MSSQL logs
  description: Collect mssql log logs using log input
