name: mssql
title: MSSQL
version: 0.0.1
description: MSSQL Integration
type: integration
icons:
- src: /img/mssql.svg
  title: mssql
  size: 385x385
  type: image/svg+xml
format_version: 1.0.0
license: basic
categories:
- datastore
release: experimental
requirement:
  kibana:
    versions: ~7.0.0-alpha2
config_templates:
- name: mssql
  title: MSSQL logs and metrics
  description: Collect logs and metrics from MSSQL instances
  inputs:
  - type: logfile
    title: Collect MSSQL application logs
    description: Collecting application logs from MSSQL instances
  - type: mssql/metrics
    vars:
    - name: hosts
      type: text
      title: Hosts
      multi: true
      required: true
      show_user: true
      default:
      - sqlserver://localhost
    - name: password
      type: password
      title: Password
      multi: false
      required: true
      show_user: true
      default: verysecurepassword
    - name: username
      type: text
      title: Username
      multi: false
      required: true
      show_user: true
      default: domain\username
    title: Collect MSSQL performance and transaction_log metrics
    description: Collecting performance and transaction_log metrics from MSSQL instances
