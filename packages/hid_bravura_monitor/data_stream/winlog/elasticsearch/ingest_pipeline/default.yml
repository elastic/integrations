        "10": "DB_FAILED_PROC_RECORDED"
        "11": "PAMSA_ORCHESTRATION_START_FAILURE"
        "12": "PAMSA_ORCHESTRATION_END_FAILURE"
        "13": "UPDATE_RESOURCE_FAILURE"
        "14": "GSET_CHECKIN_FAILURE"
