        "84": "WF_REQUEST_BATCH_REVOKED"
        "85": "WF_REQUEST_BATCH_PROCESSED"
        "86": "DID_REGISTER_SUCCESS"
        "87": "DID_REGISTER_FAILURE"
        "88": "DID_UPDATE_SUCCESS"
        "89": "DID_SEND_SUCCESS"
