        "19": "GSET_CHECKOUT_PARTIAL"
        "20": "PWD_CHECKOUT_SUCCESS"
        "21": "PWD_CHECKOUT_FAILURE"
        "22": "PWD_CHECKIN_SUCCESS"
        "23": "PWD_CHECKIN_FAILURE"
        "24": "WSTN_VIEW_PASSWORD_SUCCESS"
