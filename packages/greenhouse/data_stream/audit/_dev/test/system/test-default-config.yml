input: cel
service: greenhouse
vars:
  url: http://{{Hostname}}:{{Port}}
  token_url: http://{{Hostname}}:{{Port}}/auth/jwt_access_token
  harvest_api_key: dGVzdGtleTp0ZXN0c2VjcmV0
  ssl:
    verification_mode: none
  enable_request_tracer: true
data_stream:
  vars:
    preserve_original_event: true
    initial_interval: 24h
    batch_size: 500
assert:
  hit_count: 2
