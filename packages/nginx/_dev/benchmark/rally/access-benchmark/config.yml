fields:
  - name: 'timestamp'
    period: -24h # one day
  - name: agent.id
    value: "ef5e274d-4b53-45e6-943a-a5bcf1a6f523"
  - name: request_method
    enum: ["GET", "POST", "PUT", "DELETE"]
  - name: status_code
    enum: ["101", "102", "200", "201", "202", "300", "301", "302", "400", "401", "402", "500", "501"]
  - name: response_bytes
    range:
      min: 100
      max: 30000
  - name: id
    enum: ["1", "2", "3"]
  - name: domains
    enum: [".com", ".net", ".info", ".org"]
