format_version: "3.0.2"
name: nginx
title: Nginx
version: "2.1.0"
description: Collect logs and metrics from Nginx HTTP servers with Elastic Agent.
type: integration
categories:
  - web
  - observability
conditions:
  kibana:
    version: "^8.13.0 || ^9.0.0"
  elastic:
    subscription: basic
screenshots:
  - src: /img/nginx-metrics-overview.png
    title: Nginx metrics overview
    size: 3360x2302
    type: image/png
  - src: /img/nginx-logs-access-error.png
    title: Nginx access and error logs
    size: 3360x3590
    type: image/png
  - src: /img/nginx-logs-overview.png
    title: Nginx logs overview
    size: 3360x3590
    type: image/png
icons:
  - src: /img/logo_nginx.svg
    title: logo nginx
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: nginx
    title: Nginx logs and metrics
    description: Collect logs and metrics from Nginx instances
    inputs:
      - type: logfile
        title: Collect logs from Nginx instances
        description: Collecting Nginx access and error logs
      - type: nginx/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - http://127.0.0.1:80
        title: Collect metrics from Nginx instances
        description: Collecting Nginx stub status metrics
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
