format_version: 1.0.0
name: nginx
title: Nginx
version: 0.4.0
license: basic
description: Nginx Integration
type: integration
categories:
  - web
  - security
release: experimental
conditions:
  kibana.version: '^7.12.0'
screenshots:
  - src: /img/nginx-metrics-overview.png
    title: Nginx metrics overview
    size: 3360x2302
    type: image/png
  - src: /img/nginx-logs-access-error.png
    title: Nginx access and error logs
    size: 3360x3590
    type: image/png
  - src: /img/nginx-logs-overview.png
    title: Nginx logs overview
    size: 3360x3590
    type: image/png
icons:
  - src: /img/logo_nginx.svg
    title: logo nginx
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: nginx
    title: Nginx logs and metrics
    description: Collect logs and metrics from Nginx instances
    inputs:
      - type: logfile
        title: Collect logs from Nginx instances
        description: Collecting Nginx access and error logs
      - type: httpjson
        title: Collect Nginx logs from third-party REST API
        description: Collecting Nginx logs via third-party REST API
        vars:
          - name: server
            type: text
            title: Address of Splunk Enterprise Server
            description: hostname or IP
            show_user: true
            required: true
            default: server.example.com
          - name: port
            type: text
            title: Port number of Splunk Enterprise REST API
            show_user: true
            required: true
            default: 8089
          - name: username
            type: text
            title: Splunk REST API Username
            show_user: true
            required: true
          - name: password
            type: password
            title: Splunk REST API Password
            required: true
            show_user: true
          - name: ssl.enabled
            type: bool
            title: SSL enabled
            multi: false
            required: false
            show_user: false
            default: true
          - name: ssl.verification_mode
            type: text
            title: Mode of server verification
            description: "valid values: none, strict, certificate or full"
            multi: false
            required: false
            show_user: false
            default: full
          - name: ssl.certificate_authorities
            type: text
            title: List of root certificates for TLS server verification
            description: PEM encoded
            multi: true
            required: false
            show_user: false
      - type: nginx/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - http://127.0.0.1:80
        title: Collect metrics from Nginx instances
        description: Collecting Nginx stub status metrics
owner:
  github: elastic/integrations
