format_version: 1.0.0
name: nginx
title: Nginx
version: 0.3.6
license: basic
description: Nginx Integration
type: integration
categories:
  - web
  - security
release: experimental
conditions:
  kibana.version: '^7.9.0'
screenshots:
  - src: /img/kibana-nginx.png
    title: kibana nginx
    size: 1218x1266
    type: image/png
  - src: /img/metricbeat-nginx.png
    title: metricbeat nginx
    size: 2560x2100
    type: image/png
icons:
  - src: /img/logo_nginx.svg
    title: logo nginx
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: nginx
    title: Nginx logs and metrics
    description: Collect logs and metrics from Nginx instances
    inputs:
      - type: logfile
        title: Collect logs from Nginx instances
        description: Collecting Nginx access, error and ingress controller logs
      - type: nginx/metrics
        vars:
          - name: hosts
            type: text
            title: Hosts
            multi: true
            required: true
            show_user: true
            default:
              - http://127.0.0.1:80
        title: Collect metrics from Nginx instances
        description: Collecting Nginx stub status metrics
owner:
  github: elastic/integrations-services
