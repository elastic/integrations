format_version: 1.0.0
name: nginx
title: Nginx
version: 1.3.1
license: basic
description: Collect logs and metrics from Nginx HTTP servers with Elastic Agent.
type: integration
categories:
  - web
  - security
release: ga
conditions:
  kibana.version: "^7.14.0 || ^8.0.0"
screenshots:
  - src: /img/nginx-metrics-overview.png
    title: Nginx metrics overview
    size: 3360x2302
    type: image/png
  - src: /img/nginx-logs-access-error.png
    title: Nginx access and error logs
    size: 3360x3590
    type: image/png
  - src: /img/nginx-logs-overview.png
    title: Nginx logs overview
    size: 3360x3590
    type: image/png
icons:
  - src: /img/logo_nginx.svg
    title: logo nginx
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: nginx
    title: Nginx logs and metrics
    description: Collect logs and metrics from Nginx instances
    inputs:
      - type: logfile
        title: Collect logs from Nginx instances
        description: Collecting Nginx access and error logs
      - type: httpjson
        title: Collect logs from third-party REST API (experimental)
        description: Collect logs from third-party REST API (experimental)
        vars:
          - name: url
            type: text
            title: URL of Splunk Enterprise Server
            description: i.e. scheme://host:port, path is automatic
            show_user: true
            required: true
            default: https://server.example.com:8089
          - name: username
            type: text
            title: Splunk REST API Username
            show_user: true
            required: false
          - name: password
            type: password
            title: Splunk REST API Password
            show_user: true
            required: false
          - name: token
            type: password
            title: Splunk Authorization Token
            description: |
              Bearer Token or Session Key, e.g. "Bearer eyJFd3e46..."
              or "Splunk 192fd3e...".  Cannot be used with username
              and password.
            show_user: true
            required: false
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
            default: |
              #certificate_authorities:
