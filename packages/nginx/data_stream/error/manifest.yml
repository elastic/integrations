title: Nginx error logs
type: logs
release: experimental
streams:
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/nginx/error.log*
    title: Nginx error logs
    description: Collect Nginx error logs
