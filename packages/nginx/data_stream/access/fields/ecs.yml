- fields:
    - description: 'HTTP request method.

        The field value must be normalized to lowercase for querying. See the documentation section "Implementing ECS".'
      ignore_above: 1024
      level: extended
      name: request.method
      type: keyword
    - description: Referrer for this HTTP request.
      ignore_above: 1024
      level: extended
      name: request.referrer
      type: keyword
    - description: Size in bytes of the response body.
      format: bytes
      level: extended
      name: response.body.bytes
      type: long
    - description: HTTP response status code.
      format: string
      level: extended
      name: response.status_code
      type: long
    - description: HTTP version.
      ignore_above: 1024
      level: extended
      name: version
      type: keyword
  group: 2
  name: http
  title: HTTP
  type: group
- description: Host ip addresses.
  name: host.ip
  type: ip
- fields:
    - description: City name.
      ignore_above: 1024
      level: core
      name: geo.city_name
      type: keyword
    - description: Name of the continent.
      ignore_above: 1024
      level: core
      name: geo.continent_name
      type: keyword
    - description: Country ISO code.
      ignore_above: 1024
      level: core
      name: geo.country_iso_code
      type: keyword
    - description: Longitude and latitude.
      level: core
      name: geo.location
      type: geo_point
    - description: Region ISO code.
      ignore_above: 1024
      level: core
      name: geo.region_iso_code
      type: keyword
    - description: Region name.
      ignore_above: 1024
      level: core
      name: geo.region_name
      type: keyword
  group: 2
  name: source
  title: Source
  type: group
- fields:
    - description: 'Unmodified original url as seen in the event source.

        Note that in network monitoring, the observed URL may be a full URL, whereas in access logs, the URL is often just represented as a path.

        This field is meant to represent the URL as it was observed, complete or not.'
      ignore_above: 1024
      level: extended
      multi_fields:
        - default_field: false
          name: text
          norms: false
          type: text
      name: original
      type: keyword
    - description: 'Domain of the url, such as "www.elastic.co".

        In some cases a URL may refer to an IP and/or port directly, without a domain name. In this case, the IP address would go to the `domain` field.

        If the URL contains a literal IPv6 address enclosed by `[` and `]` (IETF RFC 2732), the `[` and `]` characters should also be captured in the `domain` field.'
      ignore_above: 1024
      level: extended
      name: domain
      type: keyword
    - description: 'Scheme of the request, such as "https".

        Note: The `:` is not part of the scheme.'
      ignore_above: 1024
      level: extended
      name: scheme
      type: keyword
    - description: 'Portion of the url after the `#`, such as "top".

        The `#` is not part of the fragment.'
      ignore_above: 1024
      name: fragment
      type: keyword
    - description: 'The field contains the file extension from the original request url.

        The file extension is only set if it exists, as not every url has a file extension.

        The leading period must not be included. For example, the value must be "png", not ".png".'
      example: png
      ignore_above: 1024
      level: extended
      name: extension
      type: keyword
    - description: Path of the request, such as "/search".
      ignore_above: 1024
      level: extended
      name: path
      type: keyword
  group: 2
  name: url
  title: URL
  type: group
- fields:
    - description: Short name or login of the user.
      ignore_above: 1024
      level: core
      multi_fields:
        - default_field: false
          name: text
          norms: false
          type: text
      name: name
      type: keyword
  group: 2
  name: user
  title: User
  type: group
- fields:
    - description: Name of the device.
      ignore_above: 1024
      level: extended
      name: device.name
      type: keyword
    - description: Name of the user agent.
      ignore_above: 1024
      level: extended
      name: name
      type: keyword
    - description: Unparsed user_agent string.
      ignore_above: 1024
      level: extended
      multi_fields:
        - name: text
          norms: false
          type: text
      name: original
      type: keyword
    - description: Operating system name, without the version.
      ignore_above: 1024
      level: extended
      multi_fields:
        - default_field: false
          name: text
          norms: false
          type: text
      name: os.name
      type: keyword
    - description: Operating system version as a raw string.
      name: os.version
      type: keyword
    - description: Version of the user agent.
      name: version
      type: keyword
  group: 2
  name: user_agent
  title: User agent
  type: group
- description: All of the IPs seen on your event.
  name: related.ip
  type: ip
- description: An IP address, a domain, a unix socket
  name: source.address
  type: keyword
- description: IP address of the source
  name: source.ip
  type: ip
- description: ECS version
  name: ecs.version
  type: keyword
- description: Operating system name, including the version or code name.
  name: user_agent.os.full
  type: keyword
- description: Organization name.
  name: source.as.organization.name
  type: keyword
- description: Unique number allocated to the autonomous system.
  name: source.as.number
  type: long
- description: Country name.
  name: source.geo.country_name
  type: keyword
- description: Input type
  name: input.type
  type: keyword
- description: Log path
  name: log.file.path
  type: keyword
- description: Log offset
  name: log.offset
  type: long
- description: Destination domain.
  name: destination.domain
  type: keyword
- description: IP address of the destination.
  name: destination.ip
  type: ip
- description: Port of the destination.
  name: destination.port
  type: long
- description: List of keywords used to tag each event.
  ignore_above: 1024
  level: core
  name: tags
  type: keyword
