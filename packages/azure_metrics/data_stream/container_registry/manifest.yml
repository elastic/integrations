type: metrics
title: Container Registry
dataset: azure.container_registry
streams:
  - input: azure/metrics
    enabled: false
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 300s
      - name: resource_groups
        type: text
        title: Resource Groups
        multi: true
        required: false
        show_user: true
      - name: resource_ids
        type: text
        title: Resource IDs
        multi: true
        required: false
        show_user: true
    title: Container Registry
    description: Collect Container Registry metrics
