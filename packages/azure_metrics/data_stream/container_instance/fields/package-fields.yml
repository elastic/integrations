- name: azure
  type: group
  description: ""
  fields:
    # Reason to add as a dimension field: the same metric can be pulled multiple times, but with the different granularity
    - name: timegrain
      dimension: true
      type: keyword
      description: >
        The Azure metric timegrain

    - name: resource
      type: group
      description: >
        The resource specified

      fields:
        - name: type
          type: keyword
          description: >
            The type of the resource

        - name: name
          type: keyword
          description: >
            The name of the resource

        # Reason to add as a dimension field: it is an unique global resource identifier in the region
        # format: /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}
        - name: id
          type: keyword
          dimension: true
          description: >
            The id of the resource

        - name: group
          type: keyword
          description: >
            The resource group

        - name: tags.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
          description: >
            Azure resource tags.

    - name: namespace
      type: keyword
      description: >
        The namespace selected

    - name: subscription_id
      type: keyword
      description: >
        The subscription ID

    - name: application_id
      type: keyword
      description: >
        The application ID

    - name: dimensions
      type: group
      fields:
        - name: container_name
          type: keyword
          dimension: true
          description: The container name
    - name: metrics
      type: group
      fields:
        - name: cpu_usage.avg
          type: float
          metric_type: gauge
          description: CPU usage on all cores in millicores.
        - name: memory_usage.avg
          type: float
          metric_type: gauge
          unit: byte
          description: Total memory usage in byte.
        - name: network_bytes_received_per_second.avg
          type: float
          metric_type: gauge
          unit: byte
          description: The network bytes received per second.
        - name: network_bytes_transmitted_per_second.avg
          type: float
          metric_type: gauge
          unit: byte
          description: The network bytes transmitted per second.
