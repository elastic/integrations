---
description: Pipeline for parsing azure container_instance metrics.
processors:
  - set:
      field: ecs.version
      value: "8.0.0"
  - rename:
      field: azure.monitor
      target_field: azure.container_instance
      ignore_missing: true
on_failure:
  - set:
      field: error.message
      value: '{{ _ingest.on_failure_message }}'
