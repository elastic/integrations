- name: azure
  type: group
  description: ""
  fields:
    - name: timegrain
      type: keyword
      dimension: true
      description: >
        The Azure metric timegrain

    - name: resource
      type: group
      description: >
        The resource specified

      fields:
        - name: type
          type: keyword
          description: >
            The type of the resource

        - name: name
          type: keyword
          description: >
            The name of the resource

        - name: id
          type: keyword
          dimension: true
          description: >
            The id of the resource

        - name: group
          type: keyword
          description: >
            The resource group

        - name: tags.*
          type: object
          object_type: keyword
          object_type_mapping_type: "*"
          description: >
            Azure resource tags.

    - name: namespace
      type: keyword
      dimension: true
      description: >
        The namespace selected

    - name: subscription_id
      type: keyword
      description: >
        The subscription ID

    - name: application_id
      type: keyword
      description: >
        The application ID

    - name: dimensions
      type: group
      fields:
        - name: response_type
          type: keyword
          dimension: true
          description: Transaction response type like Success, ClientOtherError, etc.
        - name: api_name
          type: keyword
          dimension: true
          description: The name of operation.
        - name: geo_type
          type: keyword
          dimension: true
          description: Transaction from Primary or Secondary cluster. The available values include Primary and Secondary.
        - name: authentication
          type: keyword
          dimension: true
          description: Authentication type used in transactions like OAuth.
        - name: blob_type
          type: keyword
          dimension: true
          description: Specifies the type of a blob.
        - name: tier
          type: keyword
          dimension: true
          description: Specifies access tier.
        - name: file_share
          type: keyword
          dimension: true
          description: Specifies file share.
        - name: transaction_type
          type: keyword
          dimension: true
          description: Type of transaction. The available values include User and System.

    - name: metrics.*.*
      type: object
      object_type: float
      object_type_mapping_type: "*"
      description: >
        Metrics returned.

