name: azure_metrics
title: Azure resource metrics
version: 0.0.1
release: beta
description: Azure resource metrics Integration
type: integration
icons:
  - src: /img/azure_metrics_logo.png
    title: logo docker
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/docker-overview.png
    title: Docker Overview
    size: 5120x2562
    type: image/png
format_version: 1.0.0
license: basic
categories:
  - azure
  - web
conditions:
  kibana.version: ^7.14.0
policy_templates:
  - name: monitor
    title: Azure monitor
    description: Collects Azure Monitor metrics
    data_streams:
      - monitor
    inputs:
      - type: "azure/metrics"
        title: "Collect Azure Monitor metrics"
        description: "Collecting Collects Azure Monitor metrics"
        input_group: metrics
    icons:
      - src: /img/monitor_logo.png
        title: logo azure
        size: 32x32
        type: image/svg+xml
