name: azure_metrics
title: Azure Resource Metrics
version: "1.11.0"
description: Collect metrics from Azure resources with Elastic Agent.
type: integration
icons:
  - src: /img/azure_metrics_logo.png
    title: logo docker
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/azure_metrics-vm-overview.png
    title: Azure VM metrics overview
    size: 5120x2562
    type: image/png
format_version: 3.1.2
categories:
  - cloud
  - observability
  - azure
  - custom
conditions:
  kibana:
    version: "~8.18.8 || ~8.19.5 || ~9.0.8 || ^9.1.5"
vars:
  - name: client_id
    type: text
    title: Client ID
    multi: false
    required: true
    show_user: true
  - name: client_secret
    type: password
    title: Client Secret
    multi: false
    required: true
    show_user: true
    secret: true
  - name: tenant_id
    type: text
    title: Tenant ID
    multi: false
    required: true
    show_user: true
  - name: subscription_id
    type: text
    title: Subscription ID
    multi: false
    required: true
    show_user: true
  - name: refresh_list_interval
    type: text
    title: Refresh list interval
    multi: false
    required: false
    show_user: true
    default: 600s
  - name: resource_manager_endpoint
    type: text
    title: Resource Manager Endpoint
    multi: false
    required: false
    show_user: true
  - name: active_directory_endpoint
    type: text
    title: Active Directory Endpoint
    multi: false
    required: false
    show_user: true
  - name: enable_batch_api
    type: bool
    title: Enable Batch Api
    description: >
      When enabled, the azure batch api will be used to fetch metrics of multiple resources in one api call. Enable this when facing scalability issues.

    multi: false
    required: false
    show_user: false
    default: false
  - name: latency
    type: text
    title: Latency
    description: Latency is the time it takes for the Azure service to publish the metric values to Azure Monitor. The integration uses the latency value to compensate for the delay in metric value publishing. Default value is `0`. Typical values are `30s` or `1m`. [Learn more](https://www.elastic.co/docs/reference/integrations/azure_metrics/#advanced-options).
    multi: false
    required: false
    show_user: false
policy_templates:
  - name: monitor
    title: Azure Monitor Metrics
    description: Collect metrics from Azure Monitor with Elastic Agent.
    fips_compatible: false
    data_streams:
      - monitor
    inputs:
      - type: "azure/metrics"
        title: "Collect Azure Monitor metrics"
        description: "Collecting Collects Azure Monitor metrics"
        input_group: metrics
    icons:
      - src: /img/monitor_logo.png
        title: logo azure
        size: 32x32
        type: image/svg+xml
    screenshots:
