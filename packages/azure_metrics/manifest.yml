name: azure_metrics
title: Azure Resource Metrics
version: 0.5.1
release: beta
description: Collect metrics from Azure resources with Elastic Agent.
type: integration
icons:
  - src: /img/azure_metrics_logo.png
    title: logo docker
    size: 32x32
    type: image/svg+xml
screenshots:
  - src: /img/azure_metrics-vm-overview.png
    title: Azure VM metrics overview
    size: 5120x2562
    type: image/png
format_version: 1.0.0
license: basic
categories:
  - azure
  - web
conditions:
  kibana.version: "^7.14.0 || ^8.0.0"
vars:
  - name: client_id
    type: text
    title: Client ID
    multi: false
    required: true
    show_user: true
  - name: client_secret
    type: text
    title: Client Secret
    multi: false
    required: true
    show_user: true
  - name: tenant_id
    type: text
    title: Tenant ID
    multi: false
    required: true
    show_user: true
  - name: subscription_id
    type: text
    title: Subscription ID
    multi: false
    required: true
    show_user: true
  - name: refresh_list_interval
    type: text
    title: Refresh list interval
    multi: false
    required: false
    show_user: true
    default: 600s
  - name: resource_manager_endpoint
    type: text
    title: Resource Manager Endpoint
    multi: false
    required: false
    show_user: true
  - name: active_directory_endpoint
    type: text
    title: Active Directory Endpoint
    multi: false
    required: false
    show_user: true
policy_templates:
  - name: monitor
    title: Azure Monitor Metrics
    description: Collect metrics from Azure Monitor with Elastic Agent.
    data_streams:
      - monitor
    inputs:
      - type: "azure/metrics"
        title: "Collect Azure Monitor metrics"
        description: "Collecting Collects Azure Monitor metrics"
        input_group: metrics
    icons:
      - src: /img/monitor_logo.png
        title: logo azure
        size: 32x32
        type: image/svg+xml
    screenshots:
      - src: /img/azure_metrics-vm-overview.png
        title: Azure VM metrics overview
        size: 5002x2666
        type: image/png
  - name: compute_vm
    title: Azure Virtual Machines Metrics
    description: Collect metrics from Azure Virtual Machines with Elastic Agent.
    data_streams:
      - compute_vm
    inputs:
      - type: "azure/metrics"
        title: "Collect Azure Virtual Machines metrics"
