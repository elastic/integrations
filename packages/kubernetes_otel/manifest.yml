format_version: 3.5.0
name: kubernetes_otel
title: "Kubernetes OpenTelemetry Assets"
version: 1.3.0
description: "Utilise the pre-built dashboard for OTel-native metrics and events collected from a Kubernetes cluster"
type: content
categories:
  - kubernetes
  # Observability is a parent category for kubernetes
  - observability
  - opentelemetry
conditions:
  kibana:
    version: "^9.2.0"
  elastic:
    subscription: "basic"
discovery:
  fields: []
  datasets:
    - name: kubeletstatsreceiver.otel
    - name: k8sobjectsreceiver.otel
    - name: k8seventsreceiver.otel
    - name: k8sclusterreceiver.otel
screenshots:
  - src: /img/kubernetes_overview.png
    title: Kubernetes Overview Dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/kubernetes-otel-logo.svg
    title: Sample logo
    type: image/svg+xml
owner:
  github: elastic/obs-ds-hosted-services
  type: elastic
