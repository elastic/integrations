format_version: "3.0.2"
name: jumpcloud
title: "JumpCloud"
version: "1.12.0"
description: "Collect logs from JumpCloud Directory as a Service"
type: integration
categories:
  - cloud
  - security
conditions:
  kibana:
    version: "^8.13.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/jumpcloud.svg
    title: JumpCloud
    size: 100x100
    type: image/svg+xml
policy_templates:
  - name: jumpcloud
    title: JumpCloud Events
    description: Collect JumpCloud Directory as a Service Events
    inputs:
      - type: httpjson
        title: Poll Directory Insights API for Events
        description: Collects JumpCloud Directory Insights Events via API
owner:
  github: elastic/security-service-integrations
  type: community
