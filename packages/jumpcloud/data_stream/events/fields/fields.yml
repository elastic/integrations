- name: jumpcloud
  type: group
  description: Fields for JumpCloud related data.
  fields:
    - name: event
      type: group
      description: Fields for JumpCloud events.
      fields:
        - name: application
          type: group
          fields:
            - name: display_label
              type: keyword
            - name: id
              type: keyword
            - name: name
              type: keyword
            - name: sso_url
              type: keyword
        - name: attr
          type: keyword
        - name: auth_method
          type: keyword
        - name: base
          type: keyword
        - name: changes
          type: group
          fields:
            - name: field
              type: keyword
            - name: from
              type: boolean
            - name: to
              type: boolean
        - name: client_ip
          type: keyword
        - name: connection_id
          type: keyword
        - name: deref
          type: long
        - name: dn
          type: keyword
        - name: error_code
          type: long
        - name: error_message
          type: keyword
        - name: event_type
          type: keyword
        - name: filter
          type: keyword
        - name: id
          type: keyword
        - name: idp_initiated
          type: boolean
        - name: mech
          type: keyword
        - name: message
          type: keyword
        - name: mfa
          type: boolean
        - name: number_of_results
          type: long
        - name: operation_number
          type: long
        - name: operation_type
          type: keyword
        - name: organization
          type: keyword
        - name: process_name
          type: keyword
        - name: provider
          type: keyword
        - name: scope
          type: long
        - name: start_tls
          type: boolean
        - name: service
          type: keyword
        - name: src_ip
          type: keyword
        - name: sso_token_success
          type: boolean
        - name: success
          type: boolean
        - name: system_timestamp
          type: keyword
        - name: timestamp
          type: keyword
        - name: tls_established
          type: boolean
        - name: username
          type: keyword


        - name: resource
          type: group
          fields:
            - name: email_type
              type: keyword
            - name: id
              type: keyword
            - name: recipient_email
              type: keyword
            - name: type
              type: keyword
            - name: username
              type: keyword

        - name: association
          type: group
          fields:
            - name: action_source
              type: keyword
            - name: connection
              type: group
              fields:
                - name: from
                  type: group
                  fields:
                    - name: name
                      type: keyword
                    - name: object_id
                      type: keyword
                    - name: type
                      type: keyword
                - name: to
                  type: group
                  fields:
                    - name: name
                      type: keyword
                    - name: object_id
                      type: keyword
                    - name: type
                      type: keyword
            - name: op
              type: keyword
        - name: auth_meta
          type: group
          fields:
            - name: auth_methods
              type: group
              fields:
                - name: password
                  type: group
                  fields:
                    - name: success
                      type: boolean

        - name: auth_context
          type: group
          fields:
            - name: policies_applied
              type: group
              fields:
                - name: id
                  type: keyword
                - name: name
                  type: keyword
                - name: metadata
                  type: group
                  fields:
                    - name: action
                      type: keyword
                    - name: resource_type
                      type: keyword
            - name: auth_methods
              type: group
              fields:
                - name: jumpcloud_protect
                  type: group
                  fields:
                    - name: success
                      type: boolean
                - name: duo
                  type: group
                  fields:
                    - name: success
                      type: boolean
                - name: totp
                  type: group
                  fields:
                    - name: success
                      type: boolean
                - name: password
                  type: group
                  fields:
                    - name: success
                      type: boolean
                - name: webauthn
                  type: group
                  fields:
                    - name: success
                      type: boolean
            - name: jumpcloud_protect_device
              type: group
              fields:
                - name: app_version
                  type: keyword

                - name: geoip
                  type: group
                  fields:
                    - name: continent_code
                      type: keyword
                    - name: country_code
                      type: keyword
                    - name: latitude
                      type: float
                    - name: longitude
                      type: float
                    - name: region_code
                      type: keyword
                    - name: region_name
                      type: keyword
                    - name: timezone
                      type: keyword

                - name: id
                  type: keyword
                - name: ip
                  type: keyword
                - name: make
                  type: keyword
                - name: model
                  type: keyword
                - name: os
                  type: keyword
                - name: os_version
                  type: keyword
                - name: user_id
                  type: keyword
                - name: username
                  type: keyword

        - name: geoip
          type: group
          fields:
            - name: continent_code
              type: keyword
            - name: country_code
              type: keyword
            - name: latitude
              type: float
            - name: longitude
              type: float
            - name: region_code
              type: keyword
            - name: region_name
              type: keyword
            - name: timezone
              type: keyword

        - name: initiated_by
          type: group
          fields:
            - name: email
              type: keyword
            - name: id
              type: keyword
            - name: type
              type: keyword
            - name: username
              type: keyword

        - name: mfa_meta
          type: group
          fields:
            - name: type
              type: keyword

        - name: system
          type: group
          fields:
            - name: displayName
              type: keyword
            - name: hostname
              type: keyword
            - name: id
              type: keyword

        - name: useragent
          type: group
          fields:
            - name: device
              type: keyword
            - name: major
              type: keyword
            - name: minor
              type: keyword
            - name: name
              type: keyword
            - name: patch
              type: keyword
            - name: version
              type: keyword
            - name: os
              type: keyword
            - name: os_full
              type: keyword
            - name: os_major
              type: keyword
            - name: os_minor
              type: keyword
            - name: os_name
              type: keyword
            - name: os_patch
              type: keyword
            - name: os_version
              type: keyword
