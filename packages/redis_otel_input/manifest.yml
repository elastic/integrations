format_version: 3.5.0
name: redis_otel_input
title: "Redis OpenTelemetry Input Package"
version: 0.1.0
source:
  license: "Elastic-2.0"
description: "Redis OpenTelemetry Input Package"
type: input
categories:
  - datastore
  - observability
  - opentelemetry
conditions:
  kibana:
    version: "^9.2.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/logo_redis_otel.svg
    title: Redis logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: redisreceiver
    type: metrics
    title: Redis OpenTelemetry Input
    description: Collect Redis metrics using OpenTelemetry Collector
    input: otelcol
    template_path: input.yml.hbs
    vars:
      # Connection settings
      - name: endpoint
        type: text
        required: true
        title: Endpoint
        description: The hostname and port of the Redis instance (e.g., localhost:6379).
        default: localhost:6379
        show_user: true
      - name: username
        type: text
        required: false
        title: Username
        description: Client username used to connect to a Redis 6.0+ instance using the Redis ACL system.
        show_user: true
      - name: password
        type: password
        required: false
        title: Password
        description: The password used to access the Redis instance; must match the password specified in the requirepass server configuration option in Redis <6.0, or the user's password when using the Redis ACL system in Redis 6.0+.
        secret: true
        show_user: true
      - name: transport
        type: text
        required: false
        title: Transport
        description: Defines the network to use for connecting to the server (tcp or unix).
        default: tcp
        show_user: false
      - name: dialer_timeout
        type: duration
        required: false
        title: Dialer Timeout
        description: Maximum amount of time a dial will wait for a connect to complete. If not set, there is no timeout.
        show_user: false

      # TLS settings
      - name: tls_insecure
        type: bool
        required: false
        title: Disable TLS
        description: Whether to disable client transport security for the connection. Set to false to enable TLS.
        default: true
        show_user: false
      - name: tls_insecure_skip_verify
        type: bool
        required: false
        title: Skip TLS Verification
        description: Whether to skip verifying the server certificate when TLS is enabled.
        default: false
        show_user: false
      - name: tls_ca_file
        type: text
        required: false
        title: TLS CA File
        description: Path to the CA certificate file for server certificate verification. Only used when TLS is enabled.
        show_user: false
      - name: tls_cert_file
        type: text
        required: false
        title: TLS Certificate File
        description: Path to the TLS certificate file for client authentication.
        show_user: false
      - name: tls_key_file
        type: text
        required: false
        title: TLS Key File
        description: Path to the TLS key file for client authentication.
        show_user: false
      - name: tls_server_name_override
        type: text
        required: false
        title: TLS Server Name Override
        description: Override the virtual host name of authority in TLS requests.
        show_user: false
      - name: tls_min_version
        type: text
        required: false
        title: TLS Min Version
        description: Minimum acceptable TLS version. Options are 1.0, 1.1, 1.2, 1.3.
        show_user: false
      - name: tls_max_version
        type: text
        required: false
        title: TLS Max Version
        description: Maximum acceptable TLS version. Options are 1.0, 1.1, 1.2, 1.3.
        show_user: false
      - name: tls_include_system_ca_certs_pool
        type: bool
        required: false
        title: Include System CA Certs Pool
        description: Whether to load the system certificate authorities pool alongside the certificate authority.
        default: false
        show_user: false

      # Collection settings
      - name: collection_interval
        type: duration
        required: false
        title: Collection Interval
        description: Time between each metric collection (e.g., 10s, 1m).
        default: 10s
        show_user: false
      - name: initial_delay
        type: duration
        required: false
        title: Initial Delay
        description: Defines how long this receiver waits before starting.
        default: 1s
        show_user: false
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
