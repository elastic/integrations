format_version: 3.2.1
name: abnormal_security
title: Abnormal Security
version: 0.1.0
description: Collect logs from Abnormal Security with Elastic Agent.
type: integration
categories:
  - security
conditions:
  kibana:
    version: ^8.13.0
  elastic:
    subscription: basic
screenshots:
  - src: /img/abnormal_security-ai_security_mailbox_overview.png
    title: AI Security Mailbox Overview Dashboard
    size: 600x600
    type: image/png
  - src: /img/abnormal_security-audit_overview.png
    title: Audit Overview Dashboard
    size: 600x600
    type: image/png
  - src: /img/abnormal_security-case_overview.png
    title: Case Overview Dashboard
    size: 600x600
    type: image/png
  - src: /img/abnormal_security-threat_overview.png
    title: Threat Overview Dashboard
    size: 600x600
    type: image/png
icons:
  - src: /img/abnormal-security-logo.svg
    title: Abnormal Security Logo
    size: 32x32
    type: image/svg+xml
  - src: /img/abnormal-security-logo-dark.svg
    title: Abnormal Security Logo
    size: 32x32
    type: image/svg+xml
    dark_mode: true
policy_templates:
  - name: abnormal_security
    title: Abnormal Security logs
    description: Collect Abnormal Security logs.
    inputs:
      - type: cel
        title: Collect Abnormal Security logs via API
        description: Collecting Abnormal Security logs via API.
        vars:
          - name: url
            type: url
            title: URL
            default: https://api.abnormalplatform.com
            description: By default, the URL is set to `https://api.abnormalplatform.com`. We have observed that Abnormal Security Base URL get change as per location so find your own base URL.
            multi: false
            required: true
            show_user: false
          - name: access_token
            type: password
            title: Access Token
            description: Access Token used to authenticate the requests.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http[s]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
            multi: false
            required: false
            show_user: false
