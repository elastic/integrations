- description: Array of process arguments.
  example:
    - /usr/bin/ssh
    - -l
    - user
    - 10.0.0.16
  ignore_above: 1024
  name: process.args
  type: keyword
- description: Length of the process.args array.
  example: 4
  name: process.args_count
  type: long
- description: Length of the process.args array.
  example: 4
  name: process.args_count
  type: long
- description: Full path to the file, including the file name.
  example: /home/alice/example.png
  ignore_above: 1024
  multi_fields:
    - flat_name: file.path.text
      name: text
      norms: false
      type: text
  name: file.path
  type: keyword
- description: Name of the file including the extension, without the directory.
  example: example.png
  ignore_above: 1024
  name: file.name
  type: keyword
- description: Directory where the file is located.
  example: /home/alice
  ignore_above: 1024
  name: file.directory
  type: keyword
- description: File extension.
  example: png
  ignore_above: 1024
  name: file.extension
  type: keyword
- description: Name of the directory the user is a member of.
  ignore_above: 1024
  name: user.domain
  type: keyword
- description: Short name or login of the user.
  example: albert
  ignore_above: 1024
  multi_fields:
    - flat_name: user.name.text
      name: text
      norms: false
      type: text
  name: user.name
  type: keyword
- description: All the user names seen on your event.
  ignore_above: 1024
  name: related.user
  type: keyword
- description: Sequence number of the event.
  name: event.sequence
  type: long
- description: Unique identifier for the process.
  example: c2c455d9f99375d
  ignore_above: 1024
  name: process.entity_id
  type: keyword
- description: Full command line that started the process.
  example: /usr/bin/ssh -l user 10.0.0.16
  ignore_above: 1024
  multi_fields:
    - flat_name: process.command_line.text
      name: text
      norms: false
      type: text
  name: process.command_line
  type: keyword
- description: Process title.
  ignore_above: 1024
  multi_fields:
    - flat_name: process.title.text
      name: text
      norms: false
      type: text
  name: process.title
  type: keyword
- description: Event category. The second categorization field in the hierarchy.
  example: authentication
  ignore_above: 1024
  name: event.category
  type: keyword
- description: Event type. The third categorization field in the hierarchy.
  ignore_above: 1024
  name: event.type
  type: keyword
- description: Name of the module this data is coming from.
  example: apache
  ignore_above: 1024
  name: event.module
  type: keyword
- description: Time when the event was first read by an agent or by your pipeline.
  example: '2016-05-23T08:05:34.857Z'
  name: event.created
  type: date
- description: Timestamp when an event arrived in the central data store.
  example: '2016-05-23T08:05:35.101Z'
  name: event.ingested
  type: date
- description: Raw text message of entire event.
  example: Sep 19 08:26:10 host CEF:0&#124;Security&#124; threatmanager&#124;1.0&#124;100&#124; worm successfully stopped&#124;10&#124;src=10.0.0.1 dst=2.1.2.2spt=1232
  ignore_above: 1024
  name: event.original
  type: keyword
- description: Error message.
  name: error.message
  type: text
