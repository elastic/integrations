- name: message
  type: text
  description: 'For log events the message field contains the log message, optimized for viewing in a log viewer.'
- name: ecs.version
  type: keyword
  description: ECS version
- name: error
  title: Error
  type: group
  fields:
    - name: code
      type: keyword
      ignore_above: 1024
      description: Error code describing the error.
    - name: message
      type: text
      description: Error message.
- name: event
  title: Event
  type: group
  fields:
    - name: action
      type: keyword
      ignore_above: 1024
      description: 'The action captured by the event.'
    - name: category
      type: keyword
      ignore_above: 1024
      description: 'This is one of four ECS Categorization Fields, and indicates the second level in the ECS category hierarchy.'
    - name: code
      type: keyword
      ignore_above: 1024
      description: 'Identification code for this event, if one exists.'
    - name: created
      type: date
      description: 'event.created contains the date/time when the event was first read by an agent, or by your pipeline.'
    - name: ingested
      type: date
      description: 'Timestamp when an event arrived in the central data store.'
    - name: kind
      type: keyword
      ignore_above: 1024
      description: 'This is one of four ECS Categorization Fields, and indicates the highest level in the ECS category hierarchy.'
    - name: module
      type: keyword
      ignore_above: 1024
      description: 'Name of the module this data is coming from.'
    - name: outcome
      type: keyword
      ignore_above: 1024
      description: 'This is one of four ECS Categorization Fields, and indicates the lowest level in the ECS category hierarchy.'
    - name: provider
      type: keyword
      ignore_above: 1024
      description: 'Source of the event.'
    - name: sequence
      type: long
      format: string
      description: 'Sequence number of the event.'
    - name: type
      type: keyword
      ignore_above: 1024
      description: 'This is one of four ECS Categorization Fields, and indicates the third level in the ECS category hierarchy.'
- name: file
  title: File
  type: group
  fields:
    - name: code_signature.exists
      type: boolean
      description: Boolean to capture if a signature is present.
    - name: code_signature.status
      type: keyword
      ignore_above: 1024
      description: 'Additional information about the certificate status.'
    - name: code_signature.subject_name
      type: keyword
      ignore_above: 1024
      description: Subject name of the code signer
    - name: code_signature.trusted
      type: boolean
      description: 'Stores the trust status of the certificate chain.'
    - name: code_signature.valid
      type: boolean
      description: 'Boolean to capture if the digital signature is verified against the binary content.'
    - name: hash.md5
      type: keyword
      ignore_above: 1024
      description: MD5 hash.
    - name: hash.sha1
      type: keyword
      ignore_above: 1024
      description: SHA1 hash.
    - name: hash.sha256
      type: keyword
      ignore_above: 1024
      description: SHA256 hash.
    - name: hash.sha512
      type: keyword
      ignore_above: 1024
      description: SHA512 hash.
    - description: Name of the file including the extension, without the directory.
      name: name
      type: keyword
    - name: directory
      type: keyword
      ignore_above: 1024
      description: Directory where the file is located. It should include the drive letter, when appropriate.
    - name: extension
      type: keyword
      ignore_above: 1024
      description: 'File extension, excluding the leading dot.'
    - name: path
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
      description: Full path to the file, including the file name. It should include the drive letter, when appropriate.
    - name: pe.architecture
      type: keyword
      ignore_above: 1024
      description: CPU architecture target for the file.
    - name: pe.company
      type: keyword
      ignore_above: 1024
      description: Internal company name of the file, provided at compile-time.
    - name: pe.description
      type: keyword
      ignore_above: 1024
      description: Internal description of the file, provided at compile-time.
    - name: pe.file_version
      type: keyword
      ignore_above: 1024
      description: Internal version of the file, provided at compile-time.
    - name: pe.imphash
      type: keyword
      ignore_above: 1024
      description: 'A hash of the imports in a PE file.'
    - name: pe.original_file_name
      type: keyword
      ignore_above: 1024
      description: Internal name of the file, provided at compile-time.
    - name: pe.product
      type: keyword
      ignore_above: 1024
      description: Internal product name of the file, provided at compile-time.
- name: host
  title: Host
  type: group
  fields:
    - name: name
      type: keyword
      ignore_above: 1024
      description: 'Name of the host.'
- name: log
  title: Log
  type: group
  fields:
    - name: level
      type: keyword
      ignore_above: 1024
      description: 'Original log level of the log event.'
- name: process
  title: Process
  type: group
  fields:
    - name: args
      type: keyword
      ignore_above: 1024
      description: 'Array of process arguments, starting with the absolute path to the executable.'
    - name: args_count
      type: long
      description: 'Length of the process.args array.'
    - name: command_line
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
      description: 'Full command line that started the process, including the absolute path to the executable, and all arguments.'
    - name: entity_id
      type: keyword
      ignore_above: 1024
      description: 'Unique identifier for the process.'
    - name: executable
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
      description: Absolute path to the process executable.
    - name: hash.md5
      type: keyword
      ignore_above: 1024
      description: MD5 hash.
    - name: hash.sha1
      type: keyword
      ignore_above: 1024
      description: SHA1 hash.
    - name: hash.sha256
      type: keyword
      ignore_above: 1024
      description: SHA256 hash.
    - name: hash.sha512
      type: keyword
      ignore_above: 1024
      description: SHA512 hash.
    - name: name
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
      description: 'Process name.'
    - name: parent.args
      type: keyword
      ignore_above: 1024
      description: 'Array of process arguments, starting with the absolute path to the executable.'
    - name: parent.args_count
      type: long
      description: 'Length of the process.args array.'
    - name: parent.command_line
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
      description: 'Full command line that started the process, including the absolute path to the executable, and all arguments.'
    - name: parent.entity_id
      type: keyword
      ignore_above: 1024
      description: 'Unique identifier for the process.'
    - name: parent.executable
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
      description: Absolute path to the process executable.
    - name: parent.name
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
      description: 'Process name.'
    - name: parent.pid
      type: long
      format: string
      description: Process id.
    - name: pe.architecture
      type: keyword
      ignore_above: 1024
      description: CPU architecture target for the file.
    - name: pe.company
      type: keyword
      ignore_above: 1024
      description: Internal company name of the file, provided at compile-time.
    - name: pe.description
      type: keyword
      ignore_above: 1024
      description: Internal description of the file, provided at compile-time.
    - name: pe.file_version
      type: keyword
      ignore_above: 1024
      description: Internal version of the file, provided at compile-time.
    - name: pe.imphash
      type: keyword
      ignore_above: 1024
      description: 'A hash of the imports in a PE file.'
    - name: pe.original_file_name
      type: keyword
      ignore_above: 1024
      description: Internal name of the file, provided at compile-time.
    - name: pe.product
      type: keyword
      ignore_above: 1024
      description: Internal product name of the file, provided at compile-time.
    - name: pid
      type: long
      format: string
      description: Process id.
    - name: title
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
      description: 'Process title.

        The proctitle, some times the same as process name. Can also be different: for example a browser setting its title to the web page currently opened.'
    - name: working_directory
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
      description: The working directory of the process.
- name: user
  title: User
  type: group
  fields:
    - name: domain
      type: keyword
      ignore_above: 1024
      description: 'Name of the directory the user is a member of.'
    - name: id
      type: keyword
      ignore_above: 1024
      description: Unique identifier of the user.
    - name: name
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
      description: Short name or login of the user.
    - name: target.group.domain
      type: keyword
      ignore_above: 1024
      description: 'Name of the directory the group is a member of.'
    - name: target.group.id
      type: keyword
      ignore_above: 1024
      description: Unique identifier for the group on the system/platform.
    - name: target.group.name
      type: keyword
      ignore_above: 1024
      description: Name of the group.
    - name: target.name
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
      description: Short name or login of the user.
- name: group
  title: Group
  type: group
  fields:
    - name: domain
      type: keyword
      ignore_above: 1024
      description: 'Name of the directory the group is a member of.'
    - name: id
      type: keyword
      ignore_above: 1024
      description: Unique identifier for the group on the system/platform.
    - name: name
      type: keyword
      ignore_above: 1024
      description: Name of the group.
- name: service
  title: Service
  type: group
  fields:
    - name: name
      type: keyword
      ignore_above: 1024
      description: 'Name of the service data is collected from.'
    - name: type
      type: keyword
      ignore_above: 1024
      description: 'The type of the service data is collected from.'
- name: source
  title: Source
  type: group
  fields:
    - name: domain
      type: keyword
      ignore_above: 1024
      description: Source domain.
    - name: ip
      type: ip
      description: IP address of the source (IPv4 or IPv6).
    - name: port
      type: long
      format: string
      description: Port of the source.
- name: destination
  title: Destination
  type: group
  fields:
    - name: domain
      type: keyword
      ignore_above: 1024
      description: Destination domain.
    - name: ip
      type: ip
      description: IP address of the destination (IPv4 or IPv6).
    - name: port
      type: long
      format: string
      description: Port of the destination.
- name: related
  title: Related
  type: group
  fields:
    - name: hash
      type: keyword
      ignore_above: 1024
    - name: hosts
      type: keyword
      ignore_above: 1024
    - name: ip
      type: ip
    - name: user
      type: keyword
      ignore_above: 1024
- name: dns
  title: DNS
  group: 2
  type: group
  fields:
    - name: answers
      type: object
      description: 'An array containing an object for each answer section returned by the server.'
    - name: answers.class
      type: keyword
      ignore_above: 1024
      description: The class of DNS data contained in this resource record.
    - name: answers.data
      type: keyword
      ignore_above: 1024
      description: 'The data describing the resource.'
    - name: answers.name
      type: keyword
      ignore_above: 1024
      description: 'The domain name to which this resource record pertains.'
    - name: answers.ttl
      type: long
      description: The time interval in seconds that this resource record may be cached before it should be discarded. Zero values mean that the data should not be cached.
    - name: answers.type
      type: keyword
      ignore_above: 1024
      description: The type of data contained in this resource record.
    - name: header_flags
      type: keyword
      ignore_above: 1024
      description: 'Array of 2 letter DNS header flags.'
    - name: id
      type: keyword
      ignore_above: 1024
      description: The DNS packet identifier assigned by the program that generated the query. The identifier is copied to the response.
    - name: op_code
      type: keyword
      ignore_above: 1024
      description: The DNS operation code that specifies the kind of query in the message. This value is set by the originator of a query and copied into the response.
    - name: question.class
      type: keyword
      ignore_above: 1024
      description: The class of records being queried.
    - name: question.name
      type: keyword
      ignore_above: 1024
      description: 'The name being queried.'
    - name: question.registered_domain
      type: keyword
      ignore_above: 1024
      description: 'The highest registered domain, stripped of the subdomain.'
    - name: question.subdomain
      type: keyword
      ignore_above: 1024
      description: 'The subdomain is all of the labels under the registered_domain.'
    - name: question.top_level_domain
      type: keyword
      ignore_above: 1024
      description: 'The effective top level domain (eTLD), also known as the domain suffix, is the last part of the domain name. For example, the top level domain for example.com is "com".'
    - name: question.type
      type: keyword
      ignore_above: 1024
      description: The type of record being queried.
    - name: resolved_ip
      type: ip
      description: 'Array containing all IPs seen in `answers.data`.'
    - name: response_code
      type: keyword
      ignore_above: 1024
      description: The DNS response code.
    - name: type
      type: keyword
      ignore_above: 1024
      description: 'The type of DNS event captured, query or answer.'
- name: network
  title: Network
  type: group
  fields:
    - name: community_id
      type: keyword
      ignore_above: 1024
      description: 'A hash of source and destination IPs and ports, as well as the protocol used in a communication. This is a tool-agnostic standard to identify flows.'
    - name: direction
      type: keyword
      ignore_above: 1024
      description: "Direction of the network traffic."
    - name: protocol
      type: keyword
      ignore_above: 1024
      description: 'L7 Network protocol name. ex. http, lumberjack, transport protocol.'
    - name: transport
      type: keyword
      ignore_above: 1024
      description: 'Same as network.iana_number, but instead using the Keyword name of the transport layer (udp, tcp, ipv6-icmp, etc.)'
    - name: type
      type: keyword
      ignore_above: 1024
      description: 'In the OSI Model this would be the Network Layer. ipv4, ipv6, ipsec, pim, etc'
- name: registry
  title: Registry
  type: group
  fields:
    - name: data.strings
      type: keyword
      ignore_above: 1024
      description: 'Content when writing string types.'
    - name: data.type
      type: keyword
      ignore_above: 1024
      description: Standard registry type for encoding contents
    - name: hive
      type: keyword
      ignore_above: 1024
      description: Abbreviated name for the hive.
    - name: key
      type: keyword
      ignore_above: 1024
      description: Hive-relative path of keys.
    - name: path
      type: keyword
      ignore_above: 1024
      description: Full path, including hive, key and value Options\winword.exe\Debugger
    - name: value
      type: keyword
      ignore_above: 1024
      description: Name of the value written.
- name: rule
  title: Rule
  type: group
  fields:
    - name: name
      type: keyword
      ignore_above: 1024
      description: The name of the rule or signature generating the event.
