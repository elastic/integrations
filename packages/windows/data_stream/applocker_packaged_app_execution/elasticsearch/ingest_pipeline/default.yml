---
description: Pipeline for Microsoft-Windows-AppLocker/Packaged app-Execution events
processors:
  ## ECS and Event fields.

  - set:
      field: ecs.version
      value: '8.9.0'
  - set:
      field: log.level
      copy_from: winlog.level
      ignore_empty_value: true
      ignore_failure: true
      if: ctx.winlog?.level != ""
  - date:
      field: winlog.time_created
      tag: "time_created_date"
      formats:
        - ISO8601
      if: ctx.winlog?.time_created != null
      on_failure:
        - remove:
            field: winlog.time_created
            ignore_failure: true
        - append:
            field: error.message
            value: "fail-{{{ _ingest.on_failure_processor_tag }}}"
        - fail:
            message: "Processor {{{ _ingest.on_failure_processor_type }}} with tag {{{ _ingest.on_failure_processor_tag }}} in pipeline {{{ _ingest.on_failure_pipeline }}} failed with message: {{{ _ingest.on_failure_message }}}"

  - set:
      field: event.kind
      value: event
  - set:
      field: event.code
      value: "{{{winlog.event_id}}}"
  - set:
      field: event.category
      value: process
  - set:
      field: event.type
      value: start
  - convert:
      field: winlog.record_id
      type: string
      ignore_failure: true
      ignore_missing: true

  ## User fields.
  - set:
      field: user.id
      copy_from: winlog.user.identifier
      ignore_failure: true
      ignore_empty_value: true
  - split:
      field: winlog.event_data.User
      target_field: "_temp.user_parts"
      separator: '\\'
      if: ctx.winlog?.event_data?.User != null
  - set:
      field: user.domain
      value: "{{{_temp.user_parts.0}}}"
      ignore_failure: true
      ignore_empty_value: true
      if: ctx._temp?.user_parts != null && ctx._temp.user_parts.size() == 2
  - set:
      field: user.name
      value: "{{{_temp.user_parts.1}}}"
      ignore_failure: true
      ignore_empty_value: true
      if: ctx._temp?.user_parts != null && ctx._temp.user_parts.size() == 2
  - rename:
      field: winlog.user.name
      target_field: user.name
      ignore_failure: true
      ignore_missing: true
      if: ctx.user?.name == null

  ## User data fields.
  - convert:
      field: winlog.user_data.FileHashLength
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: winlog.user_data.FileHashLength
            ignore_failure: true
  - convert:
      field: winlog.user_data.FilePathLength
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: winlog.user_data.FilePathLength
            ignore_failure: true
  - convert:
      field: winlog.user_data.FqbnLength
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: winlog.user_data.FqbnLength
            ignore_failure: true
  - convert:
      field: winlog.user_data.FullFilePathLength
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: winlog.user_data.FullFilePathLength
            ignore_failure: true
  - convert:
      field: winlog.user_data.PolicyNameLength
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: winlog.user_data.PolicyNameLength
            ignore_failure: true
  - convert:
      field: winlog.user_data.RuleNameLength
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: winlog.user_data.RuleNameLength
            ignore_failure: true
  - convert:
      field: winlog.user_data.RuleSddlLength
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: winlog.user_data.RuleSddlLength
            ignore_failure: true
  - convert:
      field: winlog.user_data.TargetProcessId
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: winlog.user_data.TargetProcessId
            ignore_failure: true

    ## Fully Qualified Binary Name (FQBN) / File Fields
  - grok:
      field: winlog.user_data.Fqbn
      ignore_missing: true
      patterns:
      - '^CN=(?<file.x509.subject.common_name>.*),%{SPACE}O=(?<file.x509.subject.organization>.*),%{SPACE}L=(?<file.x509.subject.locality>.*),%{SPACE}S=(?<file.x509.subject.state_or_province>.*),%{SPACE}C=(?<file.x509.subject.country>[^\\]*)\\(?<file.pe.product>[^\\]*)\\(?<file.pe.original_file_name>[^\\]*)\\(?<file.pe.file_version>.*)$'
      - '^CN=(?<file.x509.subject.common_name>.*),%{SPACE}O=(?<file.x509.subject.organization>.*),%{SPACE}L=(?<file.x509.subject.locality>.*),%{SPACE}C=(?<file.x509.subject.country>[^\\]*)\\(?<file.pe.product>[^\\]*)\\(?<file.pe.original_file_name>[^\\]*)\\(?<file.pe.file_version>.*)$'
      - '^CN=(?<file.x509.subject.common_name>.*),%{SPACE}O=(?<file.x509.subject.organization>.*),%{SPACE}S=(?<file.x509.subject.state_or_province>.*),%{SPACE}C=(?<file.x509.subject.country>[^\\]*)\\(?<file.pe.product>[^\\]*)\\(?<file.pe.original_file_name>[^\\]*)\\(?<file.pe.file_version>.*)$'
      if: ctx.winlog?.user_data?.Fqbn != "-"

  - grok:
      field: winlog.user_data.FullFilePath
      ignore_missing: true
      patterns:
      - '(?<file.name>([^\\]*$))'
      if: ctx.winlog?.user_data?.FullFilePath != "-"

  - set:
      field: file.hash.sha256
      copy_from: winlog.user_data.FileHash
      ignore_empty_value: true
      if: ctx.winlog?.user_data?.FileHash != "-"

  - convert:
      field: error.code
      type: string
      ignore_missing: true
      
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: "{{{ _ingest.on_failure_message }}}"
