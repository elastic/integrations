type: logs
title: Windows Powershell/Operational logs
elasticsearch:
  index_template:
    settings:
      analysis:
        analyzer:
          powershell_script_analyzer:
            type: pattern
            pattern: '[\W&&[^-]]+'
streams:
  - input: winlog
    template_path: winlog.yml.hbs
    title: Powershell Operational
    description: 'Microsoft-Windows-Powershell/Operational channel'
    vars:
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: >-
          Preserves a raw copy of the original XML event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: event_id
        type: text
        title: Event ID
        description: >-
          A list of included and excluded (blocked) event IDs. The value is a comma-separated list.  The accepted values are single event IDs to include (e.g. 4624), a range of event IDs to include (e.g. 4700-4800),  and single event IDs to exclude (e.g. -4735).  Limit 22 IDs.
        required: true
        show_user: false
        default: 4103, 4104, 4105, 4106
      - name: ignore_older
        type: text
        title: Ignore events older than
        default: 72h
        required: false
        show_user: false
        description: >-
          If this option is specified, events that are older than the specified amount of time are ignored. Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h".
      - name: language
        type: text
        title: Language ID
        description: >-
          The language ID the events will be rendered in. The language will be forced regardless of the system language. A complete list of language IDs can be found https://docs.microsoft.com/en-us/openspecs/windows_protocols/ms-lcid/a9eac961-e77d-41a6-90a5-ce1a8b0cdb9c[here]. It defaults to `0`, which indicates to use the system language. E.g.: 0x0409 for en-US
        required: false
        show_user: false
        default: 0
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

  - input: httpjson
    title: Windows Powershell Operational Events via Splunk Enterprise REST API
    description: Collect Powershell Operational Events via Splunk Enterprise REST API
    enabled: false
    template_path: httpjson.yml.hbs
    vars:
      - name: interval
        type: text
        title: Interval to query Splunk Enterprise REST API
        description: Go Duration syntax (eg. 10s)
        show_user: true
        required: true
        default: 10s
      - name: search
        type: text
        title: Splunk search string
        show_user: false
        required: true
        default: "search sourcetype=\"XmlWinEventLog:Microsoft-Windows-Powershell/Operational\""
      - name: tags
        type: text
        title: Tags
        multi: true
        show_user: false
        default:
          - forwarded
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

