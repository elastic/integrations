format_version: 1.0.0
name: platform_observability
title: "Platform Observability"
version: 0.0.1
license: basic
release: experimental
description: "This is a PoC for ingesting ECS formatted logs of one stack component"
type: integration
icons:
  - src: /img/logo_kibana.svg
    title: logo kibana
    size: 32x32
    type: image/svg+xml
categories: ["elastic_stack"]
conditions:
  kibana.version: "^8.2.0"
policy_templates:
  - name: stack-monitoring-kibana-logs
    title: Kibana logs and metrics
    description: Collect logs and metrics from Kibana instances
    inputs:
      - type: logfile
        title: "Collect Kibana logs"
        description: "Collecting audit and application logs from Kibana instances"
owner:
  github: elastic/infra-monitoring-ui
