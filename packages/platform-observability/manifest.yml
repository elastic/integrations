format_version: 1.0.0
name: platform_observability
title: "Platform Observability"
version: 0.0.1
license: basic
release: experimental
description: "Collect Stack Monitoring logs with Elastic Agent"
type: integration
icons:
  - src: /img/logo_kibana.svg
    title: logo kibana
    size: 32x32
    type: image/svg+xml
categories: ["elastic_stack"]
conditions:
  kibana.version: "^8.0.0"
policy_templates:
  - name: platform-observability-kibana-logs
    title: Kibana logs
    description: Collect logs from Kibana
    inputs:
      - type: logfile
        title: "Collect Kibana logs"
        description: "Collecting audit and application logs from Kibana instances"
owner:
  github: elastic/infra-monitoring-ui
