type: logs
title: Platform Observability Kibana Audit Logs
release: experimental
streams:
  - input: logfile
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /tmp/service_logs/audit*.log
    template_path: log.yml.hbs
    title: Kibana Audit Logs
    description: Collect Kibana Audit Logs
