type: logs
title: Platform Observability Kibana Logs
release: experimental
streams:
  - input: logfile
    vars:
      - name: path
        type: text
        title: Path
        multi: true
        required: true
        show_user: true
        default:
          - /tmp/service_logs/kibana.log
    template_path: log.yml.hbs
    title: Kibana logs
    description: Collect Kibana Logs
