format_version: 1.0.0
name: elasticsearch_stack_monitoring
title: Elasticsearch (for Stack Monitoring)
version: 0.0.1
license: basic
description: Elasticsearch Integration for Stack Monitoring
type: integration
categories:
- logs
- metrics
release: beta
removable: true
requirement:
  kibana:
    versions: '>=7.9.0 <8.0.0'
  elasticsearch:
    versions: '>7.0.1'
icons:
- src: /img/logo_elasticsearch.svg
  title: logo elasticsearch
  size: 32x32
  type: image/svg+xml
datasources:
- name: elasticsearch
  title: Elasticsearch logs and metrics
  description: Collect logs and metrics from Elasticsearch nodes
  inputs:
  - type: logs
    title: Collect Elasticsearch audit, deprecation, gc, server and slowlog logs
    description: Collecting audit, deprecation, gc, server and slowlog logs from Elasticsearch instances
  - id: elasticsearch_metrics
    type: elasticsearch/metrics
    title: Collect Elasticsearch metrics for Stack Monitoring
    description: Collecting CCR, cluster, enrich, index, index recovery, index summary, ML job, node, pending tasks, and shard metrics from Elasticsearch nodes
    vars:
    - name: hosts
      type: text
      title: Elasticsearch hosts
      multi: true
      required: true
      show_user: true
      default:
        - localhost:9200
    - name: period
      type: text
      title: Period
      required: true
      show_user: true
      default: 10s
    - name: username
      type: text
      title: Username
      default: elastic
    - name: password
      type: password
      title: Password
      default: changeme
