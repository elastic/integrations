format_version: "3.0.2"
name: sophos_central
title: Sophos Central
version: "1.16.0"
description: This Elastic integration collects logs from Sophos Central with Elastic Agent.
type: integration
categories:
  - security
conditions:
  kibana:
    version: "^8.13.0"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sophos-central-alerts.png
    title: Sample screenshot
    size: 600x600
    type: image/png
  - src: /img/sophos-central-events.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sophos_central_logo.svg
    title: Sophos Central logo
    size: 108x18
    type: image/svg+xml
policy_templates:
  - name: sophos_central
    title: Sophos Central logs
    description: Collect logs using HTTP JSON.
    inputs:
      - type: httpjson
        title: Collect Sophos Central logs via HTTP JSON
        description: Collecting logs from sophos central via HTTP JSON.
        vars:
          - name: client_id
            type: text
            title: Client ID
            description: Tenant client ID.
            multi: false
            required: true
            show_user: true
          - name: enable_request_tracer
            type: bool
            title: Enable request tracing
            multi: false
            required: false
            show_user: false
            description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-httpjson.html#_request_tracer_filename) for details.
          - name: client_secret
            type: password
            title: Client Secret
            description: Tenant client secret.
            multi: false
            required: true
            show_user: true
            secret: true
          - name: tenant_id
            type: text
            title: Tenant ID
            description: The tenant ID.
            multi: false
            required: true
            show_user: true
          - name: request_url
            type: text
            title: Request URL
            description: "Data region URL for the tenant e.g: https://api-{dataRegion}.central.sophos.com."
            multi: false
            required: true
            show_user: true
          - name: token_url
            type: text
            title: Token URL
            description: Token_url must be the same as used while generating tenant_id, follow this [link](https://developer.sophos.com/getting-started-tenant) for configuration. This URL should be without the url path, for example - `https://id.sophos.com` i.e., without the path `/api/v2/oauth2/token`.
            multi: false
            required: true
            show_user: false
            default: https://id.sophos.com
            secret: false
          - name: proxy_url
            type: text
            title: Proxy URL
            multi: false
            required: false
            show_user: false
            description: URL to proxy connections in the form of http\[s\]://<user>:<password>@<server name/ip>:<port>. Please ensure your username and password are in URL encoded format.
          - name: ssl
            type: yaml
            title: SSL Configuration
            description: i.e. certificate_authorities, supported_protocols, verification_mode etc.
