title: "Collect Sophos Central SIEM Alert logs"
type: logs
streams:
  - input: httpjson
    template_path: httpjson.yml.hbs
    title: Sophos Central SIEM Alerts
    description: This Elastic integration collects logs from Sophos Central.
    vars:
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: "Duration before declaring that the HTTP client connection has timed out. Valid time units are s, m, h."
        multi: false
        required: true
        show_user: false
        default: 30s
      - name: interval
        type: text
        title: Interval
        description: "Interval between two REST API calls. Valid time units are s, m, h."
        default: 5m
        multi: false
        required: true
        show_user: true
      - name: initial_interval
        type: text
        title: Initial Interval
        description: "The starting date from which alerts will be retrieved is defined as a Unix timestamp in UTC. Must be within the last 24 hours. Valid time units are s, m, h."
        multi: false
        required: true
        show_user: true
        default: 24h
      - name: batch_size
        type: integer
        title: Batch Size
        description: The maximum number of items to return, default is 200, max is 1000.
        default: 200
        multi: false
        required: true
        show_user: false
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`.
        type: bool
        multi: false
        default: false
      - name: preserve_duplicate_custom_fields
        required: true
        show_user: false
        title: Preserve duplicate custom fields
        description: Preserve sophos_central.alerts fields that were copied to Elastic Common Schema (ECS) fields.
        type: bool
        multi: false
        default: false
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - sophos_central-alert
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >-
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.
