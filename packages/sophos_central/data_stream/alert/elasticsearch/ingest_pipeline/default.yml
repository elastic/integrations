  - rename:
      field: json.data.certificates
      target_field: sophos_central.alert.data.certificates
      ignore_missing: true
  - grok:
      field: json.source
      patterns:
        - '^(?:%{DATA:sophos_central.alert.source.domain.name}\\)?%{GREEDYDATA:sophos_central.alert.source.user.name}$'
