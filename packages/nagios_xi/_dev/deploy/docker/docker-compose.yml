version: '2.3'
services:
  nagios_xi:
    image: docker.elastic.co/observability/stream:v0.6.1
    hostname: nagios_xi
    ports:
      - 8080
    volumes:
      - ./files:/files:ro
    environment:
      PORT: "8080"
    command:
      - http-server
      - --addr=:8080
      - --config=/files/config.yml
