- name: nagios_xi.event
  type: group
  fields:
    - name: entry_time
      description: Log entry time
      type: keyword
    - name: instance_id
      description: Instace ID of current instance
      type: double
    - name: logentry
      type: group
      fields:
        - name: data
          description: Logentry message with notification details
          type: keyword
        - name: type
          description: Logentry type
          type: double
        - name: id
          description: Logentry ID
          type: double
