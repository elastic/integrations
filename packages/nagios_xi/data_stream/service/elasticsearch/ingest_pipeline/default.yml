---
description: Pipeline for processing Nagios XI Services metrics
processors:
- set:
    field: ecs.version
    value: '8.11.0'
- rename:
    field: message
    target_field: event.original
    ignore_missing: true
    if: 'ctx.event?.original == null'
- json:
    field: event.original
    target_field: json
    ignore_failure: true
- convert:
    field: json.normal_check_interval
    type: long
    ignore_missing: true
    ignore_failure: true
- convert:
