    target_field: nagios_xi.host.event_handler
    ignore_missing: true
    ignore_failure: true
- rename:
    field: json.check_timeperiod_object_id
    target_field: nagios_xi.host.check_timeperiod_object_id
    ignore_missing: true
    ignore_failure: true
- set:
    field: event.dataset
    value: nagios_xi.host
    ignore_empty_value: true
    ignore_failure: true
- set:
    field: event.kind
    value: metric
    ignore_empty_value: true
    ignore_failure: true
- set:
    field: event.module
    value: nagios_xi
    ignore_empty_value: true
    ignore_failure: true
- set:
    field: event.type
    value: info
    ignore_empty_value: true
    ignore_failure: true
- script:
    description: Drops null/empty values recursively
    lang: painless
    source: |
      boolean drop(Object o) {
          if (o == null || o == "") {
          return true;
          } else if (o instanceof Map) {
          ((Map) o).values().removeIf(v -> drop(v));
          return (((Map) o).size() == 0);
          } else if (o instanceof List) {
          ((List) o).removeIf(v -> drop(v));
          return (((List) o).length == 0);
          }
          return false;
      }
      drop(ctx);
- remove:
    field: event.original
    if: ctx?.tags == null || !(ctx.tags.contains('preserve_original_event'))
    ignore_failure: true
    ignore_missing: true
- remove:
    field:
    - json
    ignore_missing: true
    ignore_failure: true

on_failure:
- set:
    field: error.message
    value: "{{{ _ingest.on_failure_message }}}"
