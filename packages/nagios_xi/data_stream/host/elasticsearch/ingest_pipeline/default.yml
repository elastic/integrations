---
description: Pipeline for processing Nagios XI Hosts metrics
processors:
- set:
    field: ecs.version
    value: 8.1.0
- rename:
    field: message
    target_field: event.original
    ignore_missing: true
- json:
    field: event.original
    target_field: json
    ignore_failure: true
- dissect:
    field: json.perfdata
    pattern: rta=%{json.rta}ms%{json.temp1}pl=%{json.pl}%%{json.temp2}
    ignore_missing: true
    ignore_failure: true
- dissect:
    field: json.perfdata
    pattern: time=%{nagios_xi.host.performance_data.time}s%{}size=%{nagios_xi.host.performance_data.size}B%{}
    ignore_missing: true
    ignore_failure: true
- remove:
    ignore_failure: true
    field: json.perfdata
    ignore_missing: true
- date:
    field: json.status_update_time
    formats:
    - yyyy-MM-dd HH:mm:ss
    target_field: "@timestamp"
    ignore_failure: true
- set:
    field: json.status_update_time
    value: "{{{@timestamp}}}"
    ignore_empty_value: true
    ignore_failure: true
- date:
    field: json.status_update_time
    formats:
    - yyyy-MM-dd'T'HH:mm:ss.SSSXXX
    target_field: json.status_update_time
    ignore_failure: true
- date:
    field: json.last_check
    formats:
    - yyyy-MM-dd HH:mm:ss
    target_field: nagios_xi.host.last_check
    ignore_failure: true
- date:
    field: json.next_check
    formats:
    - yyyy-MM-dd HH:mm:ss
    target_field: nagios_xi.host.next_check
    ignore_failure: true
- date:
    field: json.last_time_up
    formats:
    - yyyy-MM-dd HH:mm:ss
    target_field: nagios_xi.host.last_time_up
    ignore_failure: true
- date:
    field: json.last_state_change
    formats:
    - yyyy-MM-dd HH:mm:ss
    target_field: nagios_xi.host.last_time_up
    ignore_failure: true
- date:
    field: json.last_hard_state_change
    formats:
    - yyyy-MM-dd HH:mm:ss
    target_field: nagios_xi.host.last_hard_state_change
    ignore_failure: true
- date:
    field: json.last_time_up
    formats:
    - yyyy-MM-dd HH:mm:ss
    target_field: nagios_xi.host.last_time_up
    ignore_failure: true
- date:
    field: json.last_time_down
    formats:
    - yyyy-MM-dd HH:mm:ss
    target_field: nagios_xi.host.last_time_down
    ignore_failure: true
- date:
    field: json.last_time_unreachable
    formats:
    - yyyy-MM-dd HH:mm:ss
    target_field: nagios_xi.host.last_time_unreachable
    ignore_failure: true
- date:
    field: json.last_notification
    formats:
    - yyyy-MM-dd HH:mm:ss
    target_field: nagios_xi.host.last_notification
    ignore_failure: true
- date:
    field: json.next_notification
    formats:
    - yyyy-MM-dd HH:mm:ss
    target_field: nagios_xi.host.next_notification
    ignore_failure: true
- date:
    field: json.next_notification
    formats:
    - yyyy-MM-dd HH:mm:ss
    target_field: nagios_xi.host.next_notification
    ignore_failure: true
- convert:
    field: json.pl
    target_field: nagios_xi.host.performance_data.pl
    type: double
    ignore_missing: true
    ignore_failure: true
- convert:
    field: json.rta
    target_field: nagios_xi.host.performance_data.rta
    type: double
    ignore_missing: true
    ignore_failure: true
- convert:
    field: nagios_xi.host.performance_data.time
    type: double
    ignore_missing: true
    ignore_failure: true
- convert:
    field: nagios_xi.host.performance_data.size
    type: double
    target_field: nagios_xi.host.performance_data.size
    ignore_missing: true
    ignore_failure: true
- convert:
    field: json.address
    target_field: nagios_xi.host.address
    type: ip
    ignore_missing: true
    ignore_failure: true
- set:
    copy_from: nagios_xi.host.address
    field: host.ip
    override: true
    ignore_failure: true
- append:
    field: related.ip
    value: "{{{host.ip}}}"
    if: ctx?.host?.ip != null
    allow_duplicates: false
    ignore_failure: true
- convert:
    field: json.normal_check_interval
    target_field: nagios_xi.host.normal_check_interval
    type: double
    ignore_missing: true
    ignore_failure: true
- convert:
    field: json.retry_check_interval
    target_field: nagios_xi.host.retry_check_interval
    type: double
    ignore_missing: true
    ignore_failure: true
- convert:
    field: json.latency
    target_field: nagios_xi.host.latency
    type: double
    ignore_missing: true
    ignore_failure: true
- convert:
    field: json.execution_time
    target_field: nagios_xi.host.execution_time
    type: double
    ignore_missing: true
    ignore_failure: true
- rename:
    field: json.status_update_time
    target_field: nagios_xi.host.status_update_time
    ignore_missing: true
    ignore_failure: true
- rename:
    field: json.check_command
    target_field: nagios_xi.host.check_command
    ignore_missing: true
    ignore_failure: true
- rename:
    field: json.host_object_id
    target_field: nagios_xi.host.host_object_id
    ignore_missing: true
    ignore_failure: true
- rename:
    field: json.host_name
    target_field: nagios_xi.host.host_name
    ignore_missing: true
    ignore_failure: true
- rename:
    field: json.address
    target_field: nagios_xi.host.address
    ignore_missing: true
    ignore_failure: true
- rename:
    field: json.host_alias
    target_field: nagios_xi.host.host_alias
    ignore_missing: true
    ignore_failure: true
- rename:
    field: json.display_name
    target_field: nagios_xi.host.display_name
    ignore_missing: true
    ignore_failure: true
- rename:
    field: json.icon_image
    target_field: nagios_xi.host.icon_image
    ignore_missing: true
    ignore_failure: true
- rename:
