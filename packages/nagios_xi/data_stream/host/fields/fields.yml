- name: nagios_xi.metrics
  type: group
  release: beta
  fields:
    - name: host
      type: group
      fields:
        - name: address
          type: ip
        - name: check_command
          type: keyword
        - name: execution_time
          type: double
        - name: last_check
          type: date
        - name: latency
          type: double
        - name: display_name
          type: keyword
        - name: host_name
          type: keyword
        - name: next_check
          type: date
        - name: normal_check_interval
          type: long
        - name: performance_data
          type: group
          fields:
            - name: pl
              type: double
            - name: rta
              type: double
        - name: retry_check_interval
          type: long
        - name: status_text
          type: keyword
        - name: status_update_time
          type: date
