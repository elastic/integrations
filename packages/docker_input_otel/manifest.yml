format_version: 3.5.0
name: docker_input_otel
title: "Docker OpenTelemetry Input Package"
version: 0.1.0
source:
  license: "Elastic-2.0"
description: "Collect Docker container metrics using OpenTelemetry Collector"
type: input
categories:
  - containers
  - monitoring
  - observability
  - opentelemetry
conditions:
  kibana:
    version: "^9.2.0"
  elastic:
    subscription: "basic"
icons:
  - src: /img/docker_logo.svg
    title: Docker logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: dockerstatsreceiver
    title: Docker Stats
    description: Collect Docker container performance metrics including CPU, memory, network, and block I/O
    input: otelcol
    type: metrics
    template_path: input.yml.hbs
    vars:
      - name: collection_interval
        type: duration
        title: Collection Interval
        description: How often to collect metrics (e.g., 10s, 1m). Default is 60s.
        default: 60s
        required: true
        show_user: true
      - name: initial_delay
        type: duration
        description: Defines how long this receiver waits before starting.
        default: 1s
        required: false
        show_user: false
      - name: endpoint
        type: text
        title: Docker Endpoint
        description: Docker daemon endpoint
        required: false
        show_user: false
      - name: excluded_images
        type: text
        title: Excluded Images
        description: List of image names to exclude from metrics collection
        multi: true
        required: false
        show_user: false
      - name: timeout
        type: duration
        title: Timeout
        description: Timeout for Docker API requests
        required: false
        show_user: false
      - name: api_version
        type: text
        title: API Version
        description: The Docker API version to use. Default is "1.44".
        required: false
        show_user: false
        default: "1.44"
      - name: metrics
        type: yaml
        title: Metrics
        description: Enable or disable specific metrics
        required: false
        show_user: false
      - name: container_labels_to_metric_labels
        type: yaml
        title: Container Labels to Metric Labels
        description: Mapping of container labels to metric labels (YAML format)
        required: false
        show_user: false
      - name: env_vars_to_metric_labels
        type: yaml
        title: Environment Variables to Metric Labels
        description: Mapping of environment variables to metric labels (YAML format)
        required: false
        show_user: false
owner:
  github: elastic/obs-infraobs-integrations
  type: elastic
