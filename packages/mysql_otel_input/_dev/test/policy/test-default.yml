vars:
  endpoint: "localhost:3306"
  username: "root"
  password: "secret"
  transport: "tcp"
  allow_native_passwords: true
  tls_insecure: false
  tls_insecure_skip_verify: false
  collection_interval: 10s
  initial_delay: 1s
  statement_events_digest_text_limit: 120
  statement_events_time_limit: 24h
  statement_events_limit: 250
  query_sample_max_rows_per_query: 100
  top_query_lookback_time: 60
  top_query_max_query_sample_count: 1000
  top_query_count: 200
  top_query_collection_interval: 60s
  top_query_plan_cache_size: 1000
  top_query_plan_cache_ttl: 1h
