- name: panw.panos
  type: group
  fields:
    - name: ruleset
      type: keyword
      description: |
        Name of the rule that matched this session.
    - name: source
      type: group
      fields:
        - name: zone
          type: keyword
          description: |
            Source zone for this session.
        - name: interface
          type: keyword
          description: |
            Source interface for this session.
        - name: nat
          type: group
          fields:
            - name: ip
              type: ip
              description: |
                Post-NAT source IP.
            - name: port
              type: long
              description: |
                Post-NAT source port.
    - name: destination
      type: group
      fields:
        - name: zone
          type: keyword
          description: |
            Destination zone for this session.
        - name: interface
          type: keyword
          description: |
            Destination interface for this session.
        - name: nat
          type: group
          fields:
            - name: ip
              type: ip
              description: |
                Post-NAT destination IP.
            - name: port
              type: long
              description: |
                Post-NAT destination port.
    - name: network
      type: group
      fields:
        - name: pcap_id
          type: keyword
          description: |
            Packet capture ID for a threat.
        - name: nat
          type: group
          fields:
            - name: community_id
              type: keyword
              description: |
                Community ID flow-hash for the NAT 5-tuple.
    - name: file
      type: group
      fields:
        - name: hash
          type: keyword
          description: |
            Binary hash for a threat file sent to be analyzed by the WildFire service.
    - name: url
      type: group
      fields:
        - name: category
          type: keyword
          description: |
            For threat URLs, it's the URL category. For WildFire, the verdict on the file and is either 'malicious', 'grayware', or 'benign'.
    - name: flow_id
      type: keyword
      description: |
        Internal numeric identifier for each session.
    - name: sequence_number
      type: long
      description: |
        Log entry identifier that is incremented sequentially. Unique for each log type.
    - name: threat.resource
      type: keyword
      description: |
        URL or file name for a threat.
    - name: threat.id
      type: keyword
      description: |
        Palo Alto Networks identifier for the threat.
    - name: threat.name
      type: keyword
      description: |
        Palo Alto Networks name for the threat.
    - name: action
      type: keyword
      description: Action taken for the session.
