type: logs
title: Palo Alto Networks PAN-OS firewall logs
release: experimental
streams:
- input: syslog
  vars:
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - pan-os
    - forwarded
  template_path: syslog.yml.hbs
  title: Syslog logs
  description: Collect logs via syslog
- input: logfile
  vars:
  - name: tags
    type: text
    title: Tags
    multi: true
    required: true
    show_user: true
    default:
    - pan-os
    - forwarded
  template_path: log.yml.hbs
  title: Log files
  description: Collect logs via log file
