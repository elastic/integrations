name: panw
title: Palo Alto Networks
version: 0.7.2
release: experimental
description: Palo Alto Networks Integration
type: integration
format_version: 1.0.0
license: basic
categories: [security]
conditions:
  kibana.version: "^7.12.0"
icons:
  - src: /img/logo-integrations-paloalto-networks.svg
    title: Palo Alto Networks
    size: 216x216
    type: image/svg+xml
screenshots:
  - src: /img/filebeat-panw-traffic.png
    title: Traffic Dashboard
    size: 2546x2888
    type: image/png
  - src: /img/filebeat-panw-threat.png
    title: Threat Dashboard
    size: 2546x2496
    type: image/png
policy_templates:
  - name: panw
    title: Palo Alto Networks PAN-OS firewall logs
    description: Collect logs from Palo Alto Networks PAN-OS firewall
    inputs:
      - type: syslog
        title: "Collect logs via syslog"
        description: "Collecting logs via syslog"
        vars:
          - name: syslog_host
            type: text
            title: Syslog Host
            multi: false
            required: true
            show_user: true
            default: localhost
          - name: syslog_port
            type: integer
            title: Syslog Port
            multi: false
            required: true
            show_user: true
            default: 9001
          - name: preserve_original_event
            required: true
            show_user: true
            title: Preserve original event
            description: Preserves a raw copy of the original event, added to the field `event.original`
            type: bool
            multi: false
            default: false
      - type: logfile
        title: "Collect logs via log file"
        description: "Collecting logs via log file"
        vars:
          - name: paths
            type: text
            title: Paths
            multi: true
            required: true
            show_user: true
            default:
              - /var/log/pan-os.log
          - name: preserve_original_event
            required: true
            show_user: true
            title: Preserve original event
            description: Preserves a raw copy of the original event, added to the field `event.original`
            type: bool
            multi: false
            default: false
owner:
  github: elastic/security-external-integrations
