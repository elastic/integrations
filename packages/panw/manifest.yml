name: panw
title: Palo Alto Networks Logs
version: 2.2.0
release: ga
description: Collect PAN-OS firewall monitoring logs from Palo Alto Networks devices with Elastic Agent.
type: integration
format_version: 1.0.0
license: basic
categories: [security]
conditions:
  kibana.version: ^8.2.1
icons:
  - src: /img/logo-integrations-paloalto-networks.svg
    title: Palo Alto Networks
    size: 216x216
    type: image/svg+xml
screenshots:
  - src: /img/filebeat-panw-traffic.png
    title: Traffic Dashboard
    size: 2546x2888
    type: image/png
  - src: /img/filebeat-panw-threat.png
    title: Threat Dashboard
    size: 2546x2496
    type: image/png
policy_templates:
  - name: panw
    title: Palo Alto Networks PAN-OS firewall logs
    description: Collect logs from Palo Alto Networks PAN-OS firewall
    inputs:
      - type: tcp
        title: "Collect logs via syslog over TCP"
        description: "Collecting firewall logs from PAN-OS instances (input: tcp)"
      - type: udp
        title: "Collect logs via syslog over UDP"
        description: "Collecting firewall logs from PAN-OS instances (input: udp)"
      - type: logfile
        title: "Collect logs via log file"
        description: "Collecting logs via log file"
        vars:
          - name: paths
            type: text
            title: Paths
            multi: true
            required: true
            show_user: true
            default:
              - /var/log/pan-os.log
owner:
  github: elastic/security-external-integrations
