name: panw
title: Palo Alto Networks Logs
version: 1.4.0
release: ga
description: Collect PAN-OS firewall monitoring logs from Palo Alto Networks devices with Elastic Agent.
type: integration
format_version: 1.0.0
license: basic
categories: [security]
conditions:
  kibana.version: ^7.14.0 || ^8.0.0
icons:
  - src: /img/logo-integrations-paloalto-networks.svg
    title: Palo Alto Networks
    size: 216x216
    type: image/svg+xml
screenshots:
  - src: /img/filebeat-panw-traffic.png
    title: Traffic Dashboard
    size: 2546x2888
    type: image/png
  - src: /img/filebeat-panw-threat.png
    title: Threat Dashboard
    size: 2546x2496
    type: image/png
policy_templates:
  - name: panw
    title: Palo Alto Networks PAN-OS firewall logs
    description: Collect logs from Palo Alto Networks PAN-OS firewall
    inputs:
      - type: syslog
        title: "Collect logs via syslog"
        description: "Collecting logs via syslog"
        vars:
          - name: syslog_host
            type: text
            title: Syslog Host
            multi: false
            required: true
            show_user: true
            default: localhost
          - name: syslog_port
            type: integer
            title: Syslog Port
            multi: false
            required: true
            show_user: true
            default: 9001
      - type: logfile
        title: "Collect logs via log file"
        description: "Collecting logs via log file"
        vars:
          - name: paths
            type: text
            title: Paths
            multi: true
            required: true
            show_user: true
            default:
              - /var/log/pan-os.log
owner:
  github: elastic/security-external-integrations
