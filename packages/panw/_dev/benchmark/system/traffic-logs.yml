---
description: Benchmark 100MiB of Traffic logs ingested
input: logfile
vars.paths:
  - "{{SERVICE_LOGS_DIR}}/corpus-*"
data_stream.name: panos
warmup_time_period: 10s
corpora.generator.size: 100MiB
corpora.generator.template.path: ./traffic-benchmark/gotext.tpl
corpora.generator.template.type: gotext
corpora.generator.config.path: ./traffic-benchmark/config.yml
corpora.generator.fields.path: ./traffic-benchmark/fields.yml
