---
description: Benchmark 100MiB of Threat logs ingested
input: logfile
vars:
  paths:
    - "{{SERVICE_LOGS_DIR}}/corpus-*"
data_stream:
  name: panos
warmup_time_period: 10s
corpora:
  generator:
    total_events: 100000
    template:
      path: ./threat-benchmark/gotext.tpl
      type: gotext
    config:
      path: ./threat-benchmark/config.yml
    fields:
      path: ./threat-benchmark/fields.yml
