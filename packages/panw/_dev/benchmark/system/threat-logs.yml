---
description: Benchmark 100MiB of Threat logs ingested
input: logfile
vars.paths:
  - "{{SERVICE_LOGS_DIR}}/corpus-*"
data_stream.name: panos
warmup_time_period: 10s
corpora.generator.size: 100MiB
corpora.generator.template.path: ./threat-benchmark/gotext.tpl
corpora.generator.template.type: gotext
corpora.generator.config.path: ./threat-benchmark/config.yml
corpora.generator.fields.path: ./threat-benchmark/fields.yml
