---
description: Pipeline for PanOS GTP Logs.
processors:
  - csv:
      field: message
      ignore_failure: true
      target_fields:
        - source.ip
        - destination.ip
        - _temp_.future_use1
        - _temp_.future_use2
        - panw.panos.ruleset
        - _temp_.future_use3
        - _temp_.future_use4
        - network.application
        - panw.panos.virtual_sys
        - observer.ingress.zone
        - observer.egress.zone
        - observer.ingress.interface.name
        - observer.egress.interface.name
        - panw.panos.log_profile
        - _temp_.future_use5
        - panw.panos.flow_id
        - _temp_.future_use6
        - source.port
        - destination.port
        - _temp_.future_use7
        - _temp_.future_use8
        - _temp_.future_use9
        - network.transport
        - panw.panos.action
        - panw.panos.event_type
        - panw.panos.msisdn
        - panw.panos.access_point.name
        - panw.panos.radio_access_technology_type
        - panw.panos.message_type
        - panw.panos.end_ip_address
        - panw.panos.tunnel_endpoint.identifier1
        - panw.panos.tunnel_endpoint.identifier2
        - panw.panos.interface
        - panw.panos.cause_code
        - log.level
        - panw.panos.mcc
        - panw.panos.mnc
        - panw.panos.area_code
        - panw.panos.cell.id
        - panw.panos.event_code
        - _temp_.future_use10
        - _temp_.future_use11
        - _temp_.srcloc
        - _temp_.dstloc
        - _temp_.future_use12
        - _temp_.future_use13
        - _temp_.future_use14
        - _temp_.future_use15
        - _temp_.future_use16
        - _temp_.future_use17
        - _temp_.future_use18
        - panw.panos.imsi
        - panw.panos.imei
        - _temp_.future_use19
        - _temp_.future_use20
        - _temp_.future_use21
        - _temp_.future_use22
        - _temp_.future_use23
        - _temp_.future_use24
        - _temp_.future_use25
        - _temp_.future_use26
        - _temp_.future_use27
        - _temp_.future_use28
        - _temp_.future_use29
        - _temp_.future_use30
        - _temp_.future_use31
        - _temp_.future_use32
        - _temp_.future_use33
        - _temp_.future_use34
        - event.start
        - event.duration
        - rule.name
        - panw.panos.remote_user.ip
        - panw.panos.remote_user.id
        - rule.uuid
        - panw.panos.pcap_id
        - _temp_.high_res_timestamp
        - panw.panos.nsdsai_sst
        - panw.panos.nsdsai_sd
        - panw.panos.application.sub_category
        - panw.panos.application.category
        - panw.panos.application.technology
        - panw.panos.application.risk_level
        - panw.panos.application.characteristics
        - panw.panos.application.container
        - panw.panos.application.is_saas
        - panw.panos.application.is_sanctioned

# Set event.kind & event.category field.
  - set:
      field: event.kind
      value: event
  - append:
      field: event.category
      value:
        - network
        - malware

# Set custom fields to ECS fields
  - set:
      field: panw.panos.destination.location
      copy_from: _temp_.dstloc
      ignore_failure: true
  - set:
      field: panw.panos.destination.ip
      copy_from: destination.ip
      ignore_failure: true
  - set:
      field: panw.panos.destination.port
      copy_from: destination.port
      ignore_failure: true
  - set:
      field: panw.panos.elapsed_time
      copy_from: event.duration
      ignore_failure: true
  - set:
      field: panw.panos.start_time
      copy_from: event.start
      ignore_failure: true
  - set:
      field: panw.panos.severity
      copy_from: log.level
      ignore_failure: true
  - set:
      field: panw.panos.network.application
      copy_from: network.application
      ignore_failure: true
  - set:
      field: panw.panos.protocol
      copy_from: network.transport
      ignore_failure: true
  - set:
      field: panw.panos.outbound_interface
      copy_from: observer.egress.interface.name
      ignore_failure: true
  - set:
      field: panw.panos.destination.zone
      copy_from: observer.egress.zone
      ignore_failure: true
  - set:
      field: panw.panos.inbound_interface
      copy_from: observer.ingress.interface.name
      ignore_failure: true
  - set:
      field: panw.panos.source.zone
      copy_from: observer.ingress.zone
      ignore_failure: true
  - set:
      field: panw.panos.tunnel_inspection_rule
      copy_from: rule.name
      ignore_failure: true
  - set:
      field: panw.panos.rule_uuid
      copy_from: rule.uuid
      ignore_failure: true
  - set:
      field: panw.panos.source.location
      copy_from: _temp_.srcloc
      ignore_failure: true
  - set:
      field: panw.panos.source.ip
      copy_from: source.ip
      ignore_failure: true
  - set:
      field: panw.panos.source.port
      copy_from: source.port
      ignore_failure: true
  
on_failure:
  - append:
      field: error.message
      value: >-
        error in GTP pipeline:
        error in [{{{_ingest.on_failure_processor_type}}}] processor{{{#_ingest.on_failure_processor_tag}}}
        with tag [{{{_ingest.on_failure_processor_tag}}}]{{{/_ingest.on_failure_processor_tag}}}
        {{{_ingest.on_failure_message}}}
