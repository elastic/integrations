---
description: Pipeline for PanOS GTP Logs.
# API Docs: https://docs.paloaltonetworks.com/pan-os/10-2/pan-os-admin/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/gtp-log-fields
processors:
  - csv:
      tag: csv_message_3e75d57f
      field: message
      ignore_failure: true
      target_fields:
        - panw.panos.source.ip
        - panw.panos.destination.ip
        - _temp_.future_use1
        - _temp_.future_use2
        - panw.panos.ruleset
        - _temp_.future_use3
        - _temp_.future_use4
        - panw.panos.network.application
        - panw.panos.virtual_sys
        - panw.panos.source.zone
        - panw.panos.destination.zone
        - panw.panos.inbound_interface
        - panw.panos.outbound_interface
        - panw.panos.log_profile
        - _temp_.future_use5
        - panw.panos.flow_id
        - _temp_.future_use6
        - panw.panos.source.port
        - panw.panos.destination.port
        - _temp_.future_use7
        - _temp_.future_use8
        - _temp_.future_use9
        - panw.panos.protocol
        - panw.panos.action
        - panw.panos.event_type
        - panw.panos.msisdn
        - panw.panos.access_point.name
        - panw.panos.radio_access_technology_type
        - panw.panos.message_type
        - panw.panos.end_ip_address
        - panw.panos.tunnel_endpoint.identifier1
        - panw.panos.tunnel_endpoint.identifier2
        - panw.panos.interface
        - panw.panos.cause_code
        - panw.panos.severity
        - panw.panos.mcc
        - panw.panos.mnc
        - panw.panos.area_code
        - panw.panos.cell.id
        - panw.panos.event_code
        - _temp_.future_use10
        - _temp_.future_use11
        - _temp_.srcloc
        - _temp_.dstloc
        - _temp_.future_use12
        - _temp_.future_use13
        - _temp_.future_use14
        - _temp_.future_use15
        - _temp_.future_use16
        - _temp_.future_use17
        - _temp_.future_use18
        - panw.panos.imsi
        - panw.panos.imei
        - _temp_.future_use19
        - _temp_.future_use20
        - _temp_.future_use21
        - _temp_.future_use22
        - _temp_.future_use23
        - _temp_.future_use24
        - _temp_.future_use25
        - _temp_.future_use26
        - _temp_.future_use27
        - _temp_.future_use28
        - _temp_.future_use29
        - _temp_.future_use30
        - _temp_.future_use31
        - _temp_.future_use32
        - _temp_.future_use33
        - _temp_.future_use34
        - panw.panos.start_time
        - panw.panos.elapsed_time
        - panw.panos.tunnel_inspection_rule
        - panw.panos.remote_user.ip
        - panw.panos.remote_user.id
        - panw.panos.rule_uuid
        - panw.panos.pcap_id
        - _temp_.high_res_timestamp
        - panw.panos.nsdsai_sst
        - panw.panos.nsdsai_sd
        - panw.panos.application.sub_category
        - panw.panos.application.category
        - panw.panos.application.technology
        - panw.panos.application.risk_level
        - panw.panos.application.characteristics
        - panw.panos.application.container
        - panw.panos.application.is_saas
        - panw.panos.application.is_sanctioned

  # Set event.kind & event.category field.
  - set:
      tag: set_event_kind_de80643c
      field: event.kind
      value: event
  - append:
      tag: append_event_category_d281b781
      field: event.category
      value:
        - network
        - malware

  # Set custom fields to ECS fields
  - set:
      tag: set_panw_panos_destination_location_b4a8aa0b
      field: panw.panos.destination.location
      copy_from: _temp_.dstloc
      ignore_failure: true
  - set:
      tag: set_destination_ip_07b53525
      field: destination.ip
      copy_from: panw.panos.destination.ip
      ignore_failure: true
  - set:
      tag: set_destination_port_f95b8fc9
      field: destination.port
      copy_from: panw.panos.destination.port
      ignore_failure: true
  - set:
      tag: set_event_duration_417f5ac1
      field: event.duration
      copy_from: panw.panos.elapsed_time
      ignore_failure: true
  - set:
      tag: set_event_start_d60e9301
      field: event.start
      copy_from: panw.panos.start_time
      ignore_failure: true
  - set:
      tag: set_log_level_ed3c9f74
      field: log.level
      copy_from: panw.panos.severity
      ignore_failure: true
  - set:
      tag: set_network_application_5ae7266b
      field: network.application
      copy_from: panw.panos.network.application
      ignore_failure: true
  - set:
      tag: set_network_transport_860fbbd0
      field: network.transport
      copy_from: panw.panos.protocol
      ignore_failure: true
  - set:
      tag: set_observer_egress_interface_name_a7cd428a
      field: observer.egress.interface.name
      copy_from: panw.panos.outbound_interface
      ignore_failure: true
  - set:
      tag: set_observer_egress_zone_1c62484c
      field: observer.egress.zone
      copy_from: panw.panos.destination.zone
      ignore_failure: true
  - set:
      tag: set_observer_ingress_interface_name_0cf960b9
      field: observer.ingress.interface.name
      copy_from: panw.panos.inbound_interface
      ignore_failure: true
  - set:
      tag: set_observer_ingress_zone_99ce4399
      field: observer.ingress.zone
      copy_from: panw.panos.source.zone
      ignore_failure: true
  - set:
      tag: set_rule_name_e606f7b2
      field: rule.name
      copy_from: panw.panos.tunnel_inspection_rule
      ignore_failure: true
  - set:
      tag: set_rule_uuid_5478ecb2
      field: rule.uuid
      copy_from: panw.panos.rule_uuid
      ignore_failure: true
  - set:
      tag: set_panw_panos_source_location_3344cd6f
      field: panw.panos.source.location
      copy_from: _temp_.srcloc
      ignore_failure: true
  - set:
      tag: set_source_ip_c1b0f423
      field: source.ip
      copy_from: panw.panos.source.ip
      ignore_failure: true
  - set:
      tag: set_source_port_ed14489b
      field: source.port
      copy_from: panw.panos.source.port
      ignore_failure: true

on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        Processor '{{{ _ingest.on_failure_processor_type }}}'
        {{#_ingest.on_failure_processor_tag}}with tag '{{{ _ingest.on_failure_processor_tag }}}'
        {{/_ingest.on_failure_processor_tag}}in pipeline '{{{ _ingest.pipeline }}}'
        failed with message '{{{ _ingest.on_failure_message }}}'
  - append:
      field: tags
      value: preserve_original_event
      allow_duplicates: false
