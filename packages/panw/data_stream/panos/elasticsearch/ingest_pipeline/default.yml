        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: panw.panos.source.port
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: panw.panos.source.port
        - append:
