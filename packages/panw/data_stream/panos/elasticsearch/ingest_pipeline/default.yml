            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: destination.bytes
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: destination.bytes
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: destination.packets
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: destination.packets
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: destination.port
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: destination.port
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: panw.panos.destination.port
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: panw.panos.destination.port
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: panw.panos.destination.nat.port
      type: long
      ignore_missing: true
      on_failure:
        - remove:
