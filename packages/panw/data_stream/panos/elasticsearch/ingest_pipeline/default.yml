            field: panw.panos.end_ip_address
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: panw.panos.remote_user.ip
      type: ip
      ignore_missing: true
      on_failure:
        - remove:
            field: panw.panos.remote_user.ip
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'

# convert integer fields as the output of the CSV processor is always a string.
  - convert:
      field: source.bytes
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: source.bytes
        - append:
