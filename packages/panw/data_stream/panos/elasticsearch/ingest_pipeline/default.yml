        - append:
            tag: append_error_message_47639264
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      tag: convert_panw_panos_private_ipv6_51ac2039
      field: panw.panos.private.ipv6
      type: ip
      ignore_missing: true
