            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: network.bytes
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: network.bytes
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: network.packets
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: network.packets
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: event.duration
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: event.duration
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: _temp_.labels
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: _temp_.labels
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: source.nat.port
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: source.nat.port
        - append:
            field: error.message
