      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: panw.panos.repeat_count
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: panw.panos.sctp.chunks
      type: long
      ignore_missing: true
      on_failure:
        - remove:
            field: panw.panos.sctp.chunks
        - append:
            field: error.message
            value: '{{{_ingest.on_failure_message}}}'
  - convert:
      field: panw.panos.sctp.chunks_sent
