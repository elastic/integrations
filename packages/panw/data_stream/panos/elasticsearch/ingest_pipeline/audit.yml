---
description: Pipeline for PanOS Audit Logs.
# API Docs: https://docs.paloaltonetworks.com/pan-os/10-2/pan-os-admin/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/audit-log-fields
processors:
  - csv:
      field: message
      ignore_failure: true
      target_fields:
        # FUTURE_USE field is set to event.code for now.
        - panw.panos.event.code
        - panw.panos.event.id
        - panw.panos.user.name
        - panw.panos.event.action
        - panw.panos.event.outcome

# Set event.kind & event.category field.
  - set:
      field: event.kind
      value: event
  - append:
      field: event.category
      value:
        - configuration

# Set custom fields to ECS fields
  - set:
      field: observer.hostname
      copy_from: panw.panos.device_name
      ignore_failure: true
  - set:
      field: source.ip
      copy_from: panw.panos.source.ip
      ignore_failure: true

on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: >-
        error in IP Tag pipeline:
        error in [{{{_ingest.on_failure_processor_type}}}] processor{{{#_ingest.on_failure_processor_tag}}}
        with tag [{{{_ingest.on_failure_processor_tag}}}]{{{/_ingest.on_failure_processor_tag}}}
        {{{_ingest.on_failure_message}}}
