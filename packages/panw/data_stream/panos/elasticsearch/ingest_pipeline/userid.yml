---
description: Pipeline for PanOS User ID Logs
processors:
  - csv:
      field: message
      target_fields:
        - panw.panos.virtual_sys
        - source.ip
        - _temp_.srcuser
        - panw.panos.datasourcename
        - event.code
        - panw.panos.repeat_count
        - panw.panos.timeout
        - source.port
        - destination.port
        - panw.panos.datasource
        - panw.panos.datasourcetype
        - panw.panos.sequence_number
        - panw.panos.action_flags
        - panw.panos.device_group_hierarchy1
        - panw.panos.device_group_hierarchy2
        - panw.panos.device_group_hierarchy3
        - panw.panos.device_group_hierarchy4
        - panw.panos.vsys_name
        - observer.hostname
        - panw.panos.vsys_id
        - panw.panos.factortype
        - panw.panos.factorcompletiontime
        - panw.panos.factorno
        - panw.panos.ugflags
        - source.user.name
        - panw.panos.tag.name
        - _temp_.high_res_timestamp

  - date:
      if: "ctx?.panw?.panos?.factorcompletiontime != null && ctx.event.timezone == null"
      field: "panw.panos.factorcompletiontime"
      target_field: "panw.panos.factorcompletiontime"
      formats:
        - "yyyy/MM/dd HH:mm:ss"
      on_failure: [{"append": {"field": "error.message", "value": "{{ _ingest.on_failure_message }}"}}]
  - date:
      if: "ctx?.panw?.panos?.factorcompletiontime != null && ctx.event.timezone != null"
      field: "panw.panos.factorcompletiontime"
      target_field: "panw.panos.factorcompletiontime"
      formats:
        - "yyyy/MM/dd HH:mm:ss"
      timezone: "{{{ event.timezone }}}"
      on_failure: [{"append": {"field": "error.message", "value": "{{ _ingest.on_failure_message }}"}}]

# Set event.category.
  - set:
      field: event.kind
      value: event
  - append:
      field: event.category
      value:
        - network
        - iam

# Set custom fields to ECS fields
  - set:
      field: panw.panos.destination.port
      copy_from: destination.port
      ignore_failure: true
  - set:
      field: panw.panos.event.id
      copy_from: event.code
      ignore_failure: true
  - set:
      field: panw.panos.received_time
      copy_from: event.created
      ignore_failure: true
  - set:
      field: panw.panos.device_name
      copy_from: observer.hostname
      ignore_failure: true
  - set:
      field: panw.panos.source.ip
      copy_from: source.ip
      ignore_failure: true
  - set:
      field: panw.panos.source.port
      copy_from: source.port
      ignore_failure: true
  - set:
      field: panw.panos.user_by_source
      copy_from: source.user.name
      ignore_failure: true
  - set:
      field: panw.panos.source.user
      copy_from: _temp_.srcuser
      ignore_failure: true

on_failure:
  - append:
      field: error.message
      value: >-
        error in User ID pipeline:
        error in [{{_ingest.on_failure_processor_type}}] processor{{#_ingest.on_failure_processor_tag}}
        with tag [{{_ingest.on_failure_processor_tag }}]{{/_ingest.on_failure_processor_tag}}
        {{ _ingest.on_failure_message }}
