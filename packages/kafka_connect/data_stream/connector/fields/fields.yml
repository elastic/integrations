- name: kafka_connect.connector
  type: group
  fields:
    - name: name
      type: keyword
      dimension: true
      description: The connector name
    - name: type
      type: keyword
      description: Connector type (source or sink)
    - name: class
      type: keyword
      description: Connector class name
    - name: version
      type: keyword
      description: Connector class version as reported by the connector
    - name: status
      type: keyword
      description: Connector status (running, paused, or stopped)
