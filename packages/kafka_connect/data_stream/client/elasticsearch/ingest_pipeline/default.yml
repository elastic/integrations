---
description: Pipeline for processing Kafka Connect client metrics
processors:
  - set:
      field: ecs.version
      value: '8.17.0'
  - set:
      field: event.kind
      value: metric
  - set:
      field: event.module
      value: kafka_connect
on_failure:
  - set:
      field: error.message
      value: '{{ _ingest.on_failure_message }}'
