- name: kafka_connect.client
  type: group
  fields:
    - name: id
      type: keyword
      dimension: true
      description: The client ID
    - name: connection_close_rate
      type: double
      metric_type: gauge
      description: Connections closed per second in the window
    - name: connection_count
      type: long
      metric_type: gauge
      description: Current number of active connections
    - name: connection_creation_rate
      type: double
      metric_type: gauge
      description: New connections established per second in the window
    - name: failed_authentication_rate
      type: double
      metric_type: gauge
      description: Connections that failed authentication
    - name: incoming_byte_rate
      type: double
      metric_type: gauge
      unit: byte
      description: Bytes per second read off all sockets
    - name: io_ratio
      type: double
      metric_type: gauge
      description: Fraction of time the I/O thread spent doing I/O
    - name: io_time_ns_avg
      type: double
      metric_type: gauge
      unit: nanos
      description: Average length of time for I/O per select call in nanoseconds
    - name: io_wait_ratio
      type: double
      metric_type: gauge
      description: Fraction of time the I/O thread spent waiting
    - name: io_wait_time_ns_avg
      type: double
      metric_type: gauge
      unit: nanos
      description: Average length of time the I/O thread spent waiting for a socket ready for reads or writes in nanoseconds
    - name: network_io_rate
      type: double
      metric_type: gauge
      description: Average number of network operations (reads or writes) on all connections per second
    - name: outgoing_byte_rate
      type: double
      metric_type: gauge
      unit: byte
      description: Average number of outgoing bytes sent per second to all servers
    - name: request_rate
      type: double
      metric_type: gauge
      description: Average number of requests sent per second
    - name: request_size_avg
      type: double
      metric_type: gauge
      unit: byte
      description: Average size of all requests in the window
    - name: request_size_max
      type: double
      metric_type: gauge
      unit: byte
      description: Maximum size of any request sent in the window
    - name: response_rate
      type: double
      metric_type: gauge
      description: Responses received and sent per second
    - name: select_rate
      type: double
      metric_type: gauge
      description: Number of times the I/O layer checked for new I/O to perform per second
    - name: successful_authentication_rate
      type: double
      metric_type: gauge
      description: Connections that were successfully authenticated using SASL or SSL
    - name: request_total
      type: long
      metric_type: counter
      description: The total number of requests sent
    - name: response_total
      type: long
      metric_type: counter
      description: Total responses received
    - name: incoming_byte_total
      type: long
      metric_type: counter
      unit: byte
      description: Total bytes read off all sockets
    - name: outgoing_byte_total
      type: long
      metric_type: counter
      unit: byte
      description: The total number of outgoing bytes sent to all servers
