type: metrics
title: Kafka Connect client metrics
streams:
  - input: jolokia/metrics
    vars:
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 10s
        description: The period for fetching metrics, e.g., every 10s, 1m, 5m
      - name: tags
        type: text
        title: Tags
        multi: true
        required: false
        show_user: false
        default:
          - kafka-connect-client
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: "Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the events are shipped. See [Processors](https://www.elastic.co/guide/en/fleet/current/elastic-agent-processor-configuration.html) for details.    \n"
    title: Kafka Connect client metrics
    description: Collect Kafka Connect client metrics
elasticsearch:
  index_mode: "time_series"
