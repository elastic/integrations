title: "Exchange Messagetracking"
type: logs
streams:
  - input: logfile
    title: Exchange Messagetracking Logs
    description: Collect Exchange Messagetracking logs
    vars:
      - name: paths
        type: text
        title: Paths
        required: true
        multi: true
        default:
          - "C:\\Program Files\\Microsoft\\Exchange Server\\V15\\TransportRoles\\Logs\\MessageTracking\\*.LOG"
      - name: tags
        type: text
        title: Tags
        multi: true
        required: false
        show_user: false
