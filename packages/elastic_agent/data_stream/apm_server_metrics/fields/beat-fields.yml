          type: group
          fields:
            - name: error.transformations
              type: long
            - name: metric.transformations
              type: long
            - name: span.transformations
              type: long
            - name: stream
              type: group
              fields:
                - name: accepted
                  type: long
                - name: errors
                  type: group
                  fields:
