- name: elastic_agent
  title: Elastic Agent
  description: Fields related to the Elastic Agents
  type: group
  fields:
    - name: id
      type: keyword
      ignore_above: 1024
      description: Elastic Agent id.
    - name: process
      level: extended
      type: keyword
      ignore_above: 1024
      description: Process run by the Elastic Agent.
      example: metricbeat
    - name: snapshot
      level: extended
      type: boolean
      description: Is the agent running from a snapshot build
    - name: version
      level: extended
      type: keyword
      ignore_above: 1024
      description: Elastic agent version.
      example: 7.11.0
