- name: beat.type
  description: Beat type.
  type: keyword
- name: beat.stats
  type: group
  fields:
    - name: libbeat
      type: group
      description: >
        Fields common to all Beats

      fields:
        - name: output
          type: group
          description: >
            Output stats

          fields:
            - name: events
              type: group
              description: >
                Event counters

              fields:
                - name: acked
                  type: long
                  metric_type: counter
                  description: >
                    Number of events acknowledged

                - name: active
                  type: long
                  metric_type: gauge
                  description: >
                    Number of active events

                - name: batches
                  type: long
                  metric_type: counter
                  description: >
                    Number of event batches

                - name: dropped
                  type: long
                  metric_type: counter
                  description: >
                    Number of events dropped

                - name: duplicates
                  type: long
                  metric_type: counter
                  description: >
                    Number of events duplicated

                - name: failed
                  type: long
                  metric_type: counter
                  description: >
                    Number of events failed

                - name: toomany
                  type: long
                  metric_type: counter
                  description: >
                    Number of too many events

                - name: total
                  type: long
                  metric_type: counter
                  description: >
                    Total number of events

            - name: write
              type: group
              description: >
                Write stats

              fields:
                - name: bytes
                  type: long
                  metric_type: counter
                  description: >
                    Number of bytes written

                - name: errors
                  type: long
                  metric_type: counter
                  description: >
                    Number of write errors

