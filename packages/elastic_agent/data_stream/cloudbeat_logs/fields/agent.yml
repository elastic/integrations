- name: cloud
  title: Cloud
  group: 2
  footnote: "Examples: If Metricbeat is running on an EC2 host and fetches data from its host, the cloud info contains the data about this machine. If Metricbeat runs on a remote machine outside the cloud and fetches data from a service running in the cloud, the field contains cloud data from the machine the service is running on."
  type: group
  fields:
    - name: account.id
      external: ecs
    - name: availability_zone
      external: ecs
    - name: instance.id
      external: ecs
    - name: instance.name
      external: ecs
    - name: machine.type
      external: ecs
    - name: provider
      external: ecs
    - name: region
      external: ecs
    - name: project.id
      external: ecs
    - name: image.id
      type: keyword
      description: Image ID for the cloud instance.
- name: container
  title: Container
  group: 2
  type: group
  fields:
    - name: id
      external: ecs
    - name: image.name
      external: ecs
    - name: labels
      external: ecs
    - name: name
      external: ecs
- name: host
  title: Host
  group: 2
  type: group
  fields:
    - name: architecture
      external: ecs
    - name: domain
      external: ecs
    - name: hostname
      external: ecs
    - name: id
      external: ecs
    - name: ip
      external: ecs
    - name: mac
      external: ecs
    - name: name
      external: ecs
    - name: os.family
      external: ecs
    - name: os.kernel
      external: ecs
    - name: os.name
      external: ecs
    - name: os.platform
      external: ecs
    - name: os.version
      external: ecs
    - name: type
      external: ecs
    - name: containerized
      type: boolean
      description: >
        If the host is a container.

    - name: os.build
      type: keyword
      description: >
        OS build information.

    - name: os.codename
      type: keyword
      description: >
        OS codename, if any.

