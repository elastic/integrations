- name: decision_id
  type: text
- name: input.type
  description: "Input type"
  type: keyword
- name: result
  type: object
  object_type: keyword
- name: elastic_agent
  type: group
  fields:
    - name: id
      type: keyword
      ignore_above: 1024
      description: Elastic Agent id.
    - name: process
      type: keyword
      ignore_above: 1024
      description: Process run by the Elastic Agent.
    - name: snapshot
      type: boolean
      description: Is the agent running from a snapshot build
    - name: version
      type: keyword
      ignore_above: 1024
      description: Elastic agent version.
- name: component
  type: group
  fields:
    - name: id
      type: wildcard
      ignore_above: 1024
      description: Component id
    - name: type
      type: keyword
      ignore_above: 1024
      description: The type of the component
    - name: binary
      type: keyword
      ignore_above: 1024
      description: The binary that exeuctes the component
      example: filebeat
    - name: dataset
      type: keyword
      ignore_above: 1024
