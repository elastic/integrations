- name: filebeat_input
  type: group
  fields:
    # Common static fields for all inputs
    - name: id
      type: keyword
      description: ID of the Filebeat Input
    - name: input
      type: keyword
      description: Filebeat Input type
- name: component
  type: group
  fields:
    - name: id
      type: keyword
      ignore_above: 1024
      description: Component id
    - name: type
      type: keyword
      ignore_above: 1024
      description: The type of the component
    - name: binary
      type: keyword
      ignore_above: 1024
      description: The binary that exeuctes the component
      example: filebeat
    - name: dataset
      type: keyword
      ignore_above: 1024
