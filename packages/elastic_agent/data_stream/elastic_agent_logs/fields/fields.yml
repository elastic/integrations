- name: message
  type: text
  title: Log Message
- name: elastic_agent
  title: Elastic Agent
  description: Fields related to the Elastic Agents
  type: group
  fields:
    - name: id
      type: keyword
      ignore_above: 1024
      description: Elastic Agent id.
    - name: process
      level: extended
      type: keyword
      ignore_above: 1024
      description: Process run by the Elastic Agent.
      example: metricbeat
    - name: snapshot
      level: extended
      type: boolean
      description: Is the agent running from a snapshot build
    - name: version
      level: extended
      type: keyword
      ignore_above: 1024
      description: Elastic agent version.
      example: 7.11.0
- name: component
  type: group
  description: Agent components that caused the log message, only available on Elastic Agent 8.6.0+
  fields:
    - name: id
      type: wildcard
      ignore_above: 1024
      description: Component id
    - name: binary
      type: keyword
      ignore_above: 1024
      description: Component binary
    - name: type
      type: keyword
      ignore_above: 1024
      description: Component type
    - name: state
      type: keyword
      ignore_above: 1024
      description: Component health
    - name: message
      type: text
      description: Component status message
    - name: inputs
      type: group
      fields:
        - name: id
          type: wildcard
          ignore_above: 1024
          description: Input id
        - name: state
          type: keyword
          ignore_above: 1024
          description: Input health
        - name: message
          type: text
          description: Input status message
    - name: output
      type: group
      fields:
        - name: id
          type: wildcard
          ignore_above: 1024
          description: Input id
        - name: state
          type: keyword
          ignore_above: 1024
          description: Input health
        - name: message
          type: text
          description: Input status message
