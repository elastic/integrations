- name: message
  external: ecs
- name: elastic_agent
  type: group
  fields:
    - name: id
      type: keyword
      ignore_above: 1024
      description: Elastic Agent id.
    - name: process
      level: extended
      type: keyword
      ignore_above: 1024
      description: Process run by the Elastic Agent.
      example: metricbeat
    - name: snapshot
      level: extended
      type: boolean
      description: Is the agent running from a snapshot build
    - name: version
      level: extended
      type: keyword
      ignore_above: 1024
      description: Elastic agent version.
      example: 7.11.0
- name: component
  type: group
  fields:
    - name: id
      type: wildcard
      ignore_above: 1024
      description: Component id
    - name: type
      type: keyword
      ignore_above: 1024
      description: The type of the component
    - name: binary
      type: keyword
      ignore_above: 1024
      description: The binary that exeuctes the component
      example: filebeat
    - name: state
      type: keyword
      ignore_above: 1024
      description: Current component health
    - name: old_state
      type: keyword
      ignore_above: 1024
      description: Previous component health
    - name: dataset
      type: keyword
      ignore_above: 1024
- name: unit
  type: group
  fields:
    - name: id
      type: wildcard
      ignore_above: 1024
      description: Unit id
    - name: type
      type: keyword
      ignore_above: 1024
      description: The type of the unit
      example: input
    - name: state
      type: keyword
      ignore_above: 1024
      description: Current unit health
    - name: old_state
      type: keyword
      ignore_above: 1024
      description: Previous unit health
- name: log
  type: group
  fields:
    - name: level
      description: The logging level of this log message
      type: keyword
    - name: origin
      type: group
      fields:
        - name: file
          type: group
          description: File where this log originates
          fields:
            - name: name
              type: keyword
              description: Name of the file this log comes from
            - name: line
              type: long
              description: Line of the file this log comes from
# Define context to allow the pipeline tests to pass.
# The index disables dynamic fields so this causes no behavior change.
- name: context
  index: false
  type: keyword
  description: Context of the log entry.
