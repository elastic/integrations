- name: message
  type: text
  title: Log Message
- name: elastic_agent
  title: Elastic Agent
  description: Fields related to the Elastic Agents
  type: group
  fields:
    - name: id
      type: keyword
      ignore_above: 1024
      description: Elastic Agent id.
    - name: process
      level: extended
      type: keyword
      ignore_above: 1024
      description: Process run by the Elastic Agent.
      example: metricbeat
    - name: snapshot
      level: extended
      type: boolean
      description: Is the agent running from a snapshot build
    - name: version
      level: extended
      type: keyword
      ignore_above: 1024
      description: Elastic agent version.
      example: 7.11.0
- name: component
  type: group
  description: Agent component that the log message is about, only available on Elastic Agent 8.6.0+
  fields:
    - name: id
      type: wildcard
      ignore_above: 1024
      description: Component id
    - name: type
      type: keyword
      ignore_above: 1024
      description: The type of the component
    - name: binary
      type: keyword
      ignore_above: 1024
      description: The binary that exeuctes the component
      example: filebeat
    - name: state
      type: keyword
      ignore_above: 1024
      description: Current component health
    - name: old_state
      type: keyword
      ignore_above: 1024
      description: Previous component health
- name: unit
  type: group
  description: Agent unit that the log message is about, only available on Elastic Agent 8.6.0+
  fields:
    - name: id
      type: wildcard
      ignore_above: 1024
      description: Unit id
    - name: type
      type: keyword
      ignore_above: 1024
      description: The type of the unit
      example: input
    - name: state
      type: keyword
      ignore_above: 1024
      description: Current unit health
    - name: old_state
      type: keyword
      ignore_above: 1024
      description: Previous unit health
