- name: message
  type: text
  title: Log Message
- name: elastic_agent
  title: Elastic Agent
  description: Fields related to the Elastic Agents
  type: group
  fields:
    - name: id
      type: keyword
      ignore_above: 1024
      description: Elastic Agent id.
    - name: process
      level: extended
      type: keyword
      ignore_above: 1024
      description: Process run by the Elastic Agent.
      example: metricbeat
    - name: snapshot
      level: extended
      type: boolean
      description: Is the agent running from a snapshot build
    - name: version
      level: extended
      type: keyword
      ignore_above: 1024
      description: Elastic agent version.
      example: 7.11.0
- name: http
  title: HTTP
  description: Fields related to HTTP requests
  type: group
  fields:
    - name: request.id
      level: extended
      type: keyword
      ignore_above: 1024
      description: The HTTP request ID.
    - name: request.body.bytes
      level: extended
      type: integer
      description: The request body length byte count.
    - name: request.method
      level: extended
      type: keyword
      ignore_above: 1024
      description: The HTTP request method.
    - name: response.status_code
      level: extended
      type: short
      description: The response status code.
    - name: response.body.bytes
      level: extended
      type: integer
      description: The response body length byte count.
    - name: version
      level: extended
      type: keyword
      ignore_above: 1024
      description: The HTTP request version.
- name: url.full
  type: keyword
  ignore_above: 1024
  description: The full URL being requested.
- name: fleet
  title: Fleet Server
  description: Fleet server annotations.
  type: group
  fields:
    - name: access.apikey.id
      level: extended
      type: keyword
      ignore_above: 1024
      description: The API key used when a fleet endpoint is accessed.
    - name: agent.id
      level: extended
      type: keyword
      ignore_above: 1024
      description: The ID of the agent interactiing with a fleet endpoint.
