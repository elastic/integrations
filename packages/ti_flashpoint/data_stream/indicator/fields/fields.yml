- name: ti_flashpoint
  type: group
  fields:
    - name: indicator
      type: group
      fields:
        - name: apt_description
          type: keyword
          description: A description of the related threat actor.
        - name: created_at
          type: date
          description: The date and time the indicator was created within Flashpoint's dataset.
        - name: entity_type
          type: keyword
          description: The entity type of the object.
        - name: external_references
          type: group
          fields:
            - name: source_name
              type: keyword
              description: The name of the reference's source.
            - name: url
              type: keyword
              description: The URL of the reference.
        - name: hashes
          type: group
          fields:
            - name: md5
              type: keyword
            - name: sha1
              type: keyword
            - name: sha256
              type: keyword
        - name: href
          type: keyword
          description: The URL to the indicator's full context data.
        - name: id
          type: keyword
          description: The unique identifier for this indicator within Flashpoint's dataset.
        - name: last_seen_at
          type: date
          description: The date and time the indicator was last seen by related sources.
        - name: latest_sighting
          type: group
          fields:
            - name: apt_description
              type: keyword
              description: A description of the APT associated with the sighting.
            - name: description
              type: keyword
            - name: href
              type: keyword
              description: The href of the sighting.
            - name: id
              type: keyword
              description: Unique identifier of the sighting.
            - name: malware_description
              type: keyword
              description: A description of the malware associated with the sighting.
            - name: mitre_attack_ids
              type: group
              fields:
                - name: id
                  type: keyword
                - name: name
                  type: keyword
                - name: tactics
                  type: keyword
                  description: A list of tactics associated with the MITRE ATT&CK technique.
            - name: related_iocs
              type: group
              fields:
                - name: href
                  type: keyword
                  description: The URL to the indicator's full context data.
                - name: id
                  type: keyword
                  description: The unique identifier for this indicator within Flashpoint's dataset.
                - name: score
                  type: group
                  fields:
                    - name: last_scored_at
                      type: date
                      description: The date and time the indicator was last scored.
                    - name: raw_score
                      type: long
                      description: The raw score of the indicator.
                    - name: value
                      type: keyword
                      description: The score tier of the indicator.
                - name: type
                  type: keyword
                  description: Defines what type of indicator this is.
                - name: value
                  type: keyword
                  description: The value of the indicator.
            - name: sighted_at
              type: date
              description: The date and time the indicator was seen by the source.
            - name: source
              type: keyword
              description: The source of the sighting.
            - name: tags
              type: keyword
              description: A list of tags associated with the Sighting.
        - name: malware_description
          type: keyword
        - name: mitre_attack_ids
          type: group
          fields:
            - name: id
              type: keyword
            - name: name
              type: keyword
            - name: tactics
              type: keyword
              description: A list of tactics associated with the MITRE ATT&CK technique.
        - name: modified_at
          type: date
          description: The date and time the indicator was last modified within Flashpoint's dataset.
        - name: platform_urls
          type: group
          fields:
            - name: ignite
              type: keyword
              description: Links to the indicator in various Flashpoint platforms.
        - name: relationships
          type: group
          fields:
            - name: iocs
              type: group
              fields:
                - name: href
                  type: keyword
                  description: The URL to the indicator's full context data.
                - name: id
                  type: keyword
                  description: The unique identifier for this indicator within Flashpoint's dataset.
                - name: type
                  type: keyword
                  description: Defines what type of indicator this is.
                - name: value
                  type: keyword
                  description: The value of the indicator.
        - name: score
          type: group
          fields:
            - name: last_scored_at
              type: date
              description: The date and time the indicator was last scored.
            - name: raw_score
              type: keyword
              description: The raw score of the indicator.
            - name: value
              type: keyword
              description: The score tier of the indicator.
        - name: sightings
          type: group
          fields:
            - name: apt_description
              type: keyword
              description: A description of the APT associated with the sighting.
            - name: description
              type: keyword
            - name: href
              type: keyword
              description: The href of the sighting.
            - name: id
              type: keyword
              description: Unique identifier of the sighting.
            - name: malware_description
              type: keyword
              description: A description of the malware associated with the sighting.
            - name: mitre_attack_ids
              type: group
              fields:
                - name: id
                  type: keyword
                - name: name
                  type: keyword
                - name: tactics
                  type: keyword
                  description: A list of tactics associated with the MITRE ATT&CK technique.
            - name: related_iocs
              type: group
              fields:
                - name: href
                  type: keyword
                  description: The URL to the indicator's full context data.
                - name: id
                  type: keyword
                  description: The unique identifier for this indicator within Flashpoint's dataset.
                - name: score
                  type: group
                  fields:
                    - name: last_scored_at
                      type: keyword
                      description: The date and time the indicator was last scored.
                    - name: raw_score
                      type: long
                      description: The raw score of the indicator.
                    - name: value
                      type: keyword
                      description: The score tier of the indicator.
                - name: type
                  type: keyword
                  description: Defines what type of indicator this is.
                - name: value
                  type: keyword
                  description: The value of the indicator.
            - name: sighted_at
              type: date
              description: The date and time the indicator was seen by the source.
            - name: source
              type: keyword
              description: The source of the sighting.
            - name: tags
              type: keyword
              description: A list of tags associated with the Sighting.
        - name: sort_date
          type: date
          description: The date and time defaulted for sorting indicators. This is the same value as last_seen_at.
        - name: total_sightings
          type: long
          description: The total number of sightings for the indicator.
        - name: type
          type: keyword
          description: Defines what type of indicator.
        - name: value
          type: keyword
          description: The value of the indicator.
