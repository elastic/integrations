                "title": "Mattermost Server Error Page Unspecified Open Redirect Weakness",
                "keywords": "MMSA-2025-00533",
                "description": "Mattermost Server contains a flaw that allows a cross-site redirection attack. This flaw exists because the application does not validate certain input upon submission to the 'Error' page. This could allow a context-dependent attacker to create a specially crafted link that, if followed, would redirect a victim from the intended legitimate website to an arbitrary website of the attacker's choosing.\r\n\r\nSuch attacks are useful as the crafted URL initially appears to be a web page of a trusted site. This could be leveraged to direct an unsuspecting user to a web page containing attacks that target client-side software such as a web browser or document rendering programs, as well as phishing attacks that mimic the legitimate site but send user-supplied information to the attacker.",
